- en: Creating a Layout
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 创建布局
- en: You have seen how you can create informative and interesting 2D and 3D maps
    using ArcGIS Pro. While these are impressive, they are not complete. The last
    step to producing any map is to put it in a frame with other information, which
    helps the viewer comprehend the information you are presenting. This frame is
    called a **layout**.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 您已经看到了如何使用 ArcGIS Pro 创建信息丰富且有趣的 2D 和 3D 地图。虽然这些地图令人印象深刻，但它们并不完整。制作任何地图的最后一步是将它放入一个框架中，并附带其他信息，这有助于观众理解您所展示的信息。这个框架被称为**布局**。
- en: 'Each layout you create will include several elements, such as a north arrow,
    a scale, and a title, in addition to one or more map frames. The need to include
    various elements in your layout will depend on the story that you are trying to
    impart to the viewers. Before you create your layout, you need to take some time
    to figure out the following:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 您创建的每个布局都将包括几个元素，如指北针、比例尺和标题，以及一个或多个地图框架。在布局中包含各种元素的需求将取决于您试图传达给观众的故事。在您创建布局之前，您需要花些时间弄清楚以下内容：
- en: '*What is the purpose of this layout?*'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*这个布局的目的是什么？*'
- en: '*How will it be used?*'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*它将如何被使用？*'
- en: '*Who will be using it?*'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*谁将使用它？*'
- en: This chapter will help you answer these questions, which will impact how you
    design your layout. They will help you determine the size, scale, and details
    that you need to include. So, some thought should be given before you even start
    building the layout in ArcGIS Pro. This chapter will help you learn how to create
    a layout and a layout template of your own.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将帮助您回答这些问题，这些问题将影响您设计布局的方式。它们将帮助您确定需要包含的大小、比例和细节。因此，在您开始使用 ArcGIS Pro 构建布局之前，应该先进行一些思考。本章将帮助您学习如何创建自己的布局和布局模板。
- en: The one thing you always need to keep in mind is that the layout represents
    your final product. It will form the basis upon which all your efforts are judged.
    It will not matter how good your data or analysis happens to be if it is not presented
    in a clear and professional manner.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 您始终需要牢记的是，布局代表您的最终产品。它将成为评判您所有努力的基准。如果您的数据或分析做得再好，如果它不是以清晰和专业的形式展示，那么这一切都将无关紧要。
- en: Designing a well-thought-out layout will lend credibility to all your hard work.
    It is also an opportunity to let your creative side show. The one thing I always
    tell those who are new to **Geographic Information Systems** (**GIS**) when they
    reach this point is to *make it pretty*. While that seems simple, there are plenty
    of examples of GIS maps that fail to meet that simple guideline.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 设计一个经过深思熟虑的布局将为您的辛勤工作增添可信度。这也是展示您创造性的一面的大好机会。当那些刚开始接触**地理信息系统**（**GIS**）的人到达这个阶段时，我总是告诉他们要*让它看起来很漂亮*。虽然这听起来很简单，但有很多
    GIS 地图未能满足这个简单的指导原则。
- en: 'In this chapter, you will learn about the following topics:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，您将了解以下主题：
- en: Understanding the considerations of designing a layout
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解设计布局的考虑因素
- en: Creating a layout in ArcGIS Pro
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 ArcGIS Pro 中创建布局
- en: How to add a new layout to a project
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何向项目中添加新的布局
- en: How to design a layout that contains one or more map frames
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何设计包含一个或多个地图框架的布局
- en: How to create and use a layout template
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何创建和使用布局模板
- en: Technical requirements
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: This chapter has no special technical requirements other than access to an **ArcGIS
    Pro 2.5** or higher license. Any license level will work—**Basic**, **Standard**,
    or **Advanced**. You will also need to have completed *Exercise 3A* and *Exercise
    3B* from [Chapter 3](a0b88a3d-26f8-4b35-a295-2257d70802da.xhtml), *Creating 2D
    Maps*.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本章没有特殊的技术要求，除了需要访问**ArcGIS Pro 2.5**或更高版本的许可证。任何许可证级别都可以工作——**基础**、**标准**或**高级**。您还需要完成[第
    3 章](a0b88a3d-26f8-4b35-a295-2257d70802da.xhtml)中的*练习 3A*和*练习 3B*，即*创建 2D 地图*。
- en: Understanding the considerations of designing a layout
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解设计布局的考虑因素
- en: 'Creating an effective layout that communicates the results of your GIS efforts
    takes thought and planning. There is more to it than just printing your map or
    randomly adding some elements to a page. In general, there are three basic considerations
    that you need to address as you are creating a new layout:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个有效的布局，以传达您 GIS 努力的成果，需要思考和计划。这不仅仅是打印地图或随机在页面上添加一些元素。一般来说，在创建新布局时，您需要解决以下三个基本考虑因素：
- en: '**Purpose**: Why does this map exist?'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**目的**：这张地图为什么存在？'
- en: '**Audience**: Who will be using the map?'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**受众**：谁将使用这张地图？'
- en: '**Situation**: How will it be used or presented?'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**情况**：它将如何被使用或展示？'
- en: All of the preceding three factors will impact how you design your layout. They
    will guide the size of the map, the orientation, the content, and more.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 所有的前三个因素都将影响你设计布局的方式。它们将指导地图的大小、方向、内容等等。
- en: In this section, we will understand the purpose of a map, along with working
    out the audience for a map.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将了解地图的目的，以及确定地图的受众。
- en: Understanding the purpose
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解目的
- en: 'Each map or poster exists for a reason. It has some purpose—it may be trying
    to show the location of the city hall, what parcels are in the flood zone, or
    how to get from one location to another. The purpose of a map or layout defines
    the overall theme of that map. It also helps determine what content needs to be
    included. Some common map purposes include the following:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 每张地图或海报都存在一定的原因。它有一定的目的——可能是试图展示市政厅的位置、洪水区域的地块，或者从一个地点到另一个地点的路线。地图或布局的目的定义了该地图的整体主题。它还有助于确定需要包含哪些内容。一些常见的地图用途包括以下内容：
- en: To show the location of features
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显示特征的位置
- en: To highlight specific attributes associated with features, such as zoning classification,
    population size, pipe material, or road type
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 突出与特征相关的特定属性，例如分区分类、人口规模、管道材料或道路类型
- en: To show spatial relationships between features in one or more layers
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显示一个或多个图层中特征之间的空间关系
- en: To present the results of the analysis
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 展示分析结果
- en: To meet legal requirements, such as the **official zoning map** for a city
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了满足法律要求，例如城市的**官方分区地图**
- en: It is now easy to see how the purpose will be a factor in determining the content
    of your layout. If you are creating a zoning map, you will certainly need a map
    frame that shows the zoning classification of each parcel. You will also need
    a legend that allows the map viewers to understand the different classifications.
    If this is the official zoning map for the city, you may also need to add places
    for city officials to sign the map and the date of adoption.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 现在很容易看出目的将是确定布局内容的一个因素。如果你正在创建分区地图，你当然需要一个显示每个地块分区分类的地图框架。你还需要一个图例，以便地图观众理解不同的分类。如果这是城市的官方分区地图，你可能还需要添加城市官员签字的地方和采用的日期。
- en: In the next section, we will understand how to determine the purpose of a map.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将了解如何确定地图的目的。
- en: Practice exercise – Determining the purpose
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 实践练习 – 确定目的
- en: 'Based on the five purposes listed previously, let''s try to determine the purpose
    for each of the following maps:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 根据之前列出的五个目的，让我们尝试确定以下每个地图的目的：
- en: The following screenshot of **map 1** shows you a visual of the city of Trippville.
    *What is the purpose of this map?*
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 下一个截图显示的是**地图1**，展示了Trippville市的城市景观。*这张地图的目的是什么？*
- en: '![](img/1aaddf88-8c7e-46da-a3d1-3535a5d045b2.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![](img/1aaddf88-8c7e-46da-a3d1-3535a5d045b2.png)'
- en: The following screenshot of **map 2** shows you the underground sewer system
    for the city. *What is the purpose of this map?*
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 下一个截图显示的是**地图2**，展示了该城市的地下排水系统。*这张地图的目的是什么？*
- en: '![](img/2b64dff3-fa14-4879-ab69-07d2ec59f750.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![](img/2b64dff3-fa14-4879-ab69-07d2ec59f750.png)'
- en: The next screenshot of **map 3** shows you the parcels in relation to wetlands.
    *What is the purpose of this map?*
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 下一个截图显示的是**地图3**，展示了地块与湿地之间的关系。*这张地图的目的是什么？*
- en: '![](img/92ac849f-1113-4c4a-bfdf-0b682711d766.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![](img/92ac849f-1113-4c4a-bfdf-0b682711d766.png)'
- en: The preceding maps are just a few examples.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 上述地图只是几个例子。
- en: Think back to other maps you have seen or used and see whether you can remember
    their purpose. See whether you can think of any other purposes in addition to
    the ones mentioned here in this book. We will discuss the audience in the next
    section.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 回想一下你曾经看到或使用过的其他地图，看看你是否能记住它们的用途。看看你是否能想到除了这本书中提到的用途之外的其他用途。我们将在下一节讨论受众。
- en: Understanding the audience for the map
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解地图的受众
- en: 'Who will use your map will also have a great impact on how you design and present
    your map. This is your audience. There are several factors about your intended
    audience that you should consider, such as the following:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 谁将使用你的地图也将极大地影响你如何设计和展示你的地图。这是你的受众。你应该考虑你预期受众的几个因素，如下所示：
- en: '**Age**'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**年龄**'
- en: '**Education or knowledge level**'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**教育或知识水平**'
- en: '**Physical abilities or disabilities**'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**身体能力或残疾**'
- en: We will look at each of the preceding factors in the upcoming sections.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在接下来的章节中逐一探讨上述因素。
- en: Learning about the age factor
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 了解年龄因素
- en: If you are preparing a map for an older audience, you may need to make the font
    bigger to make it easier to read. This may mean you cannot put too much detail
    into a single map to avoid over-cluttering it, which might also mean you need
    to create multiple maps for this audience. Age may also impact the choice of symbology
    styles you use. If you are making a map for a very young audience, you might want
    simple, brightly colored symbols, for example.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你为老年观众准备地图，你可能需要放大字体以便于阅读。这可能意味着你无法在单一地图中包含过多细节，以避免过度拥挤，这也可能意味着你需要为这个观众群体创建多张地图。年龄也可能影响你使用的符号风格选择。例如，如果你为非常年轻的观众制作地图，你可能希望使用简单、色彩鲜艳的符号。
- en: Age can also impact the methods you use to present the maps you create to ensure
    the greatest impact. Younger audiences tend to prefer digital media to printed
    maps, while older audiences tend to prefer printed maps to digital media.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 年龄也会影响你使用的方法，以确保你创建的地图产生最大影响。年轻观众倾向于更喜欢数字媒体而不是印刷地图，而老年观众则倾向于更喜欢印刷地图而不是数字媒体。
- en: Understanding the education and knowledge level
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 理解教育和知识水平
- en: The education and knowledge level of your intended audience will also have an
    impact on your map and layout design. For example, if you are creating a map of
    your sewer system for a group of civil engineers, they are going to want a lot
    of detail. They will want to know the pipe sizes, flow direction, treatment capacities,
    and more.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 你目标受众的教育和知识水平也会对你的地图和布局设计产生影响。例如，如果你为土木工程师团队创建下水道系统地图，他们将会想要很多细节。他们想知道管道尺寸、流向、处理能力等等。
- en: However, if you are creating a sewer map for the general public, that level
    of detail will confuse many because they do not have engineering education or
    knowledge. The public will more likely just be interested in knowing whether they
    have sewer service or not.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果你为公众制作下水道地图，那么这种程度的细节可能会让很多人感到困惑，因为他们没有工程教育或知识。公众可能更感兴趣的是知道他们是否有下水道服务。
- en: 'Physical abilities or disabilities are something you should also consider:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 身体能力或残疾也是你应该考虑的因素：
- en: '*Will the audience include a lot of people that wear glasses?*'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*观众中会有很多人戴眼镜吗？*'
- en: '*Will some of them be color blind?*'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*有些人会有色盲吗？*'
- en: These factors are to be considered as well when designing your layout and maps.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在设计和布局地图时，也应考虑这些因素。
- en: 'Question: *If you know that your audience might include someone that is color
    blind, what can you do or change so that they can successfully use your map as
    well?*'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 问题：*如果你知道你的观众中可能包括色盲的人，你可以做些什么或进行哪些改变，以便他们也能成功使用你的地图？*
- en: We will now move on to the next section, which covers learning about the situation.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在将进入下一节，该节涵盖了解情况。
- en: Learning about the situation
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 了解情况
- en: 'The situation is all about how your map will be presented and used:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 情况完全关乎你的地图如何呈现和使用：
- en: '*Will it be presented in a digital format or will it be printed?*'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*它将以数字格式呈现还是打印出来？*'
- en: '*Will it be hung on a wall, used during a presentation, or taken out into the
    field?*'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*它会被挂在墙上，用于演示，还是被带到野外？*'
- en: '*Is it a legal document? If so, are there any defined requirements?*'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*它是一个法律文件吗？如果是，是否有任何定义要求？*'
- en: All of the preceding points will impact your design.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 所有的上述点都会影响你的设计。
- en: You may wonder why you would design a map differently if you are going to print
    it versus publish it digitally. Well, the simple answer is that each has its own
    limitations. When printing a map, you are limited by the capabilities of your
    printer. *Is it color or just black and white?* *What sizes will it print?* *How
    much memory does it have?* It does little good to design a colored 36 inch by
    48 inch map with aerial photography if all you have is a small desktop color printer
    that has only a couple megabytes of memory.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会想知道，如果你打算打印地图而不是将其数字化发布，你为什么要设计不同的地图。简单答案是，每种方式都有其局限性。当你打印地图时，你受限于打印机的功能。*它是彩色还是只有黑白？*
    *它能打印多大尺寸？* *它有多少内存？* 如果你只有一台只有几兆内存的小型台式彩色打印机，那么设计一张带有航空摄影的彩色36英寸×48英寸的地图几乎毫无意义。
- en: Your map will overwhelm a printer like this. Another thing you need to consider
    when printing maps is paper quality, especially if you're using an inkjet-style
    printer. The quality of the paper you use in an inkjet printer has a big impact
    on the quality of your final output and even what you can print. Low-grade, 20
    lbs bond paper will not produce a high-quality map. It will also not do well with
    a map that has a large amount of fill or aerial photos. The paper just cannot
    absorb the amount of ink that is applied, so it will become wrinkled and rip very
    easily. It might even damage your printer.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 你的地图将使这种打印机不堪重负。在打印地图时，你还需要考虑的一个因素是纸张质量，尤其是如果你使用的是喷墨式打印机。你在喷墨打印机中使用的纸张质量对你的最终输出质量以及你可以打印的内容有很大影响。低等级的20磅债券纸无法制作出高质量的地图。它也不适合包含大量填充或航拍照片的地图。这种纸张无法吸收施加的墨水量，因此会变得起皱并很容易撕裂。甚至可能会损坏你的打印机。
- en: There are several options that you have for publishing a map digitally. You
    can publish it in a `.pdf` file. This allows people without GIS software to view
    your creation on a wealth of devices and even add the map to a website without
    the need for special GIS web servers. `.pdf` files can also be secured, requiring
    a password to open them. Current versions of the **Portable Document Format**
    (**PDF**) format even support layers and attribute data. This allows you to create
    an interactive map, even for those without GIS software. When creating a PDF,
    you must consider the file size. The more you include in a map and the higher
    the resolution, the larger the PDF becomes.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 你有几种方式可以在数字上发布地图。你可以将其发布为`.pdf`文件。这允许没有GIS软件的人在你的创作上查看各种设备，甚至无需特殊GIS网络服务器即可将地图添加到网站上。`.pdf`文件也可以被加密，需要密码才能打开。当前版本的**便携式文档格式**（**PDF**）甚至支持图层和属性数据。这允许你创建一个交互式地图，即使对于那些没有GIS软件的人来说也是如此。在创建PDF时，你必须考虑文件大小。你包含在地图中的内容越多，分辨率越高，PDF就越大。
- en: You can also publish your maps to **ArcGIS Online** or **ArcGIS Enterprise**.
    These allow even greater levels of access and functionality. However, these are
    web-based technologies, so you must always be concerned about performance when
    you are designing a map that will be published in this manner. Simpler is always
    better. You will need to avoid complex symbology and labels wherever possible.
    Reducing the number of layers also helps.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以将你的地图发布到**ArcGIS Online**或**ArcGIS Enterprise**。这些允许更高的访问级别和功能。然而，这些是基于网络的科技，因此当你设计将以这种方式发布的地图时，你必须始终关注性能。简单总是更好。你需要在可能的情况下避免复杂的符号和标签。减少图层数量也有帮助。
- en: Another popular way to present a map digitally is by using a projector. This
    is especially common when presenting the map at a meeting. Projectors tend to
    wash or fade colors, however, so you may need to choose a more intense color palette
    for your map if you intend to project it. Also, remember that projectors will
    impact the scale of your map. Even though you might set the map to one scale in
    ArcGIS Pro, the projected image will not always be on that same scale.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种在数字上展示地图的流行方式是使用投影仪。这在会议中展示地图时尤其常见。然而，投影仪往往会洗掉或淡化颜色，因此如果你打算投影地图，可能需要选择更鲜艳的颜色调色板。此外，记住投影仪会影响你地图的比例。即使你在ArcGIS
    Pro中将地图设置为某一比例，投影的图像也不一定会在同一比例上。
- en: 'Those are just a few of the ways that the situation might impact your map design.
    Let''s see what other things you can think of where a given situation might impact
    your design. Answer the following questions:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 这些只是可能影响你的地图设计的情况的几种方式。让我们看看你还能想到哪些其他情况可能会影响你的设计。回答以下问题：
- en: You are preparing a map of your water system that will be given to the field
    crews to help them locate the system in the field. The maps will be stored in
    their trucks and used in all kinds of weather. *How might this impact your design?*
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你正在准备一张将分发给现场工作人员以帮助他们定位系统的水系地图。这些地图将存放在他们的卡车上，并在各种天气条件下使用。*这可能会对你的设计产生什么影响？*
- en: You are preparing the official zoning map for a city. This will be the legal
    zoning map, as required by the city's zoning ordinance, and will hang in the city
    hall for city officials and citizens to use. *What factors should you consider
    that might impact your design?*
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你正在准备一个城市的官方分区地图。这将是一个根据城市分区条例要求的法律分区地图，并将挂在市政厅供市政官员和市民使用。*你应该考虑哪些因素可能会影响你的设计？*
- en: Now, you know what three things need to be considered when designing your layout
    and how you should plan to present it to your audience. You also learned about
    the purpose and audience of a map. It is time to begin building your layout.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你知道在设计布局时需要考虑哪三个因素，以及你应该如何计划向你的观众展示它。你还了解了地图的目的和受众。是时候开始构建你的布局了。
- en: Creating a layout in ArcGIS Pro
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在 ArcGIS Pro 中创建布局
- en: Now that you know what factors can impact the design of your layout, it is time
    to learn how to actually create a new layout in ArcGIS Pro. ArcGIS Pro supports
    several methods for creating new layouts. You can start from scratch, adding a
    new blank layout to your project, or you can import an existing map document file
    that was created using **ArcMap**, another Esri desktop GIS application. You can
    also copy an existing layout within your project, or you can use a map or import
    a layout file as a template.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经知道了哪些因素可能会影响你布局的设计，是时候学习如何在 ArcGIS Pro 中实际创建一个新布局了。ArcGIS Pro 支持多种创建新布局的方法。你可以从头开始，在你的项目中添加一个新的空白布局，或者你可以导入使用
    **ArcMap**（另一个 Esri 桌面 GIS 应用程序）创建的现有地图文档文件。你也可以复制项目中的现有布局，或者使用地图或导入布局文件作为模板。
- en: We will now explore a couple of these methods using the project that we created
    in *Exercise 3B* and *Exercise 3C* in [Chapter 3](a0b88a3d-26f8-4b35-a295-2257d70802da.xhtml),
    *Creating 2D Maps*. The director has asked you to print a few of the maps you
    created in those exercises. So, you will create a layout for each map that the
    director wants to be printed.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在将使用我们在第 3 章，*创建 2D 地图*中的*练习 3B*和*练习 3C*中创建的项目来探索这些方法。导演要求你打印出那些练习中创建的一些地图。因此，你将为导演想要打印的每张地图创建一个布局。
- en: However, before you get started on creating the requested layouts, in this section,
    you will explore the general workflow required to create a new layout. Once you
    have done that, you will jump into a hands-on exercise to create your own layout.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在开始创建所需的布局之前，在本节中，你将探索创建新布局所需的一般工作流程。一旦你完成了这个步骤，你将进入一个实际操作练习，创建你自己的布局。
- en: Understanding the general workflow to create a layout
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解创建布局的一般工作流程
- en: 'As we have discussed, creating a new layout in ArcGIS Pro does take some time
    and thought. There are several steps that make up the general workflow required
    to generate a new layout within your projects, as illustrated in the following
    diagram:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们之前讨论的，在 ArcGIS Pro 中创建新布局确实需要一些时间和思考。创建新布局所需的一般工作流程包括以下步骤，如图所示：
- en: '![](img/6a67beed-3783-4577-acba-2e5e63ab7ff2.png)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/6a67beed-3783-4577-acba-2e5e63ab7ff2.png)'
- en: As you can see, you will first start with the three considerations discussed
    previously—the purpose, situation, and audience. Once you have determined those
    considerations, you will need to insert the new layout into your project. Once
    you have inserted the layout, you will need to configure the page size and layout.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，你将首先从之前讨论的三个考虑因素开始——目的、情况和受众。一旦你确定了这些考虑因素，你将需要将新布局插入到你的项目中。一旦插入布局，你需要配置页面大小和布局。
- en: This will be heavily influenced by the situation and audience considerations
    you have determined that will apply to this layout. With that complete, you will
    then insert the map frame or frames needed to support the purpose. Next, you will
    begin to insert map elements, such as a title, north arrow, scale, and legend,
    into the layout. Lastly, you will print your layout or export it to a file, such
    as a **PDF**.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 这将受到你确定的适用于此布局的情况和受众考虑因素的影响。完成这些后，你将插入所需的地图框架或框架以支持目的。接下来，你将开始将地图元素，如标题、指向北方的箭头、比例尺和图例，插入到布局中。最后，你将打印你的布局或将其导出为文件，例如
    **PDF**。
- en: Now, it is time for you to put this new knowledge to work with a hands-on exercise.
    In the following exercise, you will create a new layout based on a request from
    the director.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，是时候通过实际操作练习将你新获得的知识付诸实践了。在接下来的练习中，你将根据导演的要求创建一个新的布局。
- en: Exercise 6A – Creating a simple layout
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习 6A – 创建简单布局
- en: The director wants you to print a copy of the map you created previously that
    identified commercial properties that were between 1 and 3 acres. He needs to
    use the map in a meeting that he will conduct with the executives of the company
    to search for a new office in the city.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 导演要求你打印出之前创建的识别了介于 1 到 3 英亩之间的商业地产的地图副本。他需要使用这张地图在公司高管即将举行的会议中寻找新的办公室。
- en: Step 1 – Opening ArcGIS Pro and your project
  id: totrans-88
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第1步 – 打开ArcGIS Pro和您的项目
- en: 'The first step is to open the project in which you will be creating the layout:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步是打开您将创建布局的项目：
- en: Start ArcGIS Pro.
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动ArcGIS Pro。
- en: If you see the `%your name% Ex3B` project listed in the Open a recent project
    list, select it and proceed to next step. Otherwise, click on the Open another
    project option.
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您在“打开最近的项目”列表中看到“%your name% Ex3B”项目，请选择它并继续下一步。否则，点击“打开另一个项目”选项。
- en: Click on Computer, located under Open.
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“计算机”，位于“打开”下。
- en: Select the Browse button.
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“浏览”按钮。
- en: In the Open Project window, select your `C:` drive from the tree in the left-hand
    side pane.
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“打开项目”窗口中，从左侧窗格中的树中选择您的“C:”驱动器。
- en: Navigate to `C:\Student\IntroArcPro\My Projects\Tripp Ex3A` and click on `%your
    name% Ex3B.aprx`, then click on the Select button.
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到`C:\Student\IntroArcPro\My Projects\Tripp Ex3A`，然后点击`%your name% Ex3B.aprx`，然后点击“选择”按钮。
- en: Your project should open to a familiar map. You should see up to three tabs
    across the top of the map view area for each of the three maps you created in
    the exercises from [Chapter 3](a0b88a3d-26f8-4b35-a295-2257d70802da.xhtml), *Creating
    2D Maps*.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 您的项目应该打开到一个熟悉的地图。您应该在地图视图区域的顶部看到最多三个标签，每个标签对应于您在[第3章](a0b88a3d-26f8-4b35-a295-2257d70802da.xhtml)，“创建2D地图”练习中创建的三个地图。
- en: Step 2 – Adding a new blank layout
  id: totrans-97
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第2步 – 添加一个新的空白布局
- en: In this step, you will add a new blank layout to your project and then add a
    map frame that will display the map. This map shows the commercial properties
    that are between 1 and 3 acres in size.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在此步骤中，您将向项目添加一个新的空白布局，然后添加一个将显示地图的地图框架。此地图显示了大小在1到3英亩之间的商业地产。
- en: 'Since this map will be used in a meeting with multiple people, you will create
    a large layout. This will allow you to create a map that is easy for a group to
    view and use in a meeting. For this meeting, the director only wants to focus
    on those parcels that are within the size limit specified. He does not need to
    see the entire city:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 由于此地图将在多人会议中使用，您将创建一个大型布局。这将允许您创建一个易于小组在会议中查看和使用的地图。对于这次会议，导演只想关注那些在指定大小限制内的地块。他不需要看到整个城市：
- en: Activate the Insert tab in the ribbon menu.
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区菜单中激活“插入”选项卡。
- en: Click on the New Layout button in the Project group tab.
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在项目组选项卡中，点击“新建布局”按钮。
- en: 'From the list of available layout options, select Architectural E 36" x 48",
    as in the following screenshot:'
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从可用的布局选项列表中，选择“建筑E 36" x 48"，如图所示：
- en: '![](img/c0bce7cd-af5e-4ca6-a992-fa539c4dd603.png)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/c0bce7cd-af5e-4ca6-a992-fa539c4dd603.png)'
- en: You should now see a new blank layout in your project. In addition, a new folder
    has been added to your Project pane, named Layouts.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在应该看到项目中的一个新空白布局。此外，在项目窗格中已添加了一个名为“布局”的新文件夹。
- en: Ensure you still have the Insert tab active in the ribbon.
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保您仍然在功能区中激活了“插入”选项卡。
- en: Click on the small drop-down arrow located below the Map Frame button located
    in the Map Frames group of the Insert tab.
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于“插入”选项卡“地图框架”组下方的下拉箭头。
- en: 'Select the Entire City option from the available options, as in the following
    screenshot:'
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从可用选项中选择“整个城市”，如图所示：
- en: '![](img/b3716dd1-e329-4a07-8eb2-201576b607c1.png)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/b3716dd1-e329-4a07-8eb2-201576b607c1.png)'
- en: You may remember that Entire City is a bookmark. You created it in *Exercise
    3B* in [Chapter 3](a0b88a3d-26f8-4b35-a295-2257d70802da.xhtml), *Creating 2D Maps*.
    You can either insert the default extent for a map, the current view extent, a
    scale, or any bookmarks that you have created as the map frame.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能还记得“整个城市”是一个书签。您在[第3章](a0b88a3d-26f8-4b35-a295-2257d70802da.xhtml)，“创建2D地图”的*练习3B*中创建了它。您可以将默认范围、当前视图范围、比例或您创建的任何书签作为地图框架插入。
- en: 'Using your mouse, double-click in the lower-left corner of the layout. Your
    layout should look as in the following screenshot:'
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用鼠标双击布局的左下角。您的布局应该看起来如图所示：
- en: '![](img/dca87967-a1b3-4742-8d34-74be3c00fe13.png)'
  id: totrans-111
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/dca87967-a1b3-4742-8d34-74be3c00fe13.png)'
- en: As you can see, the map frame only occupies the lower-left corner of your layout.
    You will now need to resize it.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，地图框架仅占据您布局的左下角。您现在需要调整其大小。
- en: With the map frame inserted, a new tab should have appeared in the ribbon—Format.
    Click on the Format tab to activate it.
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在插入地图框架后，功能区中应出现一个新标签——“格式”。点击“格式”标签以激活它。
- en: In the Size and Position group on the Format tab, set Width to `45` and Height
    to `30`. You will need to press your *Enter* key to apply the values after you
    type them in.
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在格式标签页的尺寸和位置组中，将宽度设置为`45`，高度设置为`30`。在输入值后，您需要按*Enter*键来应用这些值。
- en: 'Set X to `1.5` and Y to `4.5`, as in the following screenshot. This should
    shift the map frame so that you have room at the bottom for elements such as a
    title, a north arrow, and legend:'
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将X设置为`1.5`，Y设置为`4.5`，如图下截图所示。这应该会移动地图框架，以便您在底部有足够的空间放置标题、北箭头和图例：
- en: '![](img/74007f00-41c2-4459-994c-24055e3b5954.png)'
  id: totrans-116
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/74007f00-41c2-4459-994c-24055e3b5954.png)'
- en: Save your project.
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存您的项目。
- en: You have just added your map frame to the layout. This particularly simple layout
    will only contain a single map frame. The next step will be to ensure the map
    in the map frame shows the desired area at the required scale.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 您已经将地图框架添加到布局中。这个特别简单的布局将只包含一个地图框架。下一步将是确保地图框架中的地图以所需的尺度显示所需的区域。
- en: Step 3 – Displaying the desired area
  id: totrans-119
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第3步 - 显示所需区域
- en: 'Now that you have added the desired map to your layout and sized it appropriately,
    you need to focus on the area that contains the parcels of interest to the director
    for his meeting. You should notice that these parcels are concentrated on the
    east side of the city. So, you will need to zoom into that area:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经将所需的地图添加到布局中并适当地调整了其大小，您需要关注导演会议中感兴趣的地块所在的区域。您应该注意到这些地块集中在城市的东边。因此，您需要放大该区域：
- en: From the Layout tab, select the Activate button, located in the Map group.
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在布局标签页中，从地图组中选择激活按钮。
- en: Activating a map in a layout allows you to work on it similar to how you do
    when you have the map open. For those that have used ArcMap, this is the same
    as double-clicking on the data frame in a layout.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 在布局中激活地图允许您以类似于打开地图时的方式对其进行操作。对于使用过ArcMap的用户来说，这和在布局中的数据框架上双击是相同的。
- en: The Map tab should automatically appear with the Explore tool active. Using
    the Explore tool, click on a point that is located near the center of the commercial
    parcels, which are between 1 and 3 acres in size.
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 地图标签页应该会自动出现，并激活探索工具。使用探索工具，点击位于1到3英亩大小的商业地块中心附近的点。
- en: 'Using your scroll wheel and mouse, zoom in on your map until it looks similar
    to this:'
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的滚轮和鼠标，放大您的地图，直到它看起来类似于以下截图：
- en: '![](img/ebb4f157-5e5a-4cd0-9f20-3489de2a653b.png)'
  id: totrans-125
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/ebb4f157-5e5a-4cd0-9f20-3489de2a653b.png)'
- en: This gets your map very close to where it needs to be, but the director wants
    the map printed at a scale where 1 inch equals an even number of feet, such as
    400 feet or 500 feet. This will allow him to use a ruler to check the distances
    between features in the map easily.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 这将使您的地图非常接近所需的位置，但导演希望地图以每英寸等于偶数英尺的比例打印，例如400英尺或500英尺。这将使他能够使用尺子轻松检查地图中特征之间的距离。
- en: Check the current scale of your map frame by looking at the scale window located
    in the lower left-hand corner of the map view.
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过查看位于地图视图左下角的刻度窗口来检查您地图框架的当前比例。
- en: '*Can you specify what your current scale is?*'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: '*你能指定你当前的尺度是多少吗？*'
- en: Your scale should be somewhere between 1:4600 and 1:5600, depending on the size
    of your monitor. This is very close to a scale that would make 1 inch equal 400
    feet. 1:4800 scale is equal to 1 inch, equaling 400 feet if your map is set to
    use feet as its units.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 您的尺度应该在1:4600和1:5600之间，具体取决于您监视器的大小。这非常接近使1英寸等于400英尺的比例。如果您的地图设置为使用英尺作为其单位，1:4800的比例等于1英寸等于400英尺。
- en: 'Type `1:4800` into the scale cell located in the lower left corner of the view
    area as illustrated in the following screenshot:'
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在视图区域左下角的刻度单元格中输入`1:4800`，如图下截图所示：
- en: '![](img/e4dc13f1-2350-4bd7-aac1-bd130ef0547d.png)'
  id: totrans-131
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/e4dc13f1-2350-4bd7-aac1-bd130ef0547d.png)'
- en: If required, use the Explore tool from the Map tab to pan your map some more
    until all the parcels in the Commercial Propertiesfrom 1 to 3 AC layer are visible.
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果需要，使用地图标签页中的探索工具进一步平移您的地图，直到1到3英亩层中的所有商业地块都可见。
- en: This would also be a good time to create a bookmark for the map, which would
    allow you to easily return to this scale and location in case the map is somehow
    disturbed.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是一个为地图创建书签的好时机，这样你就可以在地图被意外干扰的情况下轻松返回到这个比例和位置。
- en: Once you have verified that all the parcels of interest are visible, click on
    the Layout tab in the ribbon, and then click on the Close Activation button.
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦您确认所有感兴趣的地块都可见，点击功能区中的布局标签页，然后点击关闭激活按钮。
- en: In ArcGIS Pro 2.6 or later, you can also click on the Layout link located at
    the top of the layout view. This will also close the activation of the map frame.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 在ArcGIS Pro 2.6或更高版本中，您还可以点击布局视图顶部的“布局”链接。这将关闭地图框架的激活。
- en: Save your project.
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存您的项目。
- en: Let's move on to the last step, which is adding the other elements.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们继续到最后一步，即添加其他元素。
- en: Step 4 – Adding other elements
  id: totrans-138
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第4步 – 添加其他元素
- en: 'You are very close to completing your layout. You just need to add a few more
    elements to your layout, such as a title, north arrow, legend, and scale:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 您的布局即将完成。您只需再添加一些元素到布局中，例如标题、北箭头、图例和比例尺：
- en: Click on the Insert tab in the ribbon. From here, you can insert various elements
    into your layout.
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击功能区中的“插入”标签。从这里，您可以将各种元素插入到您的布局中。
- en: Using your scroll wheel, zoom into the lower center of your layout, which is
    blank. This is where you will place the title.
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的鼠标滚轮，将视图缩放到布局的左下角，该区域为空白。这就是您放置标题的位置。
- en: 'Click on the small drop-down arrow, located to the right of the Dynamic Text
    option, and select Name of Map. You should use the name of the map that you added
    to the layout:'
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于动态文本选项右侧的小下拉箭头，并选择“地图名称”。您应该使用您添加到布局中的地图名称：
- en: '![](img/e18614c5-c40a-40ab-8fda-7a792473d7b1.png)'
  id: totrans-143
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/e18614c5-c40a-40ab-8fda-7a792473d7b1.png)'
- en: As you can see from the preceding screenshot, Dynamic Text is the text that
    references a specific property of the map frame, project, layout,or your computer
    system. Dynamic text will automatically update if the value for the specific property
    changes.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 如前一个截图所示，动态文本是指引用地图框架、项目、布局或您的计算机系统特定属性的文本。如果特定属性的值发生变化，动态文本将自动更新。
- en: Click on a blank area in the layout to place the text. Once you click on a location,
    the name of the map referenced in Map Frame should appear. You will need to make
    some edits to its properties so that it appears correctly.
  id: totrans-145
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在布局的空白区域单击以放置文本。一旦您点击一个位置，地图框架中引用的地图的名称应该会显示出来。您需要编辑其属性，以便它正确显示。
- en: Click on the Format tab that appears in the ribbon. This should also cause the
    Format Text pane to open. If the pane does not open, right click on the Text item
    which appears in the Contents pane and select Properties from the menu that appears.
  id: totrans-146
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击功能区中出现的“格式”标签。这也应该导致“格式文本”面板打开。如果面板没有打开，右键单击内容面板中出现的“文本”项，并从出现的菜单中选择“属性”。
- en: 'In the Format Text pane, expand the General option and rename this element
    `Title`, as in the following screenshot. If the Format Text pane does not appear,
    double-click on the text you just added to open it:'
  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“格式文本”面板中，展开“常规”选项，并将此元素重命名为“标题”，如以下截图所示。如果“格式文本”面板没有出现，双击您刚刚添加的文本以打开它：
- en: '![](img/3fe0d062-4f40-415a-b8a0-6f6b774ed163.png)'
  id: totrans-148
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/3fe0d062-4f40-415a-b8a0-6f6b774ed163.png)'
- en: 'Expand the Text option, located below General. In the field located below Text,
    delete the text string Name of Map: from the window so that you can only see mapName.
    Then, click on another area of the pane—for example, click on the Name field to
    apply the change, as in the following screenshot:'
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 展开位于“常规”下方的“文本”选项。在“文本”下方的字段中，从窗口中删除文本字符串“地图名称：”，以便您只能看到mapName。然后，点击面板的另一个区域——例如，点击名称字段以应用更改，如以下截图所示：
- en: '![](img/f75c457f-30f6-4c1b-8ea8-f351c539777b.png)'
  id: totrans-150
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/f75c457f-30f6-4c1b-8ea8-f351c539777b.png)'
- en: 'Go back to the Format tab in the ribbon. Make the following adjustments to
    the size and position of the text in order to center it at the bottom of the layout
    and make it large enough to adjust the font size:'
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 返回功能区中的“格式”标签。对文本的大小和位置进行调整，以便将其居中放置在布局底部并足够大，以便调整字体大小：
- en: Set 18.5 in for the Width field.
  id: totrans-152
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将18.5设置为宽度字段。
- en: Set 1.5 infor theHeightfield.
  id: totrans-153
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将1.5设置为高度字段。
- en: Set 14.75 infor theXfield.
  id: totrans-154
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将14.75设置为X字段。
- en: Set 3 infor theYfield.
  id: totrans-155
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将3设置为Y字段。
- en: In the Text Symbol group, set your font size to 72 pt so that it fills up most
    of the text box area.
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“文本符号”组中，将字体大小设置为72磅，以便填充大部分文本框区域。
- en: 'Now, we want to center-justify the title. Go back to the Format Text pane and
    click on the Text Symbol tab, as in the following screenshot:'
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，我们想要将标题居中对齐。返回“格式文本”面板，并点击“文本符号”标签，如以下截图所示：
- en: '![](img/b64f58b6-7d01-47b2-8a56-eca27df663cb.png)'
  id: totrans-158
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/b64f58b6-7d01-47b2-8a56-eca27df663cb.png)'
- en: Click on the General button located below the Text Symbol tab. The icon for
    this button is the letter A with a small paint brush below it.
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于文本符号标签下方的“常规”按钮。此按钮的图标是带有下方小画笔的字母A。
- en: Expand the Position option by clicking on the small arrow so that you can see
    the options underneath.
  id: totrans-160
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过单击小箭头展开“位置”选项，以便您可以看到下面的选项。
- en: For Horizontal Alignment, click on the CenterJustification icon and click Apply.
  id: totrans-161
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于水平对齐，单击居中对齐图标并单击应用。
- en: Close the Format Text pane.
  id: totrans-162
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭格式文本窗格。
- en: Save your project.
  id: totrans-163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存您的项目。
- en: You have now configured the title for your map layout. As you have seen, this
    often serves as the main identifier for the purpose of the map.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在已配置了地图布局的标题。如您所见，这通常作为地图用途的主要标识符。
- en: Now, you need to insert a north arrow. Make sure the Insert tab is active and
    click on the drop-down arrow below North Arrow. Select a north arrow style you
    like, such as ArcGIS North 1\. (I generally like to keep it simple since the north
    arrow is only a small element in a larger picture.)
  id: totrans-165
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，您需要插入一个北向箭头。确保“插入”选项卡处于活动状态，然后单击北向箭头下方的下拉箭头。选择您喜欢的北向箭头样式，例如ArcGIS North 1。（我通常喜欢保持简单，因为北向箭头只是更大图片中的一个小元素。）
- en: Click anywhere to the left of the title you just added to place the north arrow.
  id: totrans-166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您刚刚添加的标题左侧的任何位置单击，以放置北向箭头。
- en: 'Click on the Format tab in the ribbon. Make the following adjustments to the
    size and position:'
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区单击“格式”选项卡。对大小和位置进行以下调整：
- en: Set 1.2 infor theWidthfield.
  id: totrans-168
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将Width字段设置为1.2英寸。
- en: Set 2.5 infor the Height field.
  id: totrans-169
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将Height字段设置为2.5英寸。
- en: Set 2.8 infor the Xfield.
  id: totrans-170
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将X字段设置为2.8英寸。
- en: Set 2.75 infor the Yfield.
  id: totrans-171
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将Y字段设置为2.75英寸。
- en: This will place a north arrow similar to ArcGIS North 1 in the lower left-hand
    corner of the layout. If you chose a longer north arrow style, such as ArcGIS
    North 4, then you may need to make additional adjustments to the size and position
    to get the arrow to fit appropriately. Use your judgment as to what looks best.
    Remember that this is a chance for you to exercise some artistic flare.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 这将在布局的左下角放置一个类似于ArcGIS North 1的北向箭头。如果您选择了较长的北向箭头样式，例如ArcGIS North 4，那么您可能需要调整大小和位置以使箭头适当地适应。根据您认为什么看起来最好来做出判断。记住，这是您展示一些艺术风格的机会。
- en: Save your project.
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存您的项目。
- en: Zoom in to the area between the north arrow and map title.
  id: totrans-174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 缩放到北向箭头和地图标题之间的区域。
- en: Activate the Insert tab in the ribbon and click on the words Scale Bar under
    the icon to make the different types of scale bars you can insert appear.
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区激活“插入”选项卡，然后单击图标下的“比例尺”文字，以显示您可以插入的不同类型的比例尺。
- en: Select the Double Alternating 4 scale bar in the Imperial group. It should be
    the last one in the group.
  id: totrans-176
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“英制”组中选择“双交替4比例尺”。它应该是组中的最后一个。
- en: Click on a location between the north arrow and title where you want to place
    the scale bar.
  id: totrans-177
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您想要放置比例尺的位置（在北向箭头和标题之间）单击。
- en: When it appears in the layout, it will be larger than you need and will overlap
    on the title. We will fix all that next.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 当它在布局中出现时，它将比您需要的要大，并且会与标题重叠。我们将在下一部分修复所有这些问题。
- en: Select the Design tab in the Scale Bar context tab. This tab allows you to control
    various design settings for the scale bar. Since the director wants the scale
    to be in inches, you need to make some adjustments to the scale bar.
  id: totrans-179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在比例尺上下文选项卡的“设计”选项卡中选择“设计”选项卡。此选项卡允许您控制比例尺的各种设计设置。由于导演希望比例以英寸为单位，您需要对比例尺进行一些调整。
- en: A 1:4800 ratio is the same as 1 inch for 400 feet. So, you need to adjust your
    scale bar to show that. Change the resize behavior to adjust the number of divisions.
    This will keep the division spacing from changing, allowing you to set it so that
    the divisions are shown in inch increments.
  id: totrans-180
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 1:4800的比例与400英尺的1英寸相同。因此，您需要调整比例尺以显示这一点。将调整大小行为更改为调整分度数的数量。这将保持分度间距不变，允许您将其设置为以英寸增量显示分度。
- en: Set the units to US Feet in the Units group on the Design tab.
  id: totrans-181
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“设计”选项卡的“单位”组中，将单位设置为“美国英尺”。
- en: Change Division Value to 400\. This sets the division increments so that they
    are 1 inch.
  id: totrans-182
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将分度值更改为400。这将设置分度增量，使其为1英寸。
- en: 'Next, click on the Format tab in the ribbon so that you can adjust the size
    and position of the scale bar:'
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，单击功能区中的“格式”选项卡，以便您可以调整比例尺的大小和位置：
- en: Set 6.5 infor theWidthfield.
  id: totrans-184
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将Width字段设置为6.5英寸。
- en: Set 1.0 infor the Height field.
  id: totrans-185
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将Height字段设置为1.0英寸。
- en: Set 7.0 infor the Xfield.
  id: totrans-186
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将X字段设置为7.0英寸。
- en: Set 2.5 infor the Yfield.
  id: totrans-187
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将Y字段设置为2.5英寸。
- en: In the Text Symbol group in the Format tab, set the font size to 18 pt.
  id: totrans-188
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“格式”选项卡的“文本符号”组中，将字体大小设置为18磅。
- en: Click on the Layout tab and click on the Full Extent button, located in the
    Navigate group.
  id: totrans-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区单击“布局”选项卡，然后单击位于“导航”组中的“全范围”按钮。
- en: 'Your layout should now look similar to the following. Your north arrow and
    scale bar may look different, depending on which style you selected:'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 您的布局现在应该看起来类似于以下示例。您的指北针和比例尺可能看起来不同，这取决于您选择了哪种样式：
- en: '![](img/4f9e2eb6-1d87-4128-a1c0-2e04c49af7f4.png)'
  id: totrans-191
  prefs: []
  type: TYPE_IMG
  zh: '![](img/4f9e2eb6-1d87-4128-a1c0-2e04c49af7f4.png)'
- en: Save your project.
  id: totrans-192
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存您的项目。
- en: You have just created your first layout from start to finish. This is a very
    simple and clean layout. There are many more things that you could add, such as
    a legend, an organizational logo, a disclaimer, data source citation, and more.
    If you would like to try to add other items to your layout, try the *Challenge
    1* section.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 您已经从头到尾创建了自己的第一个布局。这是一个非常简单且干净的布局。您还可以添加更多内容，例如图例、组织标志、免责声明、数据源引用等。如果您想尝试向布局中添加其他项目，请尝试
    *挑战 1* 部分。
- en: As you have seen, creating a layout takes many steps, even to create just a
    very simple one. You can create and use layout templates to help make this process
    shorter. You will learn about that in the next section.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您所看到的，创建布局需要许多步骤，即使只是创建一个非常简单的布局也是如此。您可以通过创建和使用布局模板来帮助缩短这个过程。您将在下一节中了解这一点。
- en: Challenge 1
  id: totrans-195
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 挑战 1
- en: Using the skills you learned to insert a north arrow and scale bar, add a legend
    to your layout. Now, position the legend in the lower-right corner of the layout
    to help balance its overall appearance.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 使用您学到的技能插入指北针和比例尺，为您的布局添加图例。现在，将图例放置在布局的右下角，以帮助平衡其整体外观。
- en: Exercise 6B – Creating and using a layout template
  id: totrans-197
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习 6B – 创建和使用布局模板
- en: The director was very happy with the map you made for his meeting and now wants
    another one. He wants a map printed in the same size but that shows all the commercially
    zoned parcels in the city.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 导演对您为他会议制作的地图非常满意，现在想要另一张地图。他想要一张与之前相同大小的地图，但显示城市中所有商业区域的地图。
- en: In this exercise, you will use the layout that you created in the last exercise
    to create a template file. You will then use that template to create a new layout.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 在本练习中，您将使用上一次练习中创建的布局创建一个模板文件。然后，您将使用该模板创建一个新的布局。
- en: Step 1 – Saving a template file
  id: totrans-200
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第 1 步 – 保存模板文件
- en: 'In this step, you will create a template layout based on the layout you created
    in the last exercise:'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 在此步骤中，您将基于上一次练习中创建的布局创建一个模板布局：
- en: Ensure you still have the layout that you created in *Exercise 6A* open. If
    not, go to the Catalog pane, expand the `Layout` folder, right-click on Layout,
    and select Open.
  id: totrans-202
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保您仍然打开了您在 *练习 6A* 中创建的布局。如果没有，请转到目录窗格，展开“布局”文件夹，右键单击布局，然后选择“打开”。
- en: Click on the Sharing tab on the ribbon.
  id: totrans-203
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区中单击“共享”选项卡。
- en: Click on the Layout File button in the Save As group tab.
  id: totrans-204
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“另存为”组选项卡中单击“布局文件”按钮。
- en: In the Save LayoutasPAGX File window, select your `C:` drive and then navigate
    to `C:\Student\IntroArcPro\My Projects`.
  id: totrans-205
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“另存为 PAGX 文件”窗口中，选择您的 `C:` 驱动器，然后导航到 `C:\Student\IntroArcPro\My Projects`。
- en: Name the new layout file `Layout Template` and click Save.
  id: totrans-206
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将新布局文件命名为“Layout Template”并单击“保存”。
- en: You have just created a layout file that can be used as a template for other
    layouts. New layouts based on this template will contain all the same standardized
    elements.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 您刚刚创建了一个布局文件，该文件可以用作其他布局的模板。基于此模板的新布局将包含所有相同的标准化元素。
- en: Step 2 – Creating a new layout using the layout file
  id: totrans-208
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第 2 步 – 使用布局文件创建新布局
- en: 'You will now use the file you created in the previous step to add a new layout
    to your project:'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在将使用上一步中创建的文件向您的项目中添加一个新的布局：
- en: Click on the Insert tab in the ribbon.
  id: totrans-210
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区中单击“插入”选项卡。
- en: Click on the small drop-down arrow located next to New Layout.
  id: totrans-211
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区中单击位于“新建布局”旁边的下拉箭头。
- en: Select Import a Layout File, which is located near the bottom of the displayed
    window.
  id: totrans-212
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择位于显示窗口底部的“导入布局文件”。
- en: In the Import window, navigate to `C:\Student\IntroArcPro\My Projects` and select
    the `Layout Template.pagx` file you created in *Step 1*.
  id: totrans-213
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在导入窗口中，导航到 `C:\Student\IntroArcPro\My Projects` 并选择您在 *步骤 1* 中创建的 `Layout Template.pagx`
    文件。
- en: A new layout has been added to your project that looks exactly like the layout
    you created in the last exercise. Now, you will need to configure the layout to
    display the correct map and make adjustments to a few of the elements.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 已将一个新布局添加到您的项目中，其外观与您在上一次练习中创建的布局完全相同。现在，您需要配置布局以显示正确的地图并对一些元素进行调整。
- en: Step 3 – Configuring the new layout
  id: totrans-215
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第 3 步 – 配置新布局
- en: 'In this step, you will configure the layout to display a map that shows all
    the commercially zoned parcels in the city:'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 在此步骤中，您将配置布局以显示显示城市所有商业区域的地图：
- en: Double-click on the Select the Commercial Between 1 to 3acres map frame in the
    Contents pane to open the FormatMap Frame pane so that you can adjust the properties.
  id: totrans-217
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容窗格中双击“选择1到3英亩之间的商业地图框架”，以打开格式化地图框架窗格，以便您可以调整属性。
- en: Click on the Options button in the Format Map Frame pane.
  id: totrans-218
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击格式化地图框架窗格中的选项按钮。
- en: Expand the Map Frame option if needed.
  id: totrans-219
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如有必要，展开地图框架选项。
- en: Click on the drop-down arrow for the Map option and select Commercially Zoned
    Prop. This assigns the correct map to display in the layout.
  id: totrans-220
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击地图选项的下拉箭头，选择商业用地属性。这将分配正确的地图以在布局中显示。
- en: Change the element name to Commercially Zoned Property and press the *Enter*
    key.
  id: totrans-221
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将元素名称更改为“商业用地属性”并按*Enter*键。
- en: So that the title appears with the word property spelled out fully, you need
    to change the name of the map that is being displayed, since the title is in dynamic
    text.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使标题中出现完整的“property”一词，您需要更改正在显示的地图的名称，因为标题是动态文本。
- en: Select the Commercial Zoned Prop tab at the top of the map view. This will make
    that map visible. If this map has been closed, you can open it from the Catalog
    pane by right-clicking on it and selecting Open.
  id: totrans-223
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在地图视图的顶部选择“商业用地属性”选项卡。这将使该地图可见。如果此地图已被关闭，您可以通过在目录窗格中右键单击它并选择“打开”来打开它。
- en: In the Contents pane, right-click on Commercial Zoned Prop and select Properties.
  id: totrans-224
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容窗格中，右键单击“商业用地属性”并选择“属性”。
- en: In the General properties, rename the map `Commercially Zoned Property` and
    click OK.
  id: totrans-225
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在常规属性中，将地图重命名为“商业用地属性”并点击确定。
- en: 'Click back on the new layout that you have created. (Hint: it may be named
    `Layout1` or `Layout2`.)'
  id: totrans-226
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击您创建的新布局。提示：它可能被命名为`Layout1`或`Layout2`。
- en: The title should now be changed to reflect the new name of the map displayed
    in the map frame. Now, you need to adjust the scale of the map so that it displays
    all the commercially zoned properties, and the legend so that it shows your layers.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 现在标题应该更改以反映地图框架中显示的地图的新名称。现在，您需要调整地图的比例尺，以便它显示所有商业用地，并调整图例以显示您的图层。
- en: Using the skills that you learned in *Exercise 6A*, change your scale to `1:7200`
    so that you can see all the commercially zoned properties in the city, as requested
    by the director.
  id: totrans-228
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您在*练习6A*中学到的技能，将比例尺更改为`1:7200`，以便您可以看到城市中所有商业用地，正如导演所要求的。
- en: If you completed the challenge in the previous exercise, select the legend in
    the Contents pane.
  id: totrans-229
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您完成了上一个练习中的挑战，请在内容窗格中选择图例。
- en: If required, expand the contents of the legend so that you can see which layers
    are included in the legend.
  id: totrans-230
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果需要，展开图例内容，以便您可以看到哪些图层包含在图例中。
- en: Click on the Layers drop-down menu and turn on all the layers by clicking on
    the box located next to each layer name.
  id: totrans-231
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击图层下拉菜单，通过点击每个图层名称旁边的框来打开所有图层。
- en: 'Once done, your layout should look like the one in the following screenshot.
    If you did not complete *Challenge 1* from the previous exercise, your layout
    will not contain a legend:'
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 完成后，您的布局应该看起来像以下截图中的那样。如果您没有完成上一个练习中的*挑战1*，您的布局将不会包含图例：
- en: '![](img/1f81f48d-a6ef-4044-898b-7894a30cd25c.png)'
  id: totrans-233
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/1f81f48d-a6ef-4044-898b-7894a30cd25c.png)'
- en: You have just created a new layout using a layout file as a template. It automatically
    included the same style north arrow and scale bar. All the layout elements were
    properly positioned. After making some simple adjustments, you quickly created
    a new layout that is ready for printing.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 您刚刚使用布局文件作为模板创建了一个新布局。它自动包含了相同的风格指向北的箭头和比例尺。所有布局元素都正确定位。经过一些简单的调整，您迅速创建了一个可以打印的新布局。
- en: Challenge 2
  id: totrans-235
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 挑战2
- en: You had to change the scale in the new layout that you created so that the scale
    bar no longer has divisions that are 1 inch in size. See whether you can adjust
    the scale bar so that the divisions are once again 1 inch in size. It just so
    happens that 1:7200 equals 1 inch = 600 feet.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 您必须更改您创建的新布局中的比例尺，以便比例尺不再有1英寸大小的刻度。看看您是否可以调整比例尺，使其刻度再次为1英寸。恰好1:7200等于1英寸=600英尺。
- en: Summary
  id: totrans-237
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: As you have seen, layouts allow you to present your efforts in a professional
    manner, allowing others to appreciate them. In this chapter, you learned that
    there are three basic considerations that you need to take into account as you
    design your layout—the purpose, audience, and situation. You now know how these
    considerations can impact the design of your layout and how to respond to those
    impacts.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所见，布局允许你以专业的方式展示你的努力，使他人能够欣赏它们。在本章中，你了解到在设计布局时需要考虑三个基本因素——目的、受众和情境。你现在知道这些因素如何影响布局的设计，以及如何应对这些影响。
- en: Once you design your layout, you will need to implement the design within ArcGIS
    Pro. This will include adding several elements, such as a north arrow, a scale,
    a title, and more. This chapter has provided you with the skills to insert and
    configure many of the commonly included elements found in a layout.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你设计好布局，你需要在 ArcGIS Pro 中实现这个设计。这包括添加几个元素，例如指向北方的箭头、比例尺、标题等。本章为你提供了插入和配置布局中常见元素所需的技能。
- en: Lastly, you learned how to create a layout file that can be used as a template
    for future layouts you need to create. This allows you to standardize layout elements
    across projects within your organization, which will help brand your maps and
    speed up their production.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你学习了如何创建一个可以作为未来创建布局模板的布局文件。这允许你在组织内部的项目中标准化布局元素，这将有助于品牌化你的地图并加快其制作速度。
- en: In the next chapter, you will expand on the skills you learned in this one and
    learn how to create map books or atlases using the Map Series functionality. Map
    books are helpful in many situations, such as for use in the field by repair or
    inspection crews or for the inclusion of maps within a report.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，你将扩展本章学到的技能，并学习如何使用地图系列功能创建地图集或地图册。地图集在许多情况下都很有用，例如用于现场维修或检查人员使用，或者将地图包含在报告中。
