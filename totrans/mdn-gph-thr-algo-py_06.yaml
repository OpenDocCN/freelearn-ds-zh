- en: '*Figure 3**.8* indicates that the new Rumba artist’s music does not spread
    much to neighboring countries and fizzles out soon after the release of the album.
    It’s unlikely that the artist will be known outside their home country and the
    ones who have heard the album will forget the songs quickly. This is a much different
    outcome for our artist than the original scenario.'
  prefs: []
