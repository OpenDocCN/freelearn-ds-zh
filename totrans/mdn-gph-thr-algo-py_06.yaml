- en: AIMS Cameroon student network epidemic model
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To understand how influenza might spread through a social network, let’s return
    to our AIMS Cameroon student network. Recall that we used survey data about interactions
    to create connections between students. This allowed us to connect students who
    interacted regularly. However, consider the case where survey data about interactions
    did not exist. How might we infer possible connections between students?
  prefs: []
  type: TYPE_NORMAL
- en: We have information such as country of origin, field of study, and age of the
    students. Students from the same countries likely share a common culture—perhaps
    the same local language, the same favorite comfort foods, or the same favorite
    musicians.
  prefs: []
  type: TYPE_NORMAL
- en: Similarly, students in the same field of study are likely to spend time together
    in and out of class, given their shared courseload and career interests. Study
    groups, group projects, and professional events in their fields likely bring students
    together on a regular basis. Should an infectious outbreak such as influenza or
    COVID-19 happen at any of these gatherings, it will likely spread within fields
    of study.
  prefs: []
  type: TYPE_NORMAL
