- en: 'Section 3: Working with Unstructured Big Data'
  prefs: []
  type: TYPE_NORMAL
- en: Now that the foundations for data analysis have been established using structured
    data, in this section, the exciting frontier of unstructured social media and
    textual data will be explored. Here, we will learn about the various elements
    of supervised **Natural Language Processing** (**NLP**) and how to use a basic
    sentiment analysis model. Finally, we'll wrap up this book with a capstone project
    using open source data to provide insights.
  prefs: []
  type: TYPE_NORMAL
