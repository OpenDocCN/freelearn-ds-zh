  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
- en: In the following exercise, you will learn how to save your work in a packaged
    Tableau workbook.
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
- en: 'Exercise 1.05: Saving Your Work as a Tableau Interactive File–Tableau Packaged
    Workbook'
  id: totrans-346
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In the previous section, you saw different options when it comes to choosing
    an interactive version of your work. The aim of this exercise is to export or
    save your work as a Tableau Packaged Workbook (`.twbx`). For this, you will continue
    using the stacked bar chart of `Ship Mode`, `Region`, and `Sales` that was created
    in the previous exercise.
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
- en: 'Complete the following steps:'
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
- en: Make sure that you have the stacked bar chart that you created earlier handy.
    If you don't have it handy, then first recreate the stacked bar chart by following
    the steps mentioned in *Exercise 1.03*, *Creating a Comparison Chart Using the
    Automated Show Me Button Method*.
  id: totrans-349
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Once you have the stacked bar chart ready, click on the `File` option in the
    toolbar and select the `Export Packaged Workbook` option. Refer to the following screenshot:'
  id: totrans-350
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 1.44: A screenshot showing the File > Export Packaged Workbook option'
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B16342_01_44.jpg)'
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 1.44: A screenshot showing the File > Export Packaged Workbook option'
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
- en: 'Save the file to your desired location and name it `My Tableau Packaged Workbook.twbx`.
    Refer to the following screenshot:'
  id: totrans-354
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 1.45: A screenshot showing the PowerPoint export'
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B16342_01_45.jpg)'
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 1.45: A screenshot showing the PowerPoint export'
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
- en: This will save your output as a `.twbx` file, which can later be opened in Tableau
    Reader or Tableau Desktop itself.
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
- en: In the next section, you will practice your new skills by completing an activity
    using everything that you have learned in this chapter.
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
- en: 'Activity 1.01: Identifying and Creating the Appropriate Chart to Find Outliers
    in Your Data'
  id: totrans-360
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this activity, you will identify and create the appropriate chart to find
    outliers in your data. The dataset being used has two measures—namely, `Profit`
    and `Marketing`. `Marketing` refers to the money being spent on marketing efforts,
    while `Profit` is the profit that you are making. You need to compare `Marketing`
    and `Profit` across different products and across different markets (so, two dimensions
    and two measures).
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
- en: 'The outliers to be identified are as follows:'
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
- en: High marketing and low profit
  id: totrans-363
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Low marketing and high profit
  id: totrans-364
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You will use the `CoffeeChain Query` table from the `Sample-Coffee Chain.mdb`
    dataset. The data can be downloaded from the GitHub repository of this book, at
    [https://packt.link/MOpmr](https://packt.link/MOpmr).
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
- en: As the name suggests, the dataset contains information pertaining to a fictional
    chain of coffee shops.
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
- en: 'Perform the following steps to complete this activity:'
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
- en: Select the *Sample-Coffee Chain.mdb* data using the *Microsoft Access* option
    in the data connection window of Tableau.
  id: totrans-368
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Use the *CoffeeChain Query table* from the *Sample-Coffee Chain.mdb* data.
  id: totrans-369
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Identify which chart would be the most appropriate to find your *outliers*
    in your data when looking at *two measures,* (that is, `Profit` and `Marketing`)
    across *two dimensions* (that is, `Product` and `Market`). The outliers that you
    are looking for are *high marketing and low profit* and *low marketing and high
    profit*. (Hint: Refer to the section that discussed the four pillars of data visualization
    and choose the chart that will help you find outliers.)'
  id: totrans-370
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: After identifying which chart would be the most appropriate, create that chart
    using the *automated* `Show Me` *button method*.
  id: totrans-371
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Export* the view that you have created as a *PowerPoint* image.'
  id: totrans-372
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Finally, *save* the workbook as a *Tableau Packaged Workbook (*`.twbx`*)* on
    your desktop and give the file the following name: `My first Tableau view`.'
  id: totrans-373
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Note
  id: totrans-374
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'The solution to this activity can be found here: [https://packt.link/CTCxk](https://packt.link/CTCxk).'
  id: totrans-375
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Summary
  id: totrans-376
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, you learned the definition and importance of visual analytics
    and data visualization. You were presented with several points for evaluation
    when choosing a data visualization tool and explored Tableau's product suite.
    Having identified Tableau Desktop as the best choice of platform for analyzing
    and visualizing your data, you looked at how to utilize it to connect to data
    and familiarized yourself with the Tableau Desktop workspace. You also considered
    various scenarios for data visualization and identified which charts to use for
    the given task and learned how to save and share your work with others.
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，您学习了可视分析和数据可视化的定义及其重要性。当选择数据可视化工具时，您被提供了几个评估点，并探索了 Tableau 的产品套件。在确定 Tableau
    Desktop 是分析并可视化您数据的最佳平台选择后，您了解了如何利用它来连接数据，并熟悉了 Tableau Desktop 的工作空间。您还考虑了各种数据可视化的场景，确定了针对特定任务应使用哪些图表，并学习了如何保存和与他人共享您的作品。
- en: In the next chapter, you will see how to build the various charts that you identified
    earlier. You will also learn how to prepare your data for analysis using Tableau
    Prep as well as Tableau Desktop.
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，您将了解如何构建您之前识别出的各种图表。您还将学习如何使用 Tableau Prep 和 Tableau Desktop 准备您的数据以进行分析。
