- en: In this exercise, you created a stacked bar chart to show which `Ship Mode`
    is better in terms of `Sales` by `Regions` using the *manual drag and drop* method.
    As you can see in the preceding screenshot, the `Standard Class` ship mode seems
    to generate more sales compared to the other ship modes.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个练习中，您创建了一个堆叠柱状图，使用*手动拖放*方法显示了哪种`Ship Mode`在`Sales`方面在`Regions`中表现更好。正如您在前面的屏幕截图中看到的，`Standard
    Class`的运输方式似乎比其他运输方式产生了更多的销售额。
- en: Data Visualization Using Tableau Desktop
  id: totrans-208
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用Tableau Desktop进行数据可视化
- en: In an earlier section, you familiarized yourself with the workspace of Tableau
    and learned how to create a visualization using the *manual drag and drop method*
    as well as the *automated* `Show Me` *button.* During the course of this book
    and across various chapters, you will get into more details of this workspace
    and learn about some more of the options available in the toolbar as well as the
    other shelves.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的章节中，您熟悉了Tableau的工作空间，并学习了如何使用*手动拖放方法*以及*自动的*“显示我”*按钮*创建可视化。在本书的各个章节中，您将深入了解这个工作空间，并了解工具栏和其他架子上的一些更多选项。
- en: Now that you have some fundamental knowledge of how to create a visualization
    using the aforementioned methods, you will now explore some concepts of data visualization
    and how to use these in Tableau Desktop.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经对如何使用上述方法创建可视化有了基本的了解，您将现在探索数据可视化的概念以及如何在Tableau Desktop中使用这些概念。
- en: Ideally, when you present your analysis and insights, you want your end user
    to be able to quickly consume the information that you have presented and make
    better decisions more quickly. One way to achieve this objective is to present
    the information in the right format. Each chart, graph, or visualization has a
    specific purpose, and it is particularly important to choose the appropriate chart
    for answering a specific goal or a business question.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 理想情况下，当您展示您的分析和洞察时，您希望您的最终用户能够快速消费您所提供的信息，并更快地做出更好的决策。实现这一目标的一种方法是将信息以正确的格式呈现。每个图表、图形或可视化都有其特定的目的，选择合适的图表来回答特定的目标或商业问题尤为重要。
- en: Now, to be able to choose the appropriate chart, you first need to look at the
    data and answer the question "What is it that you need to do with your data?".
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，为了能够选择合适的图表，您首先需要查看数据并回答“您需要用数据做什么？”的问题。
- en: 'To help you make your decision, consider the following:'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助您做出决定，请考虑以下因素：
- en: Do you wish to **compare** values?
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您是否希望**比较**值？
- en: Do you wish to look at the **composition** of your data?
  id: totrans-215
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您是否希望查看您数据的**组成**？
- en: Do you wish to understand the **distribution** of your data?
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您是否希望了解您数据的**分布**？
- en: Do you wish to find and understand the **relationships** between the various
    variables of your dataset?
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您是否希望找到并理解您数据集中各个变量之间的**关系**？
- en: 'Once you have addressed these points and determined what you wish to do with
    your data, you will also need to decide on the following:'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您解决了这些问题并确定了您想对数据进行什么操作，您还需要决定以下事项：
- en: How many variables do you need to look at at any given point in time?
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在任何给定时间点，您需要查看多少个变量？
- en: Do you wish to trend the data?
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您是否希望跟踪数据趋势？
- en: With the help of this list, you will be able to figure out which chart is the
    most appropriate one to answer your business questions. To elaborate on this point,
    begin by first categorizing your charts into four sections—namely, charts that
    help you either compare, determine the composition, show the distribution of your
    data, or else the ones that help you find relationships in your data.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这个列表，您将能够确定哪种图表最适合回答您的商业问题。为了详细说明这一点，首先将您的图表分为四个部分——即那些帮助您比较、确定组成、显示数据分布，或者帮助您在数据中找到关系的图表。
- en: 'Comparison, composition, distribution, and relationships are often referred
    to as the four pillars of data visualization and are described in greater detail
    here:'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 比较、组成、分布和关系通常被称为数据可视化的四大支柱，在这里有更详细的描述：
- en: '**Comparison**: When analyzing your data, a common (if not the most common)
    use case would be to compare your data. Comparison is often done between two or
    more values. Some examples of comparison would be sales revenue in different regions,
    how the performance of a particular sales representative compared to their colleagues,
    the profitability of different products, and so on.'
  id: totrans-223
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**比较**：在分析你的数据时，一个常见（如果不是最常见的）用例是比较你的数据。比较通常是在两个或多个值之间进行的。比较的一些例子包括不同地区的销售收入，特定销售代表的表现与同事相比，不同产品的盈利能力，等等。'
- en: Typically, you will see comparison being done across *categorical data*, that
    is, *data members of a dimension* (for example, comparison across regions wherein
    `Region` is a dimension, and `East`, `West`, `North`, and `South` are the data
    members of that dimension), but it can also be done across *quantitative data*,
    that is, *across measures* (for example, sales versus profit or actual sales versus
    budget sales).
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，你会看到比较是在*分类数据*之间进行的，即*维度的数据成员*（例如，在“地区”是维度的情况下，而“东”、“西”、“北”和“南”是该维度的数据成员，进行跨地区的比较），但它也可以在*定量数据*之间进行，即*跨度量*（例如，销售额与利润或实际销售额与预算销售额的比较）。
- en: Another type of comparison that is very common is a comparison over a period
    of time (for example, evaluating your monthly sales performance or which months
    are better for your business and whether there are any seasonal trends that you
    need to look out for).
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种非常常见的比较类型是跨一段时间进行比较（例如，评估你的月度销售业绩或哪些月份对你的业务更有利，以及是否有任何需要关注的季节性趋势）。
- en: So, based on the preceding information, you will further break down *comparison*
    as *comparison across dimensional items or categorical data (for example, region-wise
    sales)*, *comparison over time*, and *comparison across measures* or quantifiable
    data (for example, sales versus quota).
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，基于前面的信息，你将进一步将*比较*细分为*跨维度项或分类数据（例如，按地区销售）*，*随时间比较*，以及*跨度量*或可量化数据（例如，销售额与配额的比较）。
- en: 'The following list outlines the typical charts that should be used for each
    type of *comparison*:'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 以下列表概述了每种类型的*比较*应使用的典型图表：
- en: '**Comparison across dimensional items:**'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: '**跨维度项比较：**'
- en: Bar chart
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 柱状图
- en: Packed bubble chart
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 堆积气泡图
- en: Word cloud
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 单词云
- en: '**Comparison over time:**'
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: '**随时间比较：**'
- en: Bar chart
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 柱状图
- en: Line chart
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 折线图
- en: '**Comparison across measures:**'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: '**跨度量比较：**'
- en: Bullet chart
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 枪图
- en: Bar chart
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 柱状图
- en: '**Composition**: Another common use case when analyzing your data is to find
    out what ratio or proportion each data member contributes to the whole. So basically,
    out of the total value, what is the contribution of each data member? This is
    typically referred to as a part to whole composition and it helps us understand
    how each individual part makes up the whole of something. For example, out of
    the total sales, which category is contributing the most? Or what is the breakdown
    of your total sales by region? And so on.'
  id: totrans-238
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**组成**：在分析你的数据时，另一个常见的用例是找出每个数据成员对整体的贡献率或比例。所以基本上，在总价值中，每个数据成员的贡献是多少？这通常被称为部分与整体组成，它帮助我们了解每个单独的部分是如何构成整体的。例如，在总销售额中，哪个类别贡献最大？或者你的总销售额按地区如何分解？等等。'
- en: Typically, you end up showing a static snapshot of the composition of your data
    (for example, your market share along with the market share of your competitors
    at a given point in time), or you may also want to trend this information over
    a period of time (for example, how is your and your competitor's market share
    changing over a period of time). Both these perspectives are important and can
    provide some very valuable insights regarding your performance.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，你会展示你数据的静态快照组成（例如，在特定时间点，你的市场份额以及竞争对手的市场份额），或者你可能还希望在一定时间内跟踪这些信息（例如，你的和你的竞争对手的市场份额随时间的变化）。这两种视角都很重要，可以提供一些非常有价值的关于你表现的见解。
- en: So, based on this information, you will further break down *composition* as
    *composition (snapshot/static)* and *composition over time*.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，基于这些信息，你将进一步将*组成*细分为*组成（快照/静态）*和*随时间变化的组成*。
- en: 'The following list outlines the typical charts that should be used for each
    type of *composition*:'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 以下列表概述了每种类型*组合*应使用的典型图表：
- en: '**Composition (snapshot/static):**'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: '**组合（快照/静态）：**'
- en: Pie chart
  id: totrans-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 饼图
- en: Stacked bar chart
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 堆积条形图
- en: Treemap
  id: totrans-245
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 树状图
- en: '**Composition over time:**'
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: '**随时间组合：**'
- en: Stacked bar chart
  id: totrans-247
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 堆积条形图
- en: Area chart
  id: totrans-248
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 面积图
- en: '**Distribution**: Finding the *distribution* of your data is important when
    you want to find *patterns, trends, clusters, and outliers or anomalies* in your
    data—for example, if you want to understand how employees are performing during
    the annual appraisal cycle (that is, which employees or how many employees are
    below par, which or how many employees meet expectations, and which or how many
    employees exceed expectations). Another example of distribution would be evaluating
    students'' performance in an exam or determining the defect frequency in your
    manufacturing process.'
  id: totrans-249
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**分布**：当你想要在数据中找到**模式、趋势、聚类、异常值或异常**时，找到数据的**分布**是很重要的——例如，如果你想了解员工在年度评估周期中的表现（即哪些员工或多少员工表现不佳，哪些或多少员工达到预期，以及哪些或多少员工超出预期）。分布的另一个例子是对考试中学生的表现进行评估或确定制造过程中的缺陷频率。'
- en: So, based on this information, you will further break down distribution as *distribution
    for a single measure*, and *distribution across two measures*.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，根据这些信息，你将进一步将分布细分为**单一度量的分布**和**两个度量之间的分布**。
- en: 'The following list outlines the typical charts that should be used for each
    type of *distribution*:'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 以下列表概述了每种类型*分布*应使用的典型图表：
- en: '**Distribution for a single measure:**'
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: '**单一度量的分布：**'
- en: Box and whisker plot
  id: totrans-253
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 箱线图
- en: Histogram
  id: totrans-254
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 直方图
- en: '**Distribution across two measures:**'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: '**两个度量之间的分布：**'
- en: Scatter plot
  id: totrans-256
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 散点图
- en: '**Relationships**: Finding and understanding relationships, dependency, correlations,
    or cause and effect relationships between different variables of your data is
    another method of data analysis. When analyzing your data, it is important to
    ascertain whether there is any dependency between variables of your data (does
    one variable have any effect on another variable and if so, whether it is a positive
    or negative effect, such as the impact of marketing expenditure on sales profit
    or the increase or decrease in warm clothing sales depending on temperature).
    So, based on this information, you will further break down *relationship* as the
    *relationship between two measures* and the *relationship between multiple measures*.'
  id: totrans-257
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**关系**：寻找和理解数据不同变量之间的关系、依赖性、相关性或因果关系是数据分析的另一种方法。在分析数据时，重要的是确定数据变量之间是否存在任何依赖性（一个变量是否对另一个变量有影响，以及这种影响是正面还是负面，例如营销支出对销售利润的影响或根据温度变化而增加或减少的保暖服装销售）。因此，根据这些信息，你将进一步将**关系**细分为**两个度量之间的关系**和**多个度量之间的关系**。'
- en: 'The following list outlines the typical charts that should be used for each
    type of *relationship*:'
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 以下列表概述了每种类型*关系*应使用的典型图表：
- en: 'Relationships between two measures: scatter plot'
  id: totrans-259
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 两个度量之间的关系：散点图
- en: 'Relationships between multiple measures: scatter plot with size and color'
  id: totrans-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多个度量之间的关系：大小和颜色的散点图
- en: Now that you understand these concepts of **Comparison**, **Composition**, **Distribution**,
    and **Relationships**, and which charts to choose for each of these scenarios,
    you will also try to see how to create these in Tableau. All these abovementioned
    scenarios and charts are explained in more detail in the upcoming chapters.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经理解了**比较**、**组合**、**分布**和**关系**的概念，以及每种情况应选择哪些图表，你将尝试了解如何在Tableau中创建这些图表。上述所有场景和图表将在接下来的章节中更详细地解释。
- en: Apart from the aforementioned use cases or scenarios, you may also want to explore
    the *geographic* aspect of your data (that is, if you have any geographical information
    in your data). This could mean having data at a country level, state level, city
    level, or even postal code level. Creating geographic maps to show this geographic
    data is another way of exploring and visualizing your data since visualizing geographic
    data on a map can help us highlight certain events or occurrences across geographies
    and possibly unearth some hidden spatial patterns and or perform proximity analysis.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 除了上述用例或场景之外，您还可能想探索您数据的地域性方面（即，如果您数据中包含任何地理信息）。这可能意味着数据在国家级、州级、市级，甚至邮政编码级别。创建地理地图来展示这些地理数据是探索和可视化数据的另一种方式，因为地图上可视化地理数据可以帮助我们突出显示地理范围内的事件或发生情况，并可能揭示一些隐藏的空间模式或执行邻近度分析。
- en: Note
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: 'For more information on choosing the right chart, see the following article:
    [https://www.tableau.com/learn/whitepapers/which-chart-or-graph-is-right-for-you](https://www.tableau.com/learn/whitepapers/which-chart-or-graph-is-right-for-you).'
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 关于选择正确图表的更多信息，请参阅以下文章：[https://www.tableau.com/learn/whitepapers/which-chart-or-graph-is-right-for-you](https://www.tableau.com/learn/whitepapers/which-chart-or-graph-is-right-for-you)。
- en: Saving and Sharing Your Work
  id: totrans-265
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 保存和共享您的作品
- en: Another important point to discuss when working with Tableau is how to save
    your files and share them with others. As you know, Tableau is an interactive
    tool that allows users to filter, drill down, and slice and dice data using the
    features that are provided within the tool. Now, when it comes to saving and sharing
    your work with others, some people may want their end users to have the flexibility
    to play with the report and use the interactivity that is provided, while others
    may simply want end users to have a static snapshot of information that doesn't
    provide any sort of interactivity. Further, some may want to share the entire
    dashboard with their end users, while others may only want to share a single visualization.
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用 Tableau 时的另一个重要讨论点是如何保存您的文件并与他人共享。如您所知，Tableau 是一个交互式工具，它允许用户使用工具内提供的功能过滤、钻取和切片数据。现在，当涉及到与他人共享您的工作时，有些人可能希望最终用户能够灵活地操作报告并使用提供的交互性，而其他人可能只想让最终用户拥有一个静态的信息快照，不提供任何交互性。此外，有些人可能希望与最终用户共享整个仪表板，而其他人可能只想共享单个可视化。
- en: 'All these scenarios can be handled in Tableau. The following list will go through
    these options in detail, breaking them into two parts: static snapshots and interactivity versions:'
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些场景都可以在 Tableau 中处理。以下列表将详细说明这些选项，将它们分为两部分：静态快照和交互式版本：
