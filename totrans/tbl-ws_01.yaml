- en: '1\. Introduction: Visual Analytics with Tableau'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Overview
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, you will learn about **Visual Analytics** and why it is important
    to visualize your data. You will connect to data using Tableau Desktop and familiarize
    yourself with the Tableau workspace. By the end of this chapter, you will be well
    acquainted with the Tableau interface and some of the fundamental important concepts
    that will help you get started with Tableau. The topics that are covered in this
    chapter will mark the start of your Tableau journey.
  prefs: []
  type: TYPE_NORMAL
- en: Introduction
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'At a very broad level, the whole data analytics process can be broken down
    into the following steps: data preparation, data exploration, data analysis, and
    distribution. This process typically starts with a question or a goal, which is
    followed by finding and getting the relevant data. Once the relevant data is available,
    you then need to prepare this data for your exploration and analysis stage. You
    might have to clean and restructure the data to get it in the right form, maybe
    combine it with some additional datasets, or enhance the data by creating some
    calculations. This stage is referred to as the data preparation stage. After this
    comes the data exploration stage. It is at this stage that you try to see the
    composition and distribution of your data, compare data, and identify relationships
    if any exist. This step gives an idea of what kind of analysis can be done with
    the given dataset.'
  prefs: []
  type: TYPE_NORMAL
- en: Typically, people like to explore the data by looking at it in its raw form
    (that is, at the data preparation stage); however, a quick and easy way to explore
    the data is to visualize it. Visualizing the data can reveal patterns that were
    difficult to recognize in the raw data.
  prefs: []
  type: TYPE_NORMAL
- en: The data exploration stage is followed by the data analysis stage, in which
    you analyze your data and develop insights that can be shared with others. These
    insights, when visualized, will enable easier interpretation of data, which in
    turn leads to better decision making. In very simplistic terms, the process of
    exploring and analyzing the data by visualizing it as charts and graphs is called
    "visual analytics." As mentioned earlier, the idea behind visualizing your data
    is to enable faster decision making. Finally, the last step in the data analytics
    cycle is the distribution stage, wherein you share your work with other stakeholders
    who can consume this information and act upon it.
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, we will discuss all these topics in detail, starting with a
    further exploration of the value of the titular process.
  prefs: []
  type: TYPE_NORMAL
- en: The Importance of Visual Analytics
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As mentioned earlier, "Visual Analytics" can be defined as the process of exploring
    and analyzing data by visualizing it as charts and graphs. This enables end users
    to quickly consume the information and, in turn, empowers them to make quicker
    and better decisions.
  prefs: []
  type: TYPE_NORMAL
- en: In this section, you will learn why data visualization is a better tool for
    evaluation than looking at large volumes of data in numeric format.
  prefs: []
  type: TYPE_NORMAL
- en: All of us have at some point heard the expression "A picture is worth a thousand
    words." Indeed, it has been found that humans are great at identifying and recognizing
    patterns and trends in data when consumed as visuals as opposed to large volumes
    of data in tabular or spreadsheet formats.
  prefs: []
  type: TYPE_NORMAL
- en: 'To understand the importance and the power of data visualization/visual analytics,
    let''s look at one of the classic examples: **Anscombe''s Quartet**. Anscombe''s
    quartet is comprised of four distinct datasets with nearly identical statistical
    properties, yet completely different distributions and visualizations.'
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs: []
  type: TYPE_NORMAL
- en: This was developed in 1973 by an English statistician named Francis John (Frank)
    Anscombe, after whom it was named.
  prefs: []
  type: TYPE_NORMAL
- en: Let's take a deeper look at these datasets.
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 1.1: A screenshot showing the datasets used in Anscombe''s quartet'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B16342_01_01.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 1.1: A screenshot showing the datasets used in Anscombe''s quartet'
  prefs: []
  type: TYPE_NORMAL
- en: As you can see in the preceding figure, each dataset consists of 11 X and Y
    points. Now, if you were to analyze these datasets using typical descriptive statistics
    such as mean, standard deviation, and correlation between X and Y, you would see
    that the output is identical.
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 1.2: A screenshot showing descriptive statistics of the Anscombe''s
    quartet data'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B16342_01_02.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 1.2: A screenshot showing descriptive statistics of the Anscombe''s
    quartet data'
  prefs: []
  type: TYPE_NORMAL
- en: 'Looking at the preceding figure, you can see the following:'
  prefs: []
  type: TYPE_NORMAL
- en: The mean of X for each dataset is 9 (exact accuracy).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The standard deviation for X for each dataset is 3.32 (exact accuracy).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The mean of Y for each dataset is 7.50 (accurate up to two decimals).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The standard deviation for Y for each dataset is 2.03 (accurate up to two decimals).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The correlation between X and Y for each dataset is 0.816 (accurate up to three decimals).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: So, by looking at the above statistical inferences, you would assume that these
    datasets are identical until you decide to visualize each of them, the results
    of which are displayed below.
  prefs: []
  type: TYPE_NORMAL
- en: The images show how these datasets appear when visualized as graphs. Now, let's
    compare each of these visualizations side by side so that you can see how different
    each of these datasets really are.
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 1.3: A screenshot showing a graphical representation'
  prefs: []
  type: TYPE_NORMAL
- en: of all four datasets of Anscombe's quartet
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B16342_01_03.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 1.3: A screenshot showing a graphical representation of all four datasets
    of Anscombe''s quartet'
  prefs: []
  type: TYPE_NORMAL
- en: The preceding example highlights how data visualization can help uncover patterns
    in data that it was not possible to see by simply looking at the numbers and/or
    just analyzing the data statistically. This is exactly why Francis Anscombe created
    his "quartet." He wanted to counter the argument that "numerical calculations
    are exact, but graphs are rough," which, back then, was a quite common impression
    among statisticians.
  prefs: []
  type: TYPE_NORMAL
- en: 'Next, take a look at one more example of how visualizing data helps us find
    quick insights. Refer to the following figure:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 1.4: A screenshot of a grid view showing the marketing expense'
  prefs: []
  type: TYPE_NORMAL
- en: and profitability for products across markets
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B16342_01_04.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 1.4: A screenshot of a grid view showing the marketing expense and profitability
    for products across markets'
  prefs: []
  type: TYPE_NORMAL
- en: In the preceding figure, you can see a grid view of fields such as `Product
    Type`, `Product`, `Market`, `Marketing`, and `Profit`. In the data that you have
    used, `Marketing` is the money that is spent on any marketing efforts to promote
    products, and `Profit` is the profit generated after those marketing efforts.
    Further, these values are broken down by dimensions such as `Product Type`, `Product`,
    and `Market`. The idea is to evaluate how each product is doing in terms of `Marketing`
    and `Profit` across different markets.
  prefs: []
  type: TYPE_NORMAL
- en: 'Now, displaying this information in a grid format, as shown above, results
    in 84 numbers being shown in the view, and doing any kind of comparison across
    these 84 numbers is going to be very difficult. So, imagine you want to find out
    whether there are any products in any specific markets where losses are made even
    after spending significant money on the marketing efforts. Then you will end up
    comparing these numbers horizontally as well as vertically, which, honestly, is
    a bit tedious. However, let''s see whether visualizing this data makes any difference.
    Refer to the following figure:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 1.5: A bar chart comparing the marketing expense and profitability
    for products'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B16342_01_05.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 1.5: A bar chart comparing the marketing expense and profitability for
    products'
  prefs: []
  type: TYPE_NORMAL
- en: In the preceding figure, you can see that the length of the bar is the money
    spent on `Marketing`, whereas the color of the bar represents the `Profit` value.
    So basically, the longer the bar, the more money was spent on marketing; the darker
    the shade of blue, the more profitable the product; and the darker the shade of
    orange, the greater the loss accrued.
  prefs: []
  type: TYPE_NORMAL
- en: Looking back at that figure, note that the longest bar is `Caffe Mocha` in the
    `East` market. This means that `Caffe Mocha` has the highest marketing spending,
    but because the color of that bar is orange, you also know that it is accruing
    a loss.
  prefs: []
  type: TYPE_NORMAL
- en: This is another example that demonstrates the power of data visualization.
  prefs: []
  type: TYPE_NORMAL
- en: Now that you have understood what visual analytics is and why it is important,
    let's look at some data visualization tools in the next section.
  prefs: []
  type: TYPE_NORMAL
- en: The Tableau Product Suite
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are a lot of tools available on the market offering various features and
    functionalities that you can use to visualize your data. When it comes to business
    analytics and data visualization, Tableau is one of the leading tools in this
    space because of its ease of use and drag and drop functionality, which makes
    it easier even for a business user to start making sense of their data. Tableau
    has different tools for different purposes, available in the Tableau product suite,
    which we'll explore in this section.
  prefs: []
  type: TYPE_NORMAL
- en: 'The entire suite can be divided into three parts: data preparation, data visualization,
    and consumption or distribution. Refer to the following figure:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 1.6: A screenshot showing the Tableau product suite'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B16342_01_06.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 1.6: A screenshot showing the Tableau product suite'
  prefs: []
  type: TYPE_NORMAL
- en: As shown in the preceding figure, you have *Tableau Prep* in the *Data Preparation
    layer*, which is used for cleaning, combining, reshaping, and enhancing your data.
    This tool helps get your data ready for analysis and visualization.
  prefs: []
  type: TYPE_NORMAL
- en: Now, once your data is ready and is in the right form and structure, you will
    start analyzing and visualizing it. For this purpose, you will use either *Tableau
    Desktop* or *Tableau Public*.
  prefs: []
  type: TYPE_NORMAL
- en: Tableau Desktop is where you create your visualizations, analytics, and dashboards.
    This is typically the tool you would spend your time on as most of your development
    is done using Tableau Desktop. Tableau Public can also be used for creating your
    analytics and visualizations. However, the catch here is that you cannot save
    your work locally or offline, and it will necessarily be saved to a Tableau Public
    server, which can be viewed by anybody. Tableau Public is a free version that
    is like Tableau Desktop and is typically used by bloggers, journalists, researchers,
    and so on who deal with public or open data.
  prefs: []
  type: TYPE_NORMAL
- en: Tableau Public is a great tool for anyone wanting to build visualizations for
    public consumption but is not recommended for anyone working with confidential
    data. When dealing with confidential data, it is best to use Tableau Desktop.
  prefs: []
  type: TYPE_NORMAL
- en: Once you are done building your visualizations, you can share your work with
    others using an online methodology with *Tableau Server* or *Tableau Online* or
    share an offline copy of your work, which can then be opened using *Tableau Reader*.
  prefs: []
  type: TYPE_NORMAL
- en: Tableau Server is an on-premises hosted browser and mobile-based collaboration
    platform used to publish dashboards created in Tableau Desktop and share them
    with your end users. It allows you to share and, to some extent, edit and publish
    dashboards, while also managing access rights and making your visualizations accessible
    securely over the web. It allows you to refresh your dashboards at a scheduled
    frequency and maintain live data connectivity to the backend data sources, which
    in turn allows users to consume the up-to-date dashboards online from anywhere.
    Tableau Server also allows you to view your dashboards on a mobile tablet through
    an app available on both iOS and Android. Tableau Online, on the other hand, is
    a cloud-hosted version (or SaaS version) of Tableau Server. It brings the server
    capabilities of the cloud without the infrastructure cost.
  prefs: []
  type: TYPE_NORMAL
- en: However, if you want to consume dashboards offline, you can use Tableau Reader.
    This is a free desktop application that can be used to open, view, and interact
    with dashboards and visualizations built in Tableau Desktop. So basically, it
    allows you to filter, drill down, view the details of data, and interact with
    dashboards to the full extent of what the author has intended. That said, being
    a reader, you cannot make any changes or edit the dashboard in any way beyond
    what has already been built in by the author.
  prefs: []
  type: TYPE_NORMAL
- en: The upcoming section, as well as the following chapters, will focus on Tableau
    Desktop. You will be familiarizing yourself with the interface of Tableau Desktop,
    to understand its workspace and see how you can create your visualizations and
    build your dashboards.
  prefs: []
  type: TYPE_NORMAL
- en: The point to note here is that Tableau Desktop is a licensed product and if
    you don't have the necessary license, then you can even use Tableau Public to
    try out the examples covered in the book. As mentioned earlier, Tableau Desktop
    and Tableau Public are the two main developer products offered by Tableau and
    the only difference between these two products is the range of data source connectivity
    offered, the ability to save files locally, and the security of your work. While
    Tableau Desktop offers all this, Tableau Public has limitations.
  prefs: []
  type: TYPE_NORMAL
- en: However, the rest of the functionalities and the look and feel of both these
    tools is the same. The next section explores how to use Tableau to connect, analyze,
    and visualize your data.
  prefs: []
  type: TYPE_NORMAL
- en: Please note that we are using a licensed version of Tableau Desktop in this
    book.
  prefs: []
  type: TYPE_NORMAL
- en: Introduction to Tableau Desktop
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Now, that you have identified and chosen Tableau Desktop for the creation of
    your visuals and dashboards, let's dive deeper into the product, its interface,
    and its functionality. So, once you have downloaded and installed the product,
    you will be able to use the products to connect to your data and start building
    your visualizations.
