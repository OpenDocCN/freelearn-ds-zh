    - Superstore.xls'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
- en: 'The `Returns` table contains the list of all the transactions/orders that were
    returned. So, again, only two columns: `Returned` and `Order ID`. Refer to the
    following screenshot to take a glance at the `Returns` table:'
  id: totrans-113
