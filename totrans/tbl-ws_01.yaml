  zh: 图 1.23：显示可能的图表和“显示我”按钮的截图
- en: 'You now have two options: you can either go ahead with the chart recommended
    by Tableau, which will create a horizontal bar chart (which is not the aim here),
    or select some other chart that is available and enabled in the `Show Me` button
    (ideally a stacked bar chart like the one that you created in the previous exercise).
    So, select the chart right next to the recommended one (the one that is highlighted
    using a black dotted circular border in the preceding screenshot). This is the
    stacked bar chart option, which is exactly what you wanted.'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在有两个选择：你可以继续使用 Tableau 推荐的图表，这将创建一个水平柱状图（这并不是目标），或者选择“显示我”按钮中可用并启用的其他图表（理想情况下是一个像你在上一个练习中创建的堆叠柱状图）。因此，选择紧挨着推荐图表的图表（在先前的截图中使用黑色虚线圆形边框突出显示）。这是堆叠柱状图选项，这正是你想要的。
- en: 'However, when you go ahead with this option, you see two things that are different
    from the output that you created in the previous exercise. Firstly, it is a vertically
    stacked bar chart and not a horizontal one, and, secondly, you have `Region` in
