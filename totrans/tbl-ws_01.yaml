- en: The preceding screenshot shows the *Tableau workspace*. This is the space in
    which you will create your visualizations going forward. Let's quickly go through
    the highlighted sections in the screenshot to understand the workspace in more
    detail.
  prefs: []
  type: TYPE_NORMAL
- en: '`Book1` (as shown in the image). However, you can assign any new name you like
    when you save the workbook.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Section 2**: This is the *toolbar section*, and this consists of various
    options that help you explore the various features and functionalities available
    in Tableau.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Data` pane and the `Analytics` pane. The `Data` pane shows the details of
    the fields coming from the data, which are classified as either `Dimensions` or
    `Measures`. The `Analytics` pane, on the other hand, shows the various analyses,
    such as constant line, average line, median with quartiles, totals, trend line,
    forecast line, and clusters, that can be performed on the view that you create.
    To begin with, the `Analytics` pane is disabled or grayed out and will only start
    appearing when you create a view or visual.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Dimensions` and `Measures` section, which technically is part of the `Data`
    pane (and, if you are working with a version of Tableau later than 2020.1, it
    may not appear in the view). `Dimensions` are all the fields from the data that
    are categorical, descriptive, or qualitative in nature, such as `Customer Name`,
    `Product Name`, `Order ID`, and `Region`. These, when fetched in the view, will
    result in each data member of that field being displayed in the view. `Measures`,
    on the other hand, are fields from the data that are quantitative in nature and
    can be aggregated as either sum, average, minimum, maximum, standard deviation,
    variance, and so on. These, when fetched in the view, will result in aggregated
    values being displayed. Examples of `Measures` are fields such as `Sales`, `Profit`,
    and `Quantity`, which will be aggregated for the purpose of your analysis. Refer
    to the following screenshot for more clarity:'
