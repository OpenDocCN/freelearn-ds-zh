- en: The preceding figure shows the view after fetching the `Orders` worksheet into
    the `Drag sheets here` section. Review the highlighted sections in the screenshot
    and the corresponding notes below to understand more.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 上述图示显示了将 `订单` 工作表拖放到 `拖放工作表于此` 区域后的视图。查看截图中的突出部分和下面的相应说明，以了解更多信息。
- en: '`Orders` data. This is where you can quickly take stock of your data and make
    sure you have all the necessary columns to work with.'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`订单` 数据。这是您可以快速盘点数据并确保您有所有必要列来工作的地方。'
- en: '`Connection` option. It has two options to choose from, `Live` and `Extract`.
    A `Live` connection is the option that you use when you want to connect to data
    in real time. This means that basically any changes at the data end will be reflected
    in Tableau. However, a quick point to note here is that the `Live` connection
    option relies on the data sources to process all the queries, and this could lead
    to performance issues in Tableau if the backend data source is a slow-performing
    data source. The `Extract` connection, on the other hand, is a snapshot of your
    data stored in a Tableau propriety format called `Tableau Data Extract`, which
    uses the file extension `.hyper`. Since the `.hyper` file only has a snapshot
    of the data, it will have to be refreshed if you need to see and use the updated
    data.'
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`连接` 选项。它有两个选项可供选择，`Live` 和 `Extract`。`Live` 连接是当您想实时连接到数据时使用的选项。这意味着基本上任何在数据端的变化都会反映在
    Tableau 中。然而，这里需要快速指出的是，`Live` 连接选项依赖于数据源来处理所有查询，如果后端数据源是性能较慢的数据源，这可能会导致 Tableau
    中的性能问题。另一方面，`Extract` 连接是存储在 Tableau 自有格式中的数据快照，称为 `Tableau Data Extract`，它使用文件扩展名
    `.hyper`。由于 `.hyper` 文件只包含数据的快照，因此如果您需要查看和使用更新后的数据，它将需要刷新。'
- en: '`Filters` option, which is used to limit the amount of data that is read and
    used in Tableau. This works for both the `Live` and `Extract` options mentioned
    earlier.'
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`过滤器` 选项，用于限制读取和使用在 Tableau 中的数据量。这适用于之前提到的 `Live` 和 `Extract` 选项。'
- en: Now that you understand the *data connection page* of Tableau, you can finally
    start using Tableau to analyze and visualize your data.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经了解了 Tableau 的 *数据连接页面*，您最终可以开始使用 Tableau 来分析和可视化您的数据。
- en: 'Connect `Live` to your `Orders` data from `Sample - Superstore.xls`. Refer
    to the following screenshot:'
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将 `Live` 连接到来自 `Sample - Superstore.xls` 的 `Orders` 数据。请参考以下截图：
