- en: 'Now, the final step for fetching the data for your analysis is to click on
    `Sheet1`, and from there, select `Go to Worksheet`. With this, you will have read
    the data into Tableau Desktop and will now be able to start using it. Refer to
    the following screenshot:'
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，获取用于分析的数据的最终步骤是点击 `Sheet1`，然后从中选择 `转到工作表`。这样，您就将数据读入 Tableau Desktop，并可以开始使用它了。请参考以下截图：
- en: '![Figure 1.18: A screenshot showing the workspace of Tableau'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 1.18：显示 Tableau 工作区的截图'
- en: '](img/B16342_01_18.jpg)'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/B16342_01_18.jpg)'
- en: 'Figure 1.18: A screenshot showing the workspace of Tableau'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.18：显示 Tableau 工作区的截图
- en: The preceding screenshot shows the *Tableau workspace*. This is the space in
    which you will create your visualizations going forward. Let's quickly go through
    the highlighted sections in the screenshot to understand the workspace in more
    detail.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 上述截图显示了 *Tableau 工作区*。这是您将在此空间中创建可视化内容的区域。让我们快速浏览截图中的突出部分，以更详细地了解工作区。
- en: '`Book1` (as shown in the image). However, you can assign any new name you like
    when you save the workbook.'
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Book1`（如图所示）。然而，当您保存工作簿时，您可以分配任何您喜欢的新的名称。'
- en: '**Section 2**: This is the *toolbar section*, and this consists of various
    options that help you explore the various features and functionalities available
    in Tableau.'
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第 2 部分**：这是 *工具栏部分*，它包含各种选项，可以帮助您探索 Tableau 中可用的各种功能和功能。'
- en: '`Data` pane and the `Analytics` pane. The `Data` pane shows the details of
    the fields coming from the data, which are classified as either `Dimensions` or
    `Measures`. The `Analytics` pane, on the other hand, shows the various analyses,
    such as constant line, average line, median with quartiles, totals, trend line,
    forecast line, and clusters, that can be performed on the view that you create.
    To begin with, the `Analytics` pane is disabled or grayed out and will only start
    appearing when you create a view or visual.'
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`数据` 面板和 `分析` 面板。`数据` 面板显示了来自数据的字段的详细信息，这些字段被分类为 `维度` 或 `度量`。另一方面，`分析` 面板显示了可以在您创建的视图中执行的多种分析，例如常数线、平均值线、中位数与四分位数、总计、趋势线、预测线和聚类。最初，`分析`
    面板是禁用或灰色的，并且只有在您创建视图或可视化时才会开始出现。'
- en: '`Dimensions` and `Measures` section, which technically is part of the `Data`
    pane (and, if you are working with a version of Tableau later than 2020.1, it
    may not appear in the view). `Dimensions` are all the fields from the data that
    are categorical, descriptive, or qualitative in nature, such as `Customer Name`,
    `Product Name`, `Order ID`, and `Region`. These, when fetched in the view, will
    result in each data member of that field being displayed in the view. `Measures`,
    on the other hand, are fields from the data that are quantitative in nature and
    can be aggregated as either sum, average, minimum, maximum, standard deviation,
    variance, and so on. These, when fetched in the view, will result in aggregated
    values being displayed. Examples of `Measures` are fields such as `Sales`, `Profit`,
    and `Quantity`, which will be aggregated for the purpose of your analysis. Refer
    to the following screenshot for more clarity:'
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`维度`和`度量`部分，这在技术上属于`数据`面板的一部分（如果您使用的是2020.1之后的Tableau版本，它可能不会显示在视图中）。`维度`是从数据中所有分类的、描述性的或定性的字段，例如`客户名称`、`产品名称`、`订单ID`和`地区`。当在视图中检索时，这些字段的每个数据成员都会在视图中显示。另一方面，`度量`是从数据中性质为定量的字段，可以聚合为总和、平均值、最小值、最大值、标准差、方差等。当在视图中检索时，将显示聚合值。`度量`的例子包括`销售`、`利润`和`数量`等字段，这些字段将用于您的分析目的。参考以下截图以获得更多清晰度：'
- en: '![Figure 1.19: A screenshot showing the difference between Dimensions and Measures'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: '![图1.19：一个截图，显示了维度和度量之间的差异'
- en: '](img/B16342_01_19.jpg)'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_01_19.jpg)'
- en: 'Figure 1.19: A screenshot showing the difference between Dimensions and Measures'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.19：一个截图，显示了维度和度量之间的差异
- en: '`Sheet` tab. Here you get the option to create either a new worksheet, dashboard,
    or storyboard.'
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`工作表`标签。在这里，您可以选择创建新的工作表、仪表板或故事板。'
- en: '`Columns` shelf, `Rows` shelf, `Pages` shelf, and `Filters` shelf, along with
    the `Marks` card, which contains shelves such as the `Color` shelf, `Size` shelf,
    `Text` shelf, `Detail` shelf, and the `Tooltip` shelf. These shelves are used
    to change the appearance and details of your view.'
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`列`面板、`行`面板、`页面`面板和`过滤器`面板，以及包含`颜色`面板、`大小`面板、`文本`面板、`细节`面板和`工具提示`面板的`标记`卡。这些面板用于更改视图的外观和细节。'
- en: '`View` section. This is where you will create your visualizations. It can be
    referred to as the canvas for creating your views and visualizations.'
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`视图`部分。这是您创建可视化图表的地方。它可以被称作创建视图和可视化图表的画布。'
- en: Now that you are familiar with the workspace of Tableau, you can create your
    first visualization. To create your views or visualizations, you can either try
    the `Show Me` button. Let's explore both of these options.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经熟悉了Tableau的工作空间，您可以创建您的第一个可视化。要创建您的视图或可视化，您可以选择尝试`Show Me`按钮。让我们探索这两种选项。
- en: You will begin with the *manual drag and drop* approach and then explore the
    *automated approach* using the `Show Me` button in the following exercise.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的练习中，您将开始使用*手动拖放*方法，然后探索使用`Show Me`按钮的*自动化方法*。
- en: 'Exercise 1.02: Creating a Comparison Chart Using Manual Drag and Drop'
  id: totrans-155
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习1.02：使用手动拖放创建比较图表
- en: The aim of this exercise is to create a chart to determine which ship mode is
    better in terms of `Sales` by `Region` using the manual drag and drop method.
    In this case, you will create one stacked bar chart using the `Ship Mode`, `Region`,
    and `Sales` fields from the `Orders` data from `Sample - Superstore.xlsx` and
    another by manually dragging the fields from the `Data` pane and dropping them
    into the necessary shelves.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 本练习的目的是通过手动拖放方法创建一个图表，以确定哪种船运方式在`销售`方面根据`地区`表现更好。在这种情况下，您将使用来自`Sample - Superstore.xlsx`的`Orders`数据中的`Ship
    Mode`、`Region`和`Sales`字段创建一个堆叠柱状图，另一个则是通过手动从`数据`面板拖动字段并将它们拖放到必要的面板中创建。
- en: 'Perform the following steps to complete this exercise:'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 执行以下步骤以完成此练习：
- en: Drag the `Sales` field from the `Measures` section in the `Data` pane and drop
    it onto the `Columns` shelf. This will create a horizontal bar.
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从`数据`面板的`度量`部分拖动`Sales`字段并将其拖放到`列`面板上。这将创建一个水平柱状图。
- en: Drag the `Region` field from the `Dimensions` section from the `Data` pane and
    drop it onto the `Rows` shelf. This will create a horizontal bar chart with labels
    for regions and bars showing the sum of `Sales`.
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从`数据`面板的`维度`部分拖动`Region`字段并将其拖放到`行`面板上。这将创建一个带有地区标签的水平柱状图，柱子显示`销售`的总和。
- en: '![Figure 1.20: A screenshot showing the stacked bar chart created using'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: '![图1.20：一个截图，显示了使用'
- en: the manual drag and drop method
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 手动拖放方法
- en: '](img/B16342_01_20.jpg)'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: '![图1.20：使用手动拖放方法创建的堆叠条形图的截图](img/B16342_01_20.jpg)'
- en: 'Figure 1.20: A screenshot showing the stacked bar chart created using the manual
    drag and drop method'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: '![图1.20：使用手动拖放方法创建的堆叠条形图的截图](img/B16342_01_20.jpg)'
- en: 'Finally, to include the ship mode, drag the `Ship Mode` field from the `Dimensions`
    section in the `Data` pane and drop it onto the `Color` shelf available under
    the `Marks` card. This will update your view to show a stacked bar chart with
    ship modes as colors, as in the following screenshot:'
  id: totrans-164
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，为了包含船舶模式，请从“数据”面板中的“维度”部分拖动“船舶模式”字段，并将其放置在“标记”卡下的“颜色”架上。这将更新您的视图以显示带有船舶模式的堆叠条形图，如下面的截图所示：
- en: '![Figure 1.21: A screenshot showing the stacked bar chart created using'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: '![图1.21：使用手动拖放方法创建的堆叠条形图的截图](img/B16342_01_21.jpg)'
- en: the manual drag and drop method
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 手动拖放方法
- en: '](img/B16342_01_21.jpg)'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: '![图1.21：使用手动拖放方法创建的堆叠条形图的截图](img/B16342_01_21.jpg)'
- en: 'Figure 1.21: A screenshot showing the stacked bar chart created using the manual
    drag and drop method'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.21：使用手动拖放方法创建的堆叠条形图的截图
- en: In this exercise, you created a stacked bar chart to show which ship mode is
    better in terms of `Sales` across `Regions` using the *manual drag and drop* method.
    As you can see in the preceding screenshot, the `Standard Class` ship mode seems
    to be performing best by comparison to other modes.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个练习中，您使用**手动拖放**方法创建了一个堆叠条形图，以显示在“区域”方面哪种船舶模式在“销售额”方面表现更好。正如您在前面的截图中所见，与其它模式相比，“标准等级”船舶模式似乎表现最佳。
- en: In the following exercise, you will create another sales comparison chart—but
    this time with the `Show Me` button.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下练习中，您将创建另一个销售额比较图表——但这次使用“显示我”按钮。
- en: 'Exercise 1.03: Creating a Comparison Chart Using the Automated Show Me Button
    Method'
  id: totrans-171
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习1.03：使用自动“显示我”按钮方法创建比较图
- en: The aim of this exercise is to create a chart to determine which `Ship Mode`
    is better in terms of `Sales` by `Region` using the automated method via the `Show
    Me` button. Just like the previous exercise, you will create one stacked bar chart
    using the `Ship Mode`, `Region`, and `Sales` field from the `Orders` data of `Sample-Superstore.xlsx`
    and another using the `Show Me` button. You will then compare the resulting charts
    to determine which mode helps generate the highest sales.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 本练习的目的是通过“显示我”按钮的自动化方法创建一个图表，以确定哪种“船舶模式”在“区域”方面的“销售额”表现更好。就像上一个练习一样，您将使用“Sample-Superstore.xlsx”的“订单”数据中的“船舶模式”、“区域”和“销售额”字段创建一个堆叠条形图，并使用“显示我”按钮创建另一个。然后，您将比较生成的图表以确定哪种模式有助于产生最高的销售额。
- en: 'In a new worksheet, perform the following steps to complete the exercise:'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 在新的工作表中，执行以下步骤以完成练习：
- en: Press and hold the `Region` and `Ship Mode` fields from the `Dimensions` section
    and the `Sales` field from the `Measures` pane.
  id: totrans-174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按住并保持“维度”部分的“区域”和“船舶模式”字段以及“度量”面板中的“销售额”字段。
- en: Note
  id: totrans-175
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: 'You will need to keep the **CRTL** key pressed while doing *multiple selections*.
    Furthermore, if you are on an Apple device, use the **Command** key instead. Refer
    to the following link to find the list of equivalent macOS commands and keyboard
    shortcuts for both Windows and macOS: [https://help.tableau.com/current/pro/desktop/en-us/shortcut.htm](https://help.tableau.com/current/pro/desktop/en-us/shortcut.htm).'
  id: totrans-176
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在进行**多选**时，需要按住**CRTL**键。此外，如果您使用的是苹果设备，请使用**Command**键代替。有关Windows和macOS的等效命令和键盘快捷方式的列表，请参阅以下链接：[https://help.tableau.com/current/pro/desktop/en-us/shortcut.htm](https://help.tableau.com/current/pro/desktop/en-us/shortcut.htm)。
- en: 'Once you have selected the necessary fields, click on the `Show Me` button,
    which can be seen in the *extreme top-right corner* of your Tableau workbook.
    Refer to the following screenshot:'
  id: totrans-177
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦您选择了必要的字段，请点击位于您Tableau工作簿**右上角**的“显示我”按钮。请参阅以下截图：
- en: '![Figure 1.22: A screenshot showing the Show Me button'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: '![图1.22：显示“显示我”按钮的截图](img/B16342_01_22.jpg)'
