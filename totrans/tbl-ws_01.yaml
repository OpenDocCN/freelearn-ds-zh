    *Named Ranges* are a feature in *Microsoft Excel*, and Tableau gives you the option
    of reading data from these predefined *Named Ranges*. To understand more about
    these *Named Ranges in Excel*, please refer to the following link: [https://support.microsoft.com/en-us/office/define-and-use-names-in-formulas-4d0f13ac-53b7-422e-afd2-abd7ff379c64?ui=en-us&rs=en-us&ad=us](https://support.microsoft.com/en-us/office/define-and-use-names-in-formulas-4d0f13ac-53b7-422e-afd2-abd7ff379c64?ui=en-us&rs=en-us&ad=us).'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`订单`、`人员`和`退货`) 来自 `示例 - 超级商店.xls` 数据源。*命名范围*是 *Microsoft Excel* 中的一个功能，Tableau
    允许您从这些预定义的 *命名范围* 中读取数据。要了解更多关于 Excel 中的 *命名范围*，请参阅以下链接：[https://support.microsoft.com/en-us/office/define-and-use-names-in-formulas-4d0f13ac-53b7-422e-afd2-abd7ff379c64?ui=en-us&rs=en-us&ad=us](https://support.microsoft.com/en-us/office/define-and-use-names-in-formulas-4d0f13ac-53b7-422e-afd2-abd7ff379c64?ui=en-us&rs=en-us&ad=us)。'
- en: 'So, at this point, you have made a connection to the `Sample - Superstore.xls`
    file; however, you are yet to establish a connection to the data to be able to
    read it in Tableau for your analysis. To do so, drag the `Orders` worksheet from
    the left-hand side list and drop it into the top blank section, which reads `Drag
    sheets here`. (If you are working with a version later than 2020.1, this may instead
    read `Drag tables here`.) Please note that you need to use the `Orders` worksheet
    and not the `Orders` named range since the data in the named range could be limited
    compared to the data in the `Orders` worksheet. Refer to the following screenshot:'
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 因此，到目前为止，您已经连接到了 `示例 - 超级商店.xls` 文件；然而，您尚未建立连接到数据，以便能够在 Tableau 中进行分析。要做到这一点，从左侧列表中拖动
    `订单` 工作表并将其拖放到顶部空白区域，该区域显示为 `拖放工作表于此`。 （如果您使用的是 2020.1 版本之后的版本，这可能会改为显示为 `拖放表于此`。）请注意，您需要使用
    `订单` 工作表而不是 `订单` 命名范围，因为命名范围中的数据可能比 `订单` 工作表中的数据有限。请参考以下截图：
