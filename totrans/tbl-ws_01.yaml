- en: 'Relationships between multiple measures: scatter plot with size and color'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Now that you understand these concepts of **Comparison**, **Composition**, **Distribution**,
    and **Relationships**, and which charts to choose for each of these scenarios,
    you will also try to see how to create these in Tableau. All these abovementioned
    scenarios and charts are explained in more detail in the upcoming chapters.
  prefs: []
  type: TYPE_NORMAL
- en: Apart from the aforementioned use cases or scenarios, you may also want to explore
    the *geographic* aspect of your data (that is, if you have any geographical information
    in your data). This could mean having data at a country level, state level, city
    level, or even postal code level. Creating geographic maps to show this geographic
    data is another way of exploring and visualizing your data since visualizing geographic
    data on a map can help us highlight certain events or occurrences across geographies
    and possibly unearth some hidden spatial patterns and or perform proximity analysis.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs: []
  type: TYPE_NORMAL
- en: 'For more information on choosing the right chart, see the following article:
    [https://www.tableau.com/learn/whitepapers/which-chart-or-graph-is-right-for-you](https://www.tableau.com/learn/whitepapers/which-chart-or-graph-is-right-for-you).'
