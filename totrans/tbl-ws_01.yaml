- en: 'Exercise 1.04: Saving Your Work as a Static Snapshot-PowerPoint Export'
  id: totrans-305
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In the previous section, you explored different options for choosing a static
    output of your work. In this exercise, you will export or save your work as a
    PowerPoint export. For this, you will continue using the stacked bar chart of
    `Ship Mode`, `Region`, and `Sales` that was created in the previous exercise.
    This exercise will help you see how you can save your analyses as interactive
    versions and publish these works to different platforms—something you'll need
    to do fairly often as a Tableau developer.
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
- en: You will continue working with the Sample Superstore dataset for this exercise.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
- en: 'The steps to accomplish this are as follows:'
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
- en: Make sure that you have the stacked bar chart that you created earlier handy.
    If not, then please start by first re-creating the stacked bar chart by following
    the steps mentioned in the earlier exercise, *Exercise 1.03*, *Creating a Comparison
    Chart Using the Automated Show Me Button Method*.
  id: totrans-309
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Once you have the stacked bar chart ready, click on the `File` option in the
    toolbar and select the `Export As PowerPoint` option. Refer to the following screenshot:'
  id: totrans-310
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 1.37: A screenshot showing the File > Export as PowerPoint option'
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B16342_01_37.jpg)'
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 1.37: A screenshot showing the File > Export as PowerPoint option'
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
- en: 'Go with the default options in the pop-up window and then click on the `Export`
    button and save the file to your desired location. Finally, name the file `My
    PowerPoint Export.pptx`. Refer to the following screenshot:'
  id: totrans-314
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 1.38: A screenshot showing the PowerPoint export'
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B16342_01_38.jpg)'
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 1.38: A screenshot showing the PowerPoint export'
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
- en: This will save your output as a `.pptx` file, which can later be opened in the
    Microsoft PowerPoint app.
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
- en: '*Interactive versions*: The following is the list of options to choose from
    when you want to save and share interactive versions of your work:'
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
- en: '`.twb``.twbx`: In order to save your views as interactive views, you will need
    to save your Tableau files in the following formats.'
  id: totrans-320
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '`.TWB`: This is the file extension used to save a file as a *Tableau workbook*,
    which is a proprietary file format. `.twb` is the default file extension when
    you try to save any of your Tableau workbooks. These `.twb` files are kind of
    work-in-progress files that constantly require access to data and, since these
    require constant connectivity to data, it will not be possible to open the file
    unless you have Tableau Desktop and access to data that is used for creating this
    `.twb` file. So, if you wish to share this `.twb` file with anyone, you need to
    make sure they have access to the data; and if not, then the data source file
    will have to be made available to them. To save the file as `.twb`, choose the
    `File > Save As` option from the toolbar menu.'
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
- en: 'This will open a new window that allows you to save the file. Make sure to
    choose the `Tableau Workbook (.twb)` option. Refer to the following screenshot:'
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 1.39: A screenshot showing the File > Save As > Tableau Workbook (.twb)
    option'
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B16342_01_39.jpg)'
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 1.39: A screenshot showing the File > Save As > Tableau Workbook (.twb)
    option'
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
- en: '`TWBX`: This is the file extension used to save the file as a *Tableau packaged
    workbook*, which contains the views as well as the copy of the data used for creating
    those views. Since the copy of the data is bundled along with the views that have
    been created, it allows the end user to access and interact with the file even
    when they don''t have direct access to the raw data that is being used for analysis.'
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
- en: Further, since the copy of data is bundled along with the views, the data that
    is seen in the file is not the actual live data but a static snapshot of that
    data at a given point in time, which can be refreshed as and when required.
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
- en: 'To save the file as `.twbx`, choose the `File > Save As` option from the toolbar
    menu. This will open a new window that allows you to save the file. Make sure
    to choose the `Tableau Packaged Workbook (.twbx)` option. Refer to the following
    screenshot:'
  id: totrans-328
