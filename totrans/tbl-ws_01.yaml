  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 1.15: A screenshot showing how to read data from the Orders worksheet
    of Sample - Superstore.xls'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
- en: 'Once you drag and drop the `Orders` worksheet into the `Drag sheets here` section,
    you will see the view update for you, as shown in the following screenshot:'
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 1.16: A screenshot showing the view after dragging and dropping'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
- en: the Orders worksheet
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B16342_01_16.jpg)'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 1.16: A screenshot showing the view after dragging and dropping the
    Orders worksheet'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
- en: The preceding figure shows the view after fetching the `Orders` worksheet into
    the `Drag sheets here` section. Review the highlighted sections in the screenshot
    and the corresponding notes below to understand more.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
- en: '`Orders` data. This is where you can quickly take stock of your data and make
    sure you have all the necessary columns to work with.'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Connection` option. It has two options to choose from, `Live` and `Extract`.
    A `Live` connection is the option that you use when you want to connect to data
    in real time. This means that basically any changes at the data end will be reflected
    in Tableau. However, a quick point to note here is that the `Live` connection
    option relies on the data sources to process all the queries, and this could lead
    to performance issues in Tableau if the backend data source is a slow-performing
    data source. The `Extract` connection, on the other hand, is a snapshot of your
    data stored in a Tableau propriety format called `Tableau Data Extract`, which
    uses the file extension `.hyper`. Since the `.hyper` file only has a snapshot
    of the data, it will have to be refreshed if you need to see and use the updated
    data.'
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Filters` option, which is used to limit the amount of data that is read and
    used in Tableau. This works for both the `Live` and `Extract` options mentioned
    earlier.'
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Now that you understand the *data connection page* of Tableau, you can finally
    start using Tableau to analyze and visualize your data.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
- en: 'Connect `Live` to your `Orders` data from `Sample - Superstore.xls`. Refer
    to the following screenshot:'
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 1.17: A screenshot showing the Go to Worksheet option'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B16342_01_17.jpg)'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 1.17: A screenshot showing the Go to Worksheet option'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
- en: 'Now, the final step for fetching the data for your analysis is to click on
    `Sheet1`, and from there, select `Go to Worksheet`. With this, you will have read
    the data into Tableau Desktop and will now be able to start using it. Refer to
    the following screenshot:'
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 1.18: A screenshot showing the workspace of Tableau'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B16342_01_18.jpg)'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 1.18: A screenshot showing the workspace of Tableau'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
- en: The preceding screenshot shows the *Tableau workspace*. This is the space in
    which you will create your visualizations going forward. Let's quickly go through
    the highlighted sections in the screenshot to understand the workspace in more
    detail.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
- en: '`Book1` (as shown in the image). However, you can assign any new name you like
    when you save the workbook.'
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Section 2**: This is the *toolbar section*, and this consists of various
    options that help you explore the various features and functionalities available
    in Tableau.'
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Data` pane and the `Analytics` pane. The `Data` pane shows the details of
    the fields coming from the data, which are classified as either `Dimensions` or
    `Measures`. The `Analytics` pane, on the other hand, shows the various analyses,
    such as constant line, average line, median with quartiles, totals, trend line,
    forecast line, and clusters, that can be performed on the view that you create.
    To begin with, the `Analytics` pane is disabled or grayed out and will only start
    appearing when you create a view or visual.'
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Dimensions` and `Measures` section, which technically is part of the `Data`
    pane (and, if you are working with a version of Tableau later than 2020.1, it
    may not appear in the view). `Dimensions` are all the fields from the data that
    are categorical, descriptive, or qualitative in nature, such as `Customer Name`,
    `Product Name`, `Order ID`, and `Region`. These, when fetched in the view, will
    result in each data member of that field being displayed in the view. `Measures`,
    on the other hand, are fields from the data that are quantitative in nature and
    can be aggregated as either sum, average, minimum, maximum, standard deviation,
    variance, and so on. These, when fetched in the view, will result in aggregated
    values being displayed. Examples of `Measures` are fields such as `Sales`, `Profit`,
    and `Quantity`, which will be aggregated for the purpose of your analysis. Refer
    to the following screenshot for more clarity:'
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Figure 1.19: A screenshot showing the difference between Dimensions and Measures'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B16342_01_19.jpg)'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 1.19: A screenshot showing the difference between Dimensions and Measures'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
- en: '`Sheet` tab. Here you get the option to create either a new worksheet, dashboard,
    or storyboard.'
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Columns` shelf, `Rows` shelf, `Pages` shelf, and `Filters` shelf, along with
    the `Marks` card, which contains shelves such as the `Color` shelf, `Size` shelf,
    `Text` shelf, `Detail` shelf, and the `Tooltip` shelf. These shelves are used
    to change the appearance and details of your view.'
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`View` section. This is where you will create your visualizations. It can be
    referred to as the canvas for creating your views and visualizations.'
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Now that you are familiar with the workspace of Tableau, you can create your
    first visualization. To create your views or visualizations, you can either try
    the `Show Me` button. Let's explore both of these options.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
- en: You will begin with the *manual drag and drop* approach and then explore the
    *automated approach* using the `Show Me` button in the following exercise.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
- en: 'Exercise 1.02: Creating a Comparison Chart Using Manual Drag and Drop'
  id: totrans-155
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The aim of this exercise is to create a chart to determine which ship mode is
    better in terms of `Sales` by `Region` using the manual drag and drop method.
    In this case, you will create one stacked bar chart using the `Ship Mode`, `Region`,
    and `Sales` fields from the `Orders` data from `Sample - Superstore.xlsx` and
    another by manually dragging the fields from the `Data` pane and dropping them
    into the necessary shelves.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
- en: 'Perform the following steps to complete this exercise:'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
- en: Drag the `Sales` field from the `Measures` section in the `Data` pane and drop
    it onto the `Columns` shelf. This will create a horizontal bar.
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Drag the `Region` field from the `Dimensions` section from the `Data` pane and
    drop it onto the `Rows` shelf. This will create a horizontal bar chart with labels
    for regions and bars showing the sum of `Sales`.
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 1.20: A screenshot showing the stacked bar chart created using'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
- en: the manual drag and drop method
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B16342_01_20.jpg)'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 1.20: A screenshot showing the stacked bar chart created using the manual
    drag and drop method'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
- en: 'Finally, to include the ship mode, drag the `Ship Mode` field from the `Dimensions`
    section in the `Data` pane and drop it onto the `Color` shelf available under
    the `Marks` card. This will update your view to show a stacked bar chart with
    ship modes as colors, as in the following screenshot:'
  id: totrans-164
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 1.21: A screenshot showing the stacked bar chart created using'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
- en: the manual drag and drop method
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B16342_01_21.jpg)'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 1.21: A screenshot showing the stacked bar chart created using the manual
    drag and drop method'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
- en: In this exercise, you created a stacked bar chart to show which ship mode is
    better in terms of `Sales` across `Regions` using the *manual drag and drop* method.
    As you can see in the preceding screenshot, the `Standard Class` ship mode seems
    to be performing best by comparison to other modes.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
- en: In the following exercise, you will create another sales comparison chart—but
    this time with the `Show Me` button.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
- en: 'Exercise 1.03: Creating a Comparison Chart Using the Automated Show Me Button
    Method'
  id: totrans-171
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The aim of this exercise is to create a chart to determine which `Ship Mode`
    is better in terms of `Sales` by `Region` using the automated method via the `Show
    Me` button. Just like the previous exercise, you will create one stacked bar chart
    using the `Ship Mode`, `Region`, and `Sales` field from the `Orders` data of `Sample-Superstore.xlsx`
    and another using the `Show Me` button. You will then compare the resulting charts
    to determine which mode helps generate the highest sales.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
- en: 'In a new worksheet, perform the following steps to complete the exercise:'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
- en: Press and hold the `Region` and `Ship Mode` fields from the `Dimensions` section
    and the `Sales` field from the `Measures` pane.
  id: totrans-174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Note
  id: totrans-175
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'You will need to keep the **CRTL** key pressed while doing *multiple selections*.
    Furthermore, if you are on an Apple device, use the **Command** key instead. Refer
    to the following link to find the list of equivalent macOS commands and keyboard
    shortcuts for both Windows and macOS: [https://help.tableau.com/current/pro/desktop/en-us/shortcut.htm](https://help.tableau.com/current/pro/desktop/en-us/shortcut.htm).'
  id: totrans-176
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Once you have selected the necessary fields, click on the `Show Me` button,
    which can be seen in the *extreme top-right corner* of your Tableau workbook.
    Refer to the following screenshot:'
  id: totrans-177
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 1.22: A screenshot showing the Show Me button'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B16342_01_22.jpg)'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 1.22: A screenshot showing the Show Me button'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
- en: Once you have clicked on the `Show Me` button, you will see the list of visualizations
    that are possible with your current selection of fields, that is, *two dimensions*
    (`Region` and `Ship Mode`) and *one measure* (`Sales`). Further, you will also
    see that the horizontal bar chart is highlighted. The highlighted chart (this
    is highlighted by Tableau in version 2020.1 with an orangish-brown rectangular
    border in the following screenshot) is the result of the in-built recommendation
    engine that is based on the best practices of data visualization.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 1.23: A screenshot showing the possible charts and the Show Me button'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B16342_01_23.jpg)'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 1.23: A screenshot showing the possible charts and the Show Me button'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
- en: 'You now have two options: you can either go ahead with the chart recommended
    by Tableau, which will create a horizontal bar chart (which is not the aim here),
    or select some other chart that is available and enabled in the `Show Me` button
    (ideally a stacked bar chart like the one that you created in the previous exercise).
    So, select the chart right next to the recommended one (the one that is highlighted
    using a black dotted circular border in the preceding screenshot). This is the
    stacked bar chart option, which is exactly what you wanted.'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
- en: 'However, when you go ahead with this option, you see two things that are different
    from the output that you created in the previous exercise. Firstly, it is a vertically
    stacked bar chart and not a horizontal one, and, secondly, you have `Region` in
    the `Color` shelf instead of `Ship Mode`. Refer to the following screenshot:'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 1.24: A screenshot showing the output of the stacked bar chart option'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
- en: from the Show Me button
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B16342_01_24.jpg)'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 1.24: A screenshot showing the output of the stacked bar chart option
    from the Show Me button'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
- en: Now, neither of these things are technically wrong, but they are not what you
    wanted in this case, and so you will need to change them.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
- en: 'Firstly, change the orientation of your stacked bar chart from vertical to
    horizontal by clicking on the swap button in the toolbar, as shown in the following
    screenshot:'
  id: totrans-192
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 1.25: A screenshot showing the Swap Rows and Columns button'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B16342_01_25.jpg)'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 1.25: A screenshot showing the Swap Rows and Columns button'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
- en: Next, interchange/swap your `Region` and `Ship Mode` fields so that you have
    `Ship Mode` in the `Color` shelf instead of `Region`.
  id: totrans-196
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: To do this, press `Region` from the `Color` shelf as well as `Ship Mode` from
    the `Rows` shelf. Make sure the pills for these selected fields are now darker
    in color as the dark color indicates that the selection of these fields is retained.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
- en: 'Now, click on the dropdown of either the `Region` field or the `Ship Mode`
    field and choose the `Swap` option, as shown in the following screenshot:'
  id: totrans-198
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 1.26: A screenshot showing the Swap option of the CTRL multiselect'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
- en: and drop-down method
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B16342_01_26.jpg)'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 1.26: A screenshot showing the Swap option of the CTRL multiselect and
    drop-down method'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
- en: 'This produces the following output:'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 1.27: A screenshot showing the stacked bar chart created using the
    Swap options'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B16342_01_27.jpg)'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 1.27: A screenshot showing the stacked bar chart created using the Swap
    options'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
- en: In this exercise, you created a stacked bar chart to show which `Ship Mode`
    is better in terms of `Sales` by `Regions` using the *manual drag and drop* method.
    As you can see in the preceding screenshot, the `Standard Class` ship mode seems
    to generate more sales compared to the other ship modes.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
- en: Data Visualization Using Tableau Desktop
  id: totrans-208
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In an earlier section, you familiarized yourself with the workspace of Tableau
    and learned how to create a visualization using the *manual drag and drop method*
    as well as the *automated* `Show Me` *button.* During the course of this book
    and across various chapters, you will get into more details of this workspace
    and learn about some more of the options available in the toolbar as well as the
    other shelves.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
- en: Now that you have some fundamental knowledge of how to create a visualization
    using the aforementioned methods, you will now explore some concepts of data visualization
    and how to use these in Tableau Desktop.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
- en: Ideally, when you present your analysis and insights, you want your end user
    to be able to quickly consume the information that you have presented and make
    better decisions more quickly. One way to achieve this objective is to present
    the information in the right format. Each chart, graph, or visualization has a
    specific purpose, and it is particularly important to choose the appropriate chart
    for answering a specific goal or a business question.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
- en: Now, to be able to choose the appropriate chart, you first need to look at the
    data and answer the question "What is it that you need to do with your data?".
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
- en: 'To help you make your decision, consider the following:'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
- en: Do you wish to **compare** values?
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Do you wish to look at the **composition** of your data?
  id: totrans-215
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Do you wish to understand the **distribution** of your data?
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Do you wish to find and understand the **relationships** between the various
    variables of your dataset?
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Once you have addressed these points and determined what you wish to do with
    your data, you will also need to decide on the following:'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
- en: How many variables do you need to look at at any given point in time?
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Do you wish to trend the data?
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: With the help of this list, you will be able to figure out which chart is the
    most appropriate one to answer your business questions. To elaborate on this point,
    begin by first categorizing your charts into four sections—namely, charts that
    help you either compare, determine the composition, show the distribution of your
    data, or else the ones that help you find relationships in your data.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
- en: 'Comparison, composition, distribution, and relationships are often referred
    to as the four pillars of data visualization and are described in greater detail
    here:'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
- en: '**Comparison**: When analyzing your data, a common (if not the most common)
    use case would be to compare your data. Comparison is often done between two or
    more values. Some examples of comparison would be sales revenue in different regions,
    how the performance of a particular sales representative compared to their colleagues,
    the profitability of different products, and so on.'
  id: totrans-223
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Typically, you will see comparison being done across *categorical data*, that
    is, *data members of a dimension* (for example, comparison across regions wherein
    `Region` is a dimension, and `East`, `West`, `North`, and `South` are the data
    members of that dimension), but it can also be done across *quantitative data*,
    that is, *across measures* (for example, sales versus profit or actual sales versus
    budget sales).
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
- en: Another type of comparison that is very common is a comparison over a period
    of time (for example, evaluating your monthly sales performance or which months
    are better for your business and whether there are any seasonal trends that you
    need to look out for).
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
- en: So, based on the preceding information, you will further break down *comparison*
    as *comparison across dimensional items or categorical data (for example, region-wise
    sales)*, *comparison over time*, and *comparison across measures* or quantifiable
    data (for example, sales versus quota).
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
- en: 'The following list outlines the typical charts that should be used for each
    type of *comparison*:'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
- en: '**Comparison across dimensional items:**'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
- en: Bar chart
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Packed bubble chart
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Word cloud
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Comparison over time:**'
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
- en: Bar chart
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Line chart
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Comparison across measures:**'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
- en: Bullet chart
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bar chart
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Composition**: Another common use case when analyzing your data is to find
    out what ratio or proportion each data member contributes to the whole. So basically,
    out of the total value, what is the contribution of each data member? This is
    typically referred to as a part to whole composition and it helps us understand
    how each individual part makes up the whole of something. For example, out of
    the total sales, which category is contributing the most? Or what is the breakdown
    of your total sales by region? And so on.'
  id: totrans-238
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Typically, you end up showing a static snapshot of the composition of your data
    (for example, your market share along with the market share of your competitors
    at a given point in time), or you may also want to trend this information over
    a period of time (for example, how is your and your competitor's market share
    changing over a period of time). Both these perspectives are important and can
    provide some very valuable insights regarding your performance.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
- en: So, based on this information, you will further break down *composition* as
    *composition (snapshot/static)* and *composition over time*.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
- en: 'The following list outlines the typical charts that should be used for each
    type of *composition*:'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
- en: '**Composition (snapshot/static):**'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
- en: Pie chart
  id: totrans-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Stacked bar chart
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Treemap
  id: totrans-245
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Composition over time:**'
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
- en: Stacked bar chart
  id: totrans-247
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Area chart
  id: totrans-248
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Distribution**: Finding the *distribution* of your data is important when
    you want to find *patterns, trends, clusters, and outliers or anomalies* in your
    data—for example, if you want to understand how employees are performing during
    the annual appraisal cycle (that is, which employees or how many employees are
    below par, which or how many employees meet expectations, and which or how many
    employees exceed expectations). Another example of distribution would be evaluating
    students'' performance in an exam or determining the defect frequency in your
    manufacturing process.'
  id: totrans-249
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: So, based on this information, you will further break down distribution as *distribution
    for a single measure*, and *distribution across two measures*.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
- en: 'The following list outlines the typical charts that should be used for each
    type of *distribution*:'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
- en: '**Distribution for a single measure:**'
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
- en: Box and whisker plot
  id: totrans-253
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Histogram
  id: totrans-254
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Distribution across two measures:**'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
- en: Scatter plot
  id: totrans-256
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Relationships**: Finding and understanding relationships, dependency, correlations,
    or cause and effect relationships between different variables of your data is
    another method of data analysis. When analyzing your data, it is important to
    ascertain whether there is any dependency between variables of your data (does
    one variable have any effect on another variable and if so, whether it is a positive
    or negative effect, such as the impact of marketing expenditure on sales profit
    or the increase or decrease in warm clothing sales depending on temperature).
    So, based on this information, you will further break down *relationship* as the
    *relationship between two measures* and the *relationship between multiple measures*.'
  id: totrans-257
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'The following list outlines the typical charts that should be used for each
    type of *relationship*:'
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
- en: 'Relationships between two measures: scatter plot'
  id: totrans-259
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Relationships between multiple measures: scatter plot with size and color'
  id: totrans-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Now that you understand these concepts of **Comparison**, **Composition**, **Distribution**,
    and **Relationships**, and which charts to choose for each of these scenarios,
    you will also try to see how to create these in Tableau. All these abovementioned
    scenarios and charts are explained in more detail in the upcoming chapters.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
- en: Apart from the aforementioned use cases or scenarios, you may also want to explore
    the *geographic* aspect of your data (that is, if you have any geographical information
    in your data). This could mean having data at a country level, state level, city
    level, or even postal code level. Creating geographic maps to show this geographic
    data is another way of exploring and visualizing your data since visualizing geographic
    data on a map can help us highlight certain events or occurrences across geographies
    and possibly unearth some hidden spatial patterns and or perform proximity analysis.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
- en: Note
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
- en: 'For more information on choosing the right chart, see the following article:
    [https://www.tableau.com/learn/whitepapers/which-chart-or-graph-is-right-for-you](https://www.tableau.com/learn/whitepapers/which-chart-or-graph-is-right-for-you).'
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
- en: Saving and Sharing Your Work
  id: totrans-265
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Another important point to discuss when working with Tableau is how to save
    your files and share them with others. As you know, Tableau is an interactive
    tool that allows users to filter, drill down, and slice and dice data using the
    features that are provided within the tool. Now, when it comes to saving and sharing
    your work with others, some people may want their end users to have the flexibility
    to play with the report and use the interactivity that is provided, while others
    may simply want end users to have a static snapshot of information that doesn't
    provide any sort of interactivity. Further, some may want to share the entire
    dashboard with their end users, while others may only want to share a single visualization.
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
- en: 'All these scenarios can be handled in Tableau. The following list will go through
    these options in detail, breaking them into two parts: static snapshots and interactivity versions:'
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
- en: '*Static snapshots*: The following is the list of options to choose from when
    you want to save and share a static snapshot of your work:'
