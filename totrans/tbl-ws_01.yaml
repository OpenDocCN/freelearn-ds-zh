- en: '`Sample - Superstore.xls` file that you just established a connection with.
    One point to note here is that just because you have established a connection
    to this Excel file does not mean that you have connected to the data.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Sample - Superstore.xls` file, which is where the actual data resides. The
    `Orders` table contains the list of all transactions from this retail superstore
    and contains data at an order level. This order level contains details of the
    day, product, and customer levels. Refer to the following figure to take a glance
