- en: '*Interactive versions*: The following is the list of options to choose from
    when you want to save and share interactive versions of your work:'
  prefs: []
  type: TYPE_NORMAL
- en: '`.twb``.twbx`: In order to save your views as interactive views, you will need
    to save your Tableau files in the following formats.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '`.TWB`: This is the file extension used to save a file as a *Tableau workbook*,
    which is a proprietary file format. `.twb` is the default file extension when
    you try to save any of your Tableau workbooks. These `.twb` files are kind of
    work-in-progress files that constantly require access to data and, since these
    require constant connectivity to data, it will not be possible to open the file
    unless you have Tableau Desktop and access to data that is used for creating this
    `.twb` file. So, if you wish to share this `.twb` file with anyone, you need to
    make sure they have access to the data; and if not, then the data source file
    will have to be made available to them. To save the file as `.twb`, choose the
    `File > Save As` option from the toolbar menu.'
  prefs: []
  type: TYPE_NORMAL
- en: 'This will open a new window that allows you to save the file. Make sure to
    choose the `Tableau Workbook (.twb)` option. Refer to the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 1.39: A screenshot showing the File > Save As > Tableau Workbook (.twb)
    option'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B16342_01_39.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 1.39: A screenshot showing the File > Save As > Tableau Workbook (.twb)
    option'
  prefs: []
  type: TYPE_NORMAL
- en: '`TWBX`: This is the file extension used to save the file as a *Tableau packaged
    workbook*, which contains the views as well as the copy of the data used for creating
    those views. Since the copy of the data is bundled along with the views that have
    been created, it allows the end user to access and interact with the file even
    when they don''t have direct access to the raw data that is being used for analysis.'
  prefs: []
  type: TYPE_NORMAL
- en: Further, since the copy of data is bundled along with the views, the data that
    is seen in the file is not the actual live data but a static snapshot of that
    data at a given point in time, which can be refreshed as and when required.
  prefs: []
  type: TYPE_NORMAL
- en: 'To save the file as `.twbx`, choose the `File > Save As` option from the toolbar
