- en: 'Section 3: Advanced Tableau'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：高级Tableau
- en: This section includes advanced Tableau topics such as table calculations, level
    of detail expressions, and Tableau analytics capabilities such as trend lines,
    forecasting, and clustering. In addition, you will learn how to build and use
    dashboards. Finally, you will practice with sample exams that closely resemble
    the actual exam.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包括高级Tableau主题，如表格计算、详细程度表达式，以及Tableau的分析功能，例如趋势线、预测和聚类。此外，你将学习如何构建和使用仪表板。最后，你将通过与实际考试非常相似的样考试题进行实践。
