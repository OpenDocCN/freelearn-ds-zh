- en: Learning to Edit Spatial Data
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 学习编辑空间数据
- en: One of the favorite questions I often hear from administrators, directors, and
    elected officials is *W**hen will our GIS be done?* The honest answer is *never*.
    Much of the information that we store in a **Geographic Information System** (**GIS**)
    is constantly changing – new roads are built, parcels are split and sold, new
    sewer lines are installed, and more. All of these changes need to be incorporated
    into our GIS databases. To do this, you must be able to edit your GIS data.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我经常从管理员、总监和当选官员那里听到的一个最喜欢的问题就是 *W**hen will our GIS be done?*（我们的 GIS 何时完成？）。诚实的答案是
    *永远不会*。我们存储在 **地理信息系统**（GIS）中的大部分信息都在不断变化——新的道路被建设，地块被分割和出售，新的下水道被安装，等等。所有这些变化都需要纳入我们的
    GIS 数据库中。要做到这一点，你必须能够编辑你的 GIS 数据。
- en: '**ArcGIS Pro** allows you to edit your GIS data, both spatial and tabular.
    You can add new features or modify existing ones. You can also edit the structure
    of your GIS database. With ArcGIS Pro, you can create new feature classes, add
    new attribute fields, create new tables, add domains, and more. It also supports
    the editing of both 2D and 3D data.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**ArcGIS Pro** 允许你编辑你的 GIS 数据，包括空间数据和表格数据。你可以添加新特征或修改现有特征。你还可以编辑你的 GIS 数据库的结构。使用
    ArcGIS Pro，你可以创建新的要素类，添加新的属性字段，创建新的表格，添加域，等等。它还支持编辑 2D 和 3D 数据。'
- en: Since ArcGIS Pro was released in 2015, Esri has continually improved the editing
    capabilities of ArcGIS Pro. Most of the tools that were available in the older
    **ArcMap** application are now included in ArcGIS Pro. However, there are still
    a few data types, such as personal geodatabases and geometric networks, that cannot
    be edited with ArcGIS Pro. These most likely will never be supported in ArcGIS
    Pro. The old **ArcMap Parcel Fabric** is also not editable with ArcGIS Pro. Esri
    has developed a new version of Parcel Fabric for ArcGIS Pro.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 自从 ArcGIS Pro 在 2015 年发布以来，Esri 一直在不断改进 ArcGIS Pro 的编辑功能。大多数在较老的 **ArcMap**
    应用程序中可用的工具现在都包含在 ArcGIS Pro 中。然而，还有一些数据类型，如个人地库和几何网络，无法使用 ArcGIS Pro 进行编辑。这些很可能永远不会在
    ArcGIS Pro 中得到支持。旧的 **ArcMap Parcel Fabric** 也无法使用 ArcGIS Pro 进行编辑。Esri 为 ArcGIS
    Pro 开发了一个新的 Parcel Fabric 版本。
- en: 'It is now time for you to start exploring how to edit spatial data in ArcGIS
    Pro. In this chapter, you will learn the following topics:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候开始探索如何在 ArcGIS Pro 中编辑空间数据了。在本章中，你将学习以下主题：
- en: Understanding the editable data formats
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解可编辑的数据格式
- en: Editing data using ArcGIS Pro
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 ArcGIS Pro 编辑数据
- en: Learning what types of data can be edited
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习哪些类型的数据可以编辑
- en: Creating and managing feature templates
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建和管理要素模板
- en: Creating and updating spatial data
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建和更新空间数据
- en: Knowing which data types can be edited
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解哪些数据类型可以编辑
- en: The skills that you will learn while working through these topics will provide
    you with a basic understanding of the editing workflow in ArcGIS Pro and how to
    use many of the most commonly used tools to maintain and update your GIS data.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在处理这些主题的过程中，你将获得的技能将为你提供一个 ArcGIS Pro 中编辑工作流程的基本理解，以及如何使用许多最常用的工具来维护和更新你的 GIS
    数据。
- en: Technical requirements
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: Like the other chapters in this book, you will need to have **ArcGIS Pro 2.6**
    or newer installed. A basic license should be sufficient to complete the exercises
    contained in this chapter. You might find it helpful to have multiple monitors,
    although this is not mandatory.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 与本书中的其他章节一样，你需要安装 **ArcGIS Pro 2.6** 或更高版本。基本许可证应该足以完成本章包含的练习。虽然不是强制性的，但拥有多个显示器可能会有所帮助。
- en: Understanding the editable data formats
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解可编辑的数据格式
- en: ArcGIS Pro allows users to access and use a lot of data formats to make maps,
    perform queries, and more. However, using and accessing is very different from
    being able to edit. It is important to know the limits of ArcGIS Pro with certain
    common data formats.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Pro 允许用户访问和使用多种数据格式来制作地图、执行查询等。然而，使用和访问与能够编辑是截然不同的。了解 ArcGIS Pro 在某些常见数据格式上的限制非常重要。
- en: In this section, you will learn what data storage formats you can edit in ArcGIS
    Pro and how you can tell what format your data is stored in while working in ArcGIS
    Pro. This section will also provide you with a short introduction to the Esri
    geodatabase storage format, which is the preferred format for ArcGIS Pro.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，你将了解你可以在 ArcGIS Pro 中编辑哪些数据存储格式，以及如何在 ArcGIS Pro 的工作中判断你的数据存储的格式。本节还将为你提供一个关于
    Esri 地库存储格式的简要介绍，这是 ArcGIS Pro 的首选格式。
- en: Data formats – editable or not
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据格式——可编辑或不可编辑
- en: The more you work in GIS, the greater the number of different data formats you
    will encounter. Esri's ArcGIS platform supports many of the most frequently used
    formats. However, as we said earlier, there is a big difference between being
    able to view and query data, and being able to edit it.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在 GIS 领域工作得越多，你将遇到的不同数据格式就越多。Esri 的 ArcGIS 平台支持许多最常用的格式。然而，正如我们之前所说的，能够查看和查询数据与能够编辑数据之间有很大的区别。
- en: 'ArcGIS Pro has various data storage formats that you are likely to encounter
    on a regular basis. The following table outlines some of the limits that ArcGIS
    Pro has when using some of these various storage formats:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Pro 有各种你可能经常遇到的数据存储格式。以下表格概述了 ArcGIS Pro 在使用这些各种存储格式时的一些限制：
- en: '| **Data format** | **Display** | **Edit** | **Comments** |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| **数据格式** | **显示** | **编辑** | **注释** |'
- en: '| Personal geodatabase | No | Yes | Esri has said they will never support this
    format in ArcGIS Pro. |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| 个人地理数据库 | 否 | 是 | Esri 表示他们永远不会在 ArcGIS Pro 中支持此格式。|'
- en: '| File and Enterprise (also known as **Spatial Database Engine** (**SDE**))
    geodatabase | Yes | Yes | Enterprise geodatabases require a standard license or
    above. **Geometric Networks** and ArcMap Parcel Fabric editing are currently not
    supported, but **ArcGIS Pro Utility Network** and Parcel Fabric are supported.
    |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| 文件和企业（也称为 **空间数据库引擎**（**SDE**））地理数据库 | 是 | 是 | 企业地理数据库需要标准许可证或更高版本。**几何网络**和
    ArcMap 地块编织编辑目前不支持，但 **ArcGIS Pro 工具网络**和地块编织是支持的。|'
- en: '| Shapefiles | Yes | Yes |  |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '| Shapefiles | 是 | 是 |  |'
- en: '| CAD files (`.dwg`, `.dxf`, or `.dgn`) | Yes | No | ArcGIS Pro may have some
    issues displaying newer versions of **AutoCAD**''s `.dwg` format. |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '| CAD 文件（`.dwg`、`.dxf` 或 `.dgn`）| 是 | 否 | ArcGIS Pro 可能会在显示 **AutoCAD** 的 `.dwg`
    格式的较新版本时遇到一些问题。|'
- en: '| ArcGIS Feature Layer Service | Yes | Yes | Published with **ArcGIS Server**,
    **ArcGIS Enterprise**, or **ArcGIS Online**. It must have editing enabled on the
    service. |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| ArcGIS 特征层服务 | 是 | 是 | 通过 **ArcGIS Server**、**ArcGIS Enterprise** 或 **ArcGIS
    Online** 发布。必须在服务上启用编辑功能。|'
- en: '| Web Map Service | Yes | No | ArcGIS Pro can access web map services, including
    ArcGIS Server/Enterprise, ArcGIS Online, **Warehouse Management System** (**WMS**),
    and **Web Map Tile Service** (**WMTS**). |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| 网络地图服务 | 是 | 否 | ArcGIS Pro 可以访问网络地图服务，包括 ArcGIS Server/Enterprise、ArcGIS
    Online、**仓库管理系统**（**WMS**）和 **网络地图瓦片服务**（**WMTS**）。|'
- en: '| Excel spreadsheet | Yes | No |  |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '| Excel 电子表格 | 是 | 否 |  |'
- en: '| DBF file | Yes | Yes |  |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| DBF 文件 | 是 | 是 |  |'
- en: '| Text files (`.txt` or `.csv`) | Yes | No |  |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| 文本文件（`.txt` 或 `.csv`）| 是 | 否 |  |'
- en: The preceding list is just those data types that are most frequently encountered
    with a focus on vector or tabular data. There are many other GIS data formats.
    **Shapefiles** and **geodatabases** are the primary spatial formats that ArcGIS
    Pro is designed to interact with in their entirety.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 上述列表只是那些最常遇到的与矢量或表格数据相关的数据类型。还有许多其他的 GIS 数据格式。**Shapefiles** 和 **地理数据库**是 ArcGIS
    Pro 设计为完全交互的主要空间格式。
- en: Understanding geodatabases
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 理解地理数据库
- en: It is important to note that the **Personal geodatabase** format is not supported
    in ArcGIS Pro. Esri has been slowly reducing support for this type of geodatabase,
    which is built on top of **Microsoft Access Database technology**. This is largely
    due to the limitations of **Microsoft Access**, which is restricted to 2 gigabytes
    in size and whose performance slows down as the database gets larger. This is
    the reason why Esri developed the file geodatabase.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，**个人地理数据库**格式在 ArcGIS Pro 中不受支持。Esri 一直在逐步减少对此类地理数据库的支持，这种数据库建立在 **Microsoft
    Access 数据库技术**之上。这主要是因为 **Microsoft Access** 的限制，其大小限制在 2 吉字节，并且随着数据库大小的增加，性能会变慢。这就是
    Esri 开发文件地理数据库的原因。
- en: 'It is strongly recommended that if you are still using personal geodatabases,
    you migrate them to a file or enterprise geodatabase, especially if you wish to
    begin using **ArcGIS Pro** or **ArcGIS Online**. File and enterprise geodatabases
    offer much better performance and storage capacity. The following table is a general
    comparison between the three general types of geodatabases that can be created
    with the ArcGIS platform:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 强烈建议，如果你仍在使用个人地理数据库，应将其迁移到文件或企业地理数据库，尤其是如果你希望开始使用 **ArcGIS Pro** 或 **ArcGIS
    Online**。文件和企业地理数据库提供了更好的性能和存储容量。以下表格是使用 ArcGIS 平台创建的三个一般类型的地理数据库之间的通用比较：
- en: '|  | **Personal** | **File** | **Enterprise/SDE** |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '|  | **个人** | **文件** | **企业/SDE** |'
- en: '| **Supporting database** | Microsoft Access | Individual files designed by
    Esri | **SQL Server Express**, **SQL Server**, **Oracle**, **DB2**, **Informix**,
    **SAP HANA**, **SQLite**, **Teradata Data Warehouse**, and **PostgreSQL** |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '| **支持数据库** | Microsoft Access | Esri设计的单个文件 | **SQL Server Express**, **SQL
    Server**, **Oracle**, **DB2**, **Informix**, **SAP HANA**, **SQLite**, **Teradata数据仓库**,
    和 **PostgreSQL** |'
- en: '| **Storage limit** | 2 GB (performance degrades as size increases) | 1 TB
    at the base of the database, plus 1 TB per feature dataset up to the maximum limit
    allowed by the hardware. | 10 GB plus depending on the supporting database |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| **存储限制** | 2 GB（随着大小的增加性能会降低） | 数据库底部1 TB，加上每个要素数据集1 TB，直到硬件允许的最大限制。 | 10
    GB加上，取决于支持数据库 |'
- en: '| **Number of editors** | 1 | 1 per feature dataset (if the map references
    layers from multiple feature datasets, each dataset will be locked when editing)
    | 10 or more depending on the supporting database |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| **编辑器数量** | 1 | 每个要素数据集1个（如果地图引用了多个要素数据集的层，在编辑时每个数据集都将被锁定） | 根据支持数据库，10个或更多
    |'
- en: Now that you know that ArcGIS Pro allows you to work with multiple data storage
    formats, but that you can only edit a few, *how do you tell what format the data
    you are using is stored as?* That is a good question. The next section will help
    you answer this question.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 既然你知道ArcGIS Pro允许你使用多种数据存储格式，但你只能编辑其中的一些，*那么你如何知道你正在使用的数据存储格式是什么？* 这是一个好问题。下一节将帮助你回答这个问题。
- en: Identifying your data format
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 识别你的数据格式
- en: 'Just as ArcGIS Pro allows you to visualize your data, it also provides visual
    clues about the data you are working with. Different icons are displayed next
    to various types of data to help you easily identify the type of data you are
    working with. The following screenshot illustrates some of the icons used by ArcGIS
    Pro to identify different types of data:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 正如ArcGIS Pro允许你可视化你的数据一样，它也提供了关于你正在处理的数据的视觉线索。不同的图标显示在各类数据旁边，帮助你轻松识别你正在处理的数据类型。以下截图展示了ArcGIS
    Pro用于识别不同类型数据的一些图标：
- en: '![](img/ef704cd4-6ed2-49cf-b17b-791fe7ab7b56.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/ef704cd4-6ed2-49cf-b17b-791fe7ab7b56.png)'
- en: As you can see in the preceding screenshot, ArcGIS Pro uses different icons
    to indicate the data type. For example, shapefiles use green icons with a graphic
    to tell whether the shapefile contains points, lines, or polygons. **Computer
    Aided Designing** (**CAD**) files are identified with blue icons; `.dwg`, `.dxf`,
    and `.dgn` files all use the same blue icons. ArcGIS does not distinguish between
    files created with **AutoCAD**, **MicroStation**, or one of the other many drafting
    and design software packages used by engineers and surveyors.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如前一个截图所示，ArcGIS Pro使用不同的图标来指示数据类型。例如，shapefiles使用带有图形的绿色图标来表示shapefile是否包含点、线或多边形。**计算机辅助设计**（**CAD**）文件用蓝色图标标识；`.dwg`、`.dxf`和`.dgn`文件都使用相同的蓝色图标。ArcGIS不会区分由**AutoCAD**、**MicroStation**或工程师和测量员使用的许多其他绘图和设计软件包创建的文件。
- en: Notice that some data formats support the storage of multiple data and feature
    types, while others only allow users to store a single data type. For example,
    the geodatabase allows you to store points, lines, polygons, raster, and more
    within a single database, whereas a shapefile will only allow you to store a single
    data type. A shapefile will be a point or a line or a polygon shapefile. It cannot
    contain more than one data type in a single shapefile.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 注意到一些数据格式支持存储多种数据和要素类型，而其他格式只允许用户存储单一数据类型。例如，地理数据库允许你在单个数据库中存储点、线、多边形、栅格等，而shapefile只允许你存储单一数据类型。一个shapefile将是一个点、线或多边形shapefile。它不能在单个shapefile中包含超过一种数据类型。
- en: It is important for you to know what data formats you are working with as this
    will determine what they store and what you are able to do with the data in ArcGIS
    Pro. As you have seen, some formats allow for the storage of multiple feature
    types while others only allow for one. With some formats, you can only display
    the data in ArcGIS Pro, and with others you can also edit the data.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 了解你正在处理的数据格式非常重要，因为这将决定它们存储的内容以及你能在ArcGIS Pro中做什么。正如你所看到的，一些格式允许存储多种要素类型，而其他格式只允许存储一种。对于某些格式，你只能在ArcGIS
    Pro中显示数据，而对于其他格式，你还可以编辑数据。
- en: Now that you are aware of some of the various data formats you might encounter
    while using ArcGIS Pro, it is time to start exploring how to edit your GIS data
    so that it stays up to date.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 既然你已经了解了一些在使用ArcGIS Pro时可能会遇到的各种数据格式，现在是时候开始探索如何编辑你的GIS数据，以确保其保持最新状态。
- en: Editing data using ArcGIS Pro
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用ArcGIS Pro编辑数据
- en: The world is ever-changing, so your GIS needs to keep up with those changes.
    Whether it is splitting a parcel, adding a road, adding a new attribute field,
    or creating a new layer of data, it is important that your GIS data reflects the
    most current conditions of the real-world features it represents and meets the
    needs of your organization.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 世界在不断变化，因此您的GIS需要跟上这些变化。无论是分割地块、添加道路、添加新的属性字段还是创建新的数据层，确保您的GIS数据反映了所代表的真实世界特征的最新状况，并满足您组织的需求。
- en: ArcGIS Pro contains tools that allow you to do all of this. You can add new
    features to an existing layer. You can modify existing features to show changes.
    You can create new layers and tables. In other words, ArcGIS Pro allows your GIS
    to grow, change, and flourish as reality changes.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Pro包含允许您完成所有这些任务的工具。您可以向现有图层添加新特征。您可以通过修改现有特征来显示变化。您可以创建新图层和表格。换句话说，ArcGIS
    Pro允许您的GIS随着现实的变化而增长、变化和繁荣。
- en: In this section, we will learn the workflow required to edit data in ArcGIS
    Pro. You will examine the steps and some of the basic tools that are commonly
    used to maintain GIS data. We will start with the steps required to prepare ArcGIS
    Pro to edit data.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将学习在ArcGIS Pro中编辑数据的所需工作流程。您将检查步骤和一些常用的基本工具，这些工具通常用于维护GIS数据。我们将从准备ArcGIS
    Pro以编辑数据所需的步骤开始。
- en: How to start editing features and attributes
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何开始编辑特征和属性
- en: To begin editing data in ArcGIS Pro is fairly easy. The first step is to open
    a project that contains layers that reference data that is stored in an editable
    format, such as a shapefile or geodatabase. From there, all you need to do is
    click on the Edit tab in the ribbon assuming you are using the default application
    editing option settings. It is that easy.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在ArcGIS Pro中开始编辑数据相对简单。第一步是打开一个包含引用存储在可编辑格式（如形状文件或地理数据库）中的数据层的项目。从那里，您只需点击功能区中的“编辑”选项卡（假设您正在使用默认的应用程序编辑选项设置）。就这么简单。
- en: For those who have been using **ArcMap**, this may seem too easy. *What happened
    to start editing?* In ArcGIS Pro, you no longer need to start editing. You can
    immediately start editing once your project is open. This has changed somewhat
    with the release of ArcGIS Pro 2.6\. With this release, Esri did introduce an
    option such that if enabled it does require you to start an editing session before
    you are able to make changes to your data. By default, this option is not enabled.
    ArcGIS Pro also does not limit you to editing data in one workspace at a time.
    If your map contains layers that point to data stored in a geodatabase and as
    shapefiles, you can edit them all at the same time. You no longer need to start
    and stop editing each time you need to switch between **workspaces**.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些一直在使用**ArcMap**的人来说，这可能会显得过于简单。*编辑开始在哪里？* 在ArcGIS Pro中，您不再需要开始编辑。一旦项目打开，您就可以立即开始编辑。随着ArcGIS
    Pro 2.6的发布，这一点有所改变。在这个版本中，Esri确实引入了一个选项，如果启用，则在进行数据更改之前确实需要您开始一个编辑会话。默认情况下，此选项未启用。ArcGIS
    Pro也不会限制您一次只能在一个工作空间中编辑数据。如果您的地图包含指向存储在地理数据库和形状文件中的数据的图层，您可以同时编辑它们。您不再需要在需要在工作空间之间切换时每次都开始和停止编辑。
- en: '*What is a workspace?* A workspace is a location in which your data is stored.
    It can be a database or a folder. Hence, a geodatabase is considered a single
    workspace. A folder that contains shapefiles or other data files would be another
    workspace.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '*什么是工作空间？* 工作空间是存储您数据的位置。它可以是数据库或文件夹。因此，地理数据库被视为一个单独的工作空间。包含形状文件或其他数据文件的文件夹将构成另一个工作空间。'
- en: Let's now move on to learn about preparing ArcGIS Pro for editing.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们来学习如何准备ArcGIS Pro以进行编辑。
- en: Preparing ArcGIS Pro to edit data
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 准备ArcGIS Pro编辑数据
- en: 'Before you start editing your data, you need to take some time to prepare both
    your data and ArcGIS Pro. Generally speaking, you should take the time to do the
    following before you start editing:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在您开始编辑数据之前，您需要花一些时间来准备您的数据和ArcGIS Pro。一般来说，在开始编辑之前，您应该花时间做以下事情：
- en: Ensure that all the spatial data that you plan to edit is in the same coordinate
    system. This avoids errors that can be the result of transformation issues.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保您计划编辑的所有空间数据都在相同的坐标系中。这可以避免由于转换问题而产生错误。
- en: Add and symbolize all layers that you wish to edit to your map. The simpler
    you can keep the symbology for each layer in the map, the faster it will redraw
    as you pan and zoom during editing. Also, save the complex symbology for printing.
    Since ArcGIS Pro supports multiple maps in a single project, you may want to have
    one map that you can use to edit data and another to include in a layout for printing.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将您希望编辑的所有图层添加并符号化到您的地图中。您在地图中保持每个图层的符号越简单，在编辑过程中平移和缩放时重绘的速度就越快。此外，将复杂的符号保存用于打印。由于
    ArcGIS Pro 支持在单个项目中使用多个地图，您可能希望有一个用于编辑数据的地图，另一个用于包含在打印布局中。
- en: Simplify your attribute fields so that only those you wish to edit, or that
    are needed to verify whether the proper features selected, and that you have,
    are visible. This will increase your efficiency and reduce the chance that you
    will mistakenly edit an attribute value that should not be changed.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 简化您的属性字段，以便仅显示您希望编辑的，或需要验证是否正确选择了适当的要素，以及您已经选择的要素。这将提高您的效率，并减少您错误地编辑不应更改的属性值的机会。
- en: 'Adjust the Project Option settings for editing from the Project tab:'
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从“项目”选项卡调整编辑的项目选项设置：
- en: Ensure that proper units are set for distance, angle, direction, and area.
  id: totrans-61
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保距离、角度、方向和面积的单位设置正确。
- en: Ensure that edit option settings are set as desired, such as, allow editing
    to be enabled or disabled from the Edit tab, or how and when to save your edits.
  id: totrans-62
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保编辑选项设置符合要求，例如，从“编辑”选项卡启用或禁用编辑，或如何以及何时保存您的编辑。
- en: Set which layers you wish to edit in List by Edits within the Contents pane.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容窗格中的“按编辑列表”中设置您希望编辑的图层。
- en: Set the snapping options.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设置捕捉选项。
- en: Taking the time to go through the preceding steps before editing for the first
    time in a project will make editing easier and reduce the chance of errors.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在项目中进行第一次编辑之前，花时间完成上述步骤将使编辑更加容易，并减少出错的机会。
- en: After you have configured your editing options, the next step to edit data is
    to go to the Edit tab on the ribbon.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在您配置了编辑选项之后，编辑数据的下一步是转到功能区上的“编辑”选项卡。
- en: Learning about the Edit tab
  id: totrans-67
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 了解“编辑”选项卡
- en: In the Edit tab, you will find many of your most commonly used editing tools.
    These will allow you to modify existing features or help create new features.
    In addition to editing spatial data, you can also edit attribute values and standalone
    tables.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在“编辑”选项卡中，您将找到许多您最常用的编辑工具。这些工具将允许您修改现有要素或帮助创建新要素。除了编辑空间数据外，您还可以编辑属性值和独立表。
- en: 'The following screenshot shows us the visual of the Edit tab:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图显示了“编辑”选项卡的视觉表示：
- en: '![](img/0a92557c-78c9-4be7-b441-0a1caffcb515.png)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![](img/0a92557c-78c9-4be7-b441-0a1caffcb515.png)'
- en: 'As you can see in the preceding screenshot, the Edit tab contains nine group
    tabs:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 如前一张截图所示，编辑选项卡包含九个组选项卡：
- en: The Clipboard group tab
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “剪贴板组”选项卡
- en: The Manage Editsgroup tab
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “管理编辑组”选项卡
- en: The Snappinggroup tab
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “捕捉组”选项卡
- en: The Featuresgroup tab
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “要素组”选项卡
- en: The Selectiongroup tab
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “选择组”选项卡
- en: The Toolsgroup tab
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “工具组”选项卡
- en: The Elevationgroup tab
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “高程组”选项卡
- en: The Correctionsgroup tab
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “校正组”选项卡
- en: The Data Reviewergroup tab
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “数据审查器组”选项卡
- en: Each of these groups contains tools related to their function. For example,
    the Manage Edits group contains tools that allow you to save, discard, or apply
    topology to your edits.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 这些组中的每一个都包含与其功能相关的工具。例如，“管理编辑”组包含允许您保存、丢弃或应用拓扑到您的编辑的工具。
- en: Let's now look more closely at some of these groups and the tools they contain.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更仔细地看看这些组及其包含的工具。
- en: Clipboard group
  id: totrans-83
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 剪贴板组
- en: 'The Clipboard group contains tools that will copy or paste to and from your
    computer’s clipboard. The following screenshot shows you the Clipboard group tab:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: “剪贴板组”包含将数据从您的计算机剪贴板复制或粘贴的工具。以下截图显示了剪贴板组选项卡：
- en: '![](img/c495272a-7af7-4a45-86f6-93bc66f987c7.png)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c495272a-7af7-4a45-86f6-93bc66f987c7.png)'
- en: As you can see in the preceding screenshot, using these tools, you can copy
    features in one layer to another, or cut them from one layer and paste them into
    another. You can also use these tools to duplicate features in the same layer.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 如前一张截图所示，使用这些工具，您可以将一个图层中的要素复制到另一个图层，或者从其中一个图层剪切它们并粘贴到另一个图层。您还可以使用这些工具在同一个图层中复制要素。
- en: Manage Edits group
  id: totrans-87
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: “管理编辑”组
- en: 'The Manage Edits group helps you control your edits. Here you can save your
    edits or discard them. If you discard edits, ArcGIS Pro will revert all your data
    back to the way it was prior to the last time you saved. The following screenshot
    shows you the Manage Edits group tab:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 管理编辑组帮助您控制您的编辑。在这里，您可以保存您的编辑或丢弃它们。如果您丢弃编辑，ArcGIS Pro将把所有数据恢复到最后一次保存时的状态。以下截图显示了管理编辑组标签页：
- en: '![](img/bc7a6906-4ec4-4814-a6f2-32e997cbdd94.png)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/bc7a6906-4ec4-4814-a6f2-32e997cbdd94.png)'
- en: By default, ArcGIS Pro does not automatically save your data edits. If you want
    to have your data edits automatically saved, you must enable this option under
    your Project Editing Options. You can choose to automatically save at specific
    time intervals or after a number of operations. Setting up an automatic save can
    help ensure that you don't lose edits you have performed if your system or ArcGIS
    Pro were to crash.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，ArcGIS Pro不会自动保存您的数据编辑。如果您想自动保存数据编辑，您必须在项目编辑选项下启用此选项。您可以选择在特定时间间隔后或执行一定数量的操作后自动保存。设置自动保存可以帮助确保在您的系统或ArcGIS
    Pro崩溃时不会丢失您已执行的编辑。
- en: Two things to remember when saving. First, you can only undo back to the point
    of your last save. Second saving data edits and saving changes to your project
    are two different things. To save data edits, you must either enable the **autosave**
    function or click the Save button on the Edit tab. To save changes to your project,
    such as the addition of a new layer or changes to symbology, you must click on
    the Save button in the Quick Access toolbar or from the Project tab.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 保存时有两件事要记住。首先，您只能撤销到最后一次保存的点。其次，保存数据编辑和保存项目更改是两件不同的事情。要保存数据编辑，您必须启用**自动保存**功能或点击编辑选项卡上的保存按钮。要保存项目更改，例如添加新图层或更改符号，您必须点击快速访问工具栏或项目标签页上的保存按钮。
- en: From this group, you can also select any topology that you want to apply to
    your data when editing, and if it is a geodatabase topology, then you can also
    use the **Error Inspector** to locate topological errors in your data.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 从这个组中，您还可以选择在编辑时想要应用到您数据上的任何拓扑，如果它是地理数据库拓扑，那么您还可以使用**错误检查器**来定位您数据中的拓扑错误。
- en: Topology is a model of how features in one or more layers of data are related
    to one another spatially. In ArcGIS Pro, there were two types of topology, namely,
    **Map** and **geodatabase**.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 拓扑是描述一个或多个数据层中的特征如何相互关联的空间模型。在ArcGIS Pro中，有两种类型的拓扑，即**地图**和**地理数据库**。
- en: Geodatabase topologies allow you to assign rules to your data, such as the fact
    that parcels must not overlap, or a manhole must be connected to a utility line.
    This allows you to easily find and fix errors in your data.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 地理数据库拓扑允许您为您的数据分配规则，例如地块不能重叠，或检查井必须连接到管线。这允许您轻松地找到并修复数据中的错误。
- en: A Map topology does not have rules, but does allow you to edit data so that
    any existing spatial relationships are maintained. If you want to learn more about
    topologies and how they work, you might want to look at *Chapter 5* of the *ArcGIS
    Pro 2.x Cookbook*.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 地图拓扑没有规则，但它允许您编辑数据，以便保持任何现有的空间关系。如果您想了解更多关于拓扑及其工作方式的信息，您可能想查看*ArcGIS Pro 2.x
    烹饪书*的第5章。
- en: Snapping group
  id: totrans-96
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 捕捉组
- en: The next group is Snapping. It includes a single button with a drop-down menu
    that controls snapping and snapping options. Snapping allows you to easily draw
    features so that they maintain connections to other features on the same or a
    different layer while editing. From the Snapping group, you can set where you
    want to snap to new features or sketches to existing features.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个组是捕捉。它包括一个带有下拉菜单的单个按钮，用于控制捕捉和捕捉选项。捕捉允许您在编辑时轻松绘制特征，使它们在相同或不同图层上与其他特征保持连接。从捕捉组中，您可以设置您想要捕捉到新特征或草图到现有特征的地点。
- en: A **sketch** is something you create while editing. It can represent a new feature,
    such as a new street centerline or parcel polygon. Sketches can also be shapes
    you draw to modify or reshape existing features, such as a line drawn to split
    a polygon. Sketches are temporary and only exist in the memory of your computer.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '**草图**是在编辑过程中创建的。它可以代表一个新功能，例如新的街道中心线或地块多边形。草图也可以是您绘制的形状，用于修改或重塑现有功能，例如绘制一条线来分割多边形。草图是临时的，只存在于您计算机的内存中。'
- en: If the sketch represents an update or change to one of your layers, it is not
    committed back to your GIS data until you save your edits. Once you save your
    sketch, it becomes a true feature. This is why you should save often.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 如果草图代表了对您其中一个图层的更新或更改，那么在您保存编辑之前，它不会被提交回您的GIS数据。一旦您保存了草图，它就变成了一个真正的功能。这就是为什么您应该经常保存的原因。
- en: 'With Snapping enabled, you can snap to the end, edge, midpoint, intersections,
    and vertex of other features, as shown in the following screenshot:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 启用捕捉功能后，您可以捕捉到其他特征的下端、边缘、中点、交叉点和顶点，如下面的截图所示：
- en: '![](img/acc65f8f-e109-457c-9174-c9be1d7eb928.png)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/acc65f8f-e109-457c-9174-c9be1d7eb928.png)'
- en: As you can see in the preceding screenshot, from the Snapping dropdown, you
    can also enable and disable snapping. Holding down your space bar will also temporarily
    disable snapping as long as it is held down.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 如前一个截图所示，从捕捉下拉菜单中，您还可以启用和禁用捕捉。按住空格键也会暂时禁用捕捉，只要它被按住。
- en: Features group
  id: totrans-103
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 功能组
- en: 'The Features group contains tools for creating and editing features. You access
    the Create or Modify panes from here. You can also delete selected features or
    records using the Delete button, as shown in the following screenshot:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 功能组包含用于创建和编辑功能的工具。您可以从这里访问创建或修改选项卡。您还可以使用删除按钮删除选定的功能或记录，如下面的截图所示：
- en: '![](img/9009c3de-bf7b-4f24-84ac-6a2eac5d295b.png)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/9009c3de-bf7b-4f24-84ac-6a2eac5d295b.png)'
- en: Clicking on the Create button opens the Create Features pane. The Create Features
    pane contains the feature templates used to create new features in your layers.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 点击创建按钮将打开创建功能选项卡。创建功能选项卡包含用于在您的图层中创建新功能的特征模板。
- en: The Modify button opens the Modify pane, which includes tools for changing existing
    features, such as move, rotate, split, and more. Many of these same tools are
    also found in the Tools group. The Tools group just provides a quicker way to
    access them.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 修改按钮打开修改选项卡，其中包含用于更改现有功能的工具，如移动、旋转、分割等。许多这些工具也存在于工具组中。工具组只是提供了一个更快访问它们的方法。
- en: Selection group
  id: totrans-108
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 选择组
- en: 'The Selection group includes the tools for selecting features interactively
    within your map, viewing attributes, and clearing your selection. The Select tool
    includes five different shapes that can be drawn to select features for editing,
    as shown in the following screenshot:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 选择组包括在您的地图中交互式选择功能、查看属性和清除选择的工具。选择工具包括五种不同的形状，可以用来选择用于编辑的功能，如下面的截图所示：
- en: '![](img/30c86ed6-d8fe-40ff-a156-b2cc91c4ddb6.png)'
  id: totrans-110
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/30c86ed6-d8fe-40ff-a156-b2cc91c4ddb6.png)'
- en: As you can see from the preceding screenshot, most of these are self-explanatory,
    with the exception of Lasso. The Lasso select tool allows you to draw a freeform
    polygon shape. The drawing follows the movement of your mouse pointer as long
    as you hold the left mouse button down. Releasing the mouse button completes the
    shape.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 如前一个截图所示，这些大多数都是不言自明的，除了套索。套索选择工具允许您绘制一个自由形状的多边形。只要您按住鼠标左键，绘制就会跟随鼠标指针的移动。释放鼠标按钮将完成形状。
- en: Now that you have learned all about the Edit tab and all its components, let's
    move on to the next section about creating new features as an editing task.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经了解了所有关于编辑选项卡及其组件的内容，让我们继续到下一个部分，关于创建新功能作为编辑任务。
- en: Creating new features
  id: totrans-113
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建新功能
- en: Creating a new feature is a very common editing task. It might be adding a new
    road, a new sewer manhole, or a new stormwater detention pond. As new things are
    built, we need to add them to our GIS. Creating new features requires a **feature
    template.**
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 创建新功能是一个非常常见的编辑任务。这可能包括添加一条新道路、一个新的下水道检查井或一个新的雨水滞留池。随着新事物的建设，我们需要将它们添加到我们的GIS中。创建新功能需要**功能模板**。
- en: Learning about feature templates
  id: totrans-115
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 了解功能模板
- en: 'Feature templates define the properties required to create a new feature. This
    includes the target layer, default construction tool, default attribute values,
    and symbology, as you can see in the following screenshot:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 功能模板定义了创建新功能所需的属性。这包括目标层、默认构造工具、默认属性值和符号，如下面的截图所示：
- en: '![](img/39880ed1-237c-4bfc-9e84-e201b2a86f0b.png)'
  id: totrans-117
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/39880ed1-237c-4bfc-9e84-e201b2a86f0b.png)'
- en: The General Properties associated with a feature template allows you to define
    metadata for the template and indicates where the layer's new features will be
    inserted. This is called the **target layer**.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 与功能模板关联的通用属性允许您为模板定义元数据，并指示新功能将插入到图层中的位置。这被称为**目标层**。
- en: As you can see in the preceding screenshot, the Tools tab in the template properties
    allows you to set properties associated with editing tools you can use to create
    new features using the template. Here, you can select which tools users are allowed
    to use to create new features and which tool will be the default tool that users
    will automatically start with when creating a new feature.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 如前一个屏幕截图所示，在模板属性中的“工具”选项卡允许你设置与编辑工具相关的属性，这些工具可用于使用模板创建新功能。在这里，你可以选择用户允许使用的创建新功能的工具，以及当用户创建新功能时将自动启动的默认工具。
- en: Lastly, the Attributes tab allows you to set default attribute properties for
    the fields contained in the attribute table for the target layer identified on
    the General tab. On this tab, you can input a default value for each field, which
    will automatically be populated into the indicated field, and which fields are
    required by the user to enter a value in when creating a new feature.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，属性选项卡允许你为目标图层（在“常规”选项卡上标识）的属性表中的字段设置默认属性属性。在这个选项卡上，你可以为每个字段输入一个默认值，该值将自动填充到指定的字段中，并且哪些字段需要用户在创建新功能时输入值。
- en: These templates are tied to your map's contents. So, for each layer in your
    map, you will have a matching feature template. If you symbolize a layer with
    unique values, graduated colors, or graduated symbols, you will have a feature
    template for each unique symbol associated with that layer.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 这些模板与你的地图内容相关联。因此，对于你地图中的每个图层，你将有一个匹配的功能模板。如果你使用唯一值、渐变色或渐变符号来符号化图层，你将为与该图层关联的每个唯一符号有一个功能模板。
- en: 'For example, if you symbolize a parcel layer based on its zoning classification
    and there are three zoning classes, namely, Residential, Commercial, and Industrial,
    you will have three feature templates for that layer, as illustrated in the following
    screenshot:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果你根据其分区分类来符号化地块图层，并且有三个分区类别，即住宅、商业和工业，那么你将为该图层有三个功能模板，如下面的屏幕截图所示：
- en: '![](img/25ea38f3-767e-4d53-a5e2-6e6a8ed5733d.png)'
  id: totrans-123
  prefs: []
  type: TYPE_IMG
  zh: '![](img/25ea38f3-767e-4d53-a5e2-6e6a8ed5733d.png)'
- en: When you add a layer to your map or adjust the symbology, then your available
    feature templates are adjusted to match it. You can also manually create feature
    templates, adjust the properties of existing templates, and delete templates.
    This is all accomplished in the Manage Templates pane.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 当你向你的地图添加图层或调整符号时，你的可用功能模板会相应调整以匹配它。你也可以手动创建功能模板，调整现有模板的属性，以及删除模板。所有这些操作都在“管理模板”面板中完成。
- en: Now, let's move on to the exercise about creating new features.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们继续进行创建新功能的练习。
- en: Exercise 8A – Creating new features
  id: totrans-126
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习 8A – 创建新功能
- en: In this exercise, you will update several layers based on a plat you have been
    given for a new subdivision that has been built in the city of Trippville. This
    is part of your normal duties as the city's GIS specialist. The plat is from a
    local surveyor and has been scanned.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个练习中，你将根据你获得的Trippville市新建住宅区的平面图更新几个图层。这是你作为城市GIS专家的正常职责的一部分。该平面图来自当地测量员，并且已经扫描过。
- en: Using the information shown in the plat, you will need to update the sewer system
    layers, road centerlines, and parcels.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 使用平面图上显示的信息，你需要更新下水道系统图层、道路中心线和地块。
- en: Step 1 – Opening your project and preparing to edit
  id: totrans-129
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第一步 – 打开项目并准备编辑
- en: 'In this step, you will take some time to make sure everything is ready to begin
    editing. You will open your project to verify that the layers you need to update
    are editable. You will ensure there are not any warnings or messages that might
    cause problems while you update the data. You will also verify other editing option
    settings:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一步，你需要花一些时间确保一切准备就绪开始编辑。你将打开你的项目以验证你需要更新的图层是否可编辑。你将确保没有可能在你更新数据时引起问题的警告或消息。你还将验证其他编辑选项设置：
- en: Open ArcGIS Pro.
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开ArcGIS Pro。
- en: Using the skills you have learned in previous chapters and exercises throughout
    the book, open `Creating new features.aprx`, located in `C:\Student\IntroArcPro\Chapter8`.
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用你在本书前几章和练习中学到的技能，打开位于`C:\Student\IntroArcPro\Chapter8`的`Creating new features.aprx`。
- en: 'When the project opens, you should see a single map that contains the layers
    you will be updating. It should look very similar to the following screenshot:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 当项目打开时，你应该看到一个包含你将更新的图层的单个地图。它应该看起来非常类似于以下屏幕截图：
- en: '![](img/7aa6312d-d333-4043-9897-6fda54ebd7b0.png)'
  id: totrans-134
  prefs: []
  type: TYPE_IMG
  zh: '![](img/7aa6312d-d333-4043-9897-6fda54ebd7b0.png)'
- en: Now that your project is open, you need to verify a few settings.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 现在项目已打开，您需要验证一些设置。
- en: Click on the List by Source button in the Contents pane to verify the location
    of the source data for the layers in your map.
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击内容窗格中的按源列表按钮，以验证地图中图层的源数据位置。
- en: 'Question: *What geodatabase is being referenced by the layers and where is
    it located?*'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 问题：*图层引用的地理数据库是什么，它位于哪里？*
- en: Right-click on the Parcels layer and select Properties.
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击地块层并选择属性。
- en: Select Source from the pane on the left side of the Layer Properties window.
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从图层属性窗口左侧的面板中选择源。
- en: Scroll down in the right-side pane until you see Spatial Reference and expand
    it by clicking on the open arrowhead located next to it. This will show you what
    coordinate system this layer is in.
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在右侧窗格中向下滚动，直到看到空间参考，并通过点击其旁边的展开箭头来展开它。这将显示该层所在的坐标系统。
- en: 'Question: *What coordinate system is the parcels layer in?*'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 问题：*地块层所在的坐标系统是什么？*
- en: Using that same method, check the remainder of the layers within the map. See
    that coordinate system they are in.
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用相同的方法，检查地图中其余图层的其余部分。查看它们所在的坐标系统。
- en: 'Question: *Are all your layers within the same coordinate system?*'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 问题：*所有图层是否都在同一坐标系统中？*
- en: Now it is time to set up the symbology for the layers you will be editing.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候设置您将要编辑的图层的符号了。
- en: ArcGIS Pro will allow you to edit data that is in a different coordinate system.
    However, the recommended best practice is to have all data being edited within
    the same coordinate system. This helps avoid errors caused by using different
    transformations.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Pro 允许您编辑位于不同坐标系统中的数据。然而，建议的最佳实践是在同一坐标系统中编辑所有数据。这有助于避免使用不同转换引起的错误。
- en: For the most part, the current symbology will work. However, the Public Works
    Director wants the new sewer lines entered with the correct size and material.
    To make that process more efficient, it would be good to have a feature template
    with those default values defined ahead of time. Since feature templates are linked
    to the layers in your Contents pane, you will change the symbology for the sewer
    lines to be based on the pipe’s size and material.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 大部分情况下，当前符号将有效。然而，公共工程总监希望新输入的排水管道具有正确的尺寸和材料。为了使这个过程更高效，最好有一个在事先定义了这些默认值的特征模板。由于特征模板与内容窗格中的图层相关联，您将更改排水管道的符号，使其基于管道的尺寸和材料。
- en: Luckily there is already a layer file that has the symbology settings already
    defined. You will be able to import those settings from the layer file without
    having to configure the symbology for the sewer_lines layer from the outset.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，已经有一个图层文件，其中已经定义了符号设置。您将能够从图层文件中导入这些设置，而无需从一开始就配置排水管道层的符号。
- en: Select the sewer_lines layer in the Contents pane.
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容窗格中选择排水管道层。
- en: Select the Appearance tab.
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择外观选项卡。
- en: Click on the Import tool located in the Drawing group tab. This will open the
    Geoprocessing pane on the right side of the interface.
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于绘图组选项卡中的导入工具。这将打开界面右侧的地理处理窗格。
- en: Click on the Browse button located at the end of Symbology Layer.
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于符号层末尾的浏览按钮。
- en: In the Symbology Layer window, click on Folders, located in the left pane of
    the window.
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在符号层窗口中，点击窗口左侧的文件夹。
- en: Double-click on the `Chapter8` folder.
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击`Chapter8`文件夹。
- en: Click on the `Sewer Lines.lyrx` file and then the OK button.
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击`Sewer Lines.lyrx`文件，然后点击确定按钮。
- en: 'Your Geoprocessing pane should now look like this:'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 您的地理处理窗格现在应该看起来像这样：
- en: '![](img/4a9faa4a-dadc-41bf-ad61-7706c6849be8.png)'
  id: totrans-156
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/4a9faa4a-dadc-41bf-ad61-7706c6849be8.png)'
- en: Once you have verified that everything is filled out correctly, click Run.
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦您确认所有内容都已正确填写，请点击运行。
- en: When the process has completed successfully, close the Geoprocessing pane.
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当过程成功完成后，关闭地理处理窗格。
- en: You have just used a layer file to import predefined symbology for your sewer
    layer, which allows you to distinguish between each sewer pipe's size and material.
    If, for some reason, this did not work, you can right-click on the existing sewer
    layer and select Remove. Then, go to the Catalog pane and the Folders connection.
    In the `Chapter8` folder, you can right-click on the `Sewer Lines.lyrx` file and
    choose Add to Current Map.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 您刚刚使用图层文件导入为您的下水道图层预定义的符号，这使得您能够区分每根下水道管道的大小和材质。如果由于某种原因这不起作用，您可以右键单击现有的下水道图层并选择“删除”。然后，转到目录窗格和文件夹连接。在“Chapter8”文件夹中，您可以右键单击“Sewer
    Lines.lyrx”文件并选择“添加到当前地图”。
- en: 'You are almost ready to start editing. However, there are a couple of other
    settings you need to check beforehand:'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 您几乎准备好开始编辑了。然而，还有一些其他设置您需要事先检查：
- en: Click on the Project tab in the ribbon and select Options.
  id: totrans-161
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区中点击“项目”标签并选择“选项”。
- en: 'Select Units and verify that the following settings are chosen. If they are
    not, then select the correct units:'
  id: totrans-162
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择单位并验证以下设置是否已选择。如果没有，请选择正确的单位：
- en: In the Distance Units field, select Foot_US.
  id: totrans-163
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在“距离单位”字段中，选择“英尺_US”。
- en: In the Angular Units field, selectDegrees Minutes Seconds.
  id: totrans-164
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在“角度单位”字段中，选择“度 分 秒”。
- en: In theArea Units field, select Square_Foot_US.
  id: totrans-165
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在“面积单位”字段中，选择“Square_Foot_US”。
- en: In theLocation Units field, selectFoot.
  id: totrans-166
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在“位置单位”字段中，选择“英尺”。
- en: In theDirection Units field, select Quadrant Bearing.
  id: totrans-167
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在“方向单位”字段中，选择“象限方位角”。
- en: In all others fields, just accept assigned values.
  id: totrans-168
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在所有其他字段中，只需接受分配的值。
- en: 'Select Editing in the left side panel of the Options window, as illustrated
    in the following screenshot:'
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在选项窗口的左侧面板中选择“编辑”，如图所示：
- en: '![](img/6f97074d-ada5-4d23-badc-d34780d6d6f1.png)'
  id: totrans-170
  prefs: []
  type: TYPE_IMG
  zh: '![](img/6f97074d-ada5-4d23-badc-d34780d6d6f1.png)'
- en: If needed, expand the Session section in the right-side pane.
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果需要，在右侧窗格中展开“会话”部分。
- en: Ensure theenable and disable editing from theEdittab is not enabled.
  id: totrans-172
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保从“编辑”标签启用和禁用编辑未启用。
- en: When this option is selected, users will need to enable editing from the Edit
    tab in the ribbon before they are allowed to make changes or updates to the data.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 当此选项被选中时，用户需要在功能区中的“编辑”标签下启用编辑，才能允许他们对数据进行更改或更新。
- en: For those that have used the older ArcMap application, this is similar to starting
    and stopping an edit session. If this option is not enabled, users are able to
    make changes to data at any time.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些使用过较老版本的ArcMap应用程序的用户，这类似于开始和停止编辑会话。如果此选项未启用，用户可以在任何时候更改数据。
- en: Ensure that Automatically save edits is not enabled. Since you are new to ArcGIS
    Pro, you don't want edits to be saved until you have verified them to be correct.
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保自动保存编辑未启用。由于您是ArcGIS Pro的新用户，您不希望编辑被保存，直到您确认它们是正确的。
- en: Also, make sure Save edits when saving project is not enabled.
  id: totrans-176
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 同时，确保在保存项目时保存编辑未启用。
- en: Feel free to examine the other Editing options that are available. Once you
    are done exploring, click OK. Click on the back arrow located in the Project window
    to return to the main ArcGIS Pro interface.
  id: totrans-177
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 随意检查其他可用的编辑选项。探索完毕后，点击“确定”。点击项目窗口中的返回箭头以返回到ArcGIS Pro主界面。
- en: You have one last thing to verify. You need to make sure Snapping is enabled
    and what will be snapped to. You also need to verify the snapping tolerance.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 您还有最后一件事要验证。您需要确保捕捉已启用，以及捕捉到什么。您还需要验证捕捉容差。
- en: Click on the Edit tab in the ribbon.
  id: totrans-179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区中点击“编辑”标签。
- en: Click on the small drop-down arrow located below Snapping.
  id: totrans-180
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于“捕捉”下方的较小下拉箭头。
- en: Select Snapping options.
  id: totrans-181
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择捕捉选项。
- en: Set your x,y tolerance to 10 Map Units.
  id: totrans-182
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将您的x，y容差设置为10地图单位。
- en: 'Set your Snap tip color to Mars Red as shown in the following screenshot and
    click OK:'
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将您的捕捉提示颜色设置为火星红，如以下截图所示，然后点击“确定”：
- en: '![](img/71302d3e-710b-42bb-b829-6b29eeeb1585.png)'
  id: totrans-184
  prefs: []
  type: TYPE_IMG
  zh: '![](img/71302d3e-710b-42bb-b829-6b29eeeb1585.png)'
- en: Click on the arrow below Snapping once more. Verify what snapping position options
    are enabled.
  id: totrans-185
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次点击“捕捉”下方的箭头。验证启用的捕捉位置选项。
- en: 'Question: *What snapping position options are enabled?*'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 问题：*启用了哪些捕捉位置选项？*
- en: You can change the snapping tolerance and snapping positions as required while
    you edit. As a new user, you will need to change those settings frequently as
    you try to find a happy medium that will work in most cases. Once you figure out
    what works best for you, you will not need to change the tolerance as often. The
    snapping positions will be changed much more frequently because they depend largely
    on what you are editing.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 在你编辑时，你可以根据需要更改捕捉容差和捕捉位置。作为一个新用户，你需要频繁更改这些设置，以尝试找到大多数情况下都能工作的最佳平衡点。一旦你找到了最适合你的设置，你就不需要经常更改容差。捕捉位置将更频繁地更改，因为它们在很大程度上取决于你正在编辑的内容。
- en: 'Set your snapping positions to endpoint and edge as illustrated in the following
    screenshot:'
  id: totrans-188
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将你的捕捉位置设置为端点和边缘，如图下截图所示：
- en: '![](img/40a62ae7-d852-43ef-b0d7-20f99774b85e.png)'
  id: totrans-189
  prefs: []
  type: TYPE_IMG
  zh: '![](img/40a62ae7-d852-43ef-b0d7-20f99774b85e.png)'
- en: Save your project.
  id: totrans-190
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存你的项目。
- en: You are now ready to begin editing. You have taken the time to ensure that your
    editing environment has been set up properly.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在可以开始编辑了。你已经花时间确保你的编辑环境已经正确设置。
- en: Step 2 – Adding your source data
  id: totrans-192
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第2步 – 添加你的源数据
- en: 'The surveyor has provided you with a paper copy of the plat for the new subdivision.
    The plat shows the layout of the parcels, streets, sewer, and water features in
    the new subdivision. Luckily, one of your other staff members scanned and georeferenced
    the scanned plat so that you can easily add it to your map:'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 测量员已经为你提供了新分区平面图的纸质副本。平面图显示了新分区地块、街道、下水道和水特征的布局。幸运的是，你的另一位工作人员已经扫描并地理配准了扫描的平面图，这样你可以轻松将其添加到地图中：
- en: Click on the Map tab in the ribbon, and then select Bookmarks.
  id: totrans-194
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区点击地图标签，然后选择书签。
- en: 'Choose the New Subdivision 1 bookmark to zoom you to the location of the new
    subdivision, as illustrated in the following screenshot:'
  id: totrans-195
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“新分区1”书签以缩放到新分区的位置，如图下截图所示：
- en: '![](img/e8e41fad-e000-48c5-900a-2bda727341fb.png)'
  id: totrans-196
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e8e41fad-e000-48c5-900a-2bda727341fb.png)'
- en: In the Catalog pane, expand Folders and the Chapter8 connection.
  id: totrans-197
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在目录窗格中，展开文件夹和Chapter8连接。
- en: Right-click on `Forrest Park Subdivision.jpg` and choose Add to Current Map.
    Depending on your computer, it might take a moment for the file to display on
    your map.
  id: totrans-198
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键点击`Forrest Park Subdivision.jpg`并选择添加到当前地图。根据你的电脑，文件显示在地图上可能需要一点时间。
- en: 'Your map should now look like this. Your zoom scale and display area may be
    slightly different depending on the size of your monitor and its resolution:'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 你的地图现在应该看起来像这样。你的缩放比例和显示区域可能因你的显示器大小和分辨率而略有不同：
- en: '![](img/7c09e531-0ccc-42e1-b49f-8cf2c3664f94.png)'
  id: totrans-200
  prefs: []
  type: TYPE_IMG
  zh: '![](img/7c09e531-0ccc-42e1-b49f-8cf2c3664f94.png)'
- en: There is no need to have the Imagery basemap visible at this time. It will only
    slow you down as you pan and zoom during editing. So, turn off the Imagery layer
    by unchecking the box next to the layer.
  id: totrans-201
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 目前不需要显示影像底图。它只会在你编辑时拖动和缩放时减慢你的速度。所以，通过取消勾选图层旁边的框来关闭影像图层。
- en: You have just added the scanned plat as a layer to your map. This will allow
    you to use it as a guide for adding new features and updating your GIS database.
    This is just one example of a data source you can use. There are many other ways
    in which you may acquire new information to use in your GIS.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚将扫描的平面图作为一个图层添加到你的地图中。这将允许你将其用作添加新特征和更新你的GIS数据库的指南。这只是你可以使用的数据源的一个例子。还有许多其他方式你可以获取新信息用于你的GIS。
- en: Step 3 – Drawing a new sewer line
  id: totrans-203
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第3步 – 绘制新的下水道线路
- en: 'Now that you have the plat added to your map to use as a guide, you will start
    drawing new features. You will start with simple lines and points that make up
    the sewer system:'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经将平面图添加到地图中作为参考，你将开始绘制新的特征。你将从组成下水道系统的简单线条和点开始：
- en: Zoom into the north-east corner of the new subdivision so that you can see where
    the new sewer line connects to the existing sewer line.
  id: totrans-205
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将视图放大到新分区的东北角，以便你可以看到新的下水道线路与现有下水道线路的连接处。
- en: Click on the Edit tab in the ribbon.
  id: totrans-206
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区点击编辑标签。
- en: Click on the Create button to open the Create Features pane on the right side
    of the interface.
  id: totrans-207
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击创建按钮以打开界面右侧的创建要素窗格。
- en: 'Question: *What templates are available?*'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 问题：*有哪些可用的模板？*
- en: You will now add a new sewer line and manhole by tracing the features shown
    in the plat. Before you do that though, you will examine a feature template.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在将通过追踪平面图中显示的特征来添加新的下水道线路和人孔。但在你这样做之前，你将检查一个特征模板。
- en: Right-click on the 8 inch PVC template in the Create Features pane and select
    Properties. This should open the Template Properties window for that template.
  id: totrans-210
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在创建要素面板中，右键单击8英寸PVC模板，并选择属性。这应该会打开该模板的模板属性窗口。
- en: 'Question: *What are some of the properties associated with the template?*'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 问题：*与模板相关的一些属性有哪些？*
- en: Under Attributes, look at the values next to Pipe Size and Material.
  id: totrans-212
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在属性部分，查看管道尺寸和材料旁边的值。
- en: 'Question: *What values are assigned to those fields for this template and where
    do you think they came from?*'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 问题：*在这个模板中，这些字段被赋予了哪些值？你认为它们是从哪里来的？*
- en: Since you are adding new pipes that were recently constructed, you will set
    the value for the Condition field to Good for this template. Click in the cell
    next to the condition and select Good from the drop-down list.
  id: totrans-214
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 由于你正在添加最近新建的管道，因此你将为这个模板的条件字段设置值为“良好”。点击条件旁边的单元格，并从下拉列表中选择“良好”。
- en: Click OK to close the Template Properties window.
  id: totrans-215
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“确定”关闭模板属性窗口。
- en: The reason you were presented with a drop-down list for the condition field
    is that it had a **coded values domain** assigned to that field. A coded values
    domain is a list of predefined accepted values that can be entered into a field.
    When editing, you can only select a value that is included in the domain. This
    helps increase editing efficiency and reduce errors.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 你在条件字段中看到一个下拉列表的原因是，该字段被分配了一个**编码值域**。编码值域是一个可以输入字段的预定义接受值的列表。在编辑时，你只能选择域中包含的值。这有助于提高编辑效率并减少错误。
- en: Now that you have configured your feature template for the sewer lines, you
    are ready to begin drawing new features.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经为下水道线配置了你的要素模板，你就可以开始绘制新的要素了。
- en: Select the 8 inch PVC template in the Create Features pane. You know to use
    this template because your development ordinance requires this size and pipe material
    for all new residential subdivisions.
  id: totrans-218
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在创建要素面板中，选择8英寸PVC模板。你知道要使用这个模板，因为你的开发条例要求所有新的住宅分区都必须使用这个尺寸和管道材料。
- en: Click on the end of the existing 8-inch ductile iron pipe near the intersection
    of the existing GA HWY 50 and the new Oak Place.
  id: totrans-219
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在创建要素面板中，右键单击现有8英寸球墨铸铁管道的末端，靠近现有GA HWY 50和新的橡树街交叉口。
- en: 'Move your mouse to the manhole located to the west at the intersection of the
    new Oak Place and Pine Drive, as illustrated in the following screenshot, and
    double-click on it:'
  id: totrans-220
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标移至新橡树街和松树道交叉口西边的检查井处，如图所示，并双击它：
- en: '![](img/477f0560-1db0-4582-93b7-eac0cdafbab7.png)'
  id: totrans-221
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/477f0560-1db0-4582-93b7-eac0cdafbab7.png)'
- en: As you can see in the preceding screenshot, you have just drawn one of the new
    sewer lines that were constructed for the new subdivision.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你在前面的屏幕截图中看到的，你刚刚绘制了为新分区新建的下水道线之一。
- en: If you forget to double-click or move your mouse away too fast and only single-click,
    you can press your *F2* button to finish the sketch.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你忘记双击或鼠标移动得太快而只进行了单击，你可以按*F2*按钮来完成草图。
- en: Drawing the new features is only part of creating a new feature. Next, you need
    to update the attributes associated with the feature. The power of GIS comes from
    the combination of both spatial and attribute data, which allows you and others
    to ask your map questions and get answers. Those answers are only as good as the
    data. So it is just as important to keep your features attributes up to date as
    it is to draw them correctly.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 绘制新要素只是创建新要素的一部分。接下来，你需要更新与要素相关的属性。GIS的力量来自于空间数据和属性数据的结合，这使得你可以向地图提问并获得答案。这些答案的质量取决于数据。因此，保持要素属性更新与正确绘制它们同样重要。
- en: Step 4 – Updating attributes
  id: totrans-225
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第4步 – 更新属性
- en: 'Now you will update the attributes for the new feature you just created. Attributes
    are the information about that feature. They will vary from one feature to another,
    and from one layer to another:'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你将更新你刚刚创建的新要素的属性。属性是关于该要素的信息。它们会因要素和图层而异：
- en: Click on the Attribute button located on the Edit tab in the ribbon. This will
    open the Attributes pane in the right side of the interface.
  id: totrans-227
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区编辑选项卡上点击属性按钮。这将打开界面右侧的属性面板。
- en: Notice that the values for Pipe Size, Material, and Condition have already been
    assigned by the template you used to draw the line.
  id: totrans-228
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 注意，管道尺寸、材料和条件值已经由你用来绘制线的模板分配了。
- en: Click in the cell to the right of LINEID and type `1200`. This field is used
    to identify each sewer line in the system, which can then be linked to a work
    order management system to track the maintenance history of each sewer line segment.
  id: totrans-229
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在LINEID右侧的单元格中单击并输入`1200`。此字段用于识别系统中的每条污水管线，然后可以将其链接到工作订单管理系统以跟踪每段污水管线的维护历史。
- en: In the Edit tab, click on the Save button to save the data edits you have made.
  id: totrans-230
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在编辑选项卡中，单击保存按钮以保存您所做的数据编辑。
- en: Challenge
  id: totrans-231
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 挑战
- en: Using the skills you have just learned, draw the remaining sewer lines shown
    on the plat for the new subdivision. Assign sequential LINEID numbers to the new
    pipes you draw. You will need to create individual pipe segments between each
    of the manholes shown on the source plat you are using to digitize the locations
    of the sewer lines.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 使用您刚刚学到的技能，绘制平铺上显示的新分区剩余的污水管线。为新管道分配连续的LINEID编号。您需要在源平铺上显示的每个检查井之间创建单独的管道段，以数字化污水线的位置。
- en: Step 5 – Drawing the manholes
  id: totrans-233
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第5步 – 绘制检查井
- en: 'Now that you have drawn the sewer lines, you need to add the new manholes as
    well. A manhole is generally located at the end of each pipe segment:'
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经绘制了污水管线，您还需要添加新的检查井。检查井通常位于每个管道段末端：
- en: Select the Create Features pane using the tab at the bottom of the right-hand
    side pane in the ArcGIS Pro interface.
  id: totrans-235
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用ArcGIS Pro界面右侧窗格底部的选项卡选择创建要素窗格。
- en: Click on the manhole template and ensure that the Point tool is selected underneath
    the template name.
  id: totrans-236
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击检查井模板并确保在模板名称下选择点工具。
- en: Click on the west end of the first pipe that you drew in *step 3* to add a new
    manhole.
  id: totrans-237
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在第3步中绘制的第一条管道的西端单击以添加新的检查井。
- en: Click on the Attributes tab located next to the Create Features tab.
  id: totrans-238
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击位于创建要素选项卡旁边的属性选项卡。
- en: You should now see all the attribute fields associated with the manhole layer.
    You do not have all the information to fill out all of these as of yet. However,
    you can update a couple of them.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在应该能看到与检查井层关联的所有属性字段。目前您还没有所有信息来填写这些字段。然而，您可以更新其中几个。
- en: Click in the cell next to Condition and select Good from the drop-down list.
  id: totrans-240
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在条件旁边的单元格中单击并从下拉列表中选择良好。
- en: If you completed the *Challenge* section, continue to add the other manholes
    shown on the plat using the same process, setting the Condition for each new manhole
    to Good.
  id: totrans-241
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您完成了*挑战*部分，请继续使用相同的过程添加平铺上显示的其他检查井，将每个新检查井的条件设置为良好。
- en: Once you are done adding new manholes, turn off the Forrest Park Subdivision
    plat in the Contents pane to view your handy work.
  id: totrans-242
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦您添加完新的检查井，请转到内容窗格中关闭Forrest Park Subdivision平铺，以查看您的工作成果。
- en: 'If you completed the challenge and added all the new manholes, your map should
    now look like this:'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您完成了挑战并添加了所有新的检查井，您的地图现在应该看起来像这样：
- en: '![](img/abbe07be-a9bf-43a4-80aa-58f211873a6e.png)'
  id: totrans-244
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/abbe07be-a9bf-43a4-80aa-58f211873a6e.png)'
- en: If you are happy with the new sewer features you have added, click on the Edit
    tab and the Save button in the Manage Edits group. This will save your edits back
    to the Trippville_GIS geodatabase.
  id: totrans-245
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您对添加的新污水要素满意，请单击编辑选项卡和管理编辑组中的保存按钮。这将把您的编辑保存回Trippville_GIS地理数据库。
- en: Remember when editing that your edits are only shown on your computer and stored
    in the computer's memory. They are not committed to the source for the layer so
    others can see them until you save your edits. Up until the point when they are
    saved, all edits are considered a sketch.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，在编辑时，您的编辑仅在您的计算机上显示并存储在计算机的内存中。它们尚未提交到层的源，以便其他人可以看到，直到您保存编辑。在保存之前，所有编辑都视为草图。
- en: This also means that if your computer crashes or ArcGIS Pro fails for any reason
    before you save, all your edits will be lost and unrecoverable. So, if you do
    not have the autosave function enabled, make sure to save often.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 这也意味着，如果在您保存之前，您的计算机崩溃或ArcGIS Pro因任何原因失败，您所做的所有编辑都将丢失且无法恢复。因此，如果您没有启用自动保存功能，请确保经常保存。
- en: Step 6 – Adding the street centerlines
  id: totrans-248
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第6步 – 添加街道中心线
- en: 'Now that you have learned how to add simple new features, it is time to do
    something a bit more challenging. You will add the road centerlines and rights-of-way.
    The first step will be to digitize the street centerlines and then use those to
    construct the rights-of-way:'
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经学会了如何添加简单的新的要素，是时候做一些更具挑战性的工作了。您将添加道路中心线和权利线。第一步将是数字化街道中心线，然后使用这些中心线来构建权利线：
- en: Turn the Forrest Park Subdivision plat back on so that it is visible once again.
  id: totrans-250
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次打开 Forrest Park Subdivision 地籍图，使其再次可见。
- en: Turn off the manhole and sewer_lines layers.
  id: totrans-251
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭检查井和下水道管线层。
- en: Turn on the Street_Centerlines layer.
  id: totrans-252
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 Street_Centerlines 层。
- en: Zoom into the north-east corner of the new subdivision where you first started
    drawing the new sewer lines in the last step.
  id: totrans-253
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将视图放大到新划分区域的东北角，您在上一步中首次开始绘制新的下水道管线的地方。
- en: Click on the Create Features tab in the pane on the right side of the interface.
  id: totrans-254
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在界面右侧的面板中，单击“创建要素”选项卡。
- en: 'Select the Street_Centerlines template and ensure that the line tool underneath
    is active, as shown in the following screenshot:'
  id: totrans-255
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择 Street_Centerlines 模板，并确保下面的线工具处于活动状态，如图所示：
- en: '![](img/5f903a42-efe4-42de-b677-0e78ffa82551.png)'
  id: totrans-256
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/5f903a42-efe4-42de-b677-0e78ffa82551.png)'
- en: To draw your first centerline segment, start at the point where the plat shows
    Oak Place intersecting GA HWY 50\. Click at that intersection to start drawing
    your first street segment.
  id: totrans-257
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要绘制您的第一个中心线段，从地籍图上 Oak Place 与 GA HWY 50 相交的点开始。在该交叉口点击以开始绘制您的第一个街道段。
- en: Move your mouse pointer in a westerly direction toward Pine Drive, as shown
    on the plat. Then, right-click and select Direction/Distance from the menu that
    appears.
  id: totrans-258
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针沿地籍图上所示的方向向西移动到 Pine Drive，然后右键单击，并从出现的菜单中选择方向/距离。
- en: 'In the DirectionandDistance window that just appeared, set the direction to
    `S89-39-09W` and the distance to `355` feet, as shown in the following screenshot,
    and then press the *Enter* key once you have typed in the required distance:'
  id: totrans-259
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在刚刚出现的方向和距离窗口中，将方向设置为 `S89-39-09W`，距离设置为 `355` 英尺，如图所示，然后在输入所需距离后按一次 *Enter*
    键：
- en: '![](img/80f8f137-106f-41ce-8fc7-69b7e582a263.png)'
  id: totrans-260
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/80f8f137-106f-41ce-8fc7-69b7e582a263.png)'
- en: A new line segment should appear that follows the centerline of Oak Place and
    that ends at the intersection of Pine Drive.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 应该出现一条新的线段，它沿着 Oak Place 的中心线延伸，并在 Pine Drive 的交叉口结束。
- en: Press your *F2* key to finish the sketch for the new road centerline you have
    drawn.
  id: totrans-262
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按下您的 *F2* 键以完成您所绘制的新的道路中心线的草图。
- en: You have just drawn a new street centerline using a new method. You created
    this new line so that it was a set distance in length and went in a specific south-westerly
    direction. While that information was not apparent on the plat that you added
    to the map, it is typical to find that type of information on a plat or engineering
    design document.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 您刚刚使用新方法绘制了一条新的街道中心线。您创建这条新线是为了使其长度有一定的距离，并朝特定的西南方向延伸。虽然这些信息在您添加到地图上的地籍图上并不明显，但在地籍图或工程设计文件上找到这种类型的信息是典型的。
- en: Creating new features based on specific measurements allows you to create data
    that is much more accurate than just tracing it from a scanned document or aerial
    photograph.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 基于特定测量创建新功能，可以使你创建的数据比仅从扫描文档或航空照片中追踪的数据更加精确。
- en: On the Edit tab, click on the Save button in the Manage Edits group. This will
    save the new street centerline you just created back to its data source.
  id: totrans-265
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“编辑”选项卡上，单击“管理编辑”组中的“保存”按钮。这将保存您刚刚创建的新街道中心线回其数据源。
- en: Remember that in ArcGIS Pro, the layers in your map reference back to a data
    source such as a geodatabase feature class or shapefile. The map itself or project
    does not store the data. So, as you are creating new features, what you are seeing
    on your screen is just a sketch of the feature that resides in your computer's
    **Random Access Memory** (**RAM**).
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，在 ArcGIS Pro 中，您地图中的图层引用回数据源，如地理数据库要素类或 shapefile。地图本身或项目并不存储数据。因此，当您创建新要素时，您在屏幕上看到的是计算机的
    **随机存取存储器** (**RAM**) 中驻留的要素草图。
- en: It does not become part of your GIS data until you save the edits. So make sure
    to save often, especially if you have not enabled the autosave option, because
    if, for some reason, your system or ArcGIS Pro crashes, all unsaved edits will
    be lost.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 直到您保存编辑之前，它都不会成为您 GIS 数据的一部分。所以请确保经常保存，尤其是如果您没有启用自动保存选项，因为如果由于某种原因，您的系统或 ArcGIS
    Pro 崩溃，所有未保存的编辑都将丢失。
- en: Now you will draw your next segment by once again selecting the Street_Centerlines
    template and then clicking on the endpoint for the segment you just completed.
  id: totrans-268
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，您将通过再次选择 Street_Centerlines 模板，然后点击您刚刚完成的段落的终点来绘制您的下一个段落。
- en: Move your mouse pointer along the road centerline shown on the plat and right-click.
    This time, select Distance from the menu.
  id: totrans-269
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针沿着地籍图上显示的道路中心线移动，然后右键单击。这次，从菜单中选择距离。
- en: 'In the Distance window, enter a distance of `485.5 ft` as shown in the following
    screenshot. This will lock the new segment you are drawing at the distance you
    entered, but you can still rotate freely:'
  id: totrans-270
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在距离窗口中，输入`485.5 ft`的距离，如图所示。这将锁定你正在绘制的新的段落到你输入的距离，但你仍然可以自由旋转：
- en: '![](img/6625195d-a18e-4921-9c30-916eb9642e03.png)'
  id: totrans-271
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/6625195d-a18e-4921-9c30-916eb9642e03.png)'
- en: Now rotate the new segment you are drawing so that it overlays the centerline
    shown in the plat. Once you get it aligned successfully, single-click to set the
    rotation for the segment.
  id: totrans-272
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在旋转你正在绘制的新的段落，使其覆盖图中显示的中心线。一旦成功对齐，单击一次以设置段落的旋转。
- en: At this point, you may need to pan your map over to continue drawing the centerline.
    If you do, press and hold the center wheel on your mouse. Then, pan your map so
    you can see Oak Place past the short cul-de-sac.
  id: totrans-273
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在这一点上，你可能需要将你的地图平移以继续绘制中心线。如果你这样做，请按住并保持鼠标的中心滚轮。然后，平移你的地图，以便你可以看到穿过短死胡同的Oak
    Place。
- en: 'To draw the curve, you will use a new tool, the Arc Segment tool. Look toward
    the bottom of the ArcGIS Pro interface for this tool on the toolbar that appeared
    when you started drawing the new street centerline segment, as shown in the following
    screenshot:'
  id: totrans-274
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要绘制曲线，你将使用一个新的工具，即弧段工具。在开始绘制新的街道中心线段时，在出现的工具栏底部寻找此工具，如图所示：
- en: '![](img/0c284460-de47-4530-af6a-8dba9bb5e2ec.png)'
  id: totrans-275
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/0c284460-de47-4530-af6a-8dba9bb5e2ec.png)'
- en: 'This tool allows you to trace three points to define the arc in the centerline.
    Single-click just once past the O in **Oak** where the curve begins (Start of
    Arc). Then, click near the estimated middle of the curve (Middle of Arc) to define
    the center of the arc. Lastly, click near the estimated end of the curve (End
    of Arc) where the road straightens out once more to define the end of the arc.
    You can see this in the following screenshot:'
  id: totrans-276
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 此工具允许你通过追踪三个点来定义中心线上的弧。在曲线开始处的**Oak**字母O之后单击一次（弧的起点）。然后，在曲线的估计中间附近单击以定义弧的中心。最后，在曲线的估计末端附近单击，此时道路再次变直，以定义弧的末端。你可以在以下截图中看到这一点：
- en: '![](img/3a2a8d37-a415-4041-8eae-da9cd8a7937e.png)'
  id: totrans-277
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/3a2a8d37-a415-4041-8eae-da9cd8a7937e.png)'
- en: You have just drawn a curve that is embedded in the centerline for the road.
    This provides a truer representation of the location and geometry of the roads
    than digitizing a series of small straight segments would have. You still need
    to finish this segment.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚绘制了一个嵌入在道路中心线中的曲线。这比数字化一系列小直线段提供了更真实的道路位置和几何形状的表示。你仍然需要完成此段落。
- en: Click on the Line tool located on the small toolbar where you found the Arc
    Segment tool. This will allow you to continue drawing the segment for this portion
    of Oak Place.
  id: totrans-279
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于小工具栏上的线工具，该工具栏是你找到弧段工具的地方。这将允许你继续绘制Oak Place这一部分的段落。
- en: The segment should automatically start from the end of the arc you just drew.
    Move your mouse pointer to the estimated intersection of Oak Place and the small
    unnamed road that runs north-west and double-click to end the sketch (this endpoint
    is illustrated in the previous screenshot for *step 18* as location 4).
  id: totrans-280
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 段落应该自动从你刚刚绘制的弧的末端开始。将鼠标指针移动到Oak Place和西北方向的小无名路的估计交点处，双击以结束草图（此端点在上一张截图的*步骤18*中作为位置4所示）。
- en: Edit the attributes for this segment the same way you did the first.
  id: totrans-281
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以相同的方式编辑此段落的属性。
- en: Save your edits.
  id: totrans-282
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存你的编辑。
- en: 'Using the skills you have just acquired, continue drawing the remainder of
    the street centerlines as shown on the plat. Once completed, your map should look
    very similar to the following, that is, if you turn off the Forrest Park Subdivision
    plat:'
  id: totrans-283
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用你刚刚获得的技能，继续绘制地图上所示的剩余街道中心线。完成后，你的地图应该看起来非常类似于以下，即如果你关闭Forest Park Subdivision图：
- en: '![](img/b2dc8ba0-514b-4497-bdc3-ff139f605ac8.png)'
  id: totrans-284
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/b2dc8ba0-514b-4497-bdc3-ff139f605ac8.png)'
- en: Now to add the rights-of-way for the roads. You could do this the same way you
    drew the roads. However, since the rights-of-way are based on the road centerlines,
    it is often easier to use them as a framework to construct your centerlines.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 现在要添加道路的通行权。你可以用同样的方式绘制道路。然而，由于通行权基于道路中心线，通常更容易将它们用作构建中心线的框架。
- en: Step 7 – Creating the street rights-of-way
  id: totrans-286
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 步骤7 – 创建街道通行权
- en: You will use a couple of methods to create the rights-of-way. We will start
    by using the **Buffer****editing** tool. Then, you will use the **Trace** tool.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 您将使用几种方法来创建道路权属。我们将首先使用**Buffer**编辑工具。然后，您将使用**Trace**工具。
- en: First, you will create the right-of-way for Oak Place. This road has a 50 foot
    right-of-way, meaning the right-of-way goes 25 feet from either side of the centerline.
    This makes it a perfect candidate to use the Buffer editing tool.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，您将为Oak Place创建道路权属。这条道路有50英尺的道路权属，意味着道路权属从中心线两侧各延伸25英尺。这使得它成为使用Buffer编辑工具的理想选择。
- en: ArcGIS Pro, like the older **ArcMap** application, contains multiple tools named
    **Buffer**. There is one editing tool and several geoprocessing tools in the older
    ArcMap application. There are two primary differences between the editing tool
    and the geoprocessing tools.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Pro，就像较老的**ArcMap**应用程序一样，包含多个名为**Buffer**的工具。在较老的ArcMap应用程序中有一个编辑工具和几个地理处理工具。编辑工具和地理处理工具之间有两个主要区别。
- en: The first is that the editing tool will create new features only in existing
    layers already on the map, whereas the geoprocessing tools will create completely
    new layers/feature classes. The second primary difference is that the geoprocessing
    buffer tools only create polygon features, whereas the editing tool will create
    either polygons or lines depending on the target layer.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 第一，编辑工具只会在地图上已存在的图层中创建新要素，而地理处理工具则会创建全新的图层/要素类。第二个主要区别是地理处理缓冲工具只创建多边形要素，而编辑工具则会根据目标图层创建多边形或线。
- en: 'We will use the following steps to create the right-of-way for Oak Place:'
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将使用以下步骤为Oak Place创建道路权属：
- en: You will start by ensuring that the Street Centerlines and RW layers are selectable.
    You will also ensure that the RW layer is editable. In the Contents pane, click
    on the List by Selection button. It is the one with blue and white filled polygons.
  id: totrans-292
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您首先需要确保街道中心线和RW层可选中。您还需要确保RW层可编辑。在内容面板中，点击“按选择列表”按钮。它是有蓝色和白色填充的多边形图标。
- en: Make the Street Centerlines and RW layers the only selectable layers in your
    map. Do this by clicking on the *check mark* located to the left of the other
    layers so the mark is removed. You do not need to worry about the Forrest Park
    Subdivision plat or the Imagery basemap.
  id: totrans-293
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将街道中心线和RW层设置为地图中唯一可选择的图层。通过点击位于其他图层左侧的*勾选标记*来移除标记。您不需要担心Forrest Park Subdivision平地图或影像底图。
- en: 'Next, click on the List by Editing button in the Contents pane. Ensure that
    the RW layer is the only editable layer by right-clicking on the RW layer and
    selecting Make this the only editable layer, as illustrated in the following screenshot:'
  id: totrans-294
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，在内容面板中点击“按编辑列表”按钮。通过右键点击RW层并选择“将此作为唯一可编辑层”，确保RW层是唯一可编辑的图层，如图所示：
- en: '![](img/b588f3f7-6308-4e5c-a03e-1a6dbcf43d37.png)'
  id: totrans-295
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/b588f3f7-6308-4e5c-a03e-1a6dbcf43d37.png)'
- en: Click back on the List by Selection button in the Contents pane. This will allow
    you to see which layers you have features selected in.
  id: totrans-296
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容面板中，再次点击“按选择列表”按钮。这将允许您查看您在哪些图层中选择了要素。
- en: It is recommended when you are editing that you stay on List by Selection in
    the Contents pane so that you can make sure you know what layers you are selecting
    features in. Watching what you have selected will prevent you from accidentally
    editing or deleting features you do not intend to.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 建议在编辑时，您应保持内容面板中的“按选择列表”，以确保您知道您在哪些图层中选择了要素。观察您已选择的内容将防止您意外编辑或删除您不打算编辑或删除的要素。
- en: If required, activate the Edit tab in the ribbon. Then, click on the Select
    tool in the Selection group.
  id: totrans-298
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果需要，在功能区中激活“编辑”选项卡。然后，在“选择”组中点击“选择”工具。
- en: Select the first segment of Oak Place that you created in the north-east side
    of the Forrest Park subdivision.
  id: totrans-299
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您在Forrest Park分区东北侧创建的Oak Place的第一段。
- en: 'Next, hold down your *Shift* key and select the remaining segments of Oak Place,
    as shown in the following screenshot:'
  id: totrans-300
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，按住您的*Shift*键并选择Oak Place剩余的部分，如图所示：
- en: '![](img/94a81998-3e3b-4f7b-a1cb-6a9d8e3a4729.png)'
  id: totrans-301
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/94a81998-3e3b-4f7b-a1cb-6a9d8e3a4729.png)'
- en: 'In the Edit tab, click on the small arrow with the horizontal line above it
    at the end of the Tools group so that you can access all the tools in this group,
    shown as follows:'
  id: totrans-302
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“编辑”选项卡中，点击工具组末尾的小箭头和其上方的水平线，以便访问此组中的所有工具，如下所示：
- en: '![](img/cb32c364-d51a-45a2-8d61-febca6d72371.png)'
  id: totrans-303
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/cb32c364-d51a-45a2-8d61-febca6d72371.png)'
- en: Scroll down to the Construct tool group and select the Buffer tool. The Modify
    Features pane will open with the Buffer tool you selected.
  id: totrans-304
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向下滚动到构建工具组，并选择缓冲区工具。修改功能面板将打开，并显示您选择的缓冲区工具。
- en: In the Buffer tool, you should see four street centerline segments selected.
    Confirm that this is the case.
  id: totrans-305
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在缓冲区工具中，您应该看到四个街道中心线段被选中。确认这一点。
- en: Under Template, select and verify that RW is set as the target template.
  id: totrans-306
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“模板”下，选择并验证RW是否设置为目标模板。
- en: This should be automatically selected if the RW layer is set as the only editable
    layer. If you failed to make that setting earlier, you will need to use the drop-down
    arrow to pick the RW layer from the list.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 如果RW层被设置为唯一的可编辑层，这将自动选中。如果您之前没有设置这个设置，您将需要使用下拉箭头从列表中选择RW层。
- en: Under Values in the Buffer tool, set the Buffer Distance to `25 ft` and Rings
    to `1`. Also, ensure that Dissolve is enabled. This is indicated by a checkmark
    in the box.
  id: totrans-308
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在缓冲区工具的“值”下，将缓冲区距离设置为`25 ft`，并将环数设置为`1`。同时，确保溶解已启用。这由框中的勾选标记表示。
- en: Under Area, ensure that the Both option is selected and that End is set to Square.
  id: totrans-309
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“面积”下，确保选择了“两者”选项，并将结束设置为方形。
- en: At the bottom of the Buffer tool, you should see an option to Show Preview.
    Check this box so that you can see the results of the tool before you actually
    run it.
  id: totrans-310
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在缓冲区工具底部，您应该看到一个显示预览的选项。勾选此框，以便在运行工具之前查看工具的结果。
- en: 'Confirm that your tool looks like the following screenshot and that you are
    happy with the preview. If this is the case, click the Buffer button to run the
    tool:'
  id: totrans-311
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认您的工具看起来像以下截图，并且您对预览满意。如果是这样，点击面板底部的缓冲区按钮以运行工具：
- en: '![](img/1e8e2b0b-a125-46a9-a9ba-6472bc349c3a.png)'
  id: totrans-312
  prefs: []
  type: TYPE_IMG
  zh: '![截图](img/1e8e2b0b-a125-46a9-a9ba-6472bc349c3a.png)'
- en: You have just created the rights-of-way for Oak Place. You are not done, however.
    You need to do a bit of cleanup where Oak Place intersects the major highway outside
    the subdivision.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 您刚刚创建了Oak Place的道路占用区域。然而，您还没有完成。您需要在Oak Place与小区外的主要公路相交的地方进行一些清理。
- en: Using the Explore tool on the Map tab, zoom into the north-western intersection
    of Oak Place and the highway.
  id: totrans-314
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用地图标签页上的探索工具，放大到Oak Place和公路的西北部交叉点。
- en: Click on the Snapping dropdown and enable Intersectionsnapping. Now that you
    are zoomed in and can see better, you should notice that the new right-of-way
    you created is overlapping the exiting highway right-of-way. This needs to be
    cleaned up. Using the intersecting snapping option will help as you will soon
    see.
  id: totrans-315
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击捕捉下拉菜单并启用交点捕捉。现在您已经放大并可以看到更清楚，您应该会注意到您创建的新道路占用区域与现有高速公路占用区域重叠。这需要清理。使用交点捕捉选项将有助于您，您很快就会看到。
- en: 'If required, use the Select tool on the Edit tab in the Selection group to
    select the new right-of-way you just created. Then, hold your *Shift* key down
    and select the western right-of-way for the highway that Oak Place intersects.
    You should have the rights-of-way for Oak Place and the highway selected, as illustrated
    in the following screenshot:'
  id: totrans-316
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果需要，使用编辑标签页上的选择组中的选择工具选择您刚刚创建的新道路占用区域。然后，按住*Shift*键并选择Oak Place相交的公路的西部道路占用区域。您应该选择了Oak
    Place和公路的道路占用区域，如以下截图所示：
- en: '![](img/42ca14af-4c78-4265-801f-d07a6749f475.png)'
  id: totrans-317
  prefs: []
  type: TYPE_IMG
  zh: '![截图](img/42ca14af-4c78-4265-801f-d07a6749f475.png)'
- en: Click on the Modify button on the Edit tab in the Features group. This will
    open the Modify Features pane.
  id: totrans-318
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能组中，点击编辑标签页上的修改按钮。这将打开修改功能面板。
- en: Scroll down the Modify Features pane until you see the Divide group. Select
    the Planarize tool. This tool will split line features that are in the same layer
    that overlap into individual segments at each intersection. It will also delete
    any duplicate line segments.
  id: totrans-319
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将修改功能面板向下滚动，直到看到分割组。选择平面化工具。此工具将分割位于同一层且重叠的线特征，在每个交叉点将其分割成单独的段。它还将删除任何重复的线段。
- en: 'When the tool opens, you should see the two right-of-way lines you have selected
    listed at the top. You will accept the default cluster value. Verify that your
    Planarize tool looks like the following screenshot. If it does, click on the Planarize
    button located at the bottom of the pane:'
  id: totrans-320
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当工具打开时，您应该在顶部看到您已选择的两个道路占用线。您将接受默认的聚类值。验证您的平面化工具看起来像以下截图。如果是这样，点击面板底部的平面化按钮：
- en: '![](img/60ae29fb-fe04-4c94-bf3d-8aa186418c53.png)'
  id: totrans-321
  prefs: []
  type: TYPE_IMG
  zh: '![截图](img/60ae29fb-fe04-4c94-bf3d-8aa186418c53.png)'
- en: When the tool completes a successful run, you should notice that the number
    of features selected goes from 2 to 10\. That is because this tool has split the
    rights-of-way for Oak Place and the Highway into multiple segments based on where
    they cross or intersect one another. This will make it easier to remove the parts
    that are not required. That is what you will do next.
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 当工具成功运行完成后，你应该注意到所选特征的数目从2增加到10。这是因为这个工具根据它们交叉或相交的位置将Oak Place和高速公路的用地段分割成多个段。这将使移除不需要的部分变得更容易。这就是你接下来要做的。
- en: Close the Modify Features pane.
  id: totrans-323
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭“修改特征”面板。
- en: On the Edit tab, click on the Clear button located in the Selection group to
    deselect all the selected features. You are about to delete the features that
    are not required, so you want to ensure that you do not have features you wish
    to keep selected.
  id: totrans-324
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“编辑”选项卡上，点击位于“选择”组中的“清除”按钮以取消选择所有已选特征。你即将删除不需要的特征，所以你想要确保你没有选中希望保留的特征。
- en: 'Use the Select tool to select the parts of the right-of-way you created that
    extend into the right-of-way for the Highway, as shown in the following screenshot:'
  id: totrans-325
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用“选择”工具选择你创建的延伸到高速公路用地段的用地段部分，如下截图所示：
- en: '![](img/03e8dcdb-8d18-4795-9cd5-fa0ec73e31c7.png)'
  id: totrans-326
  prefs: []
  type: TYPE_IMG
  zh: '![截图](img/03e8dcdb-8d18-4795-9cd5-fa0ec73e31c7.png)'
- en: Once you confirm that you have the correct features selected, click on the Delete
    button located on the Edit tab in the Features group. This will remove the selected
    features, cleaning up the right-of-way for Oak Place so that it does not extend
    into the Highway right-of-way.
  id: totrans-327
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦你确认已经选择了正确的特征，请点击位于“特征”组中的“编辑”选项卡上的删除按钮。这将移除所选特征，清理Oak Place的用地段，使其不延伸到高速公路用地段。
- en: 'Next, select the segment of the Highway right-of-way, which runs between the
    north and south right-of-way of Oak Place, as shown in the following screenshot:'
  id: totrans-328
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，选择高速公路的用地段，它位于Oak Place的南北用地段之间，如下截图所示：
- en: '![](img/8c7975a6-192a-4619-9c35-9cc91205f0ee.png)'
  id: totrans-329
  prefs: []
  type: TYPE_IMG
  zh: '![截图](img/8c7975a6-192a-4619-9c35-9cc91205f0ee.png)'
- en: Once you have verified that you have the proper segment selected, click on the
    Delete button once again to remove the selected feature.
  id: totrans-330
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦你确认已经选择了正确的段，请再次点击删除按钮以移除所选特征。
- en: Save your edits.
  id: totrans-331
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存你的编辑。
- en: You have successfully cleaned up the northern intersection. Now you need to
    clean up the southern intersection of Oak Place and the Highway.
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经成功清理了北部的交叉点。现在你需要清理Oak Place和高速公路的南部交叉点。
- en: 'Using the Explore tool on the Map tab, zoom to where the southern right-of-way
    of Oak Place intersects the highway, as shown in the following screenshot:'
  id: totrans-333
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用“地图”选项卡上的“探索”工具，将视图缩放到Oak Place的南部用地段与高速公路相交的位置，如下截图所示：
- en: '![](img/3ad34f0c-9a72-4946-b150-458686b68ccf.png)'
  id: totrans-334
  prefs: []
  type: TYPE_IMG
  zh: '![截图](img/3ad34f0c-9a72-4946-b150-458686b68ccf.png)'
- en: Luckily, the Planarize tool you used earlier already split the right-of-way
    lines into the necessary individual segments. So all you need to do to clean up
    this intersection is to delete the unwanted features.
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，你之前使用的“平面化”工具已经将用地段线分割成必要的单个段。所以你只需要删除不需要的特征来清理这个交叉点。
- en: Select the portion of the right-of-way you created for Oak Place that extends
    into the highway right-of-way and press the *Delete* key on your keyboard. This
    will remove the features you do not need.
  id: totrans-336
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择你为Oak Place创建的延伸到高速公路用地段的用地段部分，并在键盘上按下*删除*键。这将移除你不需要的特征。
- en: Now, select the portion of the highway right-of-way that runs between the north
    and south part of the Oak Place right-of-way and press your *Delete* key again.
  id: totrans-337
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，选择高速公路用地段中位于Oak Place南北部分之间的部分，并再次按下*删除*键。
- en: Save your edits.
  id: totrans-338
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存你的编辑。
- en: You have now created and cleaned up the rights-of-way for Oak Place. However,
    there are still several other roads in the new subdivision you are adding to your
    GIS. You will continue to add those streets using the same methods you just learned.
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你已经创建并清理了Oak Place的用地段。然而，在你的GIS中添加的新小区中仍有几条其他道路。你将继续使用刚刚学到的相同方法添加这些街道。
- en: 'Use the methods you just used to create the rights-of-way lines for Oak Place
    to create the new rights-of-way lines for Pine Drive and Popular Circle. They
    are the two streets that are located in the center of the subdivision. As illustrated
    in the following screenshot, the buffer distance will once again be 25 feet:'
  id: totrans-340
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用你刚才创建Oak Place通行权线的方法，创建Pine Drive和Popular Circle的新通行权线。它们位于小区中央的两条街道。如下截图所示，缓冲距离将再次为25英尺：
- en: '![](img/3ac58095-54be-4c68-af89-a54ed391781e.png)'
  id: totrans-341
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/3ac58095-54be-4c68-af89-a54ed391781e.png)'
- en: Once you have created the new rights-of-way lines for Pine Drive and Popular
    Circle, use the Planarize tool to split where the rights-of-way lines intersect
    so that you can clean up those locations.
  id: totrans-342
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦你为Pine Drive和Popular Circle创建了新的通行权线，使用平面化工具在通行权线相交处分割，以便你可以清理这些位置。
- en: 'Delete the overlapping portions of the rights-of-way lines as you did for Oak
    Place so that they look like the following screenshot:'
  id: totrans-343
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照为Oak Place所做的操作，删除通行权线的重叠部分，使它们看起来如下截图所示：
- en: '![](img/767777b3-6da9-4746-b9d0-55ffc7034fa0.png)'
  id: totrans-344
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/767777b3-6da9-4746-b9d0-55ffc7034fa0.png)'
- en: Save your edits.
  id: totrans-345
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存你的编辑。
- en: You are almost done creating the rights-of-way for the new subdivision. There
    is one more small dead-end road that remains. It is located on the north-west
    side of the new subdivision.
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 你几乎完成了为新小区创建通行权的工作。还有一个小的死胡同路尚未完成。它位于新小区的西北侧。
- en: Click on the Clear button located on the Edit tab in the Selection group.
  id: totrans-347
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于选择组中的“清除”按钮。
- en: On the Map tab, click on the Bookmark button in the Navigate group. Select the
    Dead End Road bookmark to zoom you to the location.
  id: totrans-348
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在地图选项卡中，点击导航组中的书签按钮。选择“死胡同路”书签以缩放到你所在的位置。
- en: 'Click on the Edit tab in the ribbon and then choose the Select tool. Select
    the centerline of the short dead-end road, as illustrated in the following screenshot:'
  id: totrans-349
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区中点击“编辑”选项卡，然后选择选择工具。选择短死胡同路的中心线，如下截图所示：
- en: '![](img/a9a815a2-c56d-451e-96a8-99b5b051e2d8.png)'
  id: totrans-350
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/a9a815a2-c56d-451e-96a8-99b5b051e2d8.png)'
- en: Use the Buffer tool once again on the Edit tab in the Tools group. Set the Template
    to RW, the buffer distance to 50 feet, and the End to round. Then click Buffer.
  id: totrans-351
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次在“编辑”选项卡的工具组中使用缓冲工具。将模板设置为RW，缓冲距离设置为50英尺，并将结束设置为圆形。然后点击缓冲。
- en: Using the **Planarize and Delete method** you have already learned, clean up
    the right-of-way lines for the intersection of the dead-end road with Oak place.
  id: totrans-352
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用你已经学到的**平面化并删除方法**，清理死胡同路和Oak Place交叉处的通行权线。
- en: Save your edits.
  id: totrans-353
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存你的编辑。
- en: You have now seen how to add new features to layers within ArcGIS Pro. If you
    are not continuing to the next exercise, close ArcGIS Pro and save your project
    when asked.
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你已经看到了如何在ArcGIS Pro中的图层中添加新功能。如果你不继续进行下一个练习，请关闭ArcGIS Pro并在询问时保存你的项目。
- en: Exercise 8B – Splitting polygons
  id: totrans-355
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习8B – 分割多边形
- en: Now that you have created the road for the new subdivision, you need to split
    those out from the original parent parcel since the right-of-way areas have been
    deeded or transferred to the city of Trippville for maintenance. You also need
    to begin splitting out the individual new lots that make up the new subdivision
    as well.
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经为新小区开辟了道路，你需要将这些区域从原始的母地块中分割出来，因为通行权区域已经转让给了Trippville市进行维护。你还需要开始分割出组成新小区的各个独立的新地块。
- en: Step 1 – Splitting out the rights-of-way
  id: totrans-357
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第1步 – 分割通行权
- en: 'In this step, you will use the **Split** tool to cut the right-of-way area
    out of the original parent parcel that is being subdivided:'
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: 在此步骤中，你将使用**分割**工具从正在分割的原始母地块中切割出通行权区域：
- en: If required, start ArcGIS Pro and open the Creating new features project. If
    you recently completed *Exercise 8A*, it should be in your list of recently opened
    projects.
  id: totrans-359
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果需要，启动ArcGIS Pro并打开“创建新功能”项目。如果你最近完成了*练习8A*，它应该在你的最近打开的项目列表中。
- en: On the Map tab, click on the Bookmark button and select the New Subdivision
    1 bookmark to zoom out so you see the entire new subdivision area.
  id: totrans-360
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在地图选项卡中，点击书签按钮，然后选择“新小区1”书签以缩小视图，以便看到整个新小区区域。
- en: In the Contents pane, turn off the Street Centerlines layer. You may need to
    click back on the List by Draw Order button at the top to do this.
  id: totrans-361
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容窗格中，关闭街道中心线层。你可能需要点击顶部的“按绘制顺序列表”按钮来执行此操作。
- en: In the Contents pane, click on the List by Selection button at the top. Then,
    set the RW layer as the only selectable layer by ensuring that it is the only
    one with a checkmark beside it.
  id: totrans-362
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容窗格中，点击顶部的按选择列表按钮。然后，确保RW层是唯一可选择的层，方法是确保它是唯一一个旁边带有勾选标记的层。
- en: In the Contents pane, click on the List by Editing button at the top. Then,
    right-click on the Parcels layer and select Make this the only editable layer
    from the menu that appears.
  id: totrans-363
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容窗格中，点击顶部的按编辑列表按钮。然后，右键点击地块层并从出现的菜单中选择“使此为唯一可编辑层”。
- en: Activate the Edit tab and click on the Modify button in the Features group to
    open the Modify Features pane.
  id: totrans-364
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 激活编辑选项卡并点击特征组中的修改按钮以打开修改特征窗格。
- en: Scroll down to the Divide group and select the Split tool.
  id: totrans-365
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在分割组中向下滚动并选择分割工具。
- en: Near the top of the tool, you should see two tabs, the Interactive and By Feature
    tabs. Select the By Feature tab in the Split tool. When you do, two more tabs
    should appear in the tool, the InputFeatures, and Target Featurestabs.
  id: totrans-366
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在工具的顶部附近，您应该看到两个选项卡，交互式和按特征选项卡。在分割工具中选择按特征选项卡。这样做后，工具中应出现两个额外的选项卡，输入特征和目标特征选项卡。
- en: When you use the Split tool with the By Feature option, Input Features are the
    features you wish to use in order to split the feature or features in the Target
    Features. Target Features are the features that you intend to split or divide.
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: 当您使用带有“按特征”选项的分割工具时，输入特征是您希望用于分割目标特征或特征的特性。目标特征是您打算分割或划分的特性。
- en: 'In Input Features, select the Select one or more points, lines or polygons
    option at the top. Then, create a selection box by clicking in the north-west
    corner of the subdivision and dragging a box to the south-east corner, as illustrated
    in the following screenshot:'
  id: totrans-368
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在输入特征中，选择顶部的“选择一个或多个点、线或多边形”选项。然后，通过在子划分的西北角点击并拖动到东南角创建一个选择框，如图所示：
- en: '![](img/c49ca259-b875-41fc-91b2-e16fd15ad78e.png)'
  id: totrans-369
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/c49ca259-b875-41fc-91b2-e16fd15ad78e.png)'
- en: All of the street right-of-ways you created in the previous exercise should
    now be selected.
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一个练习中创建的所有街道通行权现在应该被选中。
- en: Now, click on the Target Features tab in the Split tool. Then, click on the
    Select all intersectingfeatures option at the bottom. This will automatically
    select all editable features that the selected right-of-way lines cross or touch.
    Since you have set Parcels to be the only editable layer, this will only select
    the parcel polygon that the selected right-of-way lines are within.
  id: totrans-371
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，点击分割工具中的目标特征选项卡。然后，点击底部的“选择所有相交特征”选项。这将自动选择所有与选定的通行权线交叉或接触的可编辑特征。由于您已将地块设置为唯一可编辑层，这将仅选择选定的通行权线内的地块多边形。
- en: 'You should now have one parcel polygon selected, as illustrated in the following
    screenshot. If your map and tool match the image, click on the Split button in
    the lower-right corner of the tool:'
  id: totrans-372
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您现在应该已选中一个地块多边形，如图所示。如果您的地图和工具与图像匹配，请点击工具右下角的分割按钮：
- en: '![](img/0a4494da-7f93-49a6-b101-0c3e05fda589.png)'
  id: totrans-373
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/0a4494da-7f93-49a6-b101-0c3e05fda589.png)'
- en: Once the Split tool completes, click on the List by Selection button at the
    top of the Contents pane. Confirm that you have five parcel polygons selected.
    If you do, you have successfully split the right-of-way areas from the original
    parent parcel.
  id: totrans-374
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 分割工具完成后，点击内容窗格顶部的按选择列表按钮。确认您已选中五个地块多边形。如果是这样，您已成功将通行权区域从原始父地块中分割出来。
- en: Clear your selection using the Clear button on the Edit tab and right-click
    on the Parcels layer in the Contents pane. Select Make this the only selectable
    layer from the menu that appears.
  id: totrans-375
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用编辑选项卡上的清除按钮清除选择，然后在内容窗格中右键点击地块层。从出现的菜单中选择“使此为唯一可选择的层”。
- en: On the Edit tab, click on the Select tool in the Selection group.
  id: totrans-376
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在编辑选项卡上，点击选择组中的选择工具。
- en: Click somewhere inside the right-of-way polygon you just created on the Parcels
    layer when you used the Split tool.
  id: totrans-377
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当您使用分割工具在地块层上创建通行权多边形时，点击多边形内部某个位置。
- en: The city of Trippville does not maintain the right-of-way areas within its Parcels
    layer, so you need to delete the right-of-way area you just selected. Verify that
    you have the right-of-way polygon selected in the Parcels layer and click on the
    Delete button on the Edit tab or press your *Delete* key.
  id: totrans-378
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 三普维尔市在其地块层内不维护通行权区域，因此您需要删除刚刚选择的通行权区域。请确认您已选中地块层中的通行权多边形，然后在编辑选项卡上点击删除按钮或按您的*删除*键。
- en: In the Contents pane, select the List by Draw Order button and turn off the
    RW layer. You should now see new boundaries for the parcel polygon that has been
    split by the right-of-way lines you created.
  id: totrans-379
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容面板中，选择“按绘制顺序列表”按钮并关闭 RW 层。现在您应该能看到您创建的权属线分割出的地块多边形的新边界。
- en: Clear any selected features and save your edits.
  id: totrans-380
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 清除任何选定的要素并保存您的编辑。
- en: You have now successfully split the original parent parcel using the right-of-way
    lines you created in a previous exercise. Now you need to start splitting out
    the individual lots.
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在已成功使用之前练习中创建的权属线将原始父地块分割开。现在您需要开始分割出各个地块。
- en: Step 2 – Splitting out individual lot polygons
  id: totrans-382
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第 2 步 - 分割出各个地块多边形
- en: 'In this step, you will start splitting out individual lots based on the Forrest
    Park Subdivision you referenced in an earlier exercise:'
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: 在此步骤中，您将开始根据之前练习中引用的 Forrest Park Subdivision 分割出各个地块：
- en: In the Contents pane, turn on the `Forrest Park Subdivision.jpg` plat layer.
  id: totrans-384
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容面板中，打开`Forrest Park Subdivision.jpg`图块层。
- en: Using the Explore tool on the Map tab, zoom in to the north-west corner near
    the intersection of Oak Place and GA HWY 50.
  id: totrans-385
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用地图选项卡上的探索工具，放大到 Oak Place 和 GA HWY 50 交汇处附近的西北角。
- en: In the Contents pane, verify that the Parcels layer is set to be the only editable
    and selectable layer by looking at the List by Editable and List by Selection
    buttons.
  id: totrans-386
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容面板中，通过查看“按可编辑列表”和“按选择列表”按钮，验证地块层是否设置为唯一可编辑和可选的层。
- en: On the Edit tab, click on the small arrow below the Snapping button. Ensure
    that End Point, Edge,and Vertexsnapping are enabled.
  id: totrans-387
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在编辑选项卡上，点击捕捉按钮下的小箭头。确保端点、边和顶点捕捉已启用。
- en: Click on the Modify button on the Edit tab to open the Modify Features pane.
    Then, scroll down to the Divide group and select the Split tool.
  id: totrans-388
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在编辑选项卡上点击修改按钮以打开修改要素面板。然后，滚动到分割组并选择分割工具。
- en: 'Click on the Select tool on the Edit tab. Then, click in the parcel polygon
    to the north of Oak Place, as illustrated in the following screenshot (remember
    that the individual black lot lines are coming from the Forrest Park subdivision
    plat):'
  id: totrans-389
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在编辑选项卡上点击选择工具。然后，点击 Oak Place 北侧的地块多边形，如图所示（记住，单个黑色地块线来自 Forrest Park 分区图块）：
- en: '![](img/933b3282-b9da-444a-9afe-11e30aaf8448.png)'
  id: totrans-390
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/933b3282-b9da-444a-9afe-11e30aaf8448.png)'
- en: In the Split tool, in the Modify Features pane, ensure that the Split icon is
    highlighted and that you have one parcel selected.
  id: totrans-391
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在分割工具中，在修改要素面板中，确保分割图标被突出显示，并且您已选择了一个地块。
- en: Move your mouse pointer to the north-west corner of the first new lot closest
    to the highway and when you see it, snap to a vertex at the location, as shown
    in the following screenshot. Click to start the line you are drawing in order
    to split the selected parcel polygon.
  id: totrans-392
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针移至靠近公路的第一块新地块的西北角，当您看到它时，将其捕捉到该位置的一个顶点上，如图所示。点击开始绘制您要绘制的线，以分割选定的地块多边形。
- en: 'Then, trace the line shown in the Forrest Park Subdivision plat with your mouse
    pointer until you snap to the edge of the northern right-of-way of Oak Place,
    as shown in the following screenshot, and double-click:'
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，使用鼠标指针追踪 Forrest Park Subdivision 图块中显示的线，直到捕捉到 Oak Place 北侧的权属边，如图所示，然后双击：
- en: '![](img/1532fe8f-a9cb-4aa3-8970-1abc17898582.png)'
  id: totrans-394
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/1532fe8f-a9cb-4aa3-8970-1abc17898582.png)'
- en: You have just split your first lot for this subdivision by tracing the boundary
    from the georeferenced plat provided. This is a very common workflow and method
    for performing this type of work.
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: 您已经通过追踪提供的地理参照图块边界成功分割了此分区的第一块地块。这是一个非常常见的执行此类工作的流程和方法。
- en: Using this same method, continue splitting out a few more parcels based on the
    Forrest Park Subdivision plat. How many you split is up to you when you feel comfortable
    with the process.
  id: totrans-396
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用此相同方法，继续根据 Forrest Park Subdivision 图块分割出更多地块。您分割多少取决于您对流程的熟悉程度。
- en: Save your edits when you are done.
  id: totrans-397
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成后保存您的编辑。
- en: Close ArcGIS Pro and save your project when asked.
  id: totrans-398
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当被要求时，关闭 ArcGIS Pro 并保存您的项目。
- en: You have now created new polygon features by splitting them from existing features
    using a couple of methods. You have now learned to successfully edit data in ArcGIS
    Pro, along with the Edit tab and creating new features.
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在已经通过几种方法将现有要素分割成新的多边形要素。您已经学会了在 ArcGIS Pro 中成功编辑数据，包括使用编辑选项卡和创建新要素。
- en: Summary
  id: totrans-400
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: The world is not a stagnant place, so neither should your GIS be. It must be
    able to keep up with the changes that are happening all around us. In this chapter,
    you have learned that ArcGIS Pro has many powerful tools that allow you to keep
    your GIS current based on those changing needs and features.
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: 世界不是一成不变的地方，因此你的 GIS 也不应该是。它必须能够跟上我们周围发生的变化。在本章中，你了解到 ArcGIS Pro 有许多强大的工具，允许你根据那些不断变化的需求和功能来保持你的
    GIS 保持最新。
- en: You also learned how to add new features and make changes to existing features
    using various editing tools within ArcGIS Pro. With these new skills that you
    have acquired, you will be able to ensure that your GIS spatial data stays up
    to date.
  id: totrans-402
  prefs: []
  type: TYPE_NORMAL
  zh: 你还学会了如何使用 ArcGIS Pro 内部的各种编辑工具添加新功能以及修改现有功能。通过你获得的新技能，你将能够确保你的 GIS 空间数据保持最新。
- en: In the next chapter, you will explore methods for updating the tabular data
    associated with features as well as how to make changes to the database schema
    and how to import data into your GIS database.
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，你将探索更新与要素相关联的表格数据的方法，以及如何修改数据库模式，以及如何将数据导入你的 GIS 数据库。
- en: Further reading
  id: totrans-404
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 进一步阅读
- en: 'If you would like to learn more about the concepts discussed in this chapter,
    you might want to check out the following resources:'
  id: totrans-405
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要了解更多关于本章讨论的概念，你可能想要查看以下资源：
- en: '*ArcGIS Pro 2.x Cookbook*: *Chapters 4* and *5*'
  id: totrans-406
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*ArcGIS Pro 2.x 烹饪书*：第 *4* 章 和 第 *5* 章'
- en: 'Editing data with the ArcGIS Pro playlist on eGIS Associates YouTube Channel:
    [https://www.youtube.com/user/eGISAssociates](https://www.youtube.com/user/eGISAssociates)'
  id: totrans-407
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 eGIS Associates YouTube 频道的 ArcGIS Pro 播单中编辑数据：[https://www.youtube.com/user/eGISAssociates](https://www.youtube.com/user/eGISAssociates)
