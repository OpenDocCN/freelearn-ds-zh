  zh: 然后，我们将向**脚本10.1**添加我们的最后两门课程以及期末考试上的相关表现：
- en: '[PRE1]'
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Now that we have our course data on pass/fail performance, we can create a
