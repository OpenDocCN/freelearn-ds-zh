  type: TYPE_NORMAL
  zh: 这个图应该显示类似于*图10.7*的内容，显示我们模拟的四个相关变量作为一个课程成功路径中存在的：
- en: '![Figure 10.7 – A plot of the Bayesian network’s results ](img/B21087_10_07.jpg)'
