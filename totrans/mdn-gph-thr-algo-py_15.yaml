  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在我们已经有了关于课程通过/失败表现的课程数据，我们可以创建一个包含这些数据的数据框，以便将其传递给我们的贝叶斯网络路径挖掘。让我们将此部分添加到**脚本10.1**中，为我们的路径挖掘做准备：
- en: '[PRE2]'
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Now that we have our dataset, we can turn our attention to the Bayesian network
