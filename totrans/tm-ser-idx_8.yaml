- en: '8'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '8'
- en: Conclusions and Next Steps
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论和下一步
- en: You can either use iSAX as a traditional index or something more sophisticated,
    as we did in [*Chapter 7*](B14769_07.xhtml#_idTextAnchor160). With this practical
    application of iSAX, we have reached the last chapter of this book! Thank you
    for reading this book, which is a collaborative effort of lots of people and not
    just the author.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以将iSAX用作传统索引或更复杂的东西，就像我们在[*第7章*](B14769_07.xhtml#_idTextAnchor160)中所做的那样。通过这种iSAX的实际应用，我们已到达本书的最后一章！感谢您阅读这本书，这是一本多人合作的成果，而不仅仅是作者的个人努力。
- en: Time series and time series data mining, in general, are hot topics both in
    academia and industry, mainly because nowadays, data usually comes in a time series
    manner. As if this were not enough, those time series contain a lot of data that
    we need to process quickly and accurately.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 时序和时序数据挖掘，在学术界和工业界都是热门话题，主要是因为如今数据通常以时序方式出现。似乎这还不够，这些时序数据中包含大量我们需要快速且准确地处理的数据。
- en: This chapter will give you directions on where and what to look at next if you
    are really into time series or databases.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将为您提供方向，如果您真正对时序或数据库感兴趣，您将了解接下来应该关注哪里以及什么。
- en: '**Disclaimer**: All mentioned books and research papers are personal preferences.
    Your own taste or research interests might vary.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**免责声明**：所有提到的书籍和研究论文都是个人喜好。您的个人品味或研究兴趣可能有所不同。'
- en: 'In this chapter, we will cover the following main topics:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下主要主题：
- en: Concluding all that we have learned so far
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总结到目前为止我们所学的所有内容
- en: Other variations of iSAX
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: iSAX的其他变体
- en: Interesting research papers on time series
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于时序的有趣研究论文
- en: Interesting research papers on databases
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于数据库的有趣研究论文
- en: Useful books
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有用书籍
- en: Concluding all that we have learned so far
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结到目前为止我们所学的所有内容
- en: Time series are everywhere! But time series tend to get larger and larger as
    we collect more data, more frequently. Therefore, we need ways to process and
    search large time series faster and faster in order to make useful deductions
    from the data.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 时序无处不在！但随着我们收集更多数据，时序数据往往会变得越来越大。因此，我们需要更快地处理和搜索大型时序数据，以便从数据中得出有用的结论。
- en: The iSAX index is here to help you search your time series data fast. I hope
    that this book has given you the necessary tools and knowledge to begin working
    with time series and subsequences, as well as the iSAX index in Python. However,
    the knowledge and the presented techniques are easily transferable to other programming
    languages, including but not limited to *Swift*, Java, C, *C++*, Ruby, Kotlin,
    *Go*, *Rust*, and *JavaScript*.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: iSAX索引旨在帮助您快速搜索您的时序数据。我希望这本书已经为您提供了开始使用时序和子序列，以及Python中的iSAX索引所必需的工具和知识。然而，这些知识和所展示的技术很容易转移到其他编程语言，包括但不限于*Swift*、Java、C、*C++*、Ruby、Kotlin、*Go*、*Rust*和*JavaScript*。
- en: We believe that we have provided the right amount of knowledge about time series
    indexing using the right amount of theory and practice so you can successfully
    work with time series and develop iSAX indexes.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们相信，我们已经提供了适量的关于使用适当理论和实践进行时序索引的知识，以便您能够成功处理时序并开发iSAX索引。
- en: The next section presents improved versions of iSAX.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个部分将介绍iSAX的改进版本。
- en: Other variations of iSAX
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: iSAX的其他变体
- en: 'This book has taught you the initial form of iSAX. There exist more variations
    of iSAX that make its operation and its construction much faster. However, the
    core functionality remains the same. You can look into them by reading the following
    research papers:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书已向您介绍了iSAX的初始形式。存在更多iSAX的变体，使它的操作和构建更快。然而，核心功能保持不变。您可以通过阅读以下研究论文来深入了解：
- en: '*iSAX 2.0: Indexing and Mining One Billion Time Series*, written by Alessandro
    Camerra, Themis Palpanas, Jin Shieh, and Eamonn Keogh'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*iSAX 2.0：使用iSAX索引和挖掘十亿个时序*，由Alessandro Camerra、Themis Palpanas、Jin Shieh和Eamonn
    Keogh撰写'
- en: '*Beyond one billion time series: Indexing and mining very large time series
    collections with iSAX2+*, written by Alessandro Camerra, Jin Shieh, Themis Palpanas,
    Thanawin Rakthanmanon, and Eamonn Keogh'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*超越十亿个时序：使用iSAX2+索引和挖掘非常大的时序数据集*，由Alessandro Camerra、Jin Shieh、Themis Palpanas、Thanawin
    Rakthanmanon和Eamonn Keogh撰写'
- en: '*DPiSAX: Massively Distributed Partitioned iSAX*, written by Djamel Edine Yagoubi,
    Reza Akbarinia, Florent Masseglia, and Themis Palpanas'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*DPiSAX：大规模分布式分区iSAX*，由Djamel Edine Yagoubi、Reza Akbarinia、Florent Masseglia和Themis
    Palpanas撰写'
- en: '*Evolution of a Data Series Index: The iSAX Family of Data Series Indexes:
    iSAX, iSAX2.0, iSAX2+, ADS, ADS+, ADS-Full, ParIS, ParIS+, MESSI, DPiSAX, ULISSE,
    Coconut-Trie/Tree, Coconut-LSM*, written by Themis Palpanas'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*《数据系列索引的演变：iSAX系列数据系列索引：iSAX、iSAX2.0、iSAX2+、ADS、ADS+、ADS-Full、ParIS、ParIS+、MESSI、DPiSAX、ULISSE、Coconut-Trie/Tree、Coconut-LSM》*，由Themis
    Palpanas撰写'
- en: Keep in mind that all these are advanced research papers that you might find
    difficult to understand at first. However, if you are persistent, you will eventually
    understand them.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，这些都是高级研究论文，你可能一开始会觉得难以理解。然而，如果你坚持不懈，你最终会理解它们的。
- en: In the database area, there exist many indexes because indexing is essential
    for answering SQL queries fast. Even if they are not directly connected to time
    series, you might want to have a look at them and adjust them in order to work
    with time series and subsequences.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据库领域，存在许多索引，因为索引对于快速回答SQL查询是必不可少的。即使它们与时间序列没有直接关联，你也可能想看看它们，并调整它们以便与时间序列和子序列一起工作。
- en: 'A very famous index is called **R-tree**, which is a hierarchical data structure
    based on the **B+- tree**. You can learn more about the R-tree index by reading
    *R-trees: A Dynamic Index Structure for Spatial Searching*, written by Antonin
    Guttman.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '一个非常著名的索引称为**R树**，它是一种基于**B+树**的层次数据结构。你可以通过阅读Antonin Guttman撰写的《R-trees: A
    Dynamic Index Structure for Spatial Searching》来了解更多关于R树索引的信息。'
- en: Last, a new time series index appeared while writing this book that is also
    based on the SAX representation and tries to correct the disadvantages of iSAX.
    The name of the new index is **Dumpy**. The core logic behind Dumpy is the same
    as in iSAX, but it makes adjustments during the building of the index in order
    to have a better subsequence distribution inside the index.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，在撰写这本书的过程中，出现了一个新的基于SAX表示的时间序列索引，它试图纠正iSAX的缺点。这个新索引的名称是**Dumpy**。Dumpy背后的核心逻辑与iSAX相同，但在构建索引的过程中进行了一些调整，以便在索引内部有更好的子序列分布。
- en: You can find more information about Dumpy by reading the paper at [https://arxiv.org/abs/2304.08264](https://arxiv.org/abs/2304.08264).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过阅读[https://arxiv.org/abs/2304.08264](https://arxiv.org/abs/2304.08264)上的论文来了解更多关于Dumpy的信息。
- en: The next section mentions some interesting research papers on time series.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 下一节将提到一些关于时间序列的有趣研究论文。
- en: Interesting research papers on time series
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 时间序列有趣的论文
- en: 'Here is a list of research papers regarding time series clustering and **anomaly
    detection** that you might find interesting:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一份关于时间序列聚类和**异常检测**的研究论文列表，你可能觉得很有趣：
- en: '*A Review on Outlier/Anomaly Detection in Time Series Data*, written by Ane
    Blazquez-Garcia, Angel Conde, Usue Mori, and Jose A. Lozano'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*《时间序列数据中的异常/离群值检测综述》*，由Ane Blazquez-Garcia、Angel Conde、Usue Mori和Jose A. Lozano撰写'
- en: '*Anomaly Detection in Time Series: A Comprehensive Evaluation*, written by
    Sebastian Schmidl, Phillip Wenig, and Thorsten Papenbrock'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*《时间序列中的异常检测：全面评估》*，由Sebastian Schmidl、Phillip Wenig和Thorsten Papenbrock撰写'
- en: '*A Review of Time-Series Anomaly Detection Techniques: A Step to Future Perspectives*,
    written by Kamran Shaukat, Talha Mahboob Alam, Suhuai Luo, Shakir Shabbir, Ibrahim
    A. Hameed, Jiaming Li, Syed Konain Abbas, and Umair Javed'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*《时间序列异常检测技术综述：迈向未来展望》*，由Kamran Shaukat、Talha Mahboob Alam、Suhuai Luo、Shakir
    Shabbir、Ibrahim A. Hameed、Jiaming Li、Syed Konain Abbas和Umair Javed撰写'
- en: '*Time-series clustering – A decade review*, written by Saeed Aghabozorgi, Ali
    Seyed Shirkhorshidi, and Teh Ying Wah'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*《时间序列聚类——十年回顾》*，由Saeed Aghabozorgi、Ali Seyed Shirkhorshidi和Teh Ying Wah撰写'
- en: '*Anomaly Detection for Discrete Sequences: A Survey*, written by Varun Chandola,
    Arindam Banerjee, and Vipin Kumar'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*《离散序列的异常检测：综述》*，由Varun Chandola、Arindam Banerjee和Vipin Kumar撰写'
- en: The next section mentions some interesting research papers on databases.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 下一节将提到一些关于数据库的有趣研究论文。
- en: Interesting research papers on databases
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据库有趣的论文
- en: 'As time series are connected to databases, I will give you a small list of
    classical research papers on databases:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 由于时间序列与数据库相关联，我将给你一个关于数据库的经典研究论文的小列表：
- en: '*Global Query Optimization*, written by Timos K. Sellis'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*《全局查询优化》*，由Timos K. Sellis撰写'
- en: '*The design of POSTGRES*, written by Michael Stonebraker and Lawrence A. Rowe'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*《POSTGRES的设计》*，由Michael Stonebraker和Lawrence A. Rowe撰写'
- en: '*The design and implementation of INGRES*, written by Michael Stonebraker,
    Gerald Held, Eugene Wong, and Peter Kreps'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*《INGRES的设计与实现》*，由Michael Stonebraker、Gerald Held、Eugene Wong和Peter Kreps撰写'
- en: '*A Relational Model Of Data for Large Shared Data Banks*, written by E. F.
    Codd'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*《大型共享数据库的关系数据模型》*，由E. F. Codd撰写'
- en: '*The Seattle report on database research*, which can be found at [https://dl.acm.org/doi/10.1145/3524284](https://dl.acm.org/doi/10.1145/3524284)'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*《西雅图数据库研究报告*》，可在[https://dl.acm.org/doi/10.1145/3524284](https://dl.acm.org/doi/10.1145/3524284)找到'
- en: The next section proposes some interesting and valuable books on databases.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 下一节将提出一些关于数据库的有趣且宝贵的书籍。
- en: Useful books
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 有用书籍
- en: In this last section of the book, I will list useful books related to computer
    science and software engineering, starting with the field of databases.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的最后一部分，我将列出与计算机科学和软件工程相关的有用书籍，从数据库领域开始。
- en: Useful books on databases
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据库有用书籍
- en: 'As time series are connected to databases, I will give you a small list of
    classic books on databases:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 由于时间序列与数据库相关联，我将为您提供一个关于数据库的经典书籍小清单：
- en: '*Readings in Database Systems, Fourth Edition*, edited by Joseph M. Hellerstein
    and Michael Stonebraker'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*《数据库系统阅读材料，第4版*》，由Joseph M. Hellerstein和Michael Stonebraker编辑'
- en: '*Database Internals*, written by Alex Petrov'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*《数据库内部机制*》，由Alex Petrov撰写'
- en: '*Introduction to Data Mining, 2nd Edition*, written by Pang-Ning Tan, Michael
    Steinbach, Anuj Karpatne, and Vipin Kumar'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*《数据挖掘导论，第2版*》，由Pang-Ning Tan、Michael Steinbach、Anuj Karpatne和Vipin Kumar合著'
- en: '*Database Systems: The Complete Book, 2nd Edition*, written by Hector Garcia-Molina,
    **Jeffrey D. Ullman**, and Jennifer Widom'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*《数据库系统：完整指南，第2版*》，由Hector Garcia-Molina、**杰弗里·D·乌尔曼**和Jennifer Widom合著'
- en: '*Database Management Systems, 3rd Edition*, written by Raghu Ramakrishnan and
    Johannes Gehrke'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*《数据库管理系统，第3版*》，由Raghu Ramakrishnan和Johannes Gehrke合著'
- en: Databases and time series are not isolated from operating systems and computer
    programming. Therefore, it would be beneficial to have a strong Computer Science
    background when working with databases. The next subsection presents some books
    that will help you with that.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 数据库和时间序列并非与操作系统和计算机编程孤立。因此，在处理数据库时，拥有强大的计算机科学背景将大有裨益。下一小节将介绍一些有助于此的书籍。
- en: Building a strong computer science background
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 建立强大的计算机科学背景
- en: 'This subsection presents some books that will help you build a strong computer
    science background. The list includes the following books:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 本小节将介绍一些有助于您建立强大计算机科学背景的书籍。以下列出了以下书籍：
- en: '*Introduction to Algorithms, 4th Edition*, written by Thomas H. Cormen, Charles
    E. Leiserson, Ronald L. Rivest, and Clifford Stein'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*《算法导论，第4版*》，由Thomas H. Cormen、Charles E. Leiserson、Ronald L. Rivest和Clifford
    Stein合著'
- en: '*Programming Pearls, 2nd Edition*, written by **Jon Bentley**'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*《编程珠玑，第2版*》，由**Jon Bentley**撰写'
- en: '*More Programming Pearls: Confessions of a Coder*, written by Jon Bentley'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*《更多编程珠玑：程序员的自白*》，由Jon Bentley撰写'
- en: '*Code Complete: A Practical Handbook of Software Construction*, written by
    **Steve McConnell**'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*《代码大全：软件构造实用手册*》，由**史蒂夫·麦克康奈尔**撰写'
- en: '*Crafting Interpreters*, written by Robert Nystrom'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*《编写解释器*》，由Robert Nystrom撰写'
- en: '*The Algorithm Design Manual, 3rd edition*, written by Steven S. Skiena'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*《算法设计手册，第3版*》，由Steven S. Skiena撰写'
- en: '*The Elements of Statistical Learning: Data Mining, Inference, and Prediction,
    Second Edition*, written by Trevor Hastie, Robert Tibshirani, and Jerome Friedman'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*《统计学习元素：数据挖掘、推理和预测，第2版*》，由Trevor Hastie、Robert Tibshirani和Jerome Friedman合著'
- en: '*Compilers: Principles, Techniques, and Tools, 2nd Edition*, written by **Alfred
    Aho**, Jeffrey Ullman, **Ravi Sethi**, and Monica Lam'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*《编译原理、技术和工具，第2版*》，由**阿尔弗雷德·阿霍**、Jeffrey Ullman、**拉维·塞西**和Monica Lam合著'
- en: '*Writing A Compiler In Go*, written by Thorsten Ball'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*《用Go编写编译器*》，由Thorsten Ball撰写'
- en: You do not have to read everything from the front cover to the back cover. However,
    this list of books will give you a strong background in computer science.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 您不必从头到尾阅读每一页。然而，这份书单将为您在计算机科学领域打下坚实的基础。
- en: The next subsection proposes books that will make you a better UNIX and Linux
    developer and power user.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 下一小节将提出一些能帮助您成为更好的UNIX和Linux开发者和高级用户的书籍。
