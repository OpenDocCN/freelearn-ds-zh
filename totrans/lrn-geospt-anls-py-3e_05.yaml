- en: 'Section 2: Geospatial Analysis Concepts'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This section represents the main building blocks of this book, where you'll
    be introduced to Python's role in the industry with different code examples and
    data editing concepts. You'll learn about geospatial products and how they can
    be applied to solve problems. Moving on, you'll see how to practically work with
    remote sensing data using Python. At the end of this section, you'll learn how
    elevation data can be used in any geospatial format to analyze 3D features.
  prefs: []
  type: TYPE_NORMAL
