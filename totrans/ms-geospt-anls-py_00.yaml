- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Over time, Python has become the programming language of choice for spatial
    analysis, resulting in many packages that read, convert, analyze, and visualize
    spatial data. With so many packages available, it made sense to create a reference
    book for students and experienced professionals containing essential geospatial
    Python libraries for Python 3.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，Python已成为空间分析的首选编程语言，导致出现了许多读取、转换、分析和可视化空间数据的包。在这么多包可用的情况下，为学生和经验丰富的专业人士创建一本包含Python
    3必需地理空间Python库的参考书是有意义的。
- en: 'This book also comes at an exciting moment: new technology is transforming
    how people work with geospatial data – IoT, machine learning, and data science
    are areas where geospatial data is used constantly. This explains the inclusion
    of new Python libraries, such as CARTOframes and MapboxGL, and Jupyter is included
    as well, to explore these new trends. At the same time, web and cloud-based GIS
    is increasingly becoming the new standard. This is reflected in the chapters of
    the second part of this book, where interactive geospatial web maps and REST APIs
    are introduced.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书发布在激动人心的时刻：新技术正在改变人们处理地理空间数据的方式——物联网、机器学习和数据科学是地理空间数据不断被使用的领域。这也解释了为什么包含新的Python库，如CARTOframes和MapboxGL，以及Jupyter，以探索这些新趋势。同时，基于Web和云的GIS正日益成为新的标准。这在本书第二部分的章节中得到了体现，其中介绍了交互式地理空间网络地图和REST
    API。
- en: These newer libraries are combined with a number of older ones that have become
    essential over the years, and are still very popular to this day, such as Shapely,
    Rasterio, and GeoPandas. Readers who are new to this field will be given a proper
    introduction to popular libraries, putting them into perspective and comparing
    their syntax through code examples using real-world data.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这些较新的库与一些在多年中已成为必需且至今仍非常流行的旧库相结合，例如Shapely、Rasterio和GeoPandas。对于新进入这个领域的人来说，将给出对流行库的适当介绍，通过使用真实世界数据的代码示例将它们置于适当的背景中，并比较它们的语法。
- en: Finally, this books marks the transition from Python 2 to 3.x. All of the libraries
    covered in this book were written in Python 3.x so that the readers can access
    all of them using Jupyter Notebook, which is also the recommended Python coding
    environment for this book.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，本书标志着从Python 2到3.x的过渡。本书涵盖的所有库都是用Python 3.x编写的，以便读者可以使用Jupyter Notebook访问它们，这也是本书推荐的Python编码环境。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is for anyone who works with location information and Python. Students,
    developers, and geospatial professionals can all use this reference book, as it
    covers GIS data management, analysis techniques, and code libraries built with
    Python 3.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向任何与位置信息及Python工作的人。学生、开发者和地理空间专业人士都可以使用这本参考书，因为它涵盖了GIS数据管理、分析技术和使用Python
    3构建的代码库。
- en: To get the most out of this book
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: As this book covers Python, it is assumed that the reader has a basic understanding
    of the Python language, can install Python libraries, and knows how to write and
    run Python scripts. As for additional knowledge, the first six chapters can easily
    be understood without any previous knowledge of geospatial data analysis. However,
    later chapters assume some knowledge of spatial databases, big data platforms,
    data science, web APIs, and Python web frameworks.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 由于本书涵盖Python，因此假设读者对Python语言有基本的了解，可以安装Python库，并且知道如何编写和运行Python脚本。至于额外的知识，前六章可以很容易地理解，无需任何地理空间数据分析的先验知识。然而，后面的章节假设读者对空间数据库、大数据平台、数据科学、Web
    API和Python Web框架有一定的了解。
