- en: Conventions used
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Conventions used
- en: There are a number of text conventions used throughout this book.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "Select a folder and save the key, which will now have a `.ppk` file
    extension."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`: 表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“选择一个文件夹并保存密钥，现在它将具有`.ppk`文件扩展名。”'
- en: 'A block of code is set as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块按以下方式设置：
- en: '[PRE0]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将您的注意力引向代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按以下方式编写：
- en: '[PRE2]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "To generate the pair from the EC2 Dashboard, select Key Pairs from
    the NETWORK & SECURITY group in the left panel after scrolling down."'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**Bold**: 表示新术语、重要单词或你在屏幕上看到的单词。例如，菜单或对话框中的单词在文本中显示如下。以下是一个示例：“要从EC2仪表板生成密钥对，请在滚动到左侧面板的NETWORK
    & SECURITY组后选择Key Pairs。”'
- en: Warnings or important notes appear like this.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: Warnings or important notes appear like this.
- en: Tips and tricks appear like this.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Tips and tricks appear like this.
