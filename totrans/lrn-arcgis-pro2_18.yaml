- en: GIS glossary
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: GIS术语表
- en: '**Annotation**: Annotation is one option in ArcGIS for storing text to place
    on your maps. With annotation, each piece of text `*` stores its own position,
    text string, and display properties. Annotation is managed individually, unlike
    labels, which are managed as a group. This means a user can change the properties
    of single annotation features including color, font, size, bold, underline, or
    italics.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**注释**: 这是ArcGIS中用于在地图上放置文本的一种选项。使用注释，每段文本`*`都存储其自己的位置、文本字符串和显示属性。注释是单独管理的，与标签不同，标签是作为一组管理的。这意味着用户可以更改单个注释特征的属性，包括颜色、字体、大小、粗体、下划线或斜体。'
- en: '**Arcade:** This is an expression language that was introduced with **ArcGIS
    10.6** and **ArcGIS Pro 2.0**. Arcade can be used to create expressions that control
    labeling and symbology as well as create new informational fields on the fly in
    the HTML lookup window. Esri continues to work to expand the capabilities of the
    Arcade expression language with each new release.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**Arcade**: 这是一种与**ArcGIS 10.6**和**ArcGIS Pro 2.0**一起引入的表达式语言。Arcade可以用于创建控制标签和符号的表达式，以及在实际的HTML查找窗口中动态创建新的信息字段。Esri继续在每个新版本中扩展Arcade表达式语言的功能。'
- en: '**ArcCatalog**: An application included with ArcGIS Desktop. It was used to
    manage GIS data and resources. This is one of the older applications from Esri
    that ArcGIS Pro is replacing.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**ArcCatalog**: 包含在ArcGIS Desktop中的应用程序。它用于管理GIS数据和资源。这是Esri较老的应用程序之一，ArcGIS
    Pro正在取代它。'
- en: '**ArcGIS**: A suite of GIS applications from Esri that includes several integrated
    components such as ArcGIS Enterprise, ArcGIS Pro, ArcGIS Online, **Collector**,
    **Survey 123**, and more. It is designed so organizations can implement components
    as needed to support their operations and workflows. This makes ArcGIS extremely
    scalable.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**ArcGIS**: Esri提供的一系列GIS应用程序，包括多个集成组件，如ArcGIS Enterprise、ArcGIS Pro、ArcGIS
    Online、**Collector**、**Survey 123**等。它设计得如此，组织可以根据需要实施组件以支持其运营和工作流程。这使得ArcGIS具有极高的可扩展性。'
- en: '**ArcGIS Enterprise**: Esri''s server-based solution to support enterprise
    operations through the use of web services, web and mobile applications, multiple
    user databases, and more. It includes several components – Web Server, Datastores,
    Web Adaptor, and Portal.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**ArcGIS Enterprise**: Esri基于服务器的解决方案，通过使用Web服务、Web和移动应用程序、多个用户数据库等来支持企业运营。它包括多个组件
    - Web服务器、数据存储、Web适配器和门户。'
- en: '**ArcGIS Online**: An Esri cloud-based GIS solution for sharing data, maps,
    and applications. It is one component of the ArcGIS solution suite.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**ArcGIS Online**: Esri基于云的GIS解决方案，用于共享数据、地图和应用程序。它是ArcGIS解决方案套件的一个组件。'
- en: '**ArcGIS Pro**: Esri''s newest desktop GIS application. First released in 2015,
    ArcGIS Pro is replacing the older ArcGIS Desktop applications (ArcMap, ArcCatalog,
    ArcGlobe, and ArcScene) as the primary desktop application within the ArcGIS solution
    suite. ArcGIS Pro allows users to visualize, edit, analyze, and share GIS data
    via an intuitive user interface built around a new 64-bit engine.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**ArcGIS Pro**: Esri最新的桌面GIS应用程序。首次发布于2015年，ArcGIS Pro正在取代较旧的ArcGIS Desktop应用程序（ArcMap、ArcCatalog、ArcGlobe和ArcScene），成为ArcGIS解决方案套件中的主要桌面应用程序。ArcGIS
    Pro允许用户通过围绕新64位引擎构建的直观用户界面来可视化、编辑、分析和共享GIS数据。'
- en: '**ArcMap**: An application included with ArcGIS Desktop. It was the primary
    desktop GIS application from Esri from 1999 to 2018 when it was replaced by ArcGIS
    Pro. ArcMap allowed users to visualize, edit, analyze, and share GIS information.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**ArcMap**: 包含在ArcGIS Desktop中的应用程序。它是Esri从1999年到2018年的主要桌面GIS应用程序，当时它被ArcGIS
    Pro取代。ArcMap允许用户可视化、编辑、分析和共享GIS信息。'
- en: '**Attribute:** A specific characteristic (variable) of a feature such as a
    name, date, size, or material, that can be edited, deleted, and have operations
    performed on it. Normally associated and stored within a database table in a GIS.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**属性**: 特征的特定特征（变量），如名称、日期、大小或材料，可以对其进行编辑、删除并对其执行操作。通常与GIS中的数据库表相关联并存储。'
- en: '**CAD** (**Computer-Aided Design**): This is a software that is used by engineers
    and surveyors. `.dxf`, `.dwg`, and `.dgn` are common CAD formats.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**CAD** (**计算机辅助设计**): 这是一种工程师和测量员使用的软件。`.dxf`、`.dwg`和`.dgn`是常见的CAD格式。'
- en: '**Concatenate**: This is used to join two or more items. In GIS, this usually
    refers to joining the data found in two or more attribute fields together into
    a single field.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**连接**: 这用于连接两个或多个项目。在GIS中，这通常指的是将两个或多个属性字段中找到的数据连接到一个单独的字段中。'
- en: '**Coverage**: This is the native data format for **ArcInfo Workstation 7.x**
    and earlier. It uses multiple folders and files to store both the spatial (location)
    and attribute (descriptive) data for geographic features. A single coverage can
    include multiple feature classes.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**覆盖范围**: 这是**ArcInfo Workstation 7.x**及更早版本的本地数据格式。它使用多个文件夹和文件来存储地理要素的空间（位置）和属性（描述性）数据。一个覆盖范围可以包含多个要素类。'
- en: '**Data Frame**: This is an organization unit in an **ArcGIS Map Document**
    (`.mxd`) that is opened with the ArcMap application. It contains layers in the
    *Table of Contents* that share a related theme or map purpose.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据框架**: 这是在ArcGIS地图文档（`.mxd`）中的一个组织单元，它通过ArcMap应用程序打开。它包含在*目录*中共享相关主题或地图目的的图层。'
- en: '**Data View**: One of two views in ArcMap. Data view allows you to view data
    for the purposes of analysis and editing.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据视图**: ArcMap中的两种视图之一。数据视图允许您查看数据，用于分析和编辑目的。'
- en: '**Datum**: A datum is a component of a coordinate system or spatial reference.
    In very general terms, it is the point that connects the mathematical model of
    the earth, called an ellipsoid or spheroid, to the physical earth. There are two
    basic types of datum, horizontal and vertical. With horizontal datums, there are
    two types of those as well: earth-centered and local.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**基准面**: 基准面是坐标系或空间参考的一个组成部分。在非常一般的意义上，它是将地球的数学模型（称为椭球体或地球椭球体）与物理地球相连接的点。有两种基本的基准面类型，水平和垂直。对于水平基准面，也有两种类型：地球中心和本地。'
- en: '**Feature**: Any item contained in your spatial data (that is, a fire hydrant,
    a manhole, a parcel, a water line, a building, and so on). They are stored together
    in a feature class.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**要素**: 任何包含在您的空间数据中的项目（即消防栓、检查井、地块、水管、建筑等）。它们存储在要素类中。'
- en: '**Feature class**: The general meaning of this term refers to a collection
    of features that share a common geometry (point, line or polygon), attribute table,
    and spatial reference (coordinate system, datum, projection). Normally associated
    with Esri’s geodatabase format but can be applied to other formats as well including
    shapefiles which store a single feature class or CAD and coverages which store
    multiple feature classes. In a geodatabase, these can be standalone or grouped
    in a feature dataset.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**要素类**: 这个术语的一般含义是指共享相同几何形状（点、线或多边形）、属性表和空间参考（坐标系、基准面、投影）的要素集合。通常与Esri的地理数据库格式相关联，但也可以应用于其他格式，包括存储单个要素类的shapefiles，以及存储多个要素类的CAD和覆盖范围。在地理数据库中，这些可以是独立的，也可以在要素数据集中分组。'
- en: '**Feature dataset**: This is a collection of feature classes stored together
    within a geodatabase that shares the same spatial reference; that is, they share
    a coordinate system, and their features fall within a common geographic area.
    Feature classes with different geometry types (points, lines, and polygons) may
    be stored together in a single feature dataset. Feature datasets are required
    for the use of geodatabase topologies and geometric networks.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**要素数据集**: 这是在地理数据库中存储的要素类的集合，这些要素类共享相同的空间参考；也就是说，它们共享一个坐标系，并且它们的要素位于一个共同的地理区域内。不同几何类型（点、线和多边形）的要素类可以存储在单个要素数据集中。要素数据集是使用地理数据库拓扑和几何网络所必需的。'
- en: '**Geodatabase**: This is the native data format for the ArcGIS platform. There
    are three basic types – personal, file, and SDE/Enterprise. Geodatabases store
    geometry, a spatial reference system, attributes, and behavioral rules for data.
    Various types of geographic datasets can be collected within a geodatabase, including
    feature classes, attribute tables, raster datasets, network datasets, topologies,
    address locators, custom toolboxes, and many others. The personal geodatabase
    is being retired and is not supported in ArcGIS Pro, ArcGIS Enterprise, or ArcGIS
    Online.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**地理数据库**: 这是ArcGIS平台的本地数据格式。有三种基本类型——个人、文件和SDE/企业。地理数据库存储几何形状、空间参考系统、属性以及数据的行为规则。各种类型的地理数据集可以收集到一个地理数据库中，包括要素类、属性表、栅格数据集、网络数据集、拓扑、地址定位器、自定义工具箱等。个人地理数据库正在被淘汰，并且在ArcGIS
    Pro、ArcGIS Enterprise或ArcGIS Online中不再受支持。'
- en: '**Labels**: Labels are one of two primary methods for adding text to a map.
    They are dynamically placed, meaning the user configures basic properties but
    the software makes the final decision on the placement and display of the text.
    Label text strings are based on feature attributes that are found in the database
    table. Labels may be expanded to include additional text and multiple fields through
    the use of Arcade expressions.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**标签**：标签是向地图添加文本的两种主要方法之一。它们是动态放置的，这意味着用户配置基本属性，但软件最终决定文本的位置和显示。标签文本字符串基于数据库表中找到的特征属性。标签可以通过使用
    Arcade 表达式扩展以包含额外的文本和多个字段。'
- en: '**Layer**: Any spatial or tabular data used in a map. Located in the *Table
    of Contents* in ArcMap or the Contents pane in ArcGIS Pro. Layers have properties
    including Name, Symbology, Label Settings, Display Settings, and Source Location.
    Layers do not store data. They point to or reference data stored as a geodatabase,
    shapefile, CAD file, coverage, or raster format.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**图层**：在地图中使用的任何空间或表格数据。位于 ArcMap 的“内容表”或 ArcGIS Pro 的“内容”面板中。图层具有包括名称、符号、标签设置、显示设置和源位置在内的属性。图层不存储数据。它们指向或引用存储为地理数据库、形状文件、CAD
    文件、覆盖或栅格格式的数据。'
- en: '**Layer file**: An external file that stores layer property settings such as
    symbology, data source, display settings, and label settings so that they may
    be easily used in other maps and by other users that have a connection to your
    GIS data. They can be created using ArcMap or ArcGIS Pro. If created with ArcMap,
    they will have a `.lyr` file extension. If created with ArcGIS Pro they will have
    a `.lyrx` file extension. They are used to standardize layer settings within an
    organization. Layer files do not actually store data. They point to or reference
    data that might be stored as a shapefile, geodatabase feature class, CAD file,
    raster, or something else.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**图层文件**：一个外部文件，它存储图层属性设置，如符号、数据源、显示设置和标签设置，以便它们可以轻松地在其他地图和其他与您的 GIS 数据连接的用户中使用。它们可以使用
    ArcMap 或 ArcGIS Pro 创建。如果使用 ArcMap 创建，它们将具有 `.lyr` 文件扩展名。如果使用 ArcGIS Pro 创建，它们将具有
    `.lyrx` 文件扩展名。它们用于在组织内部标准化图层设置。图层文件实际上不存储数据。它们指向或引用可能以形状文件、要素类、CAD 文件、栅格或其他格式存储的数据。'
- en: '**Layer package**: An external file that stores both a copy of the data and
    the layer property settings. They can be created using ArcMap or ArcGIS Pro. If
    created with ArcMap, they will have a `.lpk` file extension. If created with ArcGIS
    Pro, they will have a `.lpkx` file extension. Layer packages are used to share
    data with those who do not have access to your GIS database or files. They can
    also be used as an archive for historically important data or as a backup.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**图层包**：一个外部文件，它存储了数据的副本和图层属性设置。它们可以使用 ArcMap 或 ArcGIS Pro 创建。如果使用 ArcMap 创建，它们将具有
    `.lpk` 文件扩展名。如果使用 ArcGIS Pro 创建，它们将具有 `.lpkx` 文件扩展名。图层包用于与无法访问您的 GIS 数据库或文件的人共享数据。它们还可以用作历史重要数据的存档或备份。'
- en: '**Layout**: A worksheet where you design your final map product, comprising
    the view, charts, tables, legend, map scale, text, and the north arrow, sometimes,
    they are referred to as a virtual page.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**布局**：一个工作表，您在其中设计最终地图产品，包括视图、图表、表格、图例、地图比例、文本和指向北方的箭头，有时它们被称为虚拟页面。'
- en: '**Map**: A collection of related layers within an ArcGIS Pro project. They
    allow you to visualize, edit, and analyze spatial and tabular data.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**地图**：在 ArcGIS Pro 项目中相关图层的一个集合。它们允许您可视化、编辑和分析空间和表格数据。'
- en: '**Map frame**: A map that has been added to a layout in ArcGIS Pro. A single
    layout can contain one or more map frames.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**地图框架**：在 ArcGIS Pro 中添加到布局中的地图。单个布局可以包含一个或多个地图框架。'
- en: '**Map package**: There are two types of map packages, one created using ArcMap
    with an `.mpk` file extension and one created with ArcGIS Pro that has a `.mpkx`
    file extension. Map packages created with ArcMap contain everything found in a
    `.mxd` file. This includes data frames, layers, and the layout, along with all
    referenced data. Map packages created with ArcGIS Pro only contain the layers
    and data included in the single map from a project that the file is based on.
    They will not include layouts or information from other maps within a project.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**地图包**：有两种类型的地图包，一种使用 ArcMap 创建，具有 `.mpk` 文件扩展名，另一种使用 ArcGIS Pro 创建，具有 `.mpkx`
    文件扩展名。使用 ArcMap 创建的地图包包含 `.mxd` 文件中找到的所有内容。这包括数据框架、图层和布局，以及所有引用的数据。使用 ArcGIS Pro
    创建的地图包仅包含文件基于的单个地图中的图层和数据。它们将不包括布局或项目中的其他地图的信息。'
- en: '**NAD 27**: This stands for **North American Datum 1927**. It is a local horizontal
    datum located in Meades Ranch, Kansas, in the United States, which is the approximate
    center of the continental United States.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**NAD 27**: 这代表**1927年北美大地基准**。它是一个位于美国堪萨斯州 Meades Ranch 的局部水平基准，大约位于美国大陆的中心。'
- en: '**NAD 83**: This stands for **North American Datum 1983**. It is an earth-centered
    horizontal datum.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**NAD 83**: 这代表**1983年北美大地基准**。它是一个以地球为中心的水平基准。'
- en: '**Project**: This term has different meanings depending on the context. One
    is a noun and one is a verb. The first is the files used by ArcGIS Pro. ArcGIS
    Pro uses project files with a `.aprx` file extension. A single project can contain
    multiple maps, data connections, layouts, and so on that are related to a common
    purpose. The second meaning is related to coordinate systems. *To**project data*
    is the act of moving data from one coordinate system to another and displaying
    it on a two-dimensional plane.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**项目**: 这个词在不同的上下文中有不同的含义。一个是名词，一个是动词。第一个是 ArcGIS Pro 使用的文件。ArcGIS Pro 使用具有
    `.aprx` 文件扩展名的项目文件。一个项目可以包含多个地图、数据连接、布局等等，它们与一个共同的目的相关。第二个含义与坐标系相关。**投影数据**是将数据从一个坐标系移动到另一个坐标系并在二维平面上显示的行为。'
- en: '**Project package**: Basically, this is a file that contains all the contents
    in an ArcGIS Pro project, including maps, layouts, and toolboxes, as well as copies
    of the related data. It is used to share a project with others who don''t have
    access to your GIS data or to archive a project. They use a `.ppkx` file extension.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**项目包**: 基本上，这是一个包含 ArcGIS Pro 项目中所有内容的文件，包括地图、布局和工具箱，以及相关数据的副本。它用于与他人共享项目，这些人无法访问您的
    GIS 数据，或者用于归档项目。它们使用 `.ppkx` 文件扩展名。'
- en: '**Projection**: The representation of the earth’s curved three-dimensional
    surface on a 2-dimensional surface (a flat map).'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**投影**: 将地球的曲面的三维表面表示在二维表面（平面地图）上的过程。'
- en: '**Query**: Essentially, this is a question used to select features that have
    specific attribute values or relationships. Within ArcGIS, there are two basic
    types of selection queries, **Select by Attribute** and **Select by Location**:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**查询**: 实质上，这是一个用于选择具有特定属性值或关系的特征的提问。在 ArcGIS 中，有两种基本的查询类型，**按属性选择**和**按位置选择**：'
- en: '**Select by Attribute** will select features in a given layer based on some
    value criteria the user enters, such as `Parcel Owner Name = John Smith` or `Pipe
    Size`.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**按属性选择**将根据用户输入的一些值标准在给定的图层中选择特征，例如 `Parcel Owner Name = John Smith` 或 `Pipe
    Size`。'
- en: '**Select by Location**, sometimes referred to as a spatial query, selects features
    in one or more layers based on their spatial relationships, such as all parcels
    within the city limits, or all roads within a distance of 100 feet from a hospital.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**按位置选择**，有时被称为空间查询，根据特征的空间关系（如城市范围内的所有地块，或距离医院100英尺内的所有道路）在单个或多个图层中选择特征。'
- en: '**Raster**: This is a simple storage model for spatial data. It stores information
    using equal-sized cells. Each cell is assigned a number. This number can represent
    things such as counts, color, elevation, temperature, wind speed, average rainfall,
    population density, and so on. Rasters are often associated with, but not limited
    to, aerial photography, **Digital Elevation Models** (**DEM**), land use classification,
    and vegetation classification.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**栅格**: 这是一个简单的空间数据存储模型。它使用等大小的单元格存储信息。每个单元格被分配一个数字。这个数字可以代表诸如计数、颜色、高程、温度、风速、平均降雨量、人口密度等等。栅格通常与，但不限于，航空摄影、**数字高程模型**（DEM）、土地利用分类和植被分类相关联。'
- en: '**Scene**: This is a three-dimensional map. It allows you to look at features
    not only from a top-down view, as you do with a traditional map, but also by rotating
    along the *z* axis. They can be created natively in ArcGIS Pro without the need
    for an extension or add-in. If you are working in the older ArcGIS Desktop environment,
    you will need the 3D Analyst extension, which includes the ArcScene and ArcGlobe
    applications required to create a scene.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**场景**: 这是一个三维地图。它不仅允许您从上到下的视角查看特征，就像您使用传统地图那样，还可以通过沿 *z* 轴旋转来查看。它们可以在 ArcGIS
    Pro 中原生创建，无需扩展或插件。如果您在较旧的 ArcGIS Desktop 环境中工作，则需要 3D Analyst 扩展，该扩展包括创建场景所需的
    ArcScene 和 ArcGlobe 应用程序。'
- en: '**Shapefile**: Shapefiles are the native format for Esri’s ArcView GIS 3.x
    application and earlier. This format has become the *de facto* data transfer format
    for GIS. Many GIS and GPS packages have the ability to read, import, and export
    shapefiles. A shapefile stores a single feature class (a point, line, or polygon).
    Viewed as a single file by ArcGIS software, it is actually made up of multiple
    files (`.shp`, `.shx`, `.dbf`, and others). Shapefiles are one of the two data
    formats that are editable within ArcGIS.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**Shapefile**：Shapefile是Esri的ArcView GIS 3.x应用程序及更早版本的本地格式。这种格式已成为GIS的*事实上的*数据传输格式。许多GIS和GPS软件包都有读取、导入和导出shapefile的能力。Shapefile存储单个要素类（一个点、线或多边形）。虽然ArcGIS软件将其视为单个文件，但实际上它由多个文件组成（`.shp`、`.shx`、`.dbf`和其他文件）。Shapefile是ArcGIS中可编辑的两种数据格式之一。'
- en: '**Spatial qu****ery**: A query that uses the spatial relationship between features
    in one or more layers to select data. In ArcGIS, this is accomplished with the
    Select by Location query. This allows users to select features in one or more
    layers based on their spatial relationships such as all parcels within the city
    limits, or all roads within a distance of 100 feet from a hospital.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**空间查询**：一种使用一个或多个图层中要素之间的空间关系来选择数据的查询。在ArcGIS中，这是通过“按位置选择”查询来实现的。这使用户能够根据它们的空间关系（如城市范围内的所有地块，或距离医院100英尺内的所有道路）在多个图层中选择要素。'
- en: '**Table**: A collection of data stored in rows and columns. The columns are
    referred to as fields and the rows records. They are typically part of a database.
    In GIS, each layer will also have a connected table referred to as the attribute
    table. In an attribute table, each record or row is linked to a feature in the
    layer.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**表格**：以行和列存储的数据集合。列被称为字段，行被称为记录。它们通常是数据库的一部分。在GIS中，每个图层也将有一个与之相连的表格，称为属性表。在属性表中，每条记录或行都与图层中的一个要素相链接。'
- en: '**Topology**: The general meaning of topology is a model of how spatial features
    are related to one another. *Do they connect?**Are they next to each other? Do
    they overlap?* In ArcGIS, a topology is a part of the geodatabase that defines
    rules on how features in one or more feature classes must relate to one another.
    A geodatabase topology can only be created within a feature dataset and only the
    feature classes with that dataset can participate in the topology.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**拓扑**：拓扑的一般意义是空间要素之间关系的模型。*它们是否相连？**它们是否相邻？它们是否重叠？* 在ArcGIS中，拓扑是地理数据库的一部分，它定义了在一个或多个要素类中要素之间必须如何相互关联的规则。地理数据库拓扑只能在要素数据集中创建，并且只有具有该数据集的要素类可以参与拓扑。'
- en: '**Vector**: A simple storage model for spatial data. It stores information
    using specific coordinates (X, Y, and sometimes Z) that form points, lines, or
    polygons.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**向量**：一种简单的空间数据存储模型。它使用特定的坐标（X、Y，有时还有Z）来存储信息，这些坐标形成点、线或多边形。'
