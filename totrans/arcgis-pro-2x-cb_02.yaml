- en: How it works...
  id: totrans-286
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: In this recipe, you created a new shapefile that will be used to store information
    about street signs. You used the Create Feature Class geoprocessing tool to generate
    the new shapefile. After you created the new shapefile, you added attribute fields
    to the table that will store additional information about the street signs.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个菜谱中，你创建了一个新的 shapefile，用于存储有关路标的信息。你使用了创建要素类地理处理工具来生成新的 shapefile。在你创建了新的
    shapefile 之后，你向表中添加了属性字段，以存储有关路标的附加信息。
- en: Adding CAD data to a map
  id: totrans-288
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将 CAD 数据添加到地图中
- en: A lot of data that ends up in GIS is often created first by engineers, surveyors,
    and landscape architects.  They will often use a computer-aided drafting or design
    software, commonly referred to as CAD. There are two major CAD applications, AutoCAD
    and Microstation, with several smaller competitors. These will generally produce
    files that are referred to as drawings.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 最终进入 GIS 的许多数据最初是由工程师、测量员和景观建筑师创建的。他们通常会使用计算机辅助绘图或设计软件，通常称为 CAD。有两个主要的 CAD 应用程序，AutoCAD
    和 Microstation，以及几个较小的竞争对手。这些通常会生成被称为图纸的文件。
- en: ArcGIS Pro does allow you to add these drawings to your map. Once added, you
    can adjust display properties, perform queries, and even import the CAD data into
    your GIS data.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Pro 允许你将这些图纸添加到你的地图中。一旦添加，你可以调整显示属性，执行查询，甚至将 CAD 数据导入到你的 GIS 数据中。
- en: In this recipe, you will learn how to add a CAD file to a map. Once added, you
    will learn how to adjust some display properties. Later in [Chapter 7](c610a092-e03b-4e0c-a492-c300a817f8b8.xhtml),
    *Converting Data*, you will learn how to import CAD data into GIS.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个菜谱中，你将学习如何将 CAD 文件添加到地图中。一旦添加，你将学习如何调整一些显示属性。在[第 7 章](c610a092-e03b-4e0c-a492-c300a817f8b8.xhtml)“转换数据”中，你将学习如何将
    CAD 数据导入 GIS。
- en: Getting ready
  id: totrans-292
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: You will need to ensure that both ArcGIS Pro and the book sample data are installed.
    This recipe can be completed with an ArcGIS Pro Basic license.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要确保 ArcGIS Pro 和本书的示例数据都已安装。这个菜谱可以使用 ArcGIS Pro 基本许可证完成。
- en: This recipe is not based on previous recipes. So, you are not required to have
    completed any previous recipes before starting this one.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 这个菜谱不是基于之前的菜谱。因此，在开始这个菜谱之前，你不需要完成任何之前的菜谱。
- en: How to do it...
  id: totrans-295
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作...
- en: Start ArcGIS Pro if you closed it at the end of the last recipe, and open the
    `Using CAD Data.aprx` project located in `C:\Student\ArcGISProCookbook\Chapter2\Using
    CAD Data`.
  id: totrans-296
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你在上一个菜谱的末尾关闭了 ArcGIS Pro，请启动它，并打开位于 `C:\Student\ArcGISProCookbook\Chapter2\Using
    CAD Data` 的 `Using CAD Data.aprx` 项目。
- en: In the Catalog pane, located on the right of the ArcGIS Pro interface, expand
    Folders by clicking the small arrowhead to the left of the word Folders.
  id: totrans-297
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 ArcGIS Pro 界面右侧的目录窗格中，通过单击“文件夹”一词左侧的小箭头来展开文件夹。
- en: Expand the Chapter 2 folder so you can see its contents.
  id: totrans-298
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 展开第 2 章文件夹，以便你可以看到其内容。
- en: Locate the Subdivision_NAD83.dwg file. It should have a blue icon with a compass
    on it.
  id: totrans-299
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定位到 Subdivision_NAD83.dwg 文件。它应该有一个带有指南针的蓝色图标。
- en: 'CAD files will have one of three file extensions: DWG, DXF, or DGN. Like shapefiles
    and geodatabase feature classes, they too are vector data.'
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: CAD 文件将具有三种文件扩展名之一：DWG、DXF 或 DGN。像 shapefile 和地理数据库要素类一样，它们也是矢量数据。
- en: DWG is the native format for Autodesk’s AutoCAD-based product line. This includes
    AutoCAD, Map 3D, and Civil 3D. DWG files can also be created using other competitor
    applications, such as IntelliCAD or TurboCAD.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: DWG 是 Autodesk 基于 AutoCAD 产品线的原生格式。这包括 AutoCAD、Map 3D 和 Civil 3D。使用其他竞争对手应用程序，如
    IntelliCAD 或 TurboCAD，也可以创建 DWG 文件。
- en: DXF files are also an AutoCAD format. They are used to share data with other
    CAD applications that do not natively use the DWG format.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: DXF 文件也是 AutoCAD 格式。它们用于与其他不原生使用 DWG 格式的 CAD 应用程序共享数据。
- en: DGN is the native format for Bentley’s Microstation product line. Microstation
    is the primary competitor to AutoCAD. In the United States, Microstation is used
    by the Department of Transportation and the Department of Defense.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: DGN 是 Bentley Microstation 产品线的原生格式。Microstation 是 AutoCAD 的主要竞争对手。在美国，Microstation
    被交通部和国防部使用。
- en: As far as ArcGIS Pro is concerned, these files all work the same. So the workflow
    you will examine using a DWG file will also apply to DXF and DGN files.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 对于ArcGIS Pro来说，这些文件的工作方式都相同。因此，您将使用DWG文件进行的流程也适用于DXF和DGN文件。
- en: Expand the Subdivsion_NAD83.dwg file.
  id: totrans-305
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 展开“Subdivsion_NAD83.dwg”文件。
- en: Notice that the drawing file contains multiple feature classes, including Annotation,
    MultiPatch, Point, Polyline, and Polygon.
  id: totrans-306
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 注意，绘图文件包含多个要素类，包括注释、多面片、点、折线和多边形。
- en: Select the Subdivision_NAD83.dwg file. Drag and drop it into the Trippville
    map view.
  id: totrans-307
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“Subdivision_NAD83.dwg”文件。将其拖放到Trippville地图视图中。
- en: Right-click the Subdivision_NAD83-Polygon Group and select Zoom to Layer.
  id: totrans-308
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击“Subdivision_NAD83-多边形组”，并选择“缩放到图层”。
- en: 'Your map should now look like the following image:'
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 您的地图现在应该看起来像以下图像：
- en: '![](img/dea75b0d-c6e3-47c6-bab1-830349c36abc.png)'
  id: totrans-310
  prefs: []
  type: TYPE_IMG
  zh: '![](img/dea75b0d-c6e3-47c6-bab1-830349c36abc.png)'
- en: Map zoomed to Subdivision_NAD83-Polygon Group
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 地图已缩放到“Subdivision_NAD83-多边形组”
- en: You have just added an entire AutoCAD drawing file to your map. The drawing
    file shows a new subdivision that is going to be built in the City of Trippville.
    Now you will explore the drawing you just added to the map.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 您刚刚将整个AutoCAD绘图文件添加到您的地图中。该绘图文件显示了将在Trippville市建设的新的分区。现在您将探索您刚刚添加到地图中的绘图。
- en: You could have added the individual feature classes instead of the entire drawing.
    In general, it is best to only add the data you need to your map. Otherwise you
    can become overloaded with information.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以添加单个要素类而不是整个绘图。一般来说，最好只将您需要的数据添加到地图中。否则，您可能会被信息淹没。
- en: Expand the Subdivision_NAD83 – Polyline Group layer in the Contents pane.
  id: totrans-314
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容面板中展开“Subdivision_NAD83 – 多边形组”图层。
- en: '**Question**: What layers are included in the group Polyline Group layer?'
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：哪些图层包含在“多边形组”图层中？'
- en: '**Answer**:'
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**:'
- en: Click the symbol located beneath the Parcels layer in the Polyline Group layer
    to open the Symbology pane.
  id: totrans-317
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于“多边形组”图层下的“地块”图层中的符号，以打开符号面板。
- en: Make sure the Properties tab is selected in the Symbology pane.
  id: totrans-318
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保在符号面板中选择“属性”选项卡。
- en: Click the drop-down arrow located next to Color and select Black. Then click
    Apply.
  id: totrans-319
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于“颜色”旁边的下拉箭头，并选择“黑色”。然后点击应用。
- en: Now change the line width from `1.5` to `1`, and click Apply.
  id: totrans-320
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在将线宽从`1.5`改为`1`，然后点击应用。
- en: Even though DWG files are not native to ArcGIS Pro, you can still display them
    and adjust some of their properties.
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管DWG文件不是ArcGIS Pro的本地格式，但您仍然可以显示它们并调整它们的一些属性。
- en: Close the Symbology pane.
  id: totrans-322
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭符号面板。
- en: Click the Map tab in the ribbon and activate the Explore tool.
  id: totrans-323
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区中点击“地图”选项卡，并激活“探索”工具。
- en: Make sure the Parcels layer in the Polyline Group layer is still selected.
  id: totrans-324
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保在“多边形组”图层中选中“地块”图层。
- en: 'Click the drop-down arrow below the Explore tool and select Selected in Contents:'
  id: totrans-325
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“探索”工具下方的下拉箭头，并选择“内容中的选中项”：
- en: '![](img/a5ba6d6b-3cab-44ab-9edf-50d168dd6ec6.png)'
  id: totrans-326
  prefs: []
  type: TYPE_IMG
  zh: '![](img/a5ba6d6b-3cab-44ab-9edf-50d168dd6ec6.png)'
- en: 'Click one of the lines in the Parcels layer in the map to open the informational
    window that displays information about the line you clicked:'
  id: totrans-327
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在地图中点击“地块”图层中的一条线，可以打开显示您所点击线的信息窗口：
- en: '![](img/f4337f53-c8c8-4dc8-9acd-525b382276f0.png)'
  id: totrans-328
  prefs: []
  type: TYPE_IMG
  zh: '![](img/f4337f53-c8c8-4dc8-9acd-525b382276f0.png)'
- en: As you can see, even though a drawing file is not in an Esri format, it also
    includes attribute data just like a shapefile or geodatabase feature class. In
    ArcGIS Pro, you can use these attributes just as you can those associated with
    data stored in an Esri format.
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您所看到的，即使绘图文件不是Esri格式，它也像shapefile或地理数据库要素类一样包含属性数据。在ArcGIS Pro中，您可以使用这些属性，就像使用存储在Esri格式中的数据相关的属性一样。
- en: If you are planning to continue on to the next recipe, save your project and
    keep ArcGIS Pro open. If you are not continuing, you should save your project
    and close ArcGIS Pro.
  id: totrans-330
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您打算继续下一个食谱，请保存您的项目并保持ArcGIS Pro打开。如果您不继续，您应该保存您的项目并关闭ArcGIS Pro。
- en: How it works...
  id: totrans-331
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: In this recipe, you added an entire AutoCAD drawing file to your map by dragging
    and dropping it from the Catalog map into your map view. Once you added the drawing
    file to your map, you explored some of the layers that were added in the Contents
    pane by zooming to one of the newly added layers and expanding the contents of
    the group layers.
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个食谱中，您通过将目录地图中的绘图文件拖放到地图视图中，将整个AutoCAD绘图文件添加到您的地图中。一旦将绘图文件添加到地图中，您通过缩放到新添加的图层之一并展开组图层的内容，探索了内容面板中添加的一些图层。
- en: You then changed the symbology of one of the newly added drawing file layers
    by clicking on the symbology beneath the layer and making adjustments to the color
    and width in the Symbology pane.
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，您通过单击图层下的符号并调整符号面板中的颜色和宽度，更改了新添加的绘图文件图层之一的符号。
- en: Lastly, you used the Explore tool to access attribute information about one
    of the parcel lines. You saw that even though the drawing file was created in
    another application, AutoCAD, it still has attributes just like a shapefile or
    Geodatabase feature class.
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，您使用探索工具访问关于某个地块线的属性信息。您看到即使绘图文件是在另一个应用程序中创建的，AutoCAD，它仍然具有属性，就像 shapefile
    或地理数据库要素类一样。
- en: Plotting X,Y points from a table
  id: totrans-335
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从表中绘制 X，Y 点
- en: It is not unusual to get data from outside sources that is nothing more than
    a table with some information that includes *X* and *Y* data. This may come from
    a surveyor, someone that collected data with their smartphone, or some other source.
    The data might be a spreadsheet, a text file, CSV file, or even a database table.
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 从外部来源获取的数据可能只是一个包含一些包含 *X* 和 *Y* 数据信息的表格。这可能来自测量员、使用智能手机收集数据的人或其他来源。数据可能是一个电子表格、文本文件、CSV
    文件，甚至是一个数据库表。
- en: If the data includes coordinates for the location, you can turn these into points
    within a map. This is called an event layer. The coordinates can be in any known
    coordinate system as long as they are all the same, meaning that all coordinates
    for all the records in the table must be listed in the same coordinate system.
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 如果数据包含位置坐标，您可以将这些坐标转换为地图中的点。这被称为事件层。坐标可以位于任何已知的坐标系中，只要它们都是相同的，这意味着表中所有记录的所有坐标都必须列在相同的坐标系中。
- en: In this recipe, you will plot the locations of crimes from a standalone database
    table. This table has several records, each of which has a latitude and longitude
    coordinate. You will use that information to plot the location.
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 在本菜谱中，您将从独立数据库表中绘制犯罪地点。此表包含多个记录，每个记录都有一个纬度和经度坐标。您将使用这些信息来绘制位置。
- en: Getting ready
  id: totrans-339
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: If you have already completed the previous recipes, you should be ready for
    this one. This recipe does not require the previous recipes to have been completed.
    You will need to ensure ArcGIS Pro and the sample data are installed. This recipe
    can be completed with an ArcGIS Pro Basic license.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您已经完成了前面的菜谱，您应该为这个菜谱做好准备。本菜谱不需要完成前面的菜谱。您需要确保 ArcGIS Pro 和样本数据已安装。本菜谱可以使用 ArcGIS
    Pro 基本许可证完成。
- en: How to do it...
  id: totrans-341
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作...
- en: Start ArcGIS Pro and open the `Plot XY from Table.aprx` project located in `C:\Student\ArcGISProCookbook\Chapter2\`.
  id: totrans-342
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动 ArcGIS Pro 并打开位于 `C:\Student\ArcGISProCookbook\Chapter2\` 的 `Plot XY from
    Table.aprx` 项目。
- en: In the Catalog pane, expand the Databases folder.
  id: totrans-343
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在目录窗格中，展开数据库文件夹。
- en: Expand the Trippville_GIS database so you can see the contents.
  id: totrans-344
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 展开 Trippville_GIS 数据库，以便您可以查看内容。
- en: 'You should see a Crimes_2014 database table. Right-click the table and select
    Add to Current Map:'
  id: totrans-345
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您应该看到一个 `Crimes_2014` 数据库表。右键单击该表并选择添加到当前地图：
- en: '![](img/3bb53e22-cf8d-49f0-9dd7-12b0d24068fa.png)'
  id: totrans-346
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3bb53e22-cf8d-49f0-9dd7-12b0d24068fa.png)'
- en: The Crimes_2014 table should appear in the Contents pane. Right-click the table
    and click Open.
  id: totrans-347
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`Crimes_2014` 表应该出现在内容窗格中。右键单击该表并单击打开。'
- en: '**Question**: What fields do you see in the table?'
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：您在表中看到了哪些字段？'
- en: '**Answer**:'
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**:'
- en: You should see six different fields. Most important are the two at the end,
    Lat and Long. These are the coordinates that identify the location of each crime.
    You will now use those to create points in your map that show the location.
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 您应该看到六个不同的字段。最重要的是最后的两个，纬度和经度。这些是标识每个犯罪地点的坐标。现在您将使用这些坐标在地图上创建点以显示位置。
- en: Close the table by clicking the small X in the tab at the top if the table.
  id: totrans-351
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过单击顶部的标签中的小 X 关闭表。
- en: 'Right-click the table in the Contents pane and select Display XY Data:'
  id: totrans-352
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容窗格中右键单击表并选择显示 XY 数据：
- en: '![](img/f2a3850c-137e-4ceb-9de9-1496f64ad20f.png)'
  id: totrans-353
  prefs: []
  type: TYPE_IMG
  zh: '![](img/f2a3850c-137e-4ceb-9de9-1496f64ad20f.png)'
- en: 'The Geoprocessing pane should open with the Make XY Event Layer tool. It should
    automatically populate with the required variables. Verify that yours looks like
    the following image. If it does, click Run. If not, make the appropriate adjustments:'
  id: totrans-354
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 地处理窗格应该打开，并带有创建 XY 事件图层工具。它应该自动填充所需的变量。验证您的工具是否看起来像以下图像。如果是，请单击运行。如果不是，请进行适当的调整：
- en: '![](img/d0953641-a261-44ad-8edf-c4dd451430b4.png)'
  id: totrans-355
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d0953641-a261-44ad-8edf-c4dd451430b4.png)'
- en: A new layer named `Crimes_2014_Layer` should appear in the Contents pane. If
    it does, close the Geoprocessing pane.
  id: totrans-356
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 应该在内容窗格中显示一个名为`Crimes_2014_Layer`的新图层。如果它显示，请关闭地理处理窗格。
- en: If the Spatial Reference is not set to `GCS_WGS_1984`, click the small globe
    to set it correctly. You will need to go to Geographic Coordinate System and World.
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: 如果空间参考未设置为`GCS_WGS_1984`，请单击小地球图标以正确设置。您需要转到地理坐标系统并选择世界。
- en: The US GPS system reports positions using the WGS 1984 geographic coordinate
    system. You will learn more about coordinate systems and how they work in ArcGIS
    Pro later in this book.
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: 美国GPS系统使用WGS 1984地理坐标系统报告位置。您将在本书的后面部分了解更多关于坐标系统及其在ArcGIS Pro中如何工作的信息。
- en: Right-click on Crimes_2014_Layer in the Contents pane. Select Attribute Table.
  id: totrans-359
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容窗格中右键单击`Crimes_2014_Layer`。选择属性表。
- en: Compare what you see in the attribute table to what you saw when you opened
    the Crimes_2014 table. They should be the same, with one exception.
  id: totrans-360
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将您在属性表中看到的内容与您打开`Crimes_2014`表时看到的内容进行比较。它们应该相同，只有一个例外。
- en: '**Question**: What is the one exception?'
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：有一个例外是什么？'
- en: '**Answer**:'
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**：'
- en: Save your project and close ArcGIS Pro.
  id: totrans-363
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存您的项目并关闭ArcGIS Pro。
- en: The layer you created is still linked to the original table. So, if the table
    changes, so does the layer. This same process works with spreadsheets, CSV files,
    and text files, as long as they are formatted similarly. The coordinates do not
    have to be latitude and longitude. They can be in any real-world coordinate system,
    such as State Plane, UTM, or WGS 84 Web Mercator Auxiliary Sphere, as long as
    you know what it is.
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: 您创建的图层仍然与原始表相关联。因此，如果表发生变化，图层也会发生变化。此相同的过程适用于电子表格、CSV文件和文本文件，只要它们的格式相似。坐标不必是纬度和经度。它们可以是任何现实世界的坐标系统，例如州平面、UTM或WGS
    84 Web Mercator辅助球体，只要您知道它是。
- en: How it works...
  id: totrans-365
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: In this recipe, you created points in a map showing the location of crimes using
    a standalone database table. You did this by first adding the table into your
    map by right-clicking it in the database and selecting Add to Current Map.
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 在本食谱中，您使用独立数据库表在地图上创建点，以显示犯罪的位置。您通过在数据库中右键单击该表并将其添加到当前地图中来实现这一点。
- en: Once you added the table to the map, you viewed the table to ensure it included
    the coordinate values for each record. This was as simple as opening the table
    and looking at the data it contained.
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您将表添加到地图中，您就查看表以确保它包含每个记录的坐标值。这就像打开表并查看其中包含的数据一样简单。
- en: Lastly, you right-clicked the table in the Contents pane and selected Display
    XY Data. This opened the Geoprocessing pane with the Make XY Event Layer tool.
    Because your table used several default fields, it automatically populated the
    required variables. Once this tool ran, a new point layer appeared in the map
    showing the actual location of the crimes from the table.
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，您在内容窗格中的表格上右键单击并选择显示XY数据。这打开了具有“创建XY事件层”工具的地理处理窗格。因为您的表使用了几个默认字段，所以它自动填充了所需的变量。一旦此工具运行，地图上就会出现一个新的点层，显示表中的犯罪实际位置。
- en: Geocoding addresses
  id: totrans-369
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 地理编码地址
- en: In the previous recipe, you saw how data can be in something other than a traditional
    GIS format. It can be a standalone table which contains X and Y coordinates along
    with other information. That can then be turned into points on a map. X and Y
    coordinates are not the only way we identify a location.
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一个食谱中，您看到了数据可以不是传统的GIS格式。它可以是包含X和Y坐标以及其他信息的独立表。然后可以将其转换为地图上的点。X和Y坐标并不是我们识别位置的唯一方式。
- en: Another even more common way to show a location is with an address. This is
    how postal carriers knew where the mail needed to be delivered well before the
    days of GPS. ArcGIS Pro can also use an address to identify a location. This is
    called geocoding.
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: 显示位置的另一种甚至更常见的方式是使用地址。这就是在GPS时代之前，邮政投递员知道邮件需要投递的地方。ArcGIS Pro也可以使用地址来识别位置。这被称为地理编码。
- en: Simply put, geocoding is the process of converting an address or series of addresses
    into a location on a map or in a GIS. In this recipe, you will learn how to geocode
    addresses within ArcGIS Pro. This will include determining reference data in your
    GIS, creating an address locator, and finally geocoding an inspections spreadsheet.
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，地理编码是将地址或一系列地址转换为地图或GIS上的位置的过程。在本食谱中，您将学习如何在ArcGIS Pro中地理编码地址。这包括确定GIS中的参考数据，创建地址定位器，并最终地理编码检查表。
- en: Getting ready
  id: totrans-373
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: In addition to having ArcGIS Pro and the book data installed, you will need
    Microsoft Excel or a similar application installed in order to complete this recipe.
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: 除了安装 ArcGIS Pro 和书中的数据外，您还需要安装 Microsoft Excel 或类似的应用程序，才能完成此配方。
- en: How to do it...
  id: totrans-375
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作...
- en: Before you start ArcGIS Pro, you will need to examine the spreadsheet of inspections
    you will be geocoding. Open Windows File Explorer.
  id: totrans-376
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您开始 ArcGIS Pro 之前，您需要检查您将要地理编码的检查电子表格。打开 Windows 文件资源管理器。
- en: You should see an icon that resembles a file folder in a folder on your task
    bar at the bottom of your display. This will open File Explorer.
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
  zh: 您应该在显示器的底部任务栏上的文件夹中看到一个类似于文件文件夹的图标。这将打开文件资源管理器。
- en: In File Explorer, expand Desktop and This PC or My Computer, depending on the
    version of Windows you are using, located in the area on the left side of File
    Explorer.
  id: totrans-378
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在文件资源管理器中，根据您使用的 Windows 版本，展开桌面和“此电脑”或“我的电脑”，位于文件资源管理器左侧的区域。
- en: 'Click the C:\ Drive so you can see its contents in the area on the right. It
    may be labeled as OS or Local Drive:'
  id: totrans-379
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 C:\ 驱动器，以便在右侧区域查看其内容。它可能标有 OS 或本地驱动器：
- en: '![](img/79b9b56e-8f7b-4003-bc16-0efc2ed67de7.png)'
  id: totrans-380
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/79b9b56e-8f7b-4003-bc16-0efc2ed67de7.png)'
- en: 'File Explorer looking at C: Drive'
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: '查看文件资源管理器中的 C: 驱动器'
- en: In the area on the right that displays the contents of the `C:\` drive, scroll
    down until you see the Student folder and double-click it.
  id: totrans-382
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在右侧区域显示 `C:\` 驱动器内容的区域，向下滚动直到您看到学生文件夹，然后双击它。
- en: Continue using that same process to navigate to `C:\Student\ArcGISProCookbook\Chapter2`.
    Once you get to the Chapter2 folder, you should see several files. One of them
    is Inspections.xls.
  id: totrans-383
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 继续使用相同的过程导航到 `C:\Student\ArcGISProCookbook\Chapter2`。一旦到达第 2 章文件夹，您应该看到几个文件。其中之一是
    Inspections.xls。
- en: Double-click the Inspections.xls file to open it.
  id: totrans-384
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击 Inspections.xls 文件以打开它。
- en: 'Review the spreadsheet you just opened. Note what information it contains:'
  id: totrans-385
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 查看您刚刚打开的电子表格。注意它包含的信息：
- en: '![](img/0b1c9472-a5a2-42a4-97fc-a4b60e7e66d7.png)'
  id: totrans-386
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/0b1c9472-a5a2-42a4-97fc-a4b60e7e66d7.png)'
- en: This spreadsheet represents an export from a permitting and inspections system
    that is outside of your GIS. That system does not have the ability to display
    data on a map, but the City Manager wants to see where inspections have been completed
    within the city. As you can see, the spreadsheet does include the address where
    the inspection took place. You will use that to geocode the location of each inspection
    on to a map.
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: 此电子表格表示来自您 GIS 外部的许可和检查系统的导出。该系统没有在地图上显示数据的能力，但市政经理希望看到城市内完成的检查地点。如您所见，电子表格确实包括了检查发生的地址。您将使用该地址将每个检查的位置地理编码到地图上。
- en: Start ArcGIS Pro and open the `Geocoding.aprx` project located in `C:\Student\ArcGISProCookbook\Chapter2`.
  id: totrans-388
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动 ArcGIS Pro 并打开位于 `C:\Student\ArcGISProCookbook\Chapter2` 的 `Geocoding.aprx`
    项目。
- en: Expand Folders in the Catalog pane.
  id: totrans-389
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 展开 Inspections.xls 电子表格，右键单击 Inspections$ 表，选择“添加到当前地图”，如图所示：
- en: Expand the Chapter2 folder.
  id: totrans-390
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 展开第 2 章文件夹。
- en: 'Expand the Inspections.xls spreadsheet and right-click the Inspections$ table.
    Select Add to Current Map, as shown in the following image:'
  id: totrans-391
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 展开目录窗格中的文件夹。
- en: '![](img/3714b179-8a0e-463a-8094-0c397b9fe83f.png)'
  id: totrans-392
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/3714b179-8a0e-463a-8094-0c397b9fe83f.png)'
- en: You have just added the spreadsheet you examined to your map so that you can
    geocode it. Before you geocode the data in the spreadsheet, you will first need
    to create a locator. Geocoding in ArcGIS Pro requires three components if you
    are using all your own data. You will need the table you want to geocode, reference
    data in your GIS that has address information, and a Locator.
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: 您刚刚将您检查的电子表格添加到您的地图中，以便您可以对其进行地理编码。在您对电子表格中的数据进行地理编码之前，您首先需要创建一个定位器。如果您使用的是所有自己的数据，ArcGIS
    Pro 中的地理编码需要三个组件。您需要您想要地理编码的表格、具有地址信息的 GIS 中的参考数据，以及一个定位器。
- en: Reference data is typically road centerlines, address points, or parcel polygons.
    Address points typically provide the greatest level of accuracy. This is followed
    by parcel polygons. The least accurate is road centerlines.
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
  zh: 参考数据通常是道路中心线、地址点或地块多边形。地址点通常提供最高的精度。其次是地块多边形。最不准确的是道路中心线。
- en: The **Locator** is the translator between your source data and the data you
    are trying to geocode. It provides basic settings and options required to geocode.
    There are several styles of locators that are dependent on your reference data
    and how the address information is formatted.
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: '**定位器**是您源数据与您尝试进行地理编码的数据之间的翻译器。它提供了进行地理编码所需的基本设置和选项。有几种定位器样式取决于您的参考数据以及地址信息的格式化方式。'
- en: So, before you can create your locator, you must first identify your source
    data. This will be a GIS layer that already contains address information.
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在你可以创建定位器之前，你必须首先确定你的源数据。这将是一个已经包含地址信息的GIS层。
- en: Since there is no address point layer in the Trippville geodatabase, you know
    that will not be your reference data. You do have parcel polygons, so right-click
    the Parcels layer in the Contents pane and select Attribute Table.
  id: totrans-397
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 由于Trippville地理数据库中没有地址点层，你知道那将不会是你的参考数据。你确实有地块多边形，所以右键点击内容面板中的Parcels层并选择属性表。
- en: Examine the attribute table for the Parcels layer to determine whether it has
    address data.
  id: totrans-398
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 检查Parcels层的属性表以确定它是否有地址数据。
- en: '**Question**: Does the Parcels layer contain address information?'
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：Parcels层是否包含地址信息？'
- en: '**Answer**:'
  id: totrans-400
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**:'
- en: The Parcels layer does include some address information. It has a street name,
    street number, and street suffix. However, not all parcels have complete information.
    Also, it is missing other information that is included in an address, such as
    zip code, city, and state. Since the information attached to the parcels is incomplete,
    it is not well-suited to be your reference layer. It's time to look at the street
    centerlines to see whether they have more complete address information.
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: Parcels层确实包含一些地址信息。它有街道名称、街道号码和街道后缀。然而，并非所有地块都有完整的信息。此外，它还缺少地址中包含的其他信息，如邮政编码、城市和州。由于附加到地块的信息不完整，它不适合作为参考层。现在是时候查看街道中心线，看看它们是否包含更完整的地址信息。
- en: Close the Parcels attribute table.
  id: totrans-402
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭Parcels属性表。
- en: Right-click the Street Centerline layer and select Attribute Table.
  id: totrans-403
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键点击Street Centerline层并选择属性表。
- en: Review the Attribute Table for the Street Centerline layer. You may need to
    scroll over to see all the data fields.
  id: totrans-404
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 查看Street Centerline层的属性表。你可能需要滚动以查看所有数据字段。
- en: '**Question**: Is the Street Centerline address data more complete than the
    Parcels layer?'
  id: totrans-405
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：Street Centerline的地址数据是否比Parcels层更完整？'
- en: '**Answer**:'
  id: totrans-406
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**:'
- en: The Street Centerline layer does have more complete address information. It
    has address ranges for both the left and right sides of the road. It also has
    fields for the road name and type. In addition, it has fields for the zip code
    and city on the left and right sides of each road. This is enough information
    to create complete addresses. So the Street Centerlines layer is the best choice
    as your reference layer, even if it might not produce the most accurate data points.
    Now you are ready to create your locator.
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
  zh: Street Centerline层确实包含更完整的地址信息。它包含了道路左右两侧的地址范围。它还包括道路名称和类型的字段。此外，它还包括每个道路左右两侧的邮政编码和城市的字段。这些信息足以创建完整的地址。因此，Street
    Centerlines层是作为参考层的最佳选择，即使它可能不会产生最准确的数据点。现在你已经准备好创建你的定位器了。
- en: Close the Attribute Table for the Street Centerlines layer.
  id: totrans-408
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭Street Centerlines层的属性表。
- en: Click the Analysis tab in the ribbon.
  id: totrans-409
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区中点击“分析”标签。
- en: Click the Tools button to open the Geoprocessing window.
  id: totrans-410
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击工具按钮以打开地理处理窗口。
- en: Click the Toolboxes tab at the top of the Geoprocessing pane.
  id: totrans-411
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在地理处理面板顶部点击“工具箱”标签。
- en: 'Expand the Geocoding Tools toolbox and click the Create Address Locator tool:'
  id: totrans-412
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 展开地理编码工具工具箱并点击创建地址定位器工具：
- en: '![](img/8ba31bd2-569b-4118-8636-9b70d4d22ddd.png)'
  id: totrans-413
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/8ba31bd2-569b-4118-8636-9b70d4d22ddd.png)'
- en: In the Create Address Locator tool, set the Address Locator Style to US Addresses
    – Dual Ranges by selecting it from the drop-down list.
  id: totrans-414
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在创建地址定位器工具中，从下拉列表中选择它以设置地址定位器样式为US Addresses – Dual Ranges。
- en: The style you select is dependent on the geometry of the reference data and
    how the address information is formatted in the table. For example, the US Address
    Dual Range style only works with reference data that is a line or polyline feature
    class, and requires fields that identify starting and ending addresses for the
    right and left sides of the road. Other styles have other requirements. To learn
    more about Address Locator Styles, go to [http://pro.arcgis.com/en/pro-app/help/data/geocoding/understand-locator-styles.htm](http://pro.arcgis.com/en/pro-app/help/data/geocoding/understand-locator-styles.htm).
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: 你选择的样式取决于参考数据的几何形状以及地址信息在表中的格式。例如，US Address Dual Range样式仅适用于线或折线要素类参考数据，并需要标识道路左右两侧起始和结束地址的字段。其他样式有其他要求。要了解更多关于地址定位器样式的信息，请访问[http://pro.arcgis.com/en/pro-app/help/data/geocoding/understand-locator-styles.htm](http://pro.arcgis.com/en/pro-app/help/data/geocoding/understand-locator-styles.htm)。
- en: Under Reference data, select Street Centerlines from the drop-down list. It
    should automatically be set as your primary table.
  id: totrans-416
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“参考数据”下，从下拉列表中选择“街道中心线”。它应该自动设置为你的主表。
- en: The field map should automatically populate. Scroll through the list and verify
    that all those with a "*" next to the field name are associated with an Alias
    Name. The Alias Name is the name of an attribute field in the Street Centerlines
    table.
  id: totrans-417
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 字段图应该自动填充。滚动列表并验证所有带有“*”符号的字段名称都与别名名称相关联。别名名称是街道中心线表中的属性字段名称。
- en: Click the Browse button to the right of the Output Address Locator.
  id: totrans-418
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击输出地址定位器右侧的浏览按钮。
- en: In the area on the left of the Output Address Locator window, scroll down to
    C:\ under Computer.
  id: totrans-419
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在输出地址定位器窗口的左侧区域中，滚动到“计算机”下的C:\。
- en: Select C:\.
  id: totrans-420
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择C:\。
- en: Scroll down and double-click the Student folder in the area on the right of
    the window.
  id: totrans-421
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在窗口右侧的区域中向下滚动并双击“学生”文件夹。
- en: Double-click the ArcGISProCookbook folder.
  id: totrans-422
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击“ArcGISProCookbook”文件夹。
- en: Double-click the MyProjects folder.
  id: totrans-423
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击“我的项目”文件夹。
- en: In the Name cell, type `Trippville_Locator` and click Save.
  id: totrans-424
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“名称”单元格中输入`Trippville_Locator`并点击保存。
- en: 'Verify that your Create Address Locator tool looks like the following image.
    If it does, click Run:'
  id: totrans-425
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认你的“创建地址定位器”工具看起来像以下图像。如果是这样，点击运行：
- en: '![](img/64e7f257-49af-45a4-a6a5-a3b3038883e1.png)'
  id: totrans-426
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/64e7f257-49af-45a4-a6a5-a3b3038883e1.png)'
- en: Close the Geoprocessing pane once the tool completes.
  id: totrans-427
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 工具完成后，关闭“地理处理”窗格。
- en: The locator you just created should appear in the Catalog pane in the Locators
    folder. That lets you know it was successfully created.
  id: totrans-428
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚创建的定位器应该会出现在“定位器”文件夹中的目录窗格中。这会让你知道它已经被成功创建。
- en: Right-click the Trippville_Locator you created in the Catalog pane. Select Locator
    Properties.
  id: totrans-429
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在目录窗格中右键单击你创建的“Trippville_Locator”。选择“定位器属性”。
- en: Select Geocoding options in the area on the left of the Locator Property window.
  id: totrans-430
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在定位器属性窗口的左侧区域中选择“地理编码选项”。
- en: Scroll down to Side Offset and set it to `35`. The side offset is how far off
    the centerline the geocoding process will create a new point. Since we know most
    of the street rights-of-way are between 50 and 60 feet, 35 should put the point
    on or close to the parcel it belongs on.
  id: totrans-431
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滚动到“侧偏移”并设置为`35`。侧偏移是指地理编码过程将新点创建在中心线多远的位置。由于我们知道大多数街道的通行权在50到60英尺之间，35应该将点放置在或靠近它所属的地块上。
- en: Set the Side Offset units to Feet from the drop-down list and click OK.
  id: totrans-432
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉列表中将侧偏移单位设置为英尺并点击确定。
- en: 'Right-click on the Inspections$ table in the Contents pane and select Geocode
    Table:'
  id: totrans-433
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容窗格中右键单击“Inspections$”表，然后选择“地理编码表”：
- en: '![](img/d7b763f1-2c92-4efb-a9f2-ccebea06a8c0.png)'
  id: totrans-434
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/d7b763f1-2c92-4efb-a9f2-ccebea06a8c0.png)'
- en: The Geoprocessing pane will open with the Geocode Addresses tool. The Input
    Table will automatically be set to the Inspections$ table. Set the Input Address
    Locator to `Trippville_Locator`.
  id: totrans-435
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 地理处理窗格将打开，并带有“地理编码地址”工具。输入表将自动设置为“Inspections$”表。将输入地址定位器设置为`Trippville_Locator`。
- en: 'Accept all other defaults and click Run:'
  id: totrans-436
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接受所有其他默认设置并点击运行：
- en: '**![](img/e94ecc50-b548-45fb-a9a6-379642cbd6c5.png)**'
  id: totrans-437
  prefs: []
  type: TYPE_NORMAL
  zh: '**![图片](img/e94ecc50-b548-45fb-a9a6-379642cbd6c5.png)**'
- en: When the Geocode Addresses tool is complete, a window will appear and a new
    layer will be added to the Contents pane with the result. Click Yes to start the
    rematch process.
  id: totrans-438
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当“地理编码地址”工具完成后，将出现一个窗口，并在内容窗格中添加一个新图层以显示结果。点击是以开始重匹配过程。
- en: You were lucky to only have one address that did not match.
  id: totrans-439
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你很幸运，只有一个地址没有匹配。
- en: In the Rematch Addresses pane, make sure Unmatched is selected at the top. In
    the Street or Intersection cell, you can see that Nature Pass has been misspelled.
    Click in the cell and correct the name to Nature Pass.
  id: totrans-440
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“重匹配地址”窗格中，确保在顶部选中“未匹配”。在“街道或交叉口”单元格中，你可以看到“Nature Pass”已被拼写错误。点击单元格并更正名称为“Nature
    Pass”。
- en: The map should automatically zoom to the best match, and a grid will appear
    at the bottom of the Rematch Addresses pane with the best match at the top. Other
    close matches will also be presented.
  id: totrans-441
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 地图应该自动缩放到最佳匹配，并在“重匹配地址”窗格的底部出现一个网格，其中最佳匹配位于顶部。其他接近匹配也将被展示。
- en: Select the top match, labeled A.
  id: totrans-442
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择标记为A的顶部匹配项。
- en: Click the small green check mark located at the top of the grid to match it
    to the selected match.
  id: totrans-443
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击网格顶部的绿色小勾号以将其匹配到选定的匹配项。
- en: Close the Rematch Addresses and Geoprocessing panes.
  id: totrans-444
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭“重匹配地址”和“地理处理”窗格。
- en: 'Right-click the Inspections_GeocodeAddresses layer in the Contents pane and
    select Zoom to Layer:'
  id: totrans-445
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容窗格中，右键单击“Inspections_GeocodeAddresses”图层，然后选择“缩放到图层”：
- en: '![](img/07750044-53ff-443b-9a82-c95c8b573597.png)'
  id: totrans-446
  prefs: []
  type: TYPE_IMG
  zh: '![](img/07750044-53ff-443b-9a82-c95c8b573597.png)'
- en: Map zoomed to Inspections_GeocodeAddresses layer
  id: totrans-447
  prefs: []
  type: TYPE_NORMAL
  zh: 地图缩放到“检查_GeocodeAddresses”图层
- en: Using the skills you have learned, open the Attribute Table for the Inspections_GeocodeAddresses
    layer.
  id: totrans-448
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您学到的技能，打开“检查_GeocodeAddresses”图层的属性表。
- en: Examine the table to see the fields that were created by the geocoding process.
  id: totrans-449
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 检查表以查看地理编码过程创建的字段。
- en: Save your project and close ArcGIS Pro.
  id: totrans-450
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存您的项目并关闭ArcGIS Pro。
- en: How it works...
  id: totrans-451
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: In this recipe, you geocoded a spreadsheet of inspections that had been exported
    from a Permitting and Inspections system which was external to your GIS. To do
    this, you first had to determine a reference layer. The reference layer is a GIS
    layer that contains address data. You examined your parcels and street centerline
    layers to determine which one would be the best reference layer. You determined
    that the street centerlines layer was best due to the completeness of the address
    information.
  id: totrans-452
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个菜谱中，您对从您GIS外部导出的许可和检查系统检查表进行了地理编码。为此，您首先必须确定一个参考图层。参考图层是一个包含地址数据的GIS图层。您检查了您的地块和街道中心线图层，以确定哪一个将是最好的参考图层。您确定街道中心线图层是最好的，因为地址信息的完整性。
- en: You then created a new locator that allowed you to use the centerlines as your
    reference. You used the Create Address Locator geoprocessing tool found in the
    Geocoding toolbox.
  id: totrans-453
  prefs: []
  type: TYPE_NORMAL
  zh: 您随后创建了一个新的定位器，允许您使用中心线作为您的参考。您使用了地理编码工具箱中找到的“创建地址定位器”地理处理工具。
- en: Once the locator was created, you were able to geocode the inspections spreadsheet.
    This created a new point layer in your map showing the locations of the inspections.
    One of the inspections did not match when you ran the initial geocoding. This
    was due to a misspelled name. You corrected this in the Rematch Addresses window,
    matching it to the correct location.
  id: totrans-454
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦创建了定位器，您就能够对检查表进行地理编码。这将在您的地图中创建一个新的点图层，显示检查的位置。在您运行初始地理编码时，有一个检查没有匹配。这是因为名字拼写错误。您在“重新匹配地址”窗口中更正了这一点，将其匹配到正确的位置。
