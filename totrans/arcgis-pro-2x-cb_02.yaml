  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The project should open with a map that contains the layers that reference the
    three feature classes you created in the last recipe. They are still empty. Next,
    you will create a new shapefile to store street signs that will be inventoried
    by a field crew using a GPS unit that can make use of shapefiles.
  id: totrans-226
