  id: totrans-228
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Geoprocessing means to perform operations on geospatial data. This includes
    analysis, data conversion, projecting coordinate systems, creating new feature
    classes, and adding data fields. The tools you use to perform these functions
    are called **geoprocessing tools**.
  id: totrans-229
  prefs: []
