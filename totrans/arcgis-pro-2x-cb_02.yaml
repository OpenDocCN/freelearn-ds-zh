- en: Adding CAD data to a map
  id: totrans-288
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A lot of data that ends up in GIS is often created first by engineers, surveyors,
    and landscape architects.  They will often use a computer-aided drafting or design
    software, commonly referred to as CAD. There are two major CAD applications, AutoCAD
    and Microstation, with several smaller competitors. These will generally produce
    files that are referred to as drawings.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
- en: ArcGIS Pro does allow you to add these drawings to your map. Once added, you
    can adjust display properties, perform queries, and even import the CAD data into
    your GIS data.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
- en: In this recipe, you will learn how to add a CAD file to a map. Once added, you
    will learn how to adjust some display properties. Later in [Chapter 7](c610a092-e03b-4e0c-a492-c300a817f8b8.xhtml),
    *Converting Data*, you will learn how to import CAD data into GIS.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  id: totrans-292
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You will need to ensure that both ArcGIS Pro and the book sample data are installed.
    This recipe can be completed with an ArcGIS Pro Basic license.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
- en: This recipe is not based on previous recipes. So, you are not required to have
    completed any previous recipes before starting this one.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
- en: How to do it...
  id: totrans-295
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Start ArcGIS Pro if you closed it at the end of the last recipe, and open the
    `Using CAD Data.aprx` project located in `C:\Student\ArcGISProCookbook\Chapter2\Using
    CAD Data`.
  id: totrans-296
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Catalog pane, located on the right of the ArcGIS Pro interface, expand
    Folders by clicking the small arrowhead to the left of the word Folders.
  id: totrans-297
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Expand the Chapter 2 folder so you can see its contents.
  id: totrans-298
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Locate the Subdivision_NAD83.dwg file. It should have a blue icon with a compass
    on it.
  id: totrans-299
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'CAD files will have one of three file extensions: DWG, DXF, or DGN. Like shapefiles
    and geodatabase feature classes, they too are vector data.'
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
- en: DWG is the native format for Autodesk’s AutoCAD-based product line. This includes
    AutoCAD, Map 3D, and Civil 3D. DWG files can also be created using other competitor
    applications, such as IntelliCAD or TurboCAD.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
- en: DXF files are also an AutoCAD format. They are used to share data with other
    CAD applications that do not natively use the DWG format.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
- en: DGN is the native format for Bentley’s Microstation product line. Microstation
    is the primary competitor to AutoCAD. In the United States, Microstation is used
    by the Department of Transportation and the Department of Defense.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
- en: As far as ArcGIS Pro is concerned, these files all work the same. So the workflow
    you will examine using a DWG file will also apply to DXF and DGN files.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
- en: Expand the Subdivsion_NAD83.dwg file.
  id: totrans-305
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Notice that the drawing file contains multiple feature classes, including Annotation,
    MultiPatch, Point, Polyline, and Polygon.
  id: totrans-306
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the Subdivision_NAD83.dwg file. Drag and drop it into the Trippville
    map view.
  id: totrans-307
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Right-click the Subdivision_NAD83-Polygon Group and select Zoom to Layer.
  id: totrans-308
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Your map should now look like the following image:'
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/dea75b0d-c6e3-47c6-bab1-830349c36abc.png)'
  id: totrans-310
  prefs: []
  type: TYPE_IMG
- en: Map zoomed to Subdivision_NAD83-Polygon Group
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
- en: You have just added an entire AutoCAD drawing file to your map. The drawing
    file shows a new subdivision that is going to be built in the City of Trippville.
    Now you will explore the drawing you just added to the map.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
- en: You could have added the individual feature classes instead of the entire drawing.
    In general, it is best to only add the data you need to your map. Otherwise you
    can become overloaded with information.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
- en: Expand the Subdivision_NAD83 – Polyline Group layer in the Contents pane.
  id: totrans-314
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Question**: What layers are included in the group Polyline Group layer?'
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
- en: '**Answer**:'
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
- en: Click the symbol located beneath the Parcels layer in the Polyline Group layer
    to open the Symbology pane.
  id: totrans-317
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Make sure the Properties tab is selected in the Symbology pane.
  id: totrans-318
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the drop-down arrow located next to Color and select Black. Then click
    Apply.
  id: totrans-319
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Now change the line width from `1.5` to `1`, and click Apply.
  id: totrans-320
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Even though DWG files are not native to ArcGIS Pro, you can still display them
    and adjust some of their properties.
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
- en: Close the Symbology pane.
  id: totrans-322
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the Map tab in the ribbon and activate the Explore tool.
  id: totrans-323
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Make sure the Parcels layer in the Polyline Group layer is still selected.
  id: totrans-324
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click the drop-down arrow below the Explore tool and select Selected in Contents:'
  id: totrans-325
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/a5ba6d6b-3cab-44ab-9edf-50d168dd6ec6.png)'
  id: totrans-326
  prefs: []
  type: TYPE_IMG
- en: 'Click one of the lines in the Parcels layer in the map to open the informational
    window that displays information about the line you clicked:'
  id: totrans-327
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/f4337f53-c8c8-4dc8-9acd-525b382276f0.png)'
  id: totrans-328
  prefs: []
  type: TYPE_IMG
- en: As you can see, even though a drawing file is not in an Esri format, it also
    includes attribute data just like a shapefile or geodatabase feature class. In
    ArcGIS Pro, you can use these attributes just as you can those associated with
    data stored in an Esri format.
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
- en: If you are planning to continue on to the next recipe, save your project and
    keep ArcGIS Pro open. If you are not continuing, you should save your project
    and close ArcGIS Pro.
  id: totrans-330
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How it works...
  id: totrans-331
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this recipe, you added an entire AutoCAD drawing file to your map by dragging
    and dropping it from the Catalog map into your map view. Once you added the drawing
    file to your map, you explored some of the layers that were added in the Contents
    pane by zooming to one of the newly added layers and expanding the contents of
    the group layers.
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
- en: You then changed the symbology of one of the newly added drawing file layers
    by clicking on the symbology beneath the layer and making adjustments to the color
    and width in the Symbology pane.
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
- en: Lastly, you used the Explore tool to access attribute information about one
    of the parcel lines. You saw that even though the drawing file was created in
    another application, AutoCAD, it still has attributes just like a shapefile or
    Geodatabase feature class.
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
- en: Plotting X,Y points from a table
  id: totrans-335
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: It is not unusual to get data from outside sources that is nothing more than
    a table with some information that includes *X* and *Y* data. This may come from
    a surveyor, someone that collected data with their smartphone, or some other source.
    The data might be a spreadsheet, a text file, CSV file, or even a database table.
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
- en: If the data includes coordinates for the location, you can turn these into points
    within a map. This is called an event layer. The coordinates can be in any known
    coordinate system as long as they are all the same, meaning that all coordinates
    for all the records in the table must be listed in the same coordinate system.
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
- en: In this recipe, you will plot the locations of crimes from a standalone database
    table. This table has several records, each of which has a latitude and longitude
    coordinate. You will use that information to plot the location.
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
