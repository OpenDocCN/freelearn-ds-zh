  type: TYPE_IMG
- en: The Crimes_2014 table should appear in the Contents pane. Right-click the table
    and click Open.
  id: totrans-347
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Question**: What fields do you see in the table?'
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
- en: '**Answer**:'
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
- en: You should see six different fields. Most important are the two at the end,
    Lat and Long. These are the coordinates that identify the location of each crime.
    You will now use those to create points in your map that show the location.
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
- en: Close the table by clicking the small X in the tab at the top if the table.
  id: totrans-351
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Right-click the table in the Contents pane and select Display XY Data:'
  id: totrans-352
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/f2a3850c-137e-4ceb-9de9-1496f64ad20f.png)'
  id: totrans-353
  prefs: []
  type: TYPE_IMG
- en: 'The Geoprocessing pane should open with the Make XY Event Layer tool. It should
    automatically populate with the required variables. Verify that yours looks like
    the following image. If it does, click Run. If not, make the appropriate adjustments:'
  id: totrans-354
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/d0953641-a261-44ad-8edf-c4dd451430b4.png)'
  id: totrans-355
  prefs: []
  type: TYPE_IMG
- en: A new layer named `Crimes_2014_Layer` should appear in the Contents pane. If
    it does, close the Geoprocessing pane.
  id: totrans-356
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If the Spatial Reference is not set to `GCS_WGS_1984`, click the small globe
    to set it correctly. You will need to go to Geographic Coordinate System and World.
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
- en: The US GPS system reports positions using the WGS 1984 geographic coordinate
    system. You will learn more about coordinate systems and how they work in ArcGIS
    Pro later in this book.
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
- en: Right-click on Crimes_2014_Layer in the Contents pane. Select Attribute Table.
  id: totrans-359
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Compare what you see in the attribute table to what you saw when you opened
    the Crimes_2014 table. They should be the same, with one exception.
  id: totrans-360
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Question**: What is the one exception?'
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
- en: '**Answer**:'
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
- en: Save your project and close ArcGIS Pro.
  id: totrans-363
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The layer you created is still linked to the original table. So, if the table
    changes, so does the layer. This same process works with spreadsheets, CSV files,
    and text files, as long as they are formatted similarly. The coordinates do not
    have to be latitude and longitude. They can be in any real-world coordinate system,
    such as State Plane, UTM, or WGS 84 Web Mercator Auxiliary Sphere, as long as
    you know what it is.
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
- en: How it works...
  id: totrans-365
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this recipe, you created points in a map showing the location of crimes using
    a standalone database table. You did this by first adding the table into your
    map by right-clicking it in the database and selecting Add to Current Map.
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
- en: Once you added the table to the map, you viewed the table to ensure it included
    the coordinate values for each record. This was as simple as opening the table
    and looking at the data it contained.
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
- en: Lastly, you right-clicked the table in the Contents pane and selected Display
    XY Data. This opened the Geoprocessing pane with the Make XY Event Layer tool.
    Because your table used several default fields, it automatically populated the
    required variables. Once this tool ran, a new point layer appeared in the map
    showing the actual location of the crimes from the table.
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
- en: Geocoding addresses
  id: totrans-369
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In the previous recipe, you saw how data can be in something other than a traditional
    GIS format. It can be a standalone table which contains X and Y coordinates along
    with other information. That can then be turned into points on a map. X and Y
    coordinates are not the only way we identify a location.
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
- en: Another even more common way to show a location is with an address. This is
    how postal carriers knew where the mail needed to be delivered well before the
    days of GPS. ArcGIS Pro can also use an address to identify a location. This is
    called geocoding.
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
- en: Simply put, geocoding is the process of converting an address or series of addresses
    into a location on a map or in a GIS. In this recipe, you will learn how to geocode
    addresses within ArcGIS Pro. This will include determining reference data in your
    GIS, creating an address locator, and finally geocoding an inspections spreadsheet.
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  id: totrans-373
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In addition to having ArcGIS Pro and the book data installed, you will need
    Microsoft Excel or a similar application installed in order to complete this recipe.
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
- en: How to do it...
  id: totrans-375
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Before you start ArcGIS Pro, you will need to examine the spreadsheet of inspections
    you will be geocoding. Open Windows File Explorer.
  id: totrans-376
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You should see an icon that resembles a file folder in a folder on your task
    bar at the bottom of your display. This will open File Explorer.
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
- en: In File Explorer, expand Desktop and This PC or My Computer, depending on the
    version of Windows you are using, located in the area on the left side of File
    Explorer.
  id: totrans-378
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click the C:\ Drive so you can see its contents in the area on the right. It
    may be labeled as OS or Local Drive:'
  id: totrans-379
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/79b9b56e-8f7b-4003-bc16-0efc2ed67de7.png)'
  id: totrans-380
  prefs: []
  type: TYPE_IMG
- en: 'File Explorer looking at C: Drive'
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
- en: In the area on the right that displays the contents of the `C:\` drive, scroll
    down until you see the Student folder and double-click it.
  id: totrans-382
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Continue using that same process to navigate to `C:\Student\ArcGISProCookbook\Chapter2`.
    Once you get to the Chapter2 folder, you should see several files. One of them
    is Inspections.xls.
  id: totrans-383
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Double-click the Inspections.xls file to open it.
  id: totrans-384
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Review the spreadsheet you just opened. Note what information it contains:'
  id: totrans-385
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/0b1c9472-a5a2-42a4-97fc-a4b60e7e66d7.png)'
  id: totrans-386
  prefs: []
  type: TYPE_IMG
- en: This spreadsheet represents an export from a permitting and inspections system
    that is outside of your GIS. That system does not have the ability to display
    data on a map, but the City Manager wants to see where inspections have been completed
    within the city. As you can see, the spreadsheet does include the address where
    the inspection took place. You will use that to geocode the location of each inspection
    on to a map.
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
- en: Start ArcGIS Pro and open the `Geocoding.aprx` project located in `C:\Student\ArcGISProCookbook\Chapter2`.
  id: totrans-388
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Expand Folders in the Catalog pane.
  id: totrans-389
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Expand the Chapter2 folder.
  id: totrans-390
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Expand the Inspections.xls spreadsheet and right-click the Inspections$ table.
    Select Add to Current Map, as shown in the following image:'
  id: totrans-391
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/3714b179-8a0e-463a-8094-0c397b9fe83f.png)'
  id: totrans-392
  prefs: []
  type: TYPE_IMG
- en: You have just added the spreadsheet you examined to your map so that you can
    geocode it. Before you geocode the data in the spreadsheet, you will first need
    to create a locator. Geocoding in ArcGIS Pro requires three components if you
    are using all your own data. You will need the table you want to geocode, reference
    data in your GIS that has address information, and a Locator.
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
- en: Reference data is typically road centerlines, address points, or parcel polygons.
    Address points typically provide the greatest level of accuracy. This is followed
    by parcel polygons. The least accurate is road centerlines.
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
- en: The **Locator** is the translator between your source data and the data you
    are trying to geocode. It provides basic settings and options required to geocode.
    There are several styles of locators that are dependent on your reference data
    and how the address information is formatted.
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
- en: So, before you can create your locator, you must first identify your source
    data. This will be a GIS layer that already contains address information.
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
- en: Since there is no address point layer in the Trippville geodatabase, you know
    that will not be your reference data. You do have parcel polygons, so right-click
    the Parcels layer in the Contents pane and select Attribute Table.
  id: totrans-397
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Examine the attribute table for the Parcels layer to determine whether it has
    address data.
  id: totrans-398
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Question**: Does the Parcels layer contain address information?'
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
- en: '**Answer**:'
  id: totrans-400
  prefs: []
  type: TYPE_NORMAL
- en: The Parcels layer does include some address information. It has a street name,
    street number, and street suffix. However, not all parcels have complete information.
    Also, it is missing other information that is included in an address, such as
    zip code, city, and state. Since the information attached to the parcels is incomplete,
    it is not well-suited to be your reference layer. It's time to look at the street
    centerlines to see whether they have more complete address information.
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
- en: Close the Parcels attribute table.
  id: totrans-402
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Right-click the Street Centerline layer and select Attribute Table.
  id: totrans-403
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Review the Attribute Table for the Street Centerline layer. You may need to
    scroll over to see all the data fields.
  id: totrans-404
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Question**: Is the Street Centerline address data more complete than the
    Parcels layer?'
  id: totrans-405
  prefs: []
  type: TYPE_NORMAL
- en: '**Answer**:'
  id: totrans-406
  prefs: []
  type: TYPE_NORMAL
- en: The Street Centerline layer does have more complete address information. It
    has address ranges for both the left and right sides of the road. It also has
    fields for the road name and type. In addition, it has fields for the zip code
    and city on the left and right sides of each road. This is enough information
    to create complete addresses. So the Street Centerlines layer is the best choice
    as your reference layer, even if it might not produce the most accurate data points.
    Now you are ready to create your locator.
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
- en: Close the Attribute Table for the Street Centerlines layer.
  id: totrans-408
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the Analysis tab in the ribbon.
  id: totrans-409
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the Tools button to open the Geoprocessing window.
  id: totrans-410
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the Toolboxes tab at the top of the Geoprocessing pane.
  id: totrans-411
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Expand the Geocoding Tools toolbox and click the Create Address Locator tool:'
  id: totrans-412
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/8ba31bd2-569b-4118-8636-9b70d4d22ddd.png)'
  id: totrans-413
  prefs: []
  type: TYPE_IMG
- en: In the Create Address Locator tool, set the Address Locator Style to US Addresses
    – Dual Ranges by selecting it from the drop-down list.
  id: totrans-414
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The style you select is dependent on the geometry of the reference data and
    how the address information is formatted in the table. For example, the US Address
    Dual Range style only works with reference data that is a line or polyline feature
    class, and requires fields that identify starting and ending addresses for the
    right and left sides of the road. Other styles have other requirements. To learn
    more about Address Locator Styles, go to [http://pro.arcgis.com/en/pro-app/help/data/geocoding/understand-locator-styles.htm](http://pro.arcgis.com/en/pro-app/help/data/geocoding/understand-locator-styles.htm).
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
- en: Under Reference data, select Street Centerlines from the drop-down list. It
    should automatically be set as your primary table.
  id: totrans-416
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The field map should automatically populate. Scroll through the list and verify
    that all those with a "*" next to the field name are associated with an Alias
    Name. The Alias Name is the name of an attribute field in the Street Centerlines
    table.
  id: totrans-417
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the Browse button to the right of the Output Address Locator.
  id: totrans-418
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the area on the left of the Output Address Locator window, scroll down to
    C:\ under Computer.
  id: totrans-419
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select C:\.
  id: totrans-420
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Scroll down and double-click the Student folder in the area on the right of
    the window.
  id: totrans-421
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Double-click the ArcGISProCookbook folder.
  id: totrans-422
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Double-click the MyProjects folder.
  id: totrans-423
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Name cell, type `Trippville_Locator` and click Save.
  id: totrans-424
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Verify that your Create Address Locator tool looks like the following image.
    If it does, click Run:'
  id: totrans-425
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/64e7f257-49af-45a4-a6a5-a3b3038883e1.png)'
  id: totrans-426
  prefs: []
  type: TYPE_IMG
- en: Close the Geoprocessing pane once the tool completes.
  id: totrans-427
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The locator you just created should appear in the Catalog pane in the Locators
    folder. That lets you know it was successfully created.
  id: totrans-428
  prefs: []
  type: TYPE_NORMAL
- en: Right-click the Trippville_Locator you created in the Catalog pane. Select Locator
    Properties.
  id: totrans-429
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select Geocoding options in the area on the left of the Locator Property window.
  id: totrans-430
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Scroll down to Side Offset and set it to `35`. The side offset is how far off
    the centerline the geocoding process will create a new point. Since we know most
    of the street rights-of-way are between 50 and 60 feet, 35 should put the point
    on or close to the parcel it belongs on.
  id: totrans-431
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set the Side Offset units to Feet from the drop-down list and click OK.
  id: totrans-432
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Right-click on the Inspections$ table in the Contents pane and select Geocode
    Table:'
  id: totrans-433
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/d7b763f1-2c92-4efb-a9f2-ccebea06a8c0.png)'
  id: totrans-434
  prefs: []
  type: TYPE_IMG
- en: The Geoprocessing pane will open with the Geocode Addresses tool. The Input
    Table will automatically be set to the Inspections$ table. Set the Input Address
    Locator to `Trippville_Locator`.
  id: totrans-435
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Accept all other defaults and click Run:'
  id: totrans-436
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**![](img/e94ecc50-b548-45fb-a9a6-379642cbd6c5.png)**'
  id: totrans-437
  prefs: []
  type: TYPE_NORMAL
- en: When the Geocode Addresses tool is complete, a window will appear and a new
    layer will be added to the Contents pane with the result. Click Yes to start the
    rematch process.
  id: totrans-438
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You were lucky to only have one address that did not match.
  id: totrans-439
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Rematch Addresses pane, make sure Unmatched is selected at the top. In
    the Street or Intersection cell, you can see that Nature Pass has been misspelled.
    Click in the cell and correct the name to Nature Pass.
  id: totrans-440
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The map should automatically zoom to the best match, and a grid will appear
    at the bottom of the Rematch Addresses pane with the best match at the top. Other
    close matches will also be presented.
  id: totrans-441
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the top match, labeled A.
  id: totrans-442
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the small green check mark located at the top of the grid to match it
    to the selected match.
  id: totrans-443
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Close the Rematch Addresses and Geoprocessing panes.
  id: totrans-444
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Right-click the Inspections_GeocodeAddresses layer in the Contents pane and
    select Zoom to Layer:'
  id: totrans-445
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/07750044-53ff-443b-9a82-c95c8b573597.png)'
  id: totrans-446
  prefs: []
  type: TYPE_IMG
  zh: '![](img/07750044-53ff-443b-9a82-c95c8b573597.png)'
- en: Map zoomed to Inspections_GeocodeAddresses layer
  id: totrans-447
  prefs: []
  type: TYPE_NORMAL
  zh: 地图缩放到“检查_GeocodeAddresses”图层
- en: Using the skills you have learned, open the Attribute Table for the Inspections_GeocodeAddresses
    layer.
  id: totrans-448
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您学到的技能，打开“检查_GeocodeAddresses”图层的属性表。
- en: Examine the table to see the fields that were created by the geocoding process.
  id: totrans-449
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 检查表以查看地理编码过程创建的字段。
- en: Save your project and close ArcGIS Pro.
  id: totrans-450
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存您的项目并关闭ArcGIS Pro。
- en: How it works...
  id: totrans-451
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: In this recipe, you geocoded a spreadsheet of inspections that had been exported
    from a Permitting and Inspections system which was external to your GIS. To do
    this, you first had to determine a reference layer. The reference layer is a GIS
    layer that contains address data. You examined your parcels and street centerline
    layers to determine which one would be the best reference layer. You determined
    that the street centerlines layer was best due to the completeness of the address
    information.
  id: totrans-452
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个菜谱中，您对从您GIS外部导出的许可和检查系统检查表进行了地理编码。为此，您首先必须确定一个参考图层。参考图层是一个包含地址数据的GIS图层。您检查了您的地块和街道中心线图层，以确定哪一个将是最好的参考图层。您确定街道中心线图层是最好的，因为地址信息的完整性。
- en: You then created a new locator that allowed you to use the centerlines as your
    reference. You used the Create Address Locator geoprocessing tool found in the
    Geocoding toolbox.
  id: totrans-453
  prefs: []
  type: TYPE_NORMAL
  zh: 您随后创建了一个新的定位器，允许您使用中心线作为您的参考。您使用了地理编码工具箱中找到的“创建地址定位器”地理处理工具。
- en: Once the locator was created, you were able to geocode the inspections spreadsheet.
    This created a new point layer in your map showing the locations of the inspections.
    One of the inspections did not match when you ran the initial geocoding. This
    was due to a misspelled name. You corrected this in the Rematch Addresses window,
    matching it to the correct location.
  id: totrans-454
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦创建了定位器，您就能够对检查表进行地理编码。这将在您的地图中创建一个新的点图层，显示检查的位置。在您运行初始地理编码时，有一个检查没有匹配。这是因为名字拼写错误。您在“重新匹配地址”窗口中更正了这一点，将其匹配到正确的位置。
