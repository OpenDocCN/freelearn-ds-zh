- en: Creating and Storing Data
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'In this chapter, we will cover the following recipes:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
- en: Adding Raster and Vector data to a map
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Creating a new Geodatabase
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Creating a new Shapefile
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Adding CAD data to a map
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Plotting X,Y points from a table
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Geocoding addresses
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Introduction
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As you have begun to see, ArcGIS Pro is a powerful tool for visualizing data.
    However, you have only begun to scratch the surface. One of the things that makes
    ArcGIS Pro so powerful is its ability to make use of many different data types
    and formats.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: Unlike other programs, such as Word, Excel, or even AutoCAD, ArcGIS Pro is not
    limited to a single file type. Based on your experience with previous recipes
    you have learned that ArcGIS Pro makes use of project with a `.aprx` file extension. In
    the projects, you accessed a file geodatabase to add new layers to a map and you
    were able to import a map file with a `.mapx` file extension. These are just three
    of the many different files you can bring into ArcGIS Pro. You will encounter
    many more the longer you use ArcGIS Pro.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, you will begin to explore some of the various data formats
    you can use with ArcGIS Pro, and their limitations. You will start with the two
    basic data categories, Raster and Vector, to ensure you have a good foundational
    understanding of GIS data. From there, you will learn how to create Esri data
    storage types, such as a Geodatabase and shapefile. Next, you will see how to
    access non-Esri CAD formats so they can be added to your maps. Finally, you will
    explore the use of traditional tabular data in ArcGIS Pro.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: Adding Raster and Vector data to a map
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: GIS data can generally be categorized as either being Raster or Vector. Within
    those categories, there are many specific formats. In an ArcGIS Pro project, you
    will often combine both raster and vector data together in order to create maps,
    edit data, and perform analyses. So, what is the difference between these two
    data categories? How do I make use of this data in ArcGIS Pro?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: In this recipe, you will explore vector and raster data by adding them to a
    map. You will perform various steps to help you gain a better understanding of
    how they work within ArcGIS Pro.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: For this recipe, you will need to ensure that you have installed both the book
    sample data and ArcGIS Pro software. An ArcGIS Pro Basic license level will be
    sufficient for this recipe. It is recommended that you complete Chapter 1 or have
    previous experience using ArcGIS Pro before beginning this recipe.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: How to do it...
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Start ArcGIS Pro.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the ArcGIS Pro start window, click Open another project.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Select Computer from the Open window and then click Browse in the area on the
    right:'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/0b35eb96-64da-4a75-83d7-19ddb1c3648c.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
- en: Navigate to `C:\Student\ArcGISProCookbook\Chapter2\RasterVector` by clicking
    on `C:\` in the area on the left of the Open Project window. Then double-click
    the Student, ArcGISProCookbook, Chapter2, and RasterVector folders.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the RasterVector.aprx project file and click OK.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The project will open with a single aerial photograph. An aerial photograph
    is one example of raster data and is one of the most common you will use.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: Select the Map tab in the ribbon and then click the small arrowhead located
    under Bookmarks.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the Raster 1 bookmark to zoom into to a specific location in the map.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Your map should now zoom in very closely to the aerial you were just viewing:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/67cc418e-c40c-488a-9092-e6dfc49b2fd0.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
- en: Pixelated Image due to zoom scale
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: The aerial now looks like a series of individual squares. These are called cells,
    though many people mistakenly refer to them as pixels.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: All rasters consist of cells that are assigned a numeric value. You can think
    of them as being similar to a spreadsheet. The value assigned to each cell can
    represent different properties depending on the purpose of the raster. In the
    case of a color aerial photo, such as the one you have been working with in this
    recipe, the value assigned to the cell equals the color for each band to be displayed.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: Activate the Explore tool on the Map tab in the Navigate group.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click one of the cells in the Aerial Photo to see what information is linked
    to the cell you selected:'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/7c3c1a8d-d96f-493c-88e8-ad77ac8d4b52.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
- en: As you can see, the cells store information. In this case, it stores the values
    used to display the Red, Green, and Blue bands stored in the photo. When these
    three bands are overlapped, you are able to see the true color.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: 'Rasters can have a single band or multiple bands. Bands are similar to layers.
    Most aerial photographs have three bands: Red, Green, and Blue. However, some
    will also have infrared bands if they are multispectral. Those additional bands
    allow you to extract information such as vegetation and impervious surfaces.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: Close the information window by clicking the small X in the upper-right corner.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Right-click the Aerial Photo layer in the Contents pane and select Properties.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click Source in the right-hand side of the Layer Properties window.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If needed, expand the Data Source option by clicking the small arrowhead.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Look at the Dataset cell in the presented table.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Question**: What is the dataset listed in the table for the Aerial Photo
    layer?'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
- en: '**Answer**:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
- en: Click OK when done.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The source for the Aerial Photo layer was 152380.sid. This is what is commonly
    called a **Mr. SID** file. Rasters come in many formats, Mr. SID is just one.
    Other common raster formats include: **Joint Photographic Experts Group** (**JPEG**/**JPG**), **Portable
    Network Graphic** (**PNG**), **Tag Image File Format** (**TIFF**), and **ERDAS
    Imagine** (**IMG**).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
- en: Right-click the Aerial Photo layer in the Contents pane and select Zoom to Layer.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Catalog pane located on the right side of the ArcGIS Pro interface, click
    the Portal tab located at the top of the pane next to Project.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click the Living Atlas button, as shown here:'
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/8a26002c-d283-4a80-8f45-2736dd9e9435.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
- en: In the Search cell, type `DEM`.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Digital Elevation Model** (**DEM**) is a raster format commonly used to represent
    changes of elevation along the ground.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
- en: 'Right-click Terrain: Hillshade and select Add to Current Map:'
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/3cca68d9-66ca-44c1-8a2e-e3431253e85d.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
- en: You have just added a raster layer that comes from a web service hosted in Esri's
    ArcGIS Online living atlas. Data in the Living Atlas is available to everyone
    for use in ArcGIS Pro and other GIS applications.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
- en: Click the Full Extent button located in the Map tab in the Navigate group. It
    looks like a small globe. This takes you to the full extent of the map. You will
    see more of the new Terrain layer you just added.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Now you will take a closer look. In the Map tab, click the arrowhead located
    under Bookmarks and select DEM Zoomed:'
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/68d1e086-87b6-4223-b791-00be5fee6298.png)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
- en: Zoomed in DEM
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
- en: Look at the two raster layers now present in the map and compare the two.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Question**: How many bands does the Aerial Photo have?'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
- en: '**Answer**:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
- en: '**Question**: How many bands does Terrain: Hillshade have?'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
- en: '**Answer**:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
- en: Activate the Explore tool in the Map tab.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click a cell in the Terrain: Hillshade layer to access the information linked
    to the cell.'
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Review the information presented. Compare it to the information you saw when
    you did the same thing for the Aerial Photo layer.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Close the information window when you are done.
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: As you can see, the Terrain layer you added was a good bit different than the
    Aerial Photo layer even though they are both rasters. The Aerial Photo layer has
    three bands, where the Terrain has a single band. The Terrain also has more information
    attached to each cell than the Aerial Photo. That is because the terrain was created
    to do more than just present a picture. It is designed so you can determine the
    elevation of an area and perform analysis based on the elevation. You will get
    a chance to do that later in this book.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
- en: Now, you will look more closely at vector data. The majority of the data you
    will work with will most likely be stored as a vector, meaning it will be either
    a point, line, or polygon.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
- en: Click the Full Extent button to see the entire map.
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Turn off the Terrain: Hillshade layer by clicking the check box located next
    to the layer name.'
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Catalog pane, select the Project tab at the top of the pane.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Expand the Databases folder so you see the two geodatabases connected to the
    project.
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Expand Trippville_GIS.gdb so you can see its contents.
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Expand the Base Feature Dataset in the Trippville_GIS geodatabase.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Feature Datasets are organizational units in a geodatabase. They act similarly
    to folders on your computer. They allow you to store related feature classes in
    a common container within the geodatabase so that you can easily find them. All
    feature classes stored within a feature dataset share the same coordinate system.
    This allows the feature classes stored in the feature dataset to take part in
    a topology and geometric network. Feature datasets only exist in geodatabases.
    You will not find them in other GIS data formats, such as shapefiles.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
- en: Select the Parcels feature class and then drag and drop it into the map view.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the arrowhead under Bookmarks on the Map tab and select Parcels.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Activate the Explore tool on the Map tab and click one of the parcels displayed
    in the map.
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Question**: What fields of information are linked to the parcels?'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
- en: '**Answer**:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
- en: Close the Information window.
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Right-click the Parcels layer in the table of contents. Select Attribute Table
    from the menu that appears:'
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/a697382e-f252-4deb-b362-3bea30c1c532.png)'
  id: totrans-84
  prefs: []
  type: TYPE_IMG
- en: You should see Attribute Table open at the bottom. This is another way to view
    attributes associated with a vector layer.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
- en: '**Question**: Is there a difference between the fields you saw when using the
    Explore tool and what you see in Attribute Table?'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
- en: '**Answer**:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
- en: You should see the same fields of information in both the Explore tool information
    window and the attribute table. However, how the information is presented is quite
    different. The attribute table presents data for all features in the layer in
    a tabular format. The information window only presents the information about one
    feature at a time.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
- en: All vector layers will have a database table of attributes attached to it. This
    attribute table will include a combination of Default fields and User Defined
    fields. Default fields are those created and maintained by the software. They
    will vary depending on the type of data and the format. User defined fields are
    those columns created by software users and must be manually maintained.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
- en: Activate the Select tool in the Map tab.
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Double-click one of the Parcels in the map.
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Look at the bottom of the Parcels attribute table you have opened. It should
    say 1 of 8,129 selected.
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If it still says 0 of 8,129 selected, you did not select a parcel. This might
    be due to the Layer not being set as selectable. Try going to the List by Selection
    button in the Contents pane and verifying that the Parcels layer is set to be
    a selectable layer.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
- en: 'Click the Show selected records button located to the left:'
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/3d646ef7-a3c2-4281-b17e-f5ba9f918c4e.png)'
  id: totrans-95
  prefs: []
  type: TYPE_IMG
- en: Only a single record should be displayed now because you only have a single
    parcel selected.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
- en: Click the Select tool again.
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click the upper-left side of the map and draw a rectangle similar to the following
    image:'
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/6ef47cd9-f8fc-4669-a9e1-b8e183d7b2f9.png)'
  id: totrans-99
  prefs: []
  type: TYPE_IMG
- en: Selection window location
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
- en: Look at the Parcels attribute table now. You should see an additional records
    appear in the table now that they are selected.
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: When working with vector data there is a one-to-one relationship between features
    in the map and records in the attribute table.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
- en: Click the Clear button located on the Map tab in the Selection group to deselect
    all selected features.
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Close the attribute table by clicking the small X located next to the word Parcels
    in the small tab at the top of the table.
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Now click the Edit tab in the ribbon.
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Activate the Select tool on the Edit tab.
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click one of the small parcels located along the road. The parcel should now
    be selected.
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the Vertices button located in the Tools window on the Edit tab in the
    ribbon.
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If the selection disappears when you click the Vertices button, then the parcels
    layer is most likely not set to be an editable layer. To verify, click the List
    by Editing button in the Contents pane.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
- en: Notice the change in the display of the parcel. You should now see the vertices
    that form the parcel polygon.
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Vector data is stored using the *x*, *y* coordinates of the vertices that form
    the feature. As you have seen, each of those features is then linked to additional
    attributes that are stored in the attribute table. So, all vector data includes
    two components, geometry, and attributes. A group of vector data that shares the
    same geometry (point, line, or polygon) and the same attribute table is called
    a **feature class**.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
- en: 'Like rasters, there are several types of vector files that you may encounter
    while using ArcGIS Pro. Some of the most common are:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
- en: '**Geodatabase feature class**: Stored in one of several types of geodatabases.
    Displayed as a gray icon in the Catalog pane. Is the preferred storage format
    for ArcGIS Pro.'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Shapefiles**: Esri format that stores a single feature class. Is made up
    of multiple files including SHP, DBF, SHX, and others. Displayed with a green
    icon in the Catalog pane.'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**AutoCAD drawing**: Has a DWG file extension and stores multiple feature classes.'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**AutoCAD drawing exchange file**: Has a DXF file extension and stores multiple
    feature classes. Displayed with a blue icon with a compass in the Catalog pane.'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Microstation drawing**: Has a DGN file extension and stores multiple feature
    classes. Displayed with a blue icon with a compass in the Catalog pane.'
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Zoom to the full extent and save your project.
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If you are not continuing to the next recipe, close ArcGIS Pro.
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How it works...
  id: totrans-120
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this recipe, you learned how to add raster and vector data to a map. First,
    you opened an existing project that already contained a map with a single raster
    layer, this was the aerial color photograph. You then zoomed into that layer using
    a bookmark to examine it further. Bookmarks allow you to return to specific locations
    within a map by storing the extents and scale of your map view at the time you
    create the bookmark. This allows you to easily return to a specific location on
    the map. There is no limit on the number of bookmarks that are contained within
    a project.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个菜谱中，你学习了如何将栅格和矢量数据添加到地图中。首先，你打开了一个包含地图的现有项目，该地图已经包含了一个单栅格层，这是航拍彩色照片。然后你使用书签放大到该层以进一步检查它。书签允许你通过存储创建书签时的地图视图的范围和比例来返回地图中的特定位置。这允许你轻松返回地图上的特定位置。项目内包含的书签数量没有限制。
- en: Once you zoomed into the location using the bookmark, you used the Explore tool
    to access information linked to a cell within the aerial photo to discover it
    included three bands. A different numeric value was assigned to the cell for each
    band, allowing the true color to be displayed in ArcGIS Pro. The information is
    presented in an HTML window that displays the attributes associated with the cell,
    feature, or features being identified. This functionality also allowed you to
    access the information from the parcels layer, which was a vector dataset. From
    this, you were able to see that vector and raster datasets can have different
    attributes that can be customized based on their purpose.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你使用书签放大到该位置，你就使用了探索工具来访问与航拍照片中的单元格链接的信息，以发现它包含三个波段。每个波段都分配了不同的数值给单元格，使得在ArcGIS
    Pro中可以显示真彩色。这些信息在一个HTML窗口中呈现，该窗口显示与单元格、要素或被识别的要素相关的属性。此功能还允许你访问包裹层的信息，这是一个矢量数据集。从这一点，你能够看到矢量和栅格数据集可以有不同的属性，可以根据其目的进行自定义。
- en: In the recipe, you added a raster layer that represented the terrain or elevation.
    This came from the Esri Living Atlas as a web service which is hosted by Esri's
    ArcGIS Online. Rasters and vectors can both be published as web services. These
    are typically accessed through a REST point connection. **REST** stands for **Representational
    state transfer**. These types of connections provide interoperability across the
    web along with good performance.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个菜谱中，你添加了一个表示地形或高程的栅格层。这来自Esri Living Atlas，作为一个由Esri的ArcGIS Online托管的网络服务。栅格和矢量都可以作为网络服务发布。这些通常通过REST点连接来访问。**REST**代表**表示状态转移**。这些类型的连接提供了跨网络的互操作性和良好的性能。
- en: Finally, you added the parcels vector layer to your map and explored it. When
    you added it to your map, the parcel polygons were displayed in the map view.
    ArcGIS Pro does this by reading the *x* and *y* coordinates for each vertex that
    makes up the boundary of each parcel. This was demonstrated when you selected
    a parcel and displayed its vertices using the Vertices button on the Edit tab.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你将包裹矢量层添加到你的地图中并对其进行了探索。当你将其添加到地图中时，包裹多边形在地图视图中显示出来。ArcGIS Pro通过读取构成每个包裹边界的每个顶点的
    *x* 和 *y* 坐标来实现这一点。当你选择一个包裹并使用编辑选项卡上的顶点按钮显示其顶点时，这得到了演示。
- en: These coordinates are typically stored in a real-world coordinate system that
    allows it to be displayed with other layers in the correct location on the Earth.
    The *x* and *y* coordinates for each vertex are referred to as a coordinate pair.
    Each pair describes a unique location. In the case of a polygon, no fewer than
    four coordinate pairs are required to fully describe the location and shape of
    a polygon. A line only requires a minimum of two, and a point only one. You will
    learn more about real-world coordinate systems later in this book.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 这些坐标通常存储在一个现实世界的坐标系中，这使得它可以与其他图层一起在地球上正确地显示位置。每个顶点的 *x* 和 *y* 坐标被称为坐标对。每一对描述一个独特的位置。在多边形的情况下，至少需要四个坐标对来完全描述位置和形状。一条线只需要两个，一个点只需要一个。你将在本书的后面部分了解更多关于现实世界坐标系的内容。
- en: 'In addition to the spatial component of the parcels layer, you were able to
    view the associated attribute table. You saw how selecting features in the map
    also changed what records were selected in the attribute table, demonstrating
    the one-to-one relationship between features shown in the map and records listed
    in the attribute table.This showed you that vector data includes two components:
    spatial/geometry and attributes.'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
- en: The link between the spatial features and the records in the table is automatically
    done within the data itself using the **ObjectID** or **FeatureID** (sometimes
    called **FID**) for each feature.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
- en: Creating a new Geodatabase
  id: totrans-128
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As we have mentioned, there are many GIS data storage formats. However, the
    Geodatabase is the preferred storage format for ArcGIS Pro. It has many advantages
    over other formats such as shapefiles, coverages, or DWG files.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
- en: First, it can store tabular, raster, and vector data in a single database. This
    makes it easier to manage and access all your GIS data because it is in one place.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
- en: Second, it allows for data validation using topologies, geometric networks,
    domains, and subtypes. This allows you to find and correct errors in your data.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
- en: Third, geodatabases are scalable, so they can grow as your organization does.
    There are several types of geodatabases. Each is designed to support varying sizes
    of organizations.  So, as you grow, so can your geodatabase.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
- en: In the previous recipes, you made use of existing geodatabases. You used the
    data contained in them to create various maps. In this recipe, you will learn
    the basics skills needed to create a new geodatabase.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  id: totrans-134
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you have completed the previous recipes, you should be ready to begin.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
- en: How to do it...
  id: totrans-136
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you closed ArcGIS Pro after completing the previous exercise, start ArcGIS
    Pro and click Open another project. If you still have ArcGIS Pro open, click the
    Project tab in the ribbon and select Open from the area on the left side of the
    pane.
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the Browse button and navigate to `C:\Student\ArcGISProCookbook\Chapter2\Creating
    a Geodatabase`.
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Select the Creating a Geodatabase.aprx and click OK:'
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/92f053ba-fb24-42b0-81a7-beea476eb04f.png)'
  id: totrans-140
  prefs: []
  type: TYPE_IMG
- en: 'Right-click the Databases folder in either the Contents or Catalog pane, either
    will work:'
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/9b1e2e45-266b-474d-a461-59691a3a90cf.png)'
  id: totrans-142
  prefs: []
  type: TYPE_IMG
- en: Select New File Geodatabase.
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the panel located on the left side, double click C:\, then navigate to `C:\Student\ArcGISProCookbook\MyProjects`.
  id: totrans-144
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Name your new geodatabase `MyGeodatabase` and click Save:'
  id: totrans-145
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/d84292b7-2b0e-4f91-b74e-772be3f619ad.png)'
  id: totrans-146
  prefs: []
  type: TYPE_IMG
- en: You just created your first geodatabase using ArcGIS Pro. It was a file geodatabase.
    If you remember from the previous chapter, a file geodatabase is one of three
    basic types of geodatabases that exist.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
- en: The file geodatabase is designed to be used by small organizations with only
    one or two primary users. It stores information within multiple files that are
    contained in a single folder with a `.gdb` extension. By default, a file geodatabase
    can store up to 1 TB per feature dataset, contained within the geodatabase plus
    at the root of the database. A feature dataset is similar to a folder on you computer
    used to store related files. A feature dataset is used to group related feature
    classes within the geodatabase. The total amount of data that can be stored per
    feature dataset can be changed to 4 or 256 TB using a configuration keyword. To
    learn more about configuration keywords for a geodatabase file, go to [http://pro.arcgis.com/en/pro-app/help/data/geodatabases/overview/configuration-keywords-for-file-geodatabases.htm](http://pro.arcgis.com/en/pro-app/help/data/geodatabases/overview/configuration-keywords-for-file-geodatabases.htm).
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
- en: Now that you have created a new database, you need to create items that will
    actually hold your data. This will include feature classes and feature data sets.
    We will start with a simple feature class.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
- en: Right-click the MyGeodatabase.gdb you just created. You can do this from the
    Catalog view or pane.
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If you are trying to create the new feature class from the Catalog pane, you
    may need to expand the Databases folder so you can see the new file geodatabase
    you just created.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
- en: 'Go to the New option in the menu and select Feature Class from that:'
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/485ab1a3-1fa6-4842-9b5c-331cfb553589.png)'
  id: totrans-153
  prefs: []
  type: TYPE_IMG
- en: The Geoprocessing pane should appear on the right side, with the feature class
    location already filled in. Name the new feature class `Side_Walks`.
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Feature class names in a geodatabase have some limitations you should be aware
    of. They must start with a letter. Though the name can contain a number, it cannot
    start with one. Also, the name cannot contain spaces or special characters. The
    only exception is an underscore. The length of the name is limited by the operating
    system of the computer where you are storing the geodatabase file.  However, I
    generally recommend keeping them as short as possible to avoid potential issues
    if you ever need to convert the database to another format.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
- en: Set the Geometry type by selecting Polyline from the drop-down menu.
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Accept all the other defaults and verify that your Create Feature Class tool
    looks like the following image:'
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/1f701cc8-4c96-49c0-8093-0a1b98bc7b88.png)'
  id: totrans-158
  prefs: []
  type: TYPE_IMG
- en: Once you have verified that you have the correct settings, click Run.
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: When the tool finishes, close the Geoprocessing pane.
  id: totrans-160
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Catalog pane, expand MyGeodatabase.gdb so you can see its contents.
  id: totrans-161
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You should see the new feature class you just created. This is only the first
    part of creating a new feature class. The second part is defining the attributes
    you want to keep and associating it with the features you will store in the new
    feature class. So now you will create some attribute fields.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
- en: 'Right-click the Side_Walks feature class you just created. Go to Design and
    select Fields, as shown here:'
  id: totrans-163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/b48bdf54-f45d-43d5-968d-54e6ba48eb87.png)'
  id: totrans-164
  prefs: []
  type: TYPE_IMG
- en: The Design view will open in the middle of the interface. Notice that some fields
    have already been created. These are the default fields for a polyline geodatabase
    feature class.
  id: totrans-165
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Question**: What default fields were automatically created when you created
    the new feature class?'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
- en: '**Answer**:'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
- en: Click where it says Click here to add a new field.
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Field Name cell, type `Street`.
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click in the Alias cell and type `Street Sidewalk Follows`.
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click in the Data type cell and choose Text from the drop-down menu.
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click in the Length cell and replace `255` with `50`.
  id: totrans-172
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Database fields also have several limitations. The first is the name, it has
    the same limitations as the name of a feature class. Also, you must designate
    a data type. Field types typically include: Text or String, Long Integer, Short
    Integer, Single or Float, Double, Date, Blob, Guid, and Raster. To learn more
    about these different field types, go to [http://pro.arcgis.com/en/pro-app/help/data/geodatabases/overview/arcgis-field-data-types.htm](http://pro.arcgis.com/en/pro-app/help/data/geodatabases/overview/arcgis-field-data-types.htm).'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
- en: Click the New Field button located in the Changes group in the Fields tab in
    the ribbon. This is another way to add a new field.
  id: totrans-174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Fill in the following properties:'
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Field Name: `Install_Date`'
  id: totrans-176
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Alias: `Date Sidewalk was installed`'
  id: totrans-177
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Data Type: `Date`'
  id: totrans-178
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Using these skills, try adding another field for pavement type. It should be
    a text field that is limited to 15 characters:'
  id: totrans-179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/dc80d49b-9df4-4635-9b0d-7c22281ba5b8.png)'
  id: totrans-180
  prefs: []
  type: TYPE_IMG
- en: Your design view should look similar to this. Your field name for the pavement
    type and alias may be different, but that is acceptable as long as the length
    is the same.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
- en: Click the Save button, located in the ribbon on the Fields tab, to save the
    new fields you have created to the feature class.
  id: totrans-182
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Close the Design view by clicking the small X located on the tab above the
    view with Fields: Side_Walks.'
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Use the skills you learned in previous recipes to add a new map, and then add
    the new feature class you just created to the map.
  id: totrans-184
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The new feature class should appear in the Contents pane. However, nothing is
    displayed because it is empty. Later in this book, you will learn how to edit
    the layer to create new features in it. Now you will learn how to add a new feature
    dataset to your geodatabase.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
- en: 'In the Catalog pane, right-click MyGeodatabase.gdb. Go to New and select Feature
    Dataset:'
  id: totrans-186
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/021c7cb4-580d-4b7c-b662-36c124817914.png)'
  id: totrans-187
  prefs: []
  type: TYPE_IMG
- en: In the Geoprocessing pane, the Create Feature Dataset tool should appear. The
    output should already be defined as `MyGeodatabase`. Name your new feature dataset
    `Property`.
  id: totrans-188
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Accept the default for the Coordinate System. It should be set to `WGS_84_Web_Mercator_Auxilary_Sphere`.
    This is the coordinate system used by most online mapping systems, including Google
    Earth, ArcGIS Online, and Bing Maps.
  id: totrans-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click Run to create the new feature dataset.
  id: totrans-190
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Close the Geoprocessing pane when complete.
  id: totrans-191
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You should now see the new feature dataset appear in your `MyGeodatabase` database.
    It is identified in the geodatabase with three squares that overlap one another.
    This is the common icon for a feature dataset.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
- en: 'It is empty, so you will create a couple new feature classes in it that you
    will populate with some features later in the book:'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4c71aec1-69de-4f2e-9728-df9d7ad4d030.png)'
  id: totrans-194
  prefs: []
  type: TYPE_IMG
- en: 'Right-click the new feature dataset you just created and, using the same methods
    you did to create the Side_Walks feature class, create a new feature class with
    the following properties:'
  id: totrans-195
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Feature Class Name: `Property_Lines`'
  id: totrans-196
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Feature Class Type: `Polyline`'
  id: totrans-197
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Using the same method you did for the Side_Walks feature class, add the following
    attribute fields:'
  id: totrans-198
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Field 1:'
  id: totrans-199
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Field Name: `Type`'
  id: totrans-200
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Alias: `Property Line Type`'
  id: totrans-201
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Data Type: `Text`'
  id: totrans-202
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Length: `10`'
  id: totrans-203
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Field 2:'
  id: totrans-204
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Field Name: `Length_FT`'
  id: totrans-205
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Alias: `Length in Feet`'
  id: totrans-206
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Data Type: `Float`'
  id: totrans-207
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Challenge your skill
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
- en: Using the skills you have learned, create another new feature class in the same
    feature dataset, called Parcels. It should be a polygon feature class. Once you
    create the new feature class, add the fields for Mapped Acres and Square Feet.
    Both should be float field types.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
- en: How it works...
  id: totrans-210
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this recipe, you learned how to create a new file geodatabase. You then created
    a new feature class within the geodatabase you created. Once you created the new
    feature class, you added several attribute fields to the attribute table associated
    with the feature class you created.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
- en: You then learned how to create a new feature dataset in your geodatabase. As
    you may recall from the previous recipe, feature datasets are an organizational
    unit in a geodatabase. They allow you to group related feature classes together
    so they are easier to find and so they can take part in a topology. Remember,
    all feature classes stored in the same feature dataset will have the same coordinate
    system. You will learn more about coordinate systems later in this book.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
- en: Once you created the new feature dataset, you added new feature classes within
    it using the skills you learned earlier in the recipe, this included creating
    several attribute fields.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
- en: Creating a new Shapefile
  id: totrans-214
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: While geodatabases are the primary format for ArcGIS Pro, Shapefiles are probably
    the most common GIS data format you will encounter. It has become the default
    data sharing format because so many GIS applications are able to make use of them.
    This includes QGIS, AutoCAD Map 3D, MapInfo, Map Window, and Manifold. In addition,
    most high-grade GPS/GNSS units are also able to input or export shapefiles. This
    makes them very versatile when you need to share data between different platforms.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
- en: They do, however, have some limits. First, shapefiles can only store a single
    feature class. This means a shapefile will only contain either points, lines,
    or polygons. It is not able to contain a mix of feature types. Second, shapefiles
    are built on old technology. They were developed in the 1990s for use with Esri’s
    now-discontinued ArcView GIS application. A shapefile uses dBase tables to store
    its attributes. This greatly limits the amount of data that can be stored, as
    well as the number of fields and field names. Lastly, shapefiles do not have the
    native ability to validate the data they contain, unlike the geodatabase.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
- en: But due to their popularity and versatility, you may often need to create new
    shapefiles. In this recipe, you will learn how to create a new shapefile.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  id: totrans-218
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You need to have completed the previous recipes in this chapter before you can
    begin this one. You will also need to have ArcGIS Pro and the sample data installed.
    An ArcGIS Pro Basic license should be sufficient for completing this recipe.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
- en: How to do it...
  id: totrans-220
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you closed ArcGIS Pro at the end of the last recipe, open ArcGIS Pro. If
    you still have ArcGIS Pro open, click the back arrow, located in the top-left
    corner of the About ArcGIS Pro window.
