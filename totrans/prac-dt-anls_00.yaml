- en: Preface
  prefs: []
  type: TYPE_NORMAL
- en: Welcome, and thank you for taking the time to read this book. Throughout this
    book, I will take you on a journey through the **evolution of data analysis**
    in a very simple and easy-to-understand manner. The book will introduce you to
    modern tools, such as **Jupyter Notebook** and various **Python** libraries, to
    teach you how to work with data. In the process, you will learn about the many
    different types of data and how to clean, blend, visualize, and analyze data to
    gain useful insights.
  prefs: []
  type: TYPE_NORMAL
- en: '**Data literacy** is the ability to read, work with, analyze, and argue with
    data. Data analysis is the process of cleaning and modeling your data to discover
    useful information. This book combines both concepts by sharing proven techniques
    and hands-on examples, so you can learn how to communicate effectively with data.'
  prefs: []
  type: TYPE_NORMAL
- en: Complete with hands-on tutorials and real-world examples, this easy-to-follow
    guide will teach you concepts of data analysis using SQL, Python, and Jupyter
    Notebook.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for anyone who is looking to develop their skills to become data-driven,
    personally and professionally. No prior knowledge of data analysis or programming
    is required to get started with this book. Anyone looking for a new career working
    with data will enjoy reading the book.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](0fa7e28f-7a30-4099-9bae-30dd3c86ee4f.xhtml), *Fundamentals of Data
    Analysis*, is a straightforward introduction to what data analysis is and how
    a blend of traditional and modern techniques can be used for data analysis.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](e0fe6eb2-8f38-41f7-9dea-2b177578fd3c.xhtml), *Overview of Python
    and Installing Jupyter Notebook*, provides an introduction to the Python programming
    language using an open source data analysis tool called Jupyter Notebook.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](dd40977f-7c89-4933-944f-d9760d3ca217.xhtml), *Getting Started with
    NumPy*, is where you will learn about the key functions used for analysis with
    a powerful Python library named NumPy; You will also explore arrays and matrix
    data structures.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](c6eceec8-e006-404b-9be1-bc96de29991a.xhtml), *Creating Your First
    pandas DataFrame*, teaches you what a pandas DataFrame is and how to create them
    from different file type sources, such as CSV, JSON, and XML.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](bea8a62c-4469-47e3-a668-10fbb91815ea.xhtml), *Gathering and Loading
    Data in Python*, shows you how to run SQL `SELECT` queries from Jupyter Notebook
    and how to load them into DataFrames.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](6e8b782b-2dad-4b16-9bba-73cd644e9529.xhtml), *Visualizing and Working
    with Time Series Data*, explores the process of making your first data visualization
    by breaking down the anatomy of a chart. Basic statistics, data lineage, and metadata
    (data about data) will be explained.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](7282a629-c59a-4922-8422-e27ed44563db.xhtml), *Exploring, Cleaning,
    Refining, and Blending Datasets*, focuses on essential concepts and numerical
    skills required to wrangle, sort, and explore a dataset.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](9bdac090-8534-480e-8154-a854115c0b7a.xhtml), *Understanding Joins,
    Relationships, and Aggregates*, delves into constructing high-quality datasets
    for further analysis. The concepts of joining and summarizing data will be introduced.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](e3570c4a-c8ad-483f-9f3f-3e113156e9c2.xhtml), *Plotting, Visualization,
    and Storytelling*, continues to teach you how to visualize data by exploring additional
    chart options, such as histograms and scatterplots, to advance your data literacy
    and analysis skills.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](84b19b06-81f4-460f-8c4c-a776f4e66c24.xhtml), *Exploring Text Data
    and Unstructured Data*, introduces **Natural Language Processing** (**NLP**),
    which has become a must-have skill in data analysis. This chapter looks at the
    concepts you''ll need to know in order to analyze narrative free text that can
    provide insights from unstructured data.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](1a658723-79aa-4447-8dbd-74206cad9aa1.xhtml), *Practical Sentiment
    Analysis*, covers the basics of supervised machine learning. After that, there''s
    a walk-through of sentiment analysis.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 12](4a24a1e7-aff4-4812-ad21-20e5b8737bd9.xhtml), *Bringing It All
    Together*, brings together many of the concepts covered in the book using real-world
    examples to demonstrate the skills needed to read, work with, analyze, and argue
    with data.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for anyone who is absolutely new to the field of data analysis.
    No prior knowledge or experience of working with data or programming is required.
    The book is a step-by-step guide that walks you through installations and exercises.
  prefs: []
  type: TYPE_NORMAL
- en: Only basic technical acumen is required. The ability to download files, access
    websites, and install applications on your computer is all that is needed in this
    regard.
  prefs: []
  type: TYPE_NORMAL
- en: '| **Software/hardware covered in the book** | **OS requirements** |'
  prefs: []
  type: TYPE_TB
- en: '| Software: Jupyter Notebook, Anaconda, Python 3.X, NLTK | Any OS (tested on
    Windows 10 and macOS X) |'
  prefs: []
  type: TYPE_TB
- en: '| Hardware: Any (tested on Intel Core i7, 16 GB, 235 GB HD) |  |'
  prefs: []
  type: TYPE_TB
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code via the GitHub repository (link available
    in the next section). Doing so will help you avoid any potential errors related
    to the copying and pasting of code.**'
  prefs: []
  type: TYPE_NORMAL
- en: Download the example code files
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You can download the example code files for this book from your account at [www.packt.com](http://www.packt.com).
