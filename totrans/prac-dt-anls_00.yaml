  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| 书中涵盖的软件/硬件 | 操作系统要求 |'
- en: '| Software: Jupyter Notebook, Anaconda, Python 3.X, NLTK | Any OS (tested on
    Windows 10 and macOS X) |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '| 软件：Jupyter Notebook、Anaconda、Python 3.X、NLTK | 任何操作系统（已在Windows 10和macOS
    X上测试） |'
- en: '| Hardware: Any (tested on Intel Core i7, 16 GB, 235 GB HD) |  |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '| 硬件：任何（已在英特尔酷睿i7、16 GB、235 GB硬盘上测试） |  |'
