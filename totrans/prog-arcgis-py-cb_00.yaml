- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: ArcGIS is an industry-standard geographic information system from Esri.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
- en: This book will show you how to use the Python programming language to create
    geoprocessing scripts, tools, and shortcuts for the ArcGIS for Desktop environment.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: It will make you a more effective and efficient GIS professional by showing
    you how to use the Python programming language with ArcGIS for Desktop to automate
    geoprocessing tasks, manage map documents and layers, find and fix broken data
    links, edit data in feature classes and tables, and much more.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: '*Programming ArcGIS with Python Cookbook Second Edition*, starts by covering
    fundamental Python programming concepts in an ArcGIS for Desktop context. Using
    a how-to instruction style, you''ll then learn how to use Python to automate common
    important ArcGIS geoprocessing tasks.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
- en: In this book, you will also cover specific ArcGIS scripting topics that will
    help save you time and effort when working with ArcGIS. Topics include managing
    map document files, automating map production and printing, finding and fixing
    broken data sources, creating custom geoprocessing tools, and working with feature
    classes and tables, among others.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
- en: In *Programming ArcGIS with Python Cookbook Second Edition*, you'll learn how
    to write geoprocessing scripts using a pragmatic approach designed around accomplishing
    specific tasks in a cookbook style format.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. Fundamentals of the Python Language for ArcGIS"),
    *Fundamentals of the Python Language for ArcGIS*, will cover many of the basic
    language constructs found in Python. Initially, you''ll learn how to create new
    Python scripts or edit existing scripts. From there, you''ll get into language
    features, such as adding comments to your code, variables, and the built-in typing
    systems that makes coding with Python easy and compact. Furthermore, we''ll look
    at the various built-in data types that Python offers, such as strings, numbers,
    lists, and dictionaries. In addition to this, we''ll cover statements, including
    decision support and looping structures for making decisions in your code, and/or
    looping through a code block multiple times.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. Managing Map Documents and Layers"), *Managing
    Map Documents and Layers*, will use the ArcPy mapping module to manage map document
    and layer files. You will learn how to add and remove geographic layers from map
    document files, insert layers into data frames, and move layers around within
    the map document. You will also learn how to update layer properties and symbology.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. Finding and Fixing Broken Data Links"), *Finding
    and Fixing Broken Data Links,* will teach you how to generate a list of broken
    data sources in a map document file and apply various ArcPy mapping functions
    to fix these data sources. You will learn how to automate the process of fixing
    data sources across many map documents.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. Automating Map Production and Printing"),
    *Automating Map Production and Printing*, will teach you how to automate the process
    of creating production-quality maps. These maps can then be printed, exported
    to image file formats, or exported to PDF files for inclusion in map books.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. Executing Geoprocessing Tools from Scripts"),
    *Executing Geoprocessing Tools from Scripts*, will teach you how to write scripts
    that access and run geoprocessing tools provided by ArcGIS.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. Creating Custom Geoprocessing Tools"), *Creating
    Custom Geoprocessing Tools*, will teach you how to create custom geoprocessing
    tools that can be added to ArcGIS and shared with other users. Custom geoprocessing
    tools are attached to a Python script that processes or analyzes geographic data
    in some way.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. Querying and Selecting Data"), *Querying
    and Selecting Data*, will teach you how to execute the Select by Attribute and
    Select by Location geoprocessing tools from a script to select features and records.
    You will learn how to construct queries that supply an optional where clause for
    the Select by Attribute tool. The use of feature layers and table views as temporary
    datasets will also be covered.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](ch08.html "Chapter 8. Using the ArcPy Data Access Module with Feature
    Classes and Tables"), *Using the ArcPy Data Access Module with Feature Classes
    and Tables*, will teach you how to create geoprocessing scripts that select, insert,
    or update data from geographic data layers and tables. With the new ArcGIS 10.1
    Data Access module, geoprocessing scripts can create in-memory tables of data,
    called cursors, from feature classes and tables. You will learn how to create
    various types of cursors, including search, insert, and update.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](ch09.html "Chapter 9. Listing and Describing GIS Data"), *Listing
    and Describing GIS Data*, will teach you how to obtain descriptive information
    about geographic datasets through the use of the ArcPy Describe function. As the
    first step in a multistep process, geoprocessing scripts frequently require that
    a list of geographic data be generated followed by various geoprocessing operations
    that can be run against these datasets.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](ch10.html "Chapter 10. Customizing the ArcGIS Interface with Add-ins"),
    *Customizing the ArcGIS Interface with Add-ins*, will teach you how to customize
    the ArcGIS interface through the creation of Python add-ins. Add-ins provide a
    way of adding user interface items to ArcGIS for Desktop through a modular code
    base designed to perform specific actions. Interface components can include buttons,
    tools, toolbars, menus, combo boxes, tool palettes, and application extensions.
    Add-ins are created using Python scripts and an XML file that define how the user
    interface should appear.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](ch11.html "Chapter 11. Error Handling and Troubleshooting"), *Error
    Handling and Troubleshooting*, will teach you how to gracefully handle errors
    and exceptions as they occur while a geoprocessing script is executing. ArcPy
    and Python errors can be trapped with the Python try/except structure and handled
    accordingly.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 12](ch12.html "Chapter 12. Using Python for Advanced ArcGIS"), *Using
    Python for Advanced ArcGIS*, covers the use of the ArcGIS REST API with Python
    to access services exposed by ArcGIS Server and ArcGIS Online. You will learn
    how to make HTTP requests and parse the responses, export maps, query map services,
    perform geocoding, and more. Also covered in this chapter are some miscellaneous
    topics related to ArcPy FieldMap and FieldMappings, as well as working with ValueTables.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 13](ch13.html "Chapter 13. Using Python with ArcGIS Pro"), *Using
    Python with ArcGIS Pro*, covers some distinctions between the new ArcGIS Pro environment
    and ArcGIS for Desktop related to Python and, in particular, the Python Window
    for writing and executing code.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: '[Appendix A](apa.html "Appendix A. Automating Python Scripts"), *Automating
    Python Scripts*, will teach you how to schedule geoprocessing scripts to run at
    a prescribed time. Many geoprocessing scripts take a long time to fully execute
    and need to be scheduled to run during nonworking hours on a regular basis. You
    will learn how to create batch files containing geoprocessing scripts and execute
    these at a prescribed time.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: '[Appendix B](apb.html "Appendix B. Five Python Recipes Every GIS Programmer
    Should Know"), *Five Python Recipes Every GIS Programmer Should Know*, will teach
    you how to write scripts that perform various general purpose tasks with Python.
    Tasks, such as reading and writing delimited text files, sending e-mails, interacting
    with FTP servers, creating ZIP files, and reading and writing JSON and XML files,
    are common. Every GIS programmer should know how to write Python scripts that
    incorporate these functionalities.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To complete the exercises in this book, you will need to have installed ArcGIS
    for Desktop 10.3 at either the Basic, Standard, or Advanced license level. Installing
    ArcGIS for Desktop 10.3 will also install Python 2.7 along with the IDLE Python
    code editor. The text is also appropriate for users working with ArcGIS for Desktop
    10.2 or 10.1\. [Chapter 13](ch13.html "Chapter 13. Using Python with ArcGIS Pro"),
    *Using Python with ArcGIS Pro,* requires ArcGIS Pro version 1.0.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*Programming ArcGIS with Python Cookbook, Second Edition*, is written for GIS
    professionals who wish to revolutionize their ArcGIS workflow with Python. Whether
    you are new to ArcGIS or a seasoned professional, you almost certainly spend time
    each day performing various geoprocessing tasks. This book will teach you how
    to use the Python programming language to automate these geoprocessing tasks and
    make you a more efficient and effective GIS professional.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: Sections
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find several headings that appear frequently (Getting
    ready, How to do it, How it works, There's more, and See also).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: How to do it…
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section contains the steps required to follow the recipe.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: How it works…
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: There's more…
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: See also
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: 'Code words in text are shown as follows: "we have loaded the `ListFeatureClasses.py`
    script with IDLE."'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
