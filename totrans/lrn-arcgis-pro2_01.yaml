- en: 'Section 1: Introducing and Navigating ArcGIS Pro'
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 第1节：介绍和导航 ArcGIS Pro
- en: This section will introduce you to the ArcGIS Pro application and explain some
    of its capabilities in relation to other ArcGIS products. It will also provide
    a general overview of its capabilities and we will discuss installation and licensing
    requirements.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将向您介绍 ArcGIS Pro 应用程序，并解释其与其他 ArcGIS 产品相关的某些功能。它还将提供其功能的一般概述，我们将讨论安装和许可要求。
- en: You will be introduced to ArcGIS Pro's ribbon-based interface and the commonly
    used interface panes or windows. You will also learn how to use the ribbon to
    access data, maps, and tools within an ArcGIS Pro project.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 您将了解 ArcGIS Pro 的基于标签栏的界面以及常用的界面面板或窗口。您还将学习如何使用标签栏访问 ArcGIS Pro 项目中的数据、地图和工具。
- en: 'In this section, we will cover the following chapters:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将涵盖以下章节：
