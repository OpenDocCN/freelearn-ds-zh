  prefs: []
  type: TYPE_NORMAL
  zh: 如果你记得正确的话，在之前章节中你看到的 R 函数中，你将列名作为字符串传递给函数。多亏了 `tidy evaluation`，你可以使用 *tidyverse
    语法* 将它们传递给函数，也就是说，通过管道直接传递。以下是一个例子：
