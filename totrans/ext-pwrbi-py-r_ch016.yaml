  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'It is used to calculate the angle at which each label has to be displayed:'
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 它用于计算每个标签必须显示的角度：
- en: '[PRE7]'
  id: totrans-46
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE7]'
- en: 'We define the DataFrame of the labels, starting from the `data` one, considering
    the correct alignment of the labels with the bars and the correct angle they must
    have to be readable:'
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们从 `data` DataFrame 开始定义标签 DataFrame，考虑到标签与条形的正确对齐以及它们必须具有的正确角度以便可读：
