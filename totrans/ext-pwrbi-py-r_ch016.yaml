  zh: 在调用 `circular_grouped_barplot()` 函数之后，立即定义了内部的 `rescale100()` 函数，该函数用于将整个数据集（在我们的案例中是投票）的值缩放到
    0 到 100 的范围内。
- en: 'The execution of the arguments passed to the function via the `enquo()` function
