  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定义了一个用于组基线的 DataFrame。它包含每个组的起始和结束 ID（条形），每个组的平均 ID（用作组文本标签的基准点），以及每个文本标签必须旋转的角度：
