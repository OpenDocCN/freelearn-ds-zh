- en: 'Section 3: Sharing Data and Automating processes'
  prefs: []
  type: TYPE_NORMAL
- en: '**Geographic Information System** (**GIS**) is no longer limited to just producing
    paper maps. We can now share them with the world via the web, digital files, and
    more.'
  prefs: []
  type: TYPE_NORMAL
- en: In this section, you will learn methods for sharing your data and maps with
    others. You will also be introduced to methods for automating some of your processes
    using ModelBuilder and Python.
  prefs: []
