- en: Part 1:Introduction to Graphs and Networks with Examples
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：带示例的图和网络简介
- en: This part of the book builds the practical and theoretical foundations of network
    science and introduces two Python packages useful in analyzing networks. *Part
    1* details several examples of data science problems that can be formulated as
    network science problems, including problems to do with social relationship data,
    neural network architectures, ontologies, time series data, and spatiotemporal
    data. This part also establishes foundational topics in graph theory, including
    categories of graphs and formal definitions, and introduces the igraph and NetworkX
    Python packages through example networks.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书本部分构建了网络科学的实用和理论基础，并介绍了两个在分析网络中非常有用的Python包。*第一部分*详细介绍了可以将数据科学问题表述为网络科学问题的几个示例，包括与社交关系数据、神经网络架构、本体、时间序列数据和时空数据相关的问题。本部分还建立了图论的基础性主题，包括图的类别和形式定义，并通过示例网络介绍了igraph和NetworkX
    Python包。
