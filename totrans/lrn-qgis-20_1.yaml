- en: Running QGIS for the first time
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: By default, QGIS will use the operating system's default language. To follow
    the tutorials in this book, it is advisable to change the language to English
    by navigating to **Settings** | **Options** | **Locale**. On the first run, the
    toolbars are arranged in two rows and depending on your screen resolution, this
    can hide many buttons. To be able to work efficiently, I therefore suggest arranging
    the toolbars. I like to put some toolbars to the left and right screen borders
    to save vertical screen estate—especially on wide-screen displays.
  prefs: []
  type: TYPE_NORMAL
- en: 'Additionally, we activate the file browser by navigating to **View** | **Panels**
    | **Browser**. It will provide us quick access to our spatial data. In the end,
    your screen should look similar to the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Running QGIS for the first time](img/7488_01_02.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Next, we activate some must-have plugins by navigating to **Plugins** | **Manage
    and Install Plugins**. Plugins are activated by ticking the checkbox beside their
    name. To begin with, I recommend the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Coordinate Capture**: This plugin is useful for picking coordinates in the
    map'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**fTools**: This plugin offers vector analysis and management tools'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**GdalTools**: This plugin offers raster analysis and management tools'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Processing**: This plugin provides access to many useful raster and vector
    analysis tools as well as a model builder for task automation'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'To make it easier to find specific plugins, we can filter the list of plugins
    using the **Search** input field at the top of the window, which you can see in
    the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Running QGIS for the first time](img/7488_01_03.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Introducing the QGIS user interface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Now that we have set up QGIS, let's get accustomed to the interface! The biggest
    area is reserved for the map. To the left of the map, there are the **Layers**
    and the **Browser** panels. Below the map, we find important information such
    as (from left to right), current map coordinates, map scale, and the (currently
    inactive) project **coordinate reference system** (**CRS**).
  prefs: []
  type: TYPE_NORMAL
- en: 'Next, there are multiple toolbars to explore. If you arranged them as shown
    in the previous section, you''ll find the following toolbars in the top row:'
  prefs: []
  type: TYPE_NORMAL
- en: '**File**: This toolbar contains tools to create, open, save, and print projects'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Manage Layers**: This toolbar contains tools to add layers from vector or
    raster files, databases, web services, text files, or create new layers'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Database**: Currently, this toolbar only contains DB Manager, but other database-related
    tools will appear here when they are installed'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Help**: This points to the user manual download'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The following screenshot shows what the preceding toolbars look like:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Introducing the QGIS user interface](img/7488_01_04.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'The second row of toolbars contains the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Map Navigation**: This toolbar contains pan and zoom tools'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Attributes**: These tools are used to identify, select, open attribute tables,
    measure, and so on'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Label**: These tools are used to add, configure, and modify labels'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Vector**: This is currently empty, but will be filled by additional Python
    plugins'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Web**: This is currently empty, but will be filled by additional Python plugins'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The following screenshot shows what the preceding toolbars look like:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Introducing the QGIS user interface](img/7488_01_05.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'On the left screen border, we put the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Plugins**: This is currently empty, but will be filled by additional Python
    plugins'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Raster**: This toolbar includes histogram stretch, brightness, and contrast
    control'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The following screenshot shows what the preceding toolbars look like:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Introducing the QGIS user interface](img/7488_01_06.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Finally, on the right screen border, we find the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Digitizing**: These tools enable editing, basic feature creation, and editing'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Advanced Digitizing**: This toolbar contains undo/redo, advanced editing
    tools, geometry simplification, and so on'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The following screenshot shows what the preceding toolbars look like:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Introducing the QGIS user interface](img/7488_01_07.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Tip
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: All digitizing tools are currently inactive. They will only turn active once
    we start editing a vector layer.
  prefs: []
  type: TYPE_NORMAL
- en: Toolbars and panels can be activated and deactivated via the **View** menu's
    **Panels** and **Toolbars** entries as well as by right-clicking on a menu or
    toolbar, which opens a context menu with all available toolbars and panels. All
    toolbar tools can also be accessed via the menu. If you deactivate the **Manage
    Layers** toolbar, for example, you will still be able to add layers using the
    **Layer** menu.
  prefs: []
  type: TYPE_NORMAL
- en: 'QGIS is highly customizable. You can increase your productivity by assigning
    shortcuts to the tools you use regularly by navigating to **Settings** | **Configure
    shortcuts**. Similarly, if you find that you never use a certain toolbar button
    or menu entry, you can hide it by navigating to **Settings** | **Customization**.
    For example, if you don''t have access to an Oracle Spatial database, you might
    want to hide the associated buttons to remove clutter and save screen estate as
    shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Introducing the QGIS user interface](img/7488_01_08.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, we installed QGIS and configured it by selecting useful defaults
    and arranging the user interface elements. Finally, we explored the panels, toolbars,
    and menus that make up the QGIS user interface, and learned how to customize them
    to increase productivity.
  prefs: []
  type: TYPE_NORMAL
