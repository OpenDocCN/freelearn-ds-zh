- en: Installation and Setup
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Each great journey begins with a humble step. Our upcoming adventure in the
    land of data wrangling is no exception. Before we can do awesome things with data,
    we need to be prepared with the most productive environment. In this short section,
    we shall see how to do that.
  prefs: []
  type: TYPE_NORMAL
- en: 'The only prerequisite regarding the environment for this book is to have Docker
    installed. If you have never heard of Docker or you have only a very faint idea
    what it is, then fear not. All you need to know about Docker for the purpose of
    this book is this: Docker is a lightweight containerization engine that runs on
    all three major platforms (Linux, Windows, and macOS). The main idea behind Docker
    is give you safe, easy, and lightweight virtualization on top of your native OS.'
  prefs: []
  type: TYPE_NORMAL
