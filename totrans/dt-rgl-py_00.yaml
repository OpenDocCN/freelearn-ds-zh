  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要预先安装以下软件：
- en: 'OS: Windows 7 SP1 64-bit, Windows 8.1 64-bit or Windows 10 64-bit, Ubuntu Linux,
    or the latest version of macOS'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 操作系统：Windows 7 SP1 64位、Windows 8.1 64位或Windows 10 64位、Ubuntu Linux或最新版本的macOS
- en: version of OS X
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: OS X版本
- en: 'Processor: Intel Core i5 or equivalent'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理器：Intel Core i5或同等性能
- en: 'Memory: 4 GB RAM (8 GB Preferred)'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内存：4 GB RAM（推荐8 GB）
