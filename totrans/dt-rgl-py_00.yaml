- en: '*Preface*'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*前言*'
- en: About
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于
- en: This section briefly introduces the author(s), the coverage of this book, the
    technical skills you'll need to get started, and the hardware and software requirements
    required to complete all of the included activities and exercises.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本节简要介绍了作者、本书涵盖的内容、开始学习所需的技术技能，以及完成所有包含的活动和练习所需的硬件和软件要求。
- en: About the Book
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书
- en: For data to be useful and meaningful, it must be curated and refined. *Data
    Wrangling with Python* teaches you all the core ideas behind these processes and equips
    you with knowledge about the most popular tools and techniques in the domain.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使数据有用和有意义，它必须经过整理和精炼。“使用Python进行数据整理”教你这些过程背后的所有核心思想，并为你提供该领域最受欢迎的工具和技术知识。
- en: The book starts with the absolute basics of Python, focusing mainly on data
    structures, and then quickly jumps into the NumPy and pandas libraries as the
    fundamental tools for data wrangling. We emphasize why you should stay away from
    the traditional way of data cleaning, as done in other languages, and take advantage
    of the specialized pre-built routines in Python. Thereafter, you will learn how,
    using the same Python backend, you can extract and transform data from a diverse
    array of sources, such as the internet, large database vaults, or Excel financial
    tables. Then, you will also learn how to handle missing or incorrect data, and
    reformat it based on the requirements from the downstream analytics tool. You
    will learn about these concepts through real-world examples and datasets.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书从Python的绝对基础开始，主要关注数据结构，然后迅速跳入NumPy和pandas库，作为数据整理的基本工具。我们强调为什么你应该远离其他语言中传统的数据清洗方式，并利用Python中专门预构建的例程。之后，你将学习如何使用相同的Python后端，从互联网、大型数据库仓库或Excel财务表格等多样化的来源中提取和转换数据。然后，你还将学习如何处理缺失或不正确的数据，并根据下游分析工具的要求重新格式化。你将通过实际案例和数据集来了解这些概念。
- en: By the end of this book, you will be confident enough to handle a myriad of sources
    to extract, clean, transform, and format your data efficiently.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读完本书之后，你将足够自信地处理各种来源的数据，高效地进行数据的提取、清洗、转换和格式化。
- en: About the Authors
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于作者
- en: '**Dr. Tirthajyoti Sarkar** works as a senior principal engineer in the semiconductor
    technology domain, where he applies cutting-edge data science/machine learning
    techniques to design automation and predictive analytics. He writes regularly
    about Python programming and data science topics. He holds a Ph.D. from the University
    of Illinois, and certifications in artificial intelligence and machine learning
    from Stanford and MIT.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**Tirthajyoti Sarkar博士**在半导体技术领域担任高级首席工程师，在那里他将尖端的数据科学/机器学习技术应用于自动化设计和预测分析。他经常撰写关于Python编程和数据科学主题的文章。他拥有伊利诺伊大学的博士学位，以及来自斯坦福和麻省理工学院的人工智能和机器学习认证。'
- en: '**Shubhadeep Roychowdhury** works as a senior software engineer at a Paris-based
    cybersecurity start-up, where he is applying state-of-the-art computer vision
    and data engineering algorithms and tools to develop cutting-edge products. He
    often writes about algorithm implementation in Python and similar topics. He holds
    a master''s degree in computer science from West Bengal University of Technology
    and certifications in machine learning from Stanford.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**Shubhadeep Roychowdhury**在一家位于巴黎的网络安全初创公司担任高级软件工程师，在那里他应用最先进的计算机视觉和数据工程算法和工具来开发尖端产品。他经常撰写关于Python中的算法实现和类似主题的文章。他拥有西孟加拉技术大学的计算机科学硕士学位，以及来自斯坦福的机器学习认证。'
- en: Learning Objectives
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 学习目标
- en: Use and manipulate complex and simple data structures
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用和操作复杂和简单的数据结构
- en: Harness the full potential of DataFrames and numpy.array at run time
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 充分利用DataFrames和numpy.array在运行时的全部潜力
- en: Perform web scraping with BeautifulSoup4 and html5lib
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用BeautifulSoup4和html5lib进行网络爬取
- en: Execute advanced string search and manipulation with RegEX
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用RegEX执行高级字符串搜索和操作
- en: Handle outliers and perform data imputation with Pandas
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Pandas处理异常值并进行数据插补
- en: Use descriptive statistics and plotting techniques
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用描述性统计和绘图技术
- en: Practice data wrangling and modeling using data generation techniques
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用数据生成技术练习数据整理和建模
- en: Approach
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 方法
- en: Data Wrangling with Python takes a practical approach to equip beginners with
    the most essential data analysis tools in the shortest possible time. It contains
    multiple activities that use real-life business scenarios for you to practice
    and apply your new skills in a highly relevant context.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Python进行数据处理采用实用方法，旨在在最短的时间内为初学者提供最基本的数据分析工具。它包含多个活动，使用真实业务场景让你练习并应用你的新技能，在高度相关的环境中。
- en: Audience
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 读者对象
- en: Data Wrangling with Python is designed for developers, data analysts, and business
    analysts who are keen to pursue a career as a full-fledged data scientist or analytics
    expert. Although, this book is for beginners, prior working knowledge of Python
    is necessary to easily grasp the concepts covered here. It will also help to have
    rudimentary knowledge of relational database and SQL.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Python进行数据处理旨在为开发者、数据分析师和商业分析师提供，他们热衷于追求成为全职数据科学家或分析专家的职业。尽管这本书是为初学者准备的，但了解Python的相关知识对于轻松掌握这里涵盖的概念是必要的。对关系数据库和SQL的基本了解也将有所帮助。
- en: Minimum Hardware Requirements
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 最小硬件要求
- en: 'For the optimal student experience, we recommend the following hardware configuration:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为了获得最佳的学生体验，我们推荐以下硬件配置：
- en: 'Processor: Intel Core i5 or equivalent'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理器：Intel Core i5或同等性能
- en: 'Memory: 8 GB RAM'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内存：8 GB RAM
- en: 'Storage: 35 GB available space'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存储：35 GB可用空间
