- en: Conventions
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 习惯用法
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "
    This will return the value associated with it- `["list_element1", 34]`"'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“这将返回与之关联的值- `["list_element1",
    34]`”
- en: 'A block of code is set as follows:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'New terms and important words are shown in bold. Words that you see on the
    screen, for example, in menus or dialog boxes, appear in the text like this: "Click
    on **New** and choose **Python 3**."'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 新术语和重要单词以粗体显示。屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示：“点击**新建**并选择**Python 3**。”
- en: Installation and Setup
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 安装和设置
- en: Each great journey begins with a humble step. Our upcoming adventure in the
    land of data wrangling is no exception. Before we can do awesome things with data,
    we need to be prepared with the most productive environment. In this short section,
    we shall see how to do that.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 每一段伟大的旅程都始于一个谦卑的步伐。我们即将在数据处理领域的冒险也不例外。在我们能够用数据做些令人惊叹的事情之前，我们需要准备好最富有成效的环境。在本节中，我们将了解如何做到这一点。
- en: 'The only prerequisite regarding the environment for this book is to have Docker
    installed. If you have never heard of Docker or you have only a very faint idea
    what it is, then fear not. All you need to know about Docker for the purpose of
    this book is this: Docker is a lightweight containerization engine that runs on
    all three major platforms (Linux, Windows, and macOS). The main idea behind Docker
    is give you safe, easy, and lightweight virtualization on top of your native OS.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 本书对环境的要求只有一个，那就是安装Docker。如果你从未听说过Docker，或者你对它的了解非常有限，那么请不要担心。为了本书的目的，你需要了解的关于Docker的信息如下：Docker是一个轻量级的容器化引擎，可以在所有三个主要平台（Linux、Windows和macOS）上运行。Docker背后的主要思想是在你的原生操作系统之上提供安全、简单和轻量级的虚拟化。
- en: '**Install Docker**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**安装Docker**'
- en: To install Docker on a Mac or Windows machine, create an account on Docker and
    download the latest version. It's easy to install and set up.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要在Mac或Windows机器上安装Docker，请创建一个Docker账户并下载最新版本。安装和设置都很简单。
- en: 'Once you have set up Docker, open a shell (or Terminal if you are a Mac user)
    and type the following command to verify that the installation has been successful:'
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦你设置了Docker，打开一个shell（如果你是Mac用户，则为Terminal）并输入以下命令以验证安装是否成功：
- en: '[PRE1]'
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: If the output shows you the server and client version of Docker, then you are all
    set up.
  id: totrans-46
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果输出显示了Docker的服务器和客户端版本，那么你已经设置好了。
- en: '**Pull the image**'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**拉取镜像**'
- en: 'Pull the image and you will have all the necessary packages (including Python
    3.6.6) installed and ready for you to start working. Type the following command
    in a shell:'
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拉取镜像后，你将拥有所有必要的软件包（包括Python 3.6.6）安装并准备好供你开始工作。在shell中输入以下命令：
- en: '[PRE2]'
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: If you want to know the full list of all the packages and their versions included in
    this image, you can check out the `requirements.txt` file in the `setup` folder
    of the source code repository of this book. Once the image is there, you are ready
    to roll. Downloading it may take time, depending on your connection speed.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你想查看包含在这个镜像中的所有软件包及其版本的完整列表，你可以检查这本书源代码仓库中的`setup`文件夹下的`requirements.txt`文件。一旦镜像准备好了，你就可以开始使用了。下载可能需要时间，这取决于你的连接速度。
- en: '**Run the environment**'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**运行环境**'
- en: 'Run the image using the following command:'
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用以下命令运行镜像：
- en: '[PRE3]'
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: This will give you a ready-to-use environment.
  id: totrans-54
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这将为你提供一个即用环境。
- en: Open a browser tab in Chrome or Firefox and go to [`http://localhost:8888`](http://localhost:8888).
    You will be prompted to enter a token. The token is `dw_4_all`.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Chrome或Firefox中打开一个浏览器标签页，并转到[`http://localhost:8888`](http://localhost:8888)。你将被提示输入一个令牌。令牌是`dw_4_all`。
- en: Before you run the image, create a new folder and navigate there from the shell
    using the `cd` command.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在运行镜像之前，创建一个新的文件夹，并使用`cd`命令从shell导航到该文件夹。
- en: Once you create a notebook and save it as `ipynb` file. You can use *Ctrl +C*
    to stop running the image.
  id: totrans-57
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一旦你创建了一个笔记本并将其保存为`ipynb`文件，你可以使用*Ctrl +C*来停止运行镜像。
- en: '**Introduction to Jupyter notebook**'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**Jupyter笔记本简介**'
- en: Project Jupyter is open source, free software that gives you the ability to
    run code, written in Python and some other languages, interactively from a special
    notebook, similar to a browser interface. It was born in 2014 from the `IPython`
    project and has since become the default choice for the entire data science workforce.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: Project Jupyter是一个开源的免费软件，它允许你从特殊的笔记本中交互式地运行Python和其他语言的代码，类似于浏览器界面。它于2014年从`IPython`项目诞生，并已成为整个数据科学工作者的默认选择。
- en: Once you are running the Jupyter server, click on **New** and choose **Python 3**.
    A new browser tab will open with a new and empty notebook. Rename the Jupyter
    file:![](img/0.1.jpg)
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦你运行了Jupyter服务器，点击**新建**并选择**Python 3**。一个新标签页将打开，显示一个新且空的笔记本。重命名Jupyter文件:![](img/0.1.jpg)
- en: 'Figure 0.1: Jupyter server interface'
  id: totrans-61
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图0.1：Jupyter服务器界面
- en: 'The main building blocks of Jupyter notebooks are cells. There are two types
    of cells: **In** (short for input) and **Out** (short for output). You can write
    code, normal text, and Markdown in **In** cells, press *Shift* + *Enter* (or *Shift*
    + *Return*), and the code written in that particular **In** cell will be executed.
    The result will be shown in an **Out** cell, and you will land in a new **In**
    cell, ready for the next block of code. Once you get used to this interface, you
    will slowly discover the power and flexibility it offers.'
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Jupyter笔记本的主要构建块是单元格。有两种类型的单元格：**In**（代表输入）和**Out**（代表输出）。你可以在**In**单元格中编写代码、普通文本和Markdown，按*Shift*
    + *Enter*（或*Shift* + *Return*），该特定**In**单元格中的代码将被执行。结果将显示在**Out**单元格中，你将进入一个新的**In**单元格，准备编写下一块代码。一旦你习惯了这种界面，你将逐渐发现它提供的强大功能和灵活性。
- en: 'One final thing you should know about Jupyter cells is that when you start
    a new cell, by default, it is assumed that you will write code in it. However,
    if you want to write text, then you have to change the type. You can do that using
    the following sequence of keys: *Escape*->*m*->*Enter*:![](img/0.2.jpg)'
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关于Jupyter单元格的最后一件事是，当你开始一个新的单元格时，默认情况下，它假定你将在其中编写代码。然而，如果你想写文本，你必须更改类型。你可以使用以下键序列来完成：*Escape*->*m*->*Enter*:![](img/0.2.jpg)
- en: 'Figure 0.2: Jupyter notebook'
  id: totrans-64
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图0.2：Jupyter笔记本
- en: And when you are done with writing the text, execute it using *Shift* + *Enter*.
    Unlike the code cells, the result of the compiled Markdown will be shown in the
    same place as the "**In**" cell.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你完成文本编写后，使用*Shift* + *Enter*来执行它。与代码单元格不同，编译后的Markdown的结果将显示在同一个位置，即“**In**”单元格中。
- en: Note
  id: totrans-66
  prefs:
  - PREF_IND
  - PREF_H4
  type: TYPE_NORMAL
  zh: 注意
- en: 'To have a "Cheat sheet" of all the handy key shortcuts in Jupyter, you can
    bookmark this Gist: [https://gist.github.com/kidpixo/f4318f8c8143adee5b40](https://gist.github.com/kidpixo/f4318f8c8143adee5b40).
    With this basic introduction and the image ready to be used, we are ready to embark
    on the exciting and enlightening journey that awaits us!'
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要获得Jupyter中所有便捷快捷键的“速查表”，你可以将此Gist添加到书签：[https://gist.github.com/kidpixo/f4318f8c8143adee5b40](https://gist.github.com/kidpixo/f4318f8c8143adee5b40)。有了这个基本的介绍和准备好的图像，我们就可以开始期待中的激动人心且富有启发的旅程了！
