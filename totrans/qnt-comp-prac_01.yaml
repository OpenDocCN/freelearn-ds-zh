  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你的本地环境中安装Git。更多信息，请参阅[https://git-scm.com/book/en/v2/Getting-Started-Installing-Git](https://git-scm.com/book/en/v2/Getting-Started-Installing-Git)。
- en: 'If you are a user interface person, you might also want to install GitHub Desktop,
    available here: [https://desktop.github.com/](https://desktop.github.com/).'
