  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在[https://quantum-computing.ibm.com/login](https://quantum-computing.ibm.com/login)登录IBM
    Quantum Experience®。
- en: On the IBM Quantum Experience® dashboard, find your user icon in the upper-right
    corner, click it, and select **My account**.
  id: totrans-166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在IBM Quantum Experience®仪表板上，找到右上角的用户图标，点击它，然后选择**我的账户**。
- en: On the account page, find the **Qiskit in local environment** section, and click
    **Copy token**.
