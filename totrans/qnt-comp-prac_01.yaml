  prefs: []
  type: TYPE_NORMAL
  zh: IBM Quantum Experience®上的API密钥
- en: If you are running your Qiskit® programs in the IBM Quantum Experience® notebook
    environment, your API key is automatically registered.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在IBM Quantum Experience®笔记本环境中运行Qiskit®程序，您的API密钥将自动注册。
