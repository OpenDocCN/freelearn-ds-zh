- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Snowpark** is a powerful framework that helps you unlock a realm of possibilities
    within the Snowflake Data Cloud. However, leveraging Snowpark’s full potential
    with Python can be challenging without proper guidance. Packed with practical
    examples and code snippets, this book will guide you to successfully use Snowpark
    with Python.'
  prefs: []
  type: TYPE_NORMAL
- en: '*The Ultimate Guide to Snowpark* helps you develop an understanding of Snowpark
    and how it integrates various workloads, such as data engineering, data science,
    and data applications, within the Data Cloud.'
  prefs: []
  type: TYPE_NORMAL
- en: From configuration to coding styles and workloads such as data manipulation,
    collection, preparation, transformation, aggregation, and analysis, this guide
    will equip you with the right knowledge to make the most of this framework. You’ll
    discover how to build, test, and deploy data pipelines and data science models.
    As you progress, you’ll deploy data applications natively in Snowflake and operate
    with LLMs using Snowpark container services.
  prefs: []
  type: TYPE_NORMAL
- en: By the end, you’ll be well-positioned to leverage Snowpark’s capabilities and
    propel your career as a Snowflake developer to new heights.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for data engineers, data scientists, data architects, application
    developers, and data practitioners seeking an in-depth understanding of Snowpark
    features and best practices for deploying various workloads in Snowpark using
    the Python programming language.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B19923_01.xhtml#_idTextAnchor015), *Discovering Snowpark*, will
    guide you through Snowpark and its unique capabilities. You will learn how to
    utilize Python with Snowpark and how to implement it for various workloads. By
    the end of this chapter, you will grasp Snowpark’s functionalities and benefits,
    including faster data processing, improved data quality, and reduced costs. These
    guided chapters aim to give you an all-encompassing understanding of Snowpark
    and how to leverage its value for your specific use cases.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B19923_02.xhtml#_idTextAnchor028), *Establishing a Foundation
    with Snowpark*, teaches you how to configure and operate Snowpark, establish coding
    style and structure, and explore workloads. You will also acquire practical knowledge
    and skills to work efficiently with Snowpark, including setting up the environment,
    structuring the code, and utilizing it for different workloads.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B19923_03.xhtml#_idTextAnchor042), *Simplifying Data Processing
    Using Snowpark*, teaches users how to work with data in Snowpark. It covers data
    collection, preparation, transformation, aggregation, and analysis. By the end
    of this chapter, users will gain practical knowledge and skills for managing data
    sources, cleaning and transforming data, and performing advanced analysis tasks.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B19923_04.xhtml#_idTextAnchor058), *Building Data Engineering
    Pipelines with Snowpark*, covers building reliable data pipelines, effective debugging
    and logging, efficient deployment using DataOps, and test-driven development for
    Snowpark. This chapter will equip users with practical skills for developing,
    testing, and deploying data pipelines, resulting in reliable and efficient channels
    in Snowpark.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B19923_05.xhtml#_idTextAnchor078), *Developing Data Science Projects
    with Snowpark*, covers the use of Snowpark for data science projects, as well
    as exploring the data science pipeline, which includes data preparation, exploration,
    and model training featuring Snowpark. The material caters to data scientists
    and other professionals looking to use Snowpark to tackle extensive data processing
    and construct precise machine-learning models.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B19923_06.xhtml#_idTextAnchor097), *Deploying and Managing ML
    Models with Snowpark*, explores implementing machine learning models in Snowpark
    and constructing a feature store. Additionally, readers can learn to integrate
    model registry into Snowpark and monitor and operationalize their ML models. This
    chapter caters to data scientists and experts who aspire to master the techniques
    of deploying and administering their machine-learning models competently with
    Snowpark.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B19923_07.xhtml#_idTextAnchor109), *Developing a Native Application
    with Snowpark*, will explore the Native App Framework and how to develop, deploy,
    manage, and monetize a Native App using Snowpark. This chapter caters to developers
    who aspire to build apps within Snowflake.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B19923_08.xhtml#_idTextAnchor133), *Introduction to Snowpark
    Container Services*, introduces Snowpark Container Services and discusses how
    to deploy applications in containers within Snowflake. This chapter caters to
    developers building container applications in Snowflake.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To benefit fully from this book, you should have basic knowledge of SQL, proficiency
    in Python, a grasp of data engineering and data science basics, and familiarity
    with the Snowflake Data Cloud platform.
  prefs: []
  type: TYPE_NORMAL
