- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: ArcGIS is an industry-standard geographic information system from ESRI.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS 是 ESRI 提供的行业标准地理信息系统。
- en: This book will show you how to use the Python programming language to create
    geoprocessing scripts, tools, and shortcuts for the ArcGIS Desktop environment.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将向您展示如何使用 Python 编程语言为 ArcGIS Desktop 环境创建地理处理脚本、工具和快捷方式。
- en: This book will make you a more effective and efficient GIS professional, by
    showing you how to use the Python programming language with ArcGIS Desktop to
    automate geoprocessing tasks, manage map documents and layers, find and fix broken
    data links, edit data in feature classes and tables, and much more.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 通过向您展示如何使用 Python 编程语言与 ArcGIS Desktop 自动化地理处理任务、管理地图文档和图层、查找和修复损坏的数据链接、编辑要素类和表中的数据等，本书将使您成为一个更有效率和高效的
    GIS 专业人士。
- en: '*Programming ArcGIS 10.1 with Python Cookbook* starts by covering fundamental
    Python programming concepts in an ArcGIS Desktop context. Using a how-to instruction
    style, you''ll then learn how to use Python to automate common important ArcGIS
    geoprocessing tasks.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用 Python 编程 ArcGIS 10.1 烹饪书* 从在 ArcGIS Desktop 环境中介绍基本的 Python 编程概念开始。使用如何操作的指导风格，然后你将学习如何使用
    Python 自动化常见的 ArcGIS 地理处理任务。'
- en: In this book, you will also cover specific ArcGIS scripting topics that will
    help save you time and effort when working with ArcGIS. Topics include managing
    map document files, automating map production and printing, finding and fixing
    broken data sources, creating custom geoprocessing tools, and working with feature
    classes and tables, among others.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你还将涵盖特定的 ArcGIS 脚本主题，这些主题将帮助你在使用 ArcGIS 时节省时间和精力。主题包括管理地图文档文件、自动化地图生产和打印、查找和修复损坏的数据源、创建自定义地理处理工具，以及处理要素类和表格等。
- en: In *Programming ArcGIS 10.1 with Python Cookbook*, you'll learn how to write
    geoprocessing scripts using a pragmatic approach designed around accomplishing
    specific tasks in a cookbook style format.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在 *使用 Python 编程 ArcGIS 10.1 烹饪书* 中，你将学习如何使用一种实用方法编写地理处理脚本，该方法围绕在烹饪书风格格式中完成特定任务而设计。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Fundamentals of the Python Language for ArcGIS"),
    *Fundamentals of the Python Language for ArcGIS*, will cover many of the basic
    language constructs found in Python. Initially, you''ll learn how to create new
    Python scripts or edit existing scripts. From there, you''ll get into language
    features, such as adding comments to your code, variables, and the built-in typing
    systems that makes coding with Python easy and compact. Furthermore, we''ll look
    at the various built-in data-types that Python offers, such as strings, numbers,
    lists, and dictionaries. In addition to this, we''ll cover statements, including
    decision support and looping structures for making decisions in your code and/or
    looping through a code block multiple times.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 1 章](ch01.html "第 1 章。ArcGIS 中 Python 语言的 fundamentals")，*ArcGIS 中 Python
    语言的 fundamentals*，将涵盖 Python 中许多基本语言结构。最初，你将学习如何创建新的 Python 脚本或编辑现有脚本。从那里，你将深入了解语言特性，例如在代码中添加注释、变量以及使
    Python 编程变得简单紧凑的内置类型系统。此外，我们还将探讨 Python 提供的各种内置数据类型，例如字符串、数字、列表和字典。除此之外，我们还将涵盖语句，包括决策支持和循环结构，用于在代码中做出决策和/或多次遍历代码块。'
- en: '[Chapter 2](ch02.html "Chapter 2. Writing Basic Geoprocessing Scripts with
    ArcPy"), *Writing Basic Geoprocessing Scripts with ArcPy*, will teach the basic
    concepts of the ArcPy Python site package for ArcGIS, including an overview of
    the basic modules, functions, and classes. The reader will be able write a geoprocessing
    script using ArcPy with Python.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 2 章](ch02.html "第 2 章。使用 ArcPy 编写基本地理处理脚本")，*使用 ArcPy 编写基本地理处理脚本*，将教授 ArcPy
    Python 站点包的基本概念，包括基本模块、函数和类的概述。读者将能够使用 ArcPy 和 Python 编写地理处理脚本。'
- en: '[Chapter 3](ch03.html "Chapter 3. Managing Map Documents and Layers"), *Managing
    Map Documents and Layers*, will use the Arcpy Mapping module to manage map document
    and layer files. You will learn how to add and remove geographic layers from map
    document files, insert layers into data frames, and move layers around within
    the map document. The reader will also learn how to update layer properties and
    symbology.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 3 章](ch03.html "第 3 章。管理地图文档和图层")，*管理地图文档和图层*，将使用 Arcpy Mapping 模块来管理地图文档和图层文件。你将学习如何从地图文档文件中添加和删除地理图层，将图层插入到数据框架中，以及在地图文档中移动图层。读者还将学习如何更新图层属性和符号。'
- en: '[Chapter 4](ch04.html "Chapter 4. Finding and Fixing Broken Data Links"), *Finding
    and Fixing Broken Data Links*, will teach how to generate a list of broken data
    sources in a map document file and apply various Arcpy Mapping functions to fix
    these data sources. The reader will learn how to automate the process of fixing
    data sources across many map documents.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章。查找和修复损坏的数据链接"), *查找和修复损坏的数据链接*，将教授如何在地图文档文件中生成损坏数据源列表，并应用各种Arcpy
    Mapping函数来修复这些数据源。读者将学习如何自动化修复多个地图文档中的数据源的过程。'
- en: '[Chapter 5](ch05.html "Chapter 5. Automating Map Production and Printing"),
    *Automating Map Production and Printing*, will teach how to automate the process
    of creating production-quality maps. These maps can then be printed, exported
    to image file formats, or exported to PDF files for inclusion in map books.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章。自动化地图制作和打印"), *自动化地图制作和打印*，将教授如何自动化创建生产质量地图的过程。这些地图可以打印出来，导出为图像文件格式，或导出为PDF文件，以便包含在地图集中。'
- en: '[Chapter 6](ch06.html "Chapter 6. Executing Geoprocessing Tools from Scripts"),
    *Executing Geoprocessing Tools from Scripts*, will teach how to write scripts
    that access and run geoprocessing tools provided by ArcGIS.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章。从脚本中执行地理处理工具"), *从脚本中执行地理处理工具*，将教授如何编写脚本以访问和运行ArcGIS提供的地理处理工具。'
- en: '[Chapter 7](ch07.html "Chapter 7. Creating Custom Geoprocessing Tools"), *Creating
    Custom Geoprocessing Tools*, will teach how to create custom geoprocessing tools
    that can be added to ArcGIS and shared with other users. Custom geoprocessing
    tools are attached to a Python script that process or analyze geographic data
    in some way.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](ch07.html "第七章。创建自定义地理处理工具"), *创建自定义地理处理工具*，将教授如何创建可以添加到ArcGIS并与其他用户共享的自定义地理处理工具。自定义地理处理工具通过某种方式处理或分析地理数据的Python脚本附加。'
- en: '[Chapter 8](ch08.html "Chapter 8. Querying and Selecting Data"), *Querying
    and Selecting Data*, will teach how to execute the **Select by Attribute** and
    **Select by Location** geoprocessing tools from a script to select features and
    records. The reader will learn how to construct queries that supply an optional
    where clause for the **Select by Attribute** tool. The use of feature layers and
    table views as temporary datasets will also be covered.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](ch08.html "第八章。查询和选择数据"), *查询和选择数据*，将教授如何从脚本中执行**按属性选择**和**按位置选择**地理处理工具以选择要素和记录。读者将学习如何构建为**按属性选择**工具提供可选的WHERE子句的查询。还将介绍使用要素层和表视图作为临时数据集的使用。'
- en: '[Chapter 9](ch09.html "Chapter 9. Using the ArcPy Data Access Module to Select,
    Insert, and Update Geographic Data and Tables"), *Using the ArcPy Data Access
    Module to Select, Insert, and Update Geographic Data and Tables*, will teach how
    to create geoprocessing scripts that select, insert, or update data from geographic
    data layers and tables. With the new ArcGIS 10.1 Data Access module, geoprocessing
    scripts can create in-memory tables of data, called cursors, from feature classes
    and tables. The reader will learn how to create various types of cursors including
    search, insert, and update'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第九章](ch09.html "第九章。使用ArcPy数据访问模块选择、插入和更新地理数据和表"), *使用ArcPy数据访问模块选择、插入和更新地理数据和表*，将教授如何创建地理处理脚本，用于从地理数据层和表中选择、插入或更新数据。利用新的ArcGIS
    10.1数据访问模块，地理处理脚本可以从要素类和表中创建内存中的数据表，称为游标。读者将学习如何创建各种类型的游标，包括搜索、插入和更新。'
- en: '[Chapter 10](ch10.html "Chapter 10. Listing and Describing GIS Data"), *Listing
    and Describing GIS Data*, will teach how to obtain descriptive information about
    geographic datasets through the use of the Arcpy Describe function. As the first
    step in a multi-step process, geoprocessing scripts frequently require that a
    list of geographic data be generated followed by various geoprocessing operations
    that can be run against these datasets.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第十章](ch10.html "第十章。列出和描述GIS数据"), *列出和描述GIS数据*，将教授如何通过使用Arcpy Describe函数来获取关于地理数据集的描述性信息。作为多步骤过程中的第一步，地理处理脚本通常需要生成地理数据列表，然后对这些数据集执行各种地理处理操作。'
- en: '[Chapter 11](ch11.html "Chapter 11. Customizing the ArcGIS Interface with Add-Ins"),
    *Customizing the ArcGIS Interface with Add-Ins*, will teach how to customize the
    ArcGIS interface through the creation of Python add-ins. Add-ins provide a way
    of adding user interface items to ArcGIS Desktop through a modular code base designed
    to perform specific actions. Interface components can include buttons, tools,
    toolbars, menus, combo boxes, tool palettes, and application extensions. Add-ins
    are created using Python scripts and an XML file that define how the user interface
    should appear.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章. 使用插件自定义ArcGIS界面"), *使用插件自定义ArcGIS界面*，将教授如何通过创建Python插件来自定义ArcGIS界面。插件提供了一种通过模块化代码库添加用户界面元素到ArcGIS
    Desktop的方法，该代码库旨在执行特定操作。界面组件可以包括按钮、工具、工具栏、菜单、组合框、工具调色板和应用扩展。插件使用Python脚本和一个XML文件创建，该文件定义了用户界面应该如何显示。'
- en: '[Chapter 12](ch12.html "Chapter 12. Error Handling and Troubleshooting"), *Error
    Handling and Troubleshooting*, will teach how to gracefully handle errors and
    exceptions as they occur while a geoprocessing script is executing. Arcpy and
    Python errors can be trapped with the Python `try/except` structure and handled
    accordingly.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章. 错误处理和故障排除"), *错误处理和故障排除*，将教授如何在地理处理脚本执行过程中优雅地处理发生的错误和异常。可以使用Python的`try/except`结构捕获Arcpy和Python错误，并相应地处理。'
- en: '[Appendix A](apa.html "Appendix A. Automating Python Scripts"), *Automating
    Python Scripts*, will teach how to schedule geoprocessing scripts to run at a
    prescribed time. Many geoprocessing scripts take a long time to fully execute
    and need to be scheduled to run during non-working hours on a regular basis. The
    reader will learn how to create batch file containing geoprocessing scripts and
    execute these at a prescribed time.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录A](apa.html "附录 A. 自动化Python脚本"), *自动化Python脚本*，将教授如何安排地理处理脚本在指定时间运行。许多地理处理脚本需要很长时间才能完全执行，需要定期在工作时间之外安排运行。读者将学习如何创建包含地理处理脚本的批处理文件，并在指定时间执行这些文件。'
- en: '[Appendix B](apb.html "Appendix B. Five Things Every GIS Programmer Should
    Know How to Do with Python"), *Five Things Every GIS Programmer Should Know How
    to Do with Python*, will teach how to write scripts that perform various general
    purpose tasks with Python. Tasks, such as reading and writing delimited text files,
    sending e-mails, interacting with FTP servers, creating ZIP files, and reading
    and writing JSON and XML files are common. Every GIS programmer should know how
    to write Python scripts that incorporate this functionality.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录B](apb.html "附录 B. 每个GIS程序员都应该知道如何用Python做的五件事"), *每个GIS程序员都应该知道如何用Python做的五件事*，将教授如何编写执行各种通用任务的脚本，这些任务包括读取和写入定界文本文件、发送电子邮件、与FTP服务器交互、创建ZIP文件以及读取和写入JSON和XML文件。每个GIS程序员都应该知道如何编写包含此功能的Python脚本。'
- en: What you need for this book
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 阅读这本书你需要什么
- en: To complete the exercises in this book, you will need to have installed ArcGIS
    Desktop 10.1 at either the Basic, Standard, or Advanced license level. Installing
    ArcGIS Desktop 10.1 will also install Python 2.7 along with the IDLE Python code
    editor
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 要完成本书中的练习，你需要安装ArcGIS Desktop 10.1，无论是基本、标准还是高级许可级别。安装ArcGIS Desktop 10.1还将安装Python
    2.7以及IDLE Python代码编辑器。
- en: Who this book is for
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: '*Programming ArcGIS 10.1 with Python Cookbook* is written for GIS professionals
    who wish to revolutionize their ArcGIS workflow with Python. Whether you are new
    to ArcGIS or a seasoned professional, you almost certainly spend time each day
    performing various geoprocessing tasks. This book will teach you how to use the
    Python programming language to automate these geoprocessing tasks and make you
    a more efficient and effective GIS professional.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用Python编程ArcGIS 10.1食谱*是为希望用Python革命性地改变其ArcGIS工作流程的GIS专业人士编写的。无论你是ArcGIS的新手还是经验丰富的专业人士，你几乎每天都会花时间执行各种地理处理任务。这本书将教你如何使用Python编程语言来自动化这些地理处理任务，并使你成为一个更高效、更有效的GIS专业人士。'
- en: Conventions
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现许多不同风格的文本，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text are shown as follows: " we have loaded the `ListFeatureClasses.py`
    script with IDLE."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词如下所示："我们使用IDLE加载了`ListFeatureClasses.py`脚本。"
- en: 'A block of code is set as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将您的注意力引到代码块的一个特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按如下方式编写：
- en: '[PRE2]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "go to **Start** | **Programs** | **ArcGIS** | **Python 2.7** | **IDLE**".'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“转到**开始** | **程序** | **ArcGIS**
    | **Python 2.7** | **IDLE**”。'
- en: Note
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示以如下方式显示在框中。
- en: Tip
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门显示如下。
- en: Reader feedback
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title in the subject of your message.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a book that you need and would like to see us publish, please send
    us a note in the **SUGGEST A TITLE** form on [www.packtpub.com](http://www.packtpub.com)
    or e-mail `<[suggest@packtpub.com](mailto:suggest@packtpub.com)>`.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有一本书需要我们出版，并希望看到我们出版，请通过[www.packtpub.com](http://www.packtpub.com)上的**建议书名**表单或发送电子邮件至`<[suggest@packtpub.com](mailto:suggest@packtpub.com)>`给我们留言。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您有兴趣撰写或为书籍做出贡献，请参阅我们关于[www.packtpub.com/authors](http://www.packtpub.com/authors)的作者指南。
- en: Customer support
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt书籍的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.PacktPub.com](http://www.PacktPub.com). If you
    purchased this book elsewhere, you can visit [http://www.PacktPub.com/support](http://www.PacktPub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.PacktPub.com](http://www.PacktPub.com)上下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.PacktPub.com/support](http://www.PacktPub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分下的现有勘误列表中。您可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看任何现有勘误。
- en: Piracy
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上，版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们为您提供有价值内容的能力方面提供的帮助。
- en: Questions
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。
