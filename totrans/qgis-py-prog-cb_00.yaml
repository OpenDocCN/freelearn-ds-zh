- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The open source geographic information system, QGIS, at version 2.6 now rivals
    even the most expensive commercial GIS software in both functionality and usability.
    It is also a showcase of the best geospatial open source technology available.
    It is not just a project in itself, but the marriage of dozens of open source
    projects in a single, clean interface.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 开源地理信息系统QGIS，在2.6版本中，其功能性和易用性已经可以与最昂贵的商业GIS软件相媲美。它也是展示最佳地理空间开源技术的典范。它不仅仅是一个项目，而是将数十个开源项目融合在一个简洁的界面中。
- en: Geospatial technology is not just the combined application of technology to
    geography. It is a symphony of geography, mathematics, computer science, statistics,
    physics, and other fields. The underlying algorithms implemented by QGIS are so
    complex that only a handful of people in the world can understand all of them.
    Yet, QGIS packages all this complexity so well that school children, city managers,
    disease researchers, geologists, and many other professionals wield this powerful
    software with ease to make decisions that improve life on earth.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 地理空间技术不仅仅是将技术应用于地理学的综合应用。它是地理学、数学、计算机科学、统计学、物理学和其他领域的交响乐。QGIS实现的底层算法非常复杂，以至于世界上只有少数人能够理解所有这些算法。然而，QGIS将这些复杂性封装得如此之好，以至于小学生、城市管理者、疾病研究人员、地质学家以及许多其他专业人士都能轻松地使用这款强大的软件，做出改善地球生活的决策。
- en: However, this book is about another feature of QGIS that makes it the best choice
    for geospatial work. QGIS has one of the most deeply-integrated and well-designed
    Python interfaces of any software, period. In the latest version, there is virtually
    no aspect of the program that is off limits to Python, making it the largest geospatial
    Python library available. Almost without exception, the Python API, called PyQGIS,
    is consistent and predictable.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，本书还涉及QGIS的另一个特性，使其成为地理空间工作的最佳选择。QGIS拥有最深入集成和设计精良的Python接口之一。在最新版本中，几乎没有程序方面是Python无法触及的，使其成为可用的最大地理空间Python库。几乎无一例外，Python
    API，称为PyQGIS，是一致的且可预测的。
- en: This book exploits the best features of QGIS to demonstrate over 140 reusable
    recipes, which you can use to automate workflows in QGIS or to build standalone
    GIS applications. Most recipes are very compact, and even if you can't find the
    exact solution that you are looking for, you should be able to get close. This
    book covers a lot of ground and pulls together fragmented ideas and documentation
    scattered throughout the Internet as well as the results of many hours of experimenting
    at the edges of the PyQGIS API.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书利用QGIS的最佳特性，展示了140多个可重用的食谱，您可以使用这些食谱来自动化QGIS中的工作流程或构建独立的GIS应用程序。大多数食谱都非常紧凑，即使您找不到您所寻找的精确解决方案，也应该能够找到接近的解决方案。本书涵盖了大量内容，并将散布在互联网上的碎片化思想和文档以及许多小时的PyQGIS
    API边缘实验结果汇集在一起。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0015_split_000.html#page "Chapter 1. Automating QGIS"), *Automating
    QGIS*, provides a brief overview of the different ways in which you can use Python
    with QGIS, including the QGIS Python console, standalone applications, plugins,
    and the Script Runner plugin. This chapter also covers how to set and retrieve
    application settings and a few other Python-specific features.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](part0015_split_000.html#page "第一章. 自动化QGIS")，*自动化QGIS*，简要概述了您可以使用Python与QGIS结合的不同方式，包括QGIS
    Python控制台、独立应用程序、插件和脚本运行器插件。本章还涵盖了如何设置和检索应用程序设置以及一些其他Python特定功能。'
- en: '[Chapter 2](part0028_split_000.html#page "Chapter 2. Querying Vector Data"),
    *Querying Vector Data*, covers how to extract information from vector data without
    changing the data using Python. The topics covered include measuring, loading
    data from a database, filtering data, and other related processes.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](part0028_split_000.html#page "第二章. 查询矢量数据")，*查询矢量数据*，介绍了如何使用Python从矢量数据中提取信息而不改变数据。涵盖的主题包括测量、从数据库加载数据、过滤数据以及其他相关过程。'
- en: '[Chapter 3](part0042_split_000.html#page "Chapter 3. Editing Vector Data"),
    *Editing Vector Data*, introduces the topic of creating and updating data to add
    new information. It also teaches you how to break datasets apart based on spatial
    or database attributes as well as how to combine datasets. This chapter will also
    teach you how to convert data into different formats, change projections, simplify
    data, and more.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0042_split_000.html#page "第3章。编辑矢量数据"), *编辑矢量数据*，介绍了创建和更新数据以添加新信息的话题。它还教您如何根据空间或数据库属性将数据集拆分，以及如何合并数据集。本章还将教您如何将数据转换为不同的格式，更改投影，简化数据等。'
- en: '[Chapter 4](part0062_split_000.html#page "Chapter 4. Using Raster Data"), *Using
    Raster Data*, demonstrates 25 recipes to use and transform raster data in order
    to create derivative products. This chapter highlights the capability of QGIS
    as a raster processing engine and not just a vector GIS.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0062_split_000.html#page "第4章。使用栅格数据"), *使用栅格数据*，展示了25个使用和转换栅格数据以创建派生产品的食谱。本章突出了QGIS作为栅格处理引擎的能力，而不仅仅是矢量GIS。'
- en: '[Chapter 5](part0087_split_000.html#page "Chapter 5. Creating Dynamic Maps"),
    *Creating Dynamic Maps*, transitions into recipes to control QGIS as a whole in
    order to control map, project, and application-level settings. It includes recipes
    to access external web services and build custom map tools.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0087_split_000.html#page "第5章。创建动态地图"), *创建动态地图*，过渡到控制QGIS整体以控制地图、项目和应用程序级设置的食谱。它包括访问外部网络服务和构建自定义地图工具的食谱。'
- en: '[Chapter 6](part0112_split_000.html#page "Chapter 6. Composing Static Maps"),
    *Composing Static Maps*, shows you how to create printed maps using the QGIS Map
    Composer. You will learn how to place reference elements on a map as well as design
    elements such as logos.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0112_split_000.html#page "第6章。制作静态地图"), *制作静态地图*，展示了如何使用QGIS地图编绘器创建打印地图。您将学习如何在地图上放置参考元素以及设计元素，如标志。'
- en: '[Chapter 7](part0126_split_000.html#page "Chapter 7. Interacting with the User"),
    *Interacting with the User*, teaches you how to control QGIS GUI elements created
    by the underlying Qt framework in order to create interactive input widgets for
    scripts, plugins, or standalone applications.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0126_split_000.html#page "第7章。与用户交互"), *与用户交互*，教您如何控制由底层Qt框架创建的QGIS
    GUI元素，以便为脚本、插件或独立应用程序创建交互式输入小部件。'
- en: '[Chapter 8](part0140_split_000.html#page "Chapter 8. QGIS Workflows"), *QGIS
    Workflows*, contains more advanced recipes, which result in a finished product
    or an extended capability. These recipes target actual tasks that geospatial analysts
    or programmers encounter on the job.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0140_split_000.html#page "第8章。QGIS工作流程"), *QGIS工作流程*，包含更高级的食谱，这些食谱产生最终产品或扩展功能。这些食谱针对地理空间分析师或程序员在工作中遇到的实际任务。'
- en: '[Chapter 9](part0156_split_000.html#page "Chapter 9. Other Tips and Tricks"),
    *Other Tips and Tricks*, contains interesting recipes that fall outside the scope
    of the previous chapters. Many of these recipes demonstrate multiple concepts
    within a single recipe, which you may find useful for a variety of tasks.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0156_split_000.html#page "第9章。其他技巧和窍门"), *其他技巧和窍门*，包含超出前几章范围的有趣食谱。许多这些食谱在单个食谱中演示了多个概念，您可能会发现这些食谱对各种任务都很有用。'
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书的
- en: 'You will need the following software to complete all the recipes in this book;
    if a specific version is not available, use the most recent version:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 完成本书中所有食谱，您需要以下软件；如果特定版本不可用，请使用最新版本：
- en: QGIS 2.6
