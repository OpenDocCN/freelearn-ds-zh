  type: TYPE_NORMAL
  zh: QGIS 2.6
- en: Python 2.7.6 (should be included with QGIS itself)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python 2.7.6（应包含在QGIS本身中）
- en: IBM Java 7 Dev Kit
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IBM Java 7开发工具包
- en: Eclipse Luna 4.4.x
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Eclipse Luna 4.4.x
- en: Google Earth 7.1.2.2041
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Google Earth 7.1.2.2041
- en: Who this book is for
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: If you are a geospatial analyst who wants to learn more about automating everyday
    GIS tasks or a programmer who is responsible for building GIS applications, this
    book is for you. Basic knowledge of Python is essential and some experience with
    QGIS will be an added advantage.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是一位希望了解更多关于自动化日常GIS任务的地理空间分析师或负责构建GIS应用程序的程序员，这本书适合您。基本的Python知识是必需的，并且一些QGIS经验将是一个额外的优势。
- en: The short, reusable recipes make concepts easy to understand. You can build
    larger applications that are easy to maintain when they are put together.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 短小、可重用的食谱使概念易于理解。当它们组合在一起时，您可以构建易于维护的更大应用程序。
- en: Sections
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 章节
- en: In this book, you will find several headings that appear frequently (Getting
    ready, How to do it, How it works, There's more, and See also).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您会发现一些经常出现的标题（准备就绪、如何操作、工作原理、更多信息以及相关内容）。
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成食谱，我们使用以下部分如下：
- en: Getting ready
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备就绪
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉您在食谱中可以期待什么，并描述了为食谱设置任何软件或任何初步设置的方法。
- en: How to do it…
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作…
- en: This section contains the steps required to follow the recipe.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含遵循食谱所需的步骤。
- en: How it works…
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作原理…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包含对上一节发生情况的详细解释。
- en: There's more…
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更多信息…
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含有关食谱的附加信息，以便使读者对食谱有更深入的了解。
- en: See also
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 相关内容
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了对其他有用信息的链接，这些信息有助于理解食谱。
- en: Conventions
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您会发现许多不同风格的文本，用于区分不同类型的信息。以下是一些这些风格的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "In
    the QGIS **Python Console**, we''ll import the `random` module."'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名如下所示：“在QGIS **Python控制台**中，我们将导入`random`模块。”
- en: 'A block of code is set as follows:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块按如下方式设置：
- en: '[PRE0]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按如下方式编写：
- en: '[PRE1]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Enter information in the form and click on the **Send** button."'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上显示的单词，例如在菜单或对话框中，在文本中如下所示：“在表单中输入信息，然后单击**发送**按钮。”'
- en: Note
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下方式显示。
- en: Tip
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和技巧如下所示。
- en: Reader feedback
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正从中受益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送一般反馈，只需发送电子邮件到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-55
  prefs: []
