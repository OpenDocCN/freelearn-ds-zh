  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/23b6c6f6-deaa-42a4-af4d-a0cf7160fa58.png)'
  prefs: []
  type: TYPE_IMG
- en: Click on the Edit tab in the ribbon.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
