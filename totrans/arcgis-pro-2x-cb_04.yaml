  type: TYPE_NORMAL
- en: Creating a new polygon feature using autocomplete
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You now know how to create new polygon features that are not connected or adjacent
    to other polygons. How do you create new polygon features that are adjacent to
    other existing polygon features? You would want to construct these in a way that
    would not create gaps or overlaps between the new polygon and existing ones. Using
    the Autocomplete tool is one way to successfully do this.
  prefs: []
  type: TYPE_NORMAL
- en: In this recipe, you will create a new parcel polygon located just outside the
    City Limits of Trippville. The City Council is considering annexing this parcel
    and wants to see how it relates to the existing city limits. You will create the
    new parcel using the Autocomplete tool.
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Before starting this recipe, you will need to have completed the *Configuring
    editing options* recipe. It is recommended that you complete the *Creating new
    line features* and *Creating new Polygon Features* recipes as well, though it
    is not required. Completing those recipes will help teach you some of the tools
    and skills that will help you complete this recipe.
  prefs: []
  type: TYPE_NORMAL
- en: This recipe can be completed with all licensing levels of ArcGIS Pro. You will
    also need to ensure you have internet access in order to make use of the Esri
    provided basemaps.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it...
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you closed ArcGIS Pro before starting this recipe, you will need to start
    ArcGIS Pro and open the `Editing.aprx` project located in `C:\Student\ArcGISProCookbook\Chapter4\Editing`
    using the skills you learned in previous recipes.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the Map tab in the ribbon. Then, click on Bookmarks and select the
    Autocomplete Polygon bookmark.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Contents pane, turn on the Parcels and City Limits layers if needed.
    Remember, you will need to select List by Draw Order to do this.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the Edit tab in the ribbon.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Enable snapping by clicking on the Snapping button on the Edit tab. If the button
    is highlighted in blue, snapping is enabled.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click on the drop-down arrow below the Snapping button and ensure the snapping
    locations are set, as shown in the following screenshot:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**![](img/38929489-f6f3-48bd-8f70-78e0253f189e.png)**'
  prefs: []
  type: TYPE_NORMAL
- en: Click on the List by Snapping button located near the top of the Contents pane.
    Ensure the Parcels and City Limits layers are set to be snappable.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the List by Editing button in the Contents pane. Ensure the Parcels
    layer is set to be editable.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the Create button in the Features group on the Edit tab in the ribbon
    to open the Create features window.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the Parcels feature template located below the layer name in the Create
    Features window.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Select the Autocomplete Polygon tool located below the feature template, as
    shown in the following screenshot:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/881d671c-b504-4632-aa14-0a1db82060a2.png)'
  prefs: []
  type: TYPE_IMG
- en: 'In the map, click on the intersection of the City Limits and the Rights of
    Way line, as illustrated in the following screenshot:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**![](img/05fb0917-e1ad-4717-81ea-327b08e21925.png)**'
  prefs: []
  type: TYPE_NORMAL
- en: Click on the Trace tool on the Edit toolbar located on the bottom of the map
    view. Then click on the location, as shown in the previous screenshot.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Press the *O* key to open the Trace Options window. Click on the box located
    to the left of Limit Trace Length and enter a value of `125` ftUS, as shown in
    the following screenshot. Click OK once you verify you have configured things
    successfully:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**![](img/f3b887c8-ce2f-46a3-b353-c8756a47ed0e.png)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Move your mouse pointer along the road rights of way until the Trace tool stops
    drawing a boundary. That means you have reached the 125 foot limit. Once the trace
    stops, click on the road right of way where the trace stops, as indicated here:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**![](img/16f49ee9-0afb-4211-bd0b-186498592b57.png)**'
  prefs: []
  type: TYPE_NORMAL
- en: Select the Line tool from the Edit toolbar.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Move your mouse pointer toward the north/north-west and right-click. Select
    the Direction/Distance tool from the menu that appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set the Direction value to `N33-34-03W` QB and Distance to `290.00` ftUS. You
    may need to press your *Enter* key to apply the values.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Move your mouse to the east toward the existing parcel and right-click. Select
    Direction from the menu that appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set the Direction value to `N60-03-45E` QB. You may need to press the *Enter*
    key to apply the value. The boundary you are drawing should now be locked into
    the set direction.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Move your mouse pointer so it is inside the existing parcel located to the
    east of the boundary you are drawing. Once you are inside the existing parcel,
    double-click to finish drawing the boundary for the new parcel. The new parcel
    should look like the following:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/88a0a3ef-8c90-4c7c-97c3-7c85ce25a271.png)'
  prefs: []
  type: TYPE_IMG
- en: Save your edits by clicking on the Save button in the Manage Edits group on
    the Edit tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If you are not continuing to the next recipe, save your project and close ArcGIS
    Pro. If you are continuing to the next recipe, you do not need to do anything
    more in this recipe.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How it works…
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: When creating polygons that represent features such as parcels, political boundaries,
    emergency response boundaries, and others, it is important to create them in such
    a way to ensure they do not have overlaps and gaps. The Autocomplete tool is a
    great way to ensure the new polygons you create follow existing boundaries exactly.
    This means they do not have gaps or overlaps.
  prefs: []
  type: TYPE_NORMAL
- en: In this recipe, you created a new parcel polygon by defining three of four sides
    using traditional methods you learned in other recipes in this chapter. The fourth
    side was automatically created because the Autocomplete tool traces the boundary
    of the adjoining existing parcel automatically.
  prefs: []
  type: TYPE_NORMAL
- en: When using the Autocomplete tool, you need to ensure the sketch you create starts
    and ends by touching or crossing the boundary of the existing adjacent polygon.
    If your sketch does not touch or cross the existing adjacent boundary, the tool
    will fail to create a new polygon.
  prefs: []
  type: TYPE_NORMAL
- en: Editing attributes using the Attribute pane
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In the previous recipes in this chapter, you learned how to edit and create
    new spatial features. However, that is only half of the data. Each feature also
    has attribute information linked to it. It is equally important to ensure you
    keep the attributes up to date.
  prefs: []
  type: TYPE_NORMAL
- en: ArcGIS Pro provides multiple methods you can use to update the attributes associated
    with features in your GIS. In this recipe, you will learn how to us the Attribute
    pane to update the values associated with features. You will update the attributes
    for the road centerlines you added in previous recipes.
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Before starting this recipe, you will need to have completed the *Configuring
    editing options*, *Splitting line features* and *Creating new line features* recipes.
    This recipe can be completed with all licensing levels of ArcGIS Pro. You will
    also need to ensure you have internet access in order to make use of the Esri
    provided basemaps.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it...
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you closed ArcGIS Pro before starting this recipe, you will need to start
    ArcGIS Pro and open the `Editing.aprx` project located in `C:\Student\ArcGISProCookbook\Chapter4\Editing`
    using the skills you learned in previous recipes.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the Map tab in the ribbon. Then, click on Bookmarks and select the
    Creating Manholes bookmark.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In Contents, ensure the Street_Centerlines layer and Forrest Park Subdivision
    are visible. If desired, you can turn off the RW and Parcels layers to remove
    clutter. Remember, you will need to select List by Draw Order to do this. You
    can also turn off the World Imagery Basemap.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Turning off unnecessary layers is always a good idea. This will help speed up
    map redraw and reduce overall clutter in the map. The result is increased efficiency
    and improved performance.
  prefs: []
  type: TYPE_NORMAL
- en: Click on the List by Selection button in the Contents pane. Make the Street_Centerlines
    layer the only selectable layer using the methods you have learned in previous
    recipes.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the List by Editing button in the Contents pane. Ensure the Street_Centerline
    layer is enabled for editing.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the Edit tab in the ribbon.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Close the Create Features pane if it is still open.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Activate the Select tool in the Selection group on the Edit tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click on the centerline segment of Oak Place, as shown:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**![](img/eae93c4e-3b5b-44b8-8f1e-f145df69331c.png)**'
  prefs: []
  type: TYPE_NORMAL
- en: Click on the Attribute button located in the Selection group on the Edit tab
    in the ribbon. This will open the Attribute pane on the right-hand side of the
    interface by default.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'The Attribute pane is made up of two panels. The top panel displays a list
    of selected features. In your case, you should see only one. The bottom panel
    displays the list of fields and the associated value for each field:'
  prefs: []
  type: TYPE_NORMAL
- en: Click in the cell located next to the ST_NAME field and type `OAK PL`. Press
    your *Enter* key when done.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Using that same process, fill out the remainder of the values as shown in the
    following screenshot:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**![](img/bb2e90cb-a485-4662-b3d2-fb7b1fcd4373.png)**'
  prefs: []
  type: TYPE_NORMAL
- en: Save your attribute edits by clicking on the Save button in the Manage Edits
    group on the Edit tab in the ribbon.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Ensure the Select tool in the Selection group on the Edit tab is still active.
    Then, select the centerline for Pine Drive.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'The Attribute pane should update to show the values for Pine Drive, most of
    which should be <Null>. Set the following values for Pine Drive:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'ST_NAME: `PINE DR`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'RD_CLASS: `City`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Condition: `Good`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'NAME: `Pine`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Type: `Dr`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'TOLL: `N`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'SPEED: `25`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'ONE_WAY: `N`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Save your attribute edits by clicking on the Save button in the Manage Edits
    group on the Edit tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Select the centerline for Popular Circle and edit the attributes for it in
    the Attributes pane as you have done for the other two roads using the following
    values:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'ST_NAME: `POPULAR CIR`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'RD_CLASS: `City`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Condition: `Good`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: NAME: `Popular`
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Type: `Cir`
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'TOLL: `N`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'SPEED: `25`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'ONE_WAY: `N`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Save your edits as you did with the previous two centerlines.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Generally, it is best to update the attribute values for new features as you
    create them. That way, you do not forget to make the necessary updates to the
    attributes, which are just as important in a GIS as in the spatial data.
  prefs: []
  type: TYPE_NORMAL
- en: 'You have now edited attribute values for individual features in the Attributes
    pane. What if you have several features which all need to be assigned the same
    attribute value? You can do them individually just as you have been, but there
    is a more effective way. You will now learn how to do that by updating the pipe
    material for the sewer pipes you created in a previous recipe:'
  prefs: []
  type: TYPE_NORMAL
- en: Click the Clear button in the Selection group in the Edit tab in the ribbon.
    This will deselect all currently selected features.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Contents pane, turn on the Sewer Lines layer and turn off the Street_Centerlines
    layer.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Contents pane, click on the List by Editing button. Then, set the Sewer
    Lines layer to be editable.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Contents pane, click on the List by Selection button. Then, set the Sewer
    Lines, to be the only selectable layer.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If required, click on the Edit tab in the ribbon and activate the Select tool
    in the Selection group.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click at a location to the south-east of all the sewer lines in the new subdivision
    and then drag your mouse pointer to the north-west while holding down your mouse
    button. Release it once you have drawn a rectangle that encompasses all the sewer
    lines you drew in the previous recipe, as illustrated in the following diagram:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**![](img/73fa6706-45dd-49c6-bd2f-704ffaa38786.png)**'
  prefs: []
  type: TYPE_NORMAL
- en: In the Attributes pane, you should see four features selected in the top panel.
    Click on Sewer Line located above the four selected features in the top panel
    of the Attributes pane.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the cell located next to PIPE SIZE in the bottom panel of the Attributes
    pane and type `10`. Press your *Enter* key when done to commit the change.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Then, click on the cell located next to MATERIAL and select PVC from the list.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Lastly, click on the cell located next the Condition field and select Good
    from the list that appears. Your Attributes pane should look like the following
    screenshot:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**![](img/5bbe82f0-4fcb-4702-96d3-f7656651abf6.png)**'
  prefs: []
  type: TYPE_NORMAL
- en: Save your edits if your Attributes pane matches the previous screenshot.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: By selecting the Layer name at the top of the upper panel, you were able to
    change the attributes for all selected features. This is a much more efficient
    and effective method for updating multiple features that share a common value.
  prefs: []
  type: TYPE_NORMAL
- en: If you are not continuing to the next recipe, save your project and close ArcGIS
    Pro. If you are continuing to the next recipe, you do not need to do anything
    more in this recipe.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Editing attributes in the Table view
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In the last recipe, you learned how to update attribute values using the Attributes
    pane. You experienced editing attributes for individual features and multiple
    features. This is just one way you can edit attributes.
  prefs: []
  type: TYPE_NORMAL
- en: ArcGIS Pro also allows you to edit attributes directly in the table when you
    view the attribute table of the entire layer. Like the Attributes pane, you can
    edit individually or for multiple features at one time. When editing attributes
    for individual features, the workflow is very similar to editing in the Attributes
    pane. To edit the values for multiple features, you will need to use a new tool,
    Calculate Field.
  prefs: []
  type: TYPE_NORMAL
- en: The Calculate Field tool is very powerful. It allows you to create expressions
    or formulas that are used to calculate the values, which are then populated into
    the field. These expressions can be very simple or complex. Complex expressions
    must be written using Python. Python is the primary scripting language for ArcGIS.
  prefs: []
  type: TYPE_NORMAL
- en: In this recipe, you will update attributes for individual features in the Table
    view. You will then use the Calculate Field tool to calculate the length in miles
    for the new roads you drew in previous exercises.
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Before starting this recipe, you will need to have completed all of the previous
    recipes in this chapter. This recipe can be completed with all licensing levels
    of ArcGIS Pro. You will also need to ensure you have internet access in order
    to make use of the Esri provided basemaps.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it...
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you closed ArcGIS Pro before starting this recipe, you will need to start
    ArcGIS Pro and open the `Editing.aprx` project located in `C:\Student\ArcGISProCookbook\Chapter4\Editing`
    using the skills you learned in previous recipes.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the Map tab in the ribbon. Then, click on Bookmarks and select the
    Creating Manholes bookmark.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In Contents, ensure the Manhole and Street_Centerlines layers are visible. If
    desired, you can turn off the Forrest Park Subdivision, RW, and Parcels layers
    to remove clutter. Remember, you will need to select List by Draw Order to do
    this. You can also turn off the World Imagery Basemap.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the List by Select button in the Contents pane. Set the Manhole layer
    as the only selectable layer.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the List by Editing button in the Contents pane. Ensure the Manhole
    layer is set to be editable.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If necessary, close the Create Features and Attributes panes.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Right-click on the Manhole layer in the Contents pane and select Attribute
    Table, as shown in the screenshot. This will open the table pane at the bottom
    of the interface:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/c53b9a39-99bb-485e-b756-7c026dff75d6.png)'
  prefs: []
  type: TYPE_IMG
- en: You can undock the Table view and move it to another location, including another
    monitor if you have one. Moving the Table View to another monitor is a common
    practice. It frees up more space for the map and allows you to enlarge the table
    to view it better. To undock the Table View, simply click on the tab containing
    the name of the open table and drag it to the new location.
  prefs: []
  type: TYPE_NORMAL
- en: Click on the Edit tab in the ribbon. Then, activate the Select tool located
    in the Selection group.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click on the manhole located at the northern intersection of Oak Place and
    Pine Drive, as illustrated in the following screenshot:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/d07dfce9-b076-470f-8e09-f3646bb84194.png)'
  prefs: []
  type: TYPE_IMG
- en: Look at the bottom of the Table view. You should see the number of selected
    features displayed. It should say 1 of 545\. Click on the Show Selected Records
    button located next to the text that indicates how many records are selected.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'You should now only see the single record you have selected. Click in the cell
    located below the Basin field name. Type in `Sweetwater`, as shown in the following
    screenshot. This identifies which drainage basin the manhole is located in. You
    may need to press your *Enter* key to apply the new value:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**![](img/a42029eb-0a92-4847-a2d1-6038779d85d5.png)**'
  prefs: []
  type: TYPE_NORMAL
- en: Single selected record with updated value
  prefs: []
  type: TYPE_NORMAL
- en: Click on the cell located below Depth and type `4.0`. You may need to press
    your *Enter* key to apply the new value.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Ensure the Select tool is still active and select the next manhole that is located
    due south of the one you were just editing. It is at the northern intersection
    of Pine Drive and Popular Circle.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Edit the following attribute values as indicated:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Basin: `Sweetwater`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Depth: `3.8`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Select the manhole located due south at the southern intersection of Pine Drive
    and Popular Circle.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Edit the following attribute values as indicated:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Basin: `Sweetwater`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Depth: `3.0`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Select the last manhole located at the intersection of Pine Drive and Oak Place.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Edit the following attribute values as indicated:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Basin: `Sweetwater`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Depth: `2.5`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Save your edits by clicking on the Save button located in the Manage Edits group
    on the Edit tab on the ribbon.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You have just learned how to edit attribute values for individual features in
    the Table view. But what if you need to apply a common value to multiple features
    or calculate a value based on other information or a formula/expression? This
    is where the Calculate Field tool comes in.
  prefs: []
  type: TYPE_NORMAL
- en: Next, you will see how the Calculate Field tool works. You will start with a
    simple change. You will change the material of the sewer lines you added in a
    previous recipe. You will change their material from PVC to DI. Then, you will
    increase the complexity by creating an expression that will calculate the length
    of each road segment in miles.
  prefs: []
  type: TYPE_NORMAL
- en: Click the Clear button located in the Selection group on the Edit tab to deselect
    all selected features.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Using the skills you have learned, ensure the Sewer Lines layer is visible,
    selectable, and editable.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the Edit tab in the ribbon and activate the Select tool located in
    the Selection group.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on one of the sewer lines you added in the *Splitting a line feature*
    recipe.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'While holding down your *Shift* key, click on the remaining sewer lines you
    created in the *Splitting a line feature* recipe until they are all selected,
    as shown in the following diagram. You should have four sewer lines selected:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/4418f797-2924-49b9-80e2-767801f54c86.png)'
  prefs: []
  type: TYPE_IMG
- en: Multiple sewer lines selected and displayed in table and map
  prefs: []
  type: TYPE_NORMAL
- en: 'In the table view, right-click on the Material field name. Select Calculate
    Field from the menu that appears, as shown in the screenshot. This opens the Calculate
    Field tool in the Geoprocessing pane:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**![](img/51668af2-4070-44ac-9d70-ba47a3753106.png)**'
  prefs: []
  type: TYPE_NORMAL
- en: Ensure the Input Table is set to Sewer Lines. It should automatically be set
    because you evoked the tool from that table.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Ensure the Field Name is set to `MATERIAL`. Again, this should automatically
    be set.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Under Expression, below the Fields and Helpers panels, locate where it says
    MATERIAL = and the cell below that. Type the following into the cell: `"DI”`.
    Your Calculate Field tool should look like the following screenshot:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/44856279-be9b-444c-bbb2-daebb81b0a2d.png)'
  prefs: []
  type: TYPE_IMG
- en: Click the Validate button located at the bottom of the Geoprocessing pane. It
    should look like a green check mark.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If the validation says Expression is valid, click on the Run button. If the
    validation gives you an error, review the error and fix it. The most common error
    is not including the double quotation marks around the DI value.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If you run the Calculate Field tool without any features selected, it will populate
    new values for all records in the table based on the value or expression you inputted
    into the tool. In this recipe, you had four sewer lines selected, so only those
    four had their material values changed. If you had not selected those four and
    had run the Calculate Field tool, it would have changed the material value for
    all the sewer lines in the layer to DI.
  prefs: []
  type: TYPE_NORMAL
- en: You should see the material value for each selected sewer line change from PVC
    to DI. Save your edits if the values changed correctly.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Close the Geoprocessing pane.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Now that you know how to populate a simple value into multiple features, it
    is time to look at a way to create a simple expression. You will calculate the
    length of each road segment in miles using the shape length field as the base.
    This field shows the length of each segment in US feet.
  prefs: []
  type: TYPE_NORMAL
- en: Click on the Clear button in the Selection group on the Edit tab on the ribbon.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Right-click on the Street_Centerlines layer and select Attribute Table. The
    attribute table for the layer should open in the table view.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Right-click on the Leng_Miles field in the table view and select the Calculate
    Field tool from the menu that appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You will notice that the field already contains values. However, this is not
    a default field; you want to ensure the values are current and correct.
  prefs: []
  type: TYPE_NORMAL
- en: Ensure the Input Table is set to Street_Centerline and the Field Name is set
    to Leng_Miles. This should be automatically set because you right-clicked on the
    Leng_Miles field in the Street_Centerlines table.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Locate the cell below Leng_Miles =. It should be below the Fields and Helpers
    panel. Type in the following: `!Shape_Length!/5280`. This will divide the value
    in the Shape_length field for each feature by 5,280, which is the number of feet
    in a mile.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: When creating expressions, syntax is extremely important. In this expression,
    the shape length field is identified as such using exclamation marks. To help
    reduce the risk of syntax errors, you could just locate the Shape_Length field
    in the Fields panel and double-click on it to add it to the expression with the
    proper syntax. For more information about how to use the Calculate Field tool,
    go to [http://pro.arcgis.com/en/pro-app/tool-reference/data-management/calculate-field.htm](http://pro.arcgis.com/en/pro-app/tool-reference/data-management/calculate-field.htm).
  prefs: []
  type: TYPE_NORMAL
- en: 'Your Calculate Field tool should now look like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/5f2112a9-2188-4de0-a7d7-928c9cf13249.png)'
  prefs: []
  type: TYPE_IMG
- en: Validate your expression by clicking on the Validate button located near the
    bottom of the Geoprocessing pane.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If the validation is successful, click the Run button. If the validation returns
    an error, fix it and revalidate.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Activate the Select tool in the Selection group on the Edit tab on the ribbon.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the street center line for Oak Place.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the table view, click on the Show Selected Records button located at the
    bottom.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'You should now see only the record in the table for Oak Place. The value for
    the Leng_Miles field is now populated with a value of approximately half a mile.
    It was populated by the Calculate Field tool you just ran. The tool not only populated
    the value for the new roads you added in previous recipes, but it also updated
    the values for all the street centerlines in the layer:'
  prefs: []
  type: TYPE_NORMAL
- en: Save your edits and your project.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Close ArcGIS Pro.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
