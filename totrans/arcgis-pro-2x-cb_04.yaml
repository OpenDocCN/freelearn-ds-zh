- en: How it works...
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As you saw in this recipe, you merged three center line segments into one single
    segment. This simplifies the layer by reducing the total number of features, which
    makes it easier to analyze and maintain. The merge tool allows you to replace
    existing features or create a new feature while leaving the existing features
    in place. This option is accessed by clicking on one of the two tabs located at
    the top of the tool, Existing Feature or New Feature. The Existing Feature option
    replaces the selected features with a new feature that has the attributes of one
    of the selected features. The New Feature option creates a brand new feature and
    leaves the selected features in place as well. You can merge any type of feature
    as long as the features are in the same layer.
  prefs: []
  type: TYPE_NORMAL
- en: When using the Existing Feature option, as you did in this recipe, you get to
    select which selected feature the newly created feature will inherit. This is
    done by clicking on the feature in the Features to merge grid. The feature that
    is listed as preserved is the one that the new feature will inherit.
  prefs: []
  type: TYPE_NORMAL
- en: Aligning features
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: ArcGIS Pro can be a very valuable tool for performing analysis. But the results
    of any analysis is only as good as the quality of the data used. The adage of
    garbage in, garbage out certainly applies.
  prefs: []
  type: TYPE_NORMAL
- en: So, it is extremely important that our data is as clean as possible. This means
    we need to remove unwanted gaps or overlaps within our data. ArcGIS Pro has several
    tools to help you clean up your data. One of those is the Align Features tool.
    This tool is available with all license levels.
  prefs: []
  type: TYPE_NORMAL
- en: In  the previous recipe, you located an area where two parcels overlap and where
    the City Limits are supposed to follow their common boundary. You will use the
    Align Features tool to fix this error in your data.
  prefs: []
  type: TYPE_NORMAL
