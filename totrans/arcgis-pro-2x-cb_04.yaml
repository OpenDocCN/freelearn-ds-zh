  - PREF_OL
  type: TYPE_NORMAL
- en: Expand the Trippville_GIS geodatabase by clicking on the small arrowhead located
    to the left of the name.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Expand the Base feature dataset using the same method.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A feature dataset is an item inside a geodatabase that can be used to group
    related feature classes for better organization and to make use of advanced geodatabase
    functionality such as topologies. All feature classes in a feature dataset share
    the same coordinate system.
  prefs: []
