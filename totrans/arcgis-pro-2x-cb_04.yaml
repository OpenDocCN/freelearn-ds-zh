- en: 'Using the skills you have learned in this recipe and those in the *Creating
    line features* recipe, draw the building footprint for the building you have zoomed
    in to. When completed, your building should look like this:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/d6d1f296-c863-4cf0-bb95-09c460c5ed35.png)'
  prefs: []
  type: TYPE_IMG
- en: Save your edits by clicking on the Save button in the Manage Edits group on
