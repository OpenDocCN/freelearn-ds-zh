- en: Introduction
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We live in an ever-changing world. New infrastructure is added, old infrastructure
    is removed, regulations change, new needs are discovered, and so on. Our GIS must
    be able to keep up with these changes so that it accurately reflects the world
    we live in as closely as possible. This means we must be able to quickly and easily
    make changes to our GIS data, both spatial and tabular.
  prefs: []
  type: TYPE_NORMAL
- en: 'ArcGIS Pro provides a wealth of tools and methods you can use to make updates
    to your data. The tools available to you and the types of data you can edit or
    update will largely depend on the license level you have. For example, if you
    only have a Basic license, you are not able to edit data in an SDE geodatabase.
    However, you can edit a shapefile or feature classes in a file geodatabase. Here
    is a quick list of the data formats you can edit and at which license level:'
  prefs: []
  type: TYPE_NORMAL
- en: '|  | **Basic** | **Standard or Advanced** |'
  prefs: []
  type: TYPE_TB
- en: '| **Personal Geodatabase** | No | No |'
  prefs: []
  type: TYPE_TB
- en: '| **File Geodatabase** | Yes, as long as not in Topology or Geometric Network
    | Yes |'
  prefs: []
  type: TYPE_TB
- en: '| **SDE/Enterprise Geodatabase** | No (View Only with Basic) | Yes |'
  prefs: []
  type: TYPE_TB
- en: '| **Shapefile** | Yes | Yes |'
  prefs: []
  type: TYPE_TB
- en: '| **DBF file** | Yes | Yes |'
  prefs: []
  type: TYPE_TB
- en: '| **CAD Files (DWG, DXF, DGN)** | No | No |'
  prefs: []
  type: TYPE_TB
- en: '| **Spreadsheets** | No | No |'
  prefs: []
  type: TYPE_TB
- en: ArcGIS Pro does not support the personal geodatabase at all and most likely
    never will. Esri has decided to replace the personal geodatabase with the file
    geodatabase because it provides much better performance. ArcGIS Pro Basic will
    allow you to edit data stored in a file geodatabase as long as it is not part
    of a topology or geometric network.
  prefs: []
  type: TYPE_NORMAL
- en: ArcGIS Pro cannot edit any data that is included in a Geometric Network. However,
    ArcGIS Pro 2.1 does support the newer Utility Network which was just released
    in its initial version in December 2017\. The Utility Network provides similar
    functionality to the Geometric Network but is designed to be used in conjunction
    with the Utility Network Management extension for ArcGIS Enterprise. So it appears
    that the Utility Network will completely replace the older Geometric Network model.
    You can learn more about the Utility Network and the Management extension by going
    to [https://www.esri.com/en-us/arcgis/products/arcgis-utility-network-management/overview](https://www.esri.com/en-us/arcgis/products/arcgis-utility-network-management/overview).
  prefs: []
  type: TYPE_NORMAL
- en: An ArcGIS Pro Basic license will not allow you to edit data stored in an SDE
    Geodatabase either. SDE stands for Spatial Database Engine and provides multiple
    user capability for a Geodatabase. SDE Geodatabases require you to have ArcGIS
    Enterprise (formerly known as ArcGIS Server). With a Basic license, you can only
    view data in an SDE Geodatabase but not edit it. For more information about the
    different types of geodatabases, go to [http://desktop.arcgis.com/en/arcmap/latest/manage-data/geodatabases/types-of-geodatabases.htm](http://desktop.arcgis.com/en/arcmap/latest/manage-data/geodatabases/types-of-geodatabases.htm).
  prefs: []
  type: TYPE_NORMAL
- en: Shapefiles and DBF tables can be edited without any restrictions at all license
    levels. CAD files and spreadsheets can only be viewed in ArcGIS Pro and cannot
    be edited without converting them to a different format.
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, you will learn how to configure various editing options and
    use multiple tools. You will get to experience workflows for editing existing
    features as well as creating new features. Lastly, you will learn different methods
    for editing attributes and tables.
  prefs: []
  type: TYPE_NORMAL
- en: Configuring editing options
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Before you start trying to edit data in ArcGIS Pro, there are several options
    you need to configure and verify. This will help ensure your edits are done smoothly
    and saved correctly. This will include setting your units, verifying tolerances,
    and more.
  prefs: []
  type: TYPE_NORMAL
- en: In this recipe, you will configure and verify several editing options, including
    how and when to save, setting your units of measure, making newly added layers
    editable by default, and configuring snapping.
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: For this recipe, you will need to ensure you have installed the book data and
    have ArcGIS Pro installed. The ArcGIS Pro Basic license level will be sufficient
    for this recipe.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it...
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To get started, launch ArcGIS Pro.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the ArcGIS Pro start window, click on Open another project.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/56074f03-e5c1-4a9e-8f8e-5add4b10377c.png)'
  prefs: []
  type: TYPE_IMG
- en: Select Computer from the Open window and then click Browse in the area on the
    right.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Navigate to `C:\Student\ArcGISProCookbook\Chapter4\Editing` by clicking on `C:\`
    in the area on the left of the Open Project window. Then double-click on Student,
    ArcGISProCookbook, Chapter4, and Editing folders.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the Editing.aprx project file and click OK.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'The project will open with a single map named City of Trippville. The map contains
    three layers, City Limits, Parcels, and Railroads plus the Topographic basemap.
    Now that you have a project open, you will begin setting various options that
    can impact how you edit data. You will start with the Application and Project
    options:'
  prefs: []
  type: TYPE_NORMAL
- en: Click on the Project tab in the ribbon
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Select Options from the panel on the left side of the Project pane, as shown:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/4fd1ee73-38a9-4bc8-bc4c-cb2ee9175334.png)'
  prefs: []
  type: TYPE_IMG
- en: Select Units located under Project in the panel on the left of the Options window.
    You should see several items appear in the right-hand panel, including Distance,
    Angular, Area, Location, Direction, and Page Units, along with others.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the small arrowhead located to the left of Distance Units to expand
    the options settings.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Since Trippville is located in the United States, select Foot_US as your distance
    units.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: There is a difference between the US survey foot and the international foot.
    The difference starts after the sixth decimal place. Most places in the United
    States use the US survey foot as the standard for most measurements and local
    coordinate systems such as state plane. While only being slightly different, that
    difference does add up and can cause alignment and accuracy issues if not taken
    into account. For more information about the difference between the US survey
    foot and the international foot go to [https://geodesy.noaa.gov/corbin/class_description/NGS_Survey_Foot/](https://geodesy.noaa.gov/corbin/class_description/NGS_Survey_Foot/).
  prefs: []
  type: TYPE_NORMAL
- en: Click on the small arrowhead located to the left of Area Units to expand those
    options.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select Square_Feet_US from the list that is presented.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the Editing option from the panel on the left-hand side of the Options
    window.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If necessary, expand the General options by clicking on the small arrowhead.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Enable the Show dynamic constraints in the map option by clicking on the box
    next to it.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Ensure Enable double-click as a shortcut for the Finish button is checked.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Ensure both Show feature symbology in the sketch and Show the editing toolbar
    on the map are enabled.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If required, expand the Session options in the right-hand panel of the Options
    window.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Ensure Show dialog to confirm save edits and Show dialog to confirm discard
    edits are both enabled. Feel free to explore other options.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Verify that your Options window looks like the following screenshot. If it
    does, click OK:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/c5b555c1-c22c-439a-84ad-223e056a78ab.png)'
  prefs: []
  type: TYPE_IMG
- en: ArcGIS Pro editing options
  prefs: []
  type: TYPE_NORMAL
- en: You may have noticed that ArcGIS Pro has an autosave feature for edits. This
    is something new in ArcGIS Pro and if enabled can reduce the need to remember
    to manually save.
  prefs: []
  type: TYPE_NORMAL
- en: When editing, you need to ensure you save your edits frequently to avoid losing
    work if your computer crashes, locks up, or loses power. Unlike other applications,
    ArcGIS Pro does not create a restorable copy of your edits. The only way to ensure
    your edits are persistent is to save them.
  prefs: []
  type: TYPE_NORMAL
- en: The reason for this is ArcGIS Pro never really works directly with the data
    you see in a map or table. Instead, ArcGIS Pro determines what features are visible
    and loads those into your computer memory. This will change as you move within
    a map or table. This allows ArcGIS to work with large datasets which would cause
    other applications to slow or crash. You never open or load the entire database
    at one time. You only see what you need. This also means your edits are only stored
    in your computer’s memory. They are not actually committed back to the source
    data until you save your edits. **So make sure to save often!**
  prefs: []
  type: TYPE_NORMAL
- en: Now that you have configured the application and project options, you will configure
    your snapping options.
  prefs: []
  type: TYPE_NORMAL
- en: 'Click on the back arrow, which looks like an arrow inside a circle, in the
    Project pane to return to the project view, as shown in the following screenshot:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/82bbb661-d3dd-4fb8-8ce0-03d4ba3fab8b.png)'
  prefs: []
  type: TYPE_IMG
- en: Click on the Edit tab in the ribbon.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the drop-down arrow located below the Snapping on the Edit tab in the
    Snapping group.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Select Snapping Settings… as shown in the screenshot:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/89a0bb6c-429f-4d73-8adb-3ef9455770da.png)'
  prefs: []
  type: TYPE_IMG
- en: For the XY Tolerance, set the value number to `10` and change the units from
    Pixels to Map units. To change from Pixels to Map units simply click on the drop-down
    arrow located to the right of the word Pixels and select Map units from the list
    that appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set the Snap tip color to red by clicking on the drop-down arrow located to
    the right of the color block. You can choose any shade of red you like.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Verify that your Snapping Settings window looks like the following screenshot
    and click OK:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**![](img/604258ed-36f9-4259-b708-3d9d7d9e48b2.png)**'
  prefs: []
  type: TYPE_NORMAL
- en: Save your project by clicking on the Save Project button located on the Quick
    Access toolbar on the top left of the ArcGIS Pro interface.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Reshaping an existing feature
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Now that you have the various editing options set, it is time to start actually
    editing data. Unlike the older ArcMap application that preceded ArcGIS Pro, there
    is no need to start and stop editing. You can start editing data at any time.
  prefs: []
  type: TYPE_NORMAL
- en: In this recipe, you will reshape the City Limit boundary to reflect a recent
    annexation. You will need to ensure the City Limits layer is editable, snappable,
    and selectable. You will then draw a sketch using various construction tools that
    will represent a change to the City Limits boundary.
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To complete this recipe, you need to have completed the previous *Configuring
    editing options* recipe. You will also need to start with the `Editing.aprx` project
    open. If you closed ArcGIS Pro after completing the previous recipe, follow *steps
    1-5* in the previous recipe to open the `Editing.aprx` project.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it...
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To begin, ensure the Map tab is active in the ribbon, then click on Bookmarks
    and select the Reshape City Limits bookmark. This will zoom you in to the parcel
    which is being annexed into the City.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click on the List by Selection button located at the top of the Contents pane.
    It should be the third button from the left and includes three polygons: one is
    blue and the other two are white.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Right-click on the City Limits layer and select Make this the only selectable
    layer, as illustrated in the following screenshot:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/ef161d27-694f-4983-9c57-3546971d08b3.png)'
  prefs: []
  type: TYPE_IMG
- en: Click on the List by Snapping button in the Contents pane. It looks like four
    squares with a blue plus sign in the lower-right corner.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Disable snapping to the Railroads layer by clicking on the checkbox to the left
    of the layer name.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Ensure snapping is enabled for the City Limits and Parcels layer. Snapping is
    enabled when the box next to the layer is checked.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the List by Editing button in the Contents pane. The icon looks like
    a pencil.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Right-click on the City Limits layer and select Make this the only editable
    layer in the menu that appears, as shown in the following screenshot:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/e012ae02-25de-463f-a1e3-1e8a60d940dc.png)'
  prefs: []
  type: TYPE_IMG
- en: Select the Edit tab in the ribbon.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Unlike the older ArcMap application, ArcGIS Pro does not require you to start
    an edit session in order to edit data. In ArcGIS Pro, you are basically always
    in an edit session. However, to access most editing tools to edit data, you need
    to select the Edit tab.
  prefs: []
  type: TYPE_NORMAL
- en: Another difference between ArcMap and ArcGIS Pro when editing is the number
    of workspaces you can edit at one time. A workspace is a location that stores
    data such as a geodatabase, folder, or web service. In ArcGIS Pro, you are not
    limited to editing data in a single workspace at a time. It allows you to edit
    all editable layers at one time regardless of what workspace they are in.
  prefs: []
  type: TYPE_NORMAL
- en: Click on the drop-down arrow located below the Snapping button on the Edit tab
    in the Snapping group.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Enable snapping on the End, Vertex, and Edge, and disable all other snapping
    as indicated in the screenshot. To enable or disable a snapping option, simply
    click on it. If the icon is highlighted in blue, it is enabled. If it is not highlighted,
    it is disabled:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**![](img/5aab8ed3-4054-416f-8bd4-5d61c949ef7e.png)**'
  prefs: []
  type: TYPE_NORMAL
- en: Click on the Select tool on the Edit tab in the Selection group.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click inside the City Limit boundary to select it, as shown:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**![](img/710c19de-df10-4dad-bb59-56bba0797741.png)**'
  prefs: []
  type: TYPE_NORMAL
- en: Click on the Reshape tool in the Tools group on the Edit tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click on the south-western corner of the parcel being annexed into the city,
    as identified in the following diagram:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**![](img/8a8a1efa-d211-45a3-bcc7-d87af0b2c954.png)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Select the Trace tool from the Edit toolbar located at the bottom of the map
    view area, as indicated here:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**![](img/03440a24-dd4b-4e54-8929-7067b0eb0231.png)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Click on the line that forms the western boundary of the parcel being annexed
    into the City. Then, move your mouse pointer along the boundary of the parcel,
    as shown in the diagram. Double-click when you reach the intersection of the parcel''s
    northern boundary with the existing City Limits:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**![](img/c5ea6175-13e1-4d40-bab5-b12380408e32.png)**'
  prefs: []
  type: TYPE_NORMAL
- en: Click on the Clear button located in the Selection group in the Edit tab to
    deselect the City Limits you were just editing.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'When you double-clicked to end your sketch, your City Limit boundary should
    have been reshaped to include the newly annexed parcel, as shown in the following
    diagram. Using the Trace tool, ensure you followed the boundary of the existing
    parcel exactly. This means your data is clean and does not have gaps between the
    City Limit boundary and the parcel:'
  prefs: []
  type: TYPE_NORMAL
- en: '**![](img/a1d45e00-575e-4e76-b050-0ac0d41c1e68.png)**'
  prefs: []
  type: TYPE_NORMAL
- en: Click the Save Edits button in the Manage Edits group on the Edit tab. The icon
    looks like a floppy disk with a pencil. When asked to confirm saving your edits,
    click Yes.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Remember that, by default, ArcGIS Pro does not autosave data edits. You must
    do that manually. Also, saving your project does not save your data edits by default.
    You can enable an autosave for edits as well as have your edits save when you
    save the project in the Options in the Project pane.
  prefs: []
  type: TYPE_NORMAL
- en: If you don’t enable the autosave feature in ArcGIS Pro, you will want to make
    sure you save often, otherwise you will lose any edits you have not saved if ArcGIS
    Pro or your computer crashes.
  prefs: []
  type: TYPE_NORMAL
- en: Save your project. If you are continuing to the next recipe, keep ArcGIS Pro
    open. If not, you may close ArcGIS Pro.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How it works...
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this recipe, you reshaped the City Limits boundary for the City of Trippville
    so that it included a newly annexed parcel. The first thing you needed to do in
    order to perform this edit was to set which layer you wanted to have as selectable
    and editable. You did this through the lists in the Contents tab.
  prefs: []
  type: TYPE_NORMAL
- en: When editing data, remember that data can be selectable but not editable, editable
    but not selectable, both, or neither. If you need to edit a feature by first selecting
    it from the map, as you did in this recipe, you need the layer to be both selectable
    and editable. If you select the feature for editing using an Attribute query,
    the layer does not need to be selectable. Setting a layer as selectable in the
    Contents pane only applies when performing an interactive selection in the map.
  prefs: []
  type: TYPE_NORMAL
- en: Using the Trace tool allowed you to edit the City Limit boundary so that it
    followed the parcel boundary exactly. The Trace tool automatically copies the
    geometry of the feature you are tracing to the new shape so it is an exact duplicate.
    This ensures your data is clean and accurate. It reduces errors such as overlaps
    and gaps which can impact the results of analysis and measurements.
  prefs: []
  type: TYPE_NORMAL
- en: Splitting a line feature
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Polygons are not the only type of feature you may need to split. Lines often
    need to be split as you add other features to the same layer to maintain the correct
    connections. Lines often form a network used to travel across, such as roads,
    railroads, sidewalks, and trails. Travel is not limited to transportation. Utilities
    also use linear features to move water, sewer, electricity, and communications
    from one point to another. Other systems such as emergency dispatch systems rely
    on linear data from GIS as well. So, it is extremely important that we maintain
    these layers correctly.
  prefs: []
  type: TYPE_NORMAL
- en: As mentioned earlier, ArcGIS Pro 2.0 and earlier versions do not currently support
    geometric networks that are commonly used by utilities. If you have the Network
    Analyst extension, ArcGIS Pro will allow you to use, create, and maintain a Network
    Dataset. Esri has indicated that support for geometric networks will not be added
    in a future release of ArcGIS Pro. In ArcGIS Pro 2.1, they added support for the
    new Utility Network.
  prefs: []
  type: TYPE_NORMAL
- en: In this recipe, you will draw new sewer lines based on a scanned and georeferenced
    plot. Once you draw the new sewer lines, you will split them where they connect
    to manholes, as shown on the plot, so you can get accurate measurements of each
    section of sewer line between the manholes.
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You will need to have completed the first recipe in this chapter, *Configuring
    editing options*, before you are able to complete this recipe.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it...
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you closed ArcGIS Pro before starting this recipe, you will need to start
    ArcGIS Pro and open the `Editing.aprx` project located in `C:\Student\ArcGISProCookbook\Chapter4\Editing`
    using the skills you learned in previous recipes.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'In order to add the scanned plot, which will serve as the source data for adding
    the new sewer lines, you will need to add a folder connection to your project.
    In the Catalog pane, right-click on the Folders folder and select Add Folder Connection,
    as shown in the following screenshot:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/8e428ba2-9993-4f06-8d69-34b06615241e.png)'
