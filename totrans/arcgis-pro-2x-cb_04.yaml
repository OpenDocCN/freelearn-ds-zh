- en: '**![](img/812cc6f6-404c-4160-9867-f5ef83dc60f4.png)**'
  prefs: []
  type: TYPE_NORMAL
- en: Save your edits by clicking on the Save button in the Manage Edits group on
    the Edit tab. Confirm your save when asked.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Activate the Map tab in the ribbon and click on the Bookmarks button. Select
    Building 3.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the Edit tab in the ribbon.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the Building feature template in the Create Features pane.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Select the Polygon tool located below the template, as shown:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**![](img/f9e57287-3159-4392-95f4-494eba36696a.png)**'
  prefs: []
