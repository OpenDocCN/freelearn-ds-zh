  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click on the western parcel, as indicated in the following diagram:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**![](img/9f9220c5-8411-454b-ace7-c7ec2f52115c.png)**'
  prefs: []
  type: TYPE_NORMAL
- en: Next, click on the adjoining parcel to the west.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Question**: Do the two parcels overlap or have a gap between them?'
  prefs: []
  type: TYPE_NORMAL
- en: '**Answer**:'
  prefs: []
  type: TYPE_NORMAL
- en: 'After clicking on both parcels, you should see that they overlap one another.
    Parcels should not overlap one another. Land owners tend to get upset if this
    happens. So you need to remove this overlap so that your data provides a more
    realistic representation of the parcel boundaries. The City Limits boundary should
    also follow the common boundary formed between the two parcels, so you will need
    to ensure it is adjusted as well:'
  prefs: []
  type: TYPE_NORMAL
- en: Click on the Clear button located in the Selection group on the Map tab in the
    ribbon. This will deselect all selected features.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Turn the City Limits layer back on so you can see it on the map. To do this,
    click on the List by Drawing Order button at the top of the Contents pane. It
    is the first button on the left. Then, click on the box located to the left of
    the layer name.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the List by Selection button at the top of the Contents pane.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click on the box next to the City Limits Layer so that the Parcels and City
    Limits layer are both selectable, as shown in the following screenshot:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/8b2dc46f-0b98-4930-828f-0a54630b7477.png)'
  prefs: []
  type: TYPE_IMG
- en: Click on the List by Editing button at the top of the Contents pane. It looks
    like a pencil and is next to the List by Selection button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Ensure only the Parcels and City Limits layers are checked as editable, as
    shown here:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/3e4bc6db-cdfe-4835-b15f-c01e18a13607.png)'
  prefs: []
  type: TYPE_IMG
- en: You may see red exclamation points to the right of the two layers. These exclamation
    points indicate those layers are not editable. Layers may not be editable for
    several reasons. They might not be in an editable format or you might not have
    permission to edit the layers. In the case of this recipe, the two non-editable
    layers are stored as raster data, which is not editable by ArcGIS Pro.
  prefs: []
  type: TYPE_NORMAL
- en: Click on the Edit tab on the ribbon.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click on the drop-down arrow located below the Snapping button and set End,
    Edge, and Vertex as the snapping locations, as shown in the following screenshot:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/e4de8f3b-5e74-45b2-bd85-3c589db85dbc.png)'
  prefs: []
  type: TYPE_IMG
- en: Click on the Select tool in the Selection group on the Edit tab in the ribbon.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'In the City of Trippville map view, click on the starting location shown in
    the following diagram. While holding your mouse button down, drag your mouse to
    the south-west until you reach the approximate location of the stopping point,
    as shown in the following diagram. This creates a selection box that should select
    the two parcels and the City Limits:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/accebfde-8edb-4068-ae72-4b4b967235ee.png)'
  prefs: []
  type: TYPE_IMG
- en: You should see that both parcels and the City Limits are selected. If you are
    not sure, you can go back to the List by Selection option in the Contents pane
    to verify. It will show you how many features in each layer you have selected.
  prefs: []
  type: TYPE_NORMAL
- en: When editing, it is recommended to keep the Contents pane on the List by Selection
    option as much as possible. This allows you to track how many features are on
    the layers you have selected. This information can stop you from accidentally
    editing or deleting features you do not intend to. This is a lesson I have learned
    the hard way. Remember, you cannot undo an edit once you have saved the edits
    you have performed.
  prefs: []
  type: TYPE_NORMAL
- en: 'Click on the arrowhead with a small line above it, located in the lower-right
    corner of the Tools group on the Edit tab, as shown in the following screenshot:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/6ea8fc17-b16f-40f7-b045-2c58e31b9c4a.png)'
  prefs: []
  type: TYPE_IMG
- en: Select More Tools to open the Modify Features pane. You can also click on the
    Modify button in the Features group on the Edit tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the Align Features tool from the list of tools presented in the Modify
    Features pane.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'The Align Features tool options will appear in the Modify Features pane. Set
    5 as the value for Alignment Tolerance, select ftUS as the unit and select Insert
    Vertices, as shown here:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/924d51ec-871c-4d53-8aa5-d4903cf9a7eb.png)'
  prefs: []
  type: TYPE_IMG
- en: Click on the northernmost intersection of the two parcels in question and the
    City Limit, as shown in the following screenshot shown after *step 24*. You should
    automatically snap to the intersection if you set your snapping locations properly.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Then click on each location, as shown in the following screenshot. When you
    get to the Endpoint, you may either double-click to finish the sketch or single
    click and press the *F2* key:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**![](img/009634a3-5f40-4d64-9c15-6879afb5d9ce.png)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'If you traced the alignment line correctly, all three features should have
    been edited so that they all now line up properly and there is no longer any overlap.
    So, this single tool allowed you to correct and edit three features on two different
    layers at one time. This is much more efficient than editing each one individually:'
  prefs: []
  type: TYPE_NORMAL
- en: Click on the Clear button in the Selection group on the Edit tab to deselect
    all the features you have selected.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Using the Select tool on the Edit tab, click on one of the two parcels you selected
    earlier. You should notice it now aligns with the adjacent parcel and no longer
    has an overlap. To verify the overlap is gone, click on the other parcel.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Clear your selection again using the same method as in *step 25*.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the Save button in the Manage Edits group on the Edit tab in the ribbon
    to save the edits you just completed. When asked to confirm the save, click Yes.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If you are not continuing to the next recipe, save your project and close ArcGIS
    Pro. If you are continuing, leave ArcGIS Pro and the editing project open.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How it works...
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Now that you have seen the Align Features tool in action, how does it work?
    It will adjust line and polygon features so that they share coincident locations.
    This means the vertices of the lines and polygons that are adjusted end up being
    in the same exact locations.
  prefs: []
  type: TYPE_NORMAL
- en: Selecting the features tells the tool which ones will be adjusted. Alignment
    Tolerance provides a value to account for the distance difference between the
    features you wish to adjust. It will only adjust the portions of the features
    that are within the tolerance distance you specify. This prevents you from making
    undesired changes to your data.
  prefs: []
  type: TYPE_NORMAL
- en: Then you can start drawing a sketch that represents the stitch line to which
    all selected items are adjusted. You can choose which side of the stitch line
    you wish to adjust and how to handle the end of the stitch line.
  prefs: []
  type: TYPE_NORMAL
- en: The Align Feature tool automatically defaults to using the Trace construction
    tool. This allows you to easily follow an existing feature exactly, because you
    are tracing its form. This is what you did in the recipe. However, you can use
    any of the construction tools, such as Line, Perpendicular, or any of the Curve
    tools to create the stitch line.
  prefs: []
  type: TYPE_NORMAL
- en: Once you create the stitch line, ArcGIS Pro will automatically adjust the selected
    features to match the stitch line. It will either extend or trim line features
    and subtract or add to polygon features.
  prefs: []
  type: TYPE_NORMAL
- en: Creating new point features
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: So far, you have been editing existing features. You have realigned, reshaped,
    merged, and split them. Now it is time to look at how these features were created
    to begin with. We will start with the simplest of features, a point.
  prefs: []
  type: TYPE_NORMAL
- en: A point identifies an object at a single location. It is stored and located
    using a single coordinate pair. A coordinate pair consists of one *x* and one
    *y* coordinate. It is also possible for a point to have a *z* coordinate that
    normally represents its elevation.
  prefs: []
  type: TYPE_NORMAL
- en: In this recipe, you will create several new point features. You will start by
    adding the manholes that are in the new subdivision you were looking at in the
    recipe on splitting lines earlier in this chapter.
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Before starting this recipe, you will need to have completed the *Configuring
    editing options* and *Splitting a line feature* recipes from earlier in this chapter.
    This recipe can be completed with all licensing levels of ArcGIS Pro.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it...
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you closed ArcGIS Pro before starting this recipe, you will need to start
    ArcGIS Pro and open the `Editing.aprx` project located in `C:\Student\ArcGISProCookbook\Chapter4\Editing`
    using the skills you learned in previous recipes.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Activate the Map tab and click on Bookmarks located in the Navigate group on
    the Map tab. Select the Create Manholes bookmark to zoom back to the area from
    the other subdivision.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'If needed, turn the Sewer Line layer back on, and the Forrest Park Subdivision.jpg
    in the List by Drawing Order in the Contents pane. If you do not see these layers
    in your project, refer to *steps 7-9* and *steps 20-24* of the *Splitting a line
    feature* recipe earlier in this chapter. Your map should now look like the following screenshot:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/6abb6cfb-f068-4ca6-8716-5eb9006897ca.png)'
  prefs: []
  type: TYPE_IMG
- en: Next, you need to add the manholes layer to your map so you can create the new
    manholes.
  prefs: []
  type: TYPE_NORMAL
- en: In the Catalog pane, expand the Databases folder in the project. Then expand
    the Trippville_GIS.gdb geodatabase.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Expand the Sewer feature dataset and right-click on the manhole feature class.
    Select Add to current map from the list that is presented.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the symbol located below the manhole layer that was just added to the
    Contents pane. This should open the Symbology pane.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Near the top of the Symbology pane, click on Properties.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the small arrowhead located next to the color block and select Mars
    Red from the list of colors.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set the Size to `12` and click Apply.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Close the Symbology pane once you have applied the new symbology settings for
    the manhole layer.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the Edit tab in the ribbon.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click on the drop-down arrow below the Snapping button in the Snapping group
    on the Edit tab. Set the snapping option to End Snapping, as shown in the following
    screenshot:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/64300a4b-9598-4b50-8252-6565a3909114.png)'
  prefs: []
  type: TYPE_IMG
- en: Click on the List by Snapping button in the Contents pane. It has an icon that
    looks like four squares with a blue plus sign in the lower-right corner.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Right-click on the Sewer Lines layer and select Make this the only snappable
    layer for the menu that appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the List by Editing button in the Contents pane. Its icon looks like
    a pencil.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Ensure editing is enabled for the manhole layer you recently added. If the box
    next to the layer name is checked, editing is enabled. If it is empty, editing
    is not enabled. Click on the box to enable editing for the layer.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the Create button located in the Features group on the Editing tab
    in the ribbon. This will open the Create Features pane on the right-hand side
    of the interface.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the manhole feature template. The feature template is located below the
    layer name and includes the symbol and the feature name.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Ensure the Point tool is selected below the feature template, as illustrated
    in the following screnshot:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/9549ed2e-6508-41ec-9ade-0f78237b01ed.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Move your mouse into the map until you reach the first sewer line intersection
    located near the intersection of Oak Place and Pine Drive, shown in the Forrest
    Park Subdivision plat. Your mouse should automatically snap to the correct location
    once you get close. Once you see the indicator showing that you are snapping to
    the end point of those intersecting sewer lines, click the location with your
    mouse to create the new manhole at that location. The new manhole should appear
    at the location, as shown in the following diagram:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/ac8bfd74-32d3-4f2e-90fa-0be24e85f036.png)'
  prefs: []
  type: TYPE_IMG
- en: Now click on the Attributes tool in the Selection group in the Editing Tab.
    This will open the Attribute pane next to the Create Features pane.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the grid located at the bottom of the Attribute pane, click on the cell located
    next to MANHOLE_ID, which should say <NULL>, type `101`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Go down to the Condition field in the grid and click in the cell that says <NULL>.
    A drop-down menu should appear; select Good from the list.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The condition field has a domain assigned to it. A domain defines acceptable
    values that may be stored in the field. This can be a list of values, as you just
    saw, or a range of values if the field stores numbers.
  prefs: []
  type: TYPE_NORMAL
- en: 'Use the same process to add new manholes at the locations indicated in the
    following diagram. Increment the MANHOLE_ID value by one so that the next one
    will be `102`. The condition for all new manholes you create should be Good:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**![](img/941fb50b-95f4-4526-b9b1-6128d6e1fbbd.png)**'
  prefs: []
  type: TYPE_NORMAL
- en: You should have added three more new manholes by the time you are done.
  prefs: []
  type: TYPE_NORMAL
- en: Click on the Save button located in the Manage Edits group on the Edit tab in
    the ribbon to save the new manholes you just created. Click Yes when asked to
    confirm the save.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If you are not continuing to the next recipe, save your project and close ArcGIS
    Pro. If you are continuing, just save your project.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Creating new line features
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Now we will move onto creating Line features. These are more complicated because
    they require multiple vertices. At minimum, a line requires two vertices: a beginning
    and an ending. It is not uncommon for a Line feature to have multiple vertices.
    This is called a polyline.'
  prefs: []
  type: TYPE_NORMAL
- en: As far as ArcGIS is concerned, a line and polyline are the same thing. They
    are stored together in the same feature classes and the tools used to create them
    are the same. So you will see the term line and polyline used interchangeably
    within ArcGIS. This is not true of all applications, such as AutoCAD.
  prefs: []
  type: TYPE_NORMAL
- en: Line features stored in a geodatabase feature class can also include curved
    segments. These segments are stored and created as arcs. Not all data storage
    formats support arcs. Shapefile is a good example of one that does not support
    arcs. Instead of using arcs, shapefile typically uses multiple very short straight
    segments to simulate the arc. When displayed to scale, these short straight segments
    appear to be a curve. Geodatabases and CAD formats (DWG, DXF, and DGN) do support
    true arcs.
  prefs: []
  type: TYPE_NORMAL
- en: There are many construction techniques for creating line features. You can simply
    digitize the vertices by clicking with your mouse, you can specify exact measurements,
    or enter coordinates. Which method will work best will depend on the source data
    you have and its quality.
  prefs: []
  type: TYPE_NORMAL
- en: In this recipe, you will create several new Line features that represent the
    street centerlines for the new Forrest Park Subdivision. You will use various
    construction techniques to do this.
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Before starting this recipe, you will need to have completed the *Configuring
    editing options* and *Splitting a line feature* recipes from earlier in this chapter.
    This recipe can be completed with all licensing levels of ArcGIS Pro.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it...
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you closed ArcGIS Pro before starting this recipe, you will need to start
    ArcGIS Pro and open the `Editing.aprx` project located in `C:\Student\ArcGISProCookbook\Chapter4\Editing`
    using the skills you learned in previous recipes.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If you have continued from the previous recipe, you can skip to the next step.
    Otherwise, activate the Map tab and click on Bookmarks located in the Navigate
    group on the Map tab. Select the Create Manholes bookmark to zoom back to the
    area from the other subdivision.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the List by Draw Order button in the Contents pane. It is the first button
    at the top left of the pane.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Turn off the Sewer Line and manhole layers.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If needed, turn on the Forrest Park Subdivision.jpg layer.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Activate the Map tab in the ribbon. Then, click on the Add Data button in the
    Layer group.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the Databases folder under Project in the panel on the left-hand side
    of the Add Data window.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Double-click on the Trippville_GIS.gdb geodatabase in the panel on the right-hand
    side of the Add Data window.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Double-click on the Base feature dataset. Feature datasets are symbolized by
    an icon that looks like three overlapping squares.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Scroll down and select Street_Centerlines from the list of feature classes,
    then click OK to add the Street_Centerlines as a layer to your map.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the Appearance tab in the Feature Layer contextual tab in the ribbon.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: ArcGIS Pro makes use of a smart ribbon interface. The ribbon options will change
    based on what you have open and selected. Tabs or groups of tabs which appear
    when a specific item is selected are called contextual tabs or menus. The Feature
    Layer contextual menu is one example of these.
  prefs: []
  type: TYPE_NORMAL
- en: Ensure the Street_Centerlines layer is selected in the Contents pane, then click
    on the Symbology button in the Drawing group on the Appearance tab in the ribbon.
    This should open the Symbology pane.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click on the small line patch located to the right of the word Symbol in the
    Symbology pane, as shown in the screenshot:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/e1c85eba-924c-45c7-9701-cc157ed57253.png)'
  prefs: []
  type: TYPE_IMG
- en: The color for your Street_Centerline layer may be different than what is displayed
    in the image. ArcGIS Pro assigns random colors to newly added layers. The same
    is true of the older ArcMap application.
  prefs: []
  type: TYPE_NORMAL
- en: The Format Line Symbol tool should appear in the Symbology pane. This allows
    you to adjust the display properties of the layer. Click on the Properties tab
    in the Symbology pane if needed. It is located next to the Gallery tab in the
    pane.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Ensure the Symbology button is selected in the Symbology pane. It looks like
    a paintbrush.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the drop-down arrow located next to the color patch. Select Ultra Blue
    from the color pallet that is presented. It is the tenth column and fourth row.
    If you would prefer to use a different color, then feel free to do so.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set the Line width to `3.0` and click Apply at the bottom of the pane.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the symbol located below the manhole layer that was just added to the
    Contents pane. This should open the Symbology pane.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'You map should now look similar to the map shown here. The newly added Street_Centerline
    features should be visible and easy to see over the Forrest Park Subdivision image.
    This will help you when creating the new centerline features:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/6df3188f-2742-45d4-aa98-29f2a8d2ccf9.png)'
  prefs: []
  type: TYPE_IMG
- en: Click on the Edit tab in the ribbon.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the List by Editing button in the Contents pane and verify that the
    Street_Centerlines layer is set to be editable. If it is not, make it so by clicking
    in the box.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the List by Snapping button in the Contents pane. Set the Street_Centerline
    layer as the only snappable layer.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the List by Selection button in the Contents pane. Set the Street_Centerlines
    layer as the only selectable layer.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You have configured your map so you can successfully create the new street centerline
    features. You have ensured that the Street_Centerline layer is selectable, snappable,
    and editable. Now you are ready to begin creating the new centerlines using the
    Forrest Park Subdivision image as a guide. The street centerline is shown as a
    dashed black line. You will use various methods to trace this line.
  prefs: []
  type: TYPE_NORMAL
- en: Click on the Create button in the Features group on the Edit tab in the ribbon.
    This will open the Create Features pane so you can access the feature template
    for the Street_Centerlines.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the Street_Centerline feature template in the Create Features pane. The
    feature template is located below the layer name and has the symbol along with
    the name.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Using the scroll wheel on your mouse, zoom and pan to the southern intersection
    of Oak Place and GA HWY 50 until your map looks similar to the following diagram:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/edf71f63-e558-455e-8fe3-640b712611ac.png)'
  prefs: []
  type: TYPE_IMG
- en: Click on the approximate intersection between Oak Place and GA HWY 50 to start
    drawing the new line. Your mouse should snap to the location when you get close.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Now trace the centerline shown on the scanned image by clicking on the locations,
    illustrated in the following diagram:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/c46d9964-8bda-4c08-b055-424c66a43d9e.png)'
  prefs: []
  type: TYPE_IMG
- en: Press and hold the scroll wheel down on your mouse to pan to the right so you
    can see more of the centerline to trace while still being able to see your last
    vertex.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click a point along the street centerline just before it starts to curve to
    the north-west, as shown in the following diagram:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/3081ce83-5b07-4079-9eb5-a9a972ffefc0.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Click on the Arc Segment tool from the Edit toolbar located at the bottom of
    the map view, as illustrated in the diagram:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/ba2e7333-2df0-4e2a-871c-5f91268ca3e8.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Using the Arc Segment tool, click on the locations indicated in the diagram.
    The starting point is the same as the last point you clicked on before changing
    to the Arc Segment tool. Then, click on the remaining two locations. The location
    in the middle of the arc sets the radius. The third point sets the end of the
    arc:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/4224e17a-4dac-4443-9dbc-8a34c3c268b3.png)'
  prefs: []
  type: TYPE_IMG
- en: When using the Arc Segment tool, you can specify a radius by pressing the *R*.
    This will open a window that allows you to enter the radius measurement.
  prefs: []
  type: TYPE_NORMAL
- en: Select the Line tool from the Edit toolbar. It is the first tool on the left
    of the Edit toolbar.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If needed, press down on your scroll wheel on your mouse and pan your map until
    you can see the next curve in the road. Click the location where you believe the
    road starts to curve.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Using the same method you used for the previous curve, trace the arc of the
    road centerline as it turns toward the north. The following diagram illustrates
    the approximate locations of the start, midpoint, and end of the curve:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/fc60e0b6-438e-43ea-b11f-d0a0af538ecf.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Continue this same process until you have completely traced the centerline
    of Oak Place until it intersects again with GA HWY 50 on the north side of the
    subdivision. When completed, your centerline should look similar to the following:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/9d754f34-547f-4b04-935a-e27c69b38b2f.png)'
  prefs: []
  type: TYPE_IMG
- en: Click the Save button in the Manage Edits group on the Edit tab. Click Yes when
    asked to confirm your edits.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You have just created a complex polyline feature. It includes straight segments
    and arcs, so it represents real-world features accurately. You created this feature
    by tracing the shape of the line from the scanned subdivision plat. Now we will
    use measurements to create some of the other centerlines shown in the plat.
  prefs: []
  type: TYPE_NORMAL
- en: Click on the drop-down arrow located below the Snapping button in the Snapping
    group on the Edit tab in the ribbon.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Set the Snapping location options to vertex, edge, and intersection, as shown:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/0ff9af4b-73f8-48d2-ad75-a6ba36892029.png)'
  prefs: []
  type: TYPE_IMG
- en: Activate the Map tab in the ribbon and select the Explore tool.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Hold down your *Shift* key and draw a box around the short cul-de-sac located
    on the northwestern side of the subdivision. Your map should zoom to the area
    of the box you drew and should look similar to the following:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/e4d9eee9-cb10-456e-b9d1-bded8d143d46.png)'
  prefs: []
  type: TYPE_IMG
- en: Click on the Edit tab in the ribbon.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the Street_Centerlines feature template from the Create Features pane.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You are about to draw the centerline for the cul-de-sac. This centerline is
    not shown on the plat so you will be provided with its measurements. Click on
    the centerline you drew earlier at the location you approximate the centerline
    of the cul-de-sac will intersect it.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Move your mouse in the general direction of the approximate centerline of the
    cul-de-sac. Right-click once you are near the end of the waterline, which is shown
    as a blue line on the scanned plat.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Select Direction/Distance from the context menu that appears, as shown in the
    following screenshot:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/66ad0aec-f079-4aeb-80aa-9add2d2c10fd.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Set the Direction to `N47-06-50W` and Distance to `125` ftUS, as shown in the
    screenshot, and then press your *Enter* key to apply the measurements:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/1b7ac085-16b2-4439-9cdc-044b08a36682.png)'
  prefs: []
  type: TYPE_IMG
- en: Press your *F2* key to finish the feature.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The QB next to the direction stands for **Quadrant Bearing**. This is a type
    of measurement commonly used by surveyors and engineers to identify direction.
    Quadrant Bearings divide the compass into four quadrants, north-east, south-east,
    south-west, and north-west. Then, the direction within that quadrant is measured
    based on the angle from either due north or due south to a maximum of 90 degrees.
    So, a feature heading directly due east could be identified as either north 90
    east or south 90 east.  Typically, the measurements are shown using degrees, minutes,
    and seconds as opposed to decimal degrees. In the example used in this recipe,
    47 is the degrees, 6 is the minutes, and 50 is the seconds within the north-west
    quadrant.
  prefs: []
  type: TYPE_NORMAL
- en: Click on the Save button in the Manage Edits group on the Edit tab in the ribbon.
    Click Yes when asked to confirm your save.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Using the skills you have learned, zoom back so you can see the entire subdivision
    area once more. Then, zoom in so you can see Pine Drive, which is shown on the
    Forrest Park Subdivision plat. This will be the next centerline you draw.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Once again, click on the Street_Centerline feature template in the Create Features
    pane.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the northern intersection of Pine Drive and Oak Place, as indicated
    on the plat. It should be very close to the location of the manhole.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Move your mouse along the centerline of Pine Drive, as shown on the plat, until
    you reach the intersection with Popular Circle. Then, right-click and select Distance
    from the Context menu.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Enter a distance of `350` ftUS and press your *Enter* key. This will lock the
    length of the line segment to 350 feet but still allow you to control the direction.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Move your mouse until the new line segment is in line with the centerline shown
    on the plat. You may need to zoom in using the scroll wheel on your mouse to see
    the location clearly. Once you are happy with the alignment, click with your mouse
    to set the direction of the new segment.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Use the same process to draw the next segment, which goes to the southern intersection
    of Pine Drive and Popular Circle. Set the Distance to `342` ftUS.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Lastly, click on the intersection of Pine Drive and Oak Place so your new centerline
    looks like the following:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/1967383a-ba02-45c6-bf8c-7c7ee40fa4e8.png)'
  prefs: []
  type: TYPE_IMG
- en: Click on the Save button in the Manage Edits group on the Edit tab in the ribbon.
    Click Yes to confirm the save when asked.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Using the skills you have learned, draw the centerline for Popular Circle. Make
    sure you save your edits once you are done.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Once you have drawn all the street centerlines in the new subdivision, they
    should look similar to the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/7d7769c9-8953-4a60-b7ef-6c63b2818ff1.png)'
  prefs: []
  type: TYPE_IMG
- en: Next, you will use the Buffer edit tool to create the road rights of way based
    on the centerlines you just drew. This is yet another method you can use to create
    line features.
  prefs: []
  type: TYPE_NORMAL
- en: Close the Create Features pane.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Catalog pane, expand the Databases folder, then expand the Trippville_GIS.gdb
    geodatabase.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Next, expand the Base feature dataset and right-click on the RW feature class.
    Select Add to current map from the menu that appears. This should add the layer
    to the map. This layer represents the street rights of way boundary.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: On the Edit tab in the ribbon, click on the Select tool.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the centerlines you created for Oak Place, Pine Drive, and Popular Circle.
    Do not select the cul-de-sac center line.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You can select multiple features using several methods. The first is to click
    on each individual feature while holding down your *Shift* key. The other is to
    draw a rectangle by clicking in one location and dragging a box while holding
    down your mouse button. This will normally select all features that are either
    inside or touched by the rectangle you create. If you click on the drop-down arrow
    located below the Select tool, you can choose to create other shapes including,
    a polygon, circle, line, or lasso (free hand), or trace existing features.
  prefs: []
  type: TYPE_NORMAL
- en: Click on the Modify button in the Features group on the Edit tab in the ribbon.
    It has an icon which includes a pencil that appears to be drawing three lines
    and multiple points. This will open the Modify Features pane.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Modify Features pane, scroll down to the Construct toolset. If needed,
    expand it by clicking on the small arrowhead located to the left.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the Buffer edit tool located at the bottom of the list. This will open
    the Buffer edit tool. It should show that three street centerline features are
    selected at the top of the pane.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set the Template to the RW (or Road Rights of Way) by clicking on the drop-down
    arrow and selecting it from the presented list.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set the Buffer Distance to `25` ftUS. If you measure the distance between the
    rights of way lines on the plat, you will find that they are 50 feet apart. Since
    the centerline runs down the center, the 25 foot buffer will place the rights
    of way lines in the correct location.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Expand the Options by clicking on the small arrowhead located to the left.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Ensure Rings are set to `1` and Dissolve is enabled. Show Preview is optional.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Side should be set to Both and End to Round.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Once you verify your Buffer tool is set, as in the following screenshot, click
    on the Buffer button at the bottom of the pane:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/efadd074-209b-4bbf-bdd9-a73845e6aaca.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Once you click on the Buffer button, you should see a new set of lines appear
    in the map that represent the rights of way of the road centerlines you created
    earlier. The new rights of way should look like the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '**![](img/82da5d8d-e678-4d47-bbf9-9e43281a484f.png)**'
  prefs: []
  type: TYPE_NORMAL
- en: ArcGIS Pro contains several buffer tools. The one you have just used is the
    edit Buffer tool. It will create new polygon or line features depending on which
    template is selected. This tool only creates new features on existing layers.
    In addition to the edit Buffer tool, there are several buffer geoprocessing tools,
    which are most often used when performing spatial analysis. These include Buffer,
    Multi-ring Buffer, and Graphic Buffer. The Buffer and Multi-ring Buffer create
    completely new polygon feature classes and do not actually edit any existing layers.
  prefs: []
  type: TYPE_NORMAL
- en: Now you will perform some cleanup of the rights of ways you just created. If
    you look at the intersections with GA HWY 50, you will notice the rights of way
    overlap. This needs to be fixed.
  prefs: []
  type: TYPE_NORMAL
- en: Save your edits by clicking on the Save button and confirming your save.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Zoom in to the northern intersection of Oak Place with GA HWY 50 using your
    scroll wheel.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Turn off the Parcels, City Limits, and Forrest Park Subdivision layers in the
    Contents pane. Click on the List by Draw Order button to do this.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Disable snapping by clicking on the Snapping button on the Edit tab. If it is
    no longer highlighted in blue, snapping is disabled.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Modify Features pane, scroll to the Reshape toolset. Expand it if needed.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the Extend or Trim tool.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click on the locations shown in the following diagram to trim unnecessary parts
    of the rights of way features. They should take on a dashed appearance when your
    mouse pointer is on them:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**![](img/64bc7146-375c-47ae-a7d4-4409c357bc32.png)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'The rights of way at this intersection should now look like the following diagram.
    You have removed the overlap using the Extend or Trim tool:'
  prefs: []
  type: TYPE_NORMAL
- en: '**![](img/3da40db3-72a3-43cf-adee-1418cd51d8a9.png)**'
  prefs: []
  type: TYPE_NORMAL
- en: If your data looks like the previous diagram, save your edits. If not, click
    Discard and try again.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Zoom back to the extents of the subdivision. Then, zoom in to the southern intersection
    of Oak Place with GA HWY 50\. If necessary, repeat the same process to clean up
    the overlapping rights of way lines. You may not need to because the previous
    steps may have also cleaned up this intersection.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If additional cleanup was required, save your edits and zoom in to the extents
    of the subdivision once again.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Your map should now look similar to the following diagram. You should see the
    centerlines and rights of way features you created. They should be clean with
    no overlaps and properly connected:'
  prefs: []
  type: TYPE_NORMAL
- en: '**![](img/3c5d5a90-57b4-48fe-a6d1-852944111698.png)**'
  prefs: []
  type: TYPE_NORMAL
- en: You still need to add the rights of way for the cul-de-sac. You will do that
    now.
  prefs: []
  type: TYPE_NORMAL
- en: Zoom in to the cul-de-sac located on the northeastern side of the subdivision.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Using the skills you have learned, buffer this centerline for the cul-de-sac
    by `50` ftUS.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Trim the rights of way for the cul-de-sac and Oak Place so they look like the
    following diagram:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/1a2d05e0-ff59-47a0-8e35-ac32a71898be.png)'
  prefs: []
  type: TYPE_IMG
- en: Sometimes, the Extend or Trim tool will not trim the sections needed. If this
    happens, try splitting the lines at the intersections and then deleting the undesired
    segments.
  prefs: []
  type: TYPE_NORMAL
- en: Save your edits once again.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If you are not continuing to the next recipe, save your project and close ArcGIS
    Pro. Otherwise, continue to the next recipe.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Creating new polygon features
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You've learned how to create point and line features using ArcGIS Pro. It is
    now time to learn how to create polygon features. Polygons are very similar to
    polylines in that they consist of multiple vertices. The big difference is that
    a polygon must form a closed figure and a polyline does not.
  prefs: []
  type: TYPE_NORMAL
- en: A polygon is constructed with a minimum of four vertices. This may seem confusing,
    as a triangle is a polygon but only has three sides. So why are four vertices
    required? Well, that is because the polygon must be closed. So, the first and
    last vertices are in the exact same location. When creating new polygons in ArcGIS
    Pro, the software automatically does this. So, you never have to worry about whether
    your polygon is closed or not.
  prefs: []
  type: TYPE_NORMAL
- en: In this recipe, you will create polygons that represent building footprints.
    You will use several different methods to do this. Many will be similar to the
    methods you used to create lines.
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Before starting this recipe, you will need to have completed the *Configuring
    editing options* recipe. It is recommended that you complete the *Creating new
    line features* recipe as well, though it is not required. However, completing
    that recipe will help teach you some of the tools and skills you will also need
    to create new polygons. This recipe can be completed with all licensing levels
    of ArcGIS Pro. You will also need to ensure you have internet access in order
    to make use of the Esri provided basemaps.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it...
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you closed ArcGIS Pro before starting this recipe, you will need to start
    ArcGIS Pro and open the `Editing.aprx` project located in `C:\Student\ArcGISProCookbook\Chapter4\Editing`
    using the skills you learned in previous recipes.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click on the Map tab in the ribbon. Then, click on the Basemap button and select
    the Imagery basemap, as shown in the following screenshot:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/ee98e3d2-aa2e-40a3-841b-85b241699a6b.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Turn off the following layers if they are currently visible in the map: Forrest
    Park Subdivision, Parcels, Sewer lines, and Manholes. You will do this in the
    Contents pane with the List by Draw Order, as you have in previous recipes.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click on the Bookmarks button in the Layer group on the Map tab in the ribbon.
    Select the Building 1 bookmark to zoom into the first building footprint you will
    create. You map view should now look similar to the following screenshot:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/c28ea4a8-fbca-4d25-86e1-014cd1236d50.png)'
  prefs: []
  type: TYPE_IMG
- en: Using the skills you have learned from past recipes, add the Buildings feature
    class to your map from the Trippville_GIS geodatabase and the Base feature dataset.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Contents pane, click on the List by Selection button. Then, right-click
    on the Buildings layer you just added and select Make this the only selectable
    layer.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Next, click on the List by Editing button in the Contents pane and make sure
    the Buildings layer is marked as editable. It will have a check mark in the box
    located next to the layer name if it is. If it is not, click on the box to enable
    editing of that layer.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the Edit tab in the ribbon.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Disable snapping by clicking on the Snapping button. If the Snapping button
    is highlighted in blue, snapping is enabled. If it is not highlighted, snapping
    is not enabled.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the Create button in the Feature group on the Edit tab to open the
    Create Features pane.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the feature template for the Buildings layer. It is located below the
    layer name and includes the symbol patch and description.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click on the southwestern corner of the building, as shown here:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/64851005-6ec3-41c4-be59-d57b1f23f54f.png)'
  prefs: []
  type: TYPE_IMG
- en: Move your mouse to the southeastern corner of the building, as shown in the
    aerial screenshot. Then, click to create the next vertex.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Select the Right Angle Line tool from the Edit toolbar located at the bottom
    of the map view, as indicated here:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/19158266-01c3-4ddb-9dea-0ce03e8d0747.png)'
  prefs: []
  type: TYPE_IMG
- en: Click on the northeastern corner of the building, as shown in the aerial screenshot.
    Notice your line is locked so that it is perpendicular to the line you created,
    which represents the southern side of the building.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Then, move to the northwestern corner of the building, as shown in the aerial
    screenshot. Double-click to finish creating the polygon. If you single-click instead,
    press the *F2* button to finish. Your new building should look similar to the
    following:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/cf7e0555-3b3c-4fd6-9b62-9851a924577e.png)'
  prefs: []
  type: TYPE_IMG
- en: You have just created your first polygon using a very simple method. You first
    constructed one side by tracing it from the aerial photo. Then, you used the right
    angle line tool to ensure the polygon had right-angled corners. This generated
    an accurate representation of the building.
  prefs: []
  type: TYPE_NORMAL
- en: Save your edits by clicking on the Save button in the Manage Edits group on
    the Edit tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the Map tab in the ribbon. Then, select the Bookmark button and select
    the Building 2 bookmark.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the Edit tab again.
  prefs:
  - PREF_OL
