- en: Merging features
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You now know how to split and reshape features, but not all edits you may need
    to make will be limited to these. Sometimes you need to combine two or more existing
    features together. This might be done to simplify a layer for easier analysis
    or to reflect a change to the real-world features, such as someone buying two
    adjacent parcels to combine them into a single parcel.
  prefs: []
  type: TYPE_NORMAL
- en: In this recipe, you have found a road centerline, which is split into many unnecessary
    segments. This is causing issues when trying to calculate the total length of
    each road. You need to merge these segments together.
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You can complete this recipe without completing any of the previous ones. This
    recipe can be completed with any license level.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it...
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you closed ArcGIS Pro before starting this recipe, you will need to start
