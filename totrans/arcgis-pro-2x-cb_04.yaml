- en: Layer files allow you to add layers to a map, that already have their properties
    predefined. This includes properties such as symbology, labels, scale ranges,
    definition queries, and others. Layer files allow you to establish consistent
    display settings for layers so they look and behave the same way in multiple maps.
  prefs: []
  type: TYPE_NORMAL
- en: Layer files created in ArcGIS Pro have a `.lyrx` file extension. Those created
    in ArcMap have a `.lyr` file extension. ArcGIS Pro can make use of both. However,
    layer files created with ArcGIS Pro are version dependent. This means layer files
    created with ArcGIS Pro 2.0 are not compatible with previous versions but new
    versions of ArcGIS Pro can make use of layer files created with earlier versions.
    To learn how to create your own layer files, go to [http://pro.arcgis.com/en/pro-app/help/sharing/overview/save-a-layer-file.htm](http://pro.arcgis.com/en/pro-app/help/sharing/overview/save-a-layer-file.htm)
    or read *Chapter 12, Sharing* from Packt Publishing's *Learning ArcGIS Pro* book.
  prefs: []
  type: TYPE_NORMAL
