- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'The reader with the required background should recognize the Python prompt
    `>>>` followed by a space and then the code field. Any command-line input or output
    is written as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '**New terms** and **important words** are shown in bold. Words that you see
