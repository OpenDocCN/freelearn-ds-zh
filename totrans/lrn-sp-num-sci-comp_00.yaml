- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: While maintaining the main structure of the first edition, this revised edition
    of *Learning SciPy for Numerical and Scientific Computing* includes a set of companion
    IPython Notebooks. This will help students, researchers, and practitioners modify
    and incorporate in their own work, the set of tested code snippets that are presented
    in the book, as the pedagogical strategy. This will also show and illustrate the
    computing power that SciPy brings to the fingertips of anyone interested in performing
    numerical computation via the unique flexibility offered by the Python computer
    language.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在保持第一版主要结构的同时，*学习SciPy进行数值和科学计算*的修订版包括了一套配套的IPython Notebooks。这将帮助学生、研究人员和从业者修改和整合到他们自己的工作中，书中提供的经过测试的代码片段，作为教学策略。这还将展示SciPy通过Python计算机语言提供的独特灵活性，为任何对通过数值计算感兴趣的人带来计算能力。
- en: We should mention, however, that the IPython Notebooks will make sense to anyone
    starting in the field only if they are read alongside the corresponding section
    in the book, helping you to develop skills in the use of SciPy to solve large
    scale numerical problems while gaining understanding of the conditions and limitations
    associated with the modules contained in SciPy. Certainly, the already knowledgeable
    reader will find pleasure as they encounter material they already know, but will
    be challenged to devise better ways to accomplish with the same level of clarity
    presented in the book with the many computational tasks used to illustrate the
    functionality of SciPy.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我们应该提到，只有当它们与书中相应的章节一起阅读时，IPython Notebooks才会对刚开始这个领域的人有意义，这有助于您在了解SciPy模块的条件和限制的同时，发展使用SciPy解决大规模数值问题的技能。当然，对于已经具备知识的读者来说，当他们遇到已知的内容时，会感到愉悦，但也会被挑战去设计出以书中相同清晰度完成相同任务的方法，这些任务用于说明SciPy的功能。
- en: SciPy has been an integral part of the computational environment of choice for
    many scientists for years. One of our challenges today is to bring together professionals
    with different backgrounds, technologies, and expertise in software (from the
    pure mathematician, to the hardcore engineer) to contribute independent of their
    working environments.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: SciPy多年来一直是许多科学家首选的计算环境的重要组成部分。我们今天面临的挑战之一是汇集来自不同背景、技术和软件（从纯数学家到资深工程师）的专业人士，让他们能够在各自的工作环境中独立贡献。
- en: SciPy in Python is a perfect platform to coordinate projects in a smooth, reliable,
    and coherent environment. It allows performing most tasks with ease; reason being
    that many dedicated software tools easily integrate with the core features of
    SciPy, therefore, interfacing with non-Python-based software packages and tools
    is becoming increasingly simple.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在Python中，SciPy是一个完美的平台，用于在平稳、可靠和协调的环境中协调项目。它允许轻松完成大多数任务；原因在于许多专门的软件工具可以轻松集成到SciPy的核心功能中，因此，与非Python软件包和工具的接口正变得越来越简单。
- en: In summary, this book presents the most robust programming environment to date.
    We will show you how to use this system from basic manipulation of data, to a
    very detailed exposition through examples in different branches of science and
    engineering.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，本书展示了迄今为止最稳健的编程环境。我们将向您展示如何从基本数据处理到通过不同科学和工程分支的示例进行非常详细的阐述，来使用这个系统。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Introduction to SciPy"), *Introduction to
    SciPy*, shows the benefits of using the combination of Python, NumPy, SciPy, and
    matplotlib as a programming environment for scientific purposes. You will learn
    how to install, test, and explore the environments, use them for quick computations,
    and figure out a few good ways to search for help. A brief introduction on how
    to open the companion IPython Notebooks that comes with this book is also presented.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。SciPy简介")，*SciPy简介*，展示了使用Python、NumPy、SciPy和matplotlib的组合作为科学目的编程环境的优势。您将学习如何安装、测试和探索这些环境，使用它们进行快速计算，并找到一些寻找帮助的好方法。本书还简要介绍了如何打开随书附带的IPython
    Notebooks。'
- en: '[Chapter 2](ch02.html "Chapter 2. Working with the NumPy Array As a First Step
    to SciPy"), *Working with the NumPy Array As a First Step to SciPy*, explores
    in depth the creation and basic manipulation of the object array used by SciPy,
    as an overview of the NumPy libraries.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。作为SciPy入门的NumPy数组操作")，*作为SciPy入门的NumPy数组操作*，深入探讨了SciPy使用的对象数组的创建和基本操作，作为NumPy库的概述。'
- en: '[Chapter 3](ch03.html "Chapter 3. SciPy for Linear Algebra"), *SciPy for Linear
    Algebra*, covers applications of SciPy to applications with large matrices, including
    solving systems or computation of eigenvalues and eigenvectors.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。线性代数中的SciPy")，*线性代数中的SciPy*，涵盖了SciPy在处理大型矩阵中的应用，包括求解系统或计算特征值和特征向量。'
- en: '[Chapter 4](ch04.html "Chapter 4. SciPy for Numerical Analysis"), *SciPy for
    Numerical Analysis*, is without a doubt one of the most interesting chapters in
    this book. It covers with great detail the definition and manipulation of functions
    (one or several variables), the extraction of their roots, extreme values (optimization),
    computation of derivatives, integration, interpolation, regression, and applications
    to the solution of ordinary differential equations.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。数值分析中的SciPy")，*数值分析中的SciPy*，无疑是本书中最有趣的章节之一。它详细介绍了函数（一个或多个变量）的定义和操作、求根、极值（优化）、导数计算、积分、插值、回归以及应用于常微分方程求解的应用。'
- en: '[Chapter 5](ch05.html "Chapter 5. SciPy for Signal Processing"), *SciPy for
    Signal Processing*, explores construction, acquisition, quality improvement, compression,
    and feature extraction of signals (in any dimension). It is covered with beautiful
    and interesting examples from the field of image processing.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。信号处理中的SciPy")，*信号处理中的SciPy*，探讨了信号（在任何维度上）的构建、获取、质量提升、压缩和特征提取。它包含了来自图像处理领域的精美且有趣的示例。'
- en: '[Chapter 6](ch06.html "Chapter 6. SciPy for Data Mining"), *SciPy for Data
    Mining*, covers applications of SciPy for collection, organization, analysis,
    and interpretation of data, with examples taken from statistics and clustering.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。数据挖掘中的SciPy")，*数据挖掘中的SciPy*，涵盖了SciPy在数据收集、组织、分析和解释中的应用，示例取自统计学和聚类。'
- en: '[Chapter 7](ch07.html "Chapter 7. SciPy for Computational Geometry"), *SciPy
    for Computational Geometry*, explores the construction of triangulation of points,
    convex hulls, Voronoi diagrams, and applications, including the solving of the
    two dimensional Laplace Equation via the Finite Element Method in a rectangular
    grid. At this point in the book, it will be possible to combine techniques from
    all the previous chapters to show state-of-the-art research performed with ease
    with SciPy, and we will explore a few good examples from Material Science and
    Experimental Physics.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。计算几何中的SciPy")，*计算几何中的SciPy*，探讨了点三角剖分、凸包、Voronoi图及其应用，包括在矩形网格中通过有限元方法求解二维拉普拉斯方程。在本书的这一部分，您将能够结合前几章的所有技术，轻松展示使用SciPy进行的尖端研究，我们将探讨来自材料科学和实验物理的一些优秀示例。'
- en: '[Chapter 8](ch08.html "Chapter 8. Interaction with Other Languages"), *Interaction
    with Other Languages*, introduces one of the main strengths of SciPy—the ability
    to interact with other languages such as C/C++, Fortran, R, and MATLAB/Octave.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。与其他语言的交互")，*与其他语言的交互*，介绍了SciPy的主要优势之一——与其他语言（如C/C++、Fortran、R和MATLAB/Octave）交互的能力。'
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书什么
- en: To work with the examples and try out the code in this book, all you need is
    a recent build of Python (2.7 or higher) with the libraries NumPy, SciPy, and
    matplotlib. Recipes to install all these are provided throughout the book.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用本书中的示例和尝试代码，您只需要安装最新的Python（2.7或更高版本）以及NumPy、SciPy和matplotlib库。本书中提供了安装所有这些库的食谱。
- en: Who this book is for
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: This book is for scientists, engineers, programmers, or analysts with knowledge
    of Python. For some of the sections, a decent command over linear algebra, calculus,
    and some statistics is needed to understand some of the concepts, but otherwise
    this book is mostly self-contained.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向了解Python的科学家、工程师、程序员或分析师。对于某些章节，需要具备一定的线性代数、微积分和一些统计学知识才能理解某些概念，但除此之外，本书大部分内容都是自包含的。
- en: Conventions
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到多种文本样式，以区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称将如下所示："我们可以通过使用`include`指令来包含其他上下文。"。
- en: 'A block of code is set as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'The reader with the required background should recognize the Python prompt
    `>>>` followed by a space and then the code field. Any command-line input or output
    is written as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 具备所需背景知识的读者应能识别出Python提示符`>>>`后跟一个空格，然后是代码字段。任何命令行输入或输出都应如下编写：
- en: '[PRE1]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "clicking the **Next** button moves you to the next screen".'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中将如下显示："点击**下一步**按钮将您带到下一屏幕"。'
- en: Note
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示将以如下框中的形式出现。
- en: Tip
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和技巧将以如下形式出现。
- en: Reader feedback
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们来说非常重要，以便我们开发出您真正能从中获得最大收益的标题。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如要向我们发送一般反馈，请简单地将电子邮件发送至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题领域有专业知识，并且您有兴趣撰写或为本书做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt图书的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
