- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: How close is the nearest hospital from my children's school? Where were the
    property crimes in my city for the last three months? What is the shortest route
    from my home to my office? What route should I prescribe for my company's delivery
    truck to maximize equipment utilization and minimize fuel consumption? Where should
    the next fire station be built to minimize response times?
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我孩子的学校附近最近的医院有多远？过去三个月里我城市里的财产犯罪发生在哪里？从我家到办公室的最短路线是什么？我应该为公司的送货卡车指定什么路线以最大化设备利用率并最小化燃料消耗？应该在何处建造下一个消防站以最小化响应时间？
- en: People ask these questions, and others like them, every day all over this planet.
    Answering these questions requires a mechanism capable of thinking in two or more
    dimensions. Historically, desktop GIS applications were the only ones capable
    of answering these questions. This method—though completely functional—is not
    viable for the average person; most people do not need all the functionalities
    that these applications can offer, or they do not know how to use them. In addition,
    more and more location-based services offer the specific features that people
    use and are accessible even from their smartphones. Clearly, the massification
    of these services requires the support of a robust backend platform to process
    a large number of geographical operations.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 人们每天都在这个星球上提出这些问题，以及其他类似的问题。回答这些问题需要一个能够在两个或更多维度中思考的机制。从历史上看，桌面GIS应用是唯一能够回答这些问题的应用。这种方法——尽管完全功能——但对于普通人来说并不可行；大多数人不需要这些应用所能提供的一切功能，或者他们不知道如何使用它们。此外，越来越多的基于位置的服务提供了人们使用的特定功能，并且即使是从他们的智能手机上也可以访问。显然，这些服务的普及化需要强大的后端平台来处理大量的地理操作。
- en: Since scalability, support for large datasets, and a direct input mechanism
    are required or desired, most developers have opted to adopt spatial databases
    as their support platform. There are several spatial database software available,
    some proprietary and others open source. PostGIS is an open source spatial database
    software available, and probably the most accessible of all spatial database software.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 由于需要或希望具有可扩展性、对大数据集的支持以及直接输入机制，大多数开发人员已经选择采用空间数据库作为他们的支持平台。目前有几种空间数据库软件可供选择，有些是专有的，有些是开源的。PostGIS是一种开源空间数据库软件，可能是所有空间数据库软件中最易于访问的。
- en: PostGIS runs as an extension to provide spatial capabilities to PostgreSQL databases.
    In this capacity, PostGIS permits the inclusion of spatial data alongside data
    typically found in a database. By having all the data together, questions such
    as "What is the rank of all the police stations, after taking into account the
    distance for each response time?" are possible. New or enhanced capabilities are
    possible by building upon the core functions provided by PostGIS and the inherent
    extensibility of PostgreSQL. Furthermore, this book also includes an invitation
    to include location privacy protection mechanisms in new GIS applications and
    in location-based services so that users feel respected and not necessarily at
    risk for sharing their information, especially information as sensitive as their
    whereabouts.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: PostGIS作为扩展运行，为PostgreSQL数据库提供空间功能。在这个能力下，PostGIS允许将空间数据与数据库中通常发现的数据一起包含。通过将所有数据放在一起，可以提出像“在考虑每个响应时间的距离后，所有警察局的排名是什么？”这样的问题。通过构建在PostGIS提供的核心功能和PostgreSQL固有的可扩展性之上，可以实现新的或增强的功能。此外，这本书还邀请在新的GIS应用和基于位置的服务中包含位置隐私保护机制，以便用户感到受到尊重，而不是在分享他们的信息时必然处于风险之中，尤其是像他们的行踪这样敏感的信息。
- en: '*PostGIS Cookbook, Second Edition* uses a problem-solving approach to help
    you acquire a solid understanding of PostGIS. It is hoped that this book provides
    answers to some common spatial questions and gives you the inspiration and confidence
    to use and enhance PostGIS in finding solutions to challenging spatial problems.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*《PostGIS食谱，第二版》*采用问题解决方法，帮助你获得对PostGIS的扎实理解。希望这本书能回答一些常见空间问题，并给你提供灵感和信心，在寻找解决具有挑战性的空间问题的解决方案时使用和增强PostGIS。'
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is written for those who are looking for the best method to solve
    their spatial problems using PostGIS. These problems can be as simple as finding
    the nearest restaurant to a specific location, or as complex as finding the shortest
    and/or most efficient route from point A to point B.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些寻找使用 PostGIS 解决空间问题最佳方法的人编写的。这些问题可能像找到特定位置最近的餐厅那样简单，也可能像找到从点 A 到点 B 的最短和/或最有效路线那样复杂。
- en: For readers who are just starting out with PostGIS, or even with spatial datasets,
    this book is structured to help them become comfortable and proficient at running
    spatial operations in the database. For experienced users, the book provides opportunities
    to dive into advanced topics such as point clouds, raster map-algebra, and PostGIS
    programming.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于刚开始使用 PostGIS 或甚至空间数据集的读者，本书的结构旨在帮助他们熟悉并精通在数据库中运行空间操作。对于经验丰富的用户，本书提供了深入了解高级主题的机会，如点云、栅格地图代数和
    PostGIS 编程。
- en: What this book covers
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](38f20dd1-ca55-47e8-80cd-21670bcb32b2.xhtml), *Moving Data In and
    Out of PostGIS*, covers the processes available for importing and exporting spatial
    and non-spatial data to and from PostGIS. These processes include the use of utilities
    provided by PostGIS and by third parties, such as GDAL/OGR.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](38f20dd1-ca55-47e8-80cd-21670bcb32b2.xhtml)，*在 PostGIS 中移动数据进和出*，涵盖了可用于将空间和非空间数据导入和导出到
    PostGIS 的过程。这些过程包括使用 PostGIS 和第三方提供的实用程序，如 GDAL/OGR。'
- en: '[Chapter 2](dec6904b-477f-4c16-a90f-7563a36c4652.xhtml), *Structures That Work*,
    discusses how to organize PostGIS data using mechanisms available through PostgreSQL.
    These mechanisms are used to normalize potentially unclean and unstructured import
    data.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](dec6904b-477f-4c16-a90f-7563a36c4652.xhtml)，*有效结构*，讨论了如何使用通过 PostgreSQL
    提供的机制来组织 PostGIS 数据。这些机制用于规范化可能不干净和无结构的导入数据。'
- en: '[Chapter 3](68d3e400-24be-4757-ab79-5b395dd79f3c.xhtml), *Working with Vector
    Data – The Basics*, introduces PostGIS operations commonly done on vectors, known
    as geometries and geographies in PostGIS. Operations covered include the processing
    of invalid geometries, determining relationships between geometries, and simplifying
    complex geometries.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](68d3e400-24be-4757-ab79-5b395dd79f3c.xhtml)，*处理矢量数据的基础*，介绍了在 PostGIS
    中对矢量数据（在 PostGIS 中称为几何和地理）通常执行的操作。包括处理无效几何、确定几何之间的关系以及简化复杂几何的操作。'
- en: '[Chapter 4](68182eea-7041-4488-9f05-188b0a493ba5.xhtml), *Working with Vector
    Data – Advanced Recipes*, dives into advanced topics for analyzing geometries.
    You will learn how to make use of KNN filters to increase the performance of proximity
    queries, create polygons from LiDAR data, and compute Voronoi cells usable in
    neighborhood analyses.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](68182eea-7041-4488-9f05-188b0a493ba5.xhtml)，*处理矢量数据的高级食谱*，深入分析几何的高级主题。您将学习如何利用
    KNN 过滤器提高邻近查询的性能、从 LiDAR 数据创建多边形以及计算可用于邻域分析的多边形。'
- en: '[Chapter 5](9e0e214c-c084-42dc-afdf-e58e021f9094.xhtml), *Working with Raster
    Data*, presents a realistic workflow for operating on rasters in PostGIS. You
    will learn how to import a raster, modify the raster, conduct analysis on the
    raster, and export the raster in standard raster formats.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](9e0e214c-c084-42dc-afdf-e58e021f9094.xhtml)，*处理栅格数据*，展示了在 PostGIS 中操作栅格的实用工作流程。您将学习如何导入栅格、修改栅格、对栅格进行分析以及以标准栅格格式导出栅格。'
- en: '[Chapter 6](631edfb2-f555-465a-86fe-5422ec14bf48.xhtml), *Working with pgRouting*,
    introduces the pgRouting extension, which brings graph traversal and analysis
    capabilities to PostGIS. The recipes in this chapter answer real-world questions
    of conditionally navigating from point A to point B and accurately modeling complex
    routes, such as waterways.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](631edfb2-f555-465a-86fe-5422ec14bf48.xhtml)，*使用 pgRouting*，介绍了 pgRouting
    扩展，它将图遍历和分析功能引入 PostGIS。本章中的食谱回答了从点 A 条件导航到点 B 以及准确模拟复杂路线（如水道）等现实世界问题。'
- en: '[Chapter 7](d571f938-c19d-4334-a8ca-1bf2ab75f911.xhtml), *Into the Nth Dimension*,
    focuses on the tools and techniques used to process and analyze multidimensional
    spatial data in PostGIS, including LiDAR-sourced point clouds. Topics covered
    include the loading of point clouds into PostGIS, creating 2.5D and 3D geometries
    from point clouds, and the application of several photogrammetry principles.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](d571f938-c19d-4334-a8ca-1bf2ab75f911.xhtml)，*进入第 N 维*，专注于在 PostGIS 中处理和分析多维空间数据（包括来自
    LiDAR 的点云）所使用的工具和技术。包括将点云加载到 PostGIS 中、从点云创建 2.5D 和 3D 几何以及应用几个摄影测量原理。'
- en: '[Chapter 8](be66552b-51b1-44b7-837b-afc8d2be06bf.xhtml), *PostGIS Programming*,
    shows how to use the Python language to write applications that operate on and
    interact with PostGIS. The applications written include methods to read and write
    external datasets to and from PostGIS, as well as a basic geocoding engine using
    OpenStreetMap datasets.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](be66552b-51b1-44b7-837b-afc8d2be06bf.xhtml), 《PostGIS编程》展示了如何使用Python语言编写操作和与PostGIS交互的应用程序。这些应用程序包括将外部数据集读写到PostGIS的方法，以及使用OpenStreetMap数据集的基本地理编码引擎。'
- en: '[Chapter 9](a0f5055a-3de7-45b5-a2f1-95def0c53d41.xhtml), *PostGIS and the Web*,
    presents the use of OGC and REST web services to deliver PostGIS data and services
    to the web. This chapter discusses providing OGC, WFS, and WMS services with MapServer
    and GeoServer, and consuming them from clients such as OpenLayers and Leaflet.
    It then shows how to build a web application with GeoDjango and how to include
    your PostGIS data in a Mapbox application.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](a0f5055a-3de7-45b5-a2f1-95def0c53d41.xhtml)，《PostGIS与Web》介绍了使用OGC和REST网络服务将PostGIS数据和功能提供给Web的方法。本章讨论了使用MapServer和GeoServer提供OGC、WFS和WMS服务，以及从OpenLayers和Leaflet等客户端消费这些服务。然后展示了如何使用GeoDjango构建Web应用程序，以及如何将你的PostGIS数据包含在Mapbox应用程序中。'
- en: '[Chapter 10](c09c485d-c3e2-4469-8415-e823d45bbe75.xhtml), *Maintenance, Optimization,
    and Performance Tuning*, takes a step back from PostGIS and focuses on the capabilities
    of the PostgreSQL database server. By leveraging the tools provided by PostgreSQL,
    you can ensure the long-term viability of your spatial and non-spatial data, and
    maximize the performance of various PostGIS operations. In addition, it explores
    new features such as geospatial sharding and parallelism in PostgreSQL.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](c09c485d-c3e2-4469-8415-e823d45bbe75.xhtml), 《维护、优化和性能调整》从PostGIS退后一步，专注于PostgreSQL数据库服务器的功能。通过利用PostgreSQL提供的工具，你可以确保你的空间和非空间数据长期有效，并最大化各种PostGIS操作的性能。此外，它还探讨了新的特性，如PostgreSQL中的地理空间分片和并行性。'
- en: '[Chapter 11](e708d3c0-02ba-49ec-aaa1-b65693dee5ed.xhtml), *Using Desktop Clients*,
    tells you about how spatial data in PostGIS can be consumed and manipulated using
    various open source desktop GIS applications. Several applications are discussed
    so as to highlight the different approaches to interacting with spatial data and
    help you find the right tool for the task.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](e708d3c0-02ba-49ec-aaa1-b65693dee5ed.xhtml), 《使用桌面客户端》介绍了如何使用各种开源桌面GIS应用程序来消费和操作PostGIS中的空间数据。讨论了几个应用程序，以突出不同的空间数据交互方法，并帮助你找到适合任务的正确工具。'
- en: '[Chapter 12](42eee4e2-3f89-4633-a220-5827d0cca664.xhtml), *Introduction to
    Location Privacy Protection Mechanisms*, provides an introductory approximation
    to the concept of location privacy and presents the implementation of two different
    location privacy protection mechanisms that can be included in commercial applications
    to give a basic level of protection to the user''s location data.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](42eee4e2-3f89-4633-a220-5827d0cca664.xhtml), 《位置隐私保护机制简介》对位置隐私的概念进行了初步介绍，并展示了两种不同的位置隐私保护机制的实现，这些机制可以包含在商业应用程序中，为用户的位置数据提供基本保护。'
- en: To get the most out of this book
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: Before going further into this book, you will want to install latest versions
    of PostgreSQL and PostGIS (9.6 or 103 and 2.3 or 2.41, respectively). You may
    also want to install pgAdmin (1.18) if you prefer a graphical SQL tool. For most
    computing environments (Windows, Linux, macOS X), installers and packages include
    all required dependencies of PostGIS. The minimum required dependencies for PostGIS
    are PROJ.4, GEOS, libjson and GDAL.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在进一步学习本书之前，你需要安装最新版本的PostgreSQL和PostGIS（分别为9.6或10.3和2.3或2.41）。如果你更喜欢图形SQL工具，也可以安装pgAdmin（1.18）。对于大多数计算环境（Windows、Linux、macOS
    X），安装程序和软件包包括PostGIS的所有必需依赖项。PostGIS的最小必需依赖项包括PROJ.4、GEOS、libjson和GDAL。
- en: A basic understanding of the SQL language is required to understand and adapt
    the code found in this book's recipes.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 为了理解并适应本书中的代码，需要具备基本的SQL语言知识。
