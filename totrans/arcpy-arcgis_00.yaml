- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '**ArcGIS**, the GIS software from industry leader ESRI, allows for the analysis
    and presentation of geospatial data.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**ArcGIS**，来自行业领导者ESRI的GIS软件，允许分析和展示地理空间数据。'
- en: The integration of Python into ArcGIS has made the ArcPy module an important
    tool for GIS students and professionals. The ArcPy module provides a powerful
    way to improve productivity when performing geospatial analysis. From basic Python
    scripting through advanced ArcPy methods and properties, ArcPy and other Python
    modules will improve the speed and repeatability of any GIS work flow.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 将Python集成到ArcGIS中使得ArcPy模块成为GIS学生和专业人士的重要工具。ArcPy模块提供了一种强大的方式来提高进行地理空间分析时的生产力。从基本的Python脚本编写到高级的ArcPy方法和属性，ArcPy和其他Python模块将提高任何GIS工作流程的速度和可重复性。
- en: This book will guide you from basic Python scripting to advanced scripting tools.
    It focuses on geospatial analysis scripting and touches on automating cartographic
    output. By the end of this book, you will be able to create reusable modules,
    add repeatable analyses as script tools in ArcToolbox, and export maps automatically.
    By reducing the time-consuming nature of GIS from days to hours, one GIS professional
    can become as powerful as a whole team.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将指导您从基本的Python脚本编写到高级脚本工具。它专注于地理空间分析脚本编写，并涉及自动化地图输出。到本书结束时，您将能够创建可重用模块，将可重复分析作为脚本工具添加到ArcToolbox中，并自动导出地图。通过将GIS的耗时性质从几天减少到几小时，一位GIS专业人士可以变得像整个团队一样强大。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Introduction to Python for ArcGIS"), *Introduction
    to Python for ArcGIS*, offers a quick introduction to the basics of Python, including
    other uses for the programming language. It covers Python data types and important
    modules used throughout the book.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. ArcGIS的Python简介"), *ArcGIS的Python简介*，快速介绍了Python的基础知识，包括编程语言的其他用途。它涵盖了Python数据类型和本书中使用的的重要模块。'
- en: '[Chapter 2](ch02.html "Chapter 2. Configuring the Python Environment"), *Configuring
    the Python Environment*, is an introduction to how Python works: its folder structure,
    executables, and modules. It also explains importing modules into scripts, the
    built-in modules, and covers Integrated Development Environments (IDEs), which
    are powerful programming aids.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 配置Python环境"), *配置Python环境*，介绍了Python的工作原理：其文件夹结构、可执行文件和模块。它还解释了将模块导入脚本、内置模块，并涵盖了集成开发环境（IDE），这些是强大的编程辅助工具。'
- en: '[Chapter 3](ch03.html "Chapter 3. Creating the First Python Script"), *Creating
    the First Python Script*, demonstrates how to use ArcGIS ModelBuilder to model
    the first analysis and then export it as a Python script. String manipulations
    and how to use file paths in Python are also introduced.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 编写第一个Python脚本"), *编写第一个Python脚本*，展示了如何使用ArcGIS ModelBuilder来建模第一个分析，然后将其导出为Python脚本。还介绍了字符串操作以及如何在Python中使用文件路径。'
- en: '[Chapter 4](ch04.html "Chapter 4. Complex ArcPy Scripts and Generalizing Functions"),
    *Complex ArcPy Scripts and Generalizing Functions*, examines how to perform analyses
    and produce outputs that are not possible using ModelBuilder. By using functions,
    or reusable code blocks, repeating code is avoided.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 复杂的ArcPy脚本和泛化函数"), *复杂的ArcPy脚本和泛化函数*，探讨了如何执行分析并生成使用ModelBuilder无法实现的结果。通过使用函数或可重用代码块，避免了重复代码。'
- en: '[Chapter 5](ch05.html "Chapter 5. ArcPy Cursors – Search, Insert, and Update"),
    *ArcPy Cursors – Search, Insert, and Update*, covers ArcPy data access cursors
    and how they are used to search, update, or insert records in feature classes
    and tables. It explains the quirks of iterating using cursors, and how to only
    select or update the records of interest.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. ArcPy游标 – 搜索、插入和更新"), *ArcPy游标 – 搜索、插入和更新*，涵盖了ArcPy数据访问游标及其如何用于在要素类和表中搜索、更新或插入记录。它解释了使用游标迭代的怪癖，以及如何仅选择或更新感兴趣的记录。'
- en: '[Chapter 6](ch06.html "Chapter 6. Working with ArcPy Geometry Objects"), *Working
    with ArcPy Geometry Objects*, explores ArcPy Geometry objects and how they are
    combined with cursors to perform spatial analysis. It demonstrates how to buffer,
    clip, reproject, and more using the data cursors and the Arcpy geometry types
    without using ArcToolbox.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 使用ArcPy几何对象"), *使用ArcPy几何对象*，探讨了ArcPy几何对象及其如何与游标结合以执行空间分析。它展示了如何使用数据游标和Arcpy几何类型进行缓冲、裁剪、重投影等操作，而不使用ArcToolbox。'
- en: '[Chapter 7](ch07.html "Chapter 7. Creating a Script Tool"), *Creating a Script
    Tool*, explains how to make scripts into tools that appear in ArcToolbox and are
    dynamic in nature. It explains how the tools and scripts communicate and how to
    set up the ArcTool dialog to correctly pass parameters to the script.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。创建脚本工具"), *创建脚本工具*，解释了如何将脚本转换为在ArcToolbox中出现的工具，并且这些工具是动态的。它解释了工具和脚本如何通信，以及如何设置ArcTool对话框以正确传递参数给脚本。'
- en: '[Chapter 8](ch08.html "Chapter 8. Introduction to ArcPy.Mapping"), *Introduction
    to ArcPy.Mapping*, explores the powerful Arcpy.Mapping module and how to fix broken
    layer links, turn layers on and off, and dynamically adjust titles and text. It
    shows how to create dynamic map output based on a geospatial analysis.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。ArcPy映射简介"), *ArcPy映射简介*，探讨了强大的Arcpy.Mapping模块以及如何修复损坏的图层链接、开启和关闭图层、动态调整标题和文本。它展示了如何根据地理空间分析创建动态地图输出。'
- en: '[Chapter 9](ch09.html "Chapter 9. More ArcPy.Mapping Techniques"), *More ArcPy.Mapping
    Techniques*, introduces Layer objects, and their methods and properties. It demonstrates
    how to control map scales and extents for data frames, and covers automated map
    export.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。更多ArcPy映射技术"), *更多ArcPy映射技术*，介绍了图层对象及其方法和属性。它演示了如何控制数据帧的地图比例和范围，并涵盖了自动地图导出。'
- en: '[Chapter 10](ch10.html "Chapter 10. Advanced Geometry Object Methods"), *Advanced
    Geometry Object Methods*, expands on the ArcPy Geometry object methods and properties.
    It also explains how to create a module to save code for reuse in subsequent scripts,
    and demonstrates how to create Excel spreadsheets containing results from a geospatial
    analysis.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。高级几何对象方法"), *高级几何对象方法*，扩展了ArcPy几何对象的方法和属性。它还解释了如何创建模块以保存代码，以便在后续脚本中重复使用，并演示了如何创建包含地理空间分析结果的Excel电子表格。'
- en: '[Chapter 11](ch11.html "Chapter 11. Network Analyst and Spatial Analyst with
    ArcPy"), *Network Analyst and Spatial Analyst with ArcPy*, introduces the basics
    of using ArcPy for advanced geospatial analysis using the ArcGIS for Desktop Network
    Analyst and Spatial Analyst Extensions.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。使用ArcPy进行网络分析和空间分析"), *使用ArcPy进行网络分析和空间分析*，介绍了使用ArcGIS
    for Desktop网络分析器和空间分析扩展进行高级地理空间分析的基本方法。'
- en: '[Chapter 12](ch12.html "Chapter 12. The End of the Beginning"), *The End of
    the Beginning*, covers other important topics that need to be understood to have
    a full grasp of ArcPy. These topics include the Environment Settings, XY values
    and Z and M resolutions, Spatial Reference Systems (Projections), the Describe
    functions, and more.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章。起点结束"), *起点结束*，涵盖了需要理解的其他重要主题，以便全面掌握ArcPy。这些主题包括环境设置、XY值和Z和M分辨率、空间参考系统（投影）、Describe函数等。'
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书的内容
- en: You will need the proprietary or free version of ArcGIS 10.1/10.2/10.3\. To
    support your environment, you will need 2GB RAM, 32-bit or 64 bit machine hardware
    configuration, and Windows 7/8\. Python 2.7 is required to do the programming
    and is installed along with ArcGIS.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要ArcGIS 10.1/10.2/10.3的专有版或免费版。为了支持您的环境，您需要2GB RAM、32位或64位机器硬件配置，以及Windows
    7/8。需要Python 2.7来进行编程，并且它将与ArcGIS一起安装。
- en: Who this book is for
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book is intended for GIS students and professionals who need an understanding
    of how to use ArcPy to reduce repetitive tasks and perform analysis faster. It
    is also a valuable book for Python programmers who would like to understand how
    to automate geospatial analysis using the industry standard ArcGIS software and
    its ArcPy module.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书旨在为需要了解如何使用ArcPy来减少重复性任务和提高分析速度的GIS学生和专业人员提供帮助。对于希望了解如何使用行业标准ArcGIS软件及其ArcPy模块来自动化地理空间分析的Python程序员来说，这也是一本有价值的书。
- en: Conventions
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    two data pieces, the BusStopID and the `averatePop` variable are then added to
    a list."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名如下所示："这两个数据片段，BusStopID和`averatePop`变量随后被添加到一个列表中。"
- en: 'A block of code is set as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块应如下设置：
- en: '[PRE0]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下所示：
- en: '[PRE1]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Select it by clicking on it, and then clicking on the **Edit** button."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，将以如下方式显示：“通过单击它，然后单击**编辑**按钮来选择它。”'
- en: Note
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示将以如下框中的形式出现。
- en: Tip
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门将以如下形式出现。
- en: Reader feedback
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正能从中受益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般性反馈，只需发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个领域有专业知识，并且对撰写或参与一本书籍感兴趣，请参阅我们的作者指南，网址为 [www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt书籍的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在 [http://www.packtpub.com](http://www.packtpub.com) 的账户中下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 并注册，以便将文件直接通过电子邮件发送给您。
- en: Downloading the color images of this book
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的颜色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [http://www.packtpub.com/sites/default/files/downloads/8662OS_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/8662OS_ColorImages.pdf).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表的颜色图像的PDF文件。这些颜色图像将帮助您更好地理解输出的变化。您可以从 [http://www.packtpub.com/sites/default/files/downloads/8662OS_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/8662OS_ColorImages.pdf)
    下载此文件。
- en: Errata
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。这样做可以帮助其他读者避免挫败感，并帮助我们改进本书的后续版本。如果您发现任何错误清单，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**错误提交表单**链接，并输入您的错误详情。一旦您的错误清单得到验证，您的提交将被接受，错误清单将被上传到我们的网站或添加到该标题的错误部分下的现有错误清单中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的错误清单，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书名。所需信息将出现在**错误清单**部分下。
- en: Piracy
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过链接[<版权@packtpub.com](mailto:copyright@packtpub.com)>与我们联系，提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者以及为我们提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，请通过链接[<问题@packtpub.com](mailto:questions@packtpub.com)>与我们联系，我们将尽力解决。
