- en: Preface
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 前言
- en: '*Learning ArcGIS Pro* explains how to successfully use this new powerful desktop
    **Geographic Information System** (**GIS**) application to create maps, perform
    spatial analysis, and maintain data. Filled with hands-on exercises based on real-world
    use cases, this book will show you how to use ArcGIS Pro to visualize, analyze,
    and maintain GIS data.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*Learning ArcGIS Pro* 解释了如何成功使用这款新的强大桌面 **地理信息系统**（**GIS**）应用程序来创建地图、执行空间分析和维护数据。本书包含基于真实案例的实践练习，将向你展示如何使用
    ArcGIS Pro 可视化、分析和维护 GIS 数据。'
- en: Armed with powerful tools, ArcGIS Pro 2 is Esri's newest desktop GIS application
    that uses the modern ribbon interface and a 64-bit processor to make using GIS
    faster and more efficient. This second edition of *Learning ArcGIS Pro* will show
    you how you can use this powerful desktop GIS application to create maps, perform
    spatial analysis, and maintain data.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 配备了强大的工具，ArcGIS Pro 2 是 Esri 最新的桌面 GIS 应用程序，它使用现代功能区界面和 64 位处理器，使使用 GIS 更加快速和高效。本版
    *Learning ArcGIS Pro* 将向你展示如何使用这款强大的桌面 GIS 应用程序来创建地图、执行空间分析和维护数据。
- en: The book begins by showing you how to install ArcGIS and lists the software
    and hardware prerequisites. You'll then be introduced to the concept of named
    user licensing and learn how to navigate the new ribbon interface to leverage
    the power of ArcGIS Pro to manage geospatial data. Once you've got to grips with
    the new interface, you'll build your first GIS project and learn how to use the
    different project resources.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书首先向您展示如何安装 ArcGIS，并列出软件和硬件先决条件。然后，您将了解命名用户许可的概念，并学习如何导航新的功能区界面以利用 ArcGIS Pro
    的功能来管理地理空间数据。一旦您熟悉了新界面，您将构建您的第一个 GIS 项目，并学习如何使用不同的项目资源。
- en: The book shows you how to create 2D and 3D maps by adding layers and setting
    and managing the symbology and labeling. You'll also discover how to use the analysis
    tool to visualize geospatial data. In later chapters, you’ll be introduced to
    Arcade, the new lightweight expression language for ArcGIS, and then advance to
    creating complex labels using Arcade expressions.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书展示了如何通过添加图层、设置和管理符号和标签来创建 2D 和 3D 地图。你还将发现如何使用分析工具来可视化地理空间数据。在后面的章节中，你将介绍
    Arcade，ArcGIS 的新轻量级表达式语言，然后进一步学习使用 Arcade 表达式创建复杂标签。
- en: You'll learn how to navigate the user interface to create maps, perform analysis,
    and manage data. You'll be able to display data based on discrete attribute values
    or ranges of values and label features on a GIS map based on one or more attributes
    using Arcade.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习如何导航用户界面来创建地图、执行分析和管理数据。你将能够根据离散属性值或值范围显示数据，并使用 Arcade 在 GIS 地图上根据一个或多个属性标记要素。
- en: You'll also learn how to create map books using the map series functionality
    and be able to share ArcGIS Pro maps, projects, and data with other GIS community
    members. This book also explores the most widely used geoprocessing tools for
    performing spatial analysis and explains how to create tasks based oncommon workflows
    to standardize processes. You will also learn how to automate processes using
    ModelBuilder and Python scripts.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你还将学习如何使用地图系列功能创建地图集，并能够与其他 GIS 社区成员共享 ArcGIS Pro 地图、项目和数据。本书还探讨了最广泛使用的地理处理工具，用于执行空间分析，并解释了如何根据常见工作流程创建任务以标准化流程。你还将学习如何使用
    ModelBuilder 和 Python 脚本自动化流程。
- en: By the end of this ArcGIS Pro book, you'll have developed the core skills required
    to use ArcGIS Pro 2.x competently.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在本 ArcGIS Pro 书籍结束时，你将掌握使用 ArcGIS Pro 2.x 的核心技能。
- en: Who this book is for
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: If you want to learn how to use ArcGIS Pro to create maps and edit and analyze
    geospatial data, this book is for you. No knowledge of GIS fundamentals or experience
    with any GIS tool or ArcGIS software suite is required. Basic Windows skills,
    such as navigating and file management, are all you need.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要学习如何使用 ArcGIS Pro 创建地图、编辑和分析地理空间数据，这本书就是为你准备的。不需要 GIS 基础知识或任何 GIS 工具或 ArcGIS
    软件套件的实践经验。只需要基本的 Windows 技能，如导航和文件管理即可。
- en: What this book covers
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](0cf3a7b4-6d34-4ddf-8937-09a262ffe68e.xhtml), *Introducing ArcGIS
    Pro*, introduces ArcGIS Pro and explains some of its capabilities in relation
    to other ArcGIS Products. It also provides a general overview of its capabilities
    and discusses the installation and licensing requirements.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 1 章](0cf3a7b4-6d34-4ddf-8937-09a262ffe68e.xhtml)，*介绍 ArcGIS Pro*，介绍了 ArcGIS
    Pro 并解释了它与其他 ArcGIS 产品的一些功能。它还提供了其功能的一般概述，并讨论了安装和许可要求。'
- en: '[Chapter 2](5ff05154-4302-4ef5-8ef9-d14ca8d5bb24.xhtml), *Navigating the Ribbon
    Interface*, introduces ArcGIS Pro''s ribbon-based interface and commonly used
    interface panes or windows. It explains how to use it to access data, maps, and
    tools within an ArcGIS Pro project.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](5ff05154-4302-4ef5-8ef9-d14ca8d5bb24.xhtml)，*导航功能区界面*，介绍了ArcGIS Pro基于功能区界面和常用界面面板或窗口。它解释了如何使用它来访问ArcGIS
    Pro项目中的数据、地图和工具。'
- en: '[Chapter 3](a0b88a3d-26f8-4b35-a295-2257d70802da.xhtml), *Creating 2D Maps*,
    shows you how to create 2D maps within the ArcGIS Pro project framework. You will
    learn how to add and manage layers, control symbology, label features, and configure
    other properties.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](a0b88a3d-26f8-4b35-a295-2257d70802da.xhtml)，*创建二维地图*，展示了如何在ArcGIS Pro项目框架内创建二维地图。您将学习如何添加和管理图层，控制符号，标注要素，并配置其他属性。'
- en: '[Chapter 4](15d59ca8-30fd-4acd-b983-02cc48c7bbc9.xhtml), *Creating 3D Scenes*,
    shows you how users can create 3D maps within their projects. You will learn how
    to add layers, extrude layers to show height, and apply 3D symbology.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](15d59ca8-30fd-4acd-b983-02cc48c7bbc9.xhtml)，*创建三维场景*，展示了用户如何在他们的项目中创建三维地图。您将学习如何添加图层，拉伸图层以显示高度，并应用三维符号。'
- en: '[Chapter 5](5e7c9d7b-31d5-4032-973d-1f077aa51511.xhtml), *Creating and Working
    with Projects*, introduces the concept of using projects to manage GIS content.
    You will learn how to create and organize a project. You will also learn how to
    create a template project.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](5e7c9d7b-31d5-4032-973d-1f077aa51511.xhtml)，*创建和使用项目*，介绍了使用项目来管理GIS内容的概念。您将学习如何创建和组织项目。您还将学习如何创建模板项目。'
- en: '[Chapter 6](c04c8690-ca59-4b0b-8fcf-1965068446f6.xhtml), *Creating a Layout*,
    shows you how to create effective layouts using ArcGIS Pro.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](c04c8690-ca59-4b0b-8fcf-1965068446f6.xhtml)，*创建布局*，展示了如何使用ArcGIS Pro创建有效的布局。'
- en: '[Chapter 7](8270dbdc-708c-4d2e-aef4-c49d8746356b.xhtml), *Creating Map Books
    Using Map Series*, explains the process required to enable and configure the Map
    Series functionality so you can generate your own map books. Large maps are unwieldy
    and become difficult to use. Smaller maps just do not allow you to show the level
    of detail required when out in the field. A common practice is to create a map
    book or series for the area. ArcGIS Pro has built-in functionality for creating
    these map books, and this chapter will show you how.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](8270dbdc-708c-4d2e-aef4-c49d8746356b.xhtml)，*使用地图系列创建地图集*，解释了启用和配置地图系列功能所需的过程，以便您可以生成自己的地图集。大地图难以操作，并且变得难以使用。小地图又无法在野外展示所需级别的细节。常见的做法是为该区域创建地图集或系列。ArcGIS
    Pro内置了创建这些地图集的功能，本章将向您展示如何操作。'
- en: '[Chapter 8](f9a95423-4c5e-4982-9a0c-6df17adaf24b.xhtml), *Learning to Edit
    Spatial Data*, provides you with a basic understanding of the editing workflow
    in ArcGIS Pro and explains how to use many of the most commonly used tools to
    maintain and update your GIS data.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](f9a95423-4c5e-4982-9a0c-6df17adaf24b.xhtml)，*学习编辑空间数据*，为您提供了ArcGIS Pro中编辑工作流程的基本理解，并解释了如何使用许多最常用的工具来维护和更新您的GIS数据。'
- en: '[Chapter 9](d886e2b0-30bf-48e9-a468-126f2399e979.xhtml), *Learning about Editing
    Tabular Data*, explains how to edit and maintain the attribute data for the features
    in your GIS.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第九章](d886e2b0-30bf-48e9-a468-126f2399e979.xhtml)，*学习编辑表格数据*，解释了如何编辑和维护您GIS中要素的属性数据。'
- en: '[Chapter 10](3da9832a-f595-47f3-bd8a-2b7c40455667.xhtml), *Performing Analysis
    with Geoprocessing Tools*, introduces many of the most commonly used tools, explains
    where they can be accessed, and covers what will determine the tools that are
    available to you within ArcGIS Pro.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第十章](3da9832a-f595-47f3-bd8a-2b7c40455667.xhtml)，*使用地理处理工具进行分析*，介绍了许多最常用的工具，解释了它们可以在哪里访问，并涵盖了将决定您在ArcGIS
    Pro中可用的工具的因素。'
- en: '[Chapter 11](c3b6080b-b627-46a5-a693-403a64eeb68b.xhtml), *Creating and Using
    Tasks*, shows how to create tasks for common workflows within your office to improve
    efficiency and standardization.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第十一章](c3b6080b-b627-46a5-a693-403a64eeb68b.xhtml)，*创建和使用任务*，展示了如何创建任务以改进您办公室内常见工作流程的效率和标准化。'
- en: '[Chapter 12](7747c679-b20b-47b2-946d-a1f8c5a9ded0.xhtml), *Automating Processes
    with ModelBuilder and Python*, introduces the basic concepts and skills needed
    to create simple models and Python scripts for ArcGIS Pro.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第十二章](7747c679-b20b-47b2-946d-a1f8c5a9ded0.xhtml)，*使用ModelBuilder和Python自动化流程*，介绍了创建简单模型和Python脚本所需的基本概念和技能，用于ArcGIS
    Pro。'
- en: '[Chapter 13](aa5217dc-4e50-4e92-9b40-dcfb376f653d.xhtml), *Sharing Your Work
    with Others*, illustrates different methods within ArcGIS Pro to share maps, data,
    and processes with others.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 13 章](aa5217dc-4e50-4e92-9b40-dcfb376f653d.xhtml)，*与他人共享您的作品*，展示了在 ArcGIS
    Pro 中与他人共享地图、数据和流程的不同方法。'
- en: '[Chapter 14](6292840b-2580-45a1-837a-79d372d19b7d.xhtml), *Using Arcade Expressions
    for Labeling and Symbology*, introduces the basic uses and syntax for Arcade.
    Arcade is a new lightweight expression language for ArcGIS. It allows you to create
    expressions that can generate text labels or control symbology.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 14 章](6292840b-2580-45a1-837a-79d372d19b7d.xhtml)，*使用 Arcade 表达式进行标签和符号化*，介绍了
    Arcade 的基本用法和语法。Arcade 是一种新的轻量级表达式语言，用于 ArcGIS。它允许您创建可以生成文本标签或控制符号的表达式。'
- en: '[GIS glossary](5d7b7d34-ad22-45c3-9ad7-0fe5c416b4a1.xhtml), provides definitions
    and descriptions with examples relating to important GIS terminologies.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[GIS 术语表](5d7b7d34-ad22-45c3-9ad7-0fe5c416b4a1.xhtml)，提供与重要 GIS 术语相关的定义和示例描述。'
