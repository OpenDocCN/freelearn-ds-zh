  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为图的神经网络架构
- en: Hierarchical networks
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 层次网络
- en: Hypergraphs
