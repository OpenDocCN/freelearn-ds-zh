  zh: 对于任何聚合计算，你不能将聚合值和非聚合值组合在一起。例如，*SUM(Price)*[Items]* 不是一个有效的表达式，因为 *SUM(Price)*
    是聚合的，而Items不是。然而，*SUM(Price*Items)* 和 *SUM(Price)*SUM(Items)* 都是有效的。有关更多信息，请参阅[https://help.tableau.com/current/pro/desktop/en-us/calculations_calculatedfields_aggregate_create.htm](https://help.tableau.com/current/pro/desktop/en-us/calculations_calculatedfields_aggregate_create.htm)。
