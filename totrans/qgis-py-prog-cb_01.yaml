  id: totrans-365
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作…
- en: 'In this recipe, we will get the current working directory of the Python console,
    which can change with configuration:'
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个菜谱中，我们将获取 Python 控制台当前的工作目录，它可能会随着配置而改变：
