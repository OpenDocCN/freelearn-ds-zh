- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: ArcGIS Pro is Esri's newest desktop GIS application with powerful tools for
    visualizing, maintaining, and analyzing data. ArcGIS Pro makes use of the modern
    ribbon interface and 64-bit processing to increase the speed and efficiency of
    GIS. It allows users to create amazing maps in both 2D and 3D quickly and easily.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Pro 是 Esri 最新的桌面 GIS 应用程序，具有强大的可视化、维护和分析数据工具。ArcGIS Pro 利用现代功能区界面和 64
    位处理来提高 GIS 的速度和效率。它允许用户快速轻松地创建令人惊叹的 2D 和 3D 地图。
- en: If you want to gain a thorough understanding of how ArcGIS Pro can be used to
    perform various types of geospatial analysis, how to work with various data formats,
    and how to share your ArcGIS Pro results via ArcGIS Online, then this book is
    for you.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要全面了解如何使用 ArcGIS Pro 进行各种类型的地理空间分析，如何处理各种数据格式，以及如何通过 ArcGIS Online 分享你的
    ArcGIS Pro 结果，那么这本书就是为你准备的。
- en: Beginning with a refresher on ArcGIS Pro and how to work with projects, this
    book will quickly take you through recipes on using various data formats supported
    within the application. You will learn the limits of each format such as Shapefiles,
    Geodatabase, and CAD files, and see how to convert the data to the format that
    best suites your needs. Next, you will learn how to link tables from outside sources
    to existing GIS data to expand the amount of data that can be used in ArcGIS Pro.
    From there, you will dive into ways to edit 2D and 3D data using ArcGIS Pro and
    understand how topology can be used to ensure data integrity. We will explore
    different analysis tools that allow us to perform both 2D and 3D analysis. Lastly,
    the book will show how data and maps can be shared via ArcGIS Online and used
    with web and mobile applications. This book will also introduce you to ArcGIS
    Arcade, Esri's new expression language, which is supported across the entire ArcGIS
    platform.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 从对 ArcGIS Pro 和如何处理项目进行复习开始，这本书将迅速带你了解应用内支持的各种数据格式的使用方法。你将学习每种格式的限制，例如 Shapefiles、Geodatabase
    和 CAD 文件，并了解如何将数据转换为最适合你需求的格式。接下来，你将学习如何将来自外部源的数据表链接到现有的 GIS 数据中，以扩展在 ArcGIS Pro
    中可用的数据量。从那里，你将深入研究使用 ArcGIS Pro 编辑 2D 和 3D 数据的方法，并了解拓扑如何用于确保数据完整性。我们将探索不同的分析工具，这些工具允许我们执行
    2D 和 3D 分析。最后，本书将展示如何通过 ArcGIS Online 分享数据和地图，以及如何与网络和移动应用程序一起使用。本书还将介绍 ArcGIS
    Arcade，这是 Esri 的新表达式语言，它支持整个 ArcGIS 平台。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: If you have limited experience with ArcGIS and want to learn more about how
    ArcGIS Pro works and the powerful tools for data maintenance, analysis, and sharing
    it contains, this is the book for you.  It is also a great resource for those
    migrating from ArcGIS Desktop (ArcMap and ArcCatalog) to ArcGIS Pro.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有限的经验使用 ArcGIS，并想了解更多关于 ArcGIS Pro 的工作原理以及它包含的强大数据维护、分析和共享工具，那么这本书就是为你准备的。它也是那些从
    ArcGIS Desktop（ArcMap 和 ArcCatalog）迁移到 ArcGIS Pro 的用户的一个极好的资源。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](45fda239-2b00-4355-9553-6c6c2b69b0ab.xhtml), *ArcGIS Pro Capabilities
    and Terminology*, reviews basic ArcGIS Pro functionality and terms.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 1 章](45fda239-2b00-4355-9553-6c6c2b69b0ab.xhtml)，*ArcGIS Pro 功能和术语*，回顾了
    ArcGIS Pro 的基本功能和术语。'
- en: '[Chapter 2](b6f25e84-28a9-4d2d-aaca-3550460d4650.xhtml), *Creating and Storing
    Data*, examines ArcGIS Pro''s ability to use different storage data formats.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 2 章](b6f25e84-28a9-4d2d-aaca-3550460d4650.xhtml)，*创建和存储数据*，检查了 ArcGIS Pro
    使用不同存储数据格式的能力。'
- en: '[Chapter 3](cbca2a90-3539-4243-8ca3-0010b6f91584.xhtml), *Linking Data together*,
    explains how to link external data to your GIS for use in analysis and display.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 3 章](cbca2a90-3539-4243-8ca3-0010b6f91584.xhtml)，*链接数据在一起*，解释了如何将外部数据链接到你的
    GIS 中，以便用于分析和显示。'
- en: '[Chapter 4](43727fec-cd1c-49c9-bedc-3140cfe9ae73.xhtml), *Editing Spatial and
    Tabular Data*, explores various tools for creating and editing new features in
    your GIS databases.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 4 章](43727fec-cd1c-49c9-bedc-3140cfe9ae73.xhtml)，*编辑空间和表格数据*，探讨了在 GIS 数据库中创建和编辑新特征的多种工具。'
- en: '[Chapter 5](d411a2a4-c1da-4d65-ab57-a1a953e9f5fa.xhtml), *Validating and Editing
    Data with Topologies*, shows how to use topologies to improve the accuracy of
    your data and increase editing efficiency.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 5 章](d411a2a4-c1da-4d65-ab57-a1a953e9f5fa.xhtml)，*使用拓扑验证和编辑数据*，展示了如何使用拓扑来提高数据的准确性并增加编辑效率。'
- en: '[Chapter 6](9a0a5ec0-c176-44bf-a5d0-fdffb73c78a5.xhtml), *Projections and Coordinate
    System Basics*, explains the importance of coordinate systems in GIS and how to
    move your data from one to another.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 6 章](9a0a5ec0-c176-44bf-a5d0-fdffb73c78a5.xhtml)，*投影和坐标系统基础*，解释了坐标系统在 GIS
    中的重要性以及如何将数据从一个系统移动到另一个系统。'
- en: '[Chapter 7](c610a092-e03b-4e0c-a492-c300a817f8b8.xhtml), *Converting Data*,
    steps you through various methods you can use to convert GIS data from one storage
    format to another.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](c610a092-e03b-4e0c-a492-c300a817f8b8.xhtml)，*转换数据*，指导您使用各种方法将GIS数据从一种存储格式转换为另一种格式。'
- en: '[Chapter 8](b0098e1a-5d62-465c-b0f1-2b9f376ff92d.xhtml), *Proximity Analysis*,
    explores different tools for determining how far or near features in a map are
    from one another.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](b0098e1a-5d62-465c-b0f1-2b9f376ff92d.xhtml)，*邻近度分析*，探讨了确定地图上特征之间距离远近的不同工具。'
- en: '[Chapter 9](a4f41e3b-9a24-4123-910b-955131856aa3.xhtml), *Spatial Statistics
    and Hot Spots*, shows how you can locate clusters, spot patterns, and determine
    the spatial center of a collection of features.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](a4f41e3b-9a24-4123-910b-955131856aa3.xhtml)，*空间统计和热点分析*，展示了您如何定位簇、发现模式并确定一组特征的时空中心。'
- en: '[Chapter 10](8c72e70a-71a8-4df1-ae31-4fc4ec6194d7.xhtml), *3D Maps and 3D Analyst*,
    shows how you can use ArcGIS Pro and the 3D analyst extension to perform 3D analysis
    such as calculating sight lines and volumes.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](8c72e70a-71a8-4df1-ae31-4fc4ec6194d7.xhtml)，*3D地图和3D分析师*，展示了您如何使用ArcGIS
    Pro和3D分析师扩展执行3D分析，例如计算视线和体积。'
- en: '[Chapter 11](6de6f9c1-9e73-4d0d-98b3-1b27818c49c5.xhtml), *Introducing Arcade*,
    shows how you can create labeling and symbology expressions using the new Arcade
    expression language.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](6de6f9c1-9e73-4d0d-98b3-1b27818c49c5.xhtml)，*介绍Arcade*，展示了您如何使用新的Arcade表达式语言创建标签和符号表达式。'
- en: '[Chapter 12](4ba4882e-2afc-4bb8-9906-cb4ef46722ca.xhtml), *Introducing ArcGIS
    Online*, steps you through connecting to your ArcGIS Online account and how to
    access content that others have published to create a web map.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](4ba4882e-2afc-4bb8-9906-cb4ef46722ca.xhtml)，*介绍ArcGIS Online*，指导您连接到您的ArcGIS
    Online账户以及如何访问他人发布的用于创建网络地图的内容。'
- en: '[Chapter 13](9ed15eab-33d0-4c1e-a272-5ed54842381a.xhtml), *Publishing Your
    Own Content to ArcGIS Online*, takes you through the process of publishing your
    own content to ArcGIS Online so that others in your organization can access it.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](9ed15eab-33d0-4c1e-a272-5ed54842381a.xhtml)，*将您的内容发布到ArcGIS Online*，指导您将您的内容发布到ArcGIS
    Online，以便您的组织中的其他人可以访问。'
- en: '[Chapter 14](7fb83c78-221c-4471-9099-6b5a96b43b58.xhtml), *Creating Web Apps
    Using ArcGIS Online*,shows you how you can create your own web GIS applications
    without having to be a programmer.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](7fb83c78-221c-4471-9099-6b5a96b43b58.xhtml)，*使用ArcGIS Online创建Web应用*，展示了您如何创建自己的Web
    GIS应用，而无需成为程序员。'
- en: To get the most out of this book
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: This book assumes that the reader has at least some knowledge of ArcGIS Pro.
    It is recommended that you have read and worked through the exercises in the *Learning
    ArcGIS Pro* book by Packt Publishing or have previous real-world experience using
    ArcGIS Pro or ArcMap.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 本书假设读者至少对ArcGIS Pro有一些了解。建议您阅读并完成Packt Publishing出版的《学习ArcGIS Pro》一书中的练习，或者有使用ArcGIS
    Pro或ArcMap的先前实际经验。
- en: You will need to have ArcGIS Pro 2.1 or later installed with a Standard or higher
    license along with a license for the 3D Analyst extension for ArcGIS Pro in order
    to complete all the recipes in this book. If you are limited to a basic license
    or don't have a 3D Analyst license, you will still be able to complete the majority
    of the recipes, just not all of them.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了完成本书中的所有食谱，您需要安装ArcGIS Pro 2.1或更高版本，并具有标准或更高版本的许可证，以及ArcGIS Pro的3D分析师扩展许可证。如果您仅限于基本许可证或没有3D分析师许可证，您仍然可以完成大多数食谱，但不是全部。
- en: You will need a username and a login password for ArcGIS Online with at least
    Publisher-level permissions.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您需要一个ArcGIS Online的用户名和登录密码，并且至少具有发布者级别的权限。
- en: You will need to download and install the sample data files as instructed in
    the *Download the example code files* section.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您需要按照*下载示例代码文件*部分中的说明下载和安装样本数据文件。
- en: If you do not have a license for ArcGIS Pro, 3D Analyst extension, or ArcGIS
    Online, you can request a trial license from Esri at [http://www.esri.com/arcgis/trial](http://www.esri.com/arcgis/trial).
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您没有ArcGIS Pro、3D Analyst扩展或ArcGIS Online的许可证，您可以从Esri请求试用许可证，请访问[http://www.esri.com/arcgis/trial](http://www.esri.com/arcgis/trial)。
- en: Download the example code files
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from your account at [www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files emailed directly to you.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从 [www.packtpub.com](http://www.packtpub.com) 的账户下载本书的示例代码文件。如果您在其他地方购买了本书，您可以访问
    [www.packtpub.com/support](http://www.packtpub.com/support) 并注册，以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register at [www.packtpub.com](http://www.packtpub.com/support).
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 请登录或注册至 [www.packtpub.com](http://www.packtpub.com/support)。
- en: Select the SUPPORT tab.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“支持”选项卡。
- en: Click on Code Downloads & Errata.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载与勘误表”。
- en: Enter the name of the book in the Search box and follow the onscreen instructions.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书籍名称，并遵循屏幕上的说明。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦文件下载完成，请确保您使用最新版本的软件解压缩或提取文件夹：
- en: WinRAR/7-Zip for Windows
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows上的WinRAR/7-Zip
- en: Zipeg/iZip/UnRarX for Mac
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac上的Zipeg/iZip/UnRarX
- en: 7-Zip/PeaZip for Linux
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux上的7-Zip/PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/ArcGIS-Pro-2.x-Cookbook](https://github.com/PacktPublishing/ArcGIS-Pro-2.x-Cookbook).
    We also have other code bundles from our rich catalog of books and videos available
    at **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**.
    Check them out!
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 本书代码包也托管在GitHub上，网址为 [https://github.com/PacktPublishing/ArcGIS-Pro-2.x-Cookbook](https://github.com/PacktPublishing/ArcGIS-Pro-2.x-Cookbook)。我们还有其他来自我们丰富图书和视频目录的代码包，可在
    **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**
    上找到。查看它们吧！
- en: Download the color images
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [http://www.packtpub.com/sites/default/files/downloads/ArcGISPro2.xCookbook_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/ArcGISPro2.xCookbook_ColorImages.pdf).'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一份包含本书中使用的截图/图表彩色图像的PDF文件。您可以从这里下载：[http://www.packtpub.com/sites/default/files/downloads/ArcGISPro2.xCookbook_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/ArcGISPro2.xCookbook_ColorImages.pdf)。
- en: Conventions used
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了许多文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "Navigate to `C:\Student\ArcGISProCookbook\Chapter2\RasterVector` by
    clicking on `C:\` in the area on the left."'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“通过在左侧区域单击
    `C:\` 来导航到 `C:\Student\ArcGISProCookbook\Chapter2\RasterVector`。”'
- en: 'A block of code is set as follows:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "Select the Map tab in the ribbon and then click the small arrowhead
    located under Bookmarks."'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或您在屏幕上看到的单词。例如，菜单或对话框中的单词在文本中如下所示。以下是一个示例：“在功能区中选择“地图”选项卡，然后单击位于“书签”下的小箭头。”'
- en: Warnings or important notes appear like this.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项如下所示。
- en: Tips and tricks appear like this.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和技巧如下所示。
- en: Sections
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 章节
- en: In this book, you will find several headings that appear frequently (*Getting
    ready*, *How to do it...*, *How it works...*, *There's more...*, and *See also*).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些频繁出现的标题（如 *准备就绪*、*如何操作...*、*工作原理...*、*还有更多...* 和 *另请参阅*）。
- en: 'To give clear instructions on how to complete a recipe, use these sections
    as follows:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成食谱，请按照以下方式使用这些章节：
- en: Getting ready
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备就绪
- en: This section tells you what to expect in the recipe and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉您在食谱中可以期待什么，并描述如何设置任何软件或任何为食谱所需的初步设置。
- en: How to do it…
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作…
- en: This section contains the steps required to follow the recipe.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含遵循食谱所需的步骤。
- en: How it works…
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 工作原理…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包含对前节发生事件的详细解释。
- en: There's more…
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 还有更多…
- en: This section consists of additional information about the recipe in order to
    make you more knowledgeable about the recipe.
