  type: TYPE_NORMAL
  zh: 准备工作
- en: There are many different types of spatial relationships that you can apply while
    selecting features using the **Select by Location** tool, including intersect,
    contains, within, boundary touches, is identical, and many others. If not specified,
    the default intersect spatial relationship will be applied. The input feature
    layer is the only required parameter, but there are a number of optional parameters
    including the spatial relationship, search distance, a feature layer, or feature
    class to test against the input layer, and a selection type. In this recipe, you
    will learn how to use the **Select by Location** tool in a Python script to select
    features based on a spatial relationship. You'll use the tool to select burglaries
    that are within the boundaries of the Edgewood school district.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用**按位置选择**工具选择要素时，你可以应用许多不同类型的空间关系，包括相交、包含、在内部、边界接触、相同，以及许多其他关系。如果没有指定，将应用默认的相交空间关系。输入要素层是唯一必需的参数，但还有许多可选参数，包括空间关系、搜索距离、要测试输入层的要素层或要素类，以及选择类型。在本菜谱中，你将学习如何在Python脚本中使用**按位置选择**工具根据空间关系选择要素。你将使用该工具选择位于Edgewood学区边界内的入室盗窃案件。
