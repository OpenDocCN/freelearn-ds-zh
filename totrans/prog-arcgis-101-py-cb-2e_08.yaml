    correct delimiter to a field based on the datasource supplied as a parameter to
    the function. The syntax for this function is as follows:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，还有一个`AddFieldDelimiters()`函数，您可以使用它根据作为函数参数提供的源数据添加正确的分隔符到字段。此函数的语法如下：
- en: '[PRE8]'
  id: totrans-53
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: Additionally, most people, especially those new to programming with Python,
    struggle with the issue of adding single quotes to string values being evaluated
    by the query. In Python, quotes have to be escaped with a single forward slash
    followed by the quote. Using this escape sequence will ensure that Python does
    in fact see that as a quote rather than the end of the string.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，大多数人，尤其是那些刚开始用Python进行编程的新手，都会遇到在查询中添加字符串值单引号的问题。在Python中，引号必须用单个反斜杠后跟引号进行转义。使用此转义序列将确保Python确实将其视为引号而不是字符串的结尾。
- en: Finally, take some time to familiarize yourself with the wildcard characters.
    For datasets other than personal geodatabases, you'll use the (`%)` character
    for multiple characters and an underscore (_) character for a single character.
    If you're using a personal geodatabase, the (`*)` character is used to match multiple
    characters and the `(?)` character is used to match a single character. Obviously,
    the syntax differences between personal geodatabases and all other types of datasets
    can lead to some confusion.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，花一些时间熟悉通配符字符。对于除个人地理数据库之外的数据集，您将使用(`%)`字符表示多个字符，以及下划线(_)字符表示单个字符。如果您使用的是个人地理数据库，则使用(`*)`字符来匹配多个字符，而使用`(?)`字符来匹配单个字符。显然，个人地理数据库与其他所有类型数据集之间的语法差异可能会导致一些混淆。
- en: Creating feature layers and table views
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建要素类和表视图
- en: Feature layers and table views serve as intermediate datasets held in memory
    for use specifically with tools such as Select by Location and Select Attributes.
    Although these temporary datasets can be saved, they are not needed in most cases.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 要素类和表视图作为中间数据集存储在内存中，专门用于与选择位置和选择属性等工具一起使用。尽管这些临时数据集可以保存，但在大多数情况下并不需要。
- en: Getting ready
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: Feature classes are physical representations of geographic data and are stored
    as files (shapefiles, personal geodatabases, and file geodatabases) or within
    a geodatabase. ESRI defines a feature class as "a collection of features that
    shares a common geometry (point, line, or polygon), attribute table, and spatial
    reference."
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 要素类是地理数据的物理表示，以文件（形状文件、个人地理数据库和文件地理数据库）或地理数据库的形式存储。ESRI将要素类定义为“共享公共几何形状（点、线或多边形）、属性表和空间参考的一组要素。”
- en: Feature classes can contain default and user-defined fields. Default fields
    include the `SHAPE` and `OBJECTID` fields. These fields are maintained and updated
    automatically by ArcGIS. The `SHAPE` field holds the geometric representation
    of a geographic feature, while the `OBJECTID` field holds a unique identifier
    for each feature. Additional default fields will also exist depending on the type
    of feature class. A line feature class will have a `SHAPE_LENGTH` field. A polygon
    feature class will have both, a `SHAPE_LENGTH` and a `SHAPE_AREA` field.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 要素类可以包含默认字段和用户定义字段。默认字段包括`SHAPE`和`OBJECTID`字段。这些字段由ArcGIS自动维护和更新。`SHAPE`字段包含地理要素的几何表示，而`OBJECTID`字段包含每个要素的唯一标识符。根据要素类的类型，还将存在其他默认字段。线要素类将有一个`SHAPE_LENGTH`字段。多边形要素类将同时具有`SHAPE_LENGTH`和`SHAPE_AREA`字段。
- en: Optional fields are created by end users of ArcGIS and are not automatically
    updated by GIS. These contain attribute information about the features. These
    fields can also be updated by your scripts.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 可选字段是由ArcGIS的用户创建的，并且不会被GIS自动更新。这些字段包含有关要素的属性信息。这些字段也可以通过您的脚本进行更新。
- en: Tables are physically represented as standalone DBF tables or within a geodatabase.
    Both, tables and feature classes, contain attribute information. However, a table
    contains only attribute information. There isn't a `SHAPE` field associated with
    a table, and they may or may not contain an `OBJECTID` field.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 表在物理上表示为独立的DBF表或在地理数据库中。两者，表和要素类，都包含属性信息。然而，表只包含属性信息。与表关联的`SHAPE`字段不存在，并且它们可能包含或不包含`OBJECTID`字段。
- en: Standalone Python scripts that use the **Select by Attributes** or **Select
    by Location** tool require that you create an intermediate dataset rather than
    using feature classes or tables. These intermediate datasets are temporary in
    nature and are called **Feature Layers** or **Table Views**. Unlike feature classes
    and tables, these temporary datasets do not represent actual files on disk or
    within a geodatabase. Instead, they are "in memory" representations of feature
    classes and tables. These datasets are active only while a Python script is running.
    They are removed from memory after the tool has executed. However, if the script
    is run from within ArcGIS as a script tool, then the temporary layer can be saved
    either by right-clicking on the layer in the table of contents and selecting **Save
    As Layer File** or simply by saving the map document file.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**选择属性**或**选择位置**工具的独立Python脚本需要您创建一个中间数据集，而不是使用要素类或表格。这些中间数据集是临时性的，被称为**要素层**或**表视图**。与要素类和表格不同，这些临时数据集并不代表磁盘或地理数据库中的实际文件。相反，它们是要素类和表格的“内存”表示。这些数据集仅在Python脚本运行时是活动的。在工具执行后，它们将从内存中删除。然而，如果脚本在ArcGIS中作为脚本工具运行，则可以通过在内容表中右键单击图层并选择**另存为图层文件**或简单地保存地图文档文件来保存临时图层。
- en: Feature layers and table views must be created as a separate step in your Python
    scripts, before you can call the **Select by Attributes** or **Select by Location**
    tools. The **Make Feature Layer** tool generates the "in-memory" representation
    of a feature class, which can then be used to create queries and selection sets,
    as well as to join tables. After this step has been completed, you can use the
    **Select by Attributes** or **Select by Location** tool. Similarly, the **Make
    Table View** tool is used to create an "in-memory" representation of a table.
    The function of this tool is the same as **Make Feature Layer**. Both the **Make
    Feature Layer** and **Make Table View** tools require an input dataset, an output
    layer name, and an optional query expression, which can be used to limit the features
    or rows that are a part of the output layer. In addition, both tools can be found
    in the **Data Management** Tools toolbox.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的Python脚本中，必须在调用**选择属性**或**选择位置**工具之前单独创建要素层和表视图。**创建要素层**工具生成要素类的“内存”表示，然后可以用来创建查询和选择集，以及连接表格。完成此步骤后，您可以使用**选择属性**或**选择位置**工具。同样，**创建表视图**工具用于创建表格的“内存”表示。该工具的功能与**创建要素层**相同。**创建要素层**和**创建表视图**工具都需要输入数据集、输出图层名称和可选的查询表达式，该查询表达式可以用来限制输出图层中的要素或行。此外，这两个工具都可以在**数据管理**工具箱中找到。
