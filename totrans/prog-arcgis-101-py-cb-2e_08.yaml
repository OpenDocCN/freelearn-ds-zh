- en: Introduction
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 简介
- en: Selecting features from a geographic layer or rows from a standalone attribute
    table is one of the most common GIS operations. Queries are created to enable
    these selections, and can be either attribute or spatial queries. **Attribute
    queries** use SQL statements to select features or rows through the use of one
    or more fields or columns in a dataset. An example attribute query would be "Select
    all land parcels with a property value greater than $500,000". **Spatial queries**
    are used to select features based on some type of spatial relationship. An example
    might be "Select all land parcels that intersect a 100 year floodplain" or perhaps
    "Select all streets that are completely within Travis County, Texas". It is also
    possible to combine attribute and spatial queries. An example might be "Select
    all land parcels that intersect the 100 year floodplain and have a property value
    greater than $500,000".
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 从地理图层选择特征或从独立属性表中选择行是 GIS 操作中最常见的操作之一。查询被创建以启用这些选择，可以是属性查询或空间查询。**属性查询**使用 SQL
    语句通过使用数据集中一个或多个字段或列来选择特征或行。一个属性查询的例子可能是“选择所有价值超过 500,000 美元的土地地块”。**空间查询**用于根据某种空间关系选择特征。一个例子可能是“选择所有与
    100 年一遇洪水平原相交的土地地块”或“选择所有完全位于德克萨斯州特拉维斯县的道路”。也可以将属性查询和空间查询结合起来。一个例子可能是“选择所有与 100
    年一遇洪水平原相交且价值超过 500,000 美元的土地地块”。
- en: Constructing proper attribute query syntax
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 构建正确的属性查询语法
- en: The construction of property attribute queries is critical to your success in
    creating geoprocessing scripts that query data from feature classes and tables.
    All attribute queries that you execute against feature classes and tables will
    need to have the correct SQL syntax and also follow various rules depending upon
    the datatype that you execute the queries against.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 构建属性查询对于您成功创建查询特征类和表的地理处理脚本至关重要。您对特征类和表执行的任何属性查询都需要正确的 SQL 语法，并且根据您执行的查询的数据类型，还需要遵循各种规则。
- en: Getting ready
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: Creating the syntax for attribute queries is one of the most difficult and time-consuming
    tasks that you'll need to master when creating Python scripts that incorporate
    the use of the **Select by Attributes** tool. These queries are basically SQL
    statements along with a few idiosyncrasies that you'll need to master. If you
    already have a good understanding of creating queries in ArcMap or perhaps an
    experience with creating SQL statements in other programming languages, then this
    will be a little easier for you. In addition to creating valid SQL statements,
    you also need to be aware of some specific Python syntax requirements and some
    datatype differences that will result in a slightly altered formatting of your
    statements for some datatypes. In this recipe, you'll learn how to construct valid
    query syntax and understand the nuances of how different datatypes alter the syntax
    as well as some Python-specific constructs.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 创建属性查询的语法是在创建包含使用 **按属性选择** 工具的 Python 脚本时需要掌握的最困难且耗时最长的任务之一。这些查询基本上是 SQL 语句，以及一些你需要掌握的特殊性。如果你已经很好地理解了在
    ArcMap 中创建查询或者在其他编程语言中创建 SQL 语句的经验，那么这对你来说会容易一些。除了创建有效的 SQL 语句外，你还需要了解一些特定的 Python
    语法要求以及一些数据类型差异，这会导致某些数据类型的语句格式略有改变。在本食谱中，你将学习如何构建有效的查询语法，并了解不同数据类型如何改变语法以及一些 Python
    特定的结构。
