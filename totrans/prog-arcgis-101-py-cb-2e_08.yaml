  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意查询对话框（如下面的截图所示）上的**Select * FROM Burglary WHERE:**语句。这是一个基本的SQL语句，它将返回所有满足我们通过查询构建器定义的条件的**Burglary**属性表中的列。星号（****）简单地表示将返回所有字段：
- en: '![How to do it…](img/4445_08_3.jpg)'
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![如何操作…](img/4445_08_3.jpg)'
