  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Press *Enter* on your keyboard and you should see an error message similar
    to the following:'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按下键盘上的*Enter*键，你应该会看到一个类似于以下错误消息：
- en: '[PRE2]'
  id: totrans-34
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Python interprets **SVCAREA** and **North** as strings but the equal to sign
    between the two is not part of the string used to set the `qry` variable. There
    are several things we need to do to generate a syntactically correct statement
    for the Python interpreter.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Python将**SVCAREA**和**North**解释为字符串，但两个字符串之间的等号不是设置`qry`变量的字符串的一部分。我们需要做一些事情来生成Python解释器可以正确理解的语句。
- en: One important thing has already been taken care of though. Each field name used
    in a query needs to be surrounded by double quotes. In this case, **SVCAREA**
    is the only field used in the query and it has already been enclosed by double
    quotes. This will always be the case when you're working with shapefiles, file
    geodatabases, or ArcSDE geodatabases. Here is where it gets a little confusing
    though. If you're working with data from a personal geodatabase, the field names
    will need to be enclosed by square brackets instead of double quotes as shown
    in the following code example. This can certainly leads to confusion for script
    developers.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然已经处理了一个重要的事情。在查询中使用的每个字段名都需要用双引号括起来。在这种情况下，**SVCAREA**是查询中使用的唯一字段，并且已经用双引号括起来了。当你处理shapefiles、文件地理数据库或ArcSDE地理数据库时，情况总是如此。然而，这里有一点可能会让人感到困惑。如果你正在处理个人地理数据库中的数据，字段名需要用方括号而不是双引号括起来，如下面的代码示例所示。这可能会给脚本开发者带来一定的困惑。
- en: '[PRE3]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Now, we need to deal with the single quotes surrounding **'North'**. When querying
    data from fields that have a `text` datatype, the string being evaluated must
    be enclosed by quotes. If you examine the original query, you'll notice that we
    have in fact already enclosed the word `North` with quotes, so everything should
    be fine right? Unfortunately, it's not that simple with Python. Quotes, along
    with a number of other characters, must be escaped with a forward slash followed
    by the character being escaped. In this case, the escape sequence would be `\'`.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们需要处理围绕 **'North'** 的单引号。当从具有 `text` 数据类型的字段查询数据时，被评估的字符串必须用引号括起来。如果你检查原始查询，你会注意到我们实际上已经用引号括起了单词
    `North`，所以一切应该没问题吧？不幸的是，在 Python 中并不是那么简单。引号，以及许多其他字符，必须用反斜杠后跟被转义的字符来转义。在这种情况下，转义序列将是
    `\'`。
- en: 'Alter your query syntax to incorporate the escape sequence:'
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 修改你的查询语法以包含转义序列：
- en: '[PRE4]'
  id: totrans-40
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'Finally, the entire query statement should be enclosed with quotes:'
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，整个查询语句应该用引号括起来：
- en: '[PRE5]'
  id: totrans-42
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: In addition to the `=` sign, which tests for equality, there are a number of
    additional operators that you can use with strings and numeric data, including
    not equal (`< >`), greater than (`>`), greater than or equal to (`>=`), less than
    (`<`), and less than or equal to (`<=`).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 除了用于测试相等的 `=` 符号之外，还有许多其他运算符可以与字符串和数值数据一起使用，包括不等于 (`< >`), 大于 (`>`), 大于等于 (`>=`),
    小于 (`<`), 和小于等于 (`<=`)。
- en: Wildcard characters including `%` and `_` can also be used for shapefiles, file
    geodatabases, and ArcSDE geodatabases. These include `%` for representing any
    number of characters. The `LIKE` operator is often used with wildcard characters
    to perform partial string matching. For example, the following query would find
    all records with a service area that begins with `N` and has any number of characters
    after.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 通配符字符包括 `%` 和 `_` 也可以用于 shapefile、文件地理数据库和 ArcSDE 地理数据库。这些包括 `%` 用于表示任意数量的字符。`LIKE`
    运算符常与通配符字符一起使用，以执行部分字符串匹配。例如，以下查询将找到所有服务区域以 `N` 开头且后面跟有任意数量字符的记录。
- en: '[PRE6]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: The underscore character (`_`) can be used to represent a single character.
    For personal geodatabases the asterisk (`*`) is used to represent a wildcard character
    for any number of characters, while (`?`) represents a single character.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 下划线字符 (`_`) 可以用来表示单个字符。对于个人地理数据库，星号 (`*`) 用于表示任意数量字符的通配符，而 (`?`) 表示单个字符。
- en: 'You can also query for the absence of data, also known as `NULL` values. A
    `NULL` value is often mistaken for a value of zero, but that is not the case.
    `NULL` values indicate the absence of data, which is different from a value of
    zero. Null operators include **IS NULL** and **IS NOT NULL**. The following code
    example will find all records where the `SVCAREA` field contains no data:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以查询数据缺失的情况，也称为 `NULL` 值。`NULL` 值常被误认为是零的值，但这并不是事实。`NULL` 值表示数据缺失，这与零的值不同。Null
    运算符包括 **IS NULL** 和 **IS NOT NULL**。以下代码示例将找到所有 `SVCAREA` 字段没有数据的记录：
- en: '[PRE7]'
  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: The final topic that we'll cover in this section are operators used for combining
    expressions where multiple query conditions need to be met. The `AND` operator
    requires that both query conditions be met for the query result to be true, resulting
    in selected records. The `OR` operator requires that at least one of the conditions
    be met.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中我们将讨论的最后一个主题是用于组合表达式的运算符，当需要满足多个查询条件时。`AND` 运算符要求两个查询条件都满足，查询结果才为真，从而选择记录。`OR`
    运算符要求至少满足一个条件。
- en: How it works…
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: The creation of syntactically correct queries is one of the most challenging
    aspects of programming ArcGIS with Python. However, once you understand some basic
    rules, it gets a little easier. In this section, we'll summarize these rules.
    One of the more important things to keep in mind is that field names must be enclosed
    with double quotes for all datasets, with the exception of personal geodatabases,
    which require braces surrounding field names.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Python 编程 ArcGIS 时，创建语法正确的查询是其中最具挑战性的方面之一。然而，一旦你理解了一些基本规则，它就会变得容易一些。在本节中，我们将总结这些规则。需要记住的一个重要事项是，对于所有数据集，字段名必须用双引号括起来，除了个人地理数据库，它要求字段名周围用大括号包围。
