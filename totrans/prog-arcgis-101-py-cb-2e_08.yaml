- en: 'The **Select by** **Attributes** tool uses a query along with either a feature
    layer or table view, and a selection method to select records. By default, the
    selection method will be a new selection set. Other selection methods include
    "add to selection", "remove from selection", "subset selection", "switch selection",
    and "clear selection". Each of the selection methods is summarized as follows:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '**按属性选择**工具使用查询以及要素图层或表视图和一个选择方法来选择记录。默认情况下，选择方法将是一个新的选择集。其他选择方法包括“添加到选择”、“从选择中删除”、“子集选择”、“切换选择”和“清除选择”。每种选择方法如下总结：'
- en: '`NEW_SELECTION`: It is the default selection method and creates a new selection
    set'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`NEW_SELECTION`：这是默认选择方法，创建一个新的选择集'
- en: '`ADD_TO_SELECTION`: It adds a selection set to the currently selected records,
    based on a query'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ADD_TO_SELECTION`：根据查询将选择集添加到当前所选记录中'
- en: '`REMOVE_FROM_SELECTION`: It removes records from a selection set based on a
    query'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`REMOVE_FROM_SELECTION`：根据查询从选择集中删除记录'
- en: '`SUBSET_SELECTION`: It combines selected records that are common to the existing
    selection set'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`SUBSET_SELECTION`：它将现有选择集中共有的所选记录组合起来'
- en: '`SWITCH_SELECTION`: It selects records that are not selected currently and
    unselects the existing selection set'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`SWITCH_SELECTION`：选择当前未选择的记录，并取消选择现有选择集'
- en: '`CLEAR_SELECTION`: It clears all records that are currently a part of the selected
    set'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`CLEAR_SELECTION`：它清除当前选择集中的所有记录'
