  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保在**方法**下拉列表中选中的是**创建新选择**项。这将创建一个新的选择集。
- en: Double-click on **SVCAREA** from the list of fields to add the field to the
    SQL statement builder, as follows:![How to do it…](img/4445_08_4.jpg)
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击列表中的**SVCAREA**字段，将其添加到SQL语句构建器中，如下所示：![如何操作…](img/4445_08_4.jpg)
- en: Click on the **=** button.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**=**按钮。
- en: Click on the **Get Unique Values** button.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**获取唯一值**按钮。
- en: From the list of values generated, double-click on **'North'** to complete the
