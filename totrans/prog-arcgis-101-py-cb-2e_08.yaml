    features. The **Select Layer by Attributes** tool uses the same temporary feature
    layer and applies a `where` clause that finds all burglaries that occurred on
    Monday. In addition, the tool also specifies that the selection should be a subset
    of the currently selected features found by the **Select by Location** tool. Finally,
    you'll print the total number of records that were selected by the combined spatial
    and attribute query.
