- en: The **Select Layer by Location** tool, as shown in the next screenshot, can
    be used to select features based on some type of spatial relationship. Since it
    deals with spatial relationships, this tool only applies to feature classes and
    their corresponding in-memory feature layers.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 如下截图所示的 **Select Layer by Location** 工具可以用于根据某种空间关系选择要素。由于它处理空间关系，此工具仅适用于要素类及其对应的内存要素层。
- en: Getting ready
  id: totrans-144
  prefs:
