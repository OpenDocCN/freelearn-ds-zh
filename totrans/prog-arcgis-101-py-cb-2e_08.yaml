  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: A new feature layer is created with the **Make Feature Layer** tool, and assigned
    to the variable `flayer`. This temporary layer is then used as an input to the
    **Select by Location** tool along with a spatial operator `COMPLETELY_WITHIN`,
    to find all the burglaries within the Edgewood School District. This same feature
    layer, with a selection set already defined, is then used as an input parameter
    to the **Select Layer by Attributes** tool. In addition to passing a reference
    to the feature layer, the Select Layer by Attributes tool is also passed a parameter
    that defines the selection type and a `where` clause. The selection type is set
    to `SUBSET_SELECTION`. This selection type creates a new selection that is combined
    with the existing selection. Only the records that are common to both remain selected.
    The `where` clause passed in as the third parameter is an attribute query to find
    all the burglaries that occurred on Monday. The query uses the `DOW` field and
    looks for a value of `Mon`. Finally, the **Get Count** tool is used against the
    `flayer` variable to get a count of the number of selected records, and this is
    printed on the screen.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 **创建要素图层** 工具创建一个新的要素图层，并将其分配给变量 `flayer`。这个临时图层随后被用作 **按位置选择** 工具的输入，同时使用空间运算符
    `COMPLETELY_WITHIN`，以找到Edgewood学区内的所有盗窃事件。然后，使用已经定义了选择集的相同要素图层作为 **按属性选择图层** 工具的输入参数。除了传递要素图层的引用外，**按属性选择图层**
    工具还传递了一个参数，用于定义选择类型和 `where` 子句。选择类型设置为 `SUBSET_SELECTION`。这种选择类型创建了一个新的选择，并将其与现有选择合并。只有两者共有的记录才会被选中。作为第三个参数传入的
    `where` 子句是一个属性查询，用于找到所有在周一发生的盗窃事件。查询使用 `DOW` 字段，寻找值为 `Mon` 的值。最后，使用 **获取计数**
    工具对 `flayer` 变量进行操作，以获取所选记录的数量，并将其打印到屏幕上。
