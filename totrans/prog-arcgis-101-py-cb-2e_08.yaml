  prefs: []
  type: TYPE_NORMAL
  zh: 有时候你可能想使用组合的属性和空间查询来选择要素。例如，你可能想选择在周一发生的所有位于Edgewood学区内的盗窃事件。这可以通过依次运行**选择位置**和**选择属性**工具并应用`SUBSET
