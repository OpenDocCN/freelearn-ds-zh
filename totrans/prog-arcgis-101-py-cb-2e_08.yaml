- en: Many people mistakenly assume that you can simply take a query that has been
    generated in this fashion and paste it into a Python script. That is not the case.
    There are some important differences that we'll cover next.
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 许多人错误地认为可以将以这种方式生成的查询直接粘贴到Python脚本中。事实并非如此。我们将讨论一些重要的差异。
- en: Close the **Select by Attributes** window and the **Burglaries in 2009** table.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭**按属性选择**窗口和**2009年发生的盗窃事件**表。
- en: Clear the selected feature set by clicking on **Selection** | **Clear Selected
    Features**.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击**选择** | **清除所选要素**来清除所选要素集。
- en: Open the Python window and add the code to import `arcpy`.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开Python窗口，并添加导入`arcpy`的代码。
- en: '[PRE0]'
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Create a new variable to hold the query and add the exact same statement that
    you created earlier:'
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个新的变量来保存查询，并添加你之前创建的完全相同的语句：
