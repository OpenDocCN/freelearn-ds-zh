  zh: '**选择位置**工具需要将要素层作为第一个参数传入。在这个菜谱中，我们传入了一个由上一行中的**创建要素层**工具创建的要素层。我们使用**创建要素层**从`Burglary`要素类创建要素层。这个要素层被分配给变量`flayer`，然后作为第一个参数传递给**选择位置**工具。在这个脚本中，我们还传入了一个参数，表示我们想要应用的空間关系。最后，我们还定义了一个用于空間关系比较的源层。其他可以应用的可选参数包括搜索距离和选择类型。'
