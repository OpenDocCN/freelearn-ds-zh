- en: Appendix A. References
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录A. 参考文献
- en: Although there are quite a number of good and free resources on the Internet
    on R and data science (such as StackOverflow, GitHub wikis, [http://www.r-bloggers.com/](http://www.r-bloggers.com/),
    and some free e-books), sometimes it's better to buy a book with structured content—just
    like you did.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然互联网上关于R和数据科学有很多优秀且免费的资源（例如StackOverflow、GitHub维基、[http://www.r-bloggers.com/](http://www.r-bloggers.com/)和一些免费电子书），但有时购买一本结构化的书籍会更好——就像你做的那样。
- en: In this appendix, I've listed a few books and other references that I've found
    useful in the past while learning R. I suggest that you at least skim through
    these materials if you want to become a professional data scientist with a decent
    R background, and are not fond of the autodidact way.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个附录中，我列出了一些我在学习R时发现有用的书籍和其他参考资料。如果你希望成为一个拥有良好R背景的专业数据科学家，并且不喜欢自学的方式，我建议你至少浏览一下这些材料。
- en: For the sake of reproducibility, all the R packages used in this book are listed
    with the actual package versions and sources of installation as well.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保可重复性，本书中使用的所有R包都列出了实际包版本和安装来源。
