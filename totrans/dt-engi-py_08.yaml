- en: Section 2:Deploying Data Pipelines in Production
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2节：在生产环境中部署数据管道
- en: Section 2 builds on what you have learned and teaches you the features of production
    data pipelines. You will learn techniques that are similar to software engineering,
    such as versioning, monitoring, and logging. With these skills, you will be able
    to not only build, but also manage production data pipelines. Lastly, you will
    learn how to deploy your data pipelines in a production environment.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 第2节基于您所学的知识，并教授您生产数据管道的特点。您将学习到与软件工程类似的技术，例如版本控制、监控和记录。具备这些技能后，您不仅能够构建，还能管理生产数据管道。最后，您将学习如何在生产环境中部署您的数据管道。
