- en: 'Section 3: Practical Geospatial Processing Techniques'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：实用地理空间处理技术
- en: This section is of an advanced level and it will require all of the skills you
    learned previously. It starts off with learning how to create geospatial models
    to answer specific questions. Further, it will show you a few techniques for building
    geospatial models and how it will help to predict the future using visualization
    concepts. We'll move on to accessing and processing real-time data. At the end
    of this section, we'll combine all that we learned in the previous sections and
    implement a system to create an outdoor running or hiking report based on GPS
    data and geotagged photos.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节属于高级水平，它将需要你之前学到的所有技能。它从学习如何创建地理空间模型来回答特定问题开始。此外，它将展示一些构建地理空间模型的技术，以及如何利用可视化概念来预测未来。接下来，我们将转向访问和处理实时数据。在本节的最后，我们将结合之前章节所学的内容，实现一个基于GPS数据和地理标记照片创建户外跑步或徒步报告的系统。
