  type: TYPE_NORMAL
- en: '[PRE14]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'Get a reference to the `Crime` data frame:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
