- en: Click the Legend tab, located in the Contents pane, to see the results of the
    changes you have made to the symbology.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Verify that your Map looks like the following and then click the Save button
    to save your work:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/1ccc76f1-8de8-4779-8964-de06edcdb823.png)'
  prefs: []
  type: TYPE_IMG
- en: Trippville Basic Map results
  prefs: []
  type: TYPE_NORMAL
- en: You can also go to [http://arcg.is/1PKPLi](http://arcg.is/1PKPLi) to compare
    your work with the results from the Author.
  prefs: []
  type: TYPE_NORMAL
- en: You have just created your very first web map in ArcGIS Online. You used existing
    data that others had already published for the City of Trippville. This is just
    a small sample of the data available in ArcGIS Online. You can find demographic
    information, aerial photos, terrain models, and more. It is a great place to start
    if you have no data.
  prefs: []
  type: TYPE_NORMAL
- en: Click the drop-down arrow located next to Home at the top of Map Viewer app.
    Select Contents from the menu that appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Take a moment to review your content.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If you have not been using ArcGIS Online before completing the first recipe,
    you now have two items available in your content. One is the Web Map you just
    created, and the other is the Imagery Layer you added in the first recipe. As
    you continue with the rest of this chapter, your contents and the types of items
    will continue to grow.
  prefs: []
  type: TYPE_NORMAL
- en: Close your web browser.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Accessing ArcGIS Online content in ArcGIS Pro
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You are not limited to the ArcGIS Online Map Viewer for accessing all the content
    available in ArcGIS Online. You can also access it from ArcGIS Pro, as well as
    ArcMap and other Esri applications. As a matter of fact, you have already been
    accessing ArcGIS Online content in the form of the basemaps that have been a part
    of every map and scene you have created. All of those are served by Esri through
    ArcGIS Online.
  prefs: []
  type: TYPE_NORMAL
- en: In this recipe, the Emergency Management Director has asked you to prepare a
    map that could be used in the event of an impending weather event. It will need
    to include weather radar information as well as weather warnings. This will need
    to overlay the GIS information the city already has so other ArcGIS Pro users
    can monitor weather events as they develop.
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This recipe does not require that you have completed the previous recipes in
    this chapter, however, it is recommended to ensure you have some understanding
    of what ArcGIS Online is and how it works. You should have completed all the recipes
    in [Chapter 1](45fda239-2b00-4355-9553-6c6c2b69b0ab.xhtml), *ArcGIS Pro Capabilities
    and Terminology*, or have equivalent experience using ArcGIS Pro before continuing
    with this recipe.
  prefs: []
  type: TYPE_NORMAL
- en: This recipe can be completed with all license levels of ArcGIS Pro. You must
    install the sample data before beginning this recipe.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it...
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Start ArcGIS Pro and open the `ArcGISOnline.aprx` project. This project is located
    in `C:\Student\ArcGISProCookbook\Chapter12\ArcGISOnline`. This project should
    open with the Weather Response map visible, as shown in the following screenshot.
    If not, open it from the Catalog pane using skills you have learned in past recipes.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/7fa13b3f-96c8-4bd4-b60c-a1b7a0b8a3de.png)'
  prefs: []
  type: TYPE_IMG
- en: Weather Response map which should display when ArcGISOnline project is open
  prefs: []
  type: TYPE_NORMAL
- en: As you can see, this is a simple map that contains the City Limits and Parcels
    for the Trippville area. This information is coming from the same Trippville_GIS
    geodatabase you have used in past recipes. Now you will add some data layers from
    ArcGIS Online.
  prefs: []
  type: TYPE_NORMAL
- en: In the Catalog pane, click the Portal tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Now click the All Portals button. It looks like a simple cloud. It should be
    the third button from the left. This will allow you to access ArcGIS Online content
    that is being shared with all users.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Search cell, type `Weather`. This should return many listings for data
    in ArcGIS Online that you can access that has been tagged with the Weather keyword.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the Recent Weather Radar Imagery Service. Then right-click it and select
    Add to Current Map. This will add a layer to your map from ArcGIS online that
    shows the weather radar. Depending on the current weather around the Trippville
    area, this may show nothing or a lot of activity. This is a live feed from the
    **National Oceanic and Atmospheric Administration** (**NOAA**).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Catalog pane, locate the NOAA NWS Warnings and add it to your map using
    the same process as before. Again, this is a live feed from NOAA, so depending
    on the weather at the time you add this layer, it may also appear empty.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You have added two layers to your ArcGIS Pro map from ArcGIS Online. These two
    layers will provide basic weather information during a major weather event for
    the City of Trippville.  These are national-level layers. Let’s incorporate some
    more content that comes from other sources.
  prefs: []
  type: TYPE_NORMAL
- en: In the Catalog pane, change your search to `Georgia Weather`. Remember to press
    the *Enter* key when you type the new value.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Scroll down and locate the NWS_Local_Storm_Reports and add it to your map. This
    is a data feed that comes from the State of Georgia Emergency Management Agency.
    This will provide you with local information for the City of Trippville during
    a weather emergency.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Change your search to `Georgia Rivers and Streams` in the Catalog pane.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Scroll down and locate the Rivers Streams Atlanta Region. Add this data to your
    map, as you have with the other layers.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'In the Contents pane, click the List by Source button then answer the following
    questions:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Q****uestion**: What is the origin of each layer in the map?'
  prefs: []
  type: TYPE_NORMAL
- en: '**Answer**:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Q****uestion**: Are all these layers being stored/hosted in ArcGIS Online?'
  prefs: []
  type: TYPE_NORMAL
- en: '**Answer**:'
  prefs: []
  type: TYPE_NORMAL
- en: Your map now contains data from multiple sources. You have layers that reference
    your local Trippville_GIS geodatabase. You have several layers that are published
    to ArcGIS Online from multiple agencies including NOAA, GEMA, and the Atlanta
    Regional Commission. However, not all of these are stored directly in ArcGIS Online.
    The only layer that is actually stored in ArcGIS Online is the basemap. All the
    others are being published to ArcGIS Online via their own local GIS server.
  prefs: []
  type: TYPE_NORMAL
- en: ArcGIS Online provides the conduit to allow others to easily access the data.
    So, as you can see, ArcGIS Online provides a great resource for sharing information
    between multiple agencies and jurisdictions.
  prefs: []
  type: TYPE_NORMAL
- en: Explore some of the limits of the layers you added from ArcGIS Online. Click
    the List by Drawing Order button in the Contents pane.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Right-click the SDEPUB.SDE.Rivers_Streams layer and select Properties from the
    menu presented.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the General option in the left panel of the Layer Properties window.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Change the name to `Rivers & Streams`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click the Metadata option in the left panel. Review the Metadata and answer
    the following questions:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Q****uestion**: Who developed the data for this layer?'
  prefs: []
  type: TYPE_NORMAL
- en: '**Answer**:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Q****uestion**: What was the original source from which the data was captured?'
  prefs: []
  type: TYPE_NORMAL
- en: '**Answer**:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Q****uestion**: What was the date for the captured data?'
  prefs: []
  type: TYPE_NORMAL
- en: '**Answer**:'
  prefs: []
  type: TYPE_NORMAL
- en: As you can see, the metadata provides a wealth of information about the data
    in this layer. This is why it is important to create and maintain your metadata
    when you share that information with others. It allows them to know the who, what,
    when, why, and how of the data so the user can make educated choices about how
    to use the data.
  prefs: []
  type: TYPE_NORMAL
- en: Remember, the metadata for a feature class is edited via the Catalog View in
    ArcGIS Pro.
  prefs: []
  type: TYPE_NORMAL
- en: Feel free to explore other properties associated with this layer. Click OK when
    you are done.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click the Symbol patch below the River & Streams layer, as illustrated in the
    following image, to open the Symbology pane:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/9938df73-9636-4030-8d03-68346f32ecc0.png)'
  prefs: []
  type: TYPE_IMG
- en: In the Symbology pane, ensure you are looking at the Gallery that provides you
    with a selection of preconfigured symbols.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Select the Water (line) symbol in the ArcGIS 2D style, as shown here, then
    close the Symbology pane:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/365e1dd9-1199-4533-ab5e-af6804491f26.png)'
  prefs: []
  type: TYPE_IMG
- en: Gallery tab in the Symbology pane
  prefs: []
  type: TYPE_NORMAL
- en: Right-click the NWS_Local_Storm_Reports and select Properties.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the General option in the left pane and rename the layer `Local Storm
    Reports from GEMA`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the Metadata and review the information there.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Review the other properties associated with the layer. Then click OK to close
    the Properties window.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Contents pane, expand the Local Storm Reports from GEMA layer. Then expand
    the NWS Local Storm Reports Past 24 Hrs group so you can see the associated symbology.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: As you can now see, this layer’s symbology is preconfigured as part of the service.
    You should have also noticed that the list of properties was much shorter than
    those available for the Rivers and Streams layer. This is because the Local Storm
    Reports from the GEMA layer is referencing an ArcGIS map service that is a type
    of raster service. As a user, you have a limited ability to change or adjust the
    display settings for an ArcGIS Map Service.
  prefs: []
  type: TYPE_NORMAL
- en: When you publish data to the web, be it through ArcGIS Online, ArcGIS Server,
    or ArcGIS Enterprise, you have to choose what type of service you will publish.
    The basic types of web services you can publish include Map, Feature, Geocoding,
    Geodatabase, Geometry, Geoprocessing, Image, and Network analysis services.  Each
    of these has its own unique capabilities. For more information about all these
    different service types, go to [https://doc.arcgis.com/en/arcgis-online/reference/arcgis-server-services.htm](https://doc.arcgis.com/en/arcgis-online/reference/arcgis-server-services.htm).
  prefs: []
  type: TYPE_NORMAL
- en: Feel free to examine the other layers you have added to your map. Once you are
    done, save your project.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Close ArcGIS Pro.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Accessing simple demographic data in ArcGIS Pro
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Another useful integration between ArcGIS Pro and ArcGIS Online is the ability
    to access some simple demographic data that Esri publishes via their GeoEnrichment
    service. This data is accessed via the Infographics tool on the Map tab.
  prefs: []
  type: TYPE_NORMAL
- en: 'This tool presents the data as a series of graphs, tables, and reports. It
    can help you answer several questions about the area you are working in, such
    as:'
  prefs: []
  type: TYPE_NORMAL
- en: What is the average income level?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What is the total population?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How diverse is the population?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What is the age demographic breakdown for the area?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The amount of information, level of detail, and scale available will depend
    on where you are working in the world. Esri maintains a large collection of demographic
    data, however it is not always 100% complete. To find out what data is available
    for a given region or area, go to [http://doc.arcgis.com/EN/ESRI-DEMOGRAPHICS/DATA/DATA.HTM](http://doc.arcgis.com/EN/ESRI-DEMOGRAPHICS/DATA/DATA.HTM).
  prefs: []
  type: TYPE_NORMAL
- en: Using the Infographics tool does cost credits. So, each time you click in the
    map or scene while using the Infographics tool, you will use up a portion of a
    credit. This cost per use is very small. You will use up 10 credits per 1,000
    views or clicks. So, each click only uses 0.01 credits. However, you should always
    keep this in mind when accessing ArcGIS Online-based functionality.
  prefs: []
  type: TYPE_NORMAL
- en: In this recipe you, will examine the Infographics tool. You will learn how to
    use and configure it to get the information you need.
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You must have completed the other recipes in this chapter before starting this
    one. This will ensure that you have a stronger foundational understanding of ArcGIS
    Online and how it is linked to ArcGIS Pro. You will also need to ensure the sample
    data is installed before you continue.
  prefs: []
  type: TYPE_NORMAL
- en: This recipe, like the others in this chapter, will require you to have an ArcGIS
    Online user account. Any user level and role should allow you to complete this
    recipe. This recipe will use up some of your ArcGIS Online credits. The amount
    should be very small, under one credit in most cases.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it...
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Start ArcGIS Pro and open the `ArcGISOnline` project you used in the previous
    recipe. This project should be included in your list of recently opened projects.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Close the Weather Response map you worked with in the previous recipe by clicking
    the X in the tab with the map name at the top of the view.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: It is recommended that you always close any map, scene, table, or pane you are
    not using. This should reduce the amount of computer resources ArcGIS Pro uses,
    which in turn should improve the performance of the application and reduce the
    possibility of crashes.
  prefs: []
  type: TYPE_NORMAL
- en: In the Catalog pane, expand the Maps folder so you can see its contents.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Right-click the Demographics map and select Open. Your map view area should
    now display the Demographics maps as shown here:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/de2035e0-03bf-491e-8f9e-c5117b5875cd.png)'
  prefs: []
  type: TYPE_IMG
- en: Demographics map which you should now have open
  prefs: []
  type: TYPE_NORMAL
- en: Review the layer list in the Contents pane.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'As you can see, this map only contains four layers: City Limits, Parcels, US
    Census Tracts, and the basemap. You should be familiar with the City Limits and
    Parcels layers if you have worked through other recipes in this book. The US Census
    Tracts is a new layer you have not worked with. You will quickly examine its properties
    to become familiar with this new layer.'
  prefs: []
  type: TYPE_NORMAL
- en: Right-click the US Census Tracts layer and select Properties from the menu that
    appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click the Metadata option in the left panel of the Layer Properties window.
    Then answer the following questions:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Q****uestion**: What years do these boundaries apply to?'
  prefs: []
  type: TYPE_NORMAL
- en: '**Answer**:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Q****uestion**: Who created this data originally?'
  prefs: []
  type: TYPE_NORMAL
- en: '**Answer**:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Q****uestion**: What does this layer represent?'
  prefs: []
  type: TYPE_NORMAL
- en: '**Answer**:'
  prefs: []
  type: TYPE_NORMAL
- en: By looking at the metadata and answering the preceding questions, you should
    have gained a better understanding about this layer. You now know that this layer
    represents the US Census tract boundaries for the 50 states plus DC and Puerto
    Rico from 2010 to 2015\. You also know it was originally created by the US Census
    Bureau. Knowing this can help you better determine how to use this information.
  prefs: []
  type: TYPE_NORMAL
- en: Close the Layer Properties window once you have answered the questions.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Right-click the US Census Tracts layer and select Attribute table.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Review the attribute table to see what information it contains. This provides
    you with even more insight into this new layer.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Close the attribute table when you are done reviewing it.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Much of the data retrieved by the Infographics tool in the United States starts
    with the US Census Bureau. Esri then extrapolates that information along with
    other sources to develop a more in-depth level of data that is useful in predicting
    growth, placement of new facilities, and more. Most countries have similar agencies
    that monitor population and other demographic makeup.
  prefs: []
  type: TYPE_NORMAL
- en: 'Right-click the City Limits layer in the Contents pane. Select Zoom to Layer
    from the menu that appears. Your map should zoom to show the full extent of the
    City Limits layer, as illustrated in the following screenshot:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/99fb08f3-2d41-4211-a247-f3cb2a134c0d.png)'
  prefs: []
  type: TYPE_IMG
- en: Map zoomed to City Limits layer
  prefs: []
  type: TYPE_NORMAL
- en: Activate the Map tab in the ribbon if needed.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: First, let’s learn how to configure settings for the Infographics tool. This
    will help ensure the data you need to see is displayed.
  prefs: []
  type: TYPE_NORMAL
- en: 'Click the drop-down arrow located below the Infographics button and select
    Configure Infographics. This will open the Configure Infographics window, as shown
    here:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/469f9631-0f60-446f-8226-88834ca09028.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Take a moment to notice the basic options you can configure. First, you choose
    the country you want to explore. For this recipe, set it to Show available data
    for: United States using the drop-down arrow if needed.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If desired, you can change the color theme. The default is Light.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Notice the data collection that is available by default and answer the following
    question:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Question**: What are the six default data collections which are available
    with the tool?'
  prefs: []
  type: TYPE_NORMAL
- en: '**Answer**:'
  prefs: []
  type: TYPE_NORMAL
- en: The Infographics tool provides you with access to six different data collections
    by default. You can control which of these you see by clicking the check boxes
    to enable or disable those collections. You can also access settings and data
    by clicking Add more variables. This allows you to further refine the data you
    see presented in the Infographics tool.
  prefs: []
  type: TYPE_NORMAL
- en: 'You can control the area that the tool analyzes. Notice, by default, it is
    based off a ring distance to start. Click the drop-down for Show data for: to
    see what other options are available. Leave it set to Ring.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click OK to close the Configure Infographics window.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Now you will put the tool into action.
  prefs: []
  type: TYPE_NORMAL
- en: Click the Infographics tool located on the Map tab in the Inquiry group.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click at any point within the City Limits of Trippville. The Infographics window
    should then appear, as illustrated in the following screenshot. Your window may
    look different depending on how your tool is configured and if you have ever used
    it before.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/9bbfd978-c29f-47bd-8912-99cd5a12acca.png)'
  prefs: []
  type: TYPE_IMG
- en: 'In the upper-left corner of the window, you should see a value with a drop-down
    arrow. This controls what is displayed in the window. If needed, click the drop-down
    arrow, as illustrated in the following image, and select Age Pyramid:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/014b7a35-d4cc-4edd-b87b-94bc688c83be.png)'
  prefs: []
  type: TYPE_IMG
- en: Ensure the Dots show comparison to option is set to Cobb County using the drop-down
    arrow. It is located in the lower-right corner of the Infographics window.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Now, your Infographics window should look very similar to all the graphics you
    have seen so far. The Infographics tool can be configured to show different information.
    We will explore that later. For now, let's continue to examine what information
    is available out of the box with the default configuration.
  prefs: []
  type: TYPE_NORMAL
- en: Change the Dots show comparison to from Cobb County to Georgia. Notice how the
    graph changes.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Change it to the United States now and watch the graph to notice the changes.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Each time you adjust the level at which the tool compares, the graph changes.
    The colored bars represent the data for the area you clicked. The line with the
    circles represents the values for the comparison (that is, Cobb County, Georgia,
    or United States). Now let’s look at some other options.
  prefs: []
  type: TYPE_NORMAL
- en: Where you clicked the drop-down arrow to change the window to the Age Pyramid,
    click it again and select Households by Income.  This will display a different
    graph that shows the percent of households within different income brackets and
    how the area you clicked compares to the larger area defined by the Bars show
    deviation from option in the lower-right corner.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You can also use the small arrows located on the right and left side of the
    Infographics window to change what data is displayed. This does the same as the
    drop-down menu in the upper-left corner.
  prefs: []
  type: TYPE_NORMAL
- en: Try some of the other data and comparison options.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Close the Infographics window once you are done exploring the data options that
    can be displayed.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Save your project.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If you are continuing to the next recipe, you may keep ArcGIS Pro open. If you
    are not, you may close it.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You have now seen how you can access very simple but informative demographic
    information using the Infographics tool. ArcGIS Pro allows you to customize this
    tool so you display the information you need to get the answers you are looking
    for, using the Infographics Configuration window. This is just a small subset
    of data that Esri has in its library. If you want access to more detailed and
    refined demographic data, you may want to investigate the ArcGIS Business Analyst
    ([http://www.esri.com/software/businessanalyst](http://www.esri.com/software/businessanalyst))
    and Community Analyst ([http://www.esri.com/software/arcgis/community-analyst](http://www.esri.com/software/arcgis/community-analyst)).
  prefs: []
  type: TYPE_NORMAL
- en: Using the ArcGIS Online geoprocessing services
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: ArcGIS Online is more than just data and maps. It also contains powerful analysis
    or geoprocessing tools as well. These tools can allow you to perform analysis
    that would normally require you to have an extension, such as calculate service
    areas, determine watersheds, and create elevation profiles.
  prefs: []
  type: TYPE_NORMAL
- en: As mentioned, those types of analysis typically require an extension. For example,
    to calculate a service area, you would need the Network Analyst extension. However
    with ArcGIS Pro, you can access this functionality as a ready-to-use tool without
    an extension. These ready-to-use tools do use credits, and typically more credits
    than the Infographics tool. The amount of credits used by each tool is determined
    by a base level for the tool plus the additional options you select that add complexity
    to the analysis. For example, if you needed to calculate a service area based
    on a simple driving distance that would use less credits than one that was based
    on driving time, during a specified time period, that also took one-way streets
    and weight limits into account and avoided toll roads.
  prefs: []
  type: TYPE_NORMAL
- en: While these tools do use credits, they may still be a cheaper option than getting
    one of the Esri ArcGIS Extensions. The list price for an ArcGIS Extension is $2,500.00
    for a single license of one extension, whereas the credits required for each analysis
    is a fraction of that number. So, unless you also need to create the data used
    in the analysis and maintain it, then ArcGIS Online tools may be a more sustainable
    financial option for you to consider.
  prefs: []
  type: TYPE_NORMAL
- en: In this recipe, you are working for a GIS Consulting company. You have been
    assigned a new client that is a concrete provider. They have several plants located
    throughout Georgia. They need you to calculate the service area for each plant
    based on an estimated one-hour drive time. That is the upper limit of time before
    the concrete in the delivery trucks start to become unusable.
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: It is recommended that you complete the other recipes in this chapter, along
    with those in [Chapter 1](45fda239-2b00-4355-9553-6c6c2b69b0ab.xhtml), *ArcGIS
    Pro Capabilities and Terminology*, to ensure you have the needed foundational
    understanding of the topics and basic workflows used in this recipe. You will
    also need to ensure the sample data is installed before you continue, and you
    have an ArcGIS Online user account with permissions to use credits. You will also
    need internet access to complete this recipe.
  prefs: []
  type: TYPE_NORMAL
- en: This recipe will require you to use some of your ArcGIS online credits. It is
    estimated that this recipe should take about two credits or fewer to complete.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it...
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you closed ArcGIS Pro when you completed the previous recipe, start ArcGIS
    Pro and open the `ArcGISOnline` project you used in the previous recipes in this
    chapter. This project should be included in your list of recently opened projects.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Close the Demographics map you were working with in the previous recipe, and
    open the Corbin Concrete map from the Catalog pane. The new map should open with
    a layer showing the locations of the seven concrete plants belonging to Corbin
    Concrete, as illustrated in the following screenshot:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/58786ae8-a234-4821-a5cc-f34e3e2dba49.png)'
  prefs: []
  type: TYPE_IMG
- en: Map showing location of Corbin Concrete plants
  prefs: []
  type: TYPE_NORMAL
- en: Now that you can see the locations of the concrete plants, you need to calculate
    service areas for each plant based on a one-hour drive time. Traditionally, to
    do this you would need the Network Analyst extension and a road network dataset.
    Since this is a new client that has never used or had GIS, you do not have any
    of this data specifically for them. Luckily, with the ArcGIS Online ready-to-use
    tools, you do not need that. All you need is access to ArcGIS Online and a few
    credits to run the analysis.
  prefs: []
  type: TYPE_NORMAL
- en: Click the Analysis tab in the ribbon.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click the Ready to Use Tools in the Geoprocessing group and select Generate
    Service Areas, as illustrated in the following graphic. This tool is accessing
    a geoprocessing service from ArcGIS Online:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/54cd0755-28e8-4a5d-a182-3daaba83e2c9.png)'
  prefs: []
  type: TYPE_IMG
- en: Accessing the ready to use Generate Service Areas tool
  prefs: []
  type: TYPE_NORMAL
- en: Set the Facilities to Concrete Plants using the drop-down arrow.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set the Break Values to `1` by typing the number in to replace the default values.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set the Break Units to Hours using the drop-down arrow.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Accept the default Travel Mode of `Custom`. By default, this mode assumes you
    are traveling by vehicle and will automatically avoid private roads, unpaved roads,
    and a few other types of traffic items. Later, you will investigate those settings
    and make adjustments.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Verify that your GenerateServiceAreas tool looks like the following and click
    Run:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/6f07e692-50f8-430c-b00a-31562e4556d6.png)'
  prefs: []
  type: TYPE_IMG
- en: Depending on your internet connection speed and your computer specs, this tool
    may take several minutes to complete.
  prefs: []
  type: TYPE_NORMAL
- en: 'When the GenerateServiceAreas tool completes, a new layer will appear in your
    map. This new area shows the service area for each plant based on an estimated
    one-hour drive time, which should look something like the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/58786ae8-a234-4821-a5cc-f34e3e2dba49.png)'
  prefs: []
  type: TYPE_IMG
- en: The client appreciates your efforts and thinks this is useful information. However,
    they now want to make a few adjustments to your analysis. Given that one hour
    is the maximum time for the concrete before it starts to become unusable, they
    want to build in a 15 minutes safety margin. So the new time will be 45 minutes
    instead of one hour. They also want to make sure the calculation avoids toll roads
    and restricted roads, as well as roads with height restrictions and weight restrictions.
    You will need to run the analysis again with the new parameters.
  prefs: []
  type: TYPE_NORMAL
- en: Right-click the Service Areas layer that was just added to your map and select
    Remove from the menu that appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'In the GenerateServiceAreas tool, set the following parameters:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Facilities: Concrete Plants'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Break Values: `45`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Break Units: Minutes'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Travel Mode: `Custom`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Expand the Custom Travel Mode options and enable the following restrictions:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Avoid Carpool Roads
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Avoid Express Lanes
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Avoid Ferries
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Avoid Gates
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Avoid Private Roads
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Avoid Toll Roads for Trucks
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Driving a Truck
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Height Restriction
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Roads Under Construction Prohibited
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Through Traffic Prohibited
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Weight Restriction
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Accept the default values for all other parameters.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Once you have configured all the restrictions, click Run. Again, the tool may
    take several minutes to run due to the complexity of the analysis you are asking
    it to perform.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Once again, a new layer will appear in your map. This represents the new service
    areas you just created with the shorter drive time and additional restrictions.
    To make the map and data easier to understand, you will now make some adjustments
    to the layer and its symbology.
  prefs: []
  type: TYPE_NORMAL
- en: Close the Geoprocessing pane.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Right-click the Service Areas Layer and select Properties.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the General option in the left panel of the window. Then rename the layer 
    `Plant Services Areas Based on 45 Minute Drive`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the Appearance tab in the ribbon.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the drop-down arrow below the Symbology button and select Unique Values
    from the options that appear. This will open the Symbology pane.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Set Field 1 to Facility: Name using the drop-down arrow.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set the Color Scheme to the Basic Random Color Ramp using the drop-down arrow.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: When you click the drop-down arrow to see the list of available color ramps,
    if you look at the bottom of the list, you will see some options. One of them
    will display the name of each color ramp. You may need to enable that option to
    ensure you select the correct one.
  prefs: []
  type: TYPE_NORMAL
- en: 'In the grid located below where you selected the color ramp, change `Facility:
    Name` to `Plant ID`, as illustrated in the following screenshot:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/08705dbe-2393-4993-9b75-25afccda765c.png)'
  prefs: []
  type: TYPE_IMG
- en: Close the Symbology pane.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set the layer transparency to 40% in the Effects group on the Appearance tab,
    as shown in the following screenshot. This will allow you to see the basemap underneath
    the service areas.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/c8eabf19-b650-46a4-a7b1-37def4254a72.png)'
  prefs: []
  type: TYPE_IMG
- en: You have now created a map that shows the location of each concrete plant along
    with the associated service area for that plant. Now the dispatchers for Corbin
    Concrete will know what areas they can provide concrete to and which plant, or
    plants, will be the best choice to send the trucks from. You will use this map
    in a future recipe.
  prefs: []
  type: TYPE_NORMAL
- en: Save your project and close ArcGIS Pro.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
