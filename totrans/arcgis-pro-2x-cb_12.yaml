- en: Introduction
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: ArcGIS Online is Esri’s GIS cloud solution. It allows you and your organization
    to easily share data, maps, tools, and applications that can then be accessed
    via the internet. Prior to ArcGIS Online, you were required to have a dedicated
    GIS web server, such as ArcGIS Server, to provide web-based content to your users.
  prefs: []
  type: TYPE_NORMAL
- en: So, what is a cloud solution? The word Cloud is used a lot nowadays, but few
    really know what it is. Simply put, a cloud solution is one that leverages the
    internet to deliver a product. This can be in the form of hardware (servers),
    platforms (Windows, iOS, Linux), or software (Microsoft 365, Constant Contact,
    Salesforce).
  prefs: []
  type: TYPE_NORMAL
- en: 'ArcGIS Online is an example of **Software as a Solution** (**SaaS**):'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/0861de4d-0321-4d48-a2ba-f9433d882c1a.png)'
  prefs: []
  type: TYPE_IMG
- en: Example of an ArcGIS Online web portal
  prefs: []
  type: TYPE_NORMAL
- en: As a SaaS, ArcGIS Online provides the necessary tools to create interactive
    maps and apps, share and manage data, and integrate with other ArcGIS applications
    or other vendor solutions. ArcGIS Online also provides security that controls
    who can access your data. Like you own local network, ArcGIS Online requires users
    to log in to create, modify, or upload content. When you publish content in ArcGIS
    Online, you get to choose who you share it with. You can choose to share it with
    no one, which means only you can access it. You can opt to share it with the members
    of your organization, with part of a specific group, or you can choose to share
    content with everyone. This all assumes you are a Level 2 user. ArcGIS Online
    can even be integrated with your own local network security and logins.
  prefs: []
  type: TYPE_NORMAL
- en: ArcGIS Online supports two user levels, Level 1 and Level 2\. Level 1 users
    are allowed to access and view content. So, they could view data shared via a
    web app with those in the organization or open a mobile application that allows
    them to view and query data. Level 1 users are not allowed to create, modify,
    upload, or share content. Those functions require you to be a Level 2 user.
  prefs: []
  type: TYPE_NORMAL
- en: 'Level 2 users are permitted much greater access to ArcGIS Online content than
    Level 1\. Their access and capabilities are determined by the role assigned to
    their username. ArcGIS includes four basic user roles: viewer, user, publisher,
    and administrator. Each of these roles builds on the capabilities of the previous
    one. The view role limits the user to view only. So, they would be limited to
    the same basic access as a Level 1 user. The user role allows the user to edit
    features, add items, and share content. The publisher role allows users to publish
    hosted web maps as well as analyze the performance of layers in a web map. Administrators
    have the ability to manage other users, configure organizational settings, and
    manage ArcGIS Pro licenses.  You can also create custom roles that mix and match
    the capabilities of the four primary roles. To learn more about the different
    ArcGIS Online user roles, go to [http://doc.arcgis.com/en/arcgis-online/reference/roles.htm](http://doc.arcgis.com/en/arcgis-online/reference/roles.htm).'
  prefs: []
  type: TYPE_NORMAL
- en: Doing things in ArcGIS Online costs credits. Most things that you do in ArcGIS
    Online cost some amount of credits. This includes storing data, hosting applications,
    and using ArcGIS Online services. Some things cost very few credits, such as storing
    data. It only costs about 1.2 credits per month per 1 GB of data stored in ArcGIS
    Online. Other functions cost more, such as geocoding or reporting. It costs 40
    credits per 1,000 addresses you geocode. To learn more about credits and how they
    work, go to [http://doc.arcgis.com/en/arcgis-online/reference/credits.htm](http://doc.arcgis.com/en/arcgis-online/reference/credits.htm).
    Credits are fairly cheap. You can get 1,000 credits for only $100.00.
  prefs: []
  type: TYPE_NORMAL
- en: Each license of ArcGIS Pro includes one Level 2 ArcGIS Online user and 100 credits.
    The ArcGIS Pro license level does not matter. If an organization (that is, business,
    agency, governmental unit) is the owner of the licenses, then they are combined.
    So if a City were to have three licenses of ArcGIS Pro, they would then get three
    level 2 users and 300 credits. These would be renewed each year, as long as the
    ArcGIS Pro licenses software maintenance is renewed.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are some things that do not cost credits when using ArcGIS Online and
    its content. Here is a list of some of the things that do not cost ArcGIS Online
    credits:'
  prefs: []
  type: TYPE_NORMAL
