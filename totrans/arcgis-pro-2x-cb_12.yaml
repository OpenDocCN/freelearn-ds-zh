- en: Introduction
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 简介
- en: ArcGIS Online is Esri’s GIS cloud solution. It allows you and your organization
    to easily share data, maps, tools, and applications that can then be accessed
    via the internet. Prior to ArcGIS Online, you were required to have a dedicated
    GIS web server, such as ArcGIS Server, to provide web-based content to your users.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Online 是 Esri 的 GIS 云解决方案。它允许您和您的组织轻松共享数据、地图、工具和应用程序，然后可以通过互联网访问。在 ArcGIS
    Online 之前，您需要拥有一个专门的 GIS 网络服务器，例如 ArcGIS Server，以向用户提供基于网络的 内容。
- en: So, what is a cloud solution? The word Cloud is used a lot nowadays, but few
    really know what it is. Simply put, a cloud solution is one that leverages the
    internet to deliver a product. This can be in the form of hardware (servers),
    platforms (Windows, iOS, Linux), or software (Microsoft 365, Constant Contact,
    Salesforce).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，什么是云解决方案？如今，“云”这个词被广泛使用，但很少有人真正了解它。简单来说，云解决方案是一种利用互联网来交付产品的解决方案。这可以是硬件（服务器）、平台（Windows、iOS、Linux）或软件（Microsoft
    365、Constant Contact、Salesforce）的形式。
- en: 'ArcGIS Online is an example of **Software as a Solution** (**SaaS**):'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Online 是 **软件即服务（SaaS**）的一个示例：
- en: '![](img/0861de4d-0321-4d48-a2ba-f9433d882c1a.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/0861de4d-0321-4d48-a2ba-f9433d882c1a.png)'
- en: Example of an ArcGIS Online web portal
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Online 网页门户的示例
- en: As a SaaS, ArcGIS Online provides the necessary tools to create interactive
    maps and apps, share and manage data, and integrate with other ArcGIS applications
    or other vendor solutions. ArcGIS Online also provides security that controls
    who can access your data. Like you own local network, ArcGIS Online requires users
    to log in to create, modify, or upload content. When you publish content in ArcGIS
    Online, you get to choose who you share it with. You can choose to share it with
    no one, which means only you can access it. You can opt to share it with the members
    of your organization, with part of a specific group, or you can choose to share
    content with everyone. This all assumes you are a Level 2 user. ArcGIS Online
    can even be integrated with your own local network security and logins.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一项 SaaS 服务，ArcGIS Online 提供了创建交互式地图和应用程序、共享和管理数据以及与其他 ArcGIS 应用程序或其他供应商解决方案集成的必要工具。ArcGIS
    Online 还提供了控制谁可以访问您的数据的安全功能。就像您自己的本地网络一样，ArcGIS Online 要求用户登录以创建、修改或上传内容。当您在 ArcGIS
    Online 中发布内容时，您可以选择与谁共享。您可以选择不与任何人共享，这意味着只有您可以访问它。您可以选择与您组织的成员共享，与特定组的一部分共享，或者您可以选择与所有人共享内容。所有这些假设您是二级用户。ArcGIS
    Online 甚至可以与您自己的本地网络安全和登录集成。
- en: ArcGIS Online supports two user levels, Level 1 and Level 2\. Level 1 users
    are allowed to access and view content. So, they could view data shared via a
    web app with those in the organization or open a mobile application that allows
    them to view and query data. Level 1 users are not allowed to create, modify,
    upload, or share content. Those functions require you to be a Level 2 user.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Online 支持两个用户级别，一级和二级。一级用户允许访问和查看内容。因此，他们可以查看通过网页应用程序共享的数据，或者打开允许他们查看和查询数据的移动应用程序。一级用户不允许创建、修改、上传或共享内容。这些功能需要您成为二级用户。
- en: 'Level 2 users are permitted much greater access to ArcGIS Online content than
    Level 1\. Their access and capabilities are determined by the role assigned to
    their username. ArcGIS includes four basic user roles: viewer, user, publisher,
    and administrator. Each of these roles builds on the capabilities of the previous
    one. The view role limits the user to view only. So, they would be limited to
    the same basic access as a Level 1 user. The user role allows the user to edit
    features, add items, and share content. The publisher role allows users to publish
    hosted web maps as well as analyze the performance of layers in a web map. Administrators
    have the ability to manage other users, configure organizational settings, and
    manage ArcGIS Pro licenses.  You can also create custom roles that mix and match
    the capabilities of the four primary roles. To learn more about the different
    ArcGIS Online user roles, go to [http://doc.arcgis.com/en/arcgis-online/reference/roles.htm](http://doc.arcgis.com/en/arcgis-online/reference/roles.htm).'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Level 2 用户比 Level 1 用户有更大的访问权限于 ArcGIS Online 内容。他们的访问权限和能力由分配给用户名的角色决定。ArcGIS
    包含四个基本用户角色：查看者、用户、发布者和管理员。每个角色都基于前一个角色的能力。查看者角色限制用户只能查看。因此，他们会被限制与 Level 1 用户相同的基本访问权限。用户角色允许用户编辑要素、添加项目并分享内容。发布者角色允许用户发布托管网络地图以及分析网络地图中图层的表现。管理员有管理其他用户、配置组织设置和管理
    ArcGIS Pro 许可证的能力。您还可以创建自定义角色，这些角色可以混合和匹配四个主要角色的能力。要了解更多关于不同的 ArcGIS Online 用户角色的信息，请访问
    [http://doc.arcgis.com/en/arcgis-online/reference/roles.htm](http://doc.arcgis.com/en/arcgis-online/reference/roles.htm)。
- en: Doing things in ArcGIS Online costs credits. Most things that you do in ArcGIS
    Online cost some amount of credits. This includes storing data, hosting applications,
    and using ArcGIS Online services. Some things cost very few credits, such as storing
    data. It only costs about 1.2 credits per month per 1 GB of data stored in ArcGIS
    Online. Other functions cost more, such as geocoding or reporting. It costs 40
    credits per 1,000 addresses you geocode. To learn more about credits and how they
    work, go to [http://doc.arcgis.com/en/arcgis-online/reference/credits.htm](http://doc.arcgis.com/en/arcgis-online/reference/credits.htm).
    Credits are fairly cheap. You can get 1,000 credits for only $100.00.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在 ArcGIS Online 中进行操作会消耗积分。在 ArcGIS Online 中进行的多数操作都会消耗一定数量的积分。这包括存储数据、托管应用程序和使用
    ArcGIS Online 服务。有些操作消耗的积分非常少，例如存储数据。在 ArcGIS Online 中存储每 1 GB 数据每月仅消耗大约 1.2 积分。其他功能消耗的积分更多，例如地理编码或报告。地理编码
    1,000 个地址需要 40 积分。要了解更多关于积分及其工作方式的信息，请访问 [http://doc.arcgis.com/en/arcgis-online/reference/credits.htm](http://doc.arcgis.com/en/arcgis-online/reference/credits.htm)。积分相对便宜。您只需
    100.00 美元就可以获得 1,000 积分。
- en: Each license of ArcGIS Pro includes one Level 2 ArcGIS Online user and 100 credits.
    The ArcGIS Pro license level does not matter. If an organization (that is, business,
    agency, governmental unit) is the owner of the licenses, then they are combined.
    So if a City were to have three licenses of ArcGIS Pro, they would then get three
    level 2 users and 300 credits. These would be renewed each year, as long as the
    ArcGIS Pro licenses software maintenance is renewed.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 每个 ArcGIS Pro 许可证包括一个 Level 2 ArcGIS Online 用户和 100 积分。ArcGIS Pro 许可证级别无关紧要。如果一个组织（即企业、机构、政府单位）是许可证的所有者，则它们会被合并。因此，如果一座城市拥有三个
    ArcGIS Pro 许可证，那么它们将获得三个 Level 2 用户和 300 积分。这些积分每年都会更新，只要 ArcGIS Pro 许可证软件维护得到续订。
- en: 'There are some things that do not cost credits when using ArcGIS Online and
    its content. Here is a list of some of the things that do not cost ArcGIS Online
    credits:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用 ArcGIS Online 及其内容时，有一些操作是不需要消耗积分的。以下是一些不需要消耗 ArcGIS Online 积分的操作列表：
- en: Making use of the Esri basemaps
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Esri 基础地图
- en: Uploading and downloading data
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 上传和下载数据
- en: Adding and using services from your own GIS server
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加和使用来自您自己的 GIS 服务器的服务
- en: Simple viewing, querying, and printing of web maps by users
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户简单查看、查询和打印网络地图
- en: Geocoding a single address
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 地理编码单个地址
- en: Logging in to your account
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 登录您的账户
- en: Managing your ArcGIS Online users or software licenses
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理您的 ArcGIS Online 用户或软件许可证
- en: Viewing your organization's ArcGIS Online usage
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查看您组织的 ArcGIS Online 使用情况
- en: Configuring your ArcGIS Online account and organization
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配置您的 ArcGIS Online 账户和组织
- en: ArcGIS Pro is heavily integrated with ArcGIS Online. Within ArcGIS Pro, you
    can easily access a wealth of data, maps, and other services that expand the capabilities
    of your GIS. You will also find that much of the workflow between the two is very
    similar. This makes it much easier for users to shift back and forth between the
    two solutions.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Pro 与 ArcGIS Online 深度集成。在 ArcGIS Pro 中，您可以轻松访问大量数据、地图和其他服务，这些服务扩展了您
    GIS 的功能。您还会发现，两者之间的许多工作流程都非常相似。这使得用户在两种解决方案之间切换变得更加容易。
- en: In this chapter, you will get an opportunity to explore ArcGIS Online and see
    how it is integrated with ArcGIS Pro. You will start by exploring your access
    to ArcGIS Online. You will learn how to log in to your account and begin accessing
    content.  Then, you will learn how to create a very simple web map using existing
    ArcGIS Online data. Next, you will explore ArcGIS Online’s integration with ArcGIS
    Pro. You will learn how you bring data layers from ArcGIS Online into your own
    maps. Then, you will learn how to access demographic information from ArcGIS Online.
    Lastly, you will learn how to access some of the geoprocessing tools from ArcGIS
    Online.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，您将有机会探索 ArcGIS Online 并了解它是如何与 ArcGIS Pro 集成的。您将从探索您对 ArcGIS Online 的访问权限开始。您将学习如何登录您的账户并开始访问内容。然后，您将学习如何使用现有的
    ArcGIS Online 数据创建一个非常简单的网络地图。接下来，您将探索 ArcGIS Online 与 ArcGIS Pro 的集成。您将学习如何将数据层从
    ArcGIS Online 带入您自己的地图。然后，您将学习如何从 ArcGIS Online 访问人口统计信息。最后，您将学习如何访问 ArcGIS Online
    的一些地理处理工具。
- en: Logging into your ArcGIS Online account
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 登录您的 ArcGIS Online 账户
- en: As mentioned previously, ArcGIS Online is a cloud-based solution. This means
    it is part of the web, so you access it just as you would any other web resource,
    using your web browser.  This means you can access your ArcGIS Online account
    and content just about anywhere that you have an internet connection. It also
    means you can use a multitude of devices to access it. This includes not just
    your desktop computer or laptop, but also your smartphone or tablet.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，ArcGIS Online 是一个基于云的解决方案。这意味着它是网络的一部分，因此您可以通过网络浏览器访问它，就像访问任何其他网络资源一样。这意味着您几乎可以在任何有互联网连接的地方访问您的
    ArcGIS Online 账户和内容。这也意味着您可以使用多种设备来访问它。这包括不仅仅是您的台式计算机或笔记本电脑，还包括您的智能手机或平板电脑。
- en: In this recipe, you will learn how to log in and access your ArcGIS Online account.
    You will explore what resources might be available to you.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个食谱中，您将学习如何登录并访问您的 ArcGIS Online 账户。您将探索可能对您可用的资源。
- en: Getting ready
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: This recipe will require you to have an ArcGIS Online account and access to
    the internet. You will need to be a level 2 user. If you do not have an ArcGIS
    Online user login or do not want to use your organization's account to complete
    the recipes in this chapter, you can request a trial license from Esri, at  [http://www.esri.com/arcgis/trial](http://www.esri.com/arcgis/trial).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这个食谱需要您拥有 ArcGIS Online 账户和互联网访问权限。您需要是 2 级用户。如果您没有 ArcGIS Online 用户登录或不想使用您组织的账户来完成本章的食谱，您可以从
    Esri 获取试用许可证，网址为 [http://www.esri.com/arcgis/trial](http://www.esri.com/arcgis/trial)。
- en: You will also need a web browser that supports HTML 5 and JavaScript. This includes
    current versions of Chrome, Edge, Firefox, and Safari. Internet Explorer 11 or
    newer is also supported. Other browsers may also work but have not been tested
    by Esri.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 您还需要一个支持 HTML 5 和 JavaScript 的网络浏览器。这包括当前版本的 Chrome、Edge、Firefox 和 Safari。Internet
    Explorer 11 或更新版本也受支持。其他浏览器也可能工作，但尚未由 Esri 测试。
- en: You do not need to have completed any other recipes in this book to complete
    this one, nor do you need to have any GIS software installed.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 您不需要完成本书中的任何其他食谱来完成这个食谱，也不需要安装任何 GIS 软件。
- en: How to do it...
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作...
- en: Open your favorite web browser such as Chrome, Firefox, or Edge.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开您喜欢的网络浏览器，例如 Chrome、Firefox 或 Edge。
- en: 'Go to [www.arcgis.com](http://www.arcgis.com). This is the web address for
    ArcGIS Online. When the site loads, it should look similar to this. Note that
    because ArcGIS Online is cloud-based, Esri often makes updates and changes:'
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往 [www.arcgis.com](http://www.arcgis.com)。这是 ArcGIS Online 的网页地址。当网站加载时，它应该看起来类似于这个。请注意，由于
    ArcGIS Online 是基于云的，Esri 经常进行更新和更改：
- en: '![](img/8d767754-1a67-41b5-b747-8ec58313b6a7.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8d767754-1a67-41b5-b747-8ec58313b6a7.png)'
- en: My experience has shown that Chrome or Firefox tend to work better than Internet
    Explorer or Edge.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我的经验表明，Chrome 或 Firefox 通常比 Internet Explorer 或 Edge 工作得更好。
- en: Click Sign In, located in the upper-right corner of the page near the Esri logo.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击页面右上角靠近 Esri 标志的“登录”按钮。
- en: 'Enter your username and password in the indicated locations on the Sign In
    page. Then click the SIGN IN button. If desired, check the Keep me signed in box
    so you do not have to enter your login information each time:'
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在登录页面指定位置输入您的用户名和密码。然后点击“登录”按钮。如果需要，勾选“保持登录”框，这样您就不必每次都输入登录信息：
- en: '![](img/3cf86704-694e-4da8-93c6-4239c27d5910.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/3cf86704-694e-4da8-93c6-4239c27d5910.png)'
- en: A couple of things to note on the Sign In page. First, ArcGIS Online also supports
    free public accounts. These accounts are limited on the functionality you can
    use. They only allow you to store up to 2 GB of data. They also have a limited
    ability to share content. Basically, you either share it with everybody or nobody.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在登录页面有一些需要注意的事项。首先，ArcGIS Online 也支持免费公共账户。这些账户在可使用功能上有限制。它们只能存储最多 2 GB 的数据。它们在分享内容的能力上也有限制。基本上，您要么与所有人分享，要么与没有人分享。
- en: Also note, you can integrate ArcGIS Online with your network login, or you can
    use your Facebook or Google login.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 还请注意，您可以将 ArcGIS Online 与您的网络登录集成，或者您可以使用您的 Facebook 或 Google 登录。
- en: 'You are now logged in to your ArcGIS Online account. The page you see will
    depend on your user role. If you are an administrator, you are automatically taken
    to the Organization page. This lists all the existing ArcGIS Online users associated
    with your organization, along with their role:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在已登录到您的 ArcGIS Online 账户。您看到的页面将取决于您的用户角色。如果您是管理员，您将自动转到组织页面。该页面列出了与您的组织关联的所有现有
    ArcGIS Online 用户及其角色：
- en: '![](img/4149bbe5-bd2c-48d9-921b-3b70889acf03.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/4149bbe5-bd2c-48d9-921b-3b70889acf03.png)'
- en: 'If you are a publisher, user, or viewer, you are presented with your organization''s
    home page. The home page, if it has been configured, will contain key content
    that you have access to. This might include web maps and applications, as shown
    here:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是发布者、用户或查看者，您将看到您组织的首页。如果首页已配置，它将包含您可以访问的关键内容。这可能包括网络地图和应用程序，如下所示：
- en: '![](img/bde7f4bd-8181-4d48-9d91-907b2765d84e.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/bde7f4bd-8181-4d48-9d91-907b2765d84e.png)'
- en: ArcGIS Online sample home page layout
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Online 示例首页布局
- en: Click the Content tab at the top of the page.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击页面顶部的“内容”标签。
- en: Take a moment to explore the My Contents, My Favorites, My Groups, and My Organization
    tabs. This will show you the content you have either created or that has been
    shared with you via groups or your organization.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 花点时间探索“我的内容”、“我的收藏”、“我的组”和“我的组织”标签页。这将显示您已创建的内容或通过组或您的组织与您共享的内容。
- en: If you have not used your ArcGIS Online account before, you may not have any
    content. So do not be concerned if you see nothing in your content tab.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您之前从未使用过您的 ArcGIS Online 账户，您可能没有任何内容。所以，如果您在内容标签页中看不到任何内容，请不要担心。
- en: You will now add a web imagery service to your ArcGIS Online account. Since
    this service is coming from another server, it will not cost you any credits.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在将向您的 ArcGIS Online 账户添加一个网络影像服务。由于此服务来自另一个服务器，它不会消耗您任何积分。
- en: Click the My Content tab.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“我的内容”标签页。
- en: 'Click Add Item, located in the upper-left corner under the My Content tab,
    and select From Web, as illustrated in the following screenshot:'
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于“我的内容”标签页左上角的“添加项目”，并选择“从网络”，如下面的截图所示：
- en: '![](img/70ac2bde-b5c6-4f0e-b18f-796154b22a42.png)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/70ac2bde-b5c6-4f0e-b18f-796154b22a42.png)'
- en: Ensure the Type is set to ArcGIS Server web service.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保类型设置为 ArcGIS Server 网络服务。
- en: 'Type the following into the URL: `https://services.nconemap.gov/secure/rest/services/Imagery/Orthoimagery_2017/ImageServer`.'
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 URL 中输入以下内容：`https://services.nconemap.gov/secure/rest/services/Imagery/Orthoimagery_2017/ImageServer`。
- en: Set the Title to `North Carolina Aerial Imagery`.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将标题设置为“北卡罗来纳州航空影像”。
- en: 'Type the following in Tags, pressing the *Enter* key between each one: `NC`,
    `Aerials`, `Imagery`, and `2017`.'
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在标签中输入以下内容，每输入一个后按一下 *Enter* 键：`NC`、`Aerials`、`Imagery` 和 `2017`。
- en: 'Verify that your Add an item from the web window looks like the following,
    and click the Add Item button:'
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认您的“从网络添加项目”窗口看起来如下，然后点击“添加项目”按钮：
- en: '![](img/5670c4fc-c125-4660-a7f2-4a8d97aaf191.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/5670c4fc-c125-4660-a7f2-4a8d97aaf191.png)'
- en: Once the new item has been added, you will see the Properties page for the new
    item. This allows you to see and configure properties associated with the items
    you add. Since you added this item using an existing web service, the properties
    are already configured based on the setting from the web server serving the image
    service.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 新项目添加后，您将看到新项目的属性页面。这允许您查看和配置与您添加的项目相关的属性。由于您使用现有的网络服务添加了此项目，属性已经根据提供图像服务的网络服务器的设置进行了配置。
- en: Take a moment to review all the properties associated with the item you just
    added to your content.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 花点时间回顾一下您刚刚添加到您内容的项目的所有属性。
- en: Click the Open in Map Viewer button located on the right side of the page. This
    will allow you to view the service you just added to your ArcGIS Online content
    using the ArcGIS Online web viewer application.
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击页面右侧的“在地图查看器中打开”按钮。这将允许您使用 ArcGIS Online 网络查看器应用程序查看您刚刚添加到 ArcGIS Online 内容中的服务。
- en: Your web browser will now display the new North Carolina Aerial Imagery service
    you just added, as shown in the following screenshot. Later, you will learn more
    about the overall functionality of the ArcGIS Online Map Viewer. For now, you
    will just verify that your item was successfully added and is usable.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 您的网络浏览器现在将显示您刚刚添加的新北卡罗来纳州航空影像服务，如下面的截图所示。稍后，您将了解 ArcGIS Online 地图查看器的整体功能。现在，您只需验证您的项目已成功添加且可使用。
- en: '![](img/0aede5be-8f25-4b7b-8421-be652ea65a8e.png)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![](img/0aede5be-8f25-4b7b-8421-be652ea65a8e.png)'
- en: New ArcGIS Online web map with aerial imagery
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 新的带有航空影像的 ArcGIS Online 网络地图
- en: Place your mouse pointer in the approximate center of the aerial imagery in
    the map and zoom in using your scroll wheel. Zoom in until you can see individual
    houses and roads. As you can see, this is some high-resolution photography.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针放在地图中航空影像的大致中心位置，并使用滚动轮放大。放大直到您可以看到单个房屋和道路。如您所见，这是一些高分辨率的摄影。
- en: Click the drop-down arrow located next to the Home button at the top-left of
    the page. Select Content from the menu that appears. This will take you back to
    the Content page.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击页面左上角“主页”按钮旁边的下拉箭头。从出现的菜单中选择内容。这将带您回到内容页面。
- en: You should now see the new North Carolina Aerial Imagery service you added to
    your account. If you see it, you have successfully added content to your ArcGIS
    Online account.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在应该能看到您添加到您账户的新北卡罗来纳州航空影像服务。如果您看到了，说明您已成功将内容添加到您的 ArcGIS Online 账户。
- en: Close your web browser.
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭您的网络浏览器。
- en: You have now successfully logged in to your ArcGIS Online account. You not only
    accessed your account, but you also added content in the form of a web imagery
    service. You then viewed this service using the ArcGIS Online Map Viewer application.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在已成功登录到您的 ArcGIS Online 账户。您不仅访问了您的账户，还以网络影像服务的形式添加了内容。然后，您使用 ArcGIS Online
    地图查看器应用程序查看此服务。
- en: Creating a simple web map in ArcGIS Online
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在 ArcGIS Online 中创建简单的网络地图
- en: Now that you know how to log in to your ArcGIS Online account and add some content,
    it is time to expand upon that skill and learn how to create a simple web map
    using publicly-available content. ArcGIS Online contains a wealth of data, provided
    not only by Esri but also by other users, that you are allowed to access and use
    freely. This sharing of information is one of the reasons ArcGIS Online can be
    a very valuable resource.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经知道如何登录您的 ArcGIS Online 账户并添加一些内容，是时候扩展这项技能并学习如何使用公开内容创建简单的网络地图了。ArcGIS
    Online 包含大量数据，不仅由 Esri 提供，还有其他用户提供，您有权自由访问和使用。这种信息共享是 ArcGIS Online 成为非常有价值资源的原因之一。
- en: Creating a map in ArcGIS Online is very similar to creating one in ArcGIS Pro.
    First, you start a new map. Then, you select your basemap. Next, you start adding
    layers and configuring them. Then, you save your map. So, as you can see, the
    steps are very similar.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在 ArcGIS Online 中创建地图与在 ArcGIS Pro 中创建地图非常相似。首先，您开始创建一个新的地图。然后，您选择您的底图。接下来，您开始添加图层并配置它们。然后，您保存您的地图。所以，如您所见，步骤非常相似。
- en: In this recipe, you will create a simple web map for the City of Trippville.
    This will include a couple of simple layers such as City Limits, Roads, and Natural
    Water Features.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在本配方中，您将为 Trippville 市创建一个简单的网络地图。这包括一些简单的图层，例如城市边界、道路和自然水系特征。
- en: Getting ready
  id: totrans-80
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: This recipe requires that you have an ArcGIS Online account with at least a
    Publisher-level role assigned. You will also need internet access along with a
    web browser that supports HTML5 and JavaScript. You need to have completed the
    first recipe in this chapter to ensure you know how to access and log in to your
    ArcGIS Online account.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 此配方要求您拥有至少分配了发布者级别角色的 ArcGIS Online 账户。您还需要互联网访问以及支持 HTML5 和 JavaScript 的网络浏览器。您需要完成本章中的第一个配方，以确保您知道如何访问和登录您的
    ArcGIS Online 账户。
- en: ArcGIS Pro is not required to complete this exercise.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 完成此练习不需要 ArcGIS Pro。
- en: How to do it...
  id: totrans-83
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作...
- en: Using the knowledge and skills you gained in the first recipe in this chapter,
    log in to your ArcGIS Online account using your web browser.
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用你在本章第一个食谱中获得的知识和技能，使用你的网络浏览器登录到你的 ArcGIS Online 账户。
- en: Click the Map tab at the top of the ArcGIS Online page you see. This will take
    you to the Map Viewer app.
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击你看到的 ArcGIS Online 页面顶部的“地图”标签。这将带你到地图查看器应用。
- en: The Map Viewer app is not just to view existing data or maps. You also can create
    maps, edit data, share maps, and more. It is a very powerful tool. It is not unlike
    what you can do with a map or scene in ArcGIS Pro.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 地图查看器应用不仅用于查看现有数据或地图。你还可以创建地图、编辑数据、共享地图等。这是一个非常强大的工具。它并不像你在 ArcGIS Pro 中的地图或场景中能做的那样。
- en: Click the Basemap button located on the top-left side of the Map Viewer interface.
    Select the Streets basemap.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击地图查看器界面左上角的底图按钮。选择街道底图。
- en: 'Click the Add button located to the left of the Basemap button you just used.
    Select Search for Layers from the menu that appears, as illustrated in the following
    graphic:'
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击你刚刚使用的底图按钮左侧的“添加”按钮。从出现的菜单中选择“搜索图层”，如图所示：
- en: '![](img/f9f53b00-1b9f-4a9c-bfad-6babc333e3a6.png)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/f9f53b00-1b9f-4a9c-bfad-6babc333e3a6.png)'
- en: 'Set the In: to ArcGIS Online using the drop-down arrow, as shown here:'
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用下拉箭头将“输入”设置为 ArcGIS Online，如图所示：
- en: '![](img/06995ef0-a97c-4071-943c-6e1d435f3679.png)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/06995ef0-a97c-4071-943c-6e1d435f3679.png)'
- en: In the cell next to Find, type `Trippville` and press *Enter* or click the GO
    button. Several results should be returned by your search. Take a moment to scroll
    through the results to see all the information that has been published for the
    City of Trippville.
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“查找”旁边的单元格中输入“Trippville”并按*Enter*键或点击“GO”按钮。搜索应该返回几个结果。花点时间浏览结果，以查看为 Trippville
    市发布的所有信息。
- en: Scroll down until you see Trippville_City_Limit published by Trippcor, that
    is the book's author. Click the Add option to the right of the feature services.
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滚动直到你看到由 Trippcor 发布的 Trippville_City_Limit，这是本书的作者。点击特征服务右侧的“添加”选项。
- en: Locate and add the Trippville_Natwtr_Body feature service and click the Add
    option. You can select a service published by anyone. Who published it is not
    important for this recipe.
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定位并添加 Trippville_Natwtr_Body 特征服务，并点击“添加”选项。你可以选择任何人发布的任何服务。谁发布它对这个食谱不重要。
- en: 'Continue to repeat this process for the following layers:'
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 继续重复此过程以下图层：
- en: Trippville_RW
  id: totrans-96
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Trippville_RW
- en: Trippville_Railroad
  id: totrans-97
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Trippville_Railroad
- en: Trippville_Parcels
  id: totrans-98
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Trippville_Parcels
- en: After you have added all the required layers, click the DONE ADDING LAYERS button
    located at the bottom of the Search for Layers pane.
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在添加所有必要的图层后，点击位于搜索图层窗格底部的“完成添加图层”按钮。
- en: 'Your map should look similar the following screenshot. Like ArcGIS Pro and
    ArcMap, ArcGIS Online will assign random colors to your layers. So, your layers
    may look slightly different from this screenshot:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 你的地图应该看起来与以下截图相似。像 ArcGIS Pro 和 ArcMap 一样，ArcGIS Online 将为你的图层分配随机颜色。因此，你的图层可能看起来与这个截图略有不同：
- en: '![](img/4bbd18bd-f510-46c6-9715-486622c86bce.png)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/4bbd18bd-f510-46c6-9715-486622c86bce.png)'
- en: New Trippville web map created in ArcGIS Online
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 在 ArcGIS Online 中创建的新 Trippville 网络地图
- en: Just like in a Map in ArcGIS Pro, you now need to configure the layers in your
    web map. However, before we do that, you will save your map.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 就像在 ArcGIS Pro 中的地图一样，你现在需要配置你的网络地图中的图层。然而，在我们这样做之前，你将保存你的地图。
- en: 'Click the Save button located near the top-middle of the Map Viewer app. Select
    the Save As option from the menu that appears, as illustrated here:'
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击地图查看器应用中靠近顶部中间的“保存”按钮。从出现的菜单中选择“另存为”，如图所示：
- en: '![](img/722081b7-698d-41e6-bee4-e160229e045b.png)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/722081b7-698d-41e6-bee4-e160229e045b.png)'
- en: Saving a map in ArcGIS Online
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 在 ArcGIS Online 中保存地图
- en: 'Type the following values in the Save Map window that appears, and click Save
    Map:'
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在出现的“保存地图”窗口中输入以下值，然后点击“保存地图”：
- en: 'Title: `Trippville Basic Map`.'
  id: totrans-108
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标题：`Trippville 基础地图`。
- en: 'Tags: `Trippville`, `Map`, `City`, `Limits`, `Railroads`, `parcels`, `natural
    water` (Press the *Enter* key between each tag).'
  id: totrans-109
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标签：`Trippville`、`地图`、`城市`、`界限`、`铁路`、`地块`、`自然水体`（在每个标签之间按 *Enter* 键）。
- en: 'Summary: `This maps shows the overall boundary and basic features found in
    the City of Trippville`.'
  id: totrans-110
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 摘要：`此地图显示了 Trippville 市的整体边界和基本特征`。
- en: 'Save in folder: Accept whatever value ArcGIS Online provides.'
  id: totrans-111
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保存到文件夹：接受 ArcGIS Online 提供的任何值。
- en: 'Verify that your Save Map window looks like the following screenshot, and click
    Save Map. Remember your Save in folder will be different:'
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认你的“保存地图”窗口看起来与以下截图相似，然后点击“保存地图”。记住你的“保存到文件夹”将不同：
- en: '![](img/c21f61df-2f56-4e89-9bdf-726a8289d62e.png)'
  id: totrans-113
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c21f61df-2f56-4e89-9bdf-726a8289d62e.png)'
- en: ArcGIS Online does not have an autosave. So, *remember to save early and often*.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Online没有自动保存功能。因此，*请记得尽早并经常保存*。
- en: 'Begin configuring your layers. You will start with the Trippville City Limit
    layer. Hover your mouse pointer over the layer in the Contents pane on the left
    side of the Map Viewer. Then select the Change Styles button, as illustrated in
    the following image. This will open the Change Style pane:'
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 开始配置您的图层。您将从Trippville City Limit图层开始。将鼠标指针悬停在地图查看器左侧的内容窗格中的图层上。然后选择如图所示的变化样式按钮。这将打开变化样式窗格：
- en: '![](img/e94165bf-b84c-4dc1-af73-6a1d0f3c5ef7.png)'
  id: totrans-116
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e94165bf-b84c-4dc1-af73-6a1d0f3c5ef7.png)'
- en: Ensure the Choose an attribute to show is set to Show location only.
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保已将“选择要显示的属性”设置为仅显示位置。
- en: Click the Options button located in the middle of the Location (single symbol)
    graphic under Select drawing style. This will take you to a pane that will allow
    you to adjust the symbology settings for the layer.
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于选择绘图样式（单个符号）图形中间的选项按钮。这将带您到一个面板，您可以在其中调整图层的符号设置。
- en: Click the word Symbols to open a window to adjust the symbology for this layer.
    In this case, you want to make the City Limits hollow with a thick black outline.
    This will allow you to see the area inside the City easily and identify the boundary.
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“符号”以打开一个窗口来调整此图层的符号。在这种情况下，您想使城市边界空心，并带有粗黑轮廓。这将使您能够轻松地看到城市内部区域并识别边界。
- en: 'Click the Fill tab at the top and then click No color, as illustrated in the
    following screenshot:'
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击顶部的填充标签，然后点击如图所示的“无颜色”：
- en: '![](img/fc845462-c749-4bd5-b238-6d8c928641ed.png)'
  id: totrans-121
  prefs: []
  type: TYPE_IMG
  zh: '![](img/fc845462-c749-4bd5-b238-6d8c928641ed.png)'
- en: Adjusting the symbology in ArcGIS Online
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 调整ArcGIS Online中的符号
- en: Click the Outline tab located next to the Fill tab at the top of the window.
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于窗口顶部填充标签旁边的轮廓标签。
- en: 'Select the black square located at the bottom of the second row. It should
    set the color code to #1A1A1A.'
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择位于第二行底部的黑色方块。应将其颜色代码设置为#1A1A1A。
- en: Set the Line Width to `4` PX.
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将线宽设置为`4` PX。
- en: Click OK to close the window.
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“确定”以关闭窗口。
- en: Click OK again and then Done to apply all the adjustments you have made.
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次点击“确定”然后点击“完成”以应用您所做的所有调整。
- en: Place your mouse pointer on the Trippville City Limit layer and drag it to the
    top of the layer list so you can see it.
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针放在Trippville City Limit图层上，并将其拖到图层列表的顶部，以便您可以看到它。
- en: Like ArcGIS Pro and ArcMap, ArcGIS Online automatically places new layers in
    order based on their feature type. Points go to the top of the list. Lines go
    below points. Polygons go below lines, and raster go below polygons. You can change
    the draw order of the layers in your web map using the same process as in ArcGIS
    Pro. Simply drag and drop them into the order you desire.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 如ArcGIS Pro和ArcMap一样，ArcGIS Online会根据要素类型自动按顺序放置新图层。点位于列表顶部。线位于点下方。多边形位于线下方，栅格位于多边形下方。您可以使用与ArcGIS
    Pro相同的过程在您的网络地图中更改图层的绘制顺序。只需将它们拖放到所需的顺序即可。
- en: 'Hover your mouse pointer over the Trippville City Limit layer again. This time,
    click More Options, as illustrated in the following graphic:'
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次将鼠标指针悬停在Trippville City Limit图层上。这次，点击如图所示的更多选项：
- en: '![](img/164b6fa2-b2f7-4c0f-9986-a66631a09e24.png)'
  id: totrans-131
  prefs: []
  type: TYPE_IMG
  zh: '![](img/164b6fa2-b2f7-4c0f-9986-a66631a09e24.png)'
- en: Select the Rename option from the menu that appears.
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从出现的菜单中选择重命名选项。
- en: Rename the layer, `City Limits` and click OK. The name of the layer in the Contents
    pane should be changed to the new value you just typed.
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将图层重命名为`City Limits`并点击“确定”。内容窗格中图层的名称应更改为您刚刚输入的新值。
- en: 'Now change the symbology and rename the other layers, as indicated here:'
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在根据指示更改符号并重命名其他图层：
- en: Trippville_Railroad
  id: totrans-135
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Trippville_Railroad
- en: Rename it to `Railroad`
  id: totrans-136
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将其重命名为`Railroad`
- en: Set Color to Medium Gray (#999999)
  id: totrans-137
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将颜色设置为中等灰色（#999999）
- en: Trippville_RW
  id: totrans-138
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Trippville_RW
- en: Rename it to `Road Rights of Way`
  id: totrans-139
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将其重命名为`Road Rights of Way`
- en: Set Color to Green, which is the 8th column in the 5th row (#38A800)
  id: totrans-140
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将颜色设置为绿色，这是第五行的第八列（#38A800）。
- en: Set Pattern to Dashed
  id: totrans-141
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将图案设置为虚线
- en: Trippville_Parcels
  id: totrans-142
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Trippville_Parcels
- en: Rename it to `Parcels`
  id: totrans-143
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将其重命名为`Parcels`
- en: Set Fill to No Color
  id: totrans-144
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将填充设置为无颜色
- en: Set Outline as Dark Gray, which is the 2nd column in the 2nd row (#707070)
  id: totrans-145
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将轮廓设置为深灰色，这是第二行的第二列（#707070）。
- en: Trippville_Natwtr_Body
  id: totrans-146
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Trippville_Natwtr_Body
- en: Rename it to `Lakes and Rivers`
  id: totrans-147
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将其重命名为`Lakes and Rivers`
- en: Set Fill to Light Blue, which is the 10th column in the 4th row (#00A9E6)
  id: totrans-148
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将填充设置为浅蓝色，这是第四行的第十列（#00A9E6）。
- en: Set Outline to Dark Blue, Which is the 11th column in the 5th row (#004DA8)
  id: totrans-149
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将轮廓设置为深蓝色，这是第 5 行的第 11 列（#004DA8）
- en: Click the Legend tab, located in the Contents pane, to see the results of the
    changes you have made to the symbology.
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于内容面板中的“图例”选项卡，以查看您对符号所做的更改的结果。
- en: 'Verify that your Map looks like the following and then click the Save button
    to save your work:'
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认您的地图看起来如下，然后点击“保存”按钮保存您的作品：
- en: '![](img/1ccc76f1-8de8-4779-8964-de06edcdb823.png)'
  id: totrans-152
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/1ccc76f1-8de8-4779-8964-de06edcdb823.png)'
- en: Trippville Basic Map results
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: Trippville 基础地图结果
- en: You can also go to [http://arcg.is/1PKPLi](http://arcg.is/1PKPLi) to compare
    your work with the results from the Author.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以访问 [http://arcg.is/1PKPLi](http://arcg.is/1PKPLi) 来比较您的工作与作者的结果。
- en: You have just created your very first web map in ArcGIS Online. You used existing
    data that others had already published for the City of Trippville. This is just
    a small sample of the data available in ArcGIS Online. You can find demographic
    information, aerial photos, terrain models, and more. It is a great place to start
    if you have no data.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 您刚刚在 ArcGIS Online 中创建了您的第一个网络地图。您使用了其他人已经为 Trippville 市发布的现有数据。这只是 ArcGIS Online
    中可用数据的一个小样本。您可以找到人口统计信息、航空照片、地形模型等等。如果您没有数据，这是一个很好的起点。
- en: Click the drop-down arrow located next to Home at the top of Map Viewer app.
    Select Contents from the menu that appears.
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于地图查看器应用顶部“主页”旁边的下拉箭头。从出现的菜单中选择“内容”。
- en: Take a moment to review your content.
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 抽空回顾一下您的内容。
- en: If you have not been using ArcGIS Online before completing the first recipe,
    you now have two items available in your content. One is the Web Map you just
    created, and the other is the Imagery Layer you added in the first recipe. As
    you continue with the rest of this chapter, your contents and the types of items
    will continue to grow.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在完成第一个配方之前没有使用过 ArcGIS Online，现在您的“内容”中有两个项目可用。一个是您刚刚创建的 Web Map，另一个是在第一个配方中添加的影像图层。随着您继续本章的其余部分，您的内容和项目类型将继续增长。
- en: Close your web browser.
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭您的网络浏览器。
- en: Accessing ArcGIS Online content in ArcGIS Pro
  id: totrans-160
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在 ArcGIS Pro 中访问 ArcGIS Online 内容
- en: You are not limited to the ArcGIS Online Map Viewer for accessing all the content
    available in ArcGIS Online. You can also access it from ArcGIS Pro, as well as
    ArcMap and other Esri applications. As a matter of fact, you have already been
    accessing ArcGIS Online content in the form of the basemaps that have been a part
    of every map and scene you have created. All of those are served by Esri through
    ArcGIS Online.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 您不仅限于使用 ArcGIS Online 地图查看器来访问 ArcGIS Online 中所有可用的内容。您还可以从 ArcGIS Pro、ArcMap
    以及其他 Esri 应用程序中访问它。实际上，您已经以基础地图的形式访问了 ArcGIS Online 内容，这些基础地图是您创建的每一张地图和场景的一部分。所有这些内容都是由
    Esri 通过 ArcGIS Online 提供的。
- en: In this recipe, the Emergency Management Director has asked you to prepare a
    map that could be used in the event of an impending weather event. It will need
    to include weather radar information as well as weather warnings. This will need
    to overlay the GIS information the city already has so other ArcGIS Pro users
    can monitor weather events as they develop.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 在此配方中，应急管理主任要求您准备一张可以在即将到来的天气事件中使用的地图。它需要包括天气雷达信息和天气预警。这将需要叠加城市已有的 GIS 信息，以便其他
    ArcGIS Pro 用户可以监控天气事件的发展。
- en: Getting ready
  id: totrans-163
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: This recipe does not require that you have completed the previous recipes in
    this chapter, however, it is recommended to ensure you have some understanding
    of what ArcGIS Online is and how it works. You should have completed all the recipes
    in [Chapter 1](45fda239-2b00-4355-9553-6c6c2b69b0ab.xhtml), *ArcGIS Pro Capabilities
    and Terminology*, or have equivalent experience using ArcGIS Pro before continuing
    with this recipe.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 此配方不需要您完成本章中之前的配方，然而，建议您确保您对 ArcGIS Online 是什么以及它是如何工作的有所了解。您应该在继续此配方之前完成 [第
    1 章](45fda239-2b00-4355-9553-6c6c2b69b0ab.xhtml)，*ArcGIS Pro 功能和术语*，或具有使用 ArcGIS
    Pro 的等效经验。
- en: This recipe can be completed with all license levels of ArcGIS Pro. You must
    install the sample data before beginning this recipe.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 此配方适用于 ArcGIS Pro 的所有许可级别。在开始此配方之前，您必须安装示例数据。
- en: How to do it...
  id: totrans-166
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作...
- en: Start ArcGIS Pro and open the `ArcGISOnline.aprx` project. This project is located
    in `C:\Student\ArcGISProCookbook\Chapter12\ArcGISOnline`. This project should
    open with the Weather Response map visible, as shown in the following screenshot.
    If not, open it from the Catalog pane using skills you have learned in past recipes.
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动ArcGIS Pro并打开`ArcGISOnline.aprx`项目。此项目位于`C:\Student\ArcGISProCookbook\Chapter12\ArcGISOnline`。该项目应打开时显示天气响应地图，如图所示。如果不是，请使用您在过去的食谱中学到的技能从目录窗格中打开它。
- en: '![](img/7fa13b3f-96c8-4bd4-b60c-a1b7a0b8a3de.png)'
  id: totrans-168
  prefs: []
  type: TYPE_IMG
  zh: '![](img/7fa13b3f-96c8-4bd4-b60c-a1b7a0b8a3de.png)'
- en: Weather Response map which should display when ArcGISOnline project is open
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 当ArcGISOnline项目打开时，应显示天气响应地图
- en: As you can see, this is a simple map that contains the City Limits and Parcels
    for the Trippville area. This information is coming from the same Trippville_GIS
    geodatabase you have used in past recipes. Now you will add some data layers from
    ArcGIS Online.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，这是一张包含Trippville区域城市界限和地块的简单地图。这些信息来自您过去在食谱中使用的相同的Trippville_GIS地理数据库。现在您将添加一些来自ArcGIS
    Online的数据层。
- en: In the Catalog pane, click the Portal tab.
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在目录窗格中，点击门户标签。
- en: Now click the All Portals button. It looks like a simple cloud. It should be
    the third button from the left. This will allow you to access ArcGIS Online content
    that is being shared with all users.
  id: totrans-172
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在点击所有门户按钮。它看起来像一朵简单的云。它应该是从左数第三个按钮。这将允许您访问所有用户共享的ArcGIS Online内容。
- en: In the Search cell, type `Weather`. This should return many listings for data
    in ArcGIS Online that you can access that has been tagged with the Weather keyword.
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入`Weather`。这将返回许多标记有Weather关键词的ArcGIS Online数据列表，您可以访问这些数据。
- en: Select the Recent Weather Radar Imagery Service. Then right-click it and select
    Add to Current Map. This will add a layer to your map from ArcGIS online that
    shows the weather radar. Depending on the current weather around the Trippville
    area, this may show nothing or a lot of activity. This is a live feed from the
    **National Oceanic and Atmospheric Administration** (**NOAA**).
  id: totrans-174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择Recent Weather Radar Imagery Service。然后右键单击它并选择添加到当前地图。这将从ArcGIS online添加一个图层到您的地图，显示天气雷达。根据Trippville区域当前的天气情况，这可能显示无内容或大量活动。这是一个来自**国家海洋和大气管理局**（**NOAA**）的实时数据流。
- en: In the Catalog pane, locate the NOAA NWS Warnings and add it to your map using
    the same process as before. Again, this is a live feed from NOAA, so depending
    on the weather at the time you add this layer, it may also appear empty.
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在目录窗格中，找到NOAA NWS Warnings并将其添加到您的地图中，使用之前相同的过程。同样，这是一个来自NOAA的实时数据流，因此根据您添加此图层时的天气情况，它可能也会显示为空。
- en: You have added two layers to your ArcGIS Pro map from ArcGIS Online. These two
    layers will provide basic weather information during a major weather event for
    the City of Trippville.  These are national-level layers. Let’s incorporate some
    more content that comes from other sources.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 您已从ArcGIS Online添加了两个图层到您的ArcGIS Pro地图。这两个图层将在Trippville市发生重大天气事件时提供基本的天气信息。这些都是国家级别的图层。让我们加入一些来自其他来源的内容。
- en: In the Catalog pane, change your search to `Georgia Weather`. Remember to press
    the *Enter* key when you type the new value.
  id: totrans-177
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在目录窗格中，将搜索更改为`Georgia Weather`。记住在输入新值时按*Enter*键。
- en: Scroll down and locate the NWS_Local_Storm_Reports and add it to your map. This
    is a data feed that comes from the State of Georgia Emergency Management Agency.
    This will provide you with local information for the City of Trippville during
    a weather emergency.
  id: totrans-178
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滚动并找到NWS_Local_Storm_Reports并将其添加到您的地图中。这是一个来自乔治亚州紧急管理署的数据流。这将为您提供Trippville市在天气紧急情况下的本地信息。
- en: Change your search to `Georgia Rivers and Streams` in the Catalog pane.
  id: totrans-179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在目录窗格中，将搜索更改为`Georgia Rivers and Streams`。
- en: Scroll down and locate the Rivers Streams Atlanta Region. Add this data to your
    map, as you have with the other layers.
  id: totrans-180
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滚动并找到Rivers Streams Atlanta Region。将此数据添加到您的地图中，就像添加其他图层一样。
- en: 'In the Contents pane, click the List by Source button then answer the following
    questions:'
  id: totrans-181
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容窗格中，点击按来源列表按钮，然后回答以下问题：
- en: '**Q****uestion**: What is the origin of each layer in the map?'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：地图中每一层的来源是什么？'
- en: '**Answer**:'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**:'
- en: '**Q****uestion**: Are all these layers being stored/hosted in ArcGIS Online?'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：所有这些图层是否都存储/托管在ArcGIS Online中？'
- en: '**Answer**:'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**:'
- en: Your map now contains data from multiple sources. You have layers that reference
    your local Trippville_GIS geodatabase. You have several layers that are published
    to ArcGIS Online from multiple agencies including NOAA, GEMA, and the Atlanta
    Regional Commission. However, not all of these are stored directly in ArcGIS Online.
    The only layer that is actually stored in ArcGIS Online is the basemap. All the
    others are being published to ArcGIS Online via their own local GIS server.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 您的地图现在包含来自多个来源的数据。您有引用您本地Trippville_GIS地理数据库的图层。您有多个从包括NOAA、GEMA和亚特兰大区域委员会在内的多个机构发布的图层。然而，并非所有这些数据都直接存储在ArcGIS
    Online中。唯一实际存储在ArcGIS Online中的图层是底图。所有其他图层都是通过它们自己的本地GIS服务器发布到ArcGIS Online的。
- en: ArcGIS Online provides the conduit to allow others to easily access the data.
    So, as you can see, ArcGIS Online provides a great resource for sharing information
    between multiple agencies and jurisdictions.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Online提供了通道，允许他人轻松访问数据。因此，正如您所看到的，ArcGIS Online为多个机构和地区之间共享信息提供了一个极好的资源。
- en: Explore some of the limits of the layers you added from ArcGIS Online. Click
    the List by Drawing Order button in the Contents pane.
  id: totrans-188
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 探索您从ArcGIS Online添加的图层的某些限制。在内容面板中点击“按绘图顺序列表”按钮。
- en: Right-click the SDEPUB.SDE.Rivers_Streams layer and select Properties from the
    menu presented.
  id: totrans-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键点击SDEPUB.SDE.Rivers_Streams图层，并从弹出的菜单中选择属性。
- en: Click the General option in the left panel of the Layer Properties window.
  id: totrans-190
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层属性窗口的左侧面板中点击“常规”选项。
- en: Change the name to `Rivers & Streams`.
  id: totrans-191
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将名称更改为“河流与溪流”。
- en: 'Click the Metadata option in the left panel. Review the Metadata and answer
    the following questions:'
  id: totrans-192
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧面板中点击“元数据”选项。审查元数据并回答以下问题：
- en: '**Q****uestion**: Who developed the data for this layer?'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：谁开发了此图层数据？'
- en: '**Answer**:'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**：'
- en: '**Q****uestion**: What was the original source from which the data was captured?'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：数据捕获的原始来源是什么？'
- en: '**Answer**:'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**：'
- en: '**Q****uestion**: What was the date for the captured data?'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：数据捕获的日期是什么？'
- en: '**Answer**:'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**：'
- en: As you can see, the metadata provides a wealth of information about the data
    in this layer. This is why it is important to create and maintain your metadata
    when you share that information with others. It allows them to know the who, what,
    when, why, and how of the data so the user can make educated choices about how
    to use the data.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您所看到的，元数据提供了关于该层数据的大量信息。这就是为什么在您与他人共享信息时创建和维护元数据很重要的原因。它使他们能够了解数据的谁、什么、何时、为什么以及如何，以便用户可以就如何使用数据进行明智的选择。
- en: Remember, the metadata for a feature class is edited via the Catalog View in
    ArcGIS Pro.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，要素类的元数据是通过ArcGIS Pro中的目录视图进行编辑的。
- en: Feel free to explore other properties associated with this layer. Click OK when
    you are done.
  id: totrans-201
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 随意探索与此图层相关的其他属性。完成操作后，点击“确定”。
- en: 'Click the Symbol patch below the River & Streams layer, as illustrated in the
    following image, to open the Symbology pane:'
  id: totrans-202
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击以下图像中所示的河流与溪流图层下的符号修补，以打开符号面板：
- en: '![](img/9938df73-9636-4030-8d03-68346f32ecc0.png)'
  id: totrans-203
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/9938df73-9636-4030-8d03-68346f32ecc0.png)'
- en: In the Symbology pane, ensure you are looking at the Gallery that provides you
    with a selection of preconfigured symbols.
  id: totrans-204
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在符号面板中，确保您正在查看提供预配置符号的图库。
- en: 'Select the Water (line) symbol in the ArcGIS 2D style, as shown here, then
    close the Symbology pane:'
  id: totrans-205
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择ArcGIS 2D样式中的水（线）符号，如图所示，然后关闭符号面板：
- en: '![](img/365e1dd9-1199-4533-ab5e-af6804491f26.png)'
  id: totrans-206
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/365e1dd9-1199-4533-ab5e-af6804491f26.png)'
- en: Gallery tab in the Symbology pane
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 符号面板中的“图库”选项卡
- en: Right-click the NWS_Local_Storm_Reports and select Properties.
  id: totrans-208
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键点击NWS_Local_Storm_Reports并选择属性。
- en: Click the General option in the left pane and rename the layer `Local Storm
    Reports from GEMA`.
  id: totrans-209
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧窗格中点击“常规”选项，并将图层重命名为“GEMA的本地风暴报告”。
- en: Click the Metadata and review the information there.
  id: totrans-210
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“元数据”并查看其中的信息。
- en: Review the other properties associated with the layer. Then click OK to close
    the Properties window.
  id: totrans-211
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 审查与图层相关的其他属性。然后点击“确定”以关闭属性窗口。
- en: In the Contents pane, expand the Local Storm Reports from GEMA layer. Then expand
    the NWS Local Storm Reports Past 24 Hrs group so you can see the associated symbology.
  id: totrans-212
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容面板中，展开GEMA的本地风暴报告图层。然后展开NWS Local Storm Reports Past 24 Hrs组，以便您可以看到相关的符号。
- en: As you can now see, this layer’s symbology is preconfigured as part of the service.
    You should have also noticed that the list of properties was much shorter than
    those available for the Rivers and Streams layer. This is because the Local Storm
    Reports from the GEMA layer is referencing an ArcGIS map service that is a type
    of raster service. As a user, you have a limited ability to change or adjust the
    display settings for an ArcGIS Map Service.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你现在所看到的，这个图层的符号是作为服务的一部分预先配置的。你也应该注意到，属性列表比河流和溪流图层可用的列表要短得多。这是因为GEMA图层的本地风暴报告引用的是一个ArcGIS地图服务，这是一种栅格服务。作为用户，你有限的能力来更改或调整ArcGIS地图服务的显示设置。
- en: When you publish data to the web, be it through ArcGIS Online, ArcGIS Server,
    or ArcGIS Enterprise, you have to choose what type of service you will publish.
    The basic types of web services you can publish include Map, Feature, Geocoding,
    Geodatabase, Geometry, Geoprocessing, Image, and Network analysis services.  Each
    of these has its own unique capabilities. For more information about all these
    different service types, go to [https://doc.arcgis.com/en/arcgis-online/reference/arcgis-server-services.htm](https://doc.arcgis.com/en/arcgis-online/reference/arcgis-server-services.htm).
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将数据发布到网络上时，无论是通过ArcGIS Online、ArcGIS Server还是ArcGIS Enterprise，你必须选择你将发布的服务类型。你可以发布的基本网络服务类型包括地图、要素、地理编码、地理数据库、几何、地理处理、图像和网络分析服务。每种服务都有自己的独特功能。有关所有这些不同服务类型的更多信息，请访问[https://doc.arcgis.com/en/arcgis-online/reference/arcgis-server-services.htm](https://doc.arcgis.com/en/arcgis-online/reference/arcgis-server-services.htm)。
- en: Feel free to examine the other layers you have added to your map. Once you are
    done, save your project.
  id: totrans-215
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 随意检查你添加到地图上的其他图层。完成后，保存你的项目。
- en: Close ArcGIS Pro.
  id: totrans-216
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭ArcGIS Pro。
- en: Accessing simple demographic data in ArcGIS Pro
  id: totrans-217
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在ArcGIS Pro中访问简单的demographic数据
- en: Another useful integration between ArcGIS Pro and ArcGIS Online is the ability
    to access some simple demographic data that Esri publishes via their GeoEnrichment
    service. This data is accessed via the Infographics tool on the Map tab.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Pro和ArcGIS Online之间另一个有用的集成是能够访问一些简单的通过Esri的GeoEnrichment服务发布的 demographic数据。这些数据可以通过地图标签上的信息图表工具访问。
- en: 'This tool presents the data as a series of graphs, tables, and reports. It
    can help you answer several questions about the area you are working in, such
    as:'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 此工具将数据以一系列图表、表格和报告的形式呈现。它可以帮助你回答你在工作区域中的一些问题，例如：
- en: What is the average income level?
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平均收入水平是多少？
- en: What is the total population?
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总人口是多少？
- en: How diverse is the population?
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人口多样性如何？
- en: What is the age demographic breakdown for the area?
  id: totrans-223
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该地区的年龄人口分布是怎样的？
- en: The amount of information, level of detail, and scale available will depend
    on where you are working in the world. Esri maintains a large collection of demographic
    data, however it is not always 100% complete. To find out what data is available
    for a given region or area, go to [http://doc.arcgis.com/EN/ESRI-DEMOGRAPHICS/DATA/DATA.HTM](http://doc.arcgis.com/EN/ESRI-DEMOGRAPHICS/DATA/DATA.HTM).
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 可用信息的数量、详细程度和比例将取决于你在世界上的工作地点。Esri维护了一个庞大的demographic数据集，然而它并不总是100%完整。要了解特定区域或地区可用的数据，请访问[http://doc.arcgis.com/EN/ESRI-DEMOGRAPHICS/DATA/DATA.HTM](http://doc.arcgis.com/EN/ESRI-DEMOGRAPHICS/DATA/DATA.HTM)。
- en: Using the Infographics tool does cost credits. So, each time you click in the
    map or scene while using the Infographics tool, you will use up a portion of a
    credit. This cost per use is very small. You will use up 10 credits per 1,000
    views or clicks. So, each click only uses 0.01 credits. However, you should always
    keep this in mind when accessing ArcGIS Online-based functionality.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 使用信息图表工具确实会消耗积分。因此，每次你在使用信息图表工具时点击地图或场景，你都会消耗积分的一部分。每次使用的成本非常小。每1000次查看或点击将消耗10积分。因此，每次点击只消耗0.01积分。然而，在访问基于ArcGIS
    Online的功能时，你应该始终牢记这一点。
- en: In this recipe you, will examine the Infographics tool. You will learn how to
    use and configure it to get the information you need.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个菜谱中，你将检查信息图表工具。你将学习如何使用和配置它以获取你需要的信息。
- en: Getting ready
  id: totrans-227
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: You must have completed the other recipes in this chapter before starting this
    one. This will ensure that you have a stronger foundational understanding of ArcGIS
    Online and how it is linked to ArcGIS Pro. You will also need to ensure the sample
    data is installed before you continue.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始这个之前，你必须完成本章中的其他菜谱。这将确保你对ArcGIS Online及其与ArcGIS Pro的关联有一个更坚实的基础理解。你还需要确保在继续之前安装了样本数据。
- en: This recipe, like the others in this chapter, will require you to have an ArcGIS
    Online user account. Any user level and role should allow you to complete this
    recipe. This recipe will use up some of your ArcGIS Online credits. The amount
    should be very small, under one credit in most cases.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 这个菜谱，就像本章中的其他菜谱一样，将需要你有一个ArcGIS Online用户账户。任何用户级别和角色都应该允许你完成这个菜谱。这个菜谱将使用你一些的ArcGIS
    Online积分。在大多数情况下，这个数量应该非常小，不到一个积分。
- en: How to do it...
  id: totrans-230
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作...
- en: Start ArcGIS Pro and open the `ArcGISOnline` project you used in the previous
    recipe. This project should be included in your list of recently opened projects.
  id: totrans-231
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动ArcGIS Pro并打开你在上一个菜谱中使用的`ArcGISOnline`项目。这个项目应该包含在你的最近打开的项目列表中。
- en: Close the Weather Response map you worked with in the previous recipe by clicking
    the X in the tab with the map name at the top of the view.
  id: totrans-232
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭你在上一个菜谱中使用的天气响应地图，通过点击视图顶部带有地图名称的标签页中的X来关闭。
- en: It is recommended that you always close any map, scene, table, or pane you are
    not using. This should reduce the amount of computer resources ArcGIS Pro uses,
    which in turn should improve the performance of the application and reduce the
    possibility of crashes.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 建议你始终关闭你未使用的任何地图、场景、表格或窗格。这应该会减少ArcGIS Pro使用的计算机资源量，从而提高应用程序的性能并减少崩溃的可能性。
- en: In the Catalog pane, expand the Maps folder so you can see its contents.
  id: totrans-234
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在目录窗格中，展开地图文件夹，以便你可以看到其内容。
- en: 'Right-click the Demographics map and select Open. Your map view area should
    now display the Demographics maps as shown here:'
  id: totrans-235
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击人口统计地图并选择打开。现在你的地图视图区域应该显示如图所示的人口统计地图：
- en: '![](img/de2035e0-03bf-491e-8f9e-c5117b5875cd.png)'
  id: totrans-236
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/de2035e0-03bf-491e-8f9e-c5117b5875cd.png)'
- en: Demographics map which you should now have open
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在应该已经打开的人口统计地图
- en: Review the layer list in the Contents pane.
  id: totrans-238
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 审查内容窗格中的图层列表。
- en: 'As you can see, this map only contains four layers: City Limits, Parcels, US
    Census Tracts, and the basemap. You should be familiar with the City Limits and
    Parcels layers if you have worked through other recipes in this book. The US Census
    Tracts is a new layer you have not worked with. You will quickly examine its properties
    to become familiar with this new layer.'
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，这张地图只包含四个图层：城市边界、地块、美国人口普查区和底图。如果你已经完成了这本书中的其他菜谱，你应该熟悉城市边界和地块图层。美国人口普查区是一个你尚未使用过的新的图层。你将快速检查其属性，以便熟悉这个新图层。
- en: Right-click the US Census Tracts layer and select Properties from the menu that
    appears.
  id: totrans-240
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击美国人口普查区图层，并从出现的菜单中选择属性。
- en: 'Click the Metadata option in the left panel of the Layer Properties window.
    Then answer the following questions:'
  id: totrans-241
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击图层属性窗口左侧面板中的元数据选项。然后回答以下问题：
- en: '**Q****uestion**: What years do these boundaries apply to?'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：这些边界适用于哪些年份？'
- en: '**Answer**:'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**：'
- en: '**Q****uestion**: Who created this data originally?'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：最初是谁创建了这些数据？'
- en: '**Answer**:'
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**：'
- en: '**Q****uestion**: What does this layer represent?'
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：这个图层代表什么？'
- en: '**Answer**:'
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**：'
- en: By looking at the metadata and answering the preceding questions, you should
    have gained a better understanding about this layer. You now know that this layer
    represents the US Census tract boundaries for the 50 states plus DC and Puerto
    Rico from 2010 to 2015\. You also know it was originally created by the US Census
    Bureau. Knowing this can help you better determine how to use this information.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 通过查看元数据和回答前面的问题，你应该对这个图层有了更好的理解。你现在知道这个图层代表的是2010年至2015年美国50个州以及华盛顿特区和波多黎各的美国人口普查区边界。你还知道它最初是由美国人口普查局创建的。了解这一点可以帮助你更好地确定如何使用这些信息。
- en: Close the Layer Properties window once you have answered the questions.
  id: totrans-249
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 回答完问题后，关闭图层属性窗口。
- en: Right-click the US Census Tracts layer and select Attribute table.
  id: totrans-250
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击美国人口普查区图层，并选择属性表。
- en: Review the attribute table to see what information it contains. This provides
    you with even more insight into this new layer.
  id: totrans-251
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 审查属性表以查看它包含的信息。这为你提供了对这个新图层更多的洞察。
- en: Close the attribute table when you are done reviewing it.
  id: totrans-252
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 审查完毕后，关闭属性表。
- en: Much of the data retrieved by the Infographics tool in the United States starts
    with the US Census Bureau. Esri then extrapolates that information along with
    other sources to develop a more in-depth level of data that is useful in predicting
    growth, placement of new facilities, and more. Most countries have similar agencies
    that monitor population and other demographic makeup.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 美国信息图表工具检索的大部分数据始于美国人口普查局。Esri随后将此信息与其他来源一起外推，以开发出更深入的数据层次，这些数据有助于预测增长、新设施的位置等。大多数国家都有类似的机构，负责监测人口和其他人口构成。
- en: 'Right-click the City Limits layer in the Contents pane. Select Zoom to Layer
    from the menu that appears. Your map should zoom to show the full extent of the
    City Limits layer, as illustrated in the following screenshot:'
  id: totrans-254
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容窗格中右键点击城市边界层。从出现的菜单中选择缩放到图层。您的地图应该缩放到显示城市边界层的完整范围，如图所示：
- en: '![](img/99fb08f3-2d41-4211-a247-f3cb2a134c0d.png)'
  id: totrans-255
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/99fb08f3-2d41-4211-a247-f3cb2a134c0d.png)'
- en: Map zoomed to City Limits layer
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 地图缩放到城市边界层
- en: Activate the Map tab in the ribbon if needed.
  id: totrans-257
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果需要，激活功能区中的地图标签页。
- en: First, let’s learn how to configure settings for the Infographics tool. This
    will help ensure the data you need to see is displayed.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让我们学习如何配置信息图表工具的设置。这将有助于确保显示您需要查看的数据。
- en: 'Click the drop-down arrow located below the Infographics button and select
    Configure Infographics. This will open the Configure Infographics window, as shown
    here:'
  id: totrans-259
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击信息图表按钮下方位于的下拉箭头，并选择配置信息图表。这将打开配置信息图表窗口，如图所示：
- en: '![](img/469f9631-0f60-446f-8226-88834ca09028.png)'
  id: totrans-260
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/469f9631-0f60-446f-8226-88834ca09028.png)'
- en: 'Take a moment to notice the basic options you can configure. First, you choose
    the country you want to explore. For this recipe, set it to Show available data
    for: United States using the drop-down arrow if needed.'
  id: totrans-261
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 抽空注意一下您可以配置的基本选项。首先，选择您想要探索的国家。对于这个食谱，如果需要，使用下拉箭头将其设置为显示可用数据：美国。
- en: If desired, you can change the color theme. The default is Light.
  id: totrans-262
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果需要，您可以更改颜色主题。默认为浅色。
- en: 'Notice the data collection that is available by default and answer the following
    question:'
  id: totrans-263
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 注意默认可用的数据集合，并回答以下问题：
- en: '**Question**: What are the six default data collections which are available
    with the tool?'
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：工具有哪些六个默认数据集合可供使用？'
- en: '**Answer**:'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**：'
- en: The Infographics tool provides you with access to six different data collections
    by default. You can control which of these you see by clicking the check boxes
    to enable or disable those collections. You can also access settings and data
    by clicking Add more variables. This allows you to further refine the data you
    see presented in the Infographics tool.
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 信息图表工具默认提供六个不同的数据集合供您访问。您可以通过点击复选框来控制您能看到哪些集合，启用或禁用这些集合。您还可以通过点击添加更多变量来访问设置和数据。这允许您进一步细化在信息图表工具中显示的数据。
- en: 'You can control the area that the tool analyzes. Notice, by default, it is
    based off a ring distance to start. Click the drop-down for Show data for: to
    see what other options are available. Leave it set to Ring.'
  id: totrans-267
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您可以控制工具分析的区域。注意，默认情况下，它基于环形距离开始。点击显示数据为：的下拉菜单，查看其他可用的选项。将其设置为环形。
- en: Click OK to close the Configure Infographics window.
  id: totrans-268
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击确定以关闭配置信息图表窗口。
- en: Now you will put the tool into action.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您将使用此工具。
- en: Click the Infographics tool located on the Map tab in the Inquiry group.
  id: totrans-270
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于查询组中的地图标签页上的信息图表工具。
- en: Click at any point within the City Limits of Trippville. The Infographics window
    should then appear, as illustrated in the following screenshot. Your window may
    look different depending on how your tool is configured and if you have ever used
    it before.
  id: totrans-271
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Trippville的城市边界内任意点击一点。随后，信息图表窗口应该会出现，如图所示。您的窗口可能因工具的配置方式以及您是否以前使用过它而有所不同。
- en: '![](img/9bbfd978-c29f-47bd-8912-99cd5a12acca.png)'
  id: totrans-272
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/9bbfd978-c29f-47bd-8912-99cd5a12acca.png)'
- en: 'In the upper-left corner of the window, you should see a value with a drop-down
    arrow. This controls what is displayed in the window. If needed, click the drop-down
    arrow, as illustrated in the following image, and select Age Pyramid:'
  id: totrans-273
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在窗口的左上角，您应该看到一个带有下拉箭头的值。这控制着窗口中显示的内容。如果需要，点击下拉箭头，如图所示，并选择年龄金字塔：
- en: '![](img/014b7a35-d4cc-4edd-b87b-94bc688c83be.png)'
  id: totrans-274
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/014b7a35-d4cc-4edd-b87b-94bc688c83be.png)'
- en: Ensure the Dots show comparison to option is set to Cobb County using the drop-down
    arrow. It is located in the lower-right corner of the Infographics window.
  id: totrans-275
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保将“点显示比较”选项设置为科布县，使用下拉箭头。它位于信息图表窗口的右下角。
- en: Now, your Infographics window should look very similar to all the graphics you
    have seen so far. The Infographics tool can be configured to show different information.
    We will explore that later. For now, let's continue to examine what information
    is available out of the box with the default configuration.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您的信息图表窗口应该看起来与您迄今为止看到的所有图形非常相似。信息图表工具可以配置为显示不同的信息。我们稍后会探讨这一点。现在，让我们继续检查默认配置中可用的信息。
- en: Change the Dots show comparison to from Cobb County to Georgia. Notice how the
    graph changes.
  id: totrans-277
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将“点显示比较”从科布县更改为乔治亚州。注意图表是如何变化的。
- en: Change it to the United States now and watch the graph to notice the changes.
  id: totrans-278
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在将其更改为美国，并观察图表的变化。
- en: Each time you adjust the level at which the tool compares, the graph changes.
    The colored bars represent the data for the area you clicked. The line with the
    circles represents the values for the comparison (that is, Cobb County, Georgia,
    or United States). Now let’s look at some other options.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 每次您调整工具比较的级别时，图表都会变化。彩色条代表您点击区域的数据。带有圆圈的线代表比较的值（即科布县、乔治亚州或美国）。现在让我们看看一些其他选项。
- en: Where you clicked the drop-down arrow to change the window to the Age Pyramid,
    click it again and select Households by Income.  This will display a different
    graph that shows the percent of households within different income brackets and
    how the area you clicked compares to the larger area defined by the Bars show
    deviation from option in the lower-right corner.
  id: totrans-280
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您点击下拉箭头将窗口更改为年龄金字塔的地方，再次点击并选择按收入划分的家庭。这将显示一个不同的图表，显示不同收入阶层的家庭百分比以及您点击的区域与由“条显示偏差从”选项在右下角定义的较大区域相比的情况。
- en: You can also use the small arrows located on the right and left side of the
    Infographics window to change what data is displayed. This does the same as the
    drop-down menu in the upper-left corner.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以使用信息图表窗口左右两侧的小箭头更改显示的数据。这与左上角的下拉菜单做的是同样的事情。
- en: Try some of the other data and comparison options.
  id: totrans-282
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 尝试一些其他的数据和比较选项。
- en: Close the Infographics window once you are done exploring the data options that
    can be displayed.
  id: totrans-283
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在探索完可以显示的数据选项后，关闭信息图表窗口。
- en: Save your project.
  id: totrans-284
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存您的项目。
- en: If you are continuing to the next recipe, you may keep ArcGIS Pro open. If you
    are not, you may close it.
  id: totrans-285
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您正在继续下一个菜谱，您可以保持 ArcGIS Pro 打开。如果您不继续，您可以关闭它。
- en: You have now seen how you can access very simple but informative demographic
    information using the Infographics tool. ArcGIS Pro allows you to customize this
    tool so you display the information you need to get the answers you are looking
    for, using the Infographics Configuration window. This is just a small subset
    of data that Esri has in its library. If you want access to more detailed and
    refined demographic data, you may want to investigate the ArcGIS Business Analyst
    ([http://www.esri.com/software/businessanalyst](http://www.esri.com/software/businessanalyst))
    and Community Analyst ([http://www.esri.com/software/arcgis/community-analyst](http://www.esri.com/software/arcgis/community-analyst)).
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在已经看到了如何使用信息图表工具访问非常简单但信息丰富的人口统计数据。ArcGIS Pro 允许您通过信息图表配置窗口自定义此工具，以便显示您需要的信息，以获取您正在寻找的答案。这仅仅是
    Esri 在其库中拥有的数据的一个小子集。如果您想访问更详细和精细的人口统计数据，您可能需要调查 ArcGIS 商业分析师 ([http://www.esri.com/software/businessanalyst](http://www.esri.com/software/businessanalyst))
    和社区分析师 ([http://www.esri.com/software/arcgis/community-analyst](http://www.esri.com/software/arcgis/community-analyst))。
- en: Using the ArcGIS Online geoprocessing services
  id: totrans-287
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 ArcGIS Online 地理处理服务
- en: ArcGIS Online is more than just data and maps. It also contains powerful analysis
    or geoprocessing tools as well. These tools can allow you to perform analysis
    that would normally require you to have an extension, such as calculate service
    areas, determine watersheds, and create elevation profiles.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Online 不仅仅是数据和地图。它还包含强大的分析或地理处理工具。这些工具可以允许您执行通常需要扩展才能执行的分析，例如计算服务区域、确定流域和创建高程剖面。
- en: As mentioned, those types of analysis typically require an extension. For example,
    to calculate a service area, you would need the Network Analyst extension. However
    with ArcGIS Pro, you can access this functionality as a ready-to-use tool without
    an extension. These ready-to-use tools do use credits, and typically more credits
    than the Infographics tool. The amount of credits used by each tool is determined
    by a base level for the tool plus the additional options you select that add complexity
    to the analysis. For example, if you needed to calculate a service area based
    on a simple driving distance that would use less credits than one that was based
    on driving time, during a specified time period, that also took one-way streets
    and weight limits into account and avoided toll roads.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 正如提到的，这类分析通常需要一个扩展。例如，要计算服务区域，你需要网络分析师扩展。然而，在ArcGIS Pro中，你可以无需扩展即可访问此功能作为现成的工具。这些现成的工具确实使用积分，并且通常比信息图工具使用更多的积分。每个工具使用的积分量由工具的基本水平加上你选择的增加分析复杂性的附加选项决定。例如，如果你需要根据简单的驾驶距离来计算服务区域，这将使用比基于驾驶时间、在指定时间段内考虑单向街道和重量限制并避开收费道路的服务区域使用更少的积分。
- en: While these tools do use credits, they may still be a cheaper option than getting
    one of the Esri ArcGIS Extensions. The list price for an ArcGIS Extension is $2,500.00
    for a single license of one extension, whereas the credits required for each analysis
    is a fraction of that number. So, unless you also need to create the data used
    in the analysis and maintain it, then ArcGIS Online tools may be a more sustainable
    financial option for you to consider.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这些工具确实使用积分，但它们可能仍然比购买Esri ArcGIS扩展更便宜。ArcGIS扩展的单个许可证标价为2,500.00美元。而每个分析所需的积分只是这个数字的一小部分。所以，除非你还需要创建用于分析的数据并维护它，否则ArcGIS
    Online工具可能是你考虑的更具可持续性的财务选择。
- en: In this recipe, you are working for a GIS Consulting company. You have been
    assigned a new client that is a concrete provider. They have several plants located
    throughout Georgia. They need you to calculate the service area for each plant
    based on an estimated one-hour drive time. That is the upper limit of time before
    the concrete in the delivery trucks start to become unusable.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个菜谱中，你为一家GIS咨询公司工作。你被分配了一个新的客户，该客户是一家混凝土供应商。他们在佐治亚州有几个工厂。他们需要你根据估计的一小时驾驶时间计算每个工厂的服务区域。这是在送货卡车中的混凝土开始变得不可使用之前的时间上限。
- en: Getting ready
  id: totrans-292
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: It is recommended that you complete the other recipes in this chapter, along
    with those in [Chapter 1](45fda239-2b00-4355-9553-6c6c2b69b0ab.xhtml), *ArcGIS
    Pro Capabilities and Terminology*, to ensure you have the needed foundational
    understanding of the topics and basic workflows used in this recipe. You will
    also need to ensure the sample data is installed before you continue, and you
    have an ArcGIS Online user account with permissions to use credits. You will also
    need internet access to complete this recipe.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 建议你完成本章中的其他菜谱，以及[第1章](45fda239-2b00-4355-9553-6c6c2b69b0ab.xhtml)中提到的*ArcGIS
    Pro功能和术语*，以确保你对这些主题和在此菜谱中使用的基本工作流程有必要的理解。你还需要确保在继续之前安装了样本数据，并且你有权限使用积分的ArcGIS
    Online用户账户。你还需要互联网访问才能完成此菜谱。
- en: This recipe will require you to use some of your ArcGIS online credits. It is
    estimated that this recipe should take about two credits or fewer to complete.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 这个菜谱将需要你使用一些你的ArcGIS在线积分。预计这个菜谱应该需要大约两个积分或更少来完成。
- en: How to do it...
  id: totrans-295
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何做到这一点...
- en: If you closed ArcGIS Pro when you completed the previous recipe, start ArcGIS
    Pro and open the `ArcGISOnline` project you used in the previous recipes in this
    chapter. This project should be included in your list of recently opened projects.
  id: totrans-296
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你完成了上一个菜谱后关闭了ArcGIS Pro，请启动ArcGIS Pro并打开本章中之前菜谱中使用的`ArcGISOnline`项目。该项目应包含在你的最近打开的项目列表中。
- en: 'Close the Demographics map you were working with in the previous recipe, and
    open the Corbin Concrete map from the Catalog pane. The new map should open with
    a layer showing the locations of the seven concrete plants belonging to Corbin
    Concrete, as illustrated in the following screenshot:'
  id: totrans-297
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭你在上一个菜谱中使用的Demographics地图，并从目录窗格中打开Corbin Concrete地图。新地图应该以显示Corbin Concrete所属的七个混凝土工厂的位置图层打开，如下面的截图所示：
- en: '![](img/58786ae8-a234-4821-a5cc-f34e3e2dba49.png)'
  id: totrans-298
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/58786ae8-a234-4821-a5cc-f34e3e2dba49.png)'
- en: Map showing location of Corbin Concrete plants
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 显示Corbin混凝土工厂位置的地图
- en: Now that you can see the locations of the concrete plants, you need to calculate
    service areas for each plant based on a one-hour drive time. Traditionally, to
    do this you would need the Network Analyst extension and a road network dataset.
    Since this is a new client that has never used or had GIS, you do not have any
    of this data specifically for them. Luckily, with the ArcGIS Online ready-to-use
    tools, you do not need that. All you need is access to ArcGIS Online and a few
    credits to run the analysis.
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您可以看到混凝土工厂的位置，您需要根据一小时的车程时间计算每个工厂的服务区域。传统上，为此您需要网络分析师扩展和道路网络数据集。由于这是一个从未使用过或拥有GIS的新客户，您没有为他们专门收集这些数据。幸运的是，使用ArcGIS
    Online的现成工具，您不需要这些。您需要的只是访问ArcGIS Online和少量信用额度来运行分析。
- en: Click the Analysis tab in the ribbon.
  id: totrans-301
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击工具栏中的分析选项卡。
- en: 'Click the Ready to Use Tools in the Geoprocessing group and select Generate
    Service Areas, as illustrated in the following graphic. This tool is accessing
    a geoprocessing service from ArcGIS Online:'
  id: totrans-302
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在地理处理组中点击“现成工具”，并选择“生成服务区域”，如图所示。此工具正在访问来自ArcGIS Online的地理处理服务：
- en: '![](img/54cd0755-28e8-4a5d-a182-3daaba83e2c9.png)'
  id: totrans-303
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/54cd0755-28e8-4a5d-a182-3daaba83e2c9.png)'
- en: Accessing the ready to use Generate Service Areas tool
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 访问现成的生成服务区域工具
- en: Set the Facilities to Concrete Plants using the drop-down arrow.
  id: totrans-305
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用下拉箭头将设施设置为混凝土工厂。
- en: Set the Break Values to `1` by typing the number in to replace the default values.
  id: totrans-306
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将断点值设置为`1`，通过输入数字来替换默认值。
- en: Set the Break Units to Hours using the drop-down arrow.
  id: totrans-307
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用下拉箭头将断点单位设置为小时。
- en: Accept the default Travel Mode of `Custom`. By default, this mode assumes you
    are traveling by vehicle and will automatically avoid private roads, unpaved roads,
    and a few other types of traffic items. Later, you will investigate those settings
    and make adjustments.
  id: totrans-308
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接受默认的旅行模式`Custom`。默认情况下，此模式假定您是乘坐车辆出行，并将自动避开私人道路、未铺路的道路以及其他几种交通项目。稍后，您将调查这些设置并进行调整。
- en: 'Verify that your GenerateServiceAreas tool looks like the following and click
    Run:'
  id: totrans-309
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认您的GenerateServiceAreas工具看起来如下，然后点击运行：
- en: '![](img/6f07e692-50f8-430c-b00a-31562e4556d6.png)'
  id: totrans-310
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/6f07e692-50f8-430c-b00a-31562e4556d6.png)'
- en: Depending on your internet connection speed and your computer specs, this tool
    may take several minutes to complete.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 根据您的互联网连接速度和计算机配置，此工具可能需要几分钟才能完成。
- en: 'When the GenerateServiceAreas tool completes, a new layer will appear in your
    map. This new area shows the service area for each plant based on an estimated
    one-hour drive time, which should look something like the following screenshot:'
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 当GenerateServiceAreas工具完成后，您的地图中会出现一个新的图层。这个新区域显示了基于估计的一小时车程时间的每个工厂的服务区域，应该看起来像以下截图：
- en: '![](img/58786ae8-a234-4821-a5cc-f34e3e2dba49.png)'
  id: totrans-313
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/58786ae8-a234-4821-a5cc-f34e3e2dba49.png)'
- en: The client appreciates your efforts and thinks this is useful information. However,
    they now want to make a few adjustments to your analysis. Given that one hour
    is the maximum time for the concrete before it starts to become unusable, they
    want to build in a 15 minutes safety margin. So the new time will be 45 minutes
    instead of one hour. They also want to make sure the calculation avoids toll roads
    and restricted roads, as well as roads with height restrictions and weight restrictions.
    You will need to run the analysis again with the new parameters.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 客户赞赏您的努力，并认为这是有用的信息。然而，他们现在希望对您的分析进行一些调整。鉴于混凝土在开始变得不可使用之前的时间最长为一个小时，他们希望在分析中内置一个15分钟的缓冲时间。因此，新的时间将是45分钟而不是一个小时。他们还希望确保计算避开收费道路和限制道路，以及有高度限制和重量限制的道路。您需要使用新参数重新运行分析。
- en: Right-click the Service Areas layer that was just added to your map and select
    Remove from the menu that appears.
  id: totrans-315
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击刚刚添加到您地图中的服务区域图层，并从出现的菜单中选择“删除”。
- en: 'In the GenerateServiceAreas tool, set the following parameters:'
  id: totrans-316
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在GenerateServiceAreas工具中设置以下参数：
- en: 'Facilities: Concrete Plants'
  id: totrans-317
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设施：混凝土工厂
- en: 'Break Values: `45`'
  id: totrans-318
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 断点值：`45`
- en: 'Break Units: Minutes'
  id: totrans-319
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 断点单位：分钟
- en: 'Travel Mode: `Custom`'
  id: totrans-320
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 旅行模式：`Custom`
- en: 'Expand the Custom Travel Mode options and enable the following restrictions:'
  id: totrans-321
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 展开自定义旅行模式选项，并启用以下限制：
- en: Avoid Carpool Roads
  id: totrans-322
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 避免拼车道路
- en: Avoid Express Lanes
  id: totrans-323
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 避免快速车道
- en: Avoid Ferries
  id: totrans-324
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 避免渡轮
- en: Avoid Gates
  id: totrans-325
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 避免大门
- en: Avoid Private Roads
  id: totrans-326
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 避免私人道路
- en: Avoid Toll Roads for Trucks
  id: totrans-327
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 避免卡车收费道路
- en: Driving a Truck
  id: totrans-328
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 驾驶卡车
- en: Height Restriction
  id: totrans-329
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高度限制
- en: Roads Under Construction Prohibited
  id: totrans-330
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 禁止施工道路
- en: Through Traffic Prohibited
  id: totrans-331
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 禁止交通
- en: Weight Restriction
  id: totrans-332
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重量限制
- en: Accept the default values for all other parameters.
  id: totrans-333
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接受所有其他参数的默认值。
- en: Once you have configured all the restrictions, click Run. Again, the tool may
    take several minutes to run due to the complexity of the analysis you are asking
    it to perform.
  id: totrans-334
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦您已配置所有限制条件，请点击运行。再次提醒，由于您要求它执行的分析复杂，该工具可能需要几分钟才能运行。
- en: Once again, a new layer will appear in your map. This represents the new service
    areas you just created with the shorter drive time and additional restrictions.
    To make the map and data easier to understand, you will now make some adjustments
    to the layer and its symbology.
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，您的地图中会出现一个新的图层。这代表您刚刚使用较短驾驶时间和额外限制条件创建的新服务区域。为了使地图和数据更容易理解，您现在将对图层及其符号系统做一些调整。
- en: Close the Geoprocessing pane.
  id: totrans-336
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭地理处理面板。
- en: Right-click the Service Areas Layer and select Properties.
  id: totrans-337
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键点击服务区域图层并选择“属性”。
- en: Click the General option in the left panel of the window. Then rename the layer 
    `Plant Services Areas Based on 45 Minute Drive`.
  id: totrans-338
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在窗口的左侧面板中点击“常规”选项。然后重命名图层 `Plant Services Areas Based on 45 Minute Drive`。
- en: Click the Appearance tab in the ribbon.
  id: totrans-339
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区点击“外观”选项卡。
- en: Click the drop-down arrow below the Symbology button and select Unique Values
    from the options that appear. This will open the Symbology pane.
  id: totrans-340
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在符号按钮下方点击下拉箭头，并从出现的选项中选择“唯一值”。这将打开符号系统面板。
- en: 'Set Field 1 to Facility: Name using the drop-down arrow.'
  id: totrans-341
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '使用下拉箭头将字段 1 设置为“Facility: Name”。'
- en: Set the Color Scheme to the Basic Random Color Ramp using the drop-down arrow.
  id: totrans-342
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用下拉箭头将颜色方案设置为基本随机颜色渐变。
- en: When you click the drop-down arrow to see the list of available color ramps,
    if you look at the bottom of the list, you will see some options. One of them
    will display the name of each color ramp. You may need to enable that option to
    ensure you select the correct one.
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 当您点击下拉箭头查看可用颜色渐变的列表时，如果您查看列表底部，您将看到一些选项。其中之一将显示每个颜色渐变的名字。您可能需要启用该选项以确保您选择正确的渐变。
- en: 'In the grid located below where you selected the color ramp, change `Facility:
    Name` to `Plant ID`, as illustrated in the following screenshot:'
  id: totrans-344
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '在您选择颜色渐变的下方网格中，将 `Facility: Name` 更改为 `Plant ID`，如图所示：'
- en: '![](img/08705dbe-2393-4993-9b75-25afccda765c.png)'
  id: totrans-345
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/08705dbe-2393-4993-9b75-25afccda765c.png)'
- en: Close the Symbology pane.
  id: totrans-346
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭符号系统面板。
- en: Set the layer transparency to 40% in the Effects group on the Appearance tab,
    as shown in the following screenshot. This will allow you to see the basemap underneath
    the service areas.
  id: totrans-347
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在外观选项卡的“效果”组中将图层透明度设置为 40%，如图所示。这将允许您看到服务区域下面的底图。
- en: '![](img/c8eabf19-b650-46a4-a7b1-37def4254a72.png)'
  id: totrans-348
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/c8eabf19-b650-46a4-a7b1-37def4254a72.png)'
- en: You have now created a map that shows the location of each concrete plant along
    with the associated service area for that plant. Now the dispatchers for Corbin
    Concrete will know what areas they can provide concrete to and which plant, or
    plants, will be the best choice to send the trucks from. You will use this map
    in a future recipe.
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在已创建了一张地图，显示了每个混凝土工厂的位置以及该工厂的相关服务区域。现在，Corbin Concrete 的调度员将知道他们可以向哪些地区提供混凝土，以及哪个或哪些工厂将是发送卡车最佳的选择。您将在未来的配方中使用这张地图。
- en: Save your project and close ArcGIS Pro.
  id: totrans-350
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存您的项目并关闭 ArcGIS Pro。
