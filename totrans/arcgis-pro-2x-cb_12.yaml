- en: ArcGIS Pro is heavily integrated with ArcGIS Online. Within ArcGIS Pro, you
    can easily access a wealth of data, maps, and other services that expand the capabilities
    of your GIS. You will also find that much of the workflow between the two is very
    similar. This makes it much easier for users to shift back and forth between the
    two solutions.
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, you will get an opportunity to explore ArcGIS Online and see
    how it is integrated with ArcGIS Pro. You will start by exploring your access
    to ArcGIS Online. You will learn how to log in to your account and begin accessing
    content.  Then, you will learn how to create a very simple web map using existing
    ArcGIS Online data. Next, you will explore ArcGIS Online’s integration with ArcGIS
    Pro. You will learn how you bring data layers from ArcGIS Online into your own
    maps. Then, you will learn how to access demographic information from ArcGIS Online.
    Lastly, you will learn how to access some of the geoprocessing tools from ArcGIS
    Online.
  prefs: []
  type: TYPE_NORMAL
- en: Logging into your ArcGIS Online account
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As mentioned previously, ArcGIS Online is a cloud-based solution. This means
    it is part of the web, so you access it just as you would any other web resource,
    using your web browser.  This means you can access your ArcGIS Online account
    and content just about anywhere that you have an internet connection. It also
    means you can use a multitude of devices to access it. This includes not just
    your desktop computer or laptop, but also your smartphone or tablet.
  prefs: []
  type: TYPE_NORMAL
- en: In this recipe, you will learn how to log in and access your ArcGIS Online account.
    You will explore what resources might be available to you.
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This recipe will require you to have an ArcGIS Online account and access to
    the internet. You will need to be a level 2 user. If you do not have an ArcGIS
    Online user login or do not want to use your organization's account to complete
    the recipes in this chapter, you can request a trial license from Esri, at  [http://www.esri.com/arcgis/trial](http://www.esri.com/arcgis/trial).
  prefs: []
  type: TYPE_NORMAL
- en: You will also need a web browser that supports HTML 5 and JavaScript. This includes
    current versions of Chrome, Edge, Firefox, and Safari. Internet Explorer 11 or
    newer is also supported. Other browsers may also work but have not been tested
    by Esri.
  prefs: []
  type: TYPE_NORMAL
- en: You do not need to have completed any other recipes in this book to complete
    this one, nor do you need to have any GIS software installed.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it...
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Open your favorite web browser such as Chrome, Firefox, or Edge.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Go to [www.arcgis.com](http://www.arcgis.com). This is the web address for
    ArcGIS Online. When the site loads, it should look similar to this. Note that
    because ArcGIS Online is cloud-based, Esri often makes updates and changes:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/8d767754-1a67-41b5-b747-8ec58313b6a7.png)'
  prefs: []
  type: TYPE_IMG
- en: My experience has shown that Chrome or Firefox tend to work better than Internet
    Explorer or Edge.
  prefs: []
  type: TYPE_NORMAL
- en: Click Sign In, located in the upper-right corner of the page near the Esri logo.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Enter your username and password in the indicated locations on the Sign In
    page. Then click the SIGN IN button. If desired, check the Keep me signed in box
    so you do not have to enter your login information each time:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/3cf86704-694e-4da8-93c6-4239c27d5910.png)'
  prefs: []
  type: TYPE_IMG
- en: A couple of things to note on the Sign In page. First, ArcGIS Online also supports
    free public accounts. These accounts are limited on the functionality you can
    use. They only allow you to store up to 2 GB of data. They also have a limited
    ability to share content. Basically, you either share it with everybody or nobody.
  prefs: []
  type: TYPE_NORMAL
- en: Also note, you can integrate ArcGIS Online with your network login, or you can
    use your Facebook or Google login.
  prefs: []
  type: TYPE_NORMAL
- en: 'You are now logged in to your ArcGIS Online account. The page you see will
    depend on your user role. If you are an administrator, you are automatically taken
    to the Organization page. This lists all the existing ArcGIS Online users associated
    with your organization, along with their role:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4149bbe5-bd2c-48d9-921b-3b70889acf03.png)'
  prefs: []
  type: TYPE_IMG
- en: 'If you are a publisher, user, or viewer, you are presented with your organization''s
    home page. The home page, if it has been configured, will contain key content
    that you have access to. This might include web maps and applications, as shown
    here:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/bde7f4bd-8181-4d48-9d91-907b2765d84e.png)'
  prefs: []
  type: TYPE_IMG
- en: ArcGIS Online sample home page layout
  prefs: []
  type: TYPE_NORMAL
- en: Click the Content tab at the top of the page.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Take a moment to explore the My Contents, My Favorites, My Groups, and My Organization
    tabs. This will show you the content you have either created or that has been
    shared with you via groups or your organization.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If you have not used your ArcGIS Online account before, you may not have any
    content. So do not be concerned if you see nothing in your content tab.
  prefs: []
  type: TYPE_NORMAL
- en: You will now add a web imagery service to your ArcGIS Online account. Since
    this service is coming from another server, it will not cost you any credits.
  prefs: []
  type: TYPE_NORMAL
- en: Click the My Content tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click Add Item, located in the upper-left corner under the My Content tab,
    and select From Web, as illustrated in the following screenshot:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/70ac2bde-b5c6-4f0e-b18f-796154b22a42.png)'
  prefs: []
  type: TYPE_IMG
- en: Ensure the Type is set to ArcGIS Server web service.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Type the following into the URL: `https://services.nconemap.gov/secure/rest/services/Imagery/Orthoimagery_2017/ImageServer`.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set the Title to `North Carolina Aerial Imagery`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Type the following in Tags, pressing the *Enter* key between each one: `NC`,
    `Aerials`, `Imagery`, and `2017`.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Verify that your Add an item from the web window looks like the following,
    and click the Add Item button:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/5670c4fc-c125-4660-a7f2-4a8d97aaf191.png)'
  prefs: []
  type: TYPE_IMG
- en: Once the new item has been added, you will see the Properties page for the new
    item. This allows you to see and configure properties associated with the items
    you add. Since you added this item using an existing web service, the properties
    are already configured based on the setting from the web server serving the image
    service.
  prefs: []
  type: TYPE_NORMAL
- en: Take a moment to review all the properties associated with the item you just
    added to your content.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the Open in Map Viewer button located on the right side of the page. This
    will allow you to view the service you just added to your ArcGIS Online content
    using the ArcGIS Online web viewer application.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Your web browser will now display the new North Carolina Aerial Imagery service
    you just added, as shown in the following screenshot. Later, you will learn more
    about the overall functionality of the ArcGIS Online Map Viewer. For now, you
    will just verify that your item was successfully added and is usable.
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/0aede5be-8f25-4b7b-8421-be652ea65a8e.png)'
  prefs: []
  type: TYPE_IMG
- en: New ArcGIS Online web map with aerial imagery
  prefs: []
  type: TYPE_NORMAL
- en: Place your mouse pointer in the approximate center of the aerial imagery in
    the map and zoom in using your scroll wheel. Zoom in until you can see individual
    houses and roads. As you can see, this is some high-resolution photography.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the drop-down arrow located next to the Home button at the top-left of
    the page. Select Content from the menu that appears. This will take you back to
    the Content page.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You should now see the new North Carolina Aerial Imagery service you added to
    your account. If you see it, you have successfully added content to your ArcGIS
    Online account.
  prefs: []
  type: TYPE_NORMAL
- en: Close your web browser.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You have now successfully logged in to your ArcGIS Online account. You not only
    accessed your account, but you also added content in the form of a web imagery
    service. You then viewed this service using the ArcGIS Online Map Viewer application.
  prefs: []
  type: TYPE_NORMAL
- en: Creating a simple web map in ArcGIS Online
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Now that you know how to log in to your ArcGIS Online account and add some content,
    it is time to expand upon that skill and learn how to create a simple web map
    using publicly-available content. ArcGIS Online contains a wealth of data, provided
    not only by Esri but also by other users, that you are allowed to access and use
    freely. This sharing of information is one of the reasons ArcGIS Online can be
    a very valuable resource.
  prefs: []
  type: TYPE_NORMAL
- en: Creating a map in ArcGIS Online is very similar to creating one in ArcGIS Pro.
    First, you start a new map. Then, you select your basemap. Next, you start adding
    layers and configuring them. Then, you save your map. So, as you can see, the
    steps are very similar.
  prefs: []
  type: TYPE_NORMAL
- en: In this recipe, you will create a simple web map for the City of Trippville.
    This will include a couple of simple layers such as City Limits, Roads, and Natural
    Water Features.
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This recipe requires that you have an ArcGIS Online account with at least a
    Publisher-level role assigned. You will also need internet access along with a
    web browser that supports HTML5 and JavaScript. You need to have completed the
    first recipe in this chapter to ensure you know how to access and log in to your
    ArcGIS Online account.
  prefs: []
  type: TYPE_NORMAL
- en: ArcGIS Pro is not required to complete this exercise.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it...
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Using the knowledge and skills you gained in the first recipe in this chapter,
    log in to your ArcGIS Online account using your web browser.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the Map tab at the top of the ArcGIS Online page you see. This will take
    you to the Map Viewer app.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The Map Viewer app is not just to view existing data or maps. You also can create
    maps, edit data, share maps, and more. It is a very powerful tool. It is not unlike
    what you can do with a map or scene in ArcGIS Pro.
  prefs: []
  type: TYPE_NORMAL
- en: Click the Basemap button located on the top-left side of the Map Viewer interface.
    Select the Streets basemap.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click the Add button located to the left of the Basemap button you just used.
    Select Search for Layers from the menu that appears, as illustrated in the following
    graphic:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/f9f53b00-1b9f-4a9c-bfad-6babc333e3a6.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Set the In: to ArcGIS Online using the drop-down arrow, as shown here:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/06995ef0-a97c-4071-943c-6e1d435f3679.png)'
  prefs: []
  type: TYPE_IMG
- en: In the cell next to Find, type `Trippville` and press *Enter* or click the GO
    button. Several results should be returned by your search. Take a moment to scroll
    through the results to see all the information that has been published for the
    City of Trippville.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Scroll down until you see Trippville_City_Limit published by Trippcor, that
    is the book's author. Click the Add option to the right of the feature services.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Locate and add the Trippville_Natwtr_Body feature service and click the Add
    option. You can select a service published by anyone. Who published it is not
    important for this recipe.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Continue to repeat this process for the following layers:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Trippville_RW
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Trippville_Railroad
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Trippville_Parcels
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: After you have added all the required layers, click the DONE ADDING LAYERS button
    located at the bottom of the Search for Layers pane.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Your map should look similar the following screenshot. Like ArcGIS Pro and
    ArcMap, ArcGIS Online will assign random colors to your layers. So, your layers
    may look slightly different from this screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4bbd18bd-f510-46c6-9715-486622c86bce.png)'
  prefs: []
  type: TYPE_IMG
- en: New Trippville web map created in ArcGIS Online
  prefs: []
  type: TYPE_NORMAL
- en: Just like in a Map in ArcGIS Pro, you now need to configure the layers in your
    web map. However, before we do that, you will save your map.
  prefs: []
  type: TYPE_NORMAL
- en: 'Click the Save button located near the top-middle of the Map Viewer app. Select
    the Save As option from the menu that appears, as illustrated here:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/722081b7-698d-41e6-bee4-e160229e045b.png)'
  prefs: []
  type: TYPE_IMG
- en: Saving a map in ArcGIS Online
  prefs: []
  type: TYPE_NORMAL
- en: 'Type the following values in the Save Map window that appears, and click Save
    Map:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Title: `Trippville Basic Map`.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Tags: `Trippville`, `Map`, `City`, `Limits`, `Railroads`, `parcels`, `natural
    water` (Press the *Enter* key between each tag).'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Summary: `This maps shows the overall boundary and basic features found in
    the City of Trippville`.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Save in folder: Accept whatever value ArcGIS Online provides.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Verify that your Save Map window looks like the following screenshot, and click
    Save Map. Remember your Save in folder will be different:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/c21f61df-2f56-4e89-9bdf-726a8289d62e.png)'
  prefs: []
  type: TYPE_IMG
- en: ArcGIS Online does not have an autosave. So, *remember to save early and often*.
  prefs: []
  type: TYPE_NORMAL
- en: 'Begin configuring your layers. You will start with the Trippville City Limit
    layer. Hover your mouse pointer over the layer in the Contents pane on the left
    side of the Map Viewer. Then select the Change Styles button, as illustrated in
    the following image. This will open the Change Style pane:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/e94165bf-b84c-4dc1-af73-6a1d0f3c5ef7.png)'
  prefs: []
  type: TYPE_IMG
- en: Ensure the Choose an attribute to show is set to Show location only.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the Options button located in the middle of the Location (single symbol)
    graphic under Select drawing style. This will take you to a pane that will allow
    you to adjust the symbology settings for the layer.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the word Symbols to open a window to adjust the symbology for this layer.
    In this case, you want to make the City Limits hollow with a thick black outline.
    This will allow you to see the area inside the City easily and identify the boundary.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click the Fill tab at the top and then click No color, as illustrated in the
    following screenshot:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/fc845462-c749-4bd5-b238-6d8c928641ed.png)'
  prefs: []
  type: TYPE_IMG
- en: Adjusting the symbology in ArcGIS Online
  prefs: []
  type: TYPE_NORMAL
- en: Click the Outline tab located next to the Fill tab at the top of the window.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Select the black square located at the bottom of the second row. It should
    set the color code to #1A1A1A.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set the Line Width to `4` PX.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click OK to close the window.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click OK again and then Done to apply all the adjustments you have made.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Place your mouse pointer on the Trippville City Limit layer and drag it to the
    top of the layer list so you can see it.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Like ArcGIS Pro and ArcMap, ArcGIS Online automatically places new layers in
    order based on their feature type. Points go to the top of the list. Lines go
    below points. Polygons go below lines, and raster go below polygons. You can change
    the draw order of the layers in your web map using the same process as in ArcGIS
    Pro. Simply drag and drop them into the order you desire.
  prefs: []
  type: TYPE_NORMAL
- en: 'Hover your mouse pointer over the Trippville City Limit layer again. This time,
    click More Options, as illustrated in the following graphic:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/164b6fa2-b2f7-4c0f-9986-a66631a09e24.png)'
  prefs: []
  type: TYPE_IMG
- en: Select the Rename option from the menu that appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Rename the layer, `City Limits` and click OK. The name of the layer in the Contents
    pane should be changed to the new value you just typed.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
