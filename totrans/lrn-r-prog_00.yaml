- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: R is designed for statistical computing, data analysis, and visualization. In
    recent years, it has become the most popular language for data science and statistics.
    R programming heavily involves data processing and it can be a challenge to program
    in R for those who are unfamiliar with the behaviors of the R language.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: R是为统计计算、数据分析和可视化设计的。近年来，它已经成为数据科学和统计学中最受欢迎的语言。R编程大量涉及数据处理，对于那些不熟悉R语言行为的人来说，在R中编程可能是一个挑战。
- en: As a dynamic language, R allows extremely flexible use of data structures that
    are not as strict as compiled languages, such as C++, Java, and C#. When I started
    using R to process and analyze data, I found R’s behavior quirky, unpredictable,
    and sometimes very inconsistent.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一种动态语言，R允许极其灵活地使用数据结构，这些数据结构不像编译语言（如C++、Java和C#）那样严格。当我开始使用R来处理和分析数据时，我发现R的行为古怪、不可预测，有时非常不一致。
- en: In those data analysis projects, most effort was not spent running models. Instead,
    data cleaning, wrangling, and visualization took a major part of my time. In fact,
    it is most time consuming to find what’s wrong with the code that produced weird
    results or died in unexpected errors. Dealing with programming rather than field
    problems can be frustrating, especially when you have fought against bugs for
    hours without a clue.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在那些数据分析项目中，大部分精力并没有花在运行模型上。相反，数据清洗、整理和可视化占了我大部分的时间。实际上，找到产生奇怪结果或意外错误的代码中的问题是最耗时的。处理编程问题而不是领域问题可能会很沮丧，尤其是当你对抗了几个小时虫子却毫无头绪时。
- en: However, as I work on more projects and gain more experience, I gradually know
    more about the behavior of objects and functions, and find that R is much more
    beautiful and consistent than I thought. That’s why I've written this book—to
    share my perspective on programming in R.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，随着我参与更多的项目并积累更多的经验，我逐渐更多地了解了对象和函数的行为，并发现R比我想的更加美丽和一致。这就是我写这本书的原因——分享我对R编程的看法。
- en: Through this book, you will develop a universal and consistent understanding
    of R as a programming language along with its vast set of tools. You will learn
    the best practices to boost your productivity, develop a deeper understanding
    of working with data, and become more confident about programming in R and solving
    problems with the right techniques.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这本书，你将发展出一个关于R作为编程语言及其庞大工具集的通用和一致的理解。你将学习到提高生产力的最佳实践，更深入地理解数据处理，并更加自信地使用R编程和用正确的技术解决问题。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1.  Quick Start"), *Quick Start*, discusses
    a few basic facts about R, how to deploy an R environment, and how to code in
    RStudio.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。快速入门"), *快速入门*，讨论了一些关于R的基本事实，如何部署R环境，以及如何在RStudio中编码。'
- en: '[Chapter 2](ch02.html "Chapter 2. Basic Objects"), *Basic Objects*, introduces
    basic R objects and their behaviors.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。基本对象"), *基本对象*，介绍了基本R对象及其行为。'
- en: '[Chapter 3](ch03.html "Chapter 3. Managing Your Workspace"), *Managing Your
    Workspace*, introduces the methods of managing the working directory, R environment,
    and the library of extension packages.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。管理你的工作空间"), *管理你的工作空间*，介绍了管理工作目录、R环境和扩展包库的方法。'
- en: '[Chapter 4](ch04.html "Chapter 4. Basic Expressions"), *Basic Expressions*,
    covers the basic expressions of the R language: assignment, condition, and loop.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。基本表达式")，*基本表达式*，涵盖了R语言的基本表达式：赋值、条件和循环。'
- en: '[Chapter 5](ch05.html "Chapter 5. Working with Basic Objects"), *Working with
    Basic Objects*, discusses the basic functions each analyst should know in order
    to work with basic objects in R.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。处理基本对象"), *处理基本对象*，讨论了每个分析师为了在R中处理基本对象应该知道的基本函数。'
- en: '[Chapter 6](ch06.html "Chapter 6. Working with Strings"), *Working with Strings*,
    talks about R objects related with strings, and a number of string manipulation
    techniques.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。处理字符串"), *处理字符串*，讨论了与字符串相关的R对象以及一系列字符串操作技术。'
- en: '[Chapter 7](ch07.html "Chapter 7. Working with Data"), *Working with Data*,
    explains simple read/write data functions with some practical examples on various
    topics using basic objects and functions.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。处理数据"), *处理数据*，解释了一些简单的读写数据函数，并使用基本对象和函数在各个主题上提供了一些实际示例。'
- en: '[Chapter 8](ch08.html "Chapter 8. Inside R"), *Inside R*, discusses R’s evaluation
    model by introducing what lazy evaluation, environment, function, and lexical
    scoping work is.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。R内部")，*R内部*，通过介绍懒加载评估、环境、函数和词法作用域的工作原理来讨论R的评估模型。'
- en: '[Chapter 9](ch09.html "Chapter 9.  Metaprogramming"), *Metaprogramming*, introduces
    the metaprogramming techniques to help understand language objects and nonstandard
    evaluation.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。元编程")，*元编程*，介绍了元编程技术，以帮助理解语言对象和非标准评估。'
- en: '[Chapter 10](ch10.html "Chapter 10. Object-Oriented Programming"), *Object-Oriented
    Programming*, describes the numerous object-oriented programming systems in R:
    S3, S4, RefClass, and community-provided R6.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。面向对象编程")，*面向对象编程*，描述了R中的众多面向对象编程系统：S3、S4、RefClass以及社区提供的R6。'
- en: '[Chapter 11](ch11.html "Chapter 11. Working with Databases"), *Working with
    Databases*, shows how R works with popular relational databases such as SQLite
    and MySQL, and non-relational databases such as MongoDB and Redis.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。与数据库协同工作")，*与数据库协同工作*，展示了R如何与流行的关系型数据库（如SQLite和MySQL）以及非关系型数据库（如MongoDB和Redis）协同工作。'
- en: '[Chapter 12](ch12.html "Chapter 12. Data Manipulation"), *Data Manipulation*,
    introduces techniques of manipulating relational data using data.table and dplyr,
    and non-relational data using rlist.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章。数据处理")，*数据处理*，介绍了使用data.table和dplyr处理关系型数据的技术，以及使用rlist处理非关系型数据的技术。'
- en: '[Chapter 13](ch13.html "Chapter 13. High-Performance Computing"), *High Performance
    Computing*, discusses performance issues in R and several methods to boost computing
    performance.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](ch13.html "第13章。高性能计算")，*高性能计算*，讨论了R中的性能问题以及几种提高计算性能的方法。'
- en: '[Chapter 14](ch14.html "Chapter 14. Web Scraping"), *Web Scraping*, talks about
    the basic structure of web pages, CSS, and XPath selectors and how to use the
    rvest package to scrape data from simple web pages.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](ch14.html "第14章。网络爬虫")，*网络爬虫*，讨论了网页的基本结构、CSS和XPath选择器，以及如何使用rvest包从简单的网页中抓取数据。'
- en: '[Chapter 15](ch15.html "Chapter 15. Boosting Productivity"), *Boosting Productivity*,
    demonstrates how R Markdown and shiny app, combined with interactive graphics,
    can boost productivity in the reporting and presentation of data analysis.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第15章](ch15.html "第15章。提高生产力")，*提高生产力*，演示了如何通过结合R Markdown和shiny应用以及交互式图形来提高数据分析报告和演示的生产力。'
- en: What you need for this book
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书准备什么
- en: To run the example code in this book, you will need to install R 3.3.0 or newer.
    RStudio is the recommended development environment.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行本书中的示例代码，您需要安装R 3.3.0或更高版本。RStudio是推荐的开发环境。
- en: For [Chapter 11](ch11.html "Chapter 11. Working with Databases"), *Working with
    Databases*, a working MongoDB server and a Redis instance is required to run examples.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 对于[第11章](ch11.html "第11章。与数据库协同工作")，*与数据库协同工作*，需要运行示例需要一个可工作的MongoDB服务器和一个Redis实例。
- en: For [Chapter 13](ch13.html "Chapter 13. High-Performance Computing"), *High
    Performance Computing*, Rtools 3.3 is required to build an Rcpp code under Windows,
    and a gcc toolchain is required under Linux or macOS.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 对于[第13章](ch13.html "第13章。高性能计算")，*高性能计算*，在Windows下构建Rcpp代码需要Rtools 3.3，而在Linux或macOS下则需要gcc工具链。
- en: Who this book is for
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book targets those who work on data-related projects and want to boost
    productivity but may not be familiar with the programming language and related
    tools.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本书针对那些从事数据相关项目并希望提高生产力但可能不熟悉编程语言和相关工具的人。
- en: This book also targets professional data analysts who want to systematically
    learn the R programming language, related techniques, and recommended packages
    and practices.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本书也针对希望系统地学习R编程语言、相关技术和推荐包及实践的资深数据分析师。
- en: Although several chapters are a bit advanced for beginners, you don't have to
    be a computer expert or a professional data analyst to read those chapters, but
    I assume you will have a general idea of basic programming concepts and a basic
    experience of data processing.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然有几章对初学者来说可能有些高级，但您不必是计算机专家或专业数据分析师就能阅读这些章节，但我假设您将有一个基本编程概念的一般概念和数据处理的基本经验。
- en: Conventions
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到许多用于区分不同类型信息的文本样式。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    `apply` function  also supports array input and matrix output."'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter标签以以下方式显示：“`apply`函数也支持数组输入和矩阵输出。”
- en: 'The style of inline code words (variables and function names) and code blocks
    is set as follows:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 行内代码单词（变量和函数名）和代码块的样式设置如下：
- en: '[PRE0]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'There will be a highlight on certain areas of the code whenever a point is
    being pointed out:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 当指出某个要点时，代码的某些区域将会突出显示：
- en: '[PRE1]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。'
- en: Note
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项或重要说明以这种方式出现在框中。
- en: Tip
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Reader feedback
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们您对这本书的看法——您喜欢或不喜欢什么。读者反馈对我们很重要，因为它帮助我们开发出您真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail feedback@packtpub.com, and mention
    the book's title in the subject of your message.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般性反馈，请简单地发送电子邮件到feedback@packtpub.com，并在邮件主题中提及书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](https://www.packtpub.com/books/info/packt/authors).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题领域有专业知识，并且您有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](https://www.packtpub.com/books/info/packt/authors)。
- en: Customer support
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经是Packt书籍的骄傲拥有者，我们有一些可以帮助您充分利用购买的东西。
- en: Downloading the example code
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)下载本书的示例代码文件，从您的账户中操作。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the **SUPPORT** tab at the top.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的**支持**标签上。
- en: Click on **Code Downloads & Errata**.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载与错误清单**。
- en: Enter the name of the book in the **Search** box.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**搜索**框中输入书籍的名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买此书的来源。
- en: Click on **Code Download**.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载**。
- en: You can also download the code files by clicking on the **Code Files** button
    on the book's webpage at the Packt Publishing website. This page can be accessed
    by entering the book's name in the Search box. Please note that you need to be
    logged in to your Packt account.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 您也可以通过点击Packt Publishing网站上书籍网页上的**代码文件**按钮下载代码文件。您可以通过在搜索框中输入书籍名称来访问此页面。请注意，您需要登录到您的Packt账户。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 下载文件后，请确保您使用最新版本的以下软件解压缩或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WinRAR / 7-Zip for Windows
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zipeg / iZip / UnRarX for Mac
- en: 7-Zip / PeaZip for Linux
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7-Zip / PeaZip for Linux
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/learningrprogramming](https://github.com/PacktPublishing/springmvcblueprints).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 书籍的代码包也托管在GitHub上[https://github.com/PacktPublishing/learningrprogramming](https://github.com/PacktPublishing/springmvcblueprints)。我们还有其他来自我们丰富图书和视频目录的代码包可供在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Errata
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击勘误提交表单链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the Errata section.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在勘误部分下。
- en: Piracy
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上侵犯版权材料是一个跨所有媒体持续存在的问题。在Packt，我们非常重视保护我们的版权和许可证。如果您在互联网上发现任何形式的我们作品的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at copyright@packtpub.com with a link to the suspected pirated
    material.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过copyright@packtpub.com联系我们，并提供疑似侵权材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们提供有价值内容的能力方面所提供的帮助。
- en: Questions
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at questions@packtpub.com,
    and we will do our best to address the problem.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以通过questions@packtpub.com联系我们，我们将尽力解决问题。
