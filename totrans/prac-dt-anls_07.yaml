- en: 'Section 2: Solutions for Data Discovery'
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 第2节：数据发现解决方案
- en: In this section, we'll learn how to visualize data for analysis by working with
    time series data. Then, we'll learn how to clean and join multiple datasets together
    using both SQL and DataFrames with Python. After that, we'll go back to data visualization
    and learn about the best practices when it comes to data storytelling. By the
    end of this section, you will understand the foundations of descriptive analytics.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将通过处理时间序列数据来学习如何可视化数据以进行分析。然后，我们将学习如何使用SQL和Python中的DataFrames来清理和合并多个数据集。之后，我们将回到数据可视化，了解数据讲述的最佳实践。到本节结束时，你将理解描述性分析的基础。
