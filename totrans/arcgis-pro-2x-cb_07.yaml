- en: Converting Data
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 转换数据
- en: 'In this chapter, we will cover the following recipes:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将介绍以下菜谱：
- en: Converting shapefiles to a Geodatabase feature class
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将 Shapefile 转换为地理数据库要素类
- en: Merging multiple shapefiles into a single geodatabase feature class
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将多个 Shapefile 合并成一个地理数据库要素类
- en: Exporting tabular data to an Excel spreadsheet
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将表格数据导出到 Excel 电子表格
- en: Importing an Excel spreadsheet into ArcGIS Pro
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将 Excel 电子表格导入到 ArcGIS Pro
- en: Importing selected features into an existing layer
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将选定的要素导入现有图层
- en: Introduction
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 简介
- en: As you may have noticed by now, GIS data comes in many formats. There are geodatabases,
    shapefiles, CAD files, DBF files, rasters, spreadsheets, and more. ArcGIS Pro
    allows you to use all of these. However, there are limits to what ArcGIS Pro allows
    you to do with some of these formats. Some of these are read only, such as CAD
    files or spreadsheets. Others you can read and edit, such as shapefiles and geodatabases.
    Also, if you have data spread across multiple locations, formats, and files, it
    can make it difficult to use.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所注意到的，GIS 数据有多种格式。有地理数据库、Shapefile、CAD 文件、DBF 文件、栅格、电子表格等等。ArcGIS Pro 允许你使用所有这些格式。然而，ArcGIS
    Pro 在处理某些格式时有一些限制。其中一些是只读的，例如 CAD 文件或电子表格。其他你可以读取和编辑，例如 Shapefile 和地理数据库。此外，如果你有数据分布在多个位置、格式和文件中，这可能会使其难以使用。
- en: 'If you are going to be editing and analyzing data, it is recommended that you
    consolidate all the required data into a single format. For ArcGIS Pro, the primary
    storage format is the geodatabase. Shapefiles are generally considered a secondary
    option. In order to consolidate your data sources, you may need to convert and
    combine data from one or more sources into a single source. ArcGIS Pro provides
    several methods and tools to accomplish this. Which one works best will depend
    on several factors, including:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将编辑和分析数据，建议将所有必需的数据合并成单一格式。对于 ArcGIS Pro 来说，主要存储格式是地理数据库。Shapefile 通常被视为次要选项。为了合并你的数据源，你可能需要将来自一个或多个源的数据转换和合并成单一来源。ArcGIS
    Pro 提供了多种方法和工具来完成这项任务。哪种方法最适合将取决于几个因素，包括：
- en: The existing data format
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现有的数据格式
- en: The target data format
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 目标数据格式
- en: How much data needs to be converted and the number of files?
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要转换多少数据以及文件数量？
- en: Are you performing a wholesale conversion or do you need to select specific
    features?
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是在进行全面转换还是需要选择特定的特征？
- en: Are you trying to combine multiple files into one?
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是否试图将多个文件合并成一个？
- en: Are you importing into the GIS or exporting out to use in another application?
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是将其导入 GIS 还是导出到其他应用程序中使用？
- en: All of these considerations will help to determine which conversion method and
    tools will work best for your situation.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些考虑因素都将有助于确定哪种转换方法和工具最适合你的情况。
- en: In this chapter, you will learn several different methods and tools that will
    allow you to convert and combine data within ArcGIS Pro. You will start by learning
    how to convert a simple shapefile into a new geodatabase feature class. Then you
    will expand those skills to learn how to merge multiple shapefiles into a single
    geodatabase feature class.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你将学习几种不同的方法和工具，这些方法和工具将允许你在 ArcGIS Pro 内部转换和合并数据。你将从学习如何将简单的 Shapefile
    转换为新的地理数据库要素类开始。然后你将扩展这些技能，学习如何将多个 Shapefile 合并成一个地理数据库要素类。
- en: Next, you will learn how to export tabular data in your GIS to a spreadsheet,
    so you can easily include it in a report or perform additional calculations. Then
    you will reverse that workflow and import a spreadsheet into your GIS.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将学习如何将你的 GIS 中的表格数据导出到电子表格中，这样你就可以轻松地将其包含在报告中或进行额外的计算。然后你将反转该工作流程，将电子表格导入到你的
    GIS 中。
- en: From there, you will learn how you can convert specific features from one source
    into another. The method you will learn provides you with a high level of control
    and accuracy when converting data.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 从那里，你将学习如何将特定特征从一个来源转换为另一个来源。你将学习的方法在转换数据时提供了高水平的控制和准确性。
- en: Lastly, you will learn how to georeference CAD and raster files so that they
    are located in the proper location according to a specific coordinate system.
    This will make converting that data much easier.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你将学习如何将 CAD 和栅格文件进行地理配准，以便根据特定的坐标系将它们放置在正确的位置。这将使转换这些数据变得容易得多。
- en: Converting shapefiles to a geodatabase feature class
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将 Shapefile 转换为地理数据库要素类
- en: Shapefiles are one of the most common GIS data formats you will encounter during
    your career in GIS. Just about every GIS-enabled application can read, import,
    export, and edit a shapefile. This includes applications such as QGIS, AutoCAD
    Map 3D, Civil 3D, Geomedia, and many others. This has resulted in shapefiles becoming
    a common format for sharing GIS data with multiple platforms. It is not uncommon
    to receive data from engineering, planning, and surveying firms in a shapefile
    format.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Shapefiles是您在GIS职业生涯中遇到的最常见的GIS数据格式之一。几乎每个启用GIS的应用程序都可以读取、导入、导出和编辑shapefile。这包括QGIS、AutoCAD
    Map 3D、Civil 3D、Geomedia和其他许多应用程序。这导致shapefiles成为在多个平台上共享GIS数据的常用格式。从工程、规划和测绘公司以shapefile格式接收数据并不罕见。
- en: In this recipe, you will receive a shapefile containing the location of several
    stormwater drainage structures, which were collected by a local surveying firm.
    You will integrate this shapefile into the geodatabase for the City of Trippville.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在此菜谱中，您将收到一个包含几个暴雨排水结构位置的shapefile，这些结构由当地测绘公司收集。您将把这个shapefile集成到Trippville市的地数据库中。
- en: Getting ready
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: This recipe does require the sample data be installed on the computer. While
    it is not required to have completed any previous recipes, it is recommended that
    you at least review [Chapter 1](45fda239-2b00-4355-9553-6c6c2b69b0ab.xhtml), *ArcGIS
    Pro Capabilities and Terminology*, to ensure you have the proper skills required
    to successfully complete this recipe. You can complete this recipe with any ArcGIS
    Pro licensing level.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 此菜谱确实需要将样本数据安装在计算机上。虽然不需要完成任何之前的菜谱，但建议您至少回顾[第1章](45fda239-2b00-4355-9553-6c6c2b69b0ab.xhtml)，*ArcGIS
    Pro功能与术语*，以确保您具备成功完成此菜谱所需的专业技能。您可以使用任何ArcGIS Pro许可级别完成此菜谱。
- en: How to do it...
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作...
- en: You will need to launch ArcGIS Pro to begin this recipe.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您需要启动ArcGIS Pro才能开始此菜谱。
- en: 'In the ArcGIS Pro start window, click on Open another project:'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在ArcGIS Pro启动窗口中，点击打开另一个项目：
- en: '![](img/abb24399-8cc0-427c-ae6f-1826608a35e1.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/abb24399-8cc0-427c-ae6f-1826608a35e1.png)'
- en: Select Computer from the Open window and then click Browse in the area on the
    right.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在打开窗口中选择计算机，然后在右侧区域点击浏览。
- en: Navigate to `C:\Student\ArcGISProCookbook\Chapter7\Convert Single Shapefile`
    by clicking on C:\ in the area on the left of the Open Project window. Then double-click
    on the Student, ArcGISProCookbook, Chapter7, and Convert Single Shapefile folders.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过在打开项目窗口的左侧区域点击C:\，导航到`C:\Student\ArcGISProCookbook\Chapter7\Convert Single
    Shapefile`。然后双击Student、ArcGISProCookbook、Chapter7和Convert Single Shapefile文件夹。
- en: Select the Convert Single Shapefile.aprx project file and click OK.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择Convert Single Shapefile.aprx项目文件，然后点击确定。
- en: 'The project will open with the Trippville Stormwater Map visible. This is an
    existing map that was obviously created by someone else. You will notice, if you
    look at the Contents pane, that the map does not contain any stormwater layers.
    You will add the shapefile you have received from the local surveying firm:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 项目将以Trippville暴雨地图可见的方式打开。这是一张显然由其他人创建的现有地图。您会注意到，如果您查看内容窗格，该地图不包含任何暴雨图层。您将添加从当地测绘公司收到的shapefile：
- en: In the Catalog pane, click on the small arrowhead located next to the Folders
    folder so you can see its contents. Then expand the Convert Single Shapefile folder
    so you can see its contents.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在目录窗格中，点击位于“文件夹”旁边的箭头，以便查看其内容。然后展开Convert Single Shapefile文件夹，以便查看其内容。
- en: You should see the Stormwater_Structures.shp file in the folder you just expanded.
    Before you use this file you should examine its metadata to ensure it is the one
    you are looking for.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您应该能在您刚刚展开的文件夹中看到Stormwater_Structures.shp文件。在您使用此文件之前，您应该检查其元数据以确保它是您要找的。
- en: 'Right-click on the Stormwater_structures.shp file and select View Metadata
    from the menu that appears, as shown in the following screenshot:'
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击Stormwater_structures.shp文件，并从出现的菜单中选择查看元数据，如图所示：
- en: '![](img/8089e608-9208-4885-8195-0f06bbe6632b.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/8089e608-9208-4885-8195-0f06bbe6632b.png)'
- en: ArcGIS Pro uses different colored icons to identify data formats. Shapefiles
    are shown with a green icon, CAD files with a blue icon, and geodatabases with
    a gray icon.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Pro使用不同颜色的图标来识别数据格式。shapefiles显示为绿色图标，CAD文件显示为蓝色图标，地数据库显示为灰色图标。
- en: The Catalog view should open, displaying the metadata for the shapefile you
    selected. This will provide you with basic information concerning the shapefile.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 目录视图应该打开，显示您所选shapefile的元数据。这将为您提供有关shapefile的基本信息。
- en: Metadata is data about your data. It provides information about how the data
    was created, when it was created, how often it is updated, what its intended purpose
    is, and more. It is considered best practice to create and maintain metadata for
    all GIS datasets. However, it is not uncommon to find data without metadata. This
    is especially true of shapefiles, since they must be manually created and maintained.
    ArcGIS will automatically create at least some metadata for geodatabase feature
    classes and tables.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 元数据是关于你的数据的数据。它提供了有关数据是如何创建的、何时创建的、多久更新一次、其预期用途是什么等信息。为所有GIS数据集创建和维护元数据被认为是最佳实践。然而，找到没有元数据的数据并不罕见。这对于shapefile尤其如此，因为它们必须手动创建和维护。ArcGIS将为地理数据库要素类和表自动创建至少一些元数据。
- en: Take a moment to read over the metadata for the shapefile. When done, close
    the Catalog view by clicking on the x in the tab entitled Catalog at the top of
    the view area. This should return you to the map.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 花点时间阅读shapefile的元数据。完成后，通过点击视图区域顶部的标签页上的x来关闭目录视图。这应该会带你回到地图。
- en: 'Now it is time to add the shapefile to the map. Right-click on the Stormwater_Structures.shp
    file and select Add to Current Map from the menu that appears, as illustrated
    here:'
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在是时候将shapefile添加到地图上了。右键单击Stormwater_Structures.shp文件，从出现的菜单中选择“添加到当前地图”，如图所示：
- en: '![](img/db8e95e4-67f4-4bd3-8159-3928d7eaf756.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![](img/db8e95e4-67f4-4bd3-8159-3928d7eaf756.png)'
- en: Add new layer to current map from Catalog pane
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 从目录窗格添加新图层到当前地图
- en: The Stormwater Structures layer should now appear in your Contents pane. Next
    you will review the attribute data associated with the layer you just added.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: Stormwater Structures层现在应该出现在你的内容窗格中。接下来，你将审查与你刚刚添加的层相关的属性数据。
- en: 'Right-click on the Stormwater_Structures layer in the Contents pane. Select
    the Attribute Table, as shown in the following screenshot. This will open the
    attribute table for the shapefile below the map view unless you have moved the
    table window to another location:'
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容窗格中右键单击Stormwater_Structures层。选择属性表，如图所示。这将打开位于地图视图下方的属性表，除非你已经将表窗口移动到另一个位置：
- en: '![](img/17df8095-3411-426a-ac45-c8034b808b05.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![](img/17df8095-3411-426a-ac45-c8034b808b05.png)'
- en: '**Question**: What fields are located in the attribute table for the shapefile?'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：shapefile的属性表中包含哪些字段？'
- en: '**Answer**:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**:'
- en: '**Question**: How many structures/features are stored in the shapefile?'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：shapefile中存储了多少个结构/特征？'
- en: '**Answer**:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**:'
- en: The table window is dockable and undockable, so, you can move it wherever you
    wish, including to another monitor. Unlike ArcMap, ArcGIS Pro allows you to open
    each table in its own window, providing greater viewing flexibility.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 表窗口是可停靠和可解耦的，因此你可以将其移动到任何你希望的位置，包括另一个显示器。与ArcMap不同，ArcGIS Pro允许你为每个表打开自己的窗口，提供更大的查看灵活性。
- en: You should see only four fields in the attribute table, FID, Shape, Id, and
    Typ. The FID and Shape are default fields for a shapefile. The Id and Typ are
    user-defined fields. Default fields are created and maintained by the software
    that created the data. User-defined fields are those created and maintained by
    users. The default and user-defined fields will vary from application to application
    and format to format.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该在属性表中看到只有四个字段，FID、Shape、Id和Typ。FID和Shape是shapefile的默认字段。Id和Typ是用户定义的字段。默认字段是由创建数据的软件创建和维护的。用户定义的字段是由用户创建和维护的。默认字段和用户定义的字段会因应用程序和格式而异。
- en: The Typ field identifies the type of structure, CB is a catch basin, AD is an
    area drain, DI is a drop inlet. These are all common stormwater drainage structures.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: Typ字段用于标识结构类型，CB代表集水井，AD代表区域排水沟，DI代表跌水井。这些都是常见的雨水排水结构。
- en: After viewing the metadata and the attribute fields, you now have a better understanding
    of the data you will be converting. It is always good to make sure you know the
    data you are working with before you start using it to perform analysis or create
    maps.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在查看元数据和属性字段之后，你现在对将要转换的数据有了更好的理解。在开始使用数据进行分析或创建地图之前，确保你知道你正在处理的数据总是好的。
- en: Close the Table window by clicking on the x in the tab labeled Stormwater_Structures.
    Now the map should fill the entire view area once more.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击标签页上标记为Stormwater_Structures的x来关闭表窗口。现在地图应该再次填满整个视图区域。
- en: In the Catalog pane, expand the Databases folder so you can see its contents.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在目录窗格中，展开数据库文件夹，以便查看其内容。
- en: Expand the Trippville_GIS.gdb geodatabase by clicking on the small arrowhead
    located to the left of the database name.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过单击位于数据库名称左侧的小箭头来展开Trippville_GIS.gdb地理数据库。
- en: Look at the contents of the geodatabase. You should notice that there are three
    feature datasets included: Base, Sewer, and Water.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 查看地理数据库的内容。你应该会注意到其中包含三个要素数据集：基础、下水道和水。
- en: Feature datasets serve several purposes within a geodatabase. First, they help
    you better organize related data. Second, they ensure all data stored within them
    shares a common spatial reference, which means they are all in the same coordinate
    system. This allows the data to take part in topologies and geometric networks
    which are used to ensure data quality and provide additional functionality.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 要素数据集在地理数据库中具有多个用途。首先，它们帮助你更好地组织相关数据。其次，它们确保存储在其中的所有数据共享一个共同的坐标系，这意味着它们都在同一个坐标系中。这使得数据能够参与拓扑和几何网络，这些网络用于确保数据质量并提供额外的功能。
- en: Early versions of ArcGIS Pro do not support Geometric networks, but version
    2.1 and later will. Geometric Networks will be renamed to Utility Network. The
    Utility Network will allow you to trace your utility network and perform various
    types of analysis. To learn more about the Utility Network, go to [http://www.esri.com/esri-news/arcnews/spring17articles/introducing-utility-network-for-arcgis](http://www.esri.com/esri-news/arcnews/spring17articles/introducing-utility-network-for-arcgis).
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Pro的早期版本不支持几何网络，但2.1版及以后的版本将支持。几何网络将被重命名为公用网络。公用网络将允许你追踪你的公用网络并执行各种类型的分析。要了解更多关于公用网络的信息，请访问[http://www.esri.com/esri-news/arcnews/spring17articles/introducing-utility-network-for-arcgis](http://www.esri.com/esri-news/arcnews/spring17articles/introducing-utility-network-for-arcgis)。
- en: Before you convert the Stormwater_Structures shapefile into a geodatabase feature
    class, you will create a new feature dataset for the stormwater system. This will
    allow you to easily find the data in the geodatabase later and allow you to create
    a utility network in the future if you need to.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在将Stormwater_Structures shapefile转换为地理数据库要素类之前，你将为暴雨系统创建一个新的要素数据集。这将允许你以后在地理数据库中轻松找到数据，并允许你在需要时创建一个公用网络。
- en: 'In the Catalog pane, right-click on the Trippville_GIS.gdb geodatabase. In
    the menu that appears, go to New and select Feature Dataset, as illustrated in
    the following screenshot. This will open the Create Feature Dataset tool in the
    Geoprocessing pane:'
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在目录面板中，右键单击Trippville_GIS.gdb地理数据库。在出现的菜单中，转到新建并选择要素数据集，如以下截图所示。这将在地理处理面板中打开创建要素数据集工具：
- en: '![](img/90ea7d3e-2c11-4c25-8391-a74186a6dbfd.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/90ea7d3e-2c11-4c25-8391-a74186a6dbfd.png)'
- en: The Output Geodatabase should automatically be set to Trippville_GIS.gdb because
    it was the one you selected and right-clicked on. For the Feature Dataset Name,
    type `Stormwater`.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输出地理数据库应自动设置为Trippville_GIS.gdb，因为它是你选择并右键单击的那个。对于要素数据集名称，键入`Stormwater`。
- en: 'Under the Coordinate System option, click on the small drop-down arrow located
    on the far-right side of the cell. Select Street Rights of Way from the list,
    as shown here:'
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在坐标系选项下，单击单元格最右侧的小下拉箭头。从列表中选择街道通行权，如图所示：
- en: '![](img/b2f8f7cb-0ef2-42ab-a0da-d82539a910f2.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/b2f8f7cb-0ef2-42ab-a0da-d82539a910f2.png)'
- en: The Coordinate System should now be set to NAD_1983_StatePlane_Georgia_West_FIPS_1002_Feet.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 现在坐标系应设置为NAD_1983_StatePlane_Georgia_West_FIPS_1002_Feet。
- en: 'Verify that the Create Feature Dataset tool looks like the screenshot that
    follows. If it does, click the Run button located at the bottom of the pane:'
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 验证创建要素数据集工具的外观是否与以下截图相同。如果相同，请点击位于面板底部的运行按钮：
- en: '![](img/8d0c9c62-27df-49c9-b680-6521fb88f61f.png)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/8d0c9c62-27df-49c9-b680-6521fb88f61f.png)'
- en: When the tool finishes, you should see the new feature dataset that you just
    created appear in the Trippville_GIS.gdb geodatabase. You will convert the shapefile
    containing the stormwater structures to a new feature class which will be stored
    in the feature dataset you just created.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 工具完成后，你应该会在Trippville_GIS.gdb地理数据库中看到你刚刚创建的新要素数据集。你将把包含暴雨结构体的shapefile转换为新的要素类，该要素类将存储在你刚刚创建的要素数据集中。
- en: 'In the Contents pane, right-click on the Stormwater_Structures layer. In the
    menu that appears, go to Data and select the Export Features option as illustrated
    in the following screenshot. This will open the Copy Features tool in the Geoprocessing
    pane. This normally appears on the right side of the interface:'
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容面板中，右键单击 Stormwater_Structures 图层。在出现的菜单中，转到数据并选择如图所示导出要素选项。这将打开地理处理面板中的复制要素工具。这通常出现在界面的右侧：
- en: '![](img/70c2883b-97ad-4f27-9d27-0f0816ee967b.png)'
  id: totrans-73
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/70c2883b-97ad-4f27-9d27-0f0816ee967b.png)'
- en: Exporting features from the Contents pane
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 从内容面板导出要素
- en: The Input Features should automatically be set because you right-clicked on
    a specific layer to access the tool. Click the Browse button located on the far-right
    side of the Output Feature Class.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入要素应该自动设置，因为你右键单击了一个特定的图层来访问该工具。点击位于输出要素类窗口最右侧的浏览按钮。
- en: In the Output Feature Class window that opens, select the Databases folder located
    under Project in the left panel of the window. Two databases should appear in
    the right panel: Convert Single Shapefile.gdb and Trippville_GIS.gdb.
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在打开的输出要素类窗口中，选择窗口左侧面板中项目下的数据库文件夹。应该在右侧面板中出现两个数据库：Convert Single Shapefile.gdb
    和 Trippville_GIS.gdb。
- en: Double-click on the Trippville_GIS geodatabase.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击 Trippville_GIS 地理数据库。
- en: Double-click on the Stormwater feature dataset that you created earlier.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击你之前创建的 Stormwater 要素数据集。
- en: In the Name cell located near the bottom of the Output Feature Class window,
    type `Stormwater_Structures` and click Save.
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在输出要素类窗口底部靠近名称的单元格中，键入 `Stormwater_Structures` 并点击保存。
- en: 'Verify that the Copy Features tool looks like the screenshot, and click the
    Run button:'
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认复制要素工具看起来与截图相同，然后单击运行按钮：
- en: '![](img/cc400956-f03a-4672-afb8-800d49503ef9.png)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/cc400956-f03a-4672-afb8-800d49503ef9.png)'
- en: If the tool ran successfully, a new layer should appear in your map. Now you
    will verify that ArcGIS Pro converted the shapefile successfully.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 如果工具运行成功，你的地图中应该会出现一个新的图层。现在你将验证 ArcGIS Pro 是否成功转换了 shapefile。
- en: Close the Geoprocessing pane by clicking on the small x located in the upper-right
    corner of the pane.
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过单击面板右上角的小 x 关闭地理处理面板。
- en: In the Contents pane, click on the List by Source button. It should be the second
    one from the left and looks like a cylinder.
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容面板中，单击按来源列表按钮。它应该是从左数第二个，看起来像一个圆柱体。
- en: Notice that you have two Stormwater_Structures layers. However, they are in
    two different locations.
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 注意，你有两个 Stormwater_Structures 图层。然而，它们位于两个不同的位置。
- en: '**Question**: Where are the two stormwater_structures stored?'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：两个 stormwater_structures 存储在哪里？'
- en: '**Answer**:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**：'
- en: As you can see, one of the stormwater_structures layers is stored in the Trippville
    GIS geodatabase. The other is stored in the Convert Single Shapefile folder. The
    one in the geodatabase is the one you just converted. The other is the original
    shapefile. The Copy Features tool created a new feature class in the geodatabase
    and left the source shapefile alone. Now that you have verified that it did create
    the feature class in the geodatabase, you need to verify that it converted all
    the features.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，其中一个 stormwater_structures 图层存储在 Trippville GIS 地理数据库中。另一个存储在 Convert Single
    Shapefile 文件夹中。地理数据库中的那个是你刚刚转换的。另一个是原始的 shapefile。复制要素工具在地理数据库中创建了一个新的要素类，而源 shapefile
    保持不变。现在你已经验证它确实在地理数据库中创建了要素类，你需要验证它是否转换了所有要素。
- en: Right-click on the Stormwater_Structures layer, which is stored in the Trippville_GIS.gdb,
    and select Attribute Table from the menu that appears.
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击存储在 Trippville_GIS.gdb 中的 Stormwater_Structures 图层，并在出现的菜单中选择属性表。
- en: Look at the bottom of the table window to see the total number of records/features
    contained in the layer.
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 查看表格窗口的底部，以查看图层中包含的总记录/要素数。
- en: '**Question**: Does it match the number of features that were in the Shapefile?
    (Look back to earlier in this recipe when you opened the attribute table for the
    shapefile and answered the question of how many features were stored in it if
    you don’t remember.)'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：它是否与 Shapefile 中的要素数量匹配？（如果你不记得，请回顾一下在打开 shapefile 属性表并回答其中存储了多少要素的问题时的这一部分。）'
- en: '**Answer**:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**：'
- en: Both the shapefile and geodatabase feature class should contain the same number
    of records/features if the Copy Features tool worked correctly.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 如果复制要素工具运行正确，shapefile 和地理数据库要素类应该包含相同数量的记录/要素。
- en: Right-click on the Stormwater_Structures shapefile layer in the Contents pane,
    and select Remove from the menu that appears. You no longer need the shapefile
    layer in your map.
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容窗格中右键单击“Stormwater_Structures”形状文件层，并从出现的菜单中选择“移除”。你不再需要在你的地图中使用形状文件层。
- en: Click on the Save Project button located in the Quick Access menu at the top
    left of the ArcGIS Pro interface.
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于ArcGIS Pro界面左上角快速访问菜单中的“保存项目”按钮。
- en: There’s more…
  id: totrans-96
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 还有更多…
- en: As with most things you can do in ArcGIS Pro, there is more than one way to
    accomplish a task. Converting a Shapefile to a geodatabase feature class is no
    exception. For example, you could have accessed the Copy Features tool directly
    from the Data Management Tools toolbox and the Features toolset in the Geoprocessing
    pane.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 就像在ArcGIS Pro中可以做的许多事情一样，完成一项任务的方式不止一种。将形状文件转换为地理数据库要素类也不例外。例如，你可以直接从数据管理工具箱和地理处理窗格中的要素工具集中访问“复制要素”工具。
- en: There is also a third way that you can convert shapefiles to a geodatabase feature
    class. You can use the Feature Class to Feature Class geoprocessing tool as well.
    Let's take a look at how that works.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以有第三种方法将形状文件转换为地理数据库要素类。你也可以使用“要素类到要素类”地理处理工具。让我们看看它是如何工作的。
- en: 'You have received a shapefile containing stormwater drainage pipes from the
    same local surveying firm. You want to convert those into the feature dataset
    that you created earlier in this recipe:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经收到了一个包含来自同一地方测绘公司的暴雨排水管道的形状文件。你想要将这些转换为你在本食谱中之前创建的要素数据集：
- en: In the Catalog pane, expand the contents of the Trippville_GIS.gdb if needed.
    It may still be expanded from your previous work.
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果需要，在目录窗格中展开Trippville_GIS.gdb的内容。它可能仍然是从你之前的工作中展开的。
- en: 'Right-click on the Stormwater feature dataset. Select Import and Feature Class….
    This will open the Feature Class to Feature Class conversion tool in the Geoprocessing
    pane:'
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击“Stormwater”要素数据集。选择“导入”和“要素类……”这将打开地理处理窗格中的“要素类到要素类”转换工具：
- en: '![](img/aa88b8b7-fd31-409e-b41f-76912dcc5be2.png)'
  id: totrans-102
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/aa88b8b7-fd31-409e-b41f-76912dcc5be2.png)'
- en: The Output Location should already be set. Click on the Browse button at the
    far-right end of the Input Features.
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输出位置应该已经设置好了。点击输入要素最右侧的“浏览”按钮。
- en: In the Input features window, select the Folders folder in the left panel under
    Project. The Convert Single Shapefile folder should appear in the right panel
    of the window.
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“输入要素”窗口中，在项目下的左侧面板中选择“文件夹”。在窗口的右侧面板中应该会出现“转换单个形状文件”文件夹。
- en: Double-click on the Convert Single Shapefile folder.
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击“转换单个形状文件”文件夹。
- en: Click on Stormwater_Pipes.shp and click OK.
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“Stormwater_Pipes.shp”并点击“确定”。
- en: Set the Output Feature Class to `Pipes`. You will not need to change any other
    tool settings.
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将输出要素类设置为“Pipes”。你不需要更改任何其他工具设置。
- en: 'Verify that your Feature Class to Feature Class tool looks like the following,
    and click Run:'
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认你的“要素类到要素类”工具看起来如下，然后点击运行：
- en: '![](img/a8e599b8-391a-406a-8cfa-f90c0e6d0aad.png)'
  id: totrans-109
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/a8e599b8-391a-406a-8cfa-f90c0e6d0aad.png)'
- en: Feature class to feature class conversion tool
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 要素类到要素类转换工具
- en: If the tool is successful, a new Pipes layer should appear in your map. This
    new layer points to a new feature class, you just created in the Trippville_GIS
    geodatabase.
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果工具运行成功，一个新的“Pipes”层应该会出现在你的地图中。这个新层指向你刚刚在Trippville_GIS地理数据库中创建的新要素类。
- en: Let’s verify that the tool did create a new feature class. In the Catalog pane,
    expand the Databases folder, then expand the Trippville_GIS.gdb geodatabase and
    the Stormwater feature dataset.
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 让我们验证工具是否创建了一个新的要素类。在目录窗格中，展开“数据库”文件夹，然后展开Trippville_GIS.gdb地理数据库和“Stormwater”要素数据集。
- en: Verify that you see the Pipes feature class.
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认你看到了“Pipes”要素类。
- en: If you do, close the Geoprocessing pane and save your project.
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你这样做，请关闭地理处理窗格并保存你的项目。
- en: If any geoprocessing tool, such as the Feature Class to Feature Class tool,
    fails, you can always click on the History tab in the Catalog pane to review what
    happened. You can click on any geoprocessing operation you have performed during
    your ArcGIS Pro session and see if it was successful or not. If it was not, you
    can see the errors which were generated so you can troubleshoot why it did not
    work.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 如果任何地理处理工具，如“要素类到要素类”工具失败，你总是可以点击目录窗格中的“历史”选项卡来查看发生了什么。你可以点击你在ArcGIS Pro会话期间执行的任何地理处理操作，并查看它是否成功。如果没有成功，你可以看到生成的错误，这样你可以排查为什么它没有工作。
- en: If you are not continuing to the next recipe you can close ArcGIS Pro. If you
    are continuing, keep ArcGIS Pro open.
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您不继续到下一个菜谱，您可以关闭 ArcGIS Pro。如果您继续，请保持 ArcGIS Pro 打开。
- en: So, you have now seen two different tools you can use to convert shapefiles
    into geodatabase feature classes. These tools are not just limited to converting
    shapefiles. They can also convert other spatial data formats, including coverages,
    DWGs, DGNs, DXFs, and more as well.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，您现在已经看到了两种不同的工具，您可以使用这些工具将形状文件转换为地理数据库要素类。这些工具不仅限于转换形状文件。它们还可以转换其他空间数据格式，包括覆盖、DWGs、DGNs、DXFs
    以及更多。
- en: Merging multiple shapefiles into a single geodatabase feature class
  id: totrans-118
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将多个形状文件合并为一个单一的地理数据库要素类
- en: You now know how to convert a single shapefile into an individual geodatabase
    feature class. What if you have several shapefiles that you need to merge into
    a single common geodatabase feature class? Can you do that in ArcGIS Pro?
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在知道如何将单个形状文件转换为单个地理数据库要素类。那么，如果您有多个形状文件需要合并为一个单一的公共地理数据库要素类呢？您能在 ArcGIS Pro
    中做到这一点吗？
- en: Of course you can. This is not an uncommon workflow. You often need to combine
    multiple shapefiles or geodatabase feature classes into a single feature class.
    Combining multiple sources into a single one makes working with the data easier.
    For example, you are working on a regional transportation study and you receive
    road data from three counties. If you wish to analyze traffic flow or calculate
    the total length of roads by type for the region, it would be much easier to do
    if all the data was in a single feature class. Maybe you are responsible for maintaining
    data for a 911 center that services both the city and county. The city and county
    assign addresses for new construction and update the address point file for their
    respective jurisdiction. You would need to combine these two files for use in
    the 911 software. These are just two possible examples of situations where you
    would want to combine multiple shapefiles or geodatabase feature classes together
    into one.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 当然可以。这不是一个不常见的流程。您经常需要将多个形状文件或地理数据库要素类合并为一个单一的要素类。将多个来源合并为一个可以使得数据处理更加容易。例如，您正在从事一项区域交通研究，您从三个县收到了道路数据。如果您想分析交通流量或按类型计算该地区的道路总长度，如果所有数据都在一个单一的要素类中，这将容易得多。也许您负责维护为同时服务于城市和县的
    911 中心的数据。城市和县为新建筑分配地址并更新其相应管辖区地址点文件。您需要将这两个文件合并以用于 911 软件。这些只是两个可能的例子，在这些情况下，您可能希望将多个形状文件或地理数据库要素类合并在一起。
- en: In this recipe, you will merge three different shapefiles into a single common
    geodatabase feature class. You have had three field crews out collecting the location
    of street signs as part of a sign inventory the roads superintendent asked you
    to create. Each crew has collected the sign location data into a shapefile. So,
    you now have three separate shapefiles which need to be merged into a single geodatabase
    feature class. This will make the data much easier to manage and work with in
    the future.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个菜谱中，您将合并三个不同的形状文件到一个单一的公共地理数据库要素类。您已经派出三个现场小组收集街道标志的位置，作为道路主管要求您创建的标志清单的一部分。每个小组都将标志位置数据收集到一个形状文件中。因此，您现在有三个单独的形状文件，需要合并到一个单一的地理数据库要素类中。这将使得未来的数据管理和处理更加容易。
- en: Getting ready
  id: totrans-122
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: This recipe does require the sample data be installed on the computer. You do
    not need to complete any previous recipes. Though it is recommended that you review
    [Chapter 1](45fda239-2b00-4355-9553-6c6c2b69b0ab.xhtml), *ArcGIS Pro Capabilities
    and Terminology*, plus the previous recipe in this chapter, to ensure that you
    have a basic understanding of the skills required to complete this recipe. This
    recipe can be completed with any ArcGIS Pro licensing level.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 这个菜谱确实需要将样本数据安装到计算机上。您不需要完成任何之前的菜谱。尽管建议您回顾[第1章](45fda239-2b00-4355-9553-6c6c2b69b0ab.xhtml)，*ArcGIS
    Pro 功能和术语*，以及本章中的上一个菜谱，以确保您对完成此菜谱所需的基本技能有基本了解。此菜谱可以使用任何 ArcGIS Pro 许可级别完成。
- en: How to do it...
  id: totrans-124
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作...
- en: If you closed ArcGIS Pro before starting this recipe, you will need to start
    ArcGIS Pro.
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您在开始此菜谱之前关闭了 ArcGIS Pro，您需要启动 ArcGIS Pro。
- en: Open the `Convert Multiple Shapefiles.aprx` project located in `C:\Student\ArcGISProCookbook\Chapter7`
    using the skills you have learned in past recipes.
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您在之前的菜谱中学到的技能，打开位于 `C:\Student\ArcGISProCookbook\Chapter7` 的 `Convert Multiple
    Shapefiles.aprx` 项目。
- en: The project should open with the Street Sign Inventory map. If you look in the
    Contents pane you will see three Street_Signs layers. These are the three shapefiles
    collected by your field crews. You will take a moment to investigate these three
    layers so you know what you have to work with.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 项目应该以Street Sign Inventory地图打开。如果你查看内容面板，你会看到三个Street_Signs图层。这些是您的野外工作人员收集的三个shapefile。你将花点时间调查这三个图层，以便你知道你要处理的内容。
- en: 'Right-click on the Street_Signs_Day1 layer in the Contents pane and select
    Attribute Table from the menu that appears. Take a moment to investigate the Attribute
    Table and then answer the following questions:'
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容面板中右键单击Street_Signs_Day1图层，从出现的菜单中选择属性表。花点时间调查属性表，然后回答以下问题：
- en: '**Question**: What type of shapefile is this layer?'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：这个图层是什么类型的shapefile？'
- en: '**Answer**:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**：'
- en: '**Question**: What attribute fields does it contain?'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：它包含哪些属性字段？'
- en: '**Answer**:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**：'
- en: Repeat this process for the other two Street_Signs layers. Compare the answers
    to the previous two questions with each of these layers. Note any similarities
    or differences.
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对其他两个Street_Signs图层重复此过程。将前两个问题的答案与每个图层进行比较。注意任何相似之处或不同之处。
- en: As you have just found out, all three layers are point features and have a common
    attribute table structure or schema. While a common schema is not always required
    when merging multiple fields together, it does often help. One thing that must
    match in order to merge multiple layers together is the feature type. You can
    only merge points with points, lines with lines, and polygons with polygons.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你刚刚发现的，所有三个图层都是点特征，并且具有共同的属性表结构或模式。虽然合并多个字段时通常不需要共同的模式，但它确实经常有帮助。为了合并多个图层，必须匹配的一项是特征类型。你只能合并点与点、线与线、多边形与多边形。
- en: 'Now that you have verified that the feature types match and the attribute fields
    are the same, you are ready to merge the three layers together to create a single
    one:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经验证了特征类型匹配并且属性字段相同，你可以准备将这三个图层合并在一起以创建一个单一的图层：
- en: Close the Attribute Tables for the three Street_Signs layers. This will free
    up some screen space.
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭三个Street_Signs图层的属性表。这将释放一些屏幕空间。
- en: Click on the Analysis tab in the ribbon.
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击功能区中的分析选项卡。
- en: Click on the Tools button in the Geoprocessing group in the Analysis tab. This
    will open the Geoprocessing pane.
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击分析选项卡中的地理处理组中的工具按钮。这将打开地理处理面板。
- en: 'Click on the Toolboxes tab in the Geoprocessing pane, as illustrated:'
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击地理处理面板中的工具箱选项卡，如图所示：
- en: '![](img/6aff7e48-dfe8-4961-970b-5a48a18e146d.png)'
  id: totrans-140
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/6aff7e48-dfe8-4961-970b-5a48a18e146d.png)'
- en: In the Search box at the top of the Geoprocessing page, type `Merge` and press
    your *Enter* key to locate the Merge tool.
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在地理处理页面顶部的搜索框中输入`Merge`并按你的*Enter*键以定位合并工具。
- en: 'Select Merge (Data Management Tools) from the list that is presented. It should
    be near the top, as shown in the following screenshot:'
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从显示的列表中选择合并（数据管理工具）。它应该接近顶部，如以下截图所示：
- en: '**![](img/ea385e39-0ba4-4333-8633-f270c1796cf6.png)**'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/ea385e39-0ba4-4333-8633-f270c1796cf6.png)'
- en: Selecting the Merge tool in the Geoprocessing pane.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 在地理处理面板中选择合并工具。
- en: The Merge geoprocessing tool should now be open in the Geoprocessing pane. This
    is the tool you will use to combine the three individual shapefiles.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 现在合并地理处理工具应该已经在地理处理面板中打开。这是你将用来合并三个单独的shapefile的工具。
- en: Under Input Datasets, click on the small drop-down arrow and select Street_Signs_Day1\.
    When you do that, another input box should appear below it, allowing you to add
    another input.
  id: totrans-146
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在输入数据集下，点击小下拉箭头并选择Street_Signs_Day1。当你这样做时，应该在其下方出现另一个输入框，允许你添加另一个输入。
- en: Click on the small drop-down arrow at the end of the second input box that appeared
    and select Street_Signs_Day2.
  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击第二个出现的输入框末尾的小下拉箭头并选择Street_Signs_Day2。
- en: Repeat that process to add Street_Signs_Day3 as the last input for the Merge
    tool.
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重复此过程以将Street_Signs_Day3作为合并工具的最后一个输入添加。
- en: Click the Browse button at the right side of the Output Dataset box.
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击输出数据集框右侧的浏览按钮。
- en: In the Output Dataset window that appears, select Databases from the panel on
    the left side of the window.
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在出现的输出数据集窗口中，从窗口左侧的面板中选择数据库。
- en: Double-click on the Trippville_GIS geodatabase in the panel on the right side
    of the window.
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击窗口右侧面板中的Trippville_GIS地理数据库。
- en: In the Name cell, type `StreetSigns` and click Save.
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在名称单元格中输入`StreetSigns`并点击保存。
- en: 'Verify that your Merge tool looks like the following screenshot. If it does,
    click Run:'
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 验证你的合并工具看起来是否如下截图所示。如果是，点击运行：
- en: '**![](img/3ec4abbf-af65-467e-b729-15bce03abd74.png)**'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: '**![](img/3ec4abbf-af65-467e-b729-15bce03abd74.png)**'
- en: The Merge geoprocessing tool
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 合并地理处理工具
- en: When the tool runs successfully, you should see a new StreetSigns layer added
    to your map. This new layer should cover all the points in the original three
    layers, but notice they still exist. The Merge tool, like most geoprocessing tools,
    creates new data and does not alter the original input data. But let’s verify
    that just to be sure.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 当工具成功运行时，你应该会在地图上看到一个新的 StreetSigns 图层被添加。这个新图层应该覆盖原始三个图层中的所有点，但请注意它们仍然存在。合并工具，就像大多数地理处理工具一样，创建新数据而不改变原始输入数据。但让我们验证一下以确保。
- en: Click on the List by Source tab located in the Contents pane. It is the button
    that looks like a gray cylinder.
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容窗格中单击位于列表来源标签页的按钮。它看起来像灰色圆柱体。
- en: 'Locate all Street Signs layers that are visible in the map. Note where their
    source is stored and answer the following questions:'
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定位地图中所有可见的 Street Signs 图层。注意它们的来源存储在哪里，并回答以下问题：
- en: '**Question**: Where is the StreetSigns layer you that just created being stored?'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：你刚刚创建的 StreetSigns 图层存储在哪里？'
- en: '**Answer**:'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**:'
- en: '**Question**: Where are the three Street_Signs shapefiles being stored?'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：三个 Street_Signs 形状文件存储在哪里？'
- en: '**Answer**:'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**:'
- en: '**Question**: Are these the same?'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：这些是否相同？'
- en: '**Answer**:'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**:'
- en: As you can now see, the StreetSigns layer is referencing a geodatabase feature
    class that is being stored in the Trippville_GIS geodatabase, whereas the shapefiles
    for the Street_Signs shapefiles are stored in the Convert Single Shapefile folder.
    These are two very different locations. Because we don’t see a red exclamation
    point located beside any of the layer names, we know the data sources still exist
    and none have been deleted.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 如你现在所看到的，StreetSigns 图层正在引用一个存储在 Trippville_GIS 地理数据库中的地理数据库要素类，而 Street_Signs
    形状文件存储在 Convert Single Shapefile 文件夹中。这两个位置非常不同。因为我们没有在任何图层名称旁边看到红色的感叹号，我们知道数据源仍然存在，并且没有数据被删除。
- en: Any time that you see a red exclamation point located just before the layer
    name in the Contents pane, you know that layer has lost the connection to its
    source data.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 每次你在内容窗格中图层名称前看到红色感叹号时，你就知道该图层已丢失与源数据的连接。
- en: Right-click on each of the Street_Signs layers and select Remove from the menu
    that appears. This removes them from the map to reduce clutter and confusion.
    Removing a layer from the map does not delete the source data.
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击每个 Street_Signs 图层，并从出现的菜单中选择移除。这将它们从地图中移除以减少混乱和困惑。从地图中移除图层不会删除源数据。
- en: Right-click on the StreetSigns layer and select Attribute Table from the menu
    that appears.
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击 StreetSigns 图层，并从出现的菜单中选择属性表。
- en: Review the Attribute Table and compare it with what you saw when looking at
    the attribute tables for the shapefiles.
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 查看属性表，并将其与查看形状文件属性表时看到的内容进行比较。
- en: '**Question**: How does the attribute table for the StreetSigns layer compare
    to the ones for the three shapefiles?'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：StreetSigns 图层的属性表与三个形状文件的属性表相比如何？'
- en: '**Answer**:'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**:'
- en: Save your project.
  id: totrans-172
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存你的项目。
- en: As you can see, the Attribute Table for the new StreetSigns layer contains the
    same exact fields as the original three shapefiles. Also, the number of records
    equals the sum of the total records from the three shapefiles. The Merge geoprocessing
    tool combined the content, both spatial and attributes, of the three shapefiles
    into a single geodatabase feature class.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，新 StreetSigns 图层的属性表包含与原始三个形状文件完全相同的字段。此外，记录数等于三个形状文件总记录数的总和。合并地理处理工具将三个形状文件的内容（空间和属性）合并到一个单一的地理数据库要素类中。
- en: There’s more…
  id: totrans-174
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 更多内容...
- en: The Merge geoprocessing tool works great if you want to combine multiple files
    or feature classes into a new single feature class. What if you want to add new
    data from a shapefile or geodatabase feature class to an existing layer of information?
    For example, your field crews go out and locate additional street signs. You would
    not want to create another layer. Instead you would want to add the new signs
    to the existing layer. How would you do that?
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想将多个文件或要素类合并到一个新的单一要素类中，合并地理处理工具工作得很好。如果你想从形状文件或地理数据库要素类中添加新数据到现有的信息图层中怎么办？例如，你的现场工作人员外出定位额外的街牌。你不想创建另一个图层。相反，你希望将新标志添加到现有图层中。你将如何做到这一点？
- en: 'This is where the Append geoprocessing tool comes in to play. The Append tool
    will add new records from an input table, file, or feature class to an existing
    one. Let’s see it in action so you can gain a better understanding of how it works.
    You will append a new shapefile that contains additional sign locations to the
    StreetSigns layer you just created:'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是 Append 地理处理工具发挥作用的地方。Append 工具会将来自输入表、文件或要素类的新的记录添加到现有的记录中。让我们看看它是如何工作的，以便你能更好地理解其工作原理。你将把一个包含额外标志位置的新
    shapefile 添加到你刚刚创建的 StreetSigns 层中：
- en: Click on the Map tab in the ribbon.
  id: totrans-177
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区点击地图选项卡。
- en: Click on the Add Data button in the Layer group on the Map tab.
  id: totrans-178
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在地图选项卡的图层组中点击添加数据按钮。
- en: Click on the Folders folder located under Project in the panel on the left side
    of the Add Data window.
  id: totrans-179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击添加数据窗口左侧面板中项目下的文件夹文件夹。
- en: Double-click on the Convert Single Shapefile folder in the right-side panel.
  id: totrans-180
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在右侧面板中双击 Convert Single Shapefile 文件夹。
- en: Select the Street_Signs_Day4.shp file and click OK to add the shapefile as a
    layer to the map.
  id: totrans-181
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择 Street_Signs_Day4.shp 文件，然后点击确定将 shapefile 添加为图层到地图中。
- en: Right-click on the Street_Signs_Day4 layer you just added to your map, and select
    Zoom to Layer from the menu that is presented. This will allow you to more easily
    see the layer you just added. As you can see, this layer contains data for more
    signs located on the west side of the city.
  id: totrans-182
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键点击你刚刚添加到地图中的 Street_Signs_Day4 层，并从显示的菜单中选择缩放到图层。这将使你更容易看到刚刚添加的图层。正如你所看到的，这个图层包含位于城市西部的更多标志数据。
- en: Open the Attribute Table for the Street_Signs_Day4 layer using the same process
    you used earlier in this recipe.
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用你之前在这个菜谱中使用的相同过程打开 Street_Signs_Day4 层的属性表。
- en: 'Review the Attribute Table contents and note the number of features/records
    in the table. Use that information to answer the following question:'
  id: totrans-184
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 查看属性表内容，并注意表中的要素/记录数量。使用这些信息来回答以下问题：
- en: '**Question**: How many records/features does the Street_Signs_Day4 shapefile
    contain?'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：Street_Signs_Day4 shapefile 包含多少条记录/要素？'
- en: '**Answer**:'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**：'
- en: Open the attribute table for the StreetSigns layer and note the number of records/features
    it contains. Use that information to answer the following question.
  id: totrans-187
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 StreetSigns 层的属性表，并注意它包含的记录/要素数量。使用这些信息来回答以下问题。
- en: '**Question**: How many records/features does the StreetSigns layer contain?'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：StreetSigns 层包含多少条记录/要素？'
- en: '**Answer**:'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**：'
- en: Click on the Analysis tab in the ribbon.
  id: totrans-190
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区点击分析选项卡。
- en: Click on the Tools button located in the Geoprocessing group on the Analysis
    tab.
  id: totrans-191
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击分析选项卡上的地理处理组中的工具按钮。
- en: In the Geoprocessing pane that appears, click on the Toolboxes tab.
  id: totrans-192
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在出现的地理处理面板中，点击工具箱选项卡。
- en: Locate and expand the Data Management Tools toolbox.
  id: totrans-193
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定位并展开数据管理工具工具箱。
- en: 'Expand the General toolset and locate the Append tool, as illustrated in the
    following screenshot:'
  id: totrans-194
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 展开通用工具集，并找到 Append 工具，如下面的截图所示：
- en: '**![](img/63138d0e-04e6-481d-a2d0-a9bdf096a0bd.png)**'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: '**![](img/63138d0e-04e6-481d-a2d0-a9bdf096a0bd.png)**'
- en: Click on the Append tool to open it in the Geoprocessing pane.
  id: totrans-196
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 Append 工具，在地理处理面板中打开它。
- en: Click on the small drop-down arrow located to the right of the Input Datasets
    cell and select Street_Signs_Day4.
  id: totrans-197
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击输入数据集单元格右侧的小下拉箭头，并选择 Street_Signs_Day4。
- en: Click on the small drop-down arrow located to the right of the Target Dataset
    and select StreetSigns from the list presented.
  id: totrans-198
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于目标数据集右侧的小下拉箭头，并从显示的列表中选择 StreetSigns。
- en: 'Verify that your Append tool looks like the following and click Run:'
  id: totrans-199
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认你的 Append 工具看起来如下，然后点击运行：
- en: '**![](img/8e9da361-49f1-4c9a-b147-5a5811478cea.png)**'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: '**![](img/8e9da361-49f1-4c9a-b147-5a5811478cea.png)**'
- en: The Append tool in the Geoprocessing pane.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 地理处理面板中的 Append 工具。
- en: Notice that no new layers were added to your map, unlike when you used the Merge
    tool. This is because no new layers were created. The features from the Street_Signs_Day4
    shapefile have been added to the existing StreetSigns shapefile. Let’s verify
    that is what happened.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，与使用合并工具时不同，你的地图中没有添加新的图层。这是因为没有创建新的图层。Street_Signs_Day4 shapefile 的要素已经被添加到现有的
    StreetSigns shapefile 中。让我们验证这是否发生了。
- en: In the Contents pane, select the List by Draw Order button. It is the first
    one on the left-hand side.
  id: totrans-203
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容面板中，选择按绘制顺序列表按钮。它位于左侧的第一位。
- en: Turn off the Street_Signs_Day4 layer by clicking on the box to the left of the
    layer name so it no longer contains a check mark.
  id: totrans-204
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击层名左侧的框来关闭 Street_Signs_Day4 层，使其不再包含复选标记。
- en: You should now see a copy of the features that were in the shapefile displayed
    in the StreetSigns layer. This shows that the features from the shapefile were
    copied to the geodatabase feature class. Now check the attributes to ensure they
    were copied.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在应该看到在街牌图层中显示的来自shapefile的特征副本。这表明来自shapefile的特征被复制到了地理数据库特征类中。现在检查属性以确保它们已被复制。
- en: In the Contents pane, select the List by Selection button.
  id: totrans-206
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容面板中，选择按选择列表按钮。
- en: Ensure the StreetSigns layer is set as selectable.
  id: totrans-207
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保将街牌图层设置为可选。
- en: Right-click on the Street_Signs_Day4 layer and select Zoom to Layer. This ensures
    that you are zoomed in to the area covered by this layer.
  id: totrans-208
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击Street_Signs_Day4图层并选择缩放到图层。这确保了你已放大到该图层覆盖的区域。
- en: Click on the Map tab in the ribbon.
  id: totrans-209
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区中点击地图标签。
- en: Click on the Select button in the Selection group on the Map tab.
  id: totrans-210
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在地图标签的“选择”组中点击“选择”按钮。
- en: 'On your map, click on the lower-right side, as indicated in the following diagram.
    Continue to hold your mouse button down and drag your mouse pointer to the north-west
    until you reach the approximate location shown, creating a rectangle which will
    allow you to select all the features copied from the shapefile:'
  id: totrans-211
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你的地图上，点击以下图中所示的下右角。继续按住鼠标按钮，并拖动鼠标指针到西北方向，直到你达到所示的大致位置，创建一个矩形，这将允许你选择从shapefile复制的所有特征：
- en: '**![](img/31e5c155-f9b1-4fdd-b4b3-a6ac16c9beef.png)**'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: '**![](img/31e5c155-f9b1-4fdd-b4b3-a6ac16c9beef.png)**'
- en: Selection rectangle for street signs
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 街牌选择矩形
- en: Right-click on the StreetSigns layer and select Attribute Table.
  id: totrans-214
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击街牌图层并选择属性表。
- en: Click the Show Selected Records button located at the bottom of the Attribute
    Table. This filters the table so that only the selected features are visible.
  id: totrans-215
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击属性表底部的“显示选中记录”按钮。这将过滤表格，使得只有选中的特征可见。
- en: 'Note the total number of records. Compare that to the number of records in
    the table before you used the Append tool. Use that information to answer the
    following questions:'
  id: totrans-216
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 注意记录总数。将其与你在使用追加工具之前的记录数进行比较。使用这些信息来回答以下问题：
- en: '**Question**: Do the selected records all include attribute values?'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：选中的记录是否都包含属性值？'
- en: '**Answer**:'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**：'
- en: '**Question**: How does the total number of records in the table compare to
    the number before you ran the Append tool?'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：表中的总记录数与你在运行追加工具之前的记录数相比如何？'
- en: '**Answer**:'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**：'
- en: As you can see, the attribute values were also copied from the shapefile to
    the new geodatabase feature class. The new total number of records in the StreetSigns
    layer should equal the sum of the number of records in the shapefile plus the
    pre-append tool record count for the StreetSigns layer. The Append tool simply
    added the records/features from the shapefile to the StreetSigns layer.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，属性值也从shapefile复制到了新的地理数据库特征类。街牌图层中的新总记录数应该等于shapefile中的记录数加上追加工具之前街牌图层的预追加工具记录数。追加工具只是将shapefile中的记录/特征添加到了街牌图层。
- en: Close the Attribute Table and Geoprocessing pane if it is still open.
  id: totrans-222
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果它仍然打开，请关闭属性表和地理处理面板。
- en: Save your project and close ArcGIS Pro.
  id: totrans-223
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存你的项目并关闭ArcGIS Pro。
- en: As you have now experienced, the Merge and Append geoprocessing tools are great
    for combining multiple datasets into one. This can reduce the total number of
    datasets you must manage and make performing analysis much easier.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所经历的，合并和追加地理处理工具非常适合将多个数据集合并成一个。这可以减少你必须管理的总数据集数量，并使执行分析变得容易得多。
- en: Exporting tabular data to an Excel spreadsheet
  id: totrans-225
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将表格数据导出到Excel电子表格
- en: Many times, the people we work with are not GIS professionals or do not have
    access to GIS software. They may request data in another format. One of the most
    commonly requested formats is a spreadsheet. Spreadsheets are something just about
    everyone with a computer can work with. They can run calculations, summarize data,
    create graphs, and more.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 很多次，我们合作的人不是GIS专业人士或者没有访问GIS软件的权限。他们可能需要其他格式的数据。最常见的需求格式之一是电子表格。电子表格是几乎每个有电脑的人都能处理的东西。它们可以进行计算、汇总数据、创建图表等等。
- en: While you cannot export the spatial data to a spreadsheet, ArcGIS Pro will allow
    you to export tabular data to a spreadsheet-compatible format. This includes Microsoft
    Excel XLS, XLSX, and CSV files. You are able to export attribute and stand-alone
    database tables to spreadsheets with ArcGIS Pro. As with most other operations,
    there is more than one way to do it.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然你不能将空间数据导出到电子表格中，但 ArcGIS Pro 允许你将表格数据导出到电子表格兼容的格式。这包括 Microsoft Excel 的 XLS、XLSX
    和 CSV 文件。你能够使用 ArcGIS Pro 将属性和独立数据库表格导出到电子表格中。与其他大多数操作一样，有多种方法可以完成。
- en: In this recipe, you will learn two different methods for converting tables to
    spreadsheet compatible formats. The roads superintendent has asked you to provide
    him with a copy of the street sign inventory you have been working on so he can
    get a general count of all signs by type, and so he can compare it to his list
    of signs he has been keeping in a notebook. He also wants you to get him a spreadsheet
    with all the roads located within the city. You will use a different method for
    each of these tasks.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个食谱中，你将学习两种不同的方法将表格转换为电子表格兼容格式。道路管理员要求你给他提供你一直在工作的街道标志清单的副本，这样他就可以按类型对所有的标志进行一般计数，并且可以将其与他在笔记本中保存的标志列表进行比较。他还希望你能给他一份包含城市内所有道路的电子表格。你将使用不同的方法来完成这些任务。
- en: Getting ready
  id: totrans-229
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: This recipe requires that you have completed the previous recipe. It also requires
    you to have spreadsheet software installed, such as Microsoft Excel or Open Office.
    This recipe can also be completed with all license levels of ArcGIS Pro.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 这个食谱要求你已经完成了之前的食谱。它还要求你安装了电子表格软件，例如 Microsoft Excel 或 Open Office。这个食谱也可以使用
    ArcGIS Pro 的所有许可级别完成。
- en: How to do it...
  id: totrans-231
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何做到这一点...
- en: You will first need to start ArcGIS Pro and open the `Convert Multiple Shapefiles.aprx`
    project located in `C:\Student\ArcGISProCookbook\Chapter7\` using the skills you
    have learned in past recipes.
  id: totrans-232
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你首先需要启动 ArcGIS Pro 并打开位于 `C:\Student\ArcGISProCookbook\Chapter7\` 的 `Convert
    Multiple Shapefiles.aprx` 项目，使用你在之前的食谱中学到的技能。
- en: Locate the StreetSigns layer in the Contents pane.
  id: totrans-233
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容窗格中定位 StreetSigns 图层。
- en: 'Right-click on the StreetSigns layer and go down to Data. Then select Export
    Table, as illustrated in the following screenshot. This will open the Copy Rows
    tool in the Geoprocessing pane:'
  id: totrans-234
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击 StreetSigns 图层，然后向下到数据。然后选择导出表格，如以下截图所示。这将在地理处理窗格中打开复制行工具：
- en: '![](img/0194bb10-d0ab-4d61-b3f0-b66dae33c6e2.png)'
  id: totrans-235
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/0194bb10-d0ab-4d61-b3f0-b66dae33c6e2.png)'
- en: Accessing Export Table function
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 访问导出表格功能
- en: The Input Rows should already be set to the StreetSigns layer since you right-clicked
    on it to access the tool. Now click on the Browse button located to the right
    of the Output Table.
  id: totrans-237
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入行应该已经设置为 StreetSigns 图层，因为你右键单击它以访问工具。现在点击位于输出表格右侧的浏览按钮。
- en: Click on the Folders folder located under Project in the left panel of the Output
    Table window.
  id: totrans-238
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于输出表格窗口左侧面板中项目下的 Folders 文件夹。
- en: Double-click on the Convert Single Shapefile folder in the right panel.
  id: totrans-239
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在右侧面板中双击 Convert Single Shapefile 文件夹。
- en: In the Name cell, type `StreetSignsInventory.csv` and click the Save button
    at the bottom of the window.
  id: totrans-240
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在名称单元格中输入 `StreetSignsInventory.csv` 并点击窗口底部的保存按钮。
- en: 'Verify that your Copy Rows tool looks like the following and click Run:'
  id: totrans-241
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认你的复制行工具看起来如下，然后点击运行：
- en: '**![](img/db7df47c-aa99-4b71-b346-f598a9bdd59c.png)**'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: '**![图片](img/db7df47c-aa99-4b71-b346-f598a9bdd59c.png)**'
- en: The Copy Rows tool can be used to convert multiple types of tabular data to
    other formats. Input for this tool can include Geodatabases, shapefiles, dBase
    tables, Microsoft Excel spreadsheets, CSV files, and TXT files. Output can be
    geodatabase standalone tables, dBase tables, and CSV and TXT files. To learn more
    about the Copy Rows tool, go to [http://pro.arcgis.com/en/pro-app/tool-reference/data-management/copy-rows.htm](http://pro.arcgis.com/en/pro-app/tool-reference/data-management/copy-rows.htm).
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 复制行工具可以用来将多种类型的表格数据转换为其他格式。此工具的输入可以包括地理数据库、shapefile、dBase 表格、Microsoft Excel
    电子表格、CSV 文件和 TXT 文件。输出可以是地理数据库独立表格、dBase 表格以及 CSV 和 TXT 文件。要了解更多关于复制行工具的信息，请访问
    [http://pro.arcgis.com/en/pro-app/tool-reference/data-management/copy-rows.htm](http://pro.arcgis.com/en/pro-app/tool-reference/data-management/copy-rows.htm)。
- en: Remember, if you have features or records selected in a layer or table, the
    Copy Rows tool will only export the selected items to the new output table.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，如果你在一个图层或表中选择了要素或记录，复制行工具只会将所选项目导出到新的输出表格中。
- en: When the Copy Rows tool is complete, you should see a new table appear in the
    Contents pane. This is the CSV file you just created. Let’s see if it will open
    in Microsoft Excel or the spreadsheet application you have installed.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 当复制行工具完成时，您应该在内容面板中看到一个新表出现。这就是您刚刚创建的CSV文件。让我们看看它是否可以在Microsoft Excel或您安装的电子表格应用程序中打开。
- en: Open your Windows Explorer or File Explorer depending on what version of Windows
    you are using. There is typically an icon on the Taskbar located at the bottom
    of your monitor which will open Windows Explorer or File Explore. The icon looks
    like a file folder sitting in a stand.
  id: totrans-246
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开您的Windows资源管理器或文件资源管理器，具体取决于您使用的Windows版本。通常在任务栏底部有一个图标，可以打开Windows资源管理器或文件资源管理器。图标看起来像一个文件文件夹坐在一个支架上。
- en: File/Windows Explorer is not the same as Internet Explorer. Internet Explorer
    is a web browser. File/Windows Explorer allows you to browse the contents of your
    computer, network, and connected drives.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 文件/Windows资源管理器与Internet Explorer不同。Internet Explorer是一个网络浏览器。文件/Windows资源管理器允许您浏览您的计算机、网络和连接的驱动器的内容。
- en: In the directory tree located in the panel on the left of the File Explorer
    window, locate Desktop and expand it so you can see its contents.
  id: totrans-248
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在文件资源管理器窗口左侧的面板中找到目录树，找到桌面并将其展开，以便您可以看到其内容。
- en: Locate This PC or My Computer within the Directory Tree and expand it so you
    can see its contents.
  id: totrans-249
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在目录树中找到“此电脑”或“我的电脑”并将其展开，以便您可以看到其内容。
- en: Click on the C:\ drive. It is normally named either Local Drive or OS.
  id: totrans-250
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击C:驱动器。它通常命名为本地驱动器或操作系统。
- en: In the right panel, locate the Student folder and double-click on it.
  id: totrans-251
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在右侧面板中，找到“学生”文件夹并双击它。
- en: Double-click on the ArcGISProCookbook folder to open it.
  id: totrans-252
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击ArcGISProCookbook文件夹以打开它。
- en: Double-click on the Chapter7 and the Convert Single Shapefile folders to open
    them.
  id: totrans-253
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击“第7章”和“将单个Shapefile文件夹转换为”以打开它们。
- en: Scroll down until you find the StreetSignsInventory.CSV file and double-click
    to open it.
  id: totrans-254
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滚动直到找到StreetSignsInventory.CSV文件，双击以打开它。
- en: 'Take a moment to look over the contents of the file. You should see three columns.
    The first row should contain the field names from the Attribute Table. The remaining
    rows contain the data from the attribute table. It should look similar to the
    following:'
  id: totrans-255
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 花点时间查看文件内容。您应该看到三列。第一行应包含属性表中的字段名称。其余行包含属性表中的数据。它应该看起来类似于以下内容：
- en: '![](img/26d54d99-c5d7-4877-a0e8-82e5925fbffc.png)'
  id: totrans-256
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/26d54d99-c5d7-4877-a0e8-82e5925fbffc.png)'
- en: Once you are done reviewing the CSV file, close it. If asked to save it, do
    not.
  id: totrans-257
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成CSV文件的审查后，关闭它。如果被要求保存，请不要保存。
- en: You have just converted the Attribute Table for the StreetSigns layer to a CSV
    file which you opened as a spreadsheet. So, you have completed the first task.
    Now you need to export the street centerline attributes. This will actually require
    you to prepare the data before you export it, because, as you will see, your street
    centerline data actually extends beyond the City Limits.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 您刚刚已将StreetSigns层的属性表转换为CSV文件，并将其作为电子表格打开。因此，您已完成了第一个任务。现在您需要导出街道中心线的属性。实际上，在导出之前您需要准备数据，因为您将看到，您的街道中心线数据实际上超出了城市界限。
- en: Return to ArcGIS Pro. If you accidentally closed ArcGIS Pro, please refer back
    to the first step in this recipe to reopen the correct project.
  id: totrans-259
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 返回到ArcGIS Pro。如果您意外关闭了ArcGIS Pro，请参考本食谱的第一步重新打开正确的项目。
- en: In the Catalog pane, expand the Databases folder so you can see its contents.
  id: totrans-260
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在目录树中，展开数据库文件夹，以便您可以看到其内容。
- en: Next, expand the Trippville_GIS.gdb geodatabase and the Base feature dataset.
  id: totrans-261
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，展开Trippville_GIS.gdb地理数据库和基础要素数据集。
- en: Drag and drop the Street_Centerlines feature class into the map view.
  id: totrans-262
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将Street_Centerlines要素类拖放到地图视图中。
- en: As you can see, the data extends outside the City Limits of Trippville. The
    roads superintendent only wants data for the portions of the roads inside the
    City Limits, so you will need to clip the data.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，数据超出了Trippville的城市界限。道路主管只想获取城市界限内的道路部分的数据，因此您需要裁剪数据。
- en: Click on the Analysis tab in the ribbon.
  id: totrans-264
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区中点击“分析”选项卡。
- en: Click on the Clip tool located in the Tools group on the ribbon. This will open
    the Clip tool in the Geoprocessing pane.
  id: totrans-265
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区工具组中点击“裁剪工具”。这将打开地理处理面板中的裁剪工具。
- en: Click on the drop-down arrow for the Input Features located at the far right
    side of the cell. Select Street_Centerlines from the list.
  id: totrans-266
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于单元格最右侧的“输入要素”下拉箭头。从列表中选择Street_Centerlines。
- en: Repeat this process for the Clip Features, selecting the City_Limit layer.
  id: totrans-267
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于剪辑要素，重复此过程，选择City_Limit图层。
- en: 'Accept the default name for the Output Feature Class. Verify that your Clip
    tool looks like the following, and click Run:'
  id: totrans-268
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接受输出要素类的默认名称。验证您的剪辑工具看起来如下，然后点击运行：
- en: '![](img/4ad2ff3e-e52a-43b3-af51-5c86d28d8c3f.png)'
  id: totrans-269
  prefs: []
  type: TYPE_IMG
  zh: '![](img/4ad2ff3e-e52a-43b3-af51-5c86d28d8c3f.png)'
- en: Clip tool in the Geoprocessing pane
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 地理处理面板中的剪辑工具
- en: 'When the Clip tool completes, a new layer will appear in your map which contains
    only the portion of the roads within the City Limits of Trippville:'
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 当剪辑工具完成时，您的地图中将会出现一个新图层，其中只包含Trippville城市界限内的道路部分：
- en: Close the Geoprocessing pane and save your project.
  id: totrans-272
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭地理处理面板并保存您的项目。
- en: Click on the Analysis tab in the ribbon to ensure it is active. Next click on
    the Tools button located in the Geoprocessing group.
  id: totrans-273
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区中点击Analysis标签以确保它处于活动状态。然后点击位于地理处理组中的Tools按钮。
- en: 'Click on the Toolboxes tab at the top of the Geoprocessing pane, as illustrated
    in the following screenshot:'
  id: totrans-274
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在地理处理面板顶部点击工具箱标签，如图所示：
- en: '![](img/41ec7205-8abe-4212-a763-3c895fe86262.png)'
  id: totrans-275
  prefs: []
  type: TYPE_IMG
  zh: '![](img/41ec7205-8abe-4212-a763-3c895fe86262.png)'
- en: Click on Toolboxes tab in center
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 点击中心处的工具箱标签
- en: Locate and expand the Conversion Tools toolbox in the Geoprocessing pane.
  id: totrans-277
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在地理处理面板中定位并展开Conversion Tools工具箱。
- en: Expand the Excel toolset to reveal the Excel to Table and the Table to Excel
    Python script tools.
  id: totrans-278
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 展开Excel工具集以显示Excel to Table和Table to Excel Python脚本工具。
- en: You may wonder how you can tell these are Python script tools. It is because
    of the icon located next to the tool. Scrolls, as displayed next to these two
    tools, indicate Python script tools. Hammers indicate system tools such as the
    Clip tool, you used earlier in this recipe. A group of connected multi-colored
    diamonds indicates a model tool created with ModelBuilder.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能会想知道如何判断这些是Python脚本工具。这是因为工具旁边的图标。滚动条，如显示在这两个工具旁边，表示Python脚本工具。锤子表示系统工具，如您在本食谱中之前使用的剪辑工具。一组多色菱形表示使用ModelBuilder创建的模型工具。
- en: Select the Table to Excel tool. This will open the tool in the Geoprocessing
    pane.
  id: totrans-280
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择Table to Excel工具。这将打开工具在地理处理面板中。
- en: Click the drop-down arrow for the Input Table and select Street_Centerline_Clip
    from the list.
  id: totrans-281
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击输入表的下拉箭头，并从列表中选择Street_Centerline_Clip。
- en: For the Output Excel File, click the Browse button located on the far-right
    side.
  id: totrans-282
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于输出Excel文件，点击位于最右侧的浏览按钮。
- en: In the left panel of the Save As window that just opened, locate This PC or
    My Computer and click on it.
  id: totrans-283
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在刚刚打开的保存为窗口的左侧面板中，定位到This PC或My Computer并点击它。
- en: In the right panel, locate the C:\ drive and double-click on it. The C:\ drive
    is often named Local Drive or OS.
  id: totrans-284
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在右侧面板中，定位到C:\驱动器并双击它。C:\驱动器通常被称为本地驱动器或操作系统。
- en: Locate the Student folder in the right-hand side panel and double-click on it.
  id: totrans-285
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在右侧面板中定位到Student文件夹并双击它。
- en: Locate the ArcGISProCookbook folder and double-click on it.
  id: totrans-286
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定位到ArcGISProCookbook文件夹并双击它。
- en: Locate the My Projects folder and double-click on it.
  id: totrans-287
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定位到“我的项目”文件夹，并双击它。
- en: In the File Name box located near the bottom of the Save As window, type `Street_Centerlines_Trippville`
    and click Save.
  id: totrans-288
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在保存为窗口底部附近的位置的文件名框中，键入`Street_Centerlines_Trippville`并点击保存。
- en: 'Verify that your Table to Excel tool looks like the following, and click Run:'
  id: totrans-289
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 验证您的Table to Excel工具看起来如下，然后点击运行：
- en: '![](img/db0dfdff-d510-4b35-898b-bd39ba5766cf.png)'
  id: totrans-290
  prefs: []
  type: TYPE_IMG
  zh: '![](img/db0dfdff-d510-4b35-898b-bd39ba5766cf.png)'
- en: If the tool runs successfully it should create a new spreadsheet in the folder
    you designated. Now you will verify the results.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 如果工具运行成功，它应该在您指定的文件夹中创建一个新的电子表格。现在您将验证结果。
- en: Open Windows Explorer or File Explorer like you did earlier in this recipe.
  id: totrans-292
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开Windows资源管理器或文件资源管理器，就像您在本食谱中之前所做的那样。
- en: Using the same method you did in *steps 10-14* of this recipe, navigate to `C:\Student\ArcGISProCookbook\MyProjects`.
  id: totrans-293
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用本食谱中第10-14步相同的方法，导航到`C:\Student\ArcGISProCookbook\MyProjects`。
- en: Locate the Street_Centerlines_Trippville.xls file that you just created and
    double-click on it to open the file.
  id: totrans-294
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定位到您刚刚创建的Street_Centerlines_Trippville.xls文件，并双击它以打开文件。
- en: 'Take a moment to examine the spreadsheet you created. It should look similar
    to the screenshot that follows. If you desire, open the Attribute Table for the
    Street_Centerlines layer in ArcGIS Pro and compare the two:'
  id: totrans-295
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 花点时间检查您创建的电子表格。它应该看起来类似于下面的截图。如果您愿意，可以在ArcGIS Pro中打开Street_Centerlines层的属性表并与两个进行比较：
- en: '![](img/15e8756d-b09d-42bc-bfcc-888830b68f97.png)'
  id: totrans-296
  prefs: []
  type: TYPE_IMG
  zh: '![](img/15e8756d-b09d-42bc-bfcc-888830b68f97.png)'
- en: Exported spreadsheet
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 导出的电子表格
- en: When you are done examining the contents of the spreadsheet, close it and your
    File Explorer window.
  id: totrans-298
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当您检查完电子表格的内容后，请关闭它和您的文件资源管理器窗口。
- en: Return to ArcGIS Pro and save your project.
  id: totrans-299
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 返回 ArcGIS Pro 并保存您的项目。
- en: If you are not continuing on to the next recipe, close ArcGIS Pro. If you are,
    you may leave ArcGIS Pro open.
  id: totrans-300
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您不继续进行下一个菜谱，请关闭 ArcGIS Pro。如果您继续，您可以选择保持 ArcGIS Pro 打开。
- en: You have now used two methods to export data from GIS to a format that can be
    opened by applications such as Microsoft Excel. This capability further expands
    the usefulness and flexibility of your GIS. It opens up the ability to integrate
    with other non-spatial applications.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在已经使用了两种方法将数据从 GIS 导出为 Microsoft Excel 等应用程序可以打开的格式。这种能力进一步扩展了您 GIS 的实用性和灵活性。它打开了与其他非空间应用程序集成的能力。
- en: Importing an Excel spreadsheet into ArcGIS Pro
  id: totrans-302
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将 Excel 电子表格导入 ArcGIS Pro
- en: You have learned how to export data from GIS formats to a spreadsheet within
    ArcGIS Pro. But what if you need to go the other way? People use spreadsheets
    to store all kinds of information. This is because they are quick and easy to
    create and are very versatile. So, what does it take to bring one into your GIS
    using ArcGIS Pro?
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 您已经学会了如何在 ArcGIS Pro 中将数据从 GIS 格式导出到电子表格。但如果你需要反过来操作呢？人们使用电子表格来存储各种信息。这是因为它们创建起来既快又简单，而且非常灵活。那么，使用
    ArcGIS Pro 将电子表格引入您的 GIS 需要什么？
- en: When working with spreadsheets in ArcGIS Pro, remember, simpler is always better.
    ArcGIS Pro allows you to view XLS and XLSX files. It displays the spreadsheet
    as a database table. You can view, query, and link a spreadsheet. The linking
    is limited to using a join or a relate, which you learned about in [Chapter 3](cbca2a90-3539-4243-8ca3-0010b6f91584.xhtml),
    *Linking Data together*.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 在 ArcGIS Pro 中处理电子表格时，请记住，简单总是更好的选择。ArcGIS Pro 允许您查看 XLS 和 XLSX 文件。它将电子表格显示为数据库表。您可以查看、查询和链接电子表格。链接仅限于使用连接或关联，这些您在[第
    3 章](cbca2a90-3539-4243-8ca3-0010b6f91584.xhtml)，“链接数据”中已了解。
- en: 'There are some limitations when trying to use a spreadsheet in ArcGIS Pro.
    ArcGIS Pro treats a spreadsheet like a database table. So, it applies database
    limitations to the spreadsheet. This includes the following:'
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 在 ArcGIS Pro 中使用电子表格时存在一些限制。ArcGIS Pro 将电子表格视为数据库表。因此，它将数据库限制应用于电子表格。这包括以下内容：
- en: The values in the first non-empty row in the spreadsheet become the field names.
  id: totrans-306
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电子表格中第一行非空行的值成为字段名称。
- en: Each column must have a unique name.
  id: totrans-307
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每一列必须有一个唯一的名称。
- en: Each column cannot contain special characters. Underscores ( _ ) are allowed.
  id: totrans-308
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每一列都不能包含特殊字符。下划线（_）是被允许的。
- en: The field names (values in the first row) are limited to 64 characters.
  id: totrans-309
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 字段名称（第一行的值）限制为 64 个字符。
- en: No value in a cell can exceed 255 characters.
  id: totrans-310
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 单元格中的值不能超过 255 个字符。
- en: Each field must start with an Alpha character. It cannot start with a number.
  id: totrans-311
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个字段必须以字母字符开头。它不能以数字开头。
- en: If the spreadsheet fails to meet any of these limitations, ArcGIS Pro will not
    allow you to view the spreadsheet. This means that you may need to customize or
    simplify the spreadsheet for it to work in ArcGIS Pro. Also, ArcGIS Pro will not
    allow you to edit a spreadsheet.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 如果电子表格未能满足这些限制中的任何一项，ArcGIS Pro 将不允许您查看电子表格。这意味着您可能需要自定义或简化电子表格，以便它在 ArcGIS
    Pro 中工作。此外，ArcGIS Pro 还不允许您编辑电子表格。
- en: If you need to edit the data in a spreadsheet or make it a permanent part of
    your GIS data, you will need to convert it. ArcGIS Pro has a tool that converts
    the spreadsheet into a database table. This can be a dBase or standalone geodatabase
    table.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您需要编辑电子表格中的数据或将其永久地作为您 GIS 数据的一部分，您需要将其转换。ArcGIS Pro 有一个工具可以将电子表格转换为数据库表。这可以是
    dBase 或独立的地数据库表。
- en: In this recipe, you will view a spreadsheet containing inspection information
    in ArcGIS Pro. This will start with you reviewing the contents of the spreadsheet
    in Excel or other spreadsheet application to ensure that it does not violate some
    of the limitations. Then you will open it in ArcGIS Pro.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个菜谱中，您将在 ArcGIS Pro 中查看包含检查信息的电子表格。这将从您在 Excel 或其他电子表格应用程序中检查电子表格的内容开始，以确保它不违反某些限制。然后您将在
    ArcGIS Pro 中打开它。
- en: Getting ready
  id: totrans-315
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: It is recommended that you complete all the recipes in [Chapter 3](cbca2a90-3539-4243-8ca3-0010b6f91584.xhtml), *Linking
    Data together*, of this cookbook before you work this recipe. [Chapter 3](cbca2a90-3539-4243-8ca3-0010b6f91584.xhtml), *Linking
    Data together*, will provide you with a better understanding of how to work with
    database tables in ArcGIS Pro. You will also need to have Microsoft Excel or a
    similar spreadsheet application installed. This recipe can be completed with all
    license levels of ArcGIS Pro.
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 建议您在执行此菜谱之前，完成本食谱中[第3章](cbca2a90-3539-4243-8ca3-0010b6f91584.xhtml)，*Linking
    Data together*的所有菜谱。[第3章](cbca2a90-3539-4243-8ca3-0010b6f91584.xhtml)，*Linking
    Data together*将为您提供在ArcGIS Pro中处理数据库表更好的理解。您还需要安装Microsoft Excel或类似的电子表格应用程序。此菜谱可以使用ArcGIS
    Pro的所有许可级别完成。
- en: How to do it...
  id: totrans-317
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作...
- en: Open Windows/File Explorer. It should be an icon that looks like a file folder
    on your Taskbar.
  id: totrans-318
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开Windows资源管理器。它应该是一个看起来像任务栏上的文件文件夹的图标。
- en: In the panel on the left, expand the contents of This PC or My Computer, depending
    on your operating system.
  id: totrans-319
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧面板中，根据您的操作系统，展开“此电脑”或“我的电脑”的内容。
- en: Locate and expand the C:\ drive, which is typically labeled as OS or Local Drive.
  id: totrans-320
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定位并展开C:\驱动器，通常标记为OS或本地驱动器。
- en: Click on the Student folder so that its contents appear in the right-hand side
    panel.
  id: totrans-321
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击Student文件夹，以便其内容出现在右侧面板中。
- en: Double-click on the ArcGISProCookbook folder
  id: totrans-322
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击ArcGISProCookbook文件夹
- en: Double-click on the Chapter7 folder.
  id: totrans-323
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击Chapter7文件夹。
- en: 'Double-click on the Inspections2016to2017.xls file to open it. The spreadsheet
    should open in your spreadsheet application such as Microsoft Excel. It should
    look like the screenshot that follows:'
  id: totrans-324
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击Inspections2016to2017.xls文件以打开它。电子表格应在您的电子表格应用程序（如Microsoft Excel）中打开。它应该看起来像下面的截图：
- en: '![](img/6555e742-8d02-4eff-8613-1982edfb0f2e.png)'
  id: totrans-325
  prefs: []
  type: TYPE_IMG
  zh: '![](img/6555e742-8d02-4eff-8613-1982edfb0f2e.png)'
- en: Inspection spreadsheet
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 检查电子表格
- en: 'Review the spreadsheet, comparing it to the limitations listed in the opening
    of the recipe. Then answer the following questions:'
  id: totrans-327
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 检查电子表格，将其与菜谱开头的限制进行比较。然后回答以下问题：
- en: '**Question**: What are the values in the first row, which will become the column
    names when you open the spreadsheet in ArcGIS Pro?'
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：当您在ArcGIS Pro中打开电子表格时，第一行的值将成为列名，这些值是什么？'
- en: '**Answer**:'
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: '**回答**：'
- en: '**Question**: Is each value in the first row unique?'
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：第一行的每个值是否都是唯一的？'
- en: '**Answer**:'
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: '**回答**：'
- en: '**Question**: Do the values in the first row contain any special characters?'
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：第一行的值是否包含任何特殊字符？'
- en: '**Answer**:'
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: '**回答**：'
- en: '**Question**: Do any of the values in the first row exceed 64 characters?'
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：第一行的任何值是否超过64个字符？'
- en: '**Answer**:'
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: '**回答**：'
- en: '**Question**: Do any of the values in any cell exceed 255 characters?'
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：任何单元格中的值是否超过255个字符？'
- en: '**Answer**:'
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: '**回答**：'
- en: As you can see, this is a simple spreadsheet. It does not contain a lot of title
    information or complicated equations which can cause issues in ArcGIS Pro. As
    a matter of fact, it meets most of the restrictions required by ArcGIS Pro. However,
    several of the values in the first row do violate the restrictions because they
    contain special characters (spaces). You will need to adjust these before you
    can bring the spreadsheet into ArcGIS Pro.
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，这是一个简单的电子表格。它不包含很多标题信息或复杂的方程式，这些可能会在ArcGIS Pro中引起问题。事实上，它符合ArcGIS Pro所需的大部分限制。然而，第一行中的几个值违反了限制，因为它们包含特殊字符（空格）。在您可以将电子表格带入ArcGIS
    Pro之前，您需要调整这些值。
- en: You need to change the value in cell A1\. Replace `Inspection ID` with `Insp_ID`.
  id: totrans-339
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您需要更改单元格A1中的值。将`Inspection ID`替换为`Insp_ID`。
- en: Replace `Date of Inspection` in cell C1 with `Date_Insp`.
  id: totrans-340
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将单元格C1中的`Date of Inspection`替换为`Date_Insp`。
- en: Replace `Inspection Results` in cell D1 with `Insp_results`.
  id: totrans-341
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将单元格D1中的`Inspection Results`替换为`Insp_results`。
- en: Replace `Inspection Type` in cell E1 with `Insp_Typ`.
  id: totrans-342
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将单元格E1中的`Inspection Type`替换为`Insp_Typ`。
- en: 'Verify that you have properly replaced the values in row 1, and then save the
    spreadsheet and close it:'
  id: totrans-343
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认您已正确替换第1行的值，然后保存电子表格并关闭它：
- en: '**![](img/de0622a5-e810-436d-96d9-c6d152fc170f.png)**'
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: '**![](img/de0622a5-e810-436d-96d9-c6d152fc170f.png)**'
- en: Start ArcGIS Pro and open the `Import Spreadsheet.aprx` project located in `C:\Student\ArcGISProCookbook\Chapter7`
    using the skills you have learned in past recipes. The project should open with
    the City of Trippville map.
  id: totrans-345
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动ArcGIS Pro，并使用您在之前的菜谱中学到的技能打开位于`C:\Student\ArcGISProCookbook\Chapter7`的`Import
    Spreadsheet.aprx`项目。项目应打开带有Trippville市地图。
- en: You will now add the spreadsheet you just edited to ArcGIS Pro. Click on the
    Add Data button in the Layer group on the Map tab in the ribbon.
  id: totrans-346
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，你将刚刚编辑的电子表格添加到ArcGIS Pro中。点击功能区地图选项卡上的图层组中的添加数据按钮。
- en: In the panel on the left side, expand the Computer option so you can see its
    contents.
  id: totrans-347
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧面板中，展开计算机选项，以便你可以看到其内容。
- en: Click on the C:\ drive so its contents appear in the right panel.
  id: totrans-348
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击C:\驱动器，使其内容出现在右侧面板中。
- en: Scroll down in the right panel until you see the Student folder. Double-click
    on the Student folder.
  id: totrans-349
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在右侧面板中向下滚动，直到看到学生文件夹。双击学生文件夹。
- en: Double-click on the ArcGISProCookbook folder.
  id: totrans-350
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击ArcGISProCookbook文件夹。
- en: Double-click on the Chapter7 folder.
  id: totrans-351
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击Chapter7文件夹。
- en: Double-click on the Inspections2016to2017.xls file. Select the Inspections2016to2017$
    worksheet and click OK. The worksheet should appear as a standalone table in the
    Contents pane.
  id: totrans-352
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击Inspections2016to2017.xls文件。选择Inspections2016to2017$工作表，然后点击确定。工作表应该作为独立表出现在内容面板中。
- en: 'Right-click on the Inspoections2016to2017$ standalone table and select Open
    from the menu that appears. The worksheet opens as a table and should look very
    familiar. Notice the fields of information this workshop contains:'
  id: totrans-353
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击Inspoections2016to2017$独立表，并从出现的菜单中选择打开。工作表以表格形式打开，应该看起来非常熟悉。注意这个工作坊包含的信息字段：
- en: '**![](img/55c5b0e5-8401-48f0-ac64-86bfd2412c1a.png)**'
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: '**![](img/55c5b0e5-8401-48f0-ac64-86bfd2412c1a.png)**'
- en: 'If you look at the list of layers in the map, you will see an Inspections layer.
    This layer shows the locations of the inspections referenced in the worksheet
    you just brought into ArcGIS Pro. Now you will examine that layer:'
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你查看地图中的图层列表，你会看到一个检查层。这个图层显示了你在ArcGIS Pro中刚刚导入的工作表中引用的检查位置。现在你将检查这个图层：
- en: In the Contents pane, right-click on the Inspections layer and select Attribute
    Table from the menu that appears.
  id: totrans-356
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容面板中，右键单击检查层，并从出现的菜单中选择属性表。
- en: As you can see, this table is very simple. It only contains three fields, ObjectID,
    Shape, and InspID, so the layer only stores the location of each inspection. If
    you were to join it with the worksheet you added, then you would know a lot more
    about each inspection. This would in turn increase your ability to use the data
    in ArcGIS Pro. Now you will join the worksheet to the Inspections layer.
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，这个表格非常简单。它只包含三个字段，ObjectID、Shape和InspID，因此图层只存储每个检查的位置。如果你将其与添加的工作表连接，那么你将对每个检查了解得更多。这反过来会增加你在ArcGIS
    Pro中使用数据的能力。现在你将工作表连接到检查层。
- en: 'In the Contents pane, right-click on the Inspections layer, select Joins and
    Relates, and then Add Join, as illustrated in the following screenshot. This will
    open the Add Join tool in the Geoprocessing pane:'
  id: totrans-358
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容面板中，右键单击检查层，选择连接和关联，然后添加连接，如图所示。这将在地理处理面板中打开添加连接工具：
- en: '![](img/747749fd-5b21-4422-b1cb-6d6f838c01b2.png)'
  id: totrans-359
  prefs: []
  type: TYPE_IMG
  zh: '![](img/747749fd-5b21-4422-b1cb-6d6f838c01b2.png)'
- en: The Layer Name or Table View should already be assigned. Click the drop-down
    arrow for the Input Join Field and select InspID from the list presented.
  id: totrans-360
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 图层名称或表视图应该已经分配。点击输入连接字段的下拉箭头，从列表中选择InspID。
- en: The Join Table should also be automatically assigned as the Inspections2016to2017$
    worksheet because it is the only standalone table in your map. Click on the drop-down
    arrow for the Output Join Field and select Inspection_ID.
  id: totrans-361
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 连接表也应该自动分配为Inspections2016to2017$工作表，因为它是你地图中唯一的独立表。点击输出连接字段的下拉箭头，选择Inspection_ID。
- en: 'Verify your Add Join Table tool looks like the following screenshot and click
    Run:'
  id: totrans-362
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认你的添加连接表工具看起来像以下截图，然后点击运行：
- en: '**![](img/22463cfb-fee0-4903-b532-542c4e977fc9.png)**'
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: '**![](img/22463cfb-fee0-4903-b532-542c4e977fc9.png)**'
- en: Look back at the Inspections Attribute Table, which originally contained only
    two fields. Now you should see that the information from the worksheet has been
    added to that table.
  id: totrans-364
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 回顾一下检查属性表，它最初只包含两个字段。现在你应该看到工作表的信息已经添加到这个表中。
- en: Close the Geoprocessing pane.
  id: totrans-365
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭地理处理面板。
- en: Save your Project.
  id: totrans-366
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存你的项目。
- en: Now that you have joined the worksheet data to the Inspections layer, you can
    use that additional information to label, symbolize, and query, just as if the
    additional information was part of the layer to start with. The one thing you
    cannot do is edit the information that comes from the worksheet in ArcGIS Pro.
    That requires you to convert it.
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经将工作表数据连接到检查层，你可以使用这些额外的信息进行标签、符号化和查询，就像这些额外的信息一开始就是图层的一部分一样。唯一不能做的是在ArcGIS
    Pro中编辑来自工作表的信息。这需要你将其转换。
- en: The method you use to convert it will depend on how you intend to use the data
    from the spreadsheet. If you want to keep the spreadsheet data in a separate table,
    you can use the Excel to Table tool. If you wish to permanently join the data
    to the layer, you can export the joined layer to a new feature class. You will
    do both now.
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
  zh: 你使用的转换方法将取决于你打算如何使用来自电子表格的数据。如果你想将电子表格数据保留在单独的表中，你可以使用Excel到表工具。如果你希望永久性地将数据与图层连接，你可以将连接的图层导出到新的要素类中。你现在将执行这两步。
- en: Right-click on the Inspections layer and go to Data in the menu that appears.
    Then select the Export Features option, as illustrated in the following screenshot.
    This will open the Copy Features tool in the Geoprocessing pane.
  id: totrans-369
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键点击检查层，然后在出现的菜单中选择数据。然后选择如图所示导出要素选项。这将打开地理处理面板中的复制要素工具。
- en: '![](img/a2b2246a-1183-4f5e-be36-02ec7b165fa4.png)'
  id: totrans-370
  prefs: []
  type: TYPE_IMG
  zh: '![](img/a2b2246a-1183-4f5e-be36-02ec7b165fa4.png)'
- en: The Input Features value should be automatically populated. Click the Browse
    button at the end of the Output Features Class cell.
  id: totrans-371
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入要素值应该自动填充。点击输出要素类单元格末尾的浏览按钮。
- en: Select the Databases folder under Project in the left panel of the Output Feature
    Class window.
  id: totrans-372
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在输出要素类窗口的左侧面板中选择项目下的数据库文件夹。
- en: Double-click on the Trippville_GIS.gdb geodatabase in the right panel of the
    window. Then, in the Name cell near the bottom of the window, type `Inspections_more_data`
    and click the Save button.
  id: totrans-373
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击窗口右侧面板中的Trippville_GIS.gdb地理数据库。然后，在窗口底部附近的名字单元格中输入`Inspections_more_data`并点击保存按钮。
- en: 'Verify that your Copy Features tool looks like the following screenshot and
    click Run:'
  id: totrans-374
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认你的复制要素工具看起来像以下截图，然后点击运行：
- en: '**![](img/137ccaf0-0a41-4f51-966c-1f28fbee3d9d.png)**'
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: '**![](img/137ccaf0-0a41-4f51-966c-1f28fbee3d9d.png)**'
- en: Copy Features tool in the Geoprocessing pane
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: 地理处理面板中的复制要素工具
- en: Close the Geoprocessing pane.
  id: totrans-377
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭地理处理面板。
- en: 'The new Inspections_more_data layer should appear in the Contents pane. Open
    the Attribute Table for this new layer and answer the following question:'
  id: totrans-378
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 新的Inspections_more_data图层应该出现在内容面板中。打开此新图层的属性表，回答以下问题：
- en: '**Question**: What attribute fields does the layer you created contain?'
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：你创建的图层包含哪些属性字段？'
- en: '**Answer**:'
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**：'
- en: As you can see, the new layer contains all the information that was in the Attribute
    Table for the Inspections layer and the Inspections2016to2017$ worksheet standalone
    table. Now that all that information is part of a single layer, you can edit all
    the data.
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，新图层包含检查层属性表和Inspections2016to2017$工作表独立表中的所有信息。现在所有这些信息都是单个图层的一部分，你可以编辑所有数据。
- en: Save your project using the Save button on the Quick Access toolbar.
  id: totrans-382
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用快速访问工具栏上的保存按钮保存你的项目。
- en: The ability to import and use data from outside sources greatly increases the
    flexibility of your GIS.  It can provide you with access to a plethora of new
    information to include in your analysis.
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: 能够导入和使用来自外部源的数据大大增加了你GIS的灵活性。它可以为你提供访问大量新信息以包含在分析中的途径。
- en: There’s more…
  id: totrans-384
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 还有更多……
- en: You just joined a spreadsheet to the Inspections layer, and then exported that
    to a new feature class which contains the combined information from both the joined
    sources. But what if you wanted the Inspections layer and the data from the spreadsheet
    to remain separate but still be editable from ArcGIS? How would you do that?
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚将电子表格连接到检查层，并将其导出到一个新的要素类中，该要素类包含来自连接源的综合信息。但如果你想要检查层和电子表格数据保持分离，但仍然可以从ArcGIS中进行编辑，你该如何做？
- en: In that case, you would want to convert the spreadsheet to a true standalone
    database table. This would allow the two to remain separate, but they could still
    be joined as needed or maybe even a relationship class could be set up between
    them. Keeping them separate would have other advantages as well. First, you could
    easily replace the standalone table with a new copy of the spreadsheet as needed
    if your organization wanted to continue to input data through the spreadsheet.
    Being a standalone table, you could share just the table with others for editing
    and updating via web forms or mobile applications. These are just a few of the
    advantages.
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
  zh: 在那种情况下，你可能想将电子表格转换为真正的独立数据库表。这将允许它们保持独立，但根据需要它们仍然可以连接，或者甚至可以在它们之间设置一个关系类。保持它们独立也有其他优点。首先，如果你的组织需要继续通过电子表格输入数据，你可以轻松地用电子表格的新副本替换独立表。作为一个独立表，你可以仅通过网页表单或移动应用程序与他人共享表格进行编辑和更新。这些只是其中的一些优点。
- en: 'Let’s look at how you would export the spreadsheet to a standalone table in
    your GIS database:'
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看如何将电子表格导出为GIS数据库中的独立表：
- en: Click on the Analysis tab in the ribbon.
  id: totrans-388
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区中点击分析选项卡。
- en: Click on the Tools button in the Geoprocessing group on the Analysis tab. This
    will open the Geoprocessing pane once again.
  id: totrans-389
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在分析选项卡上的地理处理组中，点击工具按钮。这将再次打开地理处理面板。
- en: If required, click on the Toolboxes tab located near the top of the Geoprocessing
    pane.
  id: totrans-390
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果需要，点击地理处理面板顶部附近的位置的工具箱选项卡。
- en: Locate and expand the Conversion Tools toolbox.
  id: totrans-391
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定位并展开转换工具箱。
- en: Locate and expand the Excel toolset in the Conversion Tools toolbox.
  id: totrans-392
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在转换工具箱中定位并展开Excel工具集。
- en: You should see two tools, Excel to Table and Table to Excel. You used the Table
    to Excel Python tool in the previous recipe. Now you will use the Excel to Table
    tool. Click on the Excel to Table tool. This will open the tool in the Geoprocessing
    pane.
  id: totrans-393
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你应该看到两个工具，Excel到表和表到Excel。你之前在配方中使用了表到Excel Python工具。现在你将使用Excel到表工具。点击Excel到表工具。这将打开地理处理面板中的工具。
- en: Click on the Browse button for the Input Excel File. This will open a new window
    that allows you to navigate to the Excel file you will convert.
  id: totrans-394
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击输入Excel文件的浏览按钮。这将打开一个新窗口，允许你导航到要转换的Excel文件。
- en: In the panel on the left, locate and expand This PC or My Computer.
  id: totrans-395
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧面板中，定位并展开此电脑或我的电脑。
- en: Select C:\, which is typically labeled OS or Local Drive. The contents of the
    C:\ drive should appear in the panel on the right.
  id: totrans-396
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择C:\，通常标记为OS或本地驱动器。C:\驱动器的内容应显示在右侧的面板中。
- en: Scroll down until you see the Student folder, then double-click on the Student
    folder.
  id: totrans-397
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滚动直到看到学生文件夹，然后双击学生文件夹。
- en: Double-click on the ArcGISProCookbook folder.
  id: totrans-398
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击ArcGISProCookbook文件夹。
- en: Double-click on the Chapter7 folder.
  id: totrans-399
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击Chapter7文件夹。
- en: Select the Inspections2016to2017.xls file and click the Open button.
  id: totrans-400
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择Inspections2016to2017.xls文件，然后点击打开按钮。
- en: Do not double-click on the Inspections2016to2017.xls file. That will open its
    contents and not select it, as desired. This will cause the tool to ultimately
    fail.
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: 不要双击Inspections2016to2017.xls文件。这将打开其内容而不是选择它，正如所期望的。这将导致工具最终失败。
- en: Click the Browse button for the Output Table.
  id: totrans-402
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击输出表的浏览按钮。
- en: Click on the Databases folder in the left panel of the Output Table window,
    located under Project.
  id: totrans-403
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在输出表窗口的左侧面板中，点击位于项目下的数据库文件夹。
- en: Double-click on the Trippville_GIS.gdb geodatabase.
  id: totrans-404
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击Trippville_GIS.gdb地理数据库。
- en: In the Name cell, near the bottom of the Output Table window, type `Inspections_2016_2017`.
    Then click the Save button.
  id: totrans-405
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在输出表窗口的名称单元格中，靠近底部，输入 `Inspections_2016_2017`。然后点击保存按钮。
- en: 'Verify that your Excel to Table tool looks like the following, and click Run:'
  id: totrans-406
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认你的Excel到表工具看起来如下，然后点击运行：
- en: '**![](img/e8569007-dd96-4c89-88d1-271bf9f8744f.png)**'
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
  zh: '**![](img/e8569007-dd96-4c89-88d1-271bf9f8744f.png)**'
- en: Excel to Table tool in the Geoprocessing pane to import the spreadsheet into
    a geodatabase
  id: totrans-408
  prefs: []
  type: TYPE_NORMAL
  zh: 在地理处理面板中，使用Excel到表工具将电子表格导入到地理数据库中
- en: 'When the tool is complete, a new standalone table will appear in the Contents
    pane. This is the new table that you just created. Now you will remove the join
    between the Inspections layer and the spreadsheet, and replace it with a join
    to the new table:'
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
  zh: 当工具完成时，内容面板中会出现一个新的独立表。这是你刚刚创建的新表。现在你将删除检查层和电子表格之间的连接，并替换为与新表的连接：
- en: 'Right-click on the Inspections layer and go to Joins and Relates in the menu
    that appears. Select Remove Join, as illustrated in the following screenshot.
    This will open the Remove Join tool in the Geoprocessing pane:'
  id: totrans-410
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击检查层，在出现的菜单中转到连接和关联。选择移除连接，如以下截图所示。这将在地理处理面板中打开移除连接工具：
- en: '**![](img/bcd3aeea-b8dc-4de6-900c-f828201a65be.png)**'
  id: totrans-411
  prefs: []
  type: TYPE_NORMAL
  zh: '**![](img/bcd3aeea-b8dc-4de6-900c-f828201a65be.png)**'
- en: Removing the data table joins
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
  zh: 移除数据表连接
- en: 'All the required parameters should be automatically populated, since there
    is only one join in place associated with the Inspections layer. So verify that
    your Remove Join tool looks like the following screenshot and click Run:'
  id: totrans-413
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 所有必需的参数应自动填充，因为与检查层关联的只有一个连接。因此，请验证您的移除连接工具看起来像以下截图，然后点击运行：
- en: '**![](img/bbc114ad-4d0a-4702-a44c-02ae7ceea217.png)**'
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: '**![](img/bbc114ad-4d0a-4702-a44c-02ae7ceea217.png)**'
- en: You can join or relate multiple tables to a single layer or table if needed
    within ArcGIS Pro. However, be careful how many you join or relate as it can have
    a negative impact on performance and become difficult to manage.
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: 如果需要，您可以在 ArcGIS Pro 中将多个表连接或关联到单个层或表中。但是，请注意您连接或关联的数量，因为它可能会对性能产生负面影响，并变得难以管理。
- en: Using the skills you learned in [Chapter 3](cbca2a90-3539-4243-8ca3-0010b6f91584.xhtml), *Linking
    Data together*, and earlier in this recipe, join the Inspections_2016_2017 standalone
    table to the Inspections layer.
  id: totrans-416
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您在[第 3 章](cbca2a90-3539-4243-8ca3-0010b6f91584.xhtml)中学习的技能，“将数据链接在一起”，以及在本菜谱中较早的部分，将
    Inspections_2016_2017 独立表连接到检查层。
- en: Right-click on the Inspections2016to2017$ standalone table and select Remove.
    This will remove the table from the map, but does not delete the file.
  id: totrans-417
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击 Inspections2016to2017$ 独立表并选择移除。这将从地图中删除该表，但不会删除文件。
- en: Open the Attribute Table for the Inspections layer and verify the data from
    the Inspections_2016_2017 is joined.
  id: totrans-418
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开检查层的属性表，并验证 Inspections_2016_2017 的数据是否已连接。
- en: Close the Geoprocessing pane and any open tables that you are viewing.
  id: totrans-419
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭地理处理面板和任何您正在查看的打开的表格。
- en: Save your project and close ArcGIS Pro.
  id: totrans-420
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存您的项目并关闭 ArcGIS Pro。
- en: Importing selected features into an existing layer
  id: totrans-421
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将所选要素导入现有层
- en: Throughout this chapter, you have learned various methods for importing entire
    datasets into your geodatabase or exporting from your geodatabase to other formats.
    What if you only want to import a few selected features or records?
  id: totrans-422
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，您已经学习了将整个数据集导入您的地理数据库或从您的地理数据库导出到其他格式的各种方法。如果您只想导入少量选定的要素或记录怎么办？
- en: By default, the geoprocessing tools you have already used, such as Copy Features,
    Merge, Append, and Excel to table, will automatically be limited to selected features
    or records if you have them selected. However, most of these tools create new
    feature classes or tables. They do not just add data to an existing dataset. ArcGIS
    Pro will allow you to copy data from one layer and paste it into another existing
    layer. This allows you to choose exactly which features you want to convert or
    import.
  id: totrans-423
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，您已经使用的地理处理工具，如复制要素、合并、追加和Excel到表格，如果已选择，将自动限制为所选要素或记录。然而，这些工具中的大多数都会创建新的要素类或表格。它们不仅仅是向现有数据集中添加数据。ArcGIS
    Pro 允许您从一层复制数据并将其粘贴到另一现有层中。这允许您选择您想要转换或导入的确切要素。
- en: In this recipe you will copy records from a shapefile and paste them into an
    existing layer which points to a geodatabase feature class. You will do this by
    first performing a query to select the features in the shapefile you wish to import
    into the existing geodatabase layer. Then you will copy and paste those features
    from the shapefile into the geodatabase layer. The shapefile you are working with
    represents a new subdivision being constructed in the City of Trippville.
  id: totrans-424
  prefs: []
  type: TYPE_NORMAL
  zh: 在本菜谱中，您将从 shapefile 复制记录并将其粘贴到指向地理数据库要素类的现有层中。您将通过首先执行查询来选择要导入现有地理数据库层的 shapefile
    中的要素来完成此操作。然后，您将复制并粘贴这些要素从 shapefile 到地理数据库层。您正在处理的 shapefile 代表在 Trippville 市正在建设的新分区。
- en: Getting ready
  id: totrans-425
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: You are not required to have completed previous recipes in order to complete
    this one. This recipe can be completed with all license levels of ArcGIS Pro.
    You will need to ensure the sample data for the book has been installed. It is
    assumed that by this point you have completed some recipes from the book or at
    least have worked with ArcGIS Pro in the past and know how to open an existing
    project.
  id: totrans-426
  prefs: []
  type: TYPE_NORMAL
  zh: 您不需要完成之前的菜谱才能完成这个菜谱。这个菜谱可以在ArcGIS Pro的所有许可级别下完成。您需要确保已安装书籍的样本数据。假设到这一点，您已经完成了书籍中的某些菜谱，或者至少在过去使用过ArcGIS
    Pro并且知道如何打开现有项目。
- en: How to do it...
  id: totrans-427
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作...
- en: Start ArcGIS Pro and open the `Convert Selected Data.aprx` project located in
    `C:\Student\ArcGISProCookbook\Chapter7` using the skills you have learned in past
    recipes.
  id: totrans-428
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您在之前的菜谱中学到的技能启动ArcGIS Pro，并打开位于`C:\Student\ArcGISProCookbook\Chapter7`的`Convert
    Selected Data.aprx`项目。
- en: Notice the large parcel in the center of the map view. This is the parcel that
    is going to become the new subdivision. In the Contents pane select the List by
    Draw Order button. It is the first button on the left side.
  id: totrans-429
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 注意地图视图中心的大块地。这就是将成为新分区的地块。在内容面板中选择“按绘制顺序列表”按钮。它是左侧的第一个按钮。
- en: Turn on the New Subdivision Shapefile layer. Once it is visible you will be
    able to see the new subdivision.
  id: totrans-430
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开“新分区形状文件”图层。一旦可见，您将能够看到新的分区。
- en: The new project should open with the City of Trippville map zoomed to the area
    for the new subdivision. Click on the List by Editing button in the Contents pane.
    The buttons icon looks like a pencil.
  id: totrans-431
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 新项目应该以Trippville市地图缩放到新分区的区域打开。在内容面板中点击“按编辑列表”按钮。按钮图标看起来像一支铅笔。
- en: 'Right-click on the Street Rights of Way layer and select Make this the only
    editable layer from the menu that appears, as illustrated here:'
  id: totrans-432
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键点击街道权属图层，并从出现的菜单中选择“将此作为唯一可编辑图层”，如图所示：
- en: '![](img/6a1398ce-483a-46f5-aa73-2e57e374aad6.png)'
  id: totrans-433
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/6a1398ce-483a-46f5-aa73-2e57e374aad6.png)'
- en: Click on the List by Selection button in the Contents pane. It is located to
    the left of the List by Editing button.
  id: totrans-434
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容面板中点击“按选择列表”按钮。它位于“按编辑列表”按钮的左侧。
- en: Click on the Map tab in the ribbon. Select the Select by Attribute tool in the
    Selection group. This will open the Select Layer by Attribute tool in the Geoprocessing
    pane.
  id: totrans-435
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区点击地图标签。在“选择”组中选择“按属性选择”工具。这将在地理处理面板中打开“按属性选择图层”工具。
- en: Click on the drop-down arrow for the Layer Name and Table View. Select the New
    Subdivision Shapefile from the list presented.
  id: totrans-436
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击图层名称和表视图的下拉箭头。从提供的列表中选择“新分区形状文件”。
- en: Ensure the Selection Type is set to New Selection.
  id: totrans-437
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保选择类型设置为“新选择”。
- en: Click on the Add Clause button.
  id: totrans-438
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“添加条款”按钮。
- en: 'Build your expression as shown in the following screenshot, and click the Add
    button:'
  id: totrans-439
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照以下截图所示构建表达式，然后点击“添加”按钮：
- en: '**![](img/b037bce4-edbb-40dc-aad3-685f47a8e857.png)**'
  id: totrans-440
  prefs: []
  type: TYPE_NORMAL
  zh: '**![图片](img/b037bce4-edbb-40dc-aad3-685f47a8e857.png)**'
- en: Click the Verify button, which looks like a green check mark, below the selection
    expression you just created. If it says The SQL expression is valid, click the
    Run button. This will select all the lines in the New Subdivision Shapefile that
    are attributed as being RW, which stands for Rights of Way.
  id: totrans-441
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于您刚刚创建的选择表达式下面的“验证”按钮，它看起来像绿色的勾号。如果它说“SQL表达式有效”，则点击“运行”按钮。这将选择所有在“新分区形状文件”中被属性标记为RW（代表权属）的线条。
- en: 'You should have 258 features selected, which you can verify by looking in the
    Contents pane. You should see the number of selected features next to the New
    Subdivision Shapefile layer. The selected features will be highlighted in the
    map, as shown the following screenshot:'
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: 您应该选择了258个功能，您可以通过查看内容面板来验证。您应该在“新分区形状文件”图层旁边看到所选功能的数量。所选功能将在地图上突出显示，如图所示：
- en: '![](img/5414ca9b-423b-4562-986c-62b0def3c84f.png)'
  id: totrans-443
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/5414ca9b-423b-4562-986c-62b0def3c84f.png)'
- en: Selected street rights of way lines
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: 已选街道权属线
- en: Now, you will copy the features you have selected and paste them to the Street
    Rights of Way layer.
  id: totrans-445
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您将复制您已选择的功能并将它们粘贴到街道权属图层中。
- en: Click on the Edit tab in the ribbon.
  id: totrans-446
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区点击“编辑”标签页。
- en: Click on the Select tool in the Selection group on the Edit tab.
  id: totrans-447
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击编辑标签页上的“选择”组中的“选择”工具。
- en: Click on the Copy button located in the Clipboard group on the Edit tab.
  id: totrans-448
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于“编辑”标签页上的“剪贴板”组中的“复制”按钮。
- en: 'Click on the drop-down arrow located below the Paste tool in the Clipboard
    group on the Edit tab, and select Paste Special, as illustrated in the following
    screenshot:'
  id: totrans-449
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于“编辑”选项卡中“剪贴板”组下方的下拉箭头，并选择“特殊粘贴”，如图所示：
- en: '**![](img/8a6429d4-7c30-4901-b51f-52adc78c38e2.png)**'
  id: totrans-450
  prefs: []
  type: TYPE_NORMAL
  zh: '**![图片](img/8a6429d4-7c30-4901-b51f-52adc78c38e2.png)**'
- en: 'Ensure the Paste into Template is set to Street Rights of Way, as shown in
    the following screenshot, and click OK:'
  id: totrans-451
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保将“粘贴到模板”设置为“街道通行权”，如图所示，然后点击“确定”：
- en: '![](img/8c4d2671-46b6-4fb4-a85d-62fda352d55b.png)'
  id: totrans-452
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/8c4d2671-46b6-4fb4-a85d-62fda352d55b.png)'
- en: Look in the Contents pane. Notice that there are now no features selected in
    the New Subdivision Shapefile layer. Instead, there are now 258 features selected
    in the Street Rights of Way layer. You just copied the features from one layer
    and pasted them into another existing layer.
  id: totrans-453
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“内容”窗格中查看。注意，现在在“新子分区形状文件层”中没有选择任何功能。相反，现在在“街道通行权层”中有258个功能被选中。您只是从一层复制了功能并将其粘贴到另一个现有层中。
- en: Click on the Clear button, located in the Selection group on the Edit tab in
    the ribbon, to clear your selected features.
  id: totrans-454
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于功能区“编辑”选项卡“选择”组中的“清除”按钮，以清除您的选择功能。
- en: In the Contents pane, click on the List by Draw Order button and turn off the
    New Subdivision Shapefile layer to verify that you did successfully copy the features
    to the Street Rights of Way layer.
  id: totrans-455
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“内容”窗格中，点击“按绘制顺序列表”按钮，关闭“新子分区形状文件层”，以验证您是否成功将功能复制到了“街道通行权层”。
- en: Click the Save button in the Manage Edits group on the Edit tab in the ribbon
    to save the new features you just copied into the Street Rights of Way layer.
    When asked to save all edits, click Yes.
  id: totrans-456
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区“编辑”选项卡的“管理编辑”组中点击“保存”按钮，将您刚刚复制到“街道通行权层”的新功能保存。当被询问是否保存所有编辑时，点击“是”。
- en: Save your project and close ArcGIS Pro.
  id: totrans-457
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存您的项目并关闭ArcGIS Pro。
- en: This method will allow you to copy features from layers that reference CAD files
    (DWG, DGN, or DXF), shapefiles, and geodatabase feature classes to another layer
    as long as the layer references a shapefile or geodatabase feature class.
  id: totrans-458
  prefs: []
  type: TYPE_NORMAL
  zh: 此方法允许您从引用CAD文件（DWG、DGN或DXF）、形状文件和地理数据库要素类的层中复制功能，并将其粘贴到另一个层中，只要该层引用的是形状文件或地理数据库要素类。
