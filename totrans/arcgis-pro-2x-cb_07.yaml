- en: Converting Data
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'In this chapter, we will cover the following recipes:'
  prefs: []
  type: TYPE_NORMAL
- en: Converting shapefiles to a Geodatabase feature class
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Merging multiple shapefiles into a single geodatabase feature class
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Exporting tabular data to an Excel spreadsheet
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Importing an Excel spreadsheet into ArcGIS Pro
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Importing selected features into an existing layer
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Introduction
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As you may have noticed by now, GIS data comes in many formats. There are geodatabases,
    shapefiles, CAD files, DBF files, rasters, spreadsheets, and more. ArcGIS Pro
    allows you to use all of these. However, there are limits to what ArcGIS Pro allows
    you to do with some of these formats. Some of these are read only, such as CAD
    files or spreadsheets. Others you can read and edit, such as shapefiles and geodatabases.
    Also, if you have data spread across multiple locations, formats, and files, it
    can make it difficult to use.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you are going to be editing and analyzing data, it is recommended that you
    consolidate all the required data into a single format. For ArcGIS Pro, the primary
    storage format is the geodatabase. Shapefiles are generally considered a secondary
    option. In order to consolidate your data sources, you may need to convert and
    combine data from one or more sources into a single source. ArcGIS Pro provides
    several methods and tools to accomplish this. Which one works best will depend
    on several factors, including:'
  prefs: []
  type: TYPE_NORMAL
- en: The existing data format
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The target data format
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How much data needs to be converted and the number of files?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Are you performing a wholesale conversion or do you need to select specific
    features?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Are you trying to combine multiple files into one?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Are you importing into the GIS or exporting out to use in another application?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: All of these considerations will help to determine which conversion method and
    tools will work best for your situation.
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, you will learn several different methods and tools that will
    allow you to convert and combine data within ArcGIS Pro. You will start by learning
    how to convert a simple shapefile into a new geodatabase feature class. Then you
    will expand those skills to learn how to merge multiple shapefiles into a single
    geodatabase feature class.
  prefs: []
  type: TYPE_NORMAL
- en: Next, you will learn how to export tabular data in your GIS to a spreadsheet,
    so you can easily include it in a report or perform additional calculations. Then
    you will reverse that workflow and import a spreadsheet into your GIS.
  prefs: []
  type: TYPE_NORMAL
- en: From there, you will learn how you can convert specific features from one source
    into another. The method you will learn provides you with a high level of control
    and accuracy when converting data.
  prefs: []
  type: TYPE_NORMAL
- en: Lastly, you will learn how to georeference CAD and raster files so that they
    are located in the proper location according to a specific coordinate system.
    This will make converting that data much easier.
  prefs: []
  type: TYPE_NORMAL
- en: Converting shapefiles to a geodatabase feature class
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Shapefiles are one of the most common GIS data formats you will encounter during
    your career in GIS. Just about every GIS-enabled application can read, import,
    export, and edit a shapefile. This includes applications such as QGIS, AutoCAD
    Map 3D, Civil 3D, Geomedia, and many others. This has resulted in shapefiles becoming
    a common format for sharing GIS data with multiple platforms. It is not uncommon
    to receive data from engineering, planning, and surveying firms in a shapefile
    format.
  prefs: []
  type: TYPE_NORMAL
- en: In this recipe, you will receive a shapefile containing the location of several
    stormwater drainage structures, which were collected by a local surveying firm.
    You will integrate this shapefile into the geodatabase for the City of Trippville.
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This recipe does require the sample data be installed on the computer. While
    it is not required to have completed any previous recipes, it is recommended that
    you at least review [Chapter 1](45fda239-2b00-4355-9553-6c6c2b69b0ab.xhtml), *ArcGIS
    Pro Capabilities and Terminology*, to ensure you have the proper skills required
    to successfully complete this recipe. You can complete this recipe with any ArcGIS
    Pro licensing level.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it...
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You will need to launch ArcGIS Pro to begin this recipe.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'In the ArcGIS Pro start window, click on Open another project:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/abb24399-8cc0-427c-ae6f-1826608a35e1.png)'
  prefs: []
  type: TYPE_IMG
- en: Select Computer from the Open window and then click Browse in the area on the
    right.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Navigate to `C:\Student\ArcGISProCookbook\Chapter7\Convert Single Shapefile`
    by clicking on C:\ in the area on the left of the Open Project window. Then double-click
    on the Student, ArcGISProCookbook, Chapter7, and Convert Single Shapefile folders.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the Convert Single Shapefile.aprx project file and click OK.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'The project will open with the Trippville Stormwater Map visible. This is an
    existing map that was obviously created by someone else. You will notice, if you
    look at the Contents pane, that the map does not contain any stormwater layers.
    You will add the shapefile you have received from the local surveying firm:'
  prefs: []
  type: TYPE_NORMAL
- en: In the Catalog pane, click on the small arrowhead located next to the Folders
    folder so you can see its contents. Then expand the Convert Single Shapefile folder
    so you can see its contents.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You should see the Stormwater_Structures.shp file in the folder you just expanded.
    Before you use this file you should examine its metadata to ensure it is the one
    you are looking for.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Right-click on the Stormwater_structures.shp file and select View Metadata
    from the menu that appears, as shown in the following screenshot:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/8089e608-9208-4885-8195-0f06bbe6632b.png)'
  prefs: []
  type: TYPE_IMG
- en: ArcGIS Pro uses different colored icons to identify data formats. Shapefiles
    are shown with a green icon, CAD files with a blue icon, and geodatabases with
    a gray icon.
  prefs: []
  type: TYPE_NORMAL
- en: The Catalog view should open, displaying the metadata for the shapefile you
    selected. This will provide you with basic information concerning the shapefile.
  prefs: []
  type: TYPE_NORMAL
- en: Metadata is data about your data. It provides information about how the data
    was created, when it was created, how often it is updated, what its intended purpose
    is, and more. It is considered best practice to create and maintain metadata for
    all GIS datasets. However, it is not uncommon to find data without metadata. This
    is especially true of shapefiles, since they must be manually created and maintained.
    ArcGIS will automatically create at least some metadata for geodatabase feature
    classes and tables.
  prefs: []
  type: TYPE_NORMAL
- en: Take a moment to read over the metadata for the shapefile. When done, close
    the Catalog view by clicking on the x in the tab entitled Catalog at the top of
    the view area. This should return you to the map.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Now it is time to add the shapefile to the map. Right-click on the Stormwater_Structures.shp
    file and select Add to Current Map from the menu that appears, as illustrated
    here:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/db8e95e4-67f4-4bd3-8159-3928d7eaf756.png)'
  prefs: []
  type: TYPE_IMG
- en: Add new layer to current map from Catalog pane
  prefs: []
  type: TYPE_NORMAL
- en: The Stormwater Structures layer should now appear in your Contents pane. Next
    you will review the attribute data associated with the layer you just added.
  prefs: []
  type: TYPE_NORMAL
- en: 'Right-click on the Stormwater_Structures layer in the Contents pane. Select
    the Attribute Table, as shown in the following screenshot. This will open the
    attribute table for the shapefile below the map view unless you have moved the
    table window to another location:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/17df8095-3411-426a-ac45-c8034b808b05.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Question**: What fields are located in the attribute table for the shapefile?'
  prefs: []
  type: TYPE_NORMAL
- en: '**Answer**:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Question**:Â How many structures/features are stored in the shapefile?'
  prefs: []
  type: TYPE_NORMAL
- en: '**Answer**:'
  prefs: []
  type: TYPE_NORMAL
- en: The table window is dockable and undockable, so, you can move it wherever you
    wish, including to another monitor. Unlike ArcMap, ArcGIS Pro allows you to open
    each table in its own window, providing greater viewing flexibility.
  prefs: []
  type: TYPE_NORMAL
- en: You should see only four fields in the attribute table, FID, Shape, Id, and
    Typ. The FID and Shape are default fields for a shapefile. The Id and Typ are
    user-defined fields. Default fields are created and maintained by the software
    that created the data. User-defined fields are those created and maintained by
    users. The default and user-defined fields will vary from application to application
    and format to format.
  prefs: []
  type: TYPE_NORMAL
- en: The Typ field identifies the type of structure, CB is a catch basin, AD is an
    area drain, DI is a drop inlet. These are all common stormwater drainage structures.
  prefs: []
  type: TYPE_NORMAL
- en: After viewing the metadata and the attribute fields, you now have a better understanding
    of the data you will be converting. It is always good to make sure you know the
    data you are working with before you start using it to perform analysis or create
    maps.
  prefs: []
  type: TYPE_NORMAL
- en: Close the Table window by clicking on the x in the tab labeled Stormwater_Structures.
    Now the map should fill the entire view area once more.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Catalog pane, expand the Databases folder so you can see its contents.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Expand the Trippville_GIS.gdb geodatabase by clicking on the small arrowhead
    located to the left of the database name.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Look at the contents of the geodatabase. You should notice that there are three
    feature datasets included:Â Base, Sewer, and Water.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Feature datasets serve several purposes within a geodatabase. First, they help
    you better organize related data. Second, they ensure all data stored within them
    shares a common spatial reference, which means they are all in the same coordinate
    system. This allows the data to take part in topologies and geometric networks
    which are used to ensure data quality and provide additional functionality.
  prefs: []
  type: TYPE_NORMAL
- en: Early versions of ArcGIS Pro do not support Geometric networks, but version
    2.1 and later will. Geometric Networks will be renamed to Utility Network. The
    Utility Network will allow you to trace your utility network and perform various
    types of analysis. To learn more about the Utility Network, go to [http://www.esri.com/esri-news/arcnews/spring17articles/introducing-utility-network-for-arcgis](http://www.esri.com/esri-news/arcnews/spring17articles/introducing-utility-network-for-arcgis).
  prefs: []
  type: TYPE_NORMAL
- en: Before you convert the Stormwater_Structures shapefile into a geodatabase feature
    class, you will create a new feature dataset for the stormwater system. This will
    allow you to easily find the data in the geodatabase later and allow you to create
    a utility network in the future if you need to.
  prefs: []
  type: TYPE_NORMAL
- en: 'In the Catalog pane, right-click on the Trippville_GIS.gdb geodatabase. In
    the menu that appears, go to New and select Feature Dataset, as illustrated in
    the following screenshot. This will open the Create Feature Dataset tool in the
    Geoprocessing pane:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/90ea7d3e-2c11-4c25-8391-a74186a6dbfd.png)'
  prefs: []
  type: TYPE_IMG
- en: The Output Geodatabase should automatically be set to Trippville_GIS.gdb because
    it was the one you selected and right-clicked on. For the Feature Dataset Name,
    type `Stormwater`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Under the Coordinate System option, click on the small drop-down arrow located
    on the far-right side of the cell. Select Street Rights of Way from the list,
    as shown here:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/b2f8f7cb-0ef2-42ab-a0da-d82539a910f2.png)'
  prefs: []
  type: TYPE_IMG
- en: The Coordinate System should now be set to NAD_1983_StatePlane_Georgia_West_FIPS_1002_Feet.
  prefs: []
  type: TYPE_NORMAL
- en: 'Verify that the Create Feature Dataset tool looks like the screenshot that
    follows. If it does, click the Run button located at the bottom of the pane:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/8d0c9c62-27df-49c9-b680-6521fb88f61f.png)'
  prefs: []
  type: TYPE_IMG
- en: When the tool finishes, you should see the new feature dataset that you just
    created appear in the Trippville_GIS.gdb geodatabase. You will convert the shapefile
    containing the stormwater structures to a new feature class which will be stored
    in the feature dataset you just created.
  prefs: []
  type: TYPE_NORMAL
- en: 'In the Contents pane, right-click on the Stormwater_Structures layer. In the
    menu that appears, go to Data and select the Export Features option as illustrated
    in the following screenshot. This will open the Copy Features tool in the Geoprocessing
    pane. This normally appears on the right side of the interface:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/70c2883b-97ad-4f27-9d27-0f0816ee967b.png)'
  prefs: []
  type: TYPE_IMG
- en: Exporting features from the Contents pane
  prefs: []
  type: TYPE_NORMAL
- en: The Input Features should automatically be set because you right-clicked on
    a specific layer to access the tool. Click the Browse button located on the far-right
    side of the Output Feature Class.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Output Feature Class window that opens, select the Databases folder located
    under Project in the left panel of the window. Two databases should appear in
    the right panel:Â Convert Single Shapefile.gdb and Trippville_GIS.gdb.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Double-click on the Trippville_GIS geodatabase.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Double-click on the Stormwater feature dataset that you created earlier.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Name cell located near the bottom of the Output Feature Class window,
    type `Stormwater_Structures` and click Save.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Verify that the Copy Features tool looks like the screenshot, and click the
    Run button:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/cc400956-f03a-4672-afb8-800d49503ef9.png)'
  prefs: []
  type: TYPE_IMG
- en: If the tool ran successfully, a new layer should appear in your map. Now you
    will verify that ArcGIS Pro converted the shapefile successfully.
  prefs: []
  type: TYPE_NORMAL
- en: Close the Geoprocessing pane by clicking on the small x located in the upper-right
    corner of the pane.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Contents pane, click on the List by Source button. It should be the second
    one from the left and looks like a cylinder.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Notice that you have two Stormwater_Structures layers. However, they are in
    two different locations.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Question**: Where are the two stormwater_structures stored?'
  prefs: []
  type: TYPE_NORMAL
- en: '**Answer**:'
  prefs: []
  type: TYPE_NORMAL
- en: As you can see, one of the stormwater_structures layers is stored in the Trippville
    GIS geodatabase. The other is stored in the Convert Single Shapefile folder. The
    one in the geodatabase is the one you just converted. The other is the original
    shapefile. The Copy Features tool created a new feature class in the geodatabase
    and left the source shapefile alone. Now that you have verified that it did create
    the feature class in the geodatabase, you need to verify that it converted all
    the features.
  prefs: []
  type: TYPE_NORMAL
- en: Right-click on the Stormwater_Structures layer, which is stored in the Trippville_GIS.gdb,
    and select Attribute Table from the menu that appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Look at the bottom of the table window to see the total number of records/features
    contained in the layer.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Question**: Does it match the number of features that were in the Shapefile?
    (Look back to earlier in this recipe when you opened the attribute table for the
    shapefile and answered the question of how many features were stored in it if
    you donât remember.)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Answer**:'
  prefs: []
  type: TYPE_NORMAL
- en: Both the shapefile and geodatabase feature class should contain the same number
    of records/features if the Copy Features tool worked correctly.
  prefs: []
  type: TYPE_NORMAL
- en: Right-click on the Stormwater_Structures shapefile layer in the Contents pane,
    and select Remove from the menu that appears. You no longer need the shapefile
    layer in your map.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the Save Project button located in the Quick Access menu at the top
    left of the ArcGIS Pro interface.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Thereâs moreâ¦
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As with most things you can do in ArcGIS Pro, there is more than one way to
    accomplish a task. Converting a Shapefile to a geodatabase feature class is no
    exception. For example, you could have accessed the Copy Features tool directly
    from the Data Management Tools toolbox and the Features toolset in the Geoprocessing
    pane.
  prefs: []
  type: TYPE_NORMAL
- en: There is also a third way that you can convert shapefiles to a geodatabase feature
    class. You can use the Feature Class to Feature Class geoprocessing tool as well.
    Let's take a look at how that works.
  prefs: []
  type: TYPE_NORMAL
- en: 'You have received a shapefile containing stormwater drainage pipes from the
    same local surveying firm. You want to convert those into the feature dataset
    that you created earlier in this recipe:'
  prefs: []
  type: TYPE_NORMAL
- en: In the Catalog pane, expand the contents of the Trippville_GIS.gdb if needed.
    It may still be expanded from your previous work.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Right-click on the Stormwater feature dataset. Select Import and Feature Classâ¦.
    This will open the Feature Class to Feature Class conversion tool in the Geoprocessing
    pane:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/aa88b8b7-fd31-409e-b41f-76912dcc5be2.png)'
  prefs: []
  type: TYPE_IMG
- en: The Output Location should already be set. Click on the Browse button at the
    far-right end of the Input Features.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Input features window, select the Folders folder in the left panel under
    Project. The Convert Single Shapefile folder should appear in the right panel
    of the window.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Double-click on the Convert Single Shapefile folder.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on Stormwater_Pipes.shp and click OK.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set the Output Feature Class to `Pipes`. You will not need to change any other
    tool settings.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Verify that your Feature Class to Feature Class tool looks like the following,
    and click Run:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/a8e599b8-391a-406a-8cfa-f90c0e6d0aad.png)'
  prefs: []
  type: TYPE_IMG
- en: Feature class to feature class conversion tool
  prefs: []
  type: TYPE_NORMAL
- en: If the tool is successful, a new Pipes layer should appear in your map. This
    new layer points to a new feature class, you just created in the Trippville_GIS
    geodatabase.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Letâs verify that the tool did create a new feature class. In the Catalog pane,
    expand the Databases folder, then expand the Trippville_GIS.gdb geodatabase and
    the Stormwater feature dataset.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Verify that you see the Pipes feature class.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If you do, close the Geoprocessing pane and save your project.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If any geoprocessing tool, such as the Feature Class to Feature Class tool,
    fails, you can always click on the History tab in the Catalog pane to review what
    happened. You can click on any geoprocessing operation you have performed during
    your ArcGIS Pro session and see if it was successful or not. If it was not, you
    can see the errors which were generated so you can troubleshoot why it did not
    work.
  prefs: []
  type: TYPE_NORMAL
- en: If you are not continuing to the next recipe you can close ArcGIS Pro. If you
    are continuing, keep ArcGIS Pro open.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: So, you have now seen two different tools you can use to convert shapefiles
    into geodatabase feature classes. These tools are not just limited to converting
    shapefiles. They can also convert other spatial data formats, including coverages,
    DWGs, DGNs, DXFs, and more as well.
  prefs: []
  type: TYPE_NORMAL
- en: Merging multiple shapefiles into a single geodatabase feature class
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You now know how to convert a single shapefile into an individual geodatabase
    feature class. What if you have several shapefiles that you need to merge into
    a single common geodatabase feature class? Can you do that in ArcGIS Pro?
  prefs: []
  type: TYPE_NORMAL
- en: Of course you can. This is not an uncommon workflow. You often need to combine
    multiple shapefiles or geodatabase feature classes into a single feature class.
    Combining multiple sources into a single one makes working with the data easier.
    For example, you are working on a regional transportation study and you receive
    road data from three counties. If you wish to analyze traffic flow or calculate
    the total length of roads by type for the region, it would be much easier to do
    if all the data was in a single feature class. Maybe you are responsible for maintaining
    data for a 911 center that services both the city and county. The city and county
    assign addresses for new construction and update the address point file for their
    respective jurisdiction. You would need to combine these two files for use in
    the 911 software. These are just two possible examples of situations where you
    would want to combine multiple shapefiles or geodatabase feature classes together
    into one.
  prefs: []
  type: TYPE_NORMAL
- en: In this recipe, you will merge three different shapefiles into a single common
    geodatabase feature class. You have had three field crews out collecting the location
    of street signs as part of a sign inventory the roads superintendent asked you
    to create. Each crew has collected the sign location data into a shapefile. So,
    you now have three separate shapefiles which need to be merged into a single geodatabase
    feature class. This will make the data much easier to manage and work with in
    the future.
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This recipe does require the sample data be installed on the computer. You do
    not need to complete any previous recipes. Though it is recommended that you review
    [Chapter 1](45fda239-2b00-4355-9553-6c6c2b69b0ab.xhtml), *ArcGIS Pro Capabilities
    and Terminology*, plus the previous recipe in this chapter, to ensure that you
    have a basic understanding of the skills required to complete this recipe. This
    recipe can be completed with any ArcGIS Pro licensing level.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it...
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you closed ArcGIS Pro before starting this recipe, you will need to start
    ArcGIS Pro.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Open the `Convert Multiple Shapefiles.aprx` project located in `C:\Student\ArcGISProCookbook\Chapter7`
    using the skills you have learned in past recipes.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The project should open with the Street Sign Inventory map. If you look in the
    Contents pane you will see three Street_Signs layers. These are the three shapefiles
    collected by your field crews. You will take a moment to investigate these three
    layers so you know what you have to work with.
  prefs: []
  type: TYPE_NORMAL
- en: 'Right-click on the Street_Signs_Day1 layer in the Contents pane and select
    Attribute Table from the menu that appears. Take a moment to investigate the Attribute
    Table and then answer the following questions:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Question**: What type of shapefile is this layer?'
  prefs: []
  type: TYPE_NORMAL
- en: '**Answer**:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Question**:Â What attribute fields does it contain?'
  prefs: []
  type: TYPE_NORMAL
- en: '**Answer**:'
  prefs: []
  type: TYPE_NORMAL
- en: Repeat this process for the other two Street_Signs layers. Compare the answers
    to the previous two questions with each of these layers. Note any similarities
    or differences.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: As you have just found out, all three layers are point features and have a common
    attribute table structure or schema. While a common schema is not always required
    when merging multiple fields together, it does often help. One thing that must
    match in order to merge multiple layers together is the feature type. You can
    only merge points with points, lines with lines, and polygons with polygons.
  prefs: []
  type: TYPE_NORMAL
- en: 'Now that you have verified that the feature types match and the attribute fields
    are the same, you are ready to merge the three layers together to create a single
    one:'
  prefs: []
  type: TYPE_NORMAL
- en: Close the Attribute Tables for the three Street_Signs layers. This will free
    up some screen space.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the Analysis tab in the ribbon.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the Tools button in the Geoprocessing group in the Analysis tab. This
    will open the Geoprocessing pane.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click on the Toolboxes tab in the Geoprocessing pane, as illustrated:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/6aff7e48-dfe8-4961-970b-5a48a18e146d.png)'
  prefs: []
  type: TYPE_IMG
- en: In the Search box at the top of the Geoprocessing page, type `Merge` and press
    your *Enter* key to locate the Merge tool.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Select Merge (Data Management Tools) from the list that is presented. It should
    be near the top, as shown in the following screenshot:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**![](img/ea385e39-0ba4-4333-8633-f270c1796cf6.png)**'
  prefs: []
  type: TYPE_NORMAL
- en: Selecting the Merge tool in the Geoprocessing pane.
  prefs: []
  type: TYPE_NORMAL
- en: The Merge geoprocessing tool should now be open in the Geoprocessing pane. This
    is the tool you will use to combine the three individual shapefiles.
  prefs: []
  type: TYPE_NORMAL
- en: Under Input Datasets, click on the small drop-down arrow and select Street_Signs_Day1\.
    When you do that, another input box should appear below it, allowing you to add
    another input.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the small drop-down arrow at the end of the second input box that appeared
    and select Street_Signs_Day2.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Repeat that process to add Street_Signs_Day3 as the last input for the Merge
    tool.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the Browse button at the right side of the Output Dataset box.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Output Dataset window that appears, select Databases from the panel on
    the left side of the window.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Double-click on the Trippville_GIS geodatabase in the panel on the right side
    of the window.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Name cell, type `StreetSigns` and click Save.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Verify that your Merge tool looks like the following screenshot. If it does,
    click Run:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**![](img/3ec4abbf-af65-467e-b729-15bce03abd74.png)**'
  prefs: []
  type: TYPE_NORMAL
- en: The Merge geoprocessing tool
  prefs: []
  type: TYPE_NORMAL
- en: When the tool runs successfully, you should see a new StreetSigns layer added
    to your map. This new layer should cover all the points in the original three
    layers, but notice they still exist. The Merge tool, like most geoprocessing tools,
    creates new data and does not alter the original input data. But letâs verify
    that just to be sure.
  prefs: []
  type: TYPE_NORMAL
- en: Click on the List by Source tab located in the Contents pane. It is the button
    that looks like a gray cylinder.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Locate all Street Signs layers that are visible in the map. Note where their
    source is stored and answer the following questions:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Question**:Â Where is the StreetSigns layer you that just created being stored?'
  prefs: []
  type: TYPE_NORMAL
- en: '**Answer**:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Question**:Â Where are the three Street_Signs shapefiles being stored?'
  prefs: []
  type: TYPE_NORMAL
- en: '**Answer**:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Question**: Are these the same?'
  prefs: []
  type: TYPE_NORMAL
- en: '**Answer**:'
  prefs: []
  type: TYPE_NORMAL
- en: As you can now see, the StreetSigns layer is referencing a geodatabase feature
    class that is being stored in the Trippville_GIS geodatabase, whereas the shapefiles
    for the Street_Signs shapefiles are stored in the Convert Single Shapefile folder.
    These are two very different locations. Because we donât see a red exclamation
    point located beside any of the layer names, we know the data sources still exist
    and none have been deleted.
  prefs: []
  type: TYPE_NORMAL
- en: Any time that you see a red exclamation point located just before the layer
    name in the Contents pane, you know that layer has lost the connection to its
    source data.
  prefs: []
  type: TYPE_NORMAL
- en: Right-click on each of the Street_Signs layers and select Remove from the menu
    that appears. This removes them from the map to reduce clutter and confusion.
    Removing a layer from the map does not delete the source data.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Right-click on the StreetSigns layer and select Attribute Table from the menu
    that appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Review the Attribute Table and compare it with what you saw when looking at
    the attribute tables for the shapefiles.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Question**:Â How does the attribute table for the StreetSigns layer compare
    to the ones for the three shapefiles?'
  prefs: []
  type: TYPE_NORMAL
- en: '**Answer**:'
  prefs: []
  type: TYPE_NORMAL
- en: Save your project.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: As you can see, the Attribute Table for the new StreetSigns layer contains the
    same exact fields as the original three shapefiles. Also, the number of records
    equals the sum of the total records from the three shapefiles. The Merge geoprocessing
    tool combined the content, both spatial and attributes, of the three shapefiles
    into a single geodatabase feature class.
  prefs: []
  type: TYPE_NORMAL
- en: Thereâs moreâ¦
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The Merge geoprocessing tool works great if you want to combine multiple files
    or feature classes into a new single feature class. What if you want to add new
    data from a shapefile or geodatabase feature class to an existing layer of information?
    For example, your field crews go out and locate additional street signs. You would
    not want to create another layer. Instead you would want to add the new signs
    to the existing layer. How would you do that?
  prefs: []
  type: TYPE_NORMAL
- en: 'This is where the Append geoprocessing tool comes in to play. The Append tool
    will add new records from an input table, file, or feature class to an existing
    one. Letâs see it in action so you can gain a better understanding of how it works.
    You will append a new shapefile that contains additional sign locations to the
    StreetSigns layer you just created:'
  prefs: []
  type: TYPE_NORMAL
- en: Click on the Map tab in the ribbon.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the Add Data button in the Layer group on the Map tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the Folders folder located under Project in the panel on the left side
    of the Add Data window.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Double-click on the Convert Single Shapefile folder in the right-side panel.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the Street_Signs_Day4.shp file and click OK to add the shapefile as a
    layer to the map.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Right-click on the Street_Signs_Day4 layer you just added to your map, and select
    Zoom to Layer from the menu that is presented. This will allow you to more easily
    see the layer you just added. As you can see, this layer contains data for more
    signs located on the west side of the city.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Open the Attribute Table for the Street_Signs_Day4 layer using the same process
    you used earlier in this recipe.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Review the Attribute Table contents and note the number of features/records
    in the table. Use that information to answer the following question:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Question**:Â How many records/features does the Street_Signs_Day4 shapefile
    contain?'
  prefs: []
  type: TYPE_NORMAL
- en: '**Answer**:'
  prefs: []
  type: TYPE_NORMAL
- en: Open the attribute table for the StreetSigns layer and note the number of records/features
    it contains. Use that information to answer the following question.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Question**:Â How many records/features does the StreetSigns layer contain?'
  prefs: []
  type: TYPE_NORMAL
- en: '**Answer**:'
  prefs: []
  type: TYPE_NORMAL
- en: Click on the Analysis tab in the ribbon.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the Tools button located in the Geoprocessing group on the Analysis
    tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Geoprocessing pane that appears, click on the Toolboxes tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Locate and expand the Data Management Tools toolbox.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Expand the General toolset and locate the Append tool, as illustrated in the
    following screenshot:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**![](img/63138d0e-04e6-481d-a2d0-a9bdf096a0bd.png)**'
  prefs: []
  type: TYPE_NORMAL
- en: Click on the Append tool to open it in the Geoprocessing pane.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the small drop-down arrow located to the right of the Input Datasets
    cell and select Street_Signs_Day4.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the small drop-down arrow located to the right of the Target Dataset
    and select StreetSigns from the list presented.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Verify that your Append tool looks like the following and click Run:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**![](img/8e9da361-49f1-4c9a-b147-5a5811478cea.png)**'
  prefs: []
  type: TYPE_NORMAL
- en: The Append tool in the Geoprocessing pane.
  prefs: []
  type: TYPE_NORMAL
- en: Notice that no new layers were added to your map, unlike when you used the Merge
    tool. This is because no new layers were created. The features from the Street_Signs_Day4
    shapefile have been added to the existing StreetSigns shapefile. Letâs verify
    that is what happened.
  prefs: []
  type: TYPE_NORMAL
- en: In the Contents pane, select the List by Draw Order button. It is the first
    one on the left-hand side.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Turn off the Street_Signs_Day4 layer by clicking on the box to the left of the
    layer name so it no longer contains a check mark.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You should now see a copy of the features that were in the shapefile displayed
    in the StreetSigns layer. This shows that the features from the shapefile were
    copied to the geodatabase feature class. Now check the attributes to ensure they
    were copied.
  prefs: []
  type: TYPE_NORMAL
- en: In the Contents pane, select the List by Selection button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Ensure the StreetSigns layer is set as selectable.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Right-click on the Street_Signs_Day4 layer and select Zoom to Layer. This ensures
    that you are zoomed in to the area covered by this layer.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the Map tab in the ribbon.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the Select button in the Selection group on the Map tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'On your map, click on the lower-right side, as indicated in the following diagram.
    Continue to hold your mouse button down and drag your mouse pointer to the north-west
    until you reach the approximate location shown, creating a rectangle which will
    allow you to select all the features copied from the shapefile:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**![](img/31e5c155-f9b1-4fdd-b4b3-a6ac16c9beef.png)**'
  prefs: []
  type: TYPE_NORMAL
- en: Selection rectangle for street signs
  prefs: []
  type: TYPE_NORMAL
- en: Right-click on the StreetSigns layer and select Attribute Table.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the Show Selected Records button located at the bottom of the Attribute
    Table. This filters the table so that only the selected features are visible.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Note the total number of records. Compare that to the number of records in
    the table before you used the Append tool. Use that information to answer the
    following questions:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Question**: Do the selected records all include attribute values?'
  prefs: []
  type: TYPE_NORMAL
- en: '**Answer**:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Question**:Â How does the total number of records in the table compare to
    the number before you ran the Append tool?'
  prefs: []
  type: TYPE_NORMAL
- en: '**Answer**:'
  prefs: []
  type: TYPE_NORMAL
- en: As you can see, the attribute values were also copied from the shapefile to
    the new geodatabase feature class. The new total number of records in the StreetSigns
    layer should equal the sum of the number of records in the shapefile plus the
    pre-append tool record count for the StreetSigns layer. The Append tool simply
    added the records/features from the shapefile to the StreetSigns layer.
  prefs: []
  type: TYPE_NORMAL
- en: Close the Attribute Table and Geoprocessing pane if it is still open.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Save your project and close ArcGIS Pro.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: As you have now experienced, the Merge and Append geoprocessing tools are great
    for combining multiple datasets into one. This can reduce the total number of
    datasets you must manage and make performing analysis much easier.
  prefs: []
  type: TYPE_NORMAL
- en: Exporting tabular data to an Excel spreadsheet
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Many times, the people we work with are not GIS professionals orÂ do notÂ have
    access to GIS software. They may request data in another format. One of the most
    commonly requested formats is a spreadsheet. Spreadsheets are something just about
    everyone with a computer can work with. They can run calculations, summarize data,
    create graphs, and more.
  prefs: []
  type: TYPE_NORMAL
- en: While you cannot export the spatial data to a spreadsheet, ArcGIS Pro will allow
    you to export tabular data to a spreadsheet-compatible format. This includes Microsoft
    Excel XLS, XLSX, and CSV files. You are able to export attribute and stand-alone
    database tables to spreadsheets with ArcGIS Pro. As with most other operations,
    there is more than one way to do it.
  prefs: []
  type: TYPE_NORMAL
- en: In this recipe, you will learn two different methods for converting tables to
    spreadsheet compatible formats. The roads superintendent has asked you to provide
    him with a copy of the street sign inventory you have been working on so he can
    get a general count of all signs by type, and so he can compare it to his list
    of signs he has been keeping in a notebook. He also wants you to get him a spreadsheet
    with all the roads located within the city. You will use a different method for
    each of these tasks.
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This recipe requires that you have completed the previous recipe. It also requires
    you to have spreadsheet software installed, such as Microsoft Excel or Open Office.
    This recipe can also be completed with all license levels of ArcGIS Pro.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it...
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You will first need to start ArcGIS Pro and open the `Convert Multiple Shapefiles.aprx`
    project located in `C:\Student\ArcGISProCookbook\Chapter7\` using the skills you
    have learned in past recipes.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Locate the StreetSigns layer in the Contents pane.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Right-click on the StreetSigns layer and go down to Data. Then select Export
    Table, as illustrated in the following screenshot. This will open the Copy Rows
    tool in the Geoprocessing pane:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/0194bb10-d0ab-4d61-b3f0-b66dae33c6e2.png)'
  prefs: []
  type: TYPE_IMG
- en: Accessing Export Table function
  prefs: []
  type: TYPE_NORMAL
- en: The Input Rows should already be set to the StreetSigns layer since you right-clicked
    on it to access the tool. Now click on the Browse button located to the right
    of the Output Table.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the Folders folder located under Project in the left panel of the Output
    Table window.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Double-click on the Convert Single Shapefile folder in the right panel.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Name cell, type `StreetSignsInventory.csv` and click the Save button
    at the bottom of the window.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Verify that your Copy Rows tool looks like the following and click Run:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**![](img/db7df47c-aa99-4b71-b346-f598a9bdd59c.png)**'
  prefs: []
  type: TYPE_NORMAL
- en: The Copy Rows tool can be used to convert multiple types of tabular data to
    other formats. Input for this tool can include Geodatabases, shapefiles, dBase
    tables, Microsoft Excel spreadsheets, CSV files, and TXT files. Output can be
    geodatabase standalone tables, dBase tables, and CSV and TXT files. To learn more
    about the Copy Rows tool, go toÂ [http://pro.arcgis.com/en/pro-app/tool-reference/data-management/copy-rows.htm](http://pro.arcgis.com/en/pro-app/tool-reference/data-management/copy-rows.htm).
  prefs: []
  type: TYPE_NORMAL
- en: Remember, if you have features or records selected in a layer or table, the
    Copy Rows tool will only export the selected items to the new output table.
  prefs: []
  type: TYPE_NORMAL
- en: When the Copy Rows tool is complete, you should see a new table appear in the
    Contents pane. This is the CSV file you just created. Letâs see if it will open
    in Microsoft Excel or the spreadsheet application you have installed.
  prefs: []
  type: TYPE_NORMAL
- en: Open your Windows Explorer or File Explorer depending on what version of Windows
    you are using. There is typically an icon on the Taskbar located at the bottom
    of your monitor which will open Windows Explorer or File Explore. The icon looks
    like a file folder sitting in a stand.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: File/Windows Explorer is not the same as Internet Explorer. Internet Explorer
    is a web browser. File/Windows Explorer allows you to browse the contents of your
    computer, network, and connected drives.
  prefs: []
  type: TYPE_NORMAL
- en: In the directory tree located in the panel on the left of the File Explorer
    window, locate Desktop and expand it so you can see its contents.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Locate This PC or My Computer within the Directory Tree and expand it so you
    can see its contents.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the C:\Â drive. It is normally named either Local Drive or OS.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the right panel, locate the Student folder and double-click on it.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Double-click on the ArcGISProCookbook folder to open it.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Double-click on the Chapter7 and the Convert Single Shapefile folders to open
    them.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Scroll down until you find the StreetSignsInventory.CSV file and double-click
    to open it.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Take a moment to look over the contents of the file. You should see three columns.
    The first row should contain the field names from the Attribute Table. The remaining
    rows contain the data from the attribute table. It should look similar to the
    following:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/26d54d99-c5d7-4877-a0e8-82e5925fbffc.png)'
  prefs: []
  type: TYPE_IMG
- en: Once you are done reviewing the CSV file, close it. If asked to save it, do
    not.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You have just converted the Attribute Table for the StreetSigns layer to a CSV
    file which you opened as a spreadsheet. So, you have completed the first task.
    Now you need to export the street centerline attributes. This will actually require
    you to prepare the data before you export it, because, as you will see, your street
    centerline data actually extends beyond the City Limits.
  prefs: []
  type: TYPE_NORMAL
- en: Return to ArcGIS Pro. If you accidentally closed ArcGIS Pro, please refer back
    to the first step in this recipe to reopen the correct project.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Catalog pane, expand the Databases folder so you can see its contents.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Next, expand the Trippville_GIS.gdb geodatabase and the Base feature dataset.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Drag and drop the Street_Centerlines feature class into the map view.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: As you can see, the data extends outside the City Limits of Trippville. The
    roads superintendent only wants data for the portions of the roads inside the
    City Limits, so you will need to clip the data.
  prefs: []
