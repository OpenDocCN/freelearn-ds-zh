    database table. This would allow the two to remain separate, but they could still
    be joined as needed or maybe even a relationship class could be set up between
    them. Keeping them separate would have other advantages as well. First, you could
    easily replace the standalone table with a new copy of the spreadsheet as needed
    if your organization wanted to continue to input data through the spreadsheet.
    Being a standalone table, you could share just the table with others for editing
    and updating via web forms or mobile applications. These are just a few of the
    advantages.
