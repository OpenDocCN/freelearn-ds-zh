    a geodatabase
  prefs: []
  type: TYPE_NORMAL
- en: 'When the tool is complete, a new standalone table will appear in the Contents
    pane. This is the new table that you just created. Now you will remove the join
    between the Inspections layer and the spreadsheet, and replace it with a join
    to the new table:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Right-click on the Inspections layer and go to Joins and Relates in the menu
    that appears. Select Remove Join, as illustrated in the following screenshot.
    This will open the Remove Join tool in the Geoprocessing pane:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**![](img/bcd3aeea-b8dc-4de6-900c-f828201a65be.png)**'
  prefs: []
  type: TYPE_NORMAL
- en: Removing the data table joins
  prefs: []
  type: TYPE_NORMAL
- en: 'All the required parameters should be automatically populated, since there
    is only one join in place associated with the Inspections layer. So verify that
    your Remove Join tool looks like the following screenshot and click Run:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**![](img/bbc114ad-4d0a-4702-a44c-02ae7ceea217.png)**'
  prefs: []
  type: TYPE_NORMAL
- en: You can join or relate multiple tables to a single layer or table if needed
    within ArcGIS Pro. However, be careful how many you join or relate as it can have
    a negative impact on performance and become difficult to manage.
  prefs: []
  type: TYPE_NORMAL
- en: Using the skills you learned in [Chapter 3](cbca2a90-3539-4243-8ca3-0010b6f91584.xhtml),Â *Linking
    Data together*, and earlier in this recipe, join the Inspections_2016_2017 standalone
    table to the Inspections layer.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Right-click on the Inspections2016to2017$ standalone table and select Remove.
    This will remove the table from the map, but does not delete the file.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Open the Attribute Table for the Inspections layer and verify the data from
    the Inspections_2016_2017 is joined.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Close the Geoprocessing pane and any open tables that you are viewing.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Save your project and close ArcGIS Pro.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Importing selected features into an existing layer
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Throughout this chapter, you have learned various methods for importing entire
    datasets into your geodatabase or exporting from your geodatabase to other formats.
    What if you only want to import a few selected features or records?
  prefs: []
  type: TYPE_NORMAL
- en: By default, the geoprocessing tools you have already used, such as Copy Features,
    Merge, Append, and Excel to table, will automatically be limited to selected features
    or records if you have them selected. However, most of these tools create new
    feature classes or tables. They do not just add data to an existing dataset. ArcGIS
    Pro will allow you to copy data from one layer and paste it into another existing
    layer. This allows you to choose exactly which features you want to convert or
    import.
  prefs: []
  type: TYPE_NORMAL
- en: In this recipe you will copy records from a shapefile and paste them into an
    existing layer which points to a geodatabase feature class. You will do this by
    first performing a query to select the features in the shapefile you wish to import
    into the existing geodatabase layer. Then you will copy and paste those features
    from the shapefile into the geodatabase layer. The shapefile you are working with
    represents a new subdivision being constructed in the City of Trippville.
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You are not required to have completed previous recipes in order to complete
    this one. This recipe can be completed with all license levels of ArcGIS Pro.
    You will need to ensure the sample data for the book has been installed. It is
    assumed that by this point you have completed some recipes from the book or at
    least have worked with ArcGIS Pro in the past and know how to open an existing
    project.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it...
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Start ArcGIS Pro and open the `Convert Selected Data.aprx` project located in
    `C:\Student\ArcGISProCookbook\Chapter7` using the skills you have learned in past
    recipes.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Notice the large parcel in the center of the map view. This is the parcel that
    is going to become the new subdivision. In the Contents pane select the List by
    Draw Order button. It is the first button on the left side.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Turn on the New Subdivision Shapefile layer. Once it is visible you will be
    able to see the new subdivision.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The new project should open with the City of Trippville map zoomed to the area
    for the new subdivision. Click on the List by Editing button in the Contents pane.
    The buttons icon looks like a pencil.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Right-click on the Street Rights of Way layer and select Make this the only
    editable layer from the menu that appears, as illustrated here:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/6a1398ce-483a-46f5-aa73-2e57e374aad6.png)'
  prefs: []
  type: TYPE_IMG
- en: Click on the List by Selection button in the Contents pane. It is located to
    the left of the List by Editing button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the Map tab in the ribbon. Select the Select by Attribute tool in the
    Selection group. This will open the Select Layer by Attribute tool in the Geoprocessing
    pane.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the drop-down arrow for the Layer Name and Table View. Select the New
    Subdivision Shapefile from the list presented.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Ensure the Selection Type is set to New Selection.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the Add Clause button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Build your expression as shown in the following screenshot, and click the Add
    button:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**![](img/b037bce4-edbb-40dc-aad3-685f47a8e857.png)**'
  prefs: []
  type: TYPE_NORMAL
- en: Click the Verify button, which looks like a green check mark, below the selection
    expression you just created. If it says The SQL expression is valid, click the
    Run button. This will select all the lines in the New Subdivision Shapefile that
    are attributed as being RW, which stands for Rights of Way.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'You should have 258 features selected, which you can verify by looking in the
    Contents pane. You should see the number of selected features next to the New
    Subdivision Shapefile layer. The selected features will be highlighted in the
    map, as shown the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/5414ca9b-423b-4562-986c-62b0def3c84f.png)'
  prefs: []
  type: TYPE_IMG
- en: Selected street rights of way lines
  prefs: []
  type: TYPE_NORMAL
- en: Now, you will copy the features you have selected and paste them to the Street
    Rights of Way layer.
  prefs: []
  type: TYPE_NORMAL
- en: Click on the Edit tab in the ribbon.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the Select tool in the Selection group on the Edit tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the Copy button located in the Clipboard group on the Edit tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click on the drop-down arrow located below the Paste tool in the Clipboard
    group on the Edit tab, and select Paste Special, as illustrated in the following
    screenshot:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**![](img/8a6429d4-7c30-4901-b51f-52adc78c38e2.png)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Ensure the Paste into Template is set to Street Rights of Way, as shown in
    the following screenshot, and click OK:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/8c4d2671-46b6-4fb4-a85d-62fda352d55b.png)'
  prefs: []
  type: TYPE_IMG
- en: Look in the Contents pane. Notice that there are now no features selected in
    the New Subdivision Shapefile layer. Instead, there are now 258 features selected
    in the Street Rights of Way layer. You just copied the features from one layer
    and pasted them into another existing layer.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the Clear button, located in the Selection group on the Edit tab in
    the ribbon, to clear your selected features.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Contents pane, click on the List by Draw Order button and turn off the
    New Subdivision Shapefile layer to verify that you did successfully copy the features
    to the Street Rights of Way layer.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the Save button in the Manage Edits group on the Edit tab in the ribbon
    to save the new features you just copied into the Street Rights of Way layer.
    When asked to save all edits, click Yes.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Save your project and close ArcGIS Pro.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: This method will allow you to copy features from layers that reference CAD files
    (DWG, DGN, or DXF), shapefiles, and geodatabase feature classes to another layer
    as long as the layer references a shapefile or geodatabase feature class.
  prefs: []
  type: TYPE_NORMAL
