- en: 'Chapter 1: Introducing Quantum Concepts'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一章：介绍量子概念
- en: '"There are children playing in the streets who could solve some of my top problems
    in physics, because they have modes of sensory perception that I lost long ago."'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: “在街头玩耍的孩子们中，有些人可以解决我物理学中最顶尖的一些问题，因为他们拥有我早已失去的感觉感知模式。”
- en: – Robert J. Oppenheimer
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: – 罗伯特·J·奥本海默
- en: '![](img/B18268_Figure_1.1.jpg)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![图1.1](img/B18268_Figure_1.1.jpg)'
- en: Figure 1.1 – Girl looking at the image of an atom [Adapted from image licensed
    by Getty]
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.1 – 女孩看着原子图像 [改编自Getty授权的图像]
- en: Predicting the behavior of matter, materials, and substances not yet measured
    experimentally is an exciting prospect. Modern computational tools enable you
    to conduct virtual experiments on freely available resources. Understanding modern
    models of how chemistry works is essential if you want to get results that match
    the way Nature operates.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 预测尚未通过实验测量的物质、材料和物质的行为是一个令人兴奋的前景。现代计算工具使您能够在免费资源上开展虚拟实验。如果您希望得到与自然运作方式相匹配的结果，理解化学运作的现代模型是至关重要的。
- en: Classical physics works fine for predicting the trajectory of a ball with Newton's
    law of gravitation or the trajectory of planets around the sun. However, a more
    accurate description of Nature, especially chemistry, can be found via quantum
    physics, which encapsulates the postulates of **quantum mechanics**, the foundation
    of quantum chemistry, and quantum computing. To gain the next level of understanding
    of chemistry predictions, quantum chemistry algorithms need to be designed to
    achieve a high level of accuracy. It is not enough to simply program approximate
    methods and have a quantum computer run them to achieve higher accuracy than the
    same method implemented on a classical computer.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 经典物理学在预测带有牛顿万有引力定律的球的轨迹或太阳周围的行星轨迹方面表现良好。然而，通过量子物理学可以找到对自然（尤其是化学）的更准确描述，量子物理学包含了量子力学公设，这是量子化学和量子计算的基础。为了获得对化学预测的更深入理解，需要设计量子化学算法以实现高精度。仅仅编程近似方法并在量子计算机上运行以实现比在经典计算机上实现的相同方法更高的精度是不够的。
- en: The postulates of quantum physics are not considered laws of nature and cannot
    be proven either mathematically or experimentally; rather, they are simply guidelines
    for the behavior of particles and matter. Even though it took a few decades for
    these postulates to be formulated and a century for them to be understood by the
    broader scientific community, they remain a powerful tool for predicting the properties
    of matter and particles and are the foundation of quantum chemistry and computing.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 量子物理学的公设不被认为是自然法则，也无法通过数学或实验来证明；相反，它们只是对粒子和物质行为的指导方针。尽管这些公设的制定花费了几十年，而它们被更广泛的科学界理解则花费了一个世纪，但它们仍然是预测物质和粒子性质的有力工具，是量子化学和计算的基础。
- en: This chapter is not an exhaustive presentation of the entire history of quantum
    physics; however, we will mention some of the crucial figures and introduce the
    topics that we think are the most influential in the 20th century. We discuss
    the fundamental concepts of particles and the composition of matter, the physical
    properties of light and its behavior, plus energy and its relation to matter.
    We extend these concepts to present the quantum numbers related to certain types
    of chemical applications and properties that can be specifically used for the
    advancement of quantum computing and predicting states of matter.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本章并不是对整个量子物理历史的全面介绍；然而，我们将提及一些关键人物，并介绍我们认为在20世纪最具影响力的主题。我们讨论了粒子的基本概念和物质的组成，光的物理性质及其行为，以及能量及其与物质的关系。我们将这些概念扩展到与某些类型的化学应用和性质相关的量子数，这些性质可以专门用于量子计算的发展和预测物质状态。
