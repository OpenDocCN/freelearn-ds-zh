- en: 1.1\. Understanding the history of quantum chemistry and mechanics
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Knowing the development of quantum chemistry during the early part of the 20th
    century is important in order to understand how the postulates of quantum mechanics
    were discovered. It will also help you grasp the major approximations that have
    enabled us to achieve scientific milestones. We will mention concepts that will
    be discussed and described in later chapters of the book, so don't be concerned
    if you don't understand what the ideas mean or imply. We want to simply start
    using the terminology of quantum concepts to give some context to the five postulates
    of quantum mechanics presented in the rest of the book.
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B18268_Figure_1.2.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 1.2 – Robert J. Oppenheimer – Ed Westcott (U.S. Government photographer),
    Public domain, via Wikimedia Commons
  prefs: []
  type: TYPE_NORMAL
- en: 'Quantum mechanics has been a disruptive topic of conversation in the scientific
    community for just over a century. The most notable controversy of quantum mechanics
    is that it gave rise to the atomic bomb during World War II. Robert J. Oppenheimer
    (*Figure 1.2*), considered the father of the atomic bomb, is also the inventor
    of one of the most widely used and influential approximation to date: the **Born-Oppenheimer
    (BO) approximation** of 1926 [Intro_BOA_1] [Intro_BOA_2]. This will be described
    in depth in [*Chapter 6*](B18268_06_ePub.xhtml#_idTextAnchor228)*, Beyond Born-Oppenheimer*.
    The BO approximation assumes that the motions of the nuclei are uncoupled from
    the motions of the **electrons** and led to the formulation of the majority of
    the computational techniques and software packages available to date, including
    the basic design of a **qubit** used for quantum computing.'
  prefs: []
  type: TYPE_NORMAL
- en: 'By the time Oppenheimer published his PhD thesis on the BO approximation with
    Max Born, his academic advisor, many scientists had contributed to **quantum chemistry**.
    The term *quantum mechanics* appeared for the first time in Born''s 1924 paper
    *Zur Quantenmechanik* [Born]. Quantum mechanics was formulated between 1925 and
    1926 with other major contributions from the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Max Planck for the Planck constant and the Planck relation (*Section 1.4, Light
    and energy*)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Louis de Broglie for the de Broglie wavelength (*Section 1.3, Quantum numbers
    and quantization of matter*)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Werner Heisenberg for the Heisenberg uncertainty principle (*Section 1.4, Light
    and energy*)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Erwin Schrödinger for the Schrödinger equation (*Section 1.4, Light and energy*)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Paul Dirac for the Dirac equation, a relativistic wave equation for fermionic
    systems, and for the Dirac notation, also known as bra-ket notation (*Section
    1.3, Quantum numbers and quantization of matter*)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Wolfgang Pauli for the Pauli exclusion principle (*Section 1.3, Quantum numbers
    and quantization of matter*)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: These scientists attended the 5th Solvay conference on quantum mechanics (*Figure
    1.3*) along with other very influential scientists that are not discussed. This
    image captures the first cohort of quantum scientists that had a great influence
    on the 20th century.
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B18268_Figure_1.3.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 1.3 – Solvay Conference on quantum mechanics, 1927\. Image is in the
    public domain
  prefs: []
  type: TYPE_NORMAL
- en: 'The BO approximation was a necessary development primarily because of the **Pauli
    exclusion principle** (**PEP**), which was formulated in 1925\. Pauli described
    the PEP for electrons, and it states that it is impossible for two electrons of
    the same **atom** to simultaneously have the same values of the following four
    quantum numbers: ![](img/Formula_01_001.png), the **principal quantum number**;
    ![](img/Formula_01_002.png), the **angular momentum quantum number**; ![](img/Formula_01_003.png),
    the **magnetic quantum number**; and ![](img/Formula_01_004.png), the **spin quantum
    number**. His work has been further extended to bosonic particles. The PEP leads
    to a certain type of computational complexity that initiated the necessity for
    the BO approximation; see *Section 1.6, Complexity theory insights* for more details.
    We will go into the detail of quantum quantities and describe PEP for different
    particle types in *Section 1.3, Quantum numbers and quantization of matter*.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The rapid development by the aforementioned group of thought leaders came about
    with the important groundwork laid out by their predecessors and their discoveries
    related to the hydrogen atom – the simplest of all elements of the periodic table:'
  prefs: []
  type: TYPE_NORMAL
- en: Johan Balmer in 1885 discovered the Balmer emission line series [Balmer_series].
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Johannes Rydberg in 1888 generalized the Balmer equation for all transitions
    of hydrogen [Chem_spectr].
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Theodore Lyman from 1906 to 1914 discovered the Lyman series of hydrogen atom
    spectral lines in the ultraviolet [Lyman_series].
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Friedrich Paschen in 1908 discovered the Paschen spectral lines in the infrared
    band [Chem_spectr].
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The structure of the hydrogen atom will be discussed in *Section 1.4, Light
    and energy,* and outlined computationally in [*Chapter 5*](B18268_05_ePub.xhtml#_idTextAnchor208)*,
    Variational Quantum Eigensolver (VQE) Algorithm*.
  prefs: []
  type: TYPE_NORMAL
- en: The work of Johannes Rydberg led to the definition of the fundamental constant
    used in spectroscopy. Rydberg worked side-by-side with Walter Ritz in 1908 to
    develop the Rydberg-Ritz combination principle about the relationship between
    frequencies and the spectral lines of elements [Rydberg-Ritz]. Rydberg states
    of atoms are used in quantum computation, and this is discussed in [*Chapter 3*](B18268_03_ePub.xhtml#_idTextAnchor116)*,
    Quantum Circuit Model of Computation*.
  prefs: []
  type: TYPE_NORMAL
- en: A year after the development of the Rydberg-Ritz combination principle, Ritz
    developed a way to solve the **eigenvalue** problem [Rayleigh–Ritz], which is
    widely used today in the field of computational chemistry and is known as the
    **Rayleigh-Ritz variational theorem**. This method is the inspiration for the
    **Variational Quantum Eigensolver (VQE)** discussed in detail in [*Chapter 5*](B18268_05_ePub.xhtml#_idTextAnchor208)*,
    Variational Quantum Eigensolver (VQE) Algorithm*.
  prefs: []
  type: TYPE_NORMAL
- en: In conjunction with the testing of the Rayleigh-Ritz variational method mechanically
    by John William Strutt, 3rd Baron Rayleigh, known for the Rayleigh scattering
    of light, this method is called the Rayleigh-Ritz method even though it was written
    and formulated by Ritz. In short, it allows for the approximation of the solutions
    to the eigenvalue problem. His work led to the method of applying the superposition
    principle to approximate the **total wave function**; this mathematical expansion
    is one of the postulates of quantum mechanics described in [*Chapter 2*](B18268_02_ePub.xhtml#_idTextAnchor077)*,
    Postulates of Quantum Mechanics*.
  prefs: []
  type: TYPE_NORMAL
- en: With a better understanding of the hydrogen atom, in 1913, Niels Bohr attempted
    to describe the structure of atoms in more detail with fundamental concepts about
    quantization and quantum theory [Bohr_1] [Bohr_2]. He received the Nobel Prize
    in 1922 for his Bohr model. In his dissertation, many articles verify, predict,
    and assess very accurate Rydberg states of small atoms (Z < 7) as well as the
    rotational-vibrational (rovibrational) states of small molecules. Bohr's atomic
    model describes the electron energy transitions starting from the second, first,
    and third atom electron layers, known as Balmer series, Lyman series, and Paschen
    series, and the corresponding hydrogen emission spectrums discovered previously.
  prefs: []
  type: TYPE_NORMAL
- en: In the 1930s, Linus Pauling and Edgar Bright Wilson Jr. popularized quantum
    mechanics as it is currently applied to chemistry [Pauling]. Pauling eventually
    received a Nobel Prize for Chemistry in 1954, and later on, he received a Nobel
    Peace Prize in 1964 for his political activism regarding quantum mechanics.
  prefs: []
  type: TYPE_NORMAL
- en: The development of the postulates of quantum mechanics since these major contributions
    has remained, in general, the same to date.
  prefs: []
  type: TYPE_NORMAL
- en: Thanks to the development of classical computers and clever computational methods,
    many computational chemistry packages have been produced to further our understanding
    of chemistry. Some notable methods, other than the **Rayleigh-Ritz variational
    theorem, a**re the **Quantum Monte Carlo** (**QMC**) [QMC], **Hartree-Fock** (**HF**)
    **method**, **Coupled-cluster** (**CC**), and **Density-functional theory (DFT)**,
    among others. In this book, we will illustrate some of these methods with Python
    and open-source quantum chemistry packages such as PySCF, ASE, PyQMC, Psi4, and
    Qiskit in subsequent chapters.
  prefs: []
  type: TYPE_NORMAL
- en: In the late 20th century, Richard Feynman stated that quantum concepts could
    be used for quantum computing [Preskill_40y]. Physicists Jonathan Dowling and
    Gerard Milburn wrote in 2002 that we have entered a second quantum revolution,
    actively employing quantum mechanics in quantum information, quantum sensing,
    quantum communication, and analog quantum simulation [Dowling]. We will summarize
    the history of quantum computation in *Section 1.5, A brief history of quantum
    computation*. This second quantum revolution is seen as a way to overcome computational
    complexity using matter and the postulates of quantum mechanics.
  prefs: []
  type: TYPE_NORMAL
- en: 'The question becomes: what is the purpose of implementing approximate methods
    in a quantum computer? Are quantum computers supposed to help us in reaching beyond
    the aforementioned methods? We intend to address these questions in this book,
    specifically in [*Chapter 6*](B18268_06_ePub.xhtml#_idTextAnchor228)*, Beyond
    Born-Oppenheimer*.'
  prefs: []
  type: TYPE_NORMAL
- en: 1.2\. Particles and matter
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'In general, particles and matter have three unique properties that do not change:
    mass, charge, and magnetic spin. For some particles, these properties can have
    a value of zero; otherwise, these properties are real numbers and can be measured
    experimentally. Mass can only be positive, while charge can be positive or negative.'
  prefs: []
  type: TYPE_NORMAL
- en: In the following subsections, we will review elementary and composite particles,
    which include both fermions and bosons. Understanding these kinds of particles
    is fundamental to the understanding of quantum chemistry and the potential use
    of quantum computing.
  prefs: []
  type: TYPE_NORMAL
- en: Elementary particles
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Elementary particles are either fermions or bosons [Part_1]. The term *fermion*
    was coined by Dirac, who was inspired by the physicist Enrico Fermi. Elementary
    boson particles are part of the Standard Model [Std_model] and do not necessarily
    take part in quantum chemistry, but rather fundamental physics.
  prefs: []
  type: TYPE_NORMAL
- en: The electron (![](img/Formula_01_005.png)) is the primary elementary fermionic
    particle associated with quantum chemistry. Electrons have a mass of 9.1093837015
    x 10-31 kilograms (kg) [e_mass] and an electric charge of negative one (-1). The
    size of the electron is on the order of approximately 10-15 centimeters (cm).
    In most computational methods simulations, we change the reference mass so that
    an electron's mass is equal to 1, making the computation easier. There are also
    the muon (![](img/Formula_01_006.png)) and tau (![](img/Formula_01_007.png)) particles,
    which have a negative one electric charge (-1) but are much heavier than the electron.
    The associated antiparticles, the positron (![](img/Formula_01_008.png)), antimuon
    (![](img/Formula_01_009.png)), and antitau (![](img/Formula_01_010.png)), have
    the same mass but opposite electric charge (+1) to their counterparts. The standard
    computational model can only handle the electron. Recent advanced scientific programs
    are capable of handling electronic substitutions with muons and taus and the antiparticles.
  prefs: []
  type: TYPE_NORMAL
- en: The current view of how matter is structured is depicted in *Figure 1.4*, using
    a hydrogen atom as the simplest example. We depict quarks in this image, but to
    learn more about this, visit CERN [CERN_quark]. Please note that we have included
    a fuzzy electron cloud around the **nucleus** and are trying to move away from
    the old model of an electron following a well-defined trajectory.
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 1.4 – Scaling structure of the hydrogen atom [authors]](img/B18268_Figure_1.4.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 1.4 – Scaling structure of the hydrogen atom [authors]
  prefs: []
  type: TYPE_NORMAL
- en: Composite particles
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The composite particles that contribute mostly to quantum chemistry and computing
    are atomic nuclei, atoms, and molecules, all of which can be either fermions or
    bosons. Fermion and boson particles obey the PEP, which is discussed in more detail
    in *Section 1.3, Quantum numbers and quantization of matter*.
  prefs: []
  type: TYPE_NORMAL
- en: Atomic nuclei
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The building blocks of atomic nuclei are **nucleons**. Nucleons are **protons**
    and **neutrons**. A nucleus contains one or more protons and zero or more neutrons,
    which are held together by the strong nuclear force. The size of protons and neutrons
    is in the order of ~10-13 cm, whereas atomic nuclei range from ~10-13 cm to about
    ~10-12 cm.
  prefs: []
  type: TYPE_NORMAL
- en: Protons have an electric charge of positive one (+1), which is equal in magnitude
    to that of an electron and have a mass that is 1,836.15267343 times greater than
    the electron [proton-electron-mass-ratio].
  prefs: []
  type: TYPE_NORMAL
- en: Neutrons have an electric charge of zero and a mass that is 1,838.68366173 times
    greater than the electron [Neutron-electron-mass-ratio]. The neutron is slightly
    heavier than the proton.
  prefs: []
  type: TYPE_NORMAL
- en: The number of protons in the nuclei determines the type of element in the periodic
    table (*Figure 1.6*). The hydrogen atom is the only element that does not contain
    a neutron in the nucleus. Isotopes of the elements are determined by varying the
    number of neutrons within the nucleus. The isotopes for hydrogen are deuterium
    and tritium. Isotopes play an important role in quantum chemistry as the quantum
    properties can vary. This is an important aspect in computational chemistry as
    nuclear effects have an impact using the BO approximation (covered in more detail
    in [*Chapter 6*](B18268_06_ePub.xhtml#_idTextAnchor228)*, Beyond Born-Oppenheimer*).
  prefs: []
  type: TYPE_NORMAL
- en: Atoms
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: An atom defines the chemical properties of the bulk matter. Atoms are the combination
    of atomic nuclei and the electrons that move about outside the nuclei. An atom
    has no overall electric charge since the number of electrons is equal to the number
    of protons. The size of atoms is of the order of ~10-8 cm. An ion is an atom with
    a net electric charge, either positive or negative, acquired by losing or gaining
    one or more electrons. Atomic isotopes can also lose or gain electrons and be
    considered ions. If an atom has gained an electron, the atom will have a negative
    charge; conversely, it will become positively charged whenit loses an electron.
    The size of ions can vary. A positive ion is called a cation, and a negative ion
    is called an anion. Atoms, isotopes, and ions are core topics of quantum chemistry
    and computing.
  prefs: []
  type: TYPE_NORMAL
- en: Molecules
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A molecule is the smallest unit of matter that maintains the chemical properties
    of a substance. Molecules are composed of two or more atoms and/or isotopes of
    atoms. They are considered the smallest building blocks of substances that maintain
    the chemical properties of more than one molecule of the substance. Molecules
    can also be ions as they can also lose and gain electrons. A molecule is one of
    the most basic units of matter.
  prefs: []
  type: TYPE_NORMAL
- en: 1.3\. Quantum numbers and quantization of matter
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Quantization is the concept that matter, particles, and other physical quantities,
    such as charge, energy, and magnetic spin, can have only certain countable values.
    These certain countable values can be either discrete or continuous variables.
    Discrete values are defined as countable in a *finite* amount of time. Continuous
    values are defined as countable in an *infinite* amount of time. Whether or not
    a quantum system is discrete or continuous depends on the physical system or the
    observable quantity.
  prefs: []
  type: TYPE_NORMAL
- en: 'We will discuss the particles that are most associated with quantum chemistry:
    protons, neutrons, electrons, and hydrogen atoms. The neutrons and protons comprise
    the nucleus of atoms and are held together by the strong nuclear force, and they
    do not have a measurable angular momentum quantum number within the nucleus. In
    contrast, free protons and neutrons not bound within a nucleus can be in motion
    and then possess an angular momentum quantum number. Within a nucleus, all the
    protons and neutrons couple (or add) together with their given magnetic quantum
    numbers so that the nucleus has an overall magnetic quantum number. This is also
    true for the spin momentum (![](img/Formula_01_011.png) quantum number for these
    particles, which for each is 1/2\. In general, we consider the overall magnetic
    and spin momentum quantum numbers of a nucleus and not the individual protons
    and neutrons of the nucleus.'
  prefs: []
  type: TYPE_NORMAL
- en: Electrons in an atom
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The following five quantum numbers correspond to electrons in an atom:'
  prefs: []
  type: TYPE_NORMAL
- en: The principal quantum number, ![](img/Formula_01_012.png), describes the energy
    level or the electron's position in a shell of the atom and is numbered from 1
    up to the shell containing the outermost electron of that atom. Technically, ![](img/Formula_01_013.png)
    can range from 1 to infinity, thus it is a continuous quantum number. However,
    as the electron is excited to higher and higher values of ![](img/Formula_01_014.png),
    and dissociates from the atom, it is then considered a free electron, and an ion.
    This process is called ionization, and ![](img/Formula_01_015.png) is then considered
    discrete.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The angular momentum quantum number, ![](img/Formula_01_016.png), also known
    as the orbital quantum number or the azimuthal quantum number, describes the electron
    subshell and gives the magnitude of the orbital angular momentum through the relation:
    ![](img/Formula_01_017.png). In chemistry and spectroscopy, ![](img/Formula_01_018.png)
    is called the ![](img/Formula_01_019.png) orbital, ![](img/Formula_01_020.png)
    the ![](img/Formula_01_021.png) orbital, ![](img/Formula_01_022.png) the ![](img/Formula_01_023.png)
    orbital, and ![](img/Formula_01_024.png) the ![](img/Formula_01_025.png) orbital.
    Technically, there are more orbitals beyond the ![](img/Formula_01_026.png) orbital,
    that is, ![](img/Formula_01_027.png), ![](img/Formula_01_028.png), and so on,
    and are of higher energy levels.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The magnetic quantum number, ![](img/Formula_01_029.png), describes the electron's
    energy level within its subshell and the orientation of the electron's orbital.
    It can take on integer values ranging from ![](img/Formula_01_030.png).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The spin quantum number, ![](img/Formula_01_031.png), varies for each particle
    type, and there is no classical analog to describe what it is. The spin quantum
    number describes the intrinsic spin momentum of a certain particle type; for the
    electron, it is equal to 1/2.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The **spin projection quantum number**, ![](img/Formula_01_032.png), gives the
    projection of the spin momentum ![](img/Formula_01_033.png) along the specified
    axis as either "spin up" (+½) or "spin down" (-½) in a given spatial direction.
    This direction in quantum computing is defined as the ![](img/Formula_01_034.png)-axis.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The wave function and the PEP
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A wave function is a mathematical tool that describes the state, or the motion,
    and the physical properties of particles and matter. This concept is the first
    postulate of quantum mechanics. We will go into the details of this in [*Chapter
    2*](B18268_02_ePub.xhtml#_idTextAnchor077)*, Postulates of Quantum Mechanics*.
    The variables of the wave function are the quantum numbers previously described,
    as well as position and time. The PEP ensures that the full wave function for
    a given system is complete and is different for fermions, bosons, and composite
    particles.
  prefs: []
  type: TYPE_NORMAL
- en: Fermions
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In 1925, Wolfgang Pauli stated that in a single atom, no two electrons can have
    an identical set of quantum numbers, ![](img/Formula_01_035.png), ![](img/Formula_01_036.png),
    ![](img/Formula_01_037.png), and ![](img/Formula_01_038.png). This principle was
    supplemented by stating that only antisymmetric pair permutations of the electronic
    wave function are allowed [Kaplan] [Dirac_2]. Antisymmetric refers to obtaining
    a minus sign (-) of the wave function upon applying the permutation operator to
    the wave function.
  prefs: []
  type: TYPE_NORMAL
- en: Bosons
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The only possible states of a system of identical bosons are those for which
    the total wave function is symmetric [Kaplan]. Symmetric refers to obtaining a
    plus sign (+) of the wave function upon applying the permutation operator wave
    function.
  prefs: []
  type: TYPE_NORMAL
- en: Composite particles
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The following general formulation of the PEP for all elementary particles also
    holds for composite particles [Kaplan]: *The only possible states of a system
    of identical particles possessing spin* ![](img/Formula_01_039.png) *are those
    for which the total wave function is symmetric for integer values of* ![](img/Formula_01_040.png)
    *(the Bose–Einstein statistics) and antisymmetric for half-integer values of*
    ![](img/Formula_01_041.png) *(the Fermi–Dirac statistics).*'
  prefs: []
  type: TYPE_NORMAL
- en: Dirac notation
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Dirac notation is also known as bra-ket notation. The state of a quantum system,
    or the wave function, is represented by a ket, ![](img/Formula_01_042.png), which
    is a column vector of coordinates and/or variables. The bra, ![](img/Formula_01_043.png),
    denotes a linear function that maps each column vector to a complex conjugate
    row vector. The action of the row vector ![](img/Formula_01_044.png)on a column
    vector ![](img/Formula_01_045.png) is written as ![](img/Formula_01_046.png) .
    In [*Chapter 2*](B18268_02_ePub.xhtml#_idTextAnchor077)*, Postulates of Quantum
    Mechanics*, we will show how Dirac notation relates to the aforementioned quantum
    numbers. Dirac notation will be further explained and illustrated in [*Chapter
    3*](B18268_03_ePub.xhtml#_idTextAnchor116)*, Quantum Circuit Model of Computation*.
  prefs: []
  type: TYPE_NORMAL
- en: 1.4\. Light and energy
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Light and energy are fundamental to the behavior of matter. In this section,
    we will outline how light and energy are related to mass, momentum, velocity,
    wavelength, and frequency. We will also introduce electronic transitions of the
    hydrogen atom.
  prefs: []
  type: TYPE_NORMAL
- en: Planck constant and relation
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'In 1900, German physicist Max Planck explained the spectral-energy distribution
    of radiation emitted by a black body by assuming that the radiant energy exists
    only in discrete quanta that are proportional to the frequency. The Planck relation
    states that the energy (![](img/Formula_01_047.png)) of a photon is proportional
    to its frequency (![](img/Formula_01_048.png)) and inversely proportional to the
    wavelength (![](img/Formula_01_049.png)): ![](img/Formula_01_050.png). ![](img/Formula_01_051.png)
    is the Planck constant, ![](img/Formula_01_052.png)6.62607015×10-34 Joule x Hertz-1
    (J x Hz-1), with Hertz being defined as inverse seconds (Hz = s-1), and ![](img/Formula_01_053.png)
    is the speed of light, which is equal to 299,792,458 meters per second (ms-1).'
  prefs: []
  type: TYPE_NORMAL
- en: The de Broglie wavelength
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The de Broglie wavelength formula relates the mass (![](img/Formula_01_054.png)),
    momentum (![](img/Formula_01_055.png)), and velocity (![](img/Formula_01_056.png))
    of a particle to the wavelength (![](img/Formula_01_057.png)): ![](img/Formula_01_058.png)
    , and it is the scale at which a particle behaves like a wave.'
  prefs: []
  type: TYPE_NORMAL
- en: Heisenberg uncertainty principle
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The uncertainty principle is related to the associated accuracy of measuring
    physical quantities. We define the accuracy of measuring physical quantities using
    the standard deviation (![](img/Formula_01_059.png)), or average variance of a
    given set of measurements. The uncertainty principle asserts a lower bound on
    the accuracy for predicting certain pairs of physical quantities of a particle
    from initial conditions. The more accurately you know one quantity, the less you
    know about the other quantity.
  prefs: []
  type: TYPE_NORMAL
- en: For instance, momentum (![](img/Formula_01_060.png)) and position (![](img/Formula_01_061.png))
    are a pair of physical quantities that follow uncertainty such that if you know
    exactly where a particle is, the less you know about its momentum. Conversely,
    the more you know about its momentum, the less you know about exactly where it
    is.
  prefs: []
  type: TYPE_NORMAL
- en: The standard deviation of position (![](img/Formula_01_062.png)) and the standard
    deviation of momentum (![](img/Formula_01_063.png)) are related by the following
    inequality, ![](img/Formula_01_064.png), where ![](img/Formula_01_065.png) is
    the reduced Planck constant.
  prefs: []
