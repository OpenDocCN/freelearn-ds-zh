  type: TYPE_NORMAL
  zh: 瑞德伯常数和公式
- en: 'The Rydberg formula, also known as the Rydberg-Ritz recombination principle,
    calculates the inverse of the wavelengths (![](img/Formula_01_080.png)) of element
    spectral lines [Chem_spectr]:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 瑞德伯公式，也称为瑞德伯-里茨重组原理，计算元素光谱线的波长倒数 (![](img/Formula_01_080.png)) [Chem_spectr]。
- en: '![](img/Formula_01_081.jpg)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Formula_01_081.jpg)'
- en: where ![](img/Formula_01_082.png) is the Rydberg constant, ![](img/Formula_01_083.png)
    is the **atomic number**, ![](img/Formula_01_084.png) is the principal quantum
    number of the lower energy level, and ![](img/Formula_01_085.png) is the principal
    quantum number of the upper energy level. The Rydberg constant for heavy atoms
    is ![](img/Formula_01_086.png) 10,973,731.568160(21) meters−1 (m−1) [Rydberg_R].
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 其中![](img/Formula_01_082.png)是里德伯常数，![](img/Formula_01_083.png)是**原子序数**，![](img/Formula_01_084.png)是较低能级的轨道主量子数，![](img/Formula_01_085.png)是较高能级的轨道主量子数。重原子的里德伯常数为![](img/Formula_01_086.png)
    10,973,731.568160(21)米−1 (m−1) [Rydberg_R]。
- en: Electron configuration
  id: totrans-114
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 电子排布
- en: In the early 1920s, Niels Bohr and Wolfgang Pauli formulated the Aufbau principle
    (from German, Aufbauprinzip, *building-up principle*), which states that electrons
    fill subshells of the lowest energy available before filling subshells of higher
    energy. The Aufbau principle is based on the Madelung rule, which states that
    electrons fill the orbitals in order of increasing ![](img/Formula_01_087.png)
    such that whenever two orbitals have the same value of ![](img/Formula_01_088.png),
    they are filled in order of increasing ![](img/Formula_01_089.png). The symbols
    used for writing the electron configuration start with the energy level ![](img/Formula_01_014.png)
    followed by the **atomic orbital** letter, and finally the superscript, which
    indicates how many electrons are in the orbital. For example, the notation for
    phosphorus (P) is 1*s*² 2*s*² 2*p*⁶ 3*s*² 3*p*³.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 在20世纪20年代初，尼尔斯·玻尔和沃尔夫冈·泡利提出了构造原理（德语：Aufbauprinzip，*建立原理*），该原理指出，电子在填充较高能级的亚壳层之前，先填充最低能级的亚壳层。构造原理基于马德隆规则，该规则指出，电子按照增加的![](img/Formula_01_087.png)顺序填充轨道，当两个轨道具有相同的![](img/Formula_01_088.png)值时，它们按照增加的![](img/Formula_01_089.png)顺序填充。用于书写电子排布的符号从能量级![](img/Formula_01_014.png)开始，接着是**原子轨道**字母，最后是上标，表示轨道中电子的数量。例如，磷（P）的表示法是1*s*²
    2*s*² 2*p*⁶ 3*s*² 3*p*³。
- en: Calculating the electron configuration of atomic elements using the Madelung
    rule
  id: totrans-116
  prefs:
  - PREF_H3
