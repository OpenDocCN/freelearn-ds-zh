- en: 1.5\. A brief history of quantum computation
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The first revolution was the formulation of the postulates in the early 1900s.
    Following the first revolution, in 1936, Alan Turing created a theoretical model
    for automatic machines, now called Turing machines, which laid the theoretical
    foundations of computer science. In 1980, Paul Benioff published a paper that
    described a quantum mechanical model of Turing machines [Benioff]. With this and
    the advancements in quantum chemistry, the foundations were in place for quantum
    computers.
  prefs: []
  type: TYPE_NORMAL
- en: 'The first time that quantum computation was discussed within the broader scientific
    community was when Richard Feynman gave a keynote lecture at a conference called
    the Physics of Computation held in May 1981 at Massachusetts Institute of Technology
    (MIT). This keynote lecture discussed harnessing quantum physics to build a quantum
    computer [Preskill_40y]. In May 2021, on the anniversary of the conference, IBM
    organized an event called QC40: Physics of Computation Conference 40th Anniversary
    [QC40], celebrating the second quantum revolution.'
  prefs: []
  type: TYPE_NORMAL
- en: A few decades before the first conference, in 1964 John Stewart Bell published
    a paper "On the Einstein Podolsky Rosen Paradox." He proved that there are no
    local hidden variables of quantum mechanics [Bell_1], an important development
    that paved the way for quantum information theory, with applications in quantum
    computing and quantum communication. This is the basis of using quantum advantage.
  prefs: []
  type: TYPE_NORMAL
- en: Building on these ideas for quantum computation, in 1985, David Deutsch published
    a paper that laid the foundations of the quantum theory of computation. He stated
    the Church–Turing–Deutsch principle, which is that a universal computing device
    can simulate every physical process. He also published the Deutsch–Jozsa algorithm
    with Richard Jozsa in 1992, which is the first example of a quantum algorithm
    that is exponentially faster than any possible deterministic classical algorithm
    [Deutsch-Jozsa].
  prefs: []
  type: TYPE_NORMAL
- en: Peter Shor created a polynomial-time quantum computer algorithm for integer
    factorization, which is now known as Shor's algorithm [Shor], in 1994\. In 1996,
    Emanuel Knill and Raymond Laflamme developed a general theory of quantum error
    correction [Knill]. In 2000, David P. DiVincenzo discussed five requirements for
    the physical implementation of quantum computation and two more requirements pertaining
    to quantum communication [DiVincenzo]. In 2001, IBM researchers published an experimental
    realization of Shor's algorithm [Vandersypen].
  prefs: []
  type: TYPE_NORMAL
- en: In 2014, an article by lead author Alberto Peruzzo et al. in Nature Communications
    introduced the hybrid Variational Quantum Eigensolver (VQE) algorithm for finding
    an estimate of the ground state energy (lowest energy) of a molecule [VQE_1].
    Please be reminded that the variational method was mentioned in *Section 1.1,
    Understanding thehistory of quantum chemistry and mechanics*. The IBM Quantum
    team used the VQE algorithm in 2017 to simulate the ground state energy of the
    lithium hydride molecule [VQE_2]. VQE algorithms are available on several platforms;
    for instance, Qiskit, enabling experimentation on a variety of quantum processors
    and simulators, which is used in this book. So far, at the time of this book being
    published, no claim has been made that a VQE algorithm has outperformed classical
    supercomputers in computational chemistry based on first principles (ab initio).
  prefs: []
  type: TYPE_NORMAL
- en: On October 23, 2019, John Martinis, Chief Scientist Quantum Hardware, and Sergio
    Boixo, Chief Scientist Quantum Computing Theory, at Google AI Quantum published
    the results of a quantum supremacy experiment in the Nature article *Quantum Supremacy
    Using a Programmable Superconducting Processor* [Arute], which is a controversial
    claim and suggestion. Quantum supremacy is an experimental demonstration that
    a quantum computing device can perform a particular computation that no classical
    computer could do in a reasonable amount of time.
  prefs: []
  type: TYPE_NORMAL
- en: In the current Noisy Intermediate-Scale Quantum (NISQ) era, an ever-increasing
    number of actors from academia and industry with massive funding programs take
    part in the so-called race to demonstrate a quantum advantage, either a computational
    speedup or a reduction in energy costs or both. Current quantum processors have
    limitations such as too few qubits and limited circuit depths. The goal is to
    obtain fault-tolerant devices that may need to leverage an advanced understanding
    of quantum chemistry.
  prefs: []
  type: TYPE_NORMAL
- en: 1.6\. Complexity theory insights
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Complexity theory has two important facets: one is regarding the PEP and the
    use of the BO approximation, to which we dedicate part of [*Chapter 2*](B18268_02_ePub.xhtml#_idTextAnchor077)*,
    Postulates of Quantum Mechanics*; and two is the complexity of computation. This
    section describes the complexity of computation as it relates to quantum systems.'
  prefs: []
  type: TYPE_NORMAL
- en: 'In his keynote lecture at the Physics of Computation Conference at MIT in 1981
    [MIT_QC_1981], Richard Feynman asked the question: "*Can a classical computer
    simulate either a classical system or a quantum system exactly?*" He also stated
    that the number of computer elements required to simulate a large physical system
    should only be proportional to the size of the physical system. Feynman pointed
    out that calculating the probability of each of ![](img/Formula_01_105.png) particles
    of a large quantum system being at each of ![](img/Formula_01_106.png)points require
    an amount of memory proportional to ![](img/Formula_01_107.png), that is, increasing
    exponentially with ![](img/Formula_01_108.png). His next question was whether
    a classical system could simulate probabilistically a quantum system. Using Bell''s
    theorem, which rules out local hidden variables [Bell_1] [Bell_2], Feynman showed
    that the answer was again negative.'
  prefs: []
  type: TYPE_NORMAL
- en: Feynman suggested that quantum systems could simulate other quantum systems
    and he challenged the computer scientists to work out the classes of different
    kinds of quantum mechanical systems that are intersimulatable — that is, equivalent
    — as has been done in the case of classical computers [Preskill_40y]. Computational
    complexity theory, a field of theoretical computer science, attempts to classify
    computational problems according to their resource usage, space, and time.
  prefs: []
  type: TYPE_NORMAL
- en: In this theory, problems that can be solved in polynomial (P) time are in class
    P, problems for which an answer can be verified in polynomial time are in class
    nondeterministic polynomial (NP) [PvsNP], and problems for which no efficient
    solution algorithm has been found and it is easy to check that a solution is correct
    are in class NP-complete. For example, we do not know an efficient way to decompose
    a number into its prime components, while it is easy to check that the product
    of prime numbers is a solution.
  prefs: []
  type: TYPE_NORMAL
- en: The question whether P = NP is in the list of seven Millennium Prize Problems
    [Clay]. Problems that can be solved by a quantum computer in polynomial time are
    in class BQP.
  prefs: []
  type: TYPE_NORMAL
- en: In his 2008 article *The Limits of Quantum Computers* [Aaronson_1] [Aaronson_2],
    Scott Aaronson pointed out that a common mistake is to claim that, in principle,
    quantum computers could solve NP-complete problems by processing every possible
    answer simultaneously. We will explain in[*Chapter 4*](B18268_04_ePub.xhtml#_idTextAnchor153)*,
    Molecular Hamiltonians*, that a quantum computer can process simultaneously all
    possible states of a quantum register prepared in superposition. The difficulty
    is to design algorithms that use quantum interference and entanglement so that
    the quantum computer only gives the right answers. Scott Aaronson also manages
    a list of all the complexity classes, Complexity Zoo [Comp_Zoo]. Stephen Jordan
    manages a quantum algorithm zoo [Qa_Zoo].
  prefs: []
  type: TYPE_NORMAL
- en: A new discovery in complexity theory establishes why the gradient descent algorithm
    cannot solve some kinds of problems quickly [Fearnley] [Daskalakis]. Training
    variational quantum algorithms is an NP-hard problem [Bittel]. These results impact
    all variational quantum algorithms, such as VQE, because they rely on a classical
    optimizer to optimize the set of parameters of a quantum circuit.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Using the postulates of quantum mechanics to understand both quantum chemistry
    and computing will help the next generation of scientists to predict the behavior
    of matter not yet measured experimentally. This is an exciting prospect for humanity,
    and we hope that the historical perspective provides a reference point for the
    current state of the industry revealing new opportunities for progress. There
    is a circular thought process between quantum chemistry, the use of quantum computing,
    and the use of both in conjunction.
  prefs: []
