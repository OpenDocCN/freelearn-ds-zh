- en: Electron configuration
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In the early 1920s, Niels Bohr and Wolfgang Pauli formulated the Aufbau principle
    (from German, Aufbauprinzip, *building-up principle*), which states that electrons
    fill subshells of the lowest energy available before filling subshells of higher
    energy. The Aufbau principle is based on the Madelung rule, which states that
    electrons fill the orbitals in order of increasing ![](img/Formula_01_087.png)
    such that whenever two orbitals have the same value of ![](img/Formula_01_088.png),
    they are filled in order of increasing ![](img/Formula_01_089.png). The symbols
    used for writing the electron configuration start with the energy level ![](img/Formula_01_014.png)
    followed by the **atomic orbital** letter, and finally the superscript, which
    indicates how many electrons are in the orbital. For example, the notation for
    phosphorus (P) is 1*s*² 2*s*² 2*p*⁶ 3*s*² 3*p*³.
  prefs: []
