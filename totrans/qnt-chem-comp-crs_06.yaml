- en: '*Section 6.2, Vibrational frequency analysis calculations*'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Section 6.3, Vibrational spectra for ortho-para isomerization of hydrogen
    molecule*'
  id: totrans-13
