    that the Weight Field can make to the results.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Leave Self Potential Weight Field and Case Fields blank as well.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Verify that your Central Feature tool looks like the following and click Run:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/f3a7341c-5974-4885-8fba-919fb7e45173.png)'
  prefs: []
  type: TYPE_IMG
- en: Central Feature tool in the Geoprocessing pane
  prefs: []
  type: TYPE_NORMAL
- en: 'A new layer will appear in your Contents pane, which is the result of the Central
