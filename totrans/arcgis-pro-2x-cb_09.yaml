- en: Spatial Statistics and Hot Spots
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 空间统计和热点分析
- en: 'In this chapter, we will cover the following recipes:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将介绍以下内容：
- en: Identifying hot spots
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别热点
- en: Finding the mean center of geographic distribution
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 寻找地理分布的平均中心
- en: Identifying the central feature of geographic distribution
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别地理分布的中心特征
- en: Calculating the geographic dispersion of data
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算数据的地理分散度
- en: Introduction
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 简介
- en: If you have completed the previous chapter, you have begun to get an idea of
    the analytical power ArcGIS Pro brings to the table. You have seen how it can
    be used to find features that are near one another and calculate those distances
    in addition to other attributes. But what if you are not looking to find just
    the closest feature or calculate how far features are from one another? What if
    you want to determine whether there are any spatial clusters in your data, to
    see whether there is some pattern or possible point of origin?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经完成了上一章，你已经开始了解 ArcGIS Pro 带来的分析能力。你已经看到它如何被用来查找彼此靠近的特征，并计算这些距离以及其他属性。但是，如果你不是只想找到最近的特征或计算特征之间的距离呢？如果你想要确定数据中是否存在任何空间聚类，看看是否存在某种模式或可能的起点？
- en: This type of analysis is often called Cluster or Hot Spot analysis. It uses
    various methods to determine the spatial distribution of data and associated values,
    so you can see clusters, determine center points, directional distribution, and
    more. This is done by calculating spatial statistics that can be weighted by other
    attributes, such as size, total amounts, or counts.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这种分析通常被称为聚类或热点分析。它使用各种方法来确定数据的空间分布和相关值，以便你可以看到聚类、确定中心点、方向分布等。这是通过计算可以由其他属性（如大小、总金额或计数）加权的空间统计来完成的。
- en: ArcGIS Pro contains over 25 different tools for calculating spatial statistics.
    These are all stored in the Spatial Statistics toolbox and divided between five
    different toolsets, including Analyzing Patterns, Mapping Clusters, Measuring
    Geographic Distributions, Modeling Spatial Relationships, and Utilities. All but
    a couple of the tools in this toolbox work with the core ArcGIS Pro product at
    all license levels. This means that even with a Basic license, you can perform
    some pretty amazing analysis.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Pro 包含超过 25 种不同的空间统计计算工具。这些工具都存储在空间统计工具箱中，并分为五个不同的工具集，包括分析模式、映射聚类、测量地理分布、建模空间关系和实用工具。这个工具箱中的大多数工具都可以在所有许可级别上与核心
    ArcGIS Pro 产品一起使用。这意味着即使拥有基本许可，你也可以执行一些相当惊人的分析。
- en: In this chapter, you will get an opportunity to work with a few of the spatial
    statistics and hot spot analysis tools that are in ArcGIS Pro. You will perform
    a hot spot analysis to determine which areas in a city have experienced the most
    damage or loss due to crime. This will help the city determine where it might
    want to focus law enforcement activities.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你将有机会在 ArcGIS Pro 中使用一些空间统计和热点分析工具。你将执行热点分析，以确定城市中哪些地区因犯罪而遭受了最大程度的损害或损失。这将帮助城市确定它可能希望集中执法活动的地区。
- en: Next, you will calculate the mean center of the members of a professional organization,
    so you can determine where to look to hold a conference so that it is located
    at the average center of mass for all the members.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将计算一个专业组织成员的平均中心，以便你可以确定在哪里举办会议，使其位于所有成员的平均质心。
- en: Then, you are going to determine the central building for a company to use,
    to determine where to relocate its Corporate Headquarters, so it is at the center
    of all its other offices. This will make it easier for everyone to travel to Headquarters
    for meetings and reduce overall travel budgets.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，你将确定一个公司使用的中心建筑，以确定其企业总部搬迁的位置，使其位于所有其他办公室的中心。这将使每个人都更容易前往总部参加会议，并减少整体旅行预算。
- en: Lastly, you will look at a series of crimes to determine whether they are concentrated
    or clustered in not only a general area but also along a focused direction. This
    will help determine whether a specific road or other mode of travel may be a contributing
    factor.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你将分析一系列犯罪案件，以确定它们是否不仅在一个一般区域内集中，而且在某个特定方向上也是集中或聚类的。这将有助于确定一条特定的道路或其他交通方式可能是一个影响因素。
- en: Identifying hot spots
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 识别热点
- en: The Police Chief has come to you for help. He is working on a grant to help
    fund more police officers through a neighborhood policing program. He needs to
    determine whether there are areas where crime has been occurring that have experienced
    more damage or loss than others. If such areas exist, he could include that as
    justification in his grant proposal.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 警察局长向您寻求帮助。他正在申请一项补助金，通过社区警务计划资助更多警察。他需要确定是否存在犯罪发生且损害或损失比其他地区更多的区域。如果存在这样的区域，他可以在补助金申请中将其作为正当理由。
- en: He has provided you with crime data for the city that covers the years 2013
    and 2014\. This data has been geocoded, so you have a point layer that shows the
    location of the crimes and is attributed with the Crime Type, Date it occurred,
    Officer Responding, Damage or Loss in dollars, and number of victims involved.
    The grant requires all numbers to be summarized to the Census Block level. You
    will have to use the Spatial Join tool to aggregate the crime data by Census Block.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 他已经为您提供了涵盖 2013 年和 2014 年的城市犯罪数据。这些数据已经进行了地理编码，因此您有一个显示犯罪位置的点层，并附有犯罪类型、发生日期、响应警官、美元金额的损害或损失以及涉及的受害者数量。补助金要求所有数字都汇总到人口普查区块级别。您将不得不使用空间连接工具将犯罪数据按人口普查区块进行聚合。
- en: In this recipe, you will use the Hot Spot Analysis tool to see whether there
    are any geographic clusters of crimes that have resulted in higher-than-normal
    damage or loss to the victims. In order to perform this analysis, you will first
    need to aggregate the point data to the census blocks using a spatial join to
    summarize the crime data.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在本菜谱中，您将使用热点分析工具来查看是否存在任何犯罪地理集群，这些集群对受害者的损害或损失高于正常水平。为了执行此分析，您首先需要使用空间连接将点数据聚合到人口普查区块中，以汇总犯罪数据。
- en: Getting ready
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: This recipe requires the sample data to be installed on your computer. It is
    recommended that you complete the recipes in the previous chapter before working
    on these. It is also recommended that you have completed the Joining Features
    Spatially recipe found in [Chapter 3](cbca2a90-3539-4243-8ca3-0010b6f91584.xhtml),
    *Linking Data together*. This will ensure, you have a better foundational understanding
    of how to access analysis tools and general workflows. You can complete this recipe
    with any ArcGIS Pro licensing level.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本菜谱需要将样本数据安装到您的计算机上。建议您在处理这些菜谱之前完成前一章的菜谱。还建议您完成第 3 章（cbca2a90-3539-4243-8ca3-0010b6f91584.xhtml）中找到的“Joining
    Features Spatially”菜谱，*链接数据在一起*。这将确保您对如何访问分析工具和一般工作流程有更好的基础理解。您可以使用任何 ArcGIS Pro
    许可级别完成此菜谱。
- en: How to do it...
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作...
- en: Using the skills you have acquired from performing the previous recipes, start
    ArcGIS Pro and open the `Spatial Stats Hotspots.aprx` project located in `C:\Student\ArcGISProCookbook\Chapter9\Spatial
    Stats Hotspots`.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您从执行前一个菜谱中获得的技术，启动 ArcGIS Pro 并打开位于 `C:\Student\ArcGISProCookbook\Chapter9\Spatial
    Stats Hotspots` 的 `Spatial Stats Hotspots.aprx` 项目。
- en: 'The project should open with the Union City Crime map. This map contains the
    Crime Locations provided by the Police Chief, streets, City Limits, Parcels, Census
    Blocks, and Police Beat Zones. Before we begin with the analysis, we will need
    to get a better idea of the data we have to work with. Right-click the Crime Locations
    layer in the Contents pane and select the Attribute Table. Take a moment to explore
    the table and answer the following questions:'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 项目应打开带有 Union City 犯罪地图。此地图包含警察局长提供的犯罪位置、街道、城市界限、地块、人口普查区块和警察巡逻区。在我们开始分析之前，我们需要更好地了解我们将要处理的数据。在内容窗格中右键单击犯罪位置层并选择属性表。花点时间探索该表并回答以下问题：
- en: '**Question**: What fields are in the attribute table for the Crime Locations
    layer?'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：犯罪位置层的属性表中有哪些字段？'
- en: '**Answer**:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**：'
- en: '**Question**: What type of crimes are identified in the attribute table?'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：在属性表中识别出哪些类型的犯罪？'
- en: '**Answer**:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**：'
- en: '**Question**: What is the largest amount of loss or damage you can find in
    the table?'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：在表中你能找到的最大损失或损害是多少？'
- en: '**Answer**:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**：'
- en: You can sort fields in ascending or descending order by right-clicking the field
    name in the table and selecting the desired sorting, much like you can do in a
    spreadsheet.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过右键单击表中的字段名并选择所需的排序来按升序或降序对字段进行排序，就像您在电子表格中做的那样。
- en: 'Open the attribute table for the Census Blocks layer using the same process.
    Review its contents and answer the following question:'
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用相同的过程打开人口普查区块层的属性表。查看其内容并回答以下问题：
- en: '**Question**: What fields are in the attribute table for the Crime Locations
    layer?'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：犯罪地点图层属性表中包含哪些字段？'
- en: '**Answer**:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**：'
- en: You now have a better understanding of the data you will be working with. Since
    the hot spot analysis is looking for spatial clusters within an area, you will
    generally get better results using polygon inputs that points. So, it is recommended
    that you aggregate or summarize your point data to get the best results. That
    means you will need to aggregate the Crime Locations data into the Census Blocks
    layer, so you can see how many crimes occurred in each block and the total amount
    of damage in each block. You will use the Spatial Join tool to do this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在对将要处理的数据有了更好的理解。由于热点分析是在区域内寻找空间聚类，因此通常使用多边形输入而不是点来获得更好的结果。因此，建议您汇总或总结点数据以获得最佳结果。这意味着您需要将犯罪地点数据汇总到人口普查区块图层中，以便您可以看到每个区块中发生了多少犯罪以及每个区块的总损失。您将使用空间连接工具来完成此操作。
- en: Close the open Attribute tables for the Crime Locations and Census Blocks layers.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭犯罪地点和人口普查区块图层的打开的属性表。
- en: Click the Analysis tab in the ribbon. Then click the Spatial Join tool in the
    Tools group. This will open the tool in the geoprocessing ribbon.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区中单击分析选项卡。然后单击工具组中的空间连接工具。这将打开地理处理功能区中的工具。
- en: Set the Target Features to Census Blocks using the drop-down arrow.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用下拉箭头将目标要素设置为人口普查区块。
- en: Set the Join Features to Crime Locations using the drop-down arrow.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用下拉箭头将连接要素设置为犯罪地点。
- en: Accept the default value for the Output Feature class.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接受输出要素类的默认值。
- en: Set the Join Operation to Join one-to-one using the drop-down arrow and ensure
    Keep All Target Features is checked.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用下拉箭头设置连接操作为“一对一”，并确保已勾选“保留所有目标要素”。
- en: 'If you remember from [Chapter 3](cbca2a90-3539-4243-8ca3-0010b6f91584.xhtml),
    Linking Data together, you have two options for the Join Operation: Join one-to-one
    or Join one-to-many. The Join one-to-one option will aggregate data or sum values
    if more than one match is found. This is what we want. If the Join one-to-many
    option is selected, the tool will create multiple records for each match it finds
    between the Target and Join features. To learn more about the Spatial Join tool,
    go to [http://pro.arcgis.com/en/pro-app/tool-reference/analysis/spatial-join.htm](http://pro.arcgis.com/en/pro-app/tool-reference/analysis/spatial-join.htm).'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您还记得[第3章](cbca2a90-3539-4243-8ca3-0010b6f91584.xhtml)中提到的“链接数据”，您有关于连接操作的两种选择：一对一连接或一对多连接。如果找到多个匹配项，一对一连接选项将汇总数据或求和值。这正是我们想要的。如果选择了一对多连接选项，工具将为每个在目标要素和连接要素之间找到的匹配项创建多个记录。要了解更多关于空间连接工具的信息，请访问[http://pro.arcgis.com/en/pro-app/tool-reference/analysis/spatial-join.htm](http://pro.arcgis.com/en/pro-app/tool-reference/analysis/spatial-join.htm)。
- en: 'In the Output Fields panel, scroll down until you see DL_Dollars and select
    it. This is the Damage and Loss field from the Crime Locations layer. As illustrated
    in the following image, set the Merge Rule to Sum in the right panel so it adds
    the total damage from all the crimes that happen within the associated Census
    Block:'
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在输出字段面板中，向下滚动直到看到DL_Dollars并选择它。这是犯罪地点图层中的损失和损害字段。如图所示，在右侧面板中将合并规则设置为求和，以便将所有发生在相关人口普查区块内的犯罪的总损失相加：
- en: '![](img/5bff7cd0-b87b-4450-ae7e-e77c20654847.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/5bff7cd0-b87b-4450-ae7e-e77c20654847.png)'
- en: Select Victims_No located below DL_Dollars and set the Merge Rule for it to
    Sum too.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择位于DL_Dollars下方的Victims_No，并将其合并规则设置为求和。
- en: Set Match Option to Contains. This will aggregate all the crime locations contained
    in a specific census block.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将匹配选项设置为包含。这将汇总特定人口普查区块内包含的所有犯罪地点。
- en: Do not set a search radius since we only want to aggregate the crimes contained
    within the census blocks.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 由于我们只想汇总人口普查区块内的犯罪，因此不要设置搜索半径。
- en: 'Verify that your Spatial Join tool looks like the following and click Run:'
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认您的空间连接工具看起来如下，然后单击运行：
- en: '![](img/88de7c06-0324-4ed3-8cd3-fc3d2d573109.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/88de7c06-0324-4ed3-8cd3-fc3d2d573109.png)'
- en: Close the Geoprocessing pane.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭地理处理面板。
- en: A new layer should have appeared in the Contents pane. This is the result of
    the Spatial Join tool. It should have the aggregated the crime data by census
    block. Let’s examine the result to verify.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 应该在内容面板中出现了新的图层。这是空间连接工具的结果。它应该已经按人口普查区块汇总了犯罪数据。让我们检查结果以验证。
- en: Right-click the Census_Blocks_SpatialJoin layer and select the Attribute table
    from the menu that appears.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击Census_Blocks_SpatialJoin图层，并从出现的菜单中选择属性表。
- en: 'Take a moment to scroll through the fields to see which ones are present. Then
    answer the following questions:'
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 花点时间滚动查看字段，看看哪些字段存在。然后回答以下问题：
- en: '**Question**: What fields does this new layer contain which the original Census
    Blocks layer did not?'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：这个新层包含哪些字段，而原始的普查区块层没有包含？'
- en: '**Answer**:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**：'
- en: '**Question**: What Census Block contains the largest amount of damage or loss
    from crime?'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：哪个普查区块包含的犯罪损害或损失金额最大？'
- en: '**Answer**:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**：'
- en: As you can see, the fields from the Crime Locations table have been added to
    those of the Census Blocks in the new layer you created. The Damage or Loss in
    Dollars and Number of Victims now represent the totals for all crimes that occurred
    within the given Census block. You should have also seen a new field, Join_Count.
    This provides you with a count of the number of crimes that were contained in
    each Census Block.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，犯罪地点表中的字段已添加到您创建的新层中的普查区块字段。美元中的损害或损失和受害者数量现在代表给定普查区块内发生的所有犯罪的总额。您也应该看到了一个新的字段“Join_Count”。这为您提供了每个普查区块中包含的犯罪数量的计数。
- en: Now, it is time to perform the hot spot analysis to determine areas where the
    greatest amount of damage or loss has occurred due to crime. But before we do
    that, we need to update those census blocks that have a null damage value with
    a 0 to avoid issues with performing our analysis.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，是时候执行热点分析，以确定由于犯罪而造成最大损害或损失的区域。但在我们这样做之前，我们需要将那些具有空损害值的普查区块更新为0，以避免分析时出现问题。
- en: Click the Map tab in the ribbon. Then click the Select by Attributes tool in
    the Selection group.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区中点击“地图”标签页。然后在“选择”组中点击“按属性选择”工具。
- en: Ensure the Layer Name or Table View is set to the new layer you just created.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保图层名称或表视图设置为您刚刚创建的新层。
- en: The Selection Type should also be set to New Selection.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择类型也应设置为“新选择”。
- en: Click the Add Clause button.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“添加条款”按钮。
- en: 'Set the field to Damage or Loss in Dollars and the operator to Null using the
    drop-down arrows. Verify that your clause looks like the following, then click
    Add:'
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用下拉箭头将字段设置为“美元中的损害或损失”并选择运算符为“空”。验证您的条款看起来如下，然后点击“添加”：
- en: '![](img/945bae48-ea73-4945-8f56-1182192a0ce1.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![](img/945bae48-ea73-4945-8f56-1182192a0ce1.png)'
- en: 'Verify that your Select Layer by Attribute tool looks like the following and
    click Run to select all blocks that have no value for the Damage or Loss in Dollars
    field:'
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 验证您的“按属性选择图层”工具看起来如下，然后点击“运行”以选择所有没有“美元中的损害或损失”字段值的区块：
- en: '![](img/0558c032-f217-4165-b9df-9f048f851eca.png)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![](img/0558c032-f217-4165-b9df-9f048f851eca.png)'
- en: In the Census_Blocks_SpatialJoin Attribute table, right-click the Damage or
    Loss in Dollars field and select Calculate Field from the menu that appears.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“Census_Blocks_SpatialJoin”属性表中，右键单击“美元中的损害或损失”字段，并从出现的菜单中选择“计算字段”。
- en: This will open the Calculate Field tool in the Geoprocessing pane. In the expression
    cell located just beneath where it says DL_Dollars, and just above the Code Block
    area, type `0`. Then click Run.
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这将在地理处理面板中打开“计算字段”工具。在位于“DL_Dollars”下方和代码块区域上方的表达式单元格中，键入`0`。然后点击“运行”。
- en: You have just used the Calculate Field tool to populate the Census blocks that
    did not have any matching crime data with a damage or loss value of 0\. The Hot
    Spot analysis tool you will soon use does not work well when the field it will
    be analyzing has missing or Null values. Now it is time to begin the hot spot
    analysis.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 您刚刚使用“计算字段”工具将没有匹配犯罪数据的普查区块填充为损害或损失值为0。您即将使用的热点分析工具在分析的字段有缺失或空值时表现不佳。现在，是时候开始热点分析了。
- en: Close the Attribute table for the Census_Blocks_SpatialJoin layer.
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭“Census_Blocks_SpatialJoin”层的属性表。
- en: Ensure the Map tab is active in the ribbon. Then click the Clear button in the
    Selection group to deselect all selected records.
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保在功能区中激活“地图”标签页。然后点击“选择”组中的“清除”按钮以取消选择所有选定的记录。
- en: Remember, all geoprocessing tools will automatically only make use of selected
    features when you run them. To ensure we analyze every census block, we have to
    ensure none were selected. If we had run the tool with the census blocks still
    selected, it would not have found any hot spots or clusters because they all had
    a damage or loss value of 0.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，所有地理处理工具在运行时将自动仅使用所选要素。为了确保我们分析每个普查区块，我们必须确保没有任何区块被选中。如果我们使用仍然选中的普查区块运行此工具，它将找不到任何热点或簇，因为它们所有都有损害或损失值为0。
- en: Click the Analysis tab in the ribbon. Then click the Tools button in the Geoprocessing
    group to open the Geoprocessing pane.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区点击分析标签。然后点击地理处理组中的工具按钮以打开地理处理面板。
- en: Click the Toolboxes tab at the top of the pane. Scroll down to the Spatial Statistics
    Tools toolbox. It is near the bottom of the list.
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击窗口顶部的工具箱标签。向下滚动到空间统计工具箱。它在列表的底部附近。
- en: Expand the Spatial Statistics Tools toolbox. Then expand the Mapping Clusters
    toolset.
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 展开空间统计工具箱。然后展开映射簇工具集。
- en: Click the Hot Spot Analysis (Getis-Ord GI*) tool to open it in the Geoprocessing
    pane.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击热点分析（Getis-Ord GI*）工具以在地理处理面板中打开它。
- en: Set your Input Feature Class to Census_Blocks_SpatialJoin using the drop-down
    arrow.
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将您的输入要素类设置为使用下拉箭头选择Census_Blocks_SpatialJoin。
- en: Set the Input Field to Damage or Loss in Dollars using the drop-down arrow.
    This is the field you will be analyzing.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用下拉箭头将输入字段设置为损失或损害美元。这是您将要分析的字段。
- en: The Input field must be a numeric field type. This means it must be a long or
    short integer, or a float or double field type. It cannot be a text, date, or
    other field type.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 输入字段必须是数值字段类型。这意味着它必须是长整数或短整数、浮点数或双精度浮点数字段类型。它不能是文本、日期或其他字段类型。
- en: Set the Output Feature class to be Crime_Hotspots_DamageLoss by typing that
    into the cell.
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将输出要素类设置为Crime_Hotspots_DamageLoss，通过在单元格中输入该名称。
- en: Leave the Conceptualization of the Spatial Relationships set to the Fixed distance
    band. This setting determines how features are analyzed in spatial relation to
    one another.
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将空间关系概念设置为固定距离带。此设置确定特征如何根据彼此的空间关系进行分析。
- en: Leave Distance Band or Threshold Distance and Self Potential Field undefined
    as these are optional parameters.
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将距离带或阈值距离和自潜在场留为未定义，因为这些是可选参数。
- en: 'Verify that your Hot Spot Analysis (Getis-Ord Gi*) tool looks like the following
    and click Run:'
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认您的热点分析（Getis-Ord Gi*）工具看起来如下，然后点击运行：
- en: '![](img/4a37925e-207c-4513-9ea0-4d3095c8feb2.png)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/4a37925e-207c-4513-9ea0-4d3095c8feb2.png)'
- en: When the Hot Spot Analysis tool completes, a new layer will be added to your
    map. This layer will automatically be symbolized based on the statistical significance
    or confidence of the data. The higher the confidence, the more hot or cold it
    is. In this case, the hot spots are those areas that have the highest level of
    Damage or Loss in Dollars. The cold spots would be those where there was significantly
    less Damage or Loss in Dollars.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 当热点分析工具完成后，将在您的地图中添加一个新图层。该图层将根据数据的统计显著性或置信度自动符号化。置信度越高，热点或冷点越明显。在这种情况下，热点是那些在美元损失或损害程度最高的区域。冷点将是那些损失或损害美元显著较少的区域。
- en: 'The results of your analysis have identified two hot spots or clusters where
    the amount of damage or loss in dollars is significant when compared to the surrounding
    areas:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 您的分析结果已确定两个热点或簇，与周围区域相比，美元损失或损害的金额显著：
- en: '![](img/6cd7b42e-6f36-4a7b-a7f6-de45b07b00f5.png)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/6cd7b42e-6f36-4a7b-a7f6-de45b07b00f5.png)'
- en: As you can also see, there are no Cold Spots. This means that there are now
    areas that are significantly below the average damage when compared to their surrounding
    neighbors.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，没有冷点。这意味着现在有一些区域与周围邻居相比，平均损害程度显著低于平均水平。
- en: Save your project.
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存您的项目。
- en: If you are not continuing to the next recipe, you can close ArcGIS Pro. If you
    are continuing, keep ArcGIS Pro open.
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您不继续下一个食谱，您可以关闭ArcGIS Pro。如果您继续，请保持ArcGIS Pro打开。
- en: Finding the mean center of geographic distribution
  id: totrans-90
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 寻找地理分布的平均中心
- en: When we are looking for clusters of data or trying to determine the overall
    geographic distribution of our data, one of the first things many of these tools
    do is determine a center of mass for the data. From there, it can compare nearby
    features looking for clusters, determine area concentrations of data, look at
    directional distribution, and more.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们在寻找数据簇或试图确定数据的整体地理分布时，许多这些工具首先做的事情之一就是确定数据的质量中心。从那里，它可以比较附近的特征以寻找簇，确定数据的区域浓度，查看方向分布，等等。
- en: 'However, finding the center of the geographic distribution of our data can
    be a powerful analytical tool. This can allow us to strategically locate new facilities,
    pick a central meeting place, plan a reaction to events, and more. There are three
    types of centers we can calculate: mean, feature, and median.'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，找到我们数据地理分布的中心可以是一个强大的分析工具。这可以让我们战略性地定位新设施，选择一个中心会议地点，规划对事件的反应，等等。我们可以计算三种类型的中心：均值、特征和中值。
- en: The Mean Center is the easiest to calculate. It is simply the average of all
    the *x* and *y* coordinates for all features in the layer you are analyzing. The
    result is the mean center. This can be useful in tracking movement or shifts over
    time, such as population shifts from urban to suburban areas. You might also use
    this to locate a good place to hold a meeting that would be centrally-located
    for all attendees.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 均值中心最容易计算。它只是您正在分析的图层中所有特征的x和y坐标的平均值。结果是均值中心。这可以用于跟踪随时间的变化或移动，例如从城市到郊区的人口迁移。您也可以用它来找到一个对所有与会者都位于中心的会议地点。
- en: The Median Center is sometimes referred to as the Minimum Distance center. Simply
    put, it is the coordinate pair that represents the location closest to all features
    in a given layer. Areas will automatically be weighted by the number of features
    present. Those with a large number of features will pull the median center toward
    them more than those with fewer features. This can be useful in locating new facilities
    that may rely on other structures for support.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 中值中心有时被称为最小距离中心。简单来说，它代表的是在给定图层中距离所有特征最近的位置的坐标对。区域会根据存在的特征数量自动加权。特征数量多的区域会将中值中心拉向它们，比特征数量少的区域更明显。这有助于定位可能依赖其他结构支持的新设施。
- en: The Center Feature locates an existing feature that is closest to all other
    features. This might be helpful if you are looking for a location that would be
    centrally-located to other facilities. For example, you are planning training
    for firefighters. You want to hold it at an existing fire station because they
    have the equipment you need for the training. The Center Feature would allow you
    to locate the fire station that would be closest to the other stations.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 中心特征定位一个与所有其他特征最近存在的特征。如果您正在寻找一个位于其他设施中心的位置，这可能很有用。例如，您正在计划消防员的培训。您希望在一个现有的消防站举行，因为他们有您需要的培训设备。中心特征将允许您定位到其他站最接近的消防站。
- en: In this recipe, you have been asked to find a central location to hold a conference
    for a professional organization. You have been provided with a layer showing the
    locations of all the members. You will use the Mean Center tool to determine the
    geographic mean center of all the members. This will then identify the area you
    should look to for holding the conference.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在此配方中，您被要求找到一个中心位置来举办一个专业组织的会议。您已经提供了一个显示所有成员位置的图层。您将使用均值中心工具来确定所有成员的地理均值中心。这将确定您应该寻找举办会议的区域。
- en: Getting ready
  id: totrans-97
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: This recipe requires the sample data to be installed on the computer. You do
    not need to complete any previous recipes, though it is recommended that you work
    through the first three chapters of the book, or have similar experience with
    ArcGIS Pro, to ensure that you have the proper foundational understanding to complete
    this recipe. You can complete this recipe with any ArcGIS Pro licensing level.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 此配方需要将样本数据安装到计算机上。您不需要完成任何之前的配方，尽管建议您阅读本书的前三章，或者拥有与ArcGIS Pro相似的经验，以确保您具备完成此配方所需的基础知识。您可以使用任何ArcGIS
    Pro许可级别完成此配方。
- en: How to do it...
  id: totrans-99
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作...
- en: If you closed ArcGIS Pro before starting this recipe, you will need to start
    ArcGIS Pro and open the Spatial Stats Hotspots project located in `C:\Student\ArcGISProCookbook\Chapter9\Spatial
    Stats Hotspots`, using the skills you have learned in past recipes.
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您在开始此配方之前关闭了ArcGIS Pro，您需要启动ArcGIS Pro并打开位于`C:\Student\ArcGISProCookbook\Chapter9\Spatial
    Stats Hotspots`的Spatial Stats Hotspots项目，使用您在之前的配方中学到的技能。
- en: In the Catalog pane, expand the Maps folder. Then right-click the Member Center
    map and select Open from the menu that appears. This will open a map that contains
    the layers you need to perform the work for the remainder of the recipe.
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在目录窗格中，展开地图文件夹。然后右键单击成员中心地图，从出现的菜单中选择打开。这将打开一个包含您需要完成配方剩余部分工作的图层的地图。
- en: As you can see, this organization has members located across the US. So, it
    is important to pick a central location for the conference to reduce travel time
    and costs for all members.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，这个组织有成员分布在美国各地。因此，选择一个中心位置来举办会议对于减少所有成员的旅行时间和成本非常重要。
- en: Click the Analysis tab in the ribbon.
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击功能区中的分析选项卡。
- en: Click the Tools button in the Geoprocessing group to open the Geoprocessing
    pane.
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击地理处理组中的工具按钮以打开地理处理面板。
- en: Click the Toolboxes tab at the top of the pane.
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击面板顶部的工具箱选项卡。
- en: Scroll down to the Spatial Statistics Tools toolbox and expand it so you can
    see its contents.
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滚动到空间统计工具箱并展开，以便查看其内容。
- en: Expand the Measuring Geographic Distribution toolset. Notice the various tools
    included in this toolset. You should see tools for calculating the various centers
    that were discussed earlier, along with others.
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 展开测量地理分布工具集。注意这个工具集中包含的各种工具。你应该会看到计算之前讨论过的各种中心的工具，以及其他工具。
- en: Click the Mean Center tool to open it.
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击平均中心工具以打开它。
- en: Set the Input Features Class to Members using the drop-down arrow.
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用下拉箭头将输入要素类别设置为成员。
- en: Accept the default value for the Output Feature Class.
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接受输出要素类别的默认值。
- en: Leave the Weight Field, Case Field, and Dimension Field blank for this analysis.
    You will use those in a future analysis.
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在此分析中，留空权重字段、案例字段和维度字段。你将在未来的分析中使用它们。
- en: 'Verify that your Mean Center tool looks like the following and click Run:'
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认你的平均中心工具看起来如下，然后点击运行：
- en: '![](img/332359e2-9e2d-4ca2-9c4a-c61a27ff6002.png)'
  id: totrans-113
  prefs: []
  type: TYPE_IMG
  zh: '![](img/332359e2-9e2d-4ca2-9c4a-c61a27ff6002.png)'
- en: 'The results should produce a point that is located just north of Lebanon, Missouri,
    and west of Richland, Missouri, as shown in the following screenshot. This represents
    the mean geographic center of all the members in the organization:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 结果应产生一个位于密苏里州黎巴嫩以北、里奇兰德以西的点，如下截图所示。这代表着组织中所有成员的平均地理中心：
- en: '![](img/2f615bab-a5e5-4f0f-98a6-ae32c90a1a7a.png)'
  id: totrans-115
  prefs: []
  type: TYPE_IMG
  zh: '![](img/2f615bab-a5e5-4f0f-98a6-ae32c90a1a7a.png)'
- en: Results of mean center analysis
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 平均中心分析结果
- en: Close the Geoprocessing pane.
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭地理处理面板。
- en: Save your project.
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存你的项目。
- en: You have just calculated the mean center for the members of a professional organization
    to help them pick a location for their next conference. You used the Mean Center
    tool located in the Spatial Statistics Tools toolbox and the Measuring Geographic
    Distributions toolset to do this.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚计算了一个专业组织成员的平均中心，以帮助他们选择下一次会议的地点。你使用了位于空间统计工具箱中的平均中心工具和测量地理分布工具集来完成这项工作。
- en: There’s more…
  id: totrans-120
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 更多内容...
- en: You just calculated the mean center for the members of a professional organization
    using the Mean Center tool. However, when you ran the tool, you left several parameters
    blank, including Weight Field and Case Field. Both of these parameters can change
    the results of the tool and greatly increase its flexibility.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚使用平均中心工具计算了专业组织成员的平均中心。然而，当你运行工具时，你留下了几个参数为空，包括权重字段和案例字段。这两个参数都可以改变工具的结果，并大大增加其灵活性。
- en: Often when we are analyzing data, not all the inputs are equal, even in a single
    layer. Some may need to be given more influence over others. This is certainly
    true when we are trying to calculate centers. We can reflect this unequal influence
    by using a weighted field.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 通常当我们分析数据时，并非所有输入都是相等的，即使在单个图层中也是如此。有些可能需要比其他输入更大的影响力。当我们试图计算中心时，这一点尤为正确。我们可以通过使用加权字段来反映这种不平等的影响力。
- en: 'When we calculate centers without using a weighted field, as you did with the
    members, all features are treated the same. No single feature or location carries
    more weight or influence on the final result than another. However, if you use
    a Weight Field, some locations receive greater consideration than others when
    calculating the mean center. This will cause the center to be pulled toward those
    weighted locations, as illustrated in the following screenshot:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们不使用加权字段计算中心时，就像你对成员所做的那样，所有要素都被同等对待。没有单个要素或位置比另一个要素或位置对最终结果有更大的权重或影响力。然而，如果你使用权重字段，某些位置在计算平均中心时比其他位置受到更多的考虑。这将导致中心被拉向那些加权位置，如下面的截图所示：
- en: '![](img/5262c186-d8c6-473f-af9a-f3b84db7da73.png)'
  id: totrans-124
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5262c186-d8c6-473f-af9a-f3b84db7da73.png)'
- en: The weight each feature carries when running the analysis is based on a field
    in the attribute table of the Input Feature Class. This attribute field must be
    a numeric type field. Text fields cannot be used as a weighted field. Those with
    a higher number will have more pull when calculating the center than those with
    a lower number. This will cause the calculated center to be pulled closer to those
    with a higher weight.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 在运行分析时，每个要素所携带的权重基于输入要素类的属性表中的一个字段。此属性字段必须是数值类型字段。文本字段不能用作加权字段。数值较高的将比数值较低的有更大的影响力，这会导致计算出的中心点更靠近那些具有较高权重的点。
- en: The Case Field groups features for analysis based on values found in that field.
    This means that your results will have more than one center point returned. You
    will get a center location calculated for each grouping of features.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 案件字段根据该字段中找到的值对要素进行分组。这意味着你的结果将返回多个中心点。你将为每个要素分组计算一个中心位置。
- en: 'So, let’s see how these two fields work. The Police Chief needs more help with
    his grant application. He is trying to determine the possible location of new
    precincts within each of the Police Beat Zones. These Zones represent patrol and
    response areas for the precincts. He needs to know the mean center of the crimes
    that occur in each Zone. He wants those crimes with the greatest number of victims
    to be considered more than those with the least. You will use the same Mean Center
    tool to perform this analysis for the Police Chief. However, this time you will
    provide values for the Weight Field and Case Field parameters:'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，让我们看看这两个字段是如何工作的。警察局长需要更多帮助来处理他的拨款申请。他试图确定每个警察巡逻区域内新警署的可能位置。这些区域代表警署的巡逻和响应区域。他需要知道每个区域内发生的犯罪事件的平均中心。他希望那些受害者数量最多的犯罪比那些受害者数量最少的犯罪更重要。你将使用相同的平均中心工具为警察局长执行此分析。然而，这次你将为权重字段和案件字段参数提供值：
- en: Ensure the Spatial Stats Hotspots project is still open.
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保空间统计热点项目仍然打开。
- en: Click the Union City Crime map tab at the top of the map view. The map you used
    to perform the hot spot analysis in the previous recipe should now be displayed.
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击地图视图顶部的Union City犯罪地图标签。你之前在先前的菜谱中执行热点分析所使用的地图现在应该显示出来。
- en: Right-click the Crime_Hotspots_DamageLoss layer and select Remove from the menu
    that appears. Repeat this process for the Spatial Join and Census Blocks layers
    as well. This just cleans up the map, so it is easier to read and work with.
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击Crime_Hotspots_DamageLoss图层，并从出现的菜单中选择移除。同样，对于空间连接和人口普查区图层也要重复此过程。这只是为了清理地图，使其更容易阅读和工作。
- en: In the Contents pane, make sure you are on List by Draw Order. It is the first
    button on the left at the top of the pane.
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容面板中，确保你处于按绘制顺序列表。这是面板顶部左侧的第一个按钮。
- en: Turn on the Police Beat Zones layer so it is visible. Now you can see the Zones
    the Police Chief was referring to.
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开警察巡逻区域图层，使其可见。现在你可以看到警察局长所提到的区域。
- en: Using the skills you have learned, open the Mean Center tool in the Geoprocessing
    pane.
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用你学到的技能，在地理处理面板中打开平均中心工具。
- en: If you don’t remember how you did that, refer to *steps 3-7* when you calculated
    the Mean Center of the members earlier in this recipe.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你忘记了如何做，请参考在先前的菜谱中计算成员的平均中心时使用的步骤3-7。
- en: Set Input Feature Class to Crime Locations using the drop-down arrow.
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用下拉箭头将输入要素类设置为犯罪地点。
- en: Accept the default value provided for the Output Feature Class.
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接受为输出要素类提供的默认值。
- en: Set the Weight Field to the Number of Victims using the drop-down arrow.
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用下拉箭头将权重字段设置为受害者数量。
- en: Set the Case Field to the Police Beat Zone.
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将案件字段设置为警察巡逻区域。
- en: 'Verify that your Mean Center tool looks like the following then click Run:'
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认你的平均中心工具看起来如下，然后点击运行：
- en: '![](img/942f8996-b509-494b-9c3d-6e239b170db8.png)'
  id: totrans-140
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/942f8996-b509-494b-9c3d-6e239b170db8.png)'
- en: Close the Geoprocessing pane.
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭地理处理面板。
- en: 'You should now see that a center point has been located for each of the Police
    Beat Zones. This is the geographic mean center of all the crimes that occurred
    in each zone, weighted by the number of victims:'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在应该看到，每个警察巡逻区域都定位了一个中心点。这是每个区域内所有犯罪事件的地理平均中心，按受害者数量加权：
- en: '![](img/17538028-78ab-461e-bbc6-cac16de616fc.png)'
  id: totrans-143
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/17538028-78ab-461e-bbc6-cac16de616fc.png)'
- en: Results of the mean center using a case field
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 使用案件字段计算的平均中心结果
- en: This means the centers were pulled toward those crimes with the greatest number
    of victims. If you wanted to see the impact the weight field had on the results,
    you could re-run the Mean Center tool without the Weight Field being applied.
    Depending on the number of victims, the difference between the weighted and non-weighted
    center will vary.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着中心被拉向了受害者数量最多的犯罪。如果你想看到权重字段对结果的影响，你可以重新运行Mean Center工具，而不应用权重字段。根据受害者数量的不同，加权中心和未加权中心之间的差异会有所不同。
- en: Save your project.
  id: totrans-146
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存你的项目。
- en: Close ArcGIS Pro.
  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭ArcGIS Pro。
- en: Identifying the central feature of geographic distribution
  id: totrans-148
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 确定地理分布的中心特征
- en: You now know how to calculate the geographic center for a group of features.
    As you have seen, this can be very useful to help locate new structures, event
    sites, and so on. It can also be used to compare two sets of data to see whether
    there is a shift or movement over time. But what if you need to know what feature
    within a group is the most central? Can you do that?
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在知道如何计算一组要素的地理中心。正如你所看到的，这非常有用，可以帮助定位新的结构、事件地点等。它还可以用来比较两组数据，看是否有随时间的变化或移动。但如果你需要知道一组中的哪个要素是最中心的呢？你能做到吗？
- en: You can do this using the Center Feature tool. This tool is in the Spatial Statistics
    Tools toolbox and the Measuring Geographic Distributions toolset. The Central
    Feature tool identifies the most central feature in a point, line, or polygon
    in the input feature class. It does this by calculating the distances from the
    centroid of each feature to every other feature’s centroid. Once that has been
    calculated, the tool selects the feature that has the shortest distance to all
    other features and copies it to a new output feature class. The shortest distance
    calculation will honor Z (elevation) coordinates as well, if they exist. Like
    the Mean and Median Center tools, you can also use a Weight and Case field if
    desired. This tool works best with a projected coordinate system. Use of a geographic
    coordinate system can skew the results due to the inconsistency of the units.
    To learn more about the specifics of how this tool calculates the center feature,
    go to [http://pro.arcgis.com/en/pro-app/tool-reference/spatial-statistics/h-how-central-feature-spatial-statistics-works.htm](http://pro.arcgis.com/en/pro-app/tool-reference/spatial-statistics/h-how-central-feature-spatial-statistics-works.htm).
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用Center Feature工具来完成这项工作。这个工具位于Spatial Statistics Tools工具箱和Measuring Geographic
    Distributions工具集中。Central Feature工具识别输入要素类中点、线或多边形的最中心要素。它是通过计算每个要素的重心到其他每个要素的重心的距离来做到这一点的。一旦计算完成，该工具会选择距离所有其他要素最近的要素并将其复制到一个新的输出要素类。如果存在Z（高程）坐标，最短距离计算也将尊重这些坐标。像Mean和Median
    Center工具一样，如果你愿意，也可以使用权重和案例字段。这个工具在投影坐标系中效果最好。使用地理坐标系可能会因为单位的不一致性而扭曲结果。要了解更多关于此工具如何计算中心要素的具体信息，请访问[http://pro.arcgis.com/en/pro-app/tool-reference/spatial-statistics/h-how-central-feature-spatial-statistics-works.htm](http://pro.arcgis.com/en/pro-app/tool-reference/spatial-statistics/h-how-central-feature-spatial-statistics-works.htm)。
- en: In this recipe, you are working for the ACME GIS company that recently merged
    with another company. This resulted in many new locations being added. The CEO
    thinks it might be best to move to the Corporate Headquarters, currently located
    in the Chicago area, to a more centrally-located office. This will help reduce
    travel time for meetings and other events. So, he has asked you to determine the
    most central office within the organization. He does want you to take into account
    the number of employees at each location as well. The offices with more employees
    should be given greater consideration in your analysis.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个食谱中，你正在为最近与其他公司合并的ACME GIS公司工作。这导致许多新的地点被添加。首席执行官认为，将总部从目前位于芝加哥地区的总部搬迁到一个更中心的位置可能最好。这将有助于减少会议和其他活动的旅行时间。因此，他要求你确定组织中最中心的办公室。他确实希望你在分析时考虑到每个地点的员工数量。在分析中应给予员工数量较多的办公室更大的考虑。
- en: Getting ready
  id: totrans-152
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: It is recommended that you complete the other recipes in this chapter before
    starting this one. This will ensure that you have a good foundational understanding
    of where to access the required tools and basic concepts required to complete
    this recipe.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 建议你在开始这个之前，先完成本章中的其他食谱。这将确保你对如何访问所需的工具以及完成此食谱所需的基本概念有一个良好的基础理解。
- en: You will also need to ensure the sample data is installed before you continue.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 在继续之前，你还需要确保样本数据已安装。
- en: How to do it...
  id: totrans-155
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何做到...
- en: Start ArcGIS Pro and open the `Spatial Stats Hotspots.aprx` project, located
    in `C:\Student\ArcGISProCookbook\Chapter9\Spatial Stats Hotspots`, using the skills
    you have learned in past recipes. If you completed the previous recipes recently,
    this project should be included in your list of recently opened projects.
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动 ArcGIS Pro 并打开位于 `C:\Student\ArcGISProCookbook\Chapter9\Spatial Stats Hotspots`
    的 `Spatial Stats Hotspots.aprx` 项目，使用你在过去菜谱中学到的技能。如果你最近完成了前面的菜谱，这个项目应该包含在你的最近打开的项目列表中。
- en: 'In the Catalog pane, expand the Maps folder. Then right-click the ACME GIS
    Office Locations map and select Open. This will open a map, as illustrated in
    the following screenshot, that shows the locations of all the offices for the
    ACME GIS company:'
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在目录窗格中，展开“地图”文件夹。然后右键单击“ACME GIS Office Locations”地图并选择“打开”。这将打开一个地图，如图下所示，显示
    ACME GIS 公司所有办公室的位置：
- en: '![](img/618c323f-1d39-4a82-8df7-bee91a6f37d0.png)'
  id: totrans-158
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/618c323f-1d39-4a82-8df7-bee91a6f37d0.png)'
- en: Map showing ACME GIS office locations
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 显示 ACME GIS 办公地点的地图
- en: As always, you should get to know your data before you use it. So, right-click
    the Office Locations layer in the Contents pane and select Attribute Table from
    the menu that appears.
  id: totrans-160
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 和往常一样，在使用数据之前，你应该先了解你的数据。因此，在内容窗格中右键单击“Office Locations”图层，然后从出现的菜单中选择“属性表”。
- en: 'Review the fields that are available and answer the following questions:'
  id: totrans-161
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 查看可用的字段并回答以下问题：
- en: '**Question**: What fields are associated with the Office Locations in the attribute
    table?'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：属性表中与“Office Locations”关联的字段有哪些？'
- en: '**Answer**:'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**：'
- en: '**Question**: How many offices does ACME GIS have?'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：ACME GIS 有多少个办公室？'
- en: '**Answer**:'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**：'
- en: '**Question**: Which office has the most staff?'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：哪个办公室的员工最多？'
- en: '**Answer**:'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**：'
- en: As you can see, this table has many attributes for each office. It has fields
    containing the address information for each location as well as the number of
    staff currently employed at the location.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，这张表为每个办公室提供了许多属性。它包含包含每个位置的地址信息以及当前在该位置工作的员工数量的字段。
- en: Close the Office Locations attribute table by clicking the small X next to the
    table name in the tab at the top of the table view.
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过单击表格视图顶部标签页中表名称旁边的较小“X”关闭“Office Locations”属性表。
- en: Take a moment to look at the spatial distribution of the offices. See if you
    can estimate which office is the central feature.
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 抽空看看办公室的空间分布。看看你是否能估计出哪个办公室是中心特征。
- en: As you can see, many are located along the east coast of the United States.
    There is a gap along the Appalachian Mountains and Kentucky. This is because ACME
    GIS mostly had offices in the northeastern part of the Unite States before it
    merged with another company. The other company had offices mostly in the southeast
    of the United States.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，许多位于美国东海岸。阿巴拉契亚山脉和肯塔基州之间有一个缺口。这是因为 ACME GIS 在与另一家公司合并之前，主要在美东部分设有办公室。另一家公司主要在美国东南部设有办公室。
- en: Click the Analysis tab in the ribbon. Then click the Tools button in the Geoprocessing
    group. This opens the Geoprocessing pane.
  id: totrans-172
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区单击“分析”选项卡。然后在地理处理组中单击“工具”按钮。这会打开地理处理窗格。
- en: Click the Toolboxes tab at the top of the Geoprocessing pane.
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在地理处理窗格顶部单击“工具箱”标签页。
- en: Expand the Spatial Statistics Tools toolbox and the Measuring Geographic Distribution
    toolset.
  id: totrans-174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 展开空间统计工具箱和测量地理分布工具集。
- en: Click the Central Feature tool to open it.
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击“中心特征”工具以打开它。
- en: Set the Input Feature Class to Office Locations by clicking the drop-down arrow
    and selecting the layer from the list presented.
  id: totrans-176
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过单击下拉箭头并从显示的列表中选择图层，将输入要素类设置为“Office Locations”。
- en: Type `Central_Office` for the Output Feature Class, replacing the default value
    completely.
  id: totrans-177
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为输出要素类输入“Central_Office”，完全替换默认值。
- en: Accept Euclidean for Distance Method.
  id: totrans-178
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接受欧几里得作为距离方法。
- en: For this attempt to locate the central feature, you will not use a weight field
    as requested by the CEO. So, leave it blank. You will re-run this tool later using
    the Staff Number field to weight the results. That will allow you to see the difference
    that the Weight Field can make to the results.
  id: totrans-179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在尝试定位中心特征时，你将不会使用CEO要求的权重字段。所以，留空。你稍后会使用员工数量字段来加权结果重新运行此工具。这将允许你看到权重字段对结果的影响。
- en: Leave Self Potential Weight Field and Case Fields blank as well.
  id: totrans-180
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将“Self Potential Weight Field”和“Case Fields”留空。
- en: 'Verify that your Central Feature tool looks like the following and click Run:'
  id: totrans-181
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认你的“中心特征”工具看起来如下，然后单击“运行”：
- en: '![](img/f3a7341c-5974-4885-8fba-919fb7e45173.png)'
  id: totrans-182
  prefs: []
  type: TYPE_IMG
  zh: '![](img/f3a7341c-5974-4885-8fba-919fb7e45173.png)'
- en: Central Feature tool in the Geoprocessing pane
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 地理处理面板中的中心特征工具
- en: 'A new layer will appear in your Contents pane, which is the result of the Central
    Feature tool. As you can see, and is illustrated ahead, the office located in
    Greenville, South Carolina is the most central office if you do not use a Weight
    field:'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的内容面板中会出现一个新图层，这是中心特征工具的结果。正如你所见，前面也有说明，如果不用加权字段，位于南卡罗来纳州格林维尔市的办公室是最中心的：
- en: '**![](img/079b5c41-f0a7-43da-8e81-c171dd312af4.png)**'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: '**![](img/079b5c41-f0a7-43da-8e81-c171dd312af4.png)**'
- en: Now let’s see what happens when you apply the number of staff in each office
    to the analysis as the Weight Field.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们来看看当你将每个办公室的员工数作为权重字段应用于分析时会发生什么。
- en: The Geoprocessing pane should still be open, with the Central Feature tool open.
    The Input Feature Class should still be set to Office Locations.
  id: totrans-187
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 地理处理面板应该仍然打开，中心特征工具也应该打开。输入要素类应该仍然设置为办公室位置。
- en: Change the Output Feature Class to `Central_Office_Weighted`.
  id: totrans-188
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将输出要素类更改为 `Central_Office_Weighted`。
- en: Again, accept Euclidean for the Distance Method.
  id: totrans-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次，接受欧几里得作为距离方法。
- en: Set the Weight Field to Number of Staff.
  id: totrans-190
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将权重字段设置为员工数量。
- en: 'Leave the other parameters blank. Verify that your Central Feature tool looks
    like the following, and then click Run:'
  id: totrans-191
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 留下其他参数为空。确认你的中心特征工具看起来如下，然后点击运行：
- en: '![](img/14fe5f05-8adc-4e21-ba7b-320cebc47256.png)'
  id: totrans-192
  prefs: []
  type: TYPE_IMG
  zh: '![](img/14fe5f05-8adc-4e21-ba7b-320cebc47256.png)'
- en: 'When you apply the weight of the total staff in each office to the analysis,
    the results shift. The central office is now the Indianapolis office. That is
    a big shift toward the north west:'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将每个办公室的总员工数应用于分析时，结果会发生变化。现在中心办公室是印第安纳波利斯办公室。这是一个向西北方向的大幅移动：
- en: '![](img/c108ba05-62f1-4485-b2ac-4caa60616424.png)'
  id: totrans-194
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c108ba05-62f1-4485-b2ac-4caa60616424.png)'
- en: Map showing the different results between weighted and non-weighted
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 显示加权与非加权不同结果的地图
- en: This shows that the northern offices have more staff than those to the south.
    The difference is great enough to pull the central feature to a completely new
    location.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 这表明北部办公室的员工数量比南部多。这种差异足以将中心特征拉到一个全新的位置。
- en: Save your project.
  id: totrans-197
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存你的项目。
- en: If you are not continuing to the next recipe, you can close ArcGIS Pro. If you
    are continuing, leave the project open.
  id: totrans-198
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你不再继续下一个菜谱，你可以关闭 ArcGIS Pro。如果你要继续，请保持项目打开。
- en: You now know how to locate the central feature within a layer. This can be very
    useful for a number of purposes, such as locating a new operation in an existing
    facility, trying to find the starting point for a spreading fire by comparing
    sightings, or to locate a new facility based on where the most people are.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在知道如何在图层内定位中心特征。这可以非常适用于多种目的，例如在现有设施中定位新的运营点，通过比较观测结果来尝试找到蔓延火灾的起点，或者根据人口最多的地方定位新的设施。
- en: Calculating the geographic dispersion of data
  id: totrans-200
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 计算数据的地理分散度
- en: You can now determine the geographic center and central feature for a grouping
    of data. As you have seen, this can be a very powerful type of analysis. It can
    help you sight new locations, determine the focal point of a series of incidents,
    find the center of mass for a group of features, and more. But what if you need
    to know where the area of greatest concentration of features is, or how compact
    or spread out the data is around its geographic center? Such analysis can help
    you to locate clusters of data or see shifts in behavior.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在可以确定一组数据的地理中心和中心特征。正如你所见，这是一种非常强大的分析类型。它可以帮助你定位新位置，确定一系列事件的焦点，找到一组要素的质量中心，等等。但如果你需要知道要素最密集的区域在哪里，或者数据在其地理中心周围是紧凑还是分散？这种分析可以帮助你定位数据簇或看到行为的变化。
- en: ArcGIS Pro’s Standard Distance tool, located in the Spatial Statistics Tools
    toolbox, and the Measuring Geographic Distributions toolset allows you to do this.
    It measures the compactness of a distribution around the mean center of a group
    of features. The smaller the distance calculated, the less the data is dispersed.
    It is more compact. The larger the distance calculated, the more the data is dispersed,
    meaning it is less compact. The output from this tool will either be a new polygon
    feature class for 2D analysis or a Multipatch 3D Sphere. So, this tool works with
    3D data analysis as well. To learn more about how this tool calculates the dispersion
    of data, go to [http://pro.arcgis.com/en/pro-app/tool-reference/spatial-statistics/h-how-standard-distance-spatial-statistic-works.htm](http://pro.arcgis.com/en/pro-app/tool-reference/spatial-statistics/h-how-standard-distance-spatial-statistic-works.htm/).
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Pro的“标准距离”工具位于“空间统计工具箱”中，以及“测量地理分布”工具集允许您进行此操作。它测量围绕一组要素平均中心的分布紧凑性。计算出的距离越小，数据分散度越低，越紧凑。计算出的距离越大，数据分散度越高，意味着它越不紧凑。此工具的输出将是一个用于2D分析的新多边形要素类或Multipatch
    3D球体。因此，此工具也适用于3D数据分析。要了解更多关于此工具如何计算数据分散的信息，请访问[http://pro.arcgis.com/en/pro-app/tool-reference/spatial-statistics/h-how-standard-distance-spatial-statistic-works.htm](http://pro.arcgis.com/en/pro-app/tool-reference/spatial-statistics/h-how-standard-distance-spatial-statistic-works.htm/)。
- en: Because of your help with his Neighborhood Policing Grant, the Police Chief
    was impressed and is back for more help. He believes that there is a shift in
    crime patterns as the year progresses and the holiday season draws closer. He
    wants to shift patrols from the residential areas to the area around the mall,
    commercial district, and interstates as the holiday season approaches. However,
    the City Council believes that this might make the citizens unhappy, so they oppose
    the shift in police resources.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 由于您在社区警务补助金方面的帮助，警察局长印象深刻，并再次寻求帮助。他认为随着年份的推移和假期的临近，犯罪模式正在发生变化。他希望在假期临近时，将巡逻从住宅区转移到购物中心、商业区和州际公路附近。然而，市议会认为这可能会让市民不满，因此他们反对警察资源的转移。
- en: The Chief has asked for your help to determine whether there is indeed a change
    in the crime patterns as he believes, and to provide him with something he can
    take to City Council to make his case.  He also wants analysis for each Police
    Beat Zone. In this recipe, you will use the Standard Distance tool to determine
    the concentration of crimes for the first half of the year and the last half by
    Beat Zone. This will allow you to see whether there is truly a change in the crime
    patterns as the year progresses, by demonstrating whether there is a shift in
    the central location as well as the area of concentrations.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 首长要求您帮助确定犯罪模式是否真的发生了变化，正如他所相信的那样，并为他提供可以提交给市议会以支持他观点的东西。他还希望对每个警察巡逻区进行分析。在本食谱中，您将使用标准距离工具确定上半年和下半年每个警察巡逻区的犯罪集中度。这将让您通过展示中心位置以及集中区域的变动，来观察犯罪模式是否随着年份的推移真正发生了变化。
- en: Getting ready
  id: totrans-205
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: It is recommended that you complete the other recipes in this chapter before
    starting this one. This will ensure that you have a good foundational understanding
    of where to access the required tools and basic concepts required to complete
    this recipe.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 建议您在开始本食谱之前，先完成本章中的其他食谱。这将确保您对如何访问所需的工具以及完成本食谱所需的基本概念有一个良好的基础理解。
- en: You will also need to ensure the sample data is installed before you continue.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 在继续之前，您还需要确保已安装样本数据。
- en: How to do it...
  id: totrans-208
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作...
- en: If you closed ArcGIS Pro after the last recipe, reopen the `Spatial Stats Hostspots.aprx`
    project using the skills you have learned in previous exercises. If ArcGIS Pro
    is still open from the last recipe, continue to the next step.
  id: totrans-209
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果在最后一个食谱之后关闭了ArcGIS Pro，请使用您在之前的练习中学到的技能重新打开`Spatial Stats Hostspots.aprx`项目。如果ArcGIS
    Pro在最后一个食谱中仍然打开，请继续下一步。
- en: 'If needed, turn off all layers in the map with the exception of City Limits,
    Crime Locations, Streets, Parcels, and Police Beat Zones. You map should look
    like the following:'
  id: totrans-210
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果需要，关闭地图上除城市边界、犯罪地点、街道、地块和警察巡逻区之外的所有图层。您的地图应如下所示：
- en: '![](img/3e9150e8-ed5c-4294-a61b-40083530d255.png)'
  id: totrans-211
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3e9150e8-ed5c-4294-a61b-40083530d255.png)'
- en: Add the new crime data to your map. In the Catalog pane, expand the Databases
    folder.
  id: totrans-212
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将新的犯罪数据添加到您的地图中。在目录窗格中，展开数据库文件夹。
- en: Expand the Spatial Stats Hotspots.gdb geodatabase.
  id: totrans-213
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 展开Spatial Stats Hotspots.gdb地理数据库。
- en: Expand the UnionCity feature dataset and right-click the Crimes_Loc_2017 feature
    class and select Add to Current Map. This will add a new layer to your map.
  id: totrans-214
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区中展开UnionCity要素数据集，右键单击Crimes_Loc_2017要素类，并选择“添加到当前地图”。这将向您的地图添加一个新图层。
- en: Ensure the new layer is selected in the Contents pane, then click the Appearance
    tab in the ribbon.
  id: totrans-215
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保在内容面板中选择了新图层，然后点击功能区中的外观标签。
- en: Click the Import button located in the Drawing group. This will open the Apply
    Symbology From Layer tool in the Geoprocessing pane.
  id: totrans-216
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击绘图组中的导入按钮。这将在地理处理面板中打开“从图层应用符号”工具。
- en: Ensure the Input Layer is set to Crim_Loc_2017.
  id: totrans-217
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保输入图层设置为Crim_Loc_2017。
- en: Set the Symbology Layer to Crime Locations using the drop-down arrow.
  id: totrans-218
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用下拉箭头将符号图层设置为Crime Locations。
- en: All other parameters should remain empty. Click Run to apply the symbology from
    the Crime Locations layer to the Crime_Loc_2017 layer.
  id: totrans-219
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 所有其他参数应保持为空。点击运行以将Crime Locations图层的符号应用到Crime_Loc_2017图层。
- en: Close the Geoprocessing pane when the tool finishes.
  id: totrans-220
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 工具完成后，关闭地理处理面板。
- en: Right-click the Crime Locations layer and select Remove.
  id: totrans-221
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击Crime Locations图层并选择“删除”。
- en: You have prepared the map for the analysis you need to conduct for the Police
    Chief. Now to begin analyzing the distribution of the crimes for the first half
    of the year. We will start by selecting all the crimes that occurred on or before
    June 30, 2017.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 您已为警察局长需要进行的分析准备好了地图。现在，我们将开始分析上半年犯罪分布。我们将从选择所有在或之前于2017年6月30日发生的犯罪开始。
- en: Select the Map tab in the ribbon and then click the Select by Attributes button
    in the Selection group. This will open the Select Layer by Attributes tool in
    the Geoprocessing pane.
  id: totrans-223
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区选择地图标签，然后点击选择组中的“按属性选择”按钮。这将在地理处理面板中打开“按属性选择图层”工具。
- en: Ensure the Layer Name or Table View is set to Crime_Loc_2017 using the drop-down
    arrow if needed.
  id: totrans-224
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果需要，使用下拉箭头确保图层名称或表视图设置为Crime_Loc_2017。
- en: Ensure the Selection Type is set to New selection.
  id: totrans-225
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保选择类型设置为“新选择”。
- en: Click the Add Clause button to begin building your query.
  id: totrans-226
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击添加子句按钮开始构建查询。
- en: Set the Field to Date_Occur using the drop-down arrow.
  id: totrans-227
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用下拉箭头将字段设置为Date_Occur。
- en: Make sure the operator is set to is On or Before using the drop-down arrow.
  id: totrans-228
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保运算符设置为“是”或“在...之前”，使用下拉箭头进行设置。
- en: The value should be set to 06/30/2017\. You can either type that in or use the
    calendar button located to the right of the value.
  id: totrans-229
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 值应设置为06/30/2017。您可以直接输入或使用位于值右侧的日历按钮。
- en: 'Verify that your query looks like the following, and click the Add button:'
  id: totrans-230
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 验证您的查询看起来如下，然后点击添加按钮：
- en: '![](img/9c112399-ccd8-4151-a0fc-3b8d76caac79.png)'
  id: totrans-231
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/9c112399-ccd8-4151-a0fc-3b8d76caac79.png)'
- en: 'Your Select Layer by Attributes should look like the following. Verify it does
    and click Run:'
  id: totrans-232
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您的“按属性选择图层”应如下所示。请验证并点击运行：
- en: '![](img/50b26d87-b36d-4744-ae04-6ab76a9a4326.png)'
  id: totrans-233
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/50b26d87-b36d-4744-ae04-6ab76a9a4326.png)'
- en: When you run the query, approximately 70 crimes should be selected within the
    map. This should be all the crimes that occurred during the first half of the
    year. You can verify that by opening the attribute table for the Crime_Loc_2017
    layer and setting the table to only display selected records. Then sort on the
    Date_Occur field.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 当您运行查询时，地图内应选择大约70起犯罪。这应该是发生在上半年所有的犯罪。您可以通过打开Crime_Loc_2017图层的属性表，并将表格设置为仅显示所选记录来验证这一点。然后按Date_Occur字段排序。
- en: Now that you have selected the crimes that occurred during the first half of
    the year, it is now time to analyze their geographic distribution.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经选择了上半年发生的犯罪，现在是时候分析它们的地理分布了。
- en: In the Geoprocessing pane, click the Back button that is located in the upper-left
    corner of the pane. It is a small arrow inside a circle. Then click the Toolboxes
    tab at the top of the pane.
  id: totrans-236
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在地理处理面板中，点击位于面板左上角的返回按钮。它是一个位于圆圈内的箭头。然后点击面板顶部的工具箱标签。
- en: Scroll down through the list of toolboxes until you see the Spatial Statistics
    Tools toolbox and expand it.
  id: totrans-237
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在工具箱列表中向下滚动，直到您看到空间统计工具箱并展开它。
- en: Expand the Measuring Geographic Distributions toolset.
  id: totrans-238
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 扩展测量地理分布的工具集。
- en: Click the Standard Distance tool to open it in the Geoprocessing pane.
  id: totrans-239
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击标准距离工具以在地理处理面板中打开它。
- en: Set the Input Feature Class to Crime_Loc_2017 using the drop-down arrow.
  id: totrans-240
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用下拉箭头将输入要素类设置为Crime_Loc_2017。
- en: Set the Output Standard Distance Feature Class to Crime_Distribution_First_Half
    by typing that value into the cell.
  id: totrans-241
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将输出标准距离要素类设置为“Crime_Distribution_First_Half”，将此值输入到单元格中。
- en: Leave the Circle Size set to 1 standard deviation.
  id: totrans-242
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将圆圈大小设置为1个标准差。
- en: Leave the Weight Field blank. You do not need to apply a weight to the features
    for this analysis because the Chief has not told you to apply any greater weight
    to some crimes over others. They are to all be treated the same.
  id: totrans-243
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保留权重字段为空。您不需要为该分析应用权重，因为负责人没有告诉您需要对某些罪行比其他罪行应用更大的权重。所有罪行都应同等对待。
- en: You will apply a Case Field, so that you can break the analysis down by Police
    Beat Zone. Set the Case Field to Police Beat Zone.
  id: totrans-244
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您将应用一个案例字段，这样您就可以按警察巡逻区细分分析。将案例字段设置为“警察巡逻区”。
- en: 'Verify that your Standard Distance tool resembles the following, and click
    Run:'
  id: totrans-245
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认您的“标准距离”工具看起来如下，然后点击“运行”：
- en: '![](img/e6a17965-0639-4cf6-9c29-a9e6bbed18d6.png)'
  id: totrans-246
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/e6a17965-0639-4cf6-9c29-a9e6bbed18d6.png)'
- en: 'A new layer will appear in your map once the tool is complete. This represents
    the geographic distribution for the crimes that occurred during the first half
    of 2017 in the city. The map should look something like this:'
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 工具完成后，您的地图上会出现一个新的图层。这代表2017年上半年在该市发生的犯罪地理分布。地图应看起来像这样：
- en: '![](img/a8e0b98a-92b8-4bed-875f-a5f70bdf33a1.png)'
  id: totrans-248
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/a8e0b98a-92b8-4bed-875f-a5f70bdf33a1.png)'
- en: The circles represent the concentration of the crimes around the mean center
    for each group by Police Beat Zone. So, you should have five circles. Notice that
    not all the crimes that occurred in each Zone are inside the circle. That is because
    the circle represents the overall distribution or concentrations of the crimes.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 圆圈代表每个警察巡逻区围绕均值中心的犯罪集中度。因此，您应该有五个圆圈。请注意，每个区域发生的所有犯罪并不都在圆圈内。这是因为圆圈代表犯罪的总体分布或集中度。
- en: Now that you know the distribution for the first half of the year, it is time
    to analyze the last half of the year.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经知道了上半年的分布情况，是时候分析下半年的情况了。
- en: Select the Map tab in the ribbon. Then click the Clear button located in the
    Selection group to deselect all selected features.
  id: totrans-251
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区中选择“地图”标签。然后点击位于选择组中的“清除”按钮，取消选择所有选定的要素。
- en: Click the Select by Attributes button in the Selection group so that you can
    build a query to select all crimes that occurred during the last half of 2017.
  id: totrans-252
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在选择组中点击“按属性选择”按钮，以便构建查询以选择2017年下半年发生的所有犯罪。
- en: Set the Layer Name or Table View to Crimes_Loc_2017 using the drop-down arrow.
  id: totrans-253
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用下拉箭头将图层名称或表视图设置为“Crimes_Loc_2017”。
- en: Ensure the Selection Type is set to New selection.
  id: totrans-254
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保选择类型设置为“新选择”。
- en: Click the Add Clause button to begin building your query.
  id: totrans-255
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“添加子句”按钮开始构建您的查询。
- en: Set the Field to Date_Occur using the drop-down arrow.
  id: totrans-256
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用下拉箭头将字段设置为“Date_Occur”。
- en: Make sure the operator is set to is After using the drop-down arrow.
  id: totrans-257
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保运算符设置为“在...之后”，使用下拉箭头进行设置。
- en: The value should be set to 06/30/2017\. You can either type that in or use the
    calendar button located to the right of the value.
  id: totrans-258
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 值应设置为06/30/2017。您可以直接输入该日期，或者使用位于值右侧的日历按钮。
- en: 'Verify that your query looks like the following and click the Add button:'
  id: totrans-259
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认您的查询看起来如下，然后点击“添加”按钮：
- en: '![](img/8d34cc2a-4147-4d67-ac33-4836869bddb6.png)'
  id: totrans-260
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/8d34cc2a-4147-4d67-ac33-4836869bddb6.png)'
- en: 'Your Select Layer by Attributes should look like the following. Verify that
    it does and click Run:'
  id: totrans-261
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您的“按属性选择图层”应看起来如下。确认无误后点击“运行”。
- en: '![](img/84991967-7051-4e2c-807c-a75614df85fc.png)'
  id: totrans-262
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/84991967-7051-4e2c-807c-a75614df85fc.png)'
- en: Now you should have all the crimes selected that occurred during the last half
    of the year. That means you should have 82 crimes selected. You can verify this
    using the same method you used to verify the previous selection.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您应该已经选择了2017年下半年发生的所有犯罪。这意味着您应该选择了82起犯罪。您可以使用与验证先前选择相同的方法来验证这一点。
- en: In the Geoprocessing pane, click the Back button that is in the upper-left corner
    of the pane. It is a small arrow inside a circle. Then click the Toolboxes tab
    at the top of the pane.
  id: totrans-264
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在地理处理面板中，点击面板左上角的“后退”按钮，它是一个位于圆圈内的箭头。然后点击面板顶部的“工具箱”标签。
- en: Scroll down through the list of toolboxes until you see the Spatial Statistics
    Tools toolbox and expand it.
  id: totrans-265
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在工具箱列表中向下滚动，直到您看到“空间统计工具”工具箱，然后展开它。
- en: Expand the Measuring Geographic Distributions toolset.
  id: totrans-266
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 展开测量地理分布的工具集。
- en: Click the Standard Distance tool to open it in the Geoprocessing pane.
  id: totrans-267
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击标准距离工具，在地理处理面板中打开它。
- en: Set the Input Feature Class to Crime_Loc_2017 using the drop-down arrow.
  id: totrans-268
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用下拉箭头将输入要素类设置为Crime_Loc_2017。
- en: Set the Output Standard Distance Feature Class to Crime_Distribution_Last_Half
    by typing that value into the cell.
  id: totrans-269
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将输出标准距离要素类设置为Crime_Distribution_Last_Half，通过在单元格中输入该值来实现。
- en: Leave the Circle Size set to 1 standard deviation.
  id: totrans-270
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将圆圈大小设置为1个标准差。
- en: Leave the Weight Field blank. You do not need to apply a weight to the features
    for this analysis because the Chief has not told you to apply any greater weight
    to some crimes over others. They are to all be treated the same.
  id: totrans-271
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 留空权重字段。您不需要为此分析应用权重，因为局长没有告诉您对某些犯罪比其他犯罪应用更大的权重。它们都应该同等对待。
- en: You will apply a Case Field, so you can break the analysis down by Police Beat
    Zone. Set the Case Field to Police Beat Zone.
  id: totrans-272
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您将应用一个案例字段，因此可以根据警察巡逻区将分析分解。将案例字段设置为警察巡逻区。
- en: 'Verify that your Standard Distance tool resembles the following, and click
    Run:'
  id: totrans-273
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认您的标准距离工具与以下内容相似，然后点击运行：
- en: '![](img/a1a15f13-412f-42bb-8e5d-add62164abd0.png)'
  id: totrans-274
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/a1a15f13-412f-42bb-8e5d-add62164abd0.png)'
- en: Close the Geoprocessing pane when the tool completes.
  id: totrans-275
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 工具完成后，关闭地理处理面板。
- en: Click the Clear button located in the Selection group on the Map tab to deselect
    all features.
  id: totrans-276
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在地图选项卡上的选择组中点击清除按钮，以取消选择所有要素。
- en: 'You can now see the distribution of crimes for the last half of the year and
    visually compare it to the first half:'
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在可以看到去年下半年的犯罪分布情况，并直观地将其与上半年进行比较：
- en: '![](img/91ccb305-35a5-4da9-aedb-c990c487a3c9.png)'
  id: totrans-278
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/91ccb305-35a5-4da9-aedb-c990c487a3c9.png)'
- en: It would appear that the Police Chief is correct. The data does show that the
    concentration of crimes does shift toward the commercial district, mall, and interstate
    area. You can see that the distribution for Zone 1W contracts and shifts southeast
    toward the commercial district located along Roosevelt Highway that runs through
    the middle of the City. The same is true for Zone 3 that contracts along Shannon
    Parkway, another major commercial thoroughfare. Zone 2 actually expands toward
    both Shannon Parkway and Roosevelt Highway during the last half of the year. 
    The concentration for Zone 1E stays about the same size but certainly shifts south
    toward the intersection of US Highway 29, Scarborough Road, and Stonewall Tell
    Road. This is another major artery with a lot of commercial development.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来警察局长是正确的。数据显示，犯罪集中确实向商业区、购物中心和州际区域转移。您可以看到，1W区域向东南方向收缩并转移到罗斯福高速公路沿线的商业区，该高速公路穿过城市的中心。对于3区，它沿着香农公园路收缩，另一条主要商业干道也是如此。2区实际上在去年下半年向香农公园路和罗斯福高速公路两侧扩展。1E区的集中度保持大致相同，但确实向南转移到美国29号公路、斯卡伯勒路和斯通沃尔特尔路交汇处。这是另一条主要动脉，拥有大量的商业开发。
- en: Save your project and close ArcGIS Pro.
  id: totrans-280
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存您的项目并关闭ArcGIS Pro。
- en: So, as you saw, your analysis supported the Police Chief’s theory. He seems
    to be correct. You can now provide him with the data he needs to take to the City
    Council, so they can make an informed decision about the distribution of police
    resources.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，如您所见，您的分析支持了警察局长的理论。他似乎是对的。您现在可以向他提供他需要带去市议会的数据，以便他们可以就警察资源的分配做出明智的决定。
