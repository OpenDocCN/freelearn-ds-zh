- en: Spatial Statistics and Hot Spots
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'In this chapter, we will cover the following recipes:'
  prefs: []
  type: TYPE_NORMAL
- en: Identifying hot spots
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Finding the mean center of geographic distribution
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Identifying the central feature of geographic distribution
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Calculating the geographic dispersion of data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Introduction
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you have completed the previous chapter, you have begun to get an idea of
    the analytical power ArcGIS Pro brings to the table. You have seen how it can
    be used to find features that are near one another and calculate those distances
    in addition to other attributes. But what if you are not looking to find just
    the closest feature or calculate how far features are from one another? What if
    you want to determine whether there are any spatial clusters in your data, to
    see whether there is some pattern or possible point of origin?
  prefs: []
  type: TYPE_NORMAL
- en: This type of analysis is often called Cluster or Hot Spot analysis. It uses
    various methods to determine the spatial distribution of data and associated values,
    so you can see clusters, determine center points, directional distribution, and
    more. This is done by calculating spatial statistics that can be weighted by other
    attributes, such as size, total amounts, or counts.
  prefs: []
  type: TYPE_NORMAL
- en: ArcGIS Pro contains over 25 different tools for calculating spatial statistics.
    These are all stored in the Spatial Statistics toolbox and divided between five
    different toolsets, including Analyzing Patterns, Mapping Clusters, Measuring
    Geographic Distributions, Modeling Spatial Relationships, and Utilities. All but
    a couple of the tools in this toolbox work with the core ArcGIS Pro product at
    all license levels. This means that even with a Basic license, you can perform
    some pretty amazing analysis.
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, you will get an opportunity to work with a few of the spatial
    statistics and hot spot analysis tools that are in ArcGIS Pro. You will perform
    a hot spot analysis to determine which areas in a city have experienced the most
    damage or loss due to crime. This will help the city determine where it might
    want to focus law enforcement activities.
  prefs: []
  type: TYPE_NORMAL
- en: Next, you will calculate the mean center of the members of a professional organization,
    so you can determine where to look to hold a conference so that it is located
    at the average center of mass for all the members.
  prefs: []
  type: TYPE_NORMAL
- en: Then, you are going to determine the central building for a company to use,
    to determine where to relocate its Corporate Headquarters, so it is at the center
    of all its other offices. This will make it easier for everyone to travel to Headquarters
    for meetings and reduce overall travel budgets.
  prefs: []
  type: TYPE_NORMAL
- en: Lastly, you will look at a series of crimes to determine whether they are concentrated
    or clustered in not only a general area but also along a focused direction. This
    will help determine whether a specific road or other mode of travel may be a contributing
    factor.
  prefs: []
  type: TYPE_NORMAL
- en: Identifying hot spots
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The Police Chief has come to you for help. He is working on a grant to help
    fund more police officers through a neighborhood policing program. He needs to
    determine whether there are areas where crime has been occurring that have experienced
    more damage or loss than others. If such areas exist, he could include that as
    justification in his grant proposal.
  prefs: []
  type: TYPE_NORMAL
- en: He has provided you with crime data for the city that covers the years 2013
    and 2014\. This data has been geocoded, so you have a point layer that shows the
    location of the crimes and is attributed with the Crime Type, Date it occurred,
    Officer Responding, Damage or Loss in dollars, and number of victims involved.
    The grant requires all numbers to be summarized to the Census Block level. You
    will have to use the Spatial Join tool to aggregate the crime data by Census Block.
  prefs: []
  type: TYPE_NORMAL
- en: In this recipe, you will use the Hot Spot Analysis tool to see whether there
    are any geographic clusters of crimes that have resulted in higher-than-normal
    damage or loss to the victims. In order to perform this analysis, you will first
    need to aggregate the point data to the census blocks using a spatial join to
    summarize the crime data.
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This recipe requires the sample data to be installed on your computer. It is
    recommended that you complete the recipes in the previous chapter before working
    on these. It is also recommended that you have completed the Joining Features
    Spatially recipe found in [Chapter 3](cbca2a90-3539-4243-8ca3-0010b6f91584.xhtml),
    *Linking Data together*. This will ensure, you have a better foundational understanding
    of how to access analysis tools and general workflows. You can complete this recipe
    with any ArcGIS Pro licensing level.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it...
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Using the skills you have acquired from performing the previous recipes, start
    ArcGIS Pro and open the `Spatial Stats Hotspots.aprx` project located in `C:\Student\ArcGISProCookbook\Chapter9\Spatial
    Stats Hotspots`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'The project should open with the Union City Crime map. This map contains the
    Crime Locations provided by the Police Chief, streets, City Limits, Parcels, Census
    Blocks, and Police Beat Zones. Before we begin with the analysis, we will need
    to get a better idea of the data we have to work with. Right-click the Crime Locations
    layer in the Contents pane and select the Attribute Table. Take a moment to explore
    the table and answer the following questions:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Question**: What fields are in the attribute table for the Crime Locations
    layer?'
  prefs: []
  type: TYPE_NORMAL
- en: '**Answer**:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Question**: What type of crimes are identified in the attribute table?'
  prefs: []
  type: TYPE_NORMAL
- en: '**Answer**:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Question**: What is the largest amount of loss or damage you can find in
    the table?'
  prefs: []
  type: TYPE_NORMAL
- en: '**Answer**:'
  prefs: []
  type: TYPE_NORMAL
- en: You can sort fields in ascending or descending order by right-clicking the field
    name in the table and selecting the desired sorting, much like you can do in a
    spreadsheet.
  prefs: []
  type: TYPE_NORMAL
- en: 'Open the attribute table for the Census Blocks layer using the same process.
    Review its contents and answer the following question:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Question**: What fields are in the attribute table for the Crime Locations
    layer?'
  prefs: []
  type: TYPE_NORMAL
- en: '**Answer**:'
  prefs: []
  type: TYPE_NORMAL
- en: You now have a better understanding of the data you will be working with. Since
    the hot spot analysis is looking for spatial clusters within an area, you will
    generally get better results using polygon inputs that points. So, it is recommended
    that you aggregate or summarize your point data to get the best results. That
    means you will need to aggregate the Crime Locations data into the Census Blocks
    layer, so you can see how many crimes occurred in each block and the total amount
    of damage in each block. You will use the Spatial Join tool to do this.
  prefs: []
  type: TYPE_NORMAL
- en: Close the open Attribute tables for the Crime Locations and Census Blocks layers.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the Analysis tab in the ribbon. Then click the Spatial Join tool in the
    Tools group. This will open the tool in the geoprocessing ribbon.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set the Target Features to Census Blocks using the drop-down arrow.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set the Join Features to Crime Locations using the drop-down arrow.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Accept the default value for the Output Feature class.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set the Join Operation to Join one-to-one using the drop-down arrow and ensure
    Keep All Target Features is checked.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'If you remember from [Chapter 3](cbca2a90-3539-4243-8ca3-0010b6f91584.xhtml),
    Linking Data together, you have two options for the Join Operation: Join one-to-one
    or Join one-to-many. The Join one-to-one option will aggregate data or sum values
    if more than one match is found. This is what we want. If the Join one-to-many
    option is selected, the tool will create multiple records for each match it finds
    between the Target and Join features. To learn more about the Spatial Join tool,
    go to [http://pro.arcgis.com/en/pro-app/tool-reference/analysis/spatial-join.htm](http://pro.arcgis.com/en/pro-app/tool-reference/analysis/spatial-join.htm).'
  prefs: []
  type: TYPE_NORMAL
- en: 'In the Output Fields panel, scroll down until you see DL_Dollars and select
    it. This is the Damage and Loss field from the Crime Locations layer. As illustrated
    in the following image, set the Merge Rule to Sum in the right panel so it adds
    the total damage from all the crimes that happen within the associated Census
    Block:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/5bff7cd0-b87b-4450-ae7e-e77c20654847.png)'
  prefs: []
  type: TYPE_IMG
- en: Select Victims_No located below DL_Dollars and set the Merge Rule for it to
    Sum too.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set Match Option to Contains. This will aggregate all the crime locations contained
    in a specific census block.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Do not set a search radius since we only want to aggregate the crimes contained
    within the census blocks.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Verify that your Spatial Join tool looks like the following and click Run:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/88de7c06-0324-4ed3-8cd3-fc3d2d573109.png)'
  prefs: []
  type: TYPE_IMG
- en: Close the Geoprocessing pane.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A new layer should have appeared in the Contents pane. This is the result of
    the Spatial Join tool. It should have the aggregated the crime data by census
    block. Let’s examine the result to verify.
  prefs: []
  type: TYPE_NORMAL
- en: Right-click the Census_Blocks_SpatialJoin layer and select the Attribute table
    from the menu that appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Take a moment to scroll through the fields to see which ones are present. Then
    answer the following questions:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Question**: What fields does this new layer contain which the original Census
    Blocks layer did not?'
  prefs: []
  type: TYPE_NORMAL
- en: '**Answer**:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Question**: What Census Block contains the largest amount of damage or loss
    from crime?'
  prefs: []
  type: TYPE_NORMAL
- en: '**Answer**:'
  prefs: []
  type: TYPE_NORMAL
- en: As you can see, the fields from the Crime Locations table have been added to
    those of the Census Blocks in the new layer you created. The Damage or Loss in
    Dollars and Number of Victims now represent the totals for all crimes that occurred
    within the given Census block. You should have also seen a new field, Join_Count.
    This provides you with a count of the number of crimes that were contained in
    each Census Block.
  prefs: []
  type: TYPE_NORMAL
- en: Now, it is time to perform the hot spot analysis to determine areas where the
    greatest amount of damage or loss has occurred due to crime. But before we do
    that, we need to update those census blocks that have a null damage value with
    a 0 to avoid issues with performing our analysis.
  prefs: []
  type: TYPE_NORMAL
- en: Click the Map tab in the ribbon. Then click the Select by Attributes tool in
    the Selection group.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Ensure the Layer Name or Table View is set to the new layer you just created.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The Selection Type should also be set to New Selection.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the Add Clause button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Set the field to Damage or Loss in Dollars and the operator to Null using the
    drop-down arrows. Verify that your clause looks like the following, then click
    Add:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/945bae48-ea73-4945-8f56-1182192a0ce1.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Verify that your Select Layer by Attribute tool looks like the following and
    click Run to select all blocks that have no value for the Damage or Loss in Dollars
    field:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/0558c032-f217-4165-b9df-9f048f851eca.png)'
  prefs: []
  type: TYPE_IMG
- en: In the Census_Blocks_SpatialJoin Attribute table, right-click the Damage or
    Loss in Dollars field and select Calculate Field from the menu that appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: This will open the Calculate Field tool in the Geoprocessing pane. In the expression
    cell located just beneath where it says DL_Dollars, and just above the Code Block
    area, type `0`. Then click Run.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You have just used the Calculate Field tool to populate the Census blocks that
    did not have any matching crime data with a damage or loss value of 0\. The Hot
    Spot analysis tool you will soon use does not work well when the field it will
    be analyzing has missing or Null values. Now it is time to begin the hot spot
    analysis.
  prefs: []
  type: TYPE_NORMAL
- en: Close the Attribute table for the Census_Blocks_SpatialJoin layer.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Ensure the Map tab is active in the ribbon. Then click the Clear button in the
    Selection group to deselect all selected records.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Remember, all geoprocessing tools will automatically only make use of selected
    features when you run them. To ensure we analyze every census block, we have to
    ensure none were selected. If we had run the tool with the census blocks still
    selected, it would not have found any hot spots or clusters because they all had
    a damage or loss value of 0.
  prefs: []
  type: TYPE_NORMAL
- en: Click the Analysis tab in the ribbon. Then click the Tools button in the Geoprocessing
    group to open the Geoprocessing pane.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the Toolboxes tab at the top of the pane. Scroll down to the Spatial Statistics
    Tools toolbox. It is near the bottom of the list.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Expand the Spatial Statistics Tools toolbox. Then expand the Mapping Clusters
    toolset.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the Hot Spot Analysis (Getis-Ord GI*) tool to open it in the Geoprocessing
    pane.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set your Input Feature Class to Census_Blocks_SpatialJoin using the drop-down
    arrow.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set the Input Field to Damage or Loss in Dollars using the drop-down arrow.
    This is the field you will be analyzing.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The Input field must be a numeric field type. This means it must be a long or
    short integer, or a float or double field type. It cannot be a text, date, or
    other field type.
  prefs: []
  type: TYPE_NORMAL
- en: Set the Output Feature class to be Crime_Hotspots_DamageLoss by typing that
    into the cell.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Leave the Conceptualization of the Spatial Relationships set to the Fixed distance
    band. This setting determines how features are analyzed in spatial relation to
    one another.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Leave Distance Band or Threshold Distance and Self Potential Field undefined
    as these are optional parameters.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Verify that your Hot Spot Analysis (Getis-Ord Gi*) tool looks like the following
    and click Run:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/4a37925e-207c-4513-9ea0-4d3095c8feb2.png)'
  prefs: []
  type: TYPE_IMG
- en: When the Hot Spot Analysis tool completes, a new layer will be added to your
    map. This layer will automatically be symbolized based on the statistical significance
    or confidence of the data. The higher the confidence, the more hot or cold it
    is. In this case, the hot spots are those areas that have the highest level of
    Damage or Loss in Dollars. The cold spots would be those where there was significantly
    less Damage or Loss in Dollars.
  prefs: []
  type: TYPE_NORMAL
- en: 'The results of your analysis have identified two hot spots or clusters where
    the amount of damage or loss in dollars is significant when compared to the surrounding
    areas:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/6cd7b42e-6f36-4a7b-a7f6-de45b07b00f5.png)'
  prefs: []
  type: TYPE_IMG
- en: As you can also see, there are no Cold Spots. This means that there are now
    areas that are significantly below the average damage when compared to their surrounding
    neighbors.
  prefs: []
  type: TYPE_NORMAL
- en: Save your project.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If you are not continuing to the next recipe, you can close ArcGIS Pro. If you
    are continuing, keep ArcGIS Pro open.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Finding the mean center of geographic distribution
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: When we are looking for clusters of data or trying to determine the overall
    geographic distribution of our data, one of the first things many of these tools
    do is determine a center of mass for the data. From there, it can compare nearby
    features looking for clusters, determine area concentrations of data, look at
    directional distribution, and more.
  prefs: []
  type: TYPE_NORMAL
- en: 'However, finding the center of the geographic distribution of our data can
    be a powerful analytical tool. This can allow us to strategically locate new facilities,
    pick a central meeting place, plan a reaction to events, and more. There are three
    types of centers we can calculate: mean, feature, and median.'
  prefs: []
  type: TYPE_NORMAL
- en: The Mean Center is the easiest to calculate. It is simply the average of all
    the *x* and *y* coordinates for all features in the layer you are analyzing. The
    result is the mean center. This can be useful in tracking movement or shifts over
    time, such as population shifts from urban to suburban areas. You might also use
    this to locate a good place to hold a meeting that would be centrally-located
    for all attendees.
  prefs: []
  type: TYPE_NORMAL
- en: The Median Center is sometimes referred to as the Minimum Distance center. Simply
    put, it is the coordinate pair that represents the location closest to all features
    in a given layer. Areas will automatically be weighted by the number of features
    present. Those with a large number of features will pull the median center toward
    them more than those with fewer features. This can be useful in locating new facilities
    that may rely on other structures for support.
  prefs: []
  type: TYPE_NORMAL
- en: The Center Feature locates an existing feature that is closest to all other
    features. This might be helpful if you are looking for a location that would be
    centrally-located to other facilities. For example, you are planning training
    for firefighters. You want to hold it at an existing fire station because they
    have the equipment you need for the training. The Center Feature would allow you
    to locate the fire station that would be closest to the other stations.
  prefs: []
  type: TYPE_NORMAL
- en: In this recipe, you have been asked to find a central location to hold a conference
    for a professional organization. You have been provided with a layer showing the
    locations of all the members. You will use the Mean Center tool to determine the
    geographic mean center of all the members. This will then identify the area you
    should look to for holding the conference.
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This recipe requires the sample data to be installed on the computer. You do
    not need to complete any previous recipes, though it is recommended that you work
    through the first three chapters of the book, or have similar experience with
    ArcGIS Pro, to ensure that you have the proper foundational understanding to complete
    this recipe. You can complete this recipe with any ArcGIS Pro licensing level.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it...
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you closed ArcGIS Pro before starting this recipe, you will need to start
    ArcGIS Pro and open the Spatial Stats Hotspots project located in `C:\Student\ArcGISProCookbook\Chapter9\Spatial
    Stats Hotspots`, using the skills you have learned in past recipes.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Catalog pane, expand the Maps folder. Then right-click the Member Center
    map and select Open from the menu that appears. This will open a map that contains
    the layers you need to perform the work for the remainder of the recipe.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: As you can see, this organization has members located across the US. So, it
    is important to pick a central location for the conference to reduce travel time
    and costs for all members.
  prefs: []
  type: TYPE_NORMAL
- en: Click the Analysis tab in the ribbon.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the Tools button in the Geoprocessing group to open the Geoprocessing
    pane.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the Toolboxes tab at the top of the pane.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Scroll down to the Spatial Statistics Tools toolbox and expand it so you can
    see its contents.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Expand the Measuring Geographic Distribution toolset. Notice the various tools
    included in this toolset. You should see tools for calculating the various centers
    that were discussed earlier, along with others.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the Mean Center tool to open it.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set the Input Features Class to Members using the drop-down arrow.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Accept the default value for the Output Feature Class.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Leave the Weight Field, Case Field, and Dimension Field blank for this analysis.
    You will use those in a future analysis.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Verify that your Mean Center tool looks like the following and click Run:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/332359e2-9e2d-4ca2-9c4a-c61a27ff6002.png)'
  prefs: []
  type: TYPE_IMG
- en: 'The results should produce a point that is located just north of Lebanon, Missouri,
    and west of Richland, Missouri, as shown in the following screenshot. This represents
    the mean geographic center of all the members in the organization:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/2f615bab-a5e5-4f0f-98a6-ae32c90a1a7a.png)'
  prefs: []
  type: TYPE_IMG
- en: Results of mean center analysis
  prefs: []
  type: TYPE_NORMAL
- en: Close the Geoprocessing pane.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Save your project.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You have just calculated the mean center for the members of a professional organization
    to help them pick a location for their next conference. You used the Mean Center
    tool located in the Spatial Statistics Tools toolbox and the Measuring Geographic
    Distributions toolset to do this.
  prefs: []
  type: TYPE_NORMAL
- en: There’s more…
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You just calculated the mean center for the members of a professional organization
    using the Mean Center tool. However, when you ran the tool, you left several parameters
    blank, including Weight Field and Case Field. Both of these parameters can change
    the results of the tool and greatly increase its flexibility.
  prefs: []
  type: TYPE_NORMAL
- en: Often when we are analyzing data, not all the inputs are equal, even in a single
    layer. Some may need to be given more influence over others. This is certainly
    true when we are trying to calculate centers. We can reflect this unequal influence
    by using a weighted field.
  prefs: []
  type: TYPE_NORMAL
- en: 'When we calculate centers without using a weighted field, as you did with the
    members, all features are treated the same. No single feature or location carries
    more weight or influence on the final result than another. However, if you use
    a Weight Field, some locations receive greater consideration than others when
    calculating the mean center. This will cause the center to be pulled toward those
    weighted locations, as illustrated in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/5262c186-d8c6-473f-af9a-f3b84db7da73.png)'
  prefs: []
  type: TYPE_IMG
- en: The weight each feature carries when running the analysis is based on a field
    in the attribute table of the Input Feature Class. This attribute field must be
    a numeric type field. Text fields cannot be used as a weighted field. Those with
    a higher number will have more pull when calculating the center than those with
    a lower number. This will cause the calculated center to be pulled closer to those
    with a higher weight.
  prefs: []
  type: TYPE_NORMAL
- en: The Case Field groups features for analysis based on values found in that field.
    This means that your results will have more than one center point returned. You
