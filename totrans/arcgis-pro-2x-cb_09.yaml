    tab at the top of the pane.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Scroll down through the list of toolboxes until you see the Spatial Statistics
    Tools toolbox and expand it.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Expand the Measuring Geographic Distributions toolset.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the Standard Distance tool to open it in the Geoprocessing pane.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set the Input Feature Class to Crime_Loc_2017 using the drop-down arrow.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set the Output Standard Distance Feature Class to Crime_Distribution_First_Half
    by typing that value into the cell.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Leave the Circle Size set to 1 standard deviation.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Leave the Weight Field blank. You do not need to apply a weight to the features
    for this analysis because the Chief has not told you to apply any greater weight
    to some crimes over others. They are to all be treated the same.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You will apply a Case Field, so that you can break the analysis down by Police
    Beat Zone. Set the Case Field to Police Beat Zone.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Verify that your Standard Distance tool resembles the following, and click
