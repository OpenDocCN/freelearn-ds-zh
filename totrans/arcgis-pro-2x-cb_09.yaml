  prefs: []
  type: TYPE_NORMAL
- en: Now that you have selected the crimes that occurred during the first half of
    the year, it is now time to analyze their geographic distribution.
  prefs: []
  type: TYPE_NORMAL
- en: In the Geoprocessing pane, click the Back button that is located in the upper-left
