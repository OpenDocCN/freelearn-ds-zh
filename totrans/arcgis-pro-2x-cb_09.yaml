  prefs: []
  type: TYPE_NORMAL
- en: Save your project.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If you are not continuing to the next recipe, you can close ArcGIS Pro. If you
    are continuing, leave the project open.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You now know how to locate the central feature within a layer. This can be very
    useful for a number of purposes, such as locating a new operation in an existing
