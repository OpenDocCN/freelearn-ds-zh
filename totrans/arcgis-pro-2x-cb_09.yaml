  type: TYPE_NORMAL
- en: '**![](img/079b5c41-f0a7-43da-8e81-c171dd312af4.png)**'
  prefs: []
  type: TYPE_NORMAL
- en: Now let’s see what happens when you apply the number of staff in each office
