    sightings, or to locate a new facility based on where the most people are.
  prefs: []
  type: TYPE_NORMAL
- en: Calculating the geographic dispersion of data
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You can now determine the geographic center and central feature for a grouping
    of data. As you have seen, this can be a very powerful type of analysis. It can
    help you sight new locations, determine the focal point of a series of incidents,
    find the center of mass for a group of features, and more. But what if you need
    to know where the area of greatest concentration of features is, or how compact
    or spread out the data is around its geographic center? Such analysis can help
    you to locate clusters of data or see shifts in behavior.
  prefs: []
  type: TYPE_NORMAL
- en: ArcGIS Pro’s Standard Distance tool, located in the Spatial Statistics Tools
    toolbox, and the Measuring Geographic Distributions toolset allows you to do this.
    It measures the compactness of a distribution around the mean center of a group
    of features. The smaller the distance calculated, the less the data is dispersed.
    It is more compact. The larger the distance calculated, the more the data is dispersed,
    meaning it is less compact. The output from this tool will either be a new polygon
    feature class for 2D analysis or a Multipatch 3D Sphere. So, this tool works with
    3D data analysis as well. To learn more about how this tool calculates the dispersion
    of data, go to [http://pro.arcgis.com/en/pro-app/tool-reference/spatial-statistics/h-how-standard-distance-spatial-statistic-works.htm](http://pro.arcgis.com/en/pro-app/tool-reference/spatial-statistics/h-how-standard-distance-spatial-statistic-works.htm/).
  prefs: []
  type: TYPE_NORMAL
- en: Because of your help with his Neighborhood Policing Grant, the Police Chief
    was impressed and is back for more help. He believes that there is a shift in
    crime patterns as the year progresses and the holiday season draws closer. He
    wants to shift patrols from the residential areas to the area around the mall,
    commercial district, and interstates as the holiday season approaches. However,
    the City Council believes that this might make the citizens unhappy, so they oppose
    the shift in police resources.
  prefs: []
  type: TYPE_NORMAL
- en: The Chief has asked for your help to determine whether there is indeed a change
    in the crime patterns as he believes, and to provide him with something he can
    take to City Council to make his case.  He also wants analysis for each Police
    Beat Zone. In this recipe, you will use the Standard Distance tool to determine
    the concentration of crimes for the first half of the year and the last half by
    Beat Zone. This will allow you to see whether there is truly a change in the crime
    patterns as the year progresses, by demonstrating whether there is a shift in
    the central location as well as the area of concentrations.
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: It is recommended that you complete the other recipes in this chapter before
    starting this one. This will ensure that you have a good foundational understanding
    of where to access the required tools and basic concepts required to complete
    this recipe.
  prefs: []
  type: TYPE_NORMAL
- en: You will also need to ensure the sample data is installed before you continue.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it...
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you closed ArcGIS Pro after the last recipe, reopen the `Spatial Stats Hostspots.aprx`
