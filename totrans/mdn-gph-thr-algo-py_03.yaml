  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，我们将导入**igraph**及其**Graph**模块：
- en: '[PRE1]'
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Next, we’ll use the **Graph** module to create a graph with three vertices
