  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，我们可以使用**plot**函数来可视化我们的Hackathon网络。igraph提供了许多定制选项，包括顶点颜色、顶点大小、边颜色、边大小、顶点标签以及图表的大小（等等）。对于这个图表，我们将限制图像的大小，并创建足够大的顶点，以便用Hackathon网络成员的首字母标记：
