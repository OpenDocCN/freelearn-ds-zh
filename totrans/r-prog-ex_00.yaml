- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In a world where data is becoming increasingly important, data analysts, scientists,
    and business people need tools to analyze and process large volumes of data efficiently.
    This book is my attempt to pass on what I've learned so far, so that you can quickly
    become an effective and efficient R programmer. Reading it will help you understand
    how to use R to solve complex problems, avoid some of the mistakes I've made,
    and teach you useful techniques that can be helpful in a variety of contexts.
    In the process, I hope to show you that, despite its uncommon aspects, R is an
    elegant and powerful language, and is well suited for data analysis and statistics,
    as well as complex systems.
  prefs: []
  type: TYPE_NORMAL
- en: After reading this book, you will be familiar with R's fundamentals, as well
    as some of its advanced features. You will understand data structures, and you
    will know how to efficiently deal with them. You will also understand how to design
    complex systems that perform efficiently, and how to make these systems usable
    by other people through web applications. At a lower level, you will understand
    how to work with object-oriented programming, functional programming, and reactive
    programming, and what code may be better written in each of these paradigms. You
    will learn how to use various cutting edge tools that R provides to develop software,
    how to identify performance bottlenecks, and how to fix them, possibly using other
    programming languages such as Fortran and C++. Finally, you will be comfortable
    reading and understanding the majority of R code, as well as provide feedback
    for others' code.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](part0022.html#KVCC0-f494c932c729429fb734ce52cafce730), *Introduction
    to R*, covers the R basics you need to understand the rest of the examples. It
    is not meant to be a thorough introduction to R. Rather, it''s meant to give you
    the very basic concepts and techniques you need to quickly get started with the
    three examples contained in the book, and which I introduce next.'
  prefs: []
  type: TYPE_NORMAL
- en: This book uses three examples to showcase R's wide range of functionality. The
    first example shows how to analyze votes with descriptive statistics and linear
    models, and it is presented in [Chapter 2](part0059.html#1O8H60-f494c932c729429fb734ce52cafce730),
    *Understanding Votes with Descriptive Statistics* and [Chapter 3](part0076.html#28FAO0-f494c932c729429fb734ce52cafce730), *Predicting
    Votes with Linear Models*.
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](part0059.html#1O8H60-f494c932c729429fb734ce52cafce730), *Understanding
    Votes with Descriptive Statistics*, shows how to programatically create hundreds
    of graphs to identify relations within data visually. It shows how to create histograms,
    scatter plots, correlation matrices, and how to perform **Principal Component
    Analysis** (**PCA**).'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](part0076.html#28FAO0-f494c932c729429fb734ce52cafce730), *Predicting
    Votes with Linear Models*, shows how to programatically find the best predictive
    linear model for a set of data, and according to different success metrics. It
    also shows how to check model assumptions, and how to use cross validation to
    increase confidence in your results.'
  prefs: []
  type: TYPE_NORMAL
- en: The second example shows how to simulate data, visualize it, analyze its text
    components, and create automatic presentations with it.
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](part0091.html#2MP360-f494c932c729429fb734ce52cafce730), *Simulating
    Sales Data and Working with Databases*, shows how to design data schema and simulate
    the various types of data. It also shows how to integrate real text data with
    simulated data, and how to use a SQL database to access it more efficiently.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](part0110.html#38STS0-f494c932c729429fb734ce52cafce730), *Communicating
    Sales with Visualization*, shows how to produce basic to advanced graphs, highly
    customized graphs. It also shows how to create dynamic 3D graphs and interactive
    maps.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](part0129.html#3R0OI0-f494c932c729429fb734ce52cafce730), *Understanding
    Reviews with Text Analysis*, shows how to perform text analysis step by step using
    **Natural Language Processing** (**NLP**) techniques, as well as sentiment analysis.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](part0147.html#4C62M0-f494c932c729429fb734ce52cafce730), *Developing
    Automatic Presentations*, shows how to put together the results of previous chapters
    to create presentations that can be automatically updated with the latest data
    using tools such as knitr and R Markdown.'
  prefs: []
  type: TYPE_NORMAL
- en: Finally, the third example shows how to design and develop complex object-oriented
    systems that retrieve real-time data from cryptocurrency markets, as well as how
    to optimize implementations and how to build web applications around such systems.
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](part0178.html#59O440-f494c932c729429fb734ce52cafce730), *Object-Oriented
    System to Track Cryptocurrencies*, introduces basic object-oriented techniques
    that produce complex systems when combined. Furthermore, it shows how to work
    with three of R’s most used object models, which are S3, S4, and R6, as well as
    how to make them work together.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](part0229.html#6QCGQ0-f494c932c729429fb734ce52cafce730), *Implementing
    an Efficient Simple Moving Average*, shows how to iteratively improve an implementation
    for a **Simple Moving Average** (**SMA**), starting with what is considered to
    be bad code, all the way to advanced optimization techniques using parallelization,
    and delegation to the Fortran and C++ languages.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](part0271.html#82E8E0-f494c932c729429fb734ce52cafce730), *Adding
    Interactivity with Dashboards*, shows how to wrap what was built during the previous
    two chapters to produce a modern web application using reactive programming through
    the Shiny package.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Appendix](part0296.html#8Q96G0-f494c932c729429fb734ce52cafce730), *Required
    Packages*, shows how to install the internal and external software necessary to
    replicate the examples in the book. Specifically, it will walk through the installation
    processes for Linux and macOS, but Windows follows similar principles and should
    not cause any problems.'
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book was written in a Linux environment (specifically Ubuntu 17.10), and
    was also tested with a macOS, High Sierra. Even though it was not tested on a
    Windows computer, all of the R code presented in this book should work fine with
    one. The only substantial difference is that when I show you how to perform a
    task using a Terminal, it will be the bash terminal, which is available in Linux
    and macOS by default. In the case of Windows, you will need to use the cmd.exe
    terminal, for which you can find a lot of information online. Keep in mind that
    if you're using a Windows computer, you should be prepared to do a bit more research
    on your end to replicate the same functionality, but you should not have much
    trouble at all.
  prefs: []
  type: TYPE_NORMAL
- en: In the appendix, I show you how to install the software you need to replicate
    the examples shown in this book. I show you how to do so for Linux and macOS,
    specifically Ubuntu 17.10 and High Sierra. If you're using Windows, the same principles
    apply but the specifics may be a bit different. However, I'm sure it will not
    be too hard in any case.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are two types of requirements you need to be able to execute all the
    code in this book: external and internal. Software outside of R is what I call
    external requirements. Software inside of R, meaning R packages, is what I refer
    to as internal requirements. I walk you through the installation of both of them
    in the appendix.'
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for those who wish to develop software in R. You don't need to
    be an expert or professional programmer to follow this book, but you do need to
    be interested in learning how R works. My hope is that this book is useful for
    people ranging from beginners to advanced by providing hands-on examples that
    may help you understand R in ways you previously did not.
  prefs: []
  type: TYPE_NORMAL
- en: I assume basic programming, mathematical, and statistical knowledge, because
    there are various parts in the book where concepts from these disciplines will
    be used, and they will not be explained in detail. If you have programmed something
    yourself in any programming language, know basic linear algebra and statistics,
    and know what linear regression is, you have everything you need to understand
    this book.
  prefs: []
  type: TYPE_NORMAL
- en: This book was written for people in a variety of contexts and with diverse profiles.
    For example, if you are an analyst employed by an organization that requires you
    to do frequent data processing to produce reports on a regular basis, and you
    need to develop programs to automate such tasks, this book is for you. If you
    are an academic researcher who wants to use current techniques, combine them,
    and develop tools to test them automatically, this book is for you. If you're
    a professional programmer looking for ways to take advantage of advanced R features,
    this book is for you. Finally, if you're preparing for a future in which data
    will be of paramount importance (it already is), this book is for you.
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning. Code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles are shown as follows: "We can load the contents of the `data.csv` file
    into a data frame (the most intuitive structure to use with data in CSV format)
    by using the `read.csv()` function."'
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'Any command-line input or output is written as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Now that our code is ready, we should see a table appear in the Data Overview tab."'
  prefs: []
  type: TYPE_NORMAL
- en: Warnings or important notes appear like this.
  prefs: []
  type: TYPE_NORMAL
- en: Tips and tricks appear like this.
  prefs: []
