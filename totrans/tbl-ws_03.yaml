- en: '](img/B16342_03_74.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 3.74: Multiple grouped fields aggregation results'
  prefs: []
  type: TYPE_NORMAL
- en: 'In addition to cleaning, the clean step also allows you to preview our data.
