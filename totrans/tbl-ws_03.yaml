  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 3.72: Various aggregation methods'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B16342_03_72.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 3.72: Various aggregation methods'
  prefs: []
  type: TYPE_NORMAL
