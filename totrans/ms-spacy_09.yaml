- en: 'Section 3: Machine Learning with spaCy'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 3 节：使用 spaCy 进行机器学习
- en: This section talks about how building advanced NLP models with spaCy takes knowledge,
    analysis, and practice. You will experiment with different NLP machine learning
    tasks while customizing your own statistical models, experimenting with brand-new
    transformers, and designing your own NLP pipelines. You will learn tips and tricks
    along the way from an NLP master.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节讨论了如何使用 spaCy 构建高级 NLP 模型需要知识、分析和实践。你将在定制自己的统计模型、尝试全新的变压器以及设计自己的 NLP 管道的同时，对不同的
    NLP 机器学习任务进行实验。你将从一个 NLP 大师那里学到一些技巧和窍门。
