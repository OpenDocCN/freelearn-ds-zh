- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Welcome to *QGIS By Example*. This book will help you understand the capabilities
    of QGIS, show you how to work with spatial data and perform the most common analyses,
    and bring your productivity to a new level with the Processing framework.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎使用 *QGIS 通过实例学习*。本书将帮助你了解 QGIS 的功能，展示如何处理空间数据并执行最常见分析，并通过处理框架将你的生产力提升到新的水平。
- en: QGIS is a very popular and user-friendly open source desktop GIS. It provides
    many useful capabilities and features and their number is continuously growing.
    It supports a wide range of raster and vector formats, as well as databases and
    OGC services. It also integrates seamlessly with other FOSSGIS applications. More
    and more users all over the world choose QGIS as their primary GIS software.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: QGIS 是一个非常受欢迎且用户友好的开源桌面 GIS。它提供了许多有用的功能和特性，其数量持续增长。它支持广泛的栅格和矢量格式，以及数据库和 OGC
    服务。它还与其他 FOSSGIS 应用程序无缝集成。越来越多的用户选择 QGIS 作为他们主要的 GIS 软件。
- en: The book will introduce QGIS 2.8.x, and show you how to properly prepare your
    data for comfortable work, design beautiful maps, and share them with others.
    It will also show you how to perform different types of analysis and interpret
    their results. In the final chapters, you will learn how to become more productive
    by automating repetitive tasks with the QGIS Processing framework, and how to
    extend the QGIS functionality by developing a Python plugin.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将介绍 QGIS 2.8.x，并展示如何正确准备数据以便舒适地工作，设计美观的地图，并与他人分享。它还将展示如何执行不同类型的分析并解释其结果。在最后几章中，你将学习如何通过使用
    QGIS 处理框架自动化重复性任务来提高生产率，以及如何通过开发 Python 插件来扩展 QGIS 功能。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0014.xhtml#aid-DB7S2 "Chapter 1. Handling Your Data"), *Handling
    Your Data*, covers the installation of QGIS, introduces its user interface, and
    shows you how to customize it. In this chapter, you also get to know how to load
    data from different sources and assemble it in a spatial database.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0014.xhtml#aid-DB7S2 "第1章. 处理您的数据"), *处理您的数据*，涵盖了 QGIS 的安装，介绍了其用户界面，并展示了如何自定义它。在本章中，你还将了解如何从不同来源加载数据并将其组装到空间数据库中。'
- en: '[Chapter 2](part0021.xhtml#aid-K0RQ1 "Chapter 2. Visualizing and Styling the
    Data"), *Visualizing and Styling the Data*, covers the styling of vector and raster
    data for displaying. Starting from the basic styling options, we go to the more
    advanced topics, including rule-based rendering and labeling.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0021.xhtml#aid-K0RQ1 "第2章. 可视化和样式化数据"), *可视化和样式化数据*，涵盖了为显示而样式化矢量和栅格数据。从基本样式选项开始，我们深入到更高级的主题，包括基于规则的渲染和标签。'
- en: '[Chapter 3](part0028.xhtml#aid-QMFO1 "Chapter 3. Presenting Data on a Print
    Map"), *Presenting Data on a Print Map*, shows the QGIS functionality that helps
    us design beautiful and easy-to-read print maps. You get to know about the print
    composer and learn how to use its capabilities to create great maps and map books
    (also known as atlases).'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0028.xhtml#aid-QMFO1 "第3章. 在打印地图上展示数据"), *在打印地图上展示数据*，展示了 QGIS 的功能，帮助我们设计美观且易于阅读的打印地图。你将了解打印作曲家，并学习如何使用其功能来创建出色的地图和地图集（也称为地图册）。'
- en: '[Chapter 4](part0036.xhtml#aid-12AK81 "Chapter 4. Publishing the Map Online"),
    *Publishing the Map Online*, explains the preparation of the QGIS project for
    publishing on the cloud service. This includes creating an account in the QGIS
    Cloud service, adjusting the project settings, uploading data, and publishing
    the project.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0036.xhtml#aid-12AK81 "第4章. 在线发布地图"), *在线发布地图*，解释了为在云服务上发布 QGIS 项目所做的准备。这包括在
    QGIS 云服务中创建账户，调整项目设置，上传数据和发布项目。'
- en: '[Chapter 5](part0043.xhtml#aid-190861 "Chapter 5. Answering Questions with
    Density Analysis"), *Answering Questions with Density Analysis*, covers techniques
    useful when working with large and dense point datasets. In this chapter, you
    learn how to create raster heat maps from point data, and how to use them to detect
    the hottest regions and examine spatial distribution patterns. You also get to
    know another technique called binning, which is an alternative approach to heat
    maps.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0043.xhtml#aid-190861 "第5章. 使用密度分析回答问题"), *使用密度分析回答问题*，涵盖了在处理大型密集点数据集时有用的技术。在本章中，你将学习如何从点数据创建栅格热图，以及如何使用它们来检测最热区域和检查空间分布模式。你还将了解另一种称为分箱的技术，这是热图的替代方法。'
- en: '[Chapter 6](part0047.xhtml#aid-1CQAE1 "Chapter 6. Answering Questions with
    Visibility Analysis"), *Answering Questions with Visibility Analysis*, demonstrates
    the techniques and tools used for visibility analysis. You get to know which data
    is necessary for visibility analysis and how to prepare it to get precise and
    meaningful results. You also learn how to compute viewsheds and present final
    results in 3D format.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0047.xhtml#aid-1CQAE1 "第6章. 使用可视性分析回答问题"), *使用可视性分析回答问题*，展示了用于可视性分析的技术和工具。你将了解可视性分析所需的数据以及如何准备这些数据以获得精确和有意义的成果。你还将学习如何计算视域并在3D格式中展示最终结果。'
- en: '[Chapter 7](part0055.xhtml#aid-1KEEU2 "Chapter 7. Answering Questions with
    Suitability Analysis"), *Answering Questions with Suitability Analysis*, covers
    approaches and techniques used in suitability analysis. We start by interpreting
    spatial relationships between different objects, and you learn how to express
    them in the GIS language. Then you get to know how to perform suitability analysis
    using raster data. Finally, you learn how to interpret the results of the analysis.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0055.xhtml#aid-1KEEU2 "第7章. 使用适宜性分析回答问题"), *使用适宜性分析回答问题*，涵盖了适宜性分析中使用的方法和技术。我们从解释不同对象之间的空间关系开始，并学习如何在GIS语言中表达它们。然后你将了解如何使用栅格数据执行适宜性分析。最后，你将学习如何解释分析结果。'
- en: '[Chapter 8](part0062.xhtml#aid-1R42S1 "Chapter 8. Automating Analysis with
    Processing Models"), *Automating Analysis with Processing Models*, teaches you
    the functionality of the Processing Graphical Modeler. We start with a general
    overview of the Graphical Modeler. Then we go through the process of model creation,
    from the very beginning to the final result—a ready-to-use model.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0062.xhtml#aid-1R42S1 "第8章. 使用处理模型自动化分析"), *使用处理模型自动化分析*，教你处理图形模型器的功能。我们从图形模型器的一般概述开始。然后我们通过模型创建的过程，从开始到最终结果——一个可用的模型。'
- en: '[Chapter 9](part0070.xhtml#aid-22O7C2 "Chapter 9. Automating Analysis with
    Processing Scripts"), *Automating Analysis with Processing Scripts*, covers scripting
    with the QGIS Processing framework. We start from basic topics, such as using
    existing Processing algorithms from the QGIS Python Console. Then we see how to
    create our own Processing scripts with the required functionality.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0070.xhtml#aid-22O7C2 "第9章. 使用处理脚本自动化分析"), *使用处理脚本自动化分析*，涵盖了使用QGIS处理框架进行脚本编写。我们从基本主题开始，例如从QGIS
    Python控制台使用现有的处理算法。然后我们看看如何创建具有所需功能的自定义处理脚本。'
- en: '[Chapter 10](part0076.xhtml#aid-28FAO1 "Chapter 10. Developing a Python Plugin
    – Select by Radius"), *Developing a Python Plugin – Select by Radius*, contains
    the topics required to develop your own Python plugin for QGIS. We start with
    the basic plugin template, then extend it, and finally explain how to design a
    plugin GUI with Qt Designer. Also, you get to know how to prepare your plugin
    for publishing.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0076.xhtml#aid-28FAO1 "第10章. 开发Python插件 – 以半径选择"), *开发Python插件 –
    以半径选择*，包含了开发你自己的QGIS Python插件所需的主题。我们从基本的插件模板开始，然后扩展它，最后解释如何使用Qt Designer设计插件GUI。此外，你还将了解如何为发布准备你的插件。'
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要为这本书准备的内容
- en: 'You will need the following software to follow all the examples in this book:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 为了跟随这本书中的所有示例，你需要以下软件：
- en: QGIS 2.8.0 or any later version
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: QGIS 2.8.0或任何后续版本
- en: Python 2.7.6 (usually installed with QGIS under Windows or the version available
    in your system under Unix-like OS)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python 2.7.6（通常在Windows下与QGIS一起安装或在类Unix操作系统下系统提供的版本）
- en: Qt and PyQt developer tools
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Qt和PyQt开发者工具
- en: All of this software can be freely downloaded and works under Linux, Mac OS
    X, and Windows
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有这些软件都可以免费下载，并在Linux、Mac OS X和Windows上运行
- en: Who this book is for
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: If you are either a beginner or an intermediate GIS user, this book is for you.
    It is ideal for practitioners, data analysts, and application developers who have
    very little or no familiarity with geospatial data and software. It will open
    the doors to the wonderful world of QGIS and teach you how to solve the most common
    GIS tasks with QGIS.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个GIS初学者或中级用户，这本书就是为你准备的。它非常适合那些对地理空间数据和软件了解甚少或没有了解的从业者、数据分析师和应用开发者。这本书将为你打开QGIS美妙世界的大门，并教你如何使用QGIS解决最常见的GIS任务。
- en: Conventions
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您会发现多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter标签应如下所示："我们可以通过使用`include`指令来包含其他上下文。"
- en: 'A block of code is set as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块应如下设置：
- en: '[PRE0]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下所示：
- en: '[PRE1]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New** **terms** and **important** **words** are shown in bold. Words that
    you see on the screen, for example, in menus or dialog boxes, appear in the text
    like this: "Clicking on the **Next** button moves you to the next screen."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**新** **术语** 和 **重要** **单词** 以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示："点击**下一步**按钮将您带到下一个屏幕。"'
