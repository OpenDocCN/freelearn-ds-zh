- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The title of the book you are reading is *Time Series Indexing*, which should
    hint at its contents.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 您正在阅读的书的标题是*时间序列索引*，这应该暗示了其内容。
- en: The time series index discussed and explored in this book is called iSAX. iSAX
    is considered one of the best indexes for time series, which is the main reason
    for choosing it. Besides implementing iSAX and the SAX representation as Python
    3 packages, this book shows how to work with time series at the subsequence level
    and understand the information presented in academic research papers.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书讨论和探索的时间序列索引称为iSAX。iSAX被认为是时间序列中最好的索引之一，这也是选择它的主要原因。除了将iSAX和SAX表示实现为Python
    3包之外，本书还展示了如何在子序列级别处理时间序列以及如何理解学术论文中呈现的信息。
- en: But the book does not stop here as it presents Python scripts for getting to
    know your time series data better and code for visualizing time series data and
    iSAX indexes to better understand the data as well as the structure of a particular
    iSAX index.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 但本书并未止步于此，因为它提供了用于更好地了解您的时序数据的Python脚本，以及用于可视化时序数据和iSAX索引的代码，以便更好地理解数据以及特定iSAX索引的结构。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for developers, researchers, and university students of any level
    that want to work with time series at the subsequent level and use a modern time
    series index in the process.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向的开发者、研究人员和任何级别的大学学生，他们希望在后续级别处理时间序列，并在过程中使用现代时间序列索引。
- en: Although the presented code is in Python 3, once you understand the ideas and
    the concepts behind the code, the packages and scripts can easily be ported to
    any other modern programming language, such as Rust, Swift, Go, C, Kotlin, Java,
    JavaScript, and so on.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然展示的代码是用Python 3编写的，但一旦您理解了代码背后的思想和概念，这些包和脚本可以轻松地移植到任何其他现代编程语言，如Rust、Swift、Go、C、Kotlin、Java、JavaScript等。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B14769_01.xhtml#_idTextAnchor015), *An Introduction to Time Series
    and the Required Python Knowledge*, is all about the fundamentals that you need
    to know to follow this book, including the importance of time series and how to
    set up a proper Python environment to run the code of the book and experiment
    with time series.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B14769_01.xhtml#_idTextAnchor015)，*时间序列与所需Python知识简介*，主要介绍了您需要了解的基础知识，包括时间序列的重要性以及如何设置合适的Python环境来运行本书的代码并进行时间序列实验。'
- en: '[*Chapter 2*](B14769_02_MA.xhtml#_idTextAnchor053), *Implementing SAX*, explains
    SAX and the SAX representation and presents Python code for computing the SAX
    representation of a time series or a subsequence. It also presents Python scripts
    that calculate statistical quantities that can give a higher overview of a time
    series and plot histograms of your time series data.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B14769_02_MA.xhtml#_idTextAnchor053)，*实现SAX*，解释了SAX及其表示，并展示了用于计算时间序列或子序列的SAX表示的Python代码。它还展示了用于计算可以提供时间序列更高概述的统计量的Python脚本，并绘制时间序列数据的直方图。'
- en: '[*Chapter 3*](B14769_03.xhtml#_idTextAnchor081), *iSAX – The Required Theory*,
    presents the theory behind the construction and the use of the iSAX index and
    shows how to manually construct a small iSAX index step by step using lots of
    visualizations.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B14769_03.xhtml#_idTextAnchor081)，*iSAX – 所需理论*，介绍了iSAX索引构建和使用背后的理论，并展示了如何通过大量可视化逐步手动构建一个小iSAX索引。'
- en: '[*Chapter 4*](B14769_04.xhtml#_idTextAnchor102), *iSAX - The Implementation*,
    is about developing a Python package for creating iSAX indexes that fit in memory
    and presents Python scripts that put that Python package into action.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B14769_04.xhtml#_idTextAnchor102)，*iSAX - 实现*，介绍了开发一个用于创建适合内存的iSAX索引的Python包，并展示了如何将这个Python包付诸实践的Python脚本。'
- en: '[*Chapter 5*](B14769_05.xhtml#_idTextAnchor124), *Joining and Comparing iSAX
    Indexes*, shows how to use iSAX indexes created by the `isax` package and how
    to join and compare them. At the end of the chapter, the subject of testing Python
    code is discussed. Last, we show how to write some simple tests for the `isax`
    package.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B14769_05.xhtml#_idTextAnchor124)，*连接和比较iSAX索引*，展示了如何使用`isax`包创建的iSAX索引，以及如何连接和比较它们。本章最后讨论了测试Python代码的主题。最后，我们展示了如何为`isax`包编写一些简单的测试。'
- en: '[*Chapter 6*](B14769_06.xhtml#_idTextAnchor145), *Visualizing iSAX Indexes*,
    is all about visualizing iSAX indexes using various types of visualizations using
    the JavaScript programming language and the JSON format.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B14769_06.xhtml#_idTextAnchor145)，*可视化iSAX索引*，主要介绍了如何使用JavaScript编程语言和JSON格式通过各种类型的可视化来可视化iSAX索引。'
- en: '[*Chapter 7*](B14769_07.xhtml#_idTextAnchor160), *Using iSAX to Approximate
    MPdist*, is about using iSAX indexes to approximately compute the Matrix Profile
    vectors and the MPdist distance between two time series.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B14769_07.xhtml#_idTextAnchor160)，*使用iSAX近似MPdist*，介绍了如何使用iSAX索引来近似计算两个时间序列之间的矩阵轮廓向量和MPdist距离。'
- en: '[*Chapter 8*](B14769_08.xhtml#_idTextAnchor183), *Conclusions and Next Steps*,
    gives you directions on what and where to look next if you are really into time
    series or databases by proposing classical books and research papers to study.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B14769_08.xhtml#_idTextAnchor183)，*结论和下一步行动*，如果您对时间序列或数据库非常感兴趣，它将提供有关下一步要查找什么和哪里的指导，建议研究经典书籍和研究论文。'
- en: To get the most out of this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了最大限度地利用本书
- en: This book requires a UNIX machine with a relatively recent Python 3 installation
    and the ability to install Python packages locally. This includes any machine
    running recent versions of macOS and Linux. All the code has been tested on a
    Microsoft Windows machine.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本书需要一台装有相对较新Python 3安装和本地安装Python包能力的UNIX机器。这包括运行macOS和Linux最新版本的任何机器。所有代码都在Microsoft
    Windows机器上进行了测试。
- en: We propose that you use software for Python package, dependency, and environment
    management to have a stable Python 3 environment. We use Anaconda, but any similar
    tool is going to work fine.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我们建议您使用用于Python包、依赖和环境管理的软件来拥有稳定的Python 3环境。我们使用Anaconda，但任何类似的工具都可以正常工作。
- en: Last, if you really want to make the best use of the book, then you need to
    experiment as much as you can with the presented Python code, create your own
    iSAX indexes and visualizations, and maybe port the code into a different programming
    language.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，如果您真的想最大限度地利用本书，那么您需要尽可能多地与提供的Python代码进行实验，创建自己的iSAX索引和可视化，也许还可以将代码移植到不同的编程语言中。
