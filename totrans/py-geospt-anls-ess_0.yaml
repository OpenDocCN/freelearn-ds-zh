- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: There are several powerful Python libraries for reading, processing, analyzing,
    and viewing geospatial data. There are also a number of websites that provide
    high-quality geospatial data, which you can use freely in your own projects. This
    data will often be the basis for your analysis, providing the shapes of countries,
    the positions of cities, the outlines of roads, and so on. Using this data in
    conjunction with the available geospatial libraries gives you a powerful toolkit
    for performing your own geospatial analysis using Python.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 有几个强大的Python库用于读取、处理、分析和查看地理空间数据。还有许多网站提供高质量的地理空间数据，您可以在自己的项目中自由使用。这些数据通常将成为您分析的基础，提供国家形状、城市位置、道路轮廓等。结合可用的地理空间库，您将拥有一个强大的工具集，用于使用Python进行自己的地理空间分析。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Geospatial Analysis and Techniques"), *Geospatial
    Analysis and Techniques*, walks the reader through the process of downloading
    sample geospatial data, before writing a simple Python program to read and analyze
    that sample data.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。地理空间分析和技术"), *地理空间分析和技术*，引导读者通过下载示例地理空间数据的过程，然后编写一个简单的Python程序来读取和分析这些示例数据。'
- en: '[Chapter 2](ch02.html "Chapter 2. Geospatial Data"), *Geospatial Data*, focuses
    on the data used for geospatial analysis: how to obtain it, why good data is important,
    the different formats that geospatial data can come in, and how to generate your
    own spatial datasets.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。地理空间数据"), *地理空间数据*，专注于用于地理空间分析的数据：如何获取它、为什么好的数据很重要、地理空间数据可以采用的不同格式以及如何生成您自己的空间数据集。'
- en: '[Chapter 3](ch03.html "Chapter 3. Spatial Databases"), *Spatial Databases*,
    provides a brief introduction to creating geospatial databases, how to store data
    in a spatially-enabled database, and how to perform efficient queries against
    that data.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。空间数据库"), *空间数据库*，简要介绍了创建地理空间数据库、如何在空间启用数据库中存储数据以及如何对数据进行高效查询。'
- en: '[Chapter 4](ch04.html "Chapter 4. Creating Maps"), *Creating Maps*, looks at
    how to use the Mapnik library to produce great-looking maps.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。创建地图"), *创建地图*，探讨了如何使用Mapnik库来制作外观精美的地图。'
- en: '[Chapter 5](ch05.html "Chapter 5. Analyzing Geospatial Data"), *Analyzing Geospatial
    Data*, guides the reader through the process of writing spatial analysis programs
    using Python. Based on the datasets downloaded in [Chapter 2](ch02.html "Chapter 2. Geospatial
    Data"), *Geospatial Data*, and using the major Python libraries for geospatial
    analysis, this chapter uses a recipe-like format to solve a range of typical spatial
    analysis problems.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。地理空间数据分析"), *地理空间数据分析*，指导读者通过使用Python编写空间分析程序的过程。基于在第2章（ch02.html
    "第2章。地理空间数据"）中下载的数据集，并使用主要的Python地理空间分析库，本章采用类似菜谱的格式来解决一系列典型的空间分析问题。'
- en: '[Chapter 6](ch06.html "Chapter 6. Building a Complete Geospatial Analysis System"),
    *Building a Complete Geospatial Analysis System*, uses all the various libraries
    and techniques covered in the earlier chapters to build a complete geospatial
    analysis system.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。构建完整的地理空间分析系统"), *构建完整的地理空间分析系统*，使用前面章节中介绍的各种库和技术来构建一个完整的地理空间分析系统。'
- en: What you need for this book
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为此书准备的
- en: 'The code examples in this book use Python 2 to analyze geospatial data. Any
    reasonably powerful computer running Windows, Mac OS X, or Linux will be suitable.
    You will need to download and install the following software onto your computer:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的代码示例使用Python 2来分析地理空间数据。任何运行Windows、Mac OS X或Linux的合理强大的计算机都将是合适的。您需要在您的计算机上下载并安装以下软件：
- en: Python version 2.7 or later, excluding Python 3.x
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python版本2.7或更高版本，不包括Python 3.x
- en: GDAL/OGR version 1.11 or later
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GDAL/OGR版本1.11或更高版本
- en: GEOS version 3.4.2 or later
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GEOS版本3.4.2或更高版本
- en: Shapely version 1.5.7 or later
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Shapely版本1.5.7或更高版本
- en: PostgreSQL version 9.3 or later
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PostgreSQL版本9.3或更高版本
- en: PostGIS version 2.1.4 or later
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PostGIS版本2.1.4或更高版本
- en: psycopg2 version 2.5 or later
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: psycopg2版本2.5或更高版本
- en: Mapnik version 2.2 or later
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mapnik版本2.2或更高版本
- en: PROJ version 4.0 or later
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PROJ版本4.0或更高版本
- en: PyProj version 1.9.4 or later
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PyProj版本1.9.4或更高版本
- en: NetworkX version 1.9.1 or later
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NetworkX版本1.9.1或更高版本
- en: Full instructions for downloading, installing, and using these various tools
    and libraries are included in this book.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含下载、安装和使用这些各种工具和库的完整说明。
- en: Who this book is for
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: If you are an experienced Python developer wishing to come up to speed with
    geospatial programming, or have specific spatial programming needs, then this
    book is for you. While familiarity with installing third-party Python libraries
    will be an advantage, no prior knowledge of geospatial programming concepts or
    techniques is required.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是一位希望掌握地理空间编程的Python开发者，或者有特定的空间编程需求，那么这本书就是为您准备的。虽然熟悉安装第三方Python库将是一个优势，但不需要具备地理空间编程概念或技术的先验知识。
- en: Conventions
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Once
    you have installed it, you can check that it''s working by firing up your Python
    interpreter and typing `import osgeo.gdal` and then `import osgeo.ogr`."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“安装后，您可以通过启动Python解释器并输入`import
    osgeo.gdal`然后`import osgeo.ogr`来检查它是否正常工作。”
- en: 'A block of code is set as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下设置：
- en: '[PRE0]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块中特定部分的注意时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出如下所示：
- en: '[PRE2]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Clicking on the **Next** button moves you to the next screen."'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示：“点击**下一步**按钮将您带到下一屏幕。”'
- en: Note
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项如下所示：
- en: Tip
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门看起来是这样的。
- en: Reader feedback
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。告诉我们您对这本书的看法——您喜欢或不喜欢什么。读者反馈对我们来说很重要，因为它帮助我们开发出您真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及本书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您有兴趣撰写或为本书做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt图书的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)下载您购买的所有Packt出版物的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然会发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误表，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分。
- en: Piracy
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视保护我们的版权和许可证。如果您在互联网上发现任何形式的我们作品的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 询问
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽力解决问题。
