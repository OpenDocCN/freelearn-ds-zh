  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '`-f` 前缀代表格式，后面跟着输出驱动程序名称、输出文件名、位置和输入文件。在进行文件转换时，你可能会收到错误警告，例如遇到不良要素时，但无论如何都会写入输出文件。'
- en: 'OGR has also read and write capabilities for KML files. Download this KML sample
