  prefs: []
  type: TYPE_NORMAL
  zh: 不要被 JSON 文件扩展名所迷惑——具有空间数据的 JSON 文件是 GeoJSON 文件，尽管也存在单独的 `.geojson` 文件扩展名。
- en: 'For file conversion, GeoPandas relies on the Fiona library. To list all available
