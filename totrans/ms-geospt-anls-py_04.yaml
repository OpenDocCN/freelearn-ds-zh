  zh: 如前述代码所示，这比使用GeoPandas要复杂一些，在GeoPandas中，你可以用很少的代码直接将所有属性数据加载到一个GeoDataFrame中。使用OGR，你需要遍历单个要素，这些要素需要从层定义中引用并附加到一个空列表中。但首先，你需要使用`GetLayer`函数——这是因为OGR有自己的数据模型，它不会自动适应它所读取的文件格式。
