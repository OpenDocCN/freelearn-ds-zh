  prefs: []
  type: TYPE_NORMAL
  zh: 对于文件转换，GeoPandas 依赖于 Fiona 库。要列出所有可用的 `drivers`（一个允许操作系统和设备相互通信的软件组件），请使用以下命令：
- en: '[PRE7]'
