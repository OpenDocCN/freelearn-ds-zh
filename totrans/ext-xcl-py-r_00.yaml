- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Welcome to the world of *Extending Excel with Python and R*! In this book, we
    delve into the convergence of Excel with the powerful capabilities of Python and
    R, providing a comprehensive guide to leveraging these languages for data manipulation,
    analysis, visualization, and more.
  prefs: []
  type: TYPE_NORMAL
- en: Join us on this journey as we explore the intersection of Excel, R, and Python,
    empowering you to excel in today’s data-driven landscape.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is designed for intermediate or higher-level users of R and/or Python
    with some data analysis experience, as well as familiarity with Excel basics.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B19142_01.xhtml#_idTextAnchor014), *Reading Excel Spreadsheets*,
    delves into importing data from Excel into R/Python. You will begin by importing
    your first Excel sheet into R, navigating Excel file intricacies, and then conclude
    with a Python counterpart.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B19142_02.xhtml#_idTextAnchor036), *Writing Excel Spreadsheets*,
    explains how, after analyzing data in R/Python, it’s essential to communicate
    findings effectively with Excel users. This chapter provides insights into creating
    Excel sheets from R/Python and exporting analysis results.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B19142_03.xhtml#_idTextAnchor055), *Executing VBA Code from R
    and Python*, explores how, next to writing the results out to Excel, you might
    want to add VBA macros and functions to the resulting Excel sheet to further empower
    the end users of the analysis results. We can do this in this chapter.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B19142_04.xhtml#_idTextAnchor078), *Automating Further – Task
    Scheduling and Email*, covers how we have R packages such as RDCOMClient, which
    will work with Outlook, and Blastula, which can help in automating the analysis
    and emailing of reports in R. In Python, the `smtplib` package serves the same
    purpose.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B19142_05.xhtml#_idTextAnchor099), *Formatting Your Excel Sheet*,
    discusses how packages can help with creating sheets and tables along with formatted
    data in Excel, and how to use them to create beautiful Excel reports.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B19142_06.xhtml#_idTextAnchor119), *Inserting ggplot2/matplotlib
    Graphs*, shows how to create graphics from `ggplot2` and `matplotlib`. There are
    `ggplot2` themes a user can use as well, along with others to create beautiful
    graphics in R/Python and place them in Excel.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B19142_07.xhtml#_idTextAnchor145), *Pivot Tables and Summary
    Tables*, explores the world of pivot tables in Excel using R and Python. Learn
    how to create and manipulate pivot tables directly from R/Python for seamless
    interaction with Excel.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B19142_08.xhtml#_idTextAnchor159), *Exploratory Data Analysis
    with R and Python*, explains how to pull data in from Excel and perform `{skimr}`
    for R and `pandas` and `ppscore` for Python.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B19142_09.xhtml#_idTextAnchor178), *Statistical Analysis: Linear
    and Logistic Regression*, teaches you how to perform simple statistical analysis
    with linear and logistic regression in R and Python on Excel data.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B19142_10.xhtml#_idTextAnchor194), *Time Series Analysis: Statistics,
    Plots, and Forecasting*, explains how to perform simple time series analysis using
    the `forecast` package in R, and `kats` and **long short-term memory** (**LSTM**)
    in Python.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 11*](B19142_11.xhtml#_idTextAnchor215), *Calling R/Python Locally
    from Excel Directly or via an API*, calls R and Python from Excel locally and
    via an API. This chapter also covers the open source tools for calling a local
    R/Python installation from Excel using BERT and `xlwings`, as well as open source
    and commercial API solutions.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 12*](B19142_12.xhtml#_idTextAnchor238), *Data Analysis and Visualization
    with R and Python in Excel – A Case Study*, presents a case study of performing
    data visualization and machine learning in Excel by calling R or Python.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Before diving into this book, it’s helpful to have an intermediate understanding
    of either R or Python (or both), including intermediate-level proficiency in data
    manipulation and analysis using libraries such as pandas, NumPy, and the tidyverse.
    Familiarity with Excel basics, such as navigating spreadsheets and performing
    simple data manipulations, is also assumed. Additionally, a basic understanding
    of statistical concepts and data visualization techniques will be beneficial for
    following along with the examples and exercises presented throughout the book.
  prefs: []
  type: TYPE_NORMAL
