- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '"Learning is finding out what you already know. Doing is demonstrating that
    you know it. Teaching is reminding others that they know just as well as you.
    You are all learners, doers, teachers."'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: “学习就是发现你已经知道的东西。做就是证明你知道。教学就是提醒其他人他们也和你一样知道。你们都是学习者、实践者、教师。”
- en: – Richard Bach
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: ——理查德·巴赫
- en: '![](img/B18268_Figure_0.1.jpg)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![图0.1](img/B18268_Figure_0.1.jpg)'
- en: Figure 0.1 – Learning quantum computing and quantum chemistry [authors]
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 图0.1 – 学习量子计算和量子化学 [作者]
- en: This book aims to demystify quantum chemistry and computing, discuss the future
    of quantum technologies based on current limitations, demonstrate the usefulness
    and shortcomings of the current implementations of quantum theory, and share our
    love of the topic.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在揭示量子化学和计算的秘密，讨论基于当前限制的量子技术未来，展示当前量子理论实现的实用性和不足，并分享我们对这个主题的热爱。
- en: This book is not a traditional presentation of quantum chemistry nor quantum
    computing, but rather an explanation of how the two topics intertwine through
    the illustration of the postulates of quantum mechanics, particularly with Python
    code and open-source quantum chemistry packages.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书不是传统意义上的量子化学或量子计算展示，而是通过量子力学公设的说明，特别是通过Python代码和开源量子化学软件包的展示，解释这两个主题如何交织在一起。
- en: Quantum chemistry has many applications in industry, from pharmaceutical design
    to energy creation and the development of quantum computing in recent years. With
    adequate knowledge of quantum chemistry and the postulates of quantum mechanics,
    we can overcome some of the major hurdles humanity faces and achieve positive
    impacts. We hope that you can learn sufficient details to be a part of the new
    and productive solutions moving forward.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 量子化学在工业中有许多应用，从药物设计到能源创造，再到近年来量子计算的发展。有了足够的量子化学和量子力学公设的知识，我们可以克服人类面临的一些主要障碍，并产生积极的影响。我们希望你能学到足够的细节，成为未来新和有生产力的解决方案的一部分。
- en: Readers we target
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我们的目标读者
- en: All kinds of readers are welcome. However, the people who will benefit the most
    are those interested in chemistry and computer science at the early stages of
    learning; advanced high school and early college students, or professionals wanting
    to acquire a background in quantum chemistry as it relates to computing, both
    from an algorithm and hardware standpoint. We also summarize useful mathematics
    and calculus as it relates to solving chemistry problems. The topics will appeal
    to people of various industry verticals who are interested in a career in quantum
    computational chemistry and computing.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎所有类型的读者。然而，从中受益最大的是那些在学习的早期阶段对化学和计算机科学感兴趣的人；高中生和早期大学生，或者想要获取与计算相关的量子化学背景的专业人士，无论是从算法还是硬件的角度来看。我们还总结了与解决化学问题相关的有用数学和微积分。这些主题将吸引对量子计算化学和计算职业感兴趣的来自各个行业垂直领域的读者。
- en: You will be at the forefront of exciting state-of-the-art opportunities to expand
    your ideas and start experimenting with your simulations.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你将站在激动人心的前沿，有机会扩展你的想法并开始进行你的模拟实验。
- en: A fast path to using quantum chemistry
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量子化学的快速应用路径
- en: We chose to write this book in such a way as to demystify the fundamentals of
    quantum concepts for a curious audience. This book introduces the basics of quantum
    chemical concepts by describing the five postulates of quantum mechanics, including
    how these concepts relate to quantum information theory, including basic programming
    examples of atomic and molecular systems with Python, SimPy [Simpy], QuTiP [QuTiP],
    and open-source quantum chemistry packages PySCF [PySCF], ASE [ASE_0], PyQMC [PyQMC],
    Psi4 [Psi4_0], and Qiskit [Qiskit] code. An introductory level of understanding
    Python is sufficient to read the code, and a browser is all that is required to
    access the Google Colaboratory and run the companion Jupyter notebooks we provide
    in the cloud. Each chapter includes an artistic rendering of quantum concepts
    related to historical quotes.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们选择以这种方式撰写这本书，以便为好奇的读者揭示量子概念的基础。本书通过描述量子力学的五个公设，介绍了量子化学概念的基础，包括这些概念如何与量子信息理论相关联，以及使用Python、SimPy
    [Simpy]、QuTiP [QuTiP]、开源量子化学软件包PySCF [PySCF]、ASE [ASE_0]、PyQMC [PyQMC]、Psi4 [Psi4_0]和Qiskit
    [Qiskit]代码的原子和分子系统的基本编程示例。具备Python的入门级理解就足以阅读代码，并且只需要一个浏览器就可以访问Google Colaboratory并运行我们提供的云中的配套Jupyter笔记本。每一章都包含与历史名言相关的量子概念的艺术渲染。
- en: Through the 1990s, 2000s, and 2010s, there has been amazing progress in the
    development of computational chemistry packages and, most recently, Qiskit Nature
    [Qiskit_Nature] [Qiskit_Nat_0]. We outline and introduce basic quantum chemical
    concepts that are discussed in a modern fashion and relate these concepts to quantum
    information theory and computation. We use Python, PySCF, and Qiskit Nature for
    illustrative purposes.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在1990年代、2000年代和2010年代，计算化学软件包的开发取得了惊人的进步，最近还有Qiskit Nature [Qiskit_Nature] [Qiskit_Nat_0]。我们概述并介绍了以现代方式讨论的基本量子化学概念，并将这些概念与量子信息理论和计算联系起来。我们使用Python、PySCF和Qiskit
    Nature进行说明。
- en: Quantum chemistry
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量子化学
- en: The fundamentals of quantum mechanics and the five postulates directly impact
    material research and computational chemistry for finding new drugs and catalysts,
    enabling efficient and cleaner processes for converting chemicals from one form
    to another. Quantum chemistry is also essential for designing future quantum computers
    that use the properties of atoms and/or ions. However, quantum chemistry remains
    an elusive topic that seemingly takes many years to master.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 量子力学的根本原理和五个公设直接影响到材料研究和计算化学，用于寻找新药和催化剂，使化学物质从一种形式转换为另一种形式的转换过程更加高效和清洁。量子化学对于设计利用原子和/或离子的特性的未来量子计算机也是必不可少的。然而，量子化学仍然是一个难以捉摸的话题，似乎需要很多年才能掌握。
- en: We think that the traditionally long-term achievement of literacy of the topic
    is directly related to the perceived complexity of the topic and historical approximations
    made to increase accessibility and usability with conventional computing. With
    approximation in place and wide acceptance by the scientific community as the
    only way forward, some fundamental concepts are often overlooked, misunderstood,
    and eliminated from the disciplines depending on these ideas. We see this as an
    opportunity to share our love of quantum chemistry in its full potential to enhance
    the friendliness of and approachability of the topic.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们认为，传统上对这一主题的长期成就与对该主题感知的复杂性以及为了提高传统计算的可访问性和可用性而做出的历史近似直接相关。有了近似，并且科学界广泛接受这是唯一的前进方式，一些基本概念常常被忽视、误解并被从依赖这些想法的学科中排除。我们认为这是一个分享我们对量子化学的热爱，以充分发挥其潜力，使这一主题更加友好和易于接近的机会。
- en: We will share sufficient details so that you understand the limitations that
    were historically established. For instance, we present a general formulation
    of the Pauli exclusion principle for all elementary particles that also holds
    for composite particles, which many textbooks do not adequately explain.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将分享足够详细的解释，以便您理解历史上确立的限制。例如，我们提出了适用于所有基本粒子的泡利不相容原理的通用公式，这也适用于复合粒子，而许多教科书对此解释不足。
- en: There is more to the quantum story but too much to be included as a first book
    for the curious. Therefore, we plan to write a following book that expands cutting-edge
    quantum ideas that are not yet widely used in the scientific community.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 量子故事还有更多内容，但作为一本面向好奇者的第一本书，内容太多。因此，我们计划写下一本书，扩展那些尚未在科学界广泛应用的尖端量子思想。
- en: How to navigate the book
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何导航本书
- en: We advise you to follow the sequential ordering of chapters and gradually master
    the concepts, methods, and tools that will be useful later in the book.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们建议您按照章节的顺序阅读，并逐步掌握本书后面将有用到的概念、方法和工具。
- en: '[*Chapter 1*](B18268_01_ePub.xhtml#_idTextAnchor017)*, Introducing Quantum
    Concepts*, presents a history of quantum chemistry and quantum computing, and
    introduces the fundamental building blocks of nature, particles and matter, light
    and energy, and quantum numbers.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*第一章*](B18268_01_ePub.xhtml#_idTextAnchor017)*，介绍量子概念*，介绍了量子化学和量子计算的历史，并介绍了自然的基本构建块：粒子与物质、光与能量，以及量子数。'
- en: '[*Chapter 2*](B18268_02_ePub.xhtml#_idTextAnchor077)*, Postulates of Quantum
    Mechanics*, gives a non-expert in quantum physics the concepts, definitions, and
    notation of quantum mechanics and quantum information theory necessary to grasp
    the content of this book.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*第二章*](B18268_02_ePub.xhtml#_idTextAnchor077)*，量子力学的公设*，为量子物理学的非专业人士提供了理解本书内容所需的量子力学和量子信息理论的概念、定义和符号。'
- en: '[*Chapter 3*](B18268_03_ePub.xhtml#_idTextAnchor116)*, Quantum Circuit Model
    of Computation*, introduces the quantum circuit model of computation and Qiskit
    Nature, an open-source framework that provides tools for computing ground state
    energy, excited states, and dipole moments of molecules.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*第三章*](B18268_03_ePub.xhtml#_idTextAnchor116)*，量子电路计算模型*，介绍了量子电路计算模型和Qiskit
    Nature，这是一个开源框架，提供了计算分子基态能量、激发态和偶极矩的工具。'
- en: '[*Chapter 4*](B18268_04_ePub.xhtml#_idTextAnchor153)*, Molecular Hamiltonians*,
    presents the molecular Hamiltonian, modeling the electronic structure of a molecule
    and fermions to qubit mappings.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*第四章*](B18268_04_ePub.xhtml#_idTextAnchor153)*，分子哈密顿量*，介绍了分子哈密顿量，建模分子的电子结构和费米子到量子比特的映射。'
- en: '[*Chapter 5*](B18268_05_ePub.xhtml#_idTextAnchor208)*, Variational Quantum
    Eigensolver (VQE) Algorithm*, shows a process for solving the ground state of
    a molecule, focusing on the Hydrogen molecule, illustrated with the Variational
    Quantum Eigensolver (VQE) algorithm using Qiskit Nature.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*第五章*](B18268_05_ePub.xhtml#_idTextAnchor208)*，变分量子本征求解器（VQE）算法*，展示了求解分子基态的过程，重点关注氢分子，并使用Qiskit
    Nature的变分量子本征求解器（VQE）算法进行说明。'
- en: '[*Chapter 6*](B18268_06_ePub.xhtml#_idTextAnchor228)*, Beyond Born-Oppenheimer*,
    gives a glimpse of the beyond Born-Oppenheimer approaches that have not yet been
    popularized.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*第六章*](B18268_06_ePub.xhtml#_idTextAnchor228)*，超越Born-Oppenheimer*，展示了尚未普及的超越Born-Oppenheimer方法。'
- en: '[*Chapter 7*](B18268_07_ePub.xhtml#_idTextAnchor246)*, Conclusion*, is the
    opening to the next book.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*第七章*](B18268_07_ePub.xhtml#_idTextAnchor246)*，结论*，是下一本书的开篇。'
- en: '[*Chapter 8*](B18268_08_ePub.xhtml#_idTextAnchor251)*, References*, provides
    a consolidated list of all the references given at the end of each chapter.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*第八章*](B18268_08_ePub.xhtml#_idTextAnchor251)*，参考文献*，提供了每个章节末尾给出的所有参考文献的汇总列表。'
- en: '[*Chapter 9*](B18268_09_ePub.xhtml#_idTextAnchor253)*, Glossary*, provides
    a convenient way to look up terms.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*第九章*](B18268_09_ePub.xhtml#_idTextAnchor253)*，术语表*，提供了一种方便的查找术语的方法。'
- en: '[*Appendix A*](B18268_Appendix_A_ePub.xhtml#_idTextAnchor263), *Readying Mathematical
    Concepts*, introduces concepts with illustrations in Python code.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*附录A*](B18268_Appendix_A_ePub.xhtml#_idTextAnchor263)，*准备数学概念*，通过Python代码示例介绍了概念。'
- en: '[*Appendix B*](B18268_Appendix_B_ePub.xhtml#_idTextAnchor313), *Leveraging
    Jupyter Notebooks in the Cloud*, explains how to use free environments on the
    cloud to run the companion Jupyter notebooks we provide.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*附录B*](B18268_Appendix_B_ePub.xhtml#_idTextAnchor313)，*在云中使用Jupyter笔记本*，解释了如何使用云上的免费环境来运行我们提供的配套Jupyter笔记本。'
- en: '[*Appendix C*](B18268_Appendix_C_ePub.xhtml#_idTextAnchor320), *Trademarks*,
    lists all the trademarks of the products used in this book.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*附录C*](B18268_Appendix_C_ePub.xhtml#_idTextAnchor320)，*商标*，列出了本书中使用的产品所有商标。'
