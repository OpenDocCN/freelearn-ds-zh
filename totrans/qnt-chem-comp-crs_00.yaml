- en: Conventions used
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: "There is no loop in a quantum circuit, but we can
    have a classical loop that appends a quantum sub-circuit. In Qiskit we use the
    `QuantumRegister` class to create a register of qubits and the `QuantumCircuit`
    class to create a quantum circuit."'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“量子电路中没有循环，但我们可以有一个经典循环来附加一个量子子电路。在Qiskit中，我们使用`QuantumRegister`类创建量子比特寄存器，使用`QuantumCircuit`类创建量子电路。”'
- en: 'A block of code is set as follows:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
