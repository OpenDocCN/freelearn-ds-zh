- en: 'Appendix B: Assessments'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录B：评估
- en: Chapter 1 – Exploring the IBM Quantum Tools
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1章 – 探索IBM量子工具
- en: Question 1
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第1题
- en: Which Application contains your API token?
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 哪个应用程序包含你的API令牌？
- en: Answer
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 答案
- en: There are two places to obtain your API token. The first is the **Account settings**
    view, where the API token is available and where you can regenerate a different
    token if needed. The other is on the main dashboard.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 有两个地方可以获取你的API令牌。第一个是**账户设置视图**，其中可以找到API令牌，并且如果需要可以生成不同的令牌。另一个是在主仪表板上。
- en: Question 2
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第2题
- en: Which device in your resources list has the fewest qubits?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的资源列表中，哪个设备量子比特最少？
- en: Answer
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 答案
- en: The availability of the device with the fewest qubits will vary based on the
    quantum devices available. However, at the time of writing, there are systems
    with no less than 127 qubits. The next systems will be of sizes 133 qubits and
    higher. This is due to the recent shift to the IBM Quantum Platform to provide
    quantum utility systems (over 100 qubits).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最少量子比特的设备可用性将根据可用的量子设备而变化。然而，在撰写本文时，有至少127个量子比特的系统。下一个系统将是133个量子比特或更多。这是由于最近转向IBM量子平台以提供量子实用系统（超过100个量子比特）。
- en: Question 3
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第3题
- en: Which Application would provide you a qubit map of a quantum system?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 哪个应用程序会提供量子系统的量子比特图？
- en: Answer
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 答案
- en: The **IBM Quantum Platform** provides the **Compute Resources** application
    view, which displays all available quantum systems.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**IBM量子平台**提供了**计算资源**应用程序视图，该视图显示所有可用的量子系统。'
- en: Chapter 2 – Creating Quantum Circuits with IBM Quantum Composer
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2章 – 使用IBM量子作曲家创建量子电路
- en: Question 1
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第1题
- en: From the Composer, where would you find the time it took to run your circuit
    on a quantum computer?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 从作曲家，你可以在哪里找到在量子计算机上运行你的电路所需的时间？
- en: Answer
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 答案
- en: You would find it in the **Status Timeline** view of the **Composer Jobs** view.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在**作曲家工作视图**的**状态时间线视图**中找到它。
- en: Question 2
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第2题
- en: How would you remove or add a qubit to your circuit on the composer?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你如何在作曲家上添加或删除量子比特到你的电路？
- en: Answer
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 答案
- en: You would click on a qubit and select either the **+** or the trashcan icon
    to add or remove a qubit from the circuit, respectively.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你会点击一个量子比特并选择**+**或垃圾桶图标来分别添加或从电路中删除量子比特。
- en: Question 3
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第3题
- en: On which view would you specify which quantum system to run your circuit?
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在哪个视图中指定要运行电路的量子系统？
- en: Answer
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 答案
- en: You would use the **Setup and run** view, which is accessible from the **Composer**
    view, to select the system.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用**设置和运行视图**，该视图可通过**作曲家视图**访问，来选择系统。
- en: Question 4
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第4题
- en: Which sphere would be ideal to view the quantum state of three qubits in a single
    sphere?
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 哪个球体最适合在单个球体中查看三个量子比特的量子状态？
- en: Answer
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 答案
- en: You would use the qsphere to represent multiple quantum states in a single sphere.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你会使用qsphere来表示单个球体中的多个量子状态。
- en: Chapter 3 – Introducing and Installing Qiskit
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3章 – 介绍和安装Qiskit
- en: Question 1
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第1题
- en: In your own words, describe the difference between a kernel developer and an
    application developer.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 用你自己的话描述内核开发者和应用程序开发者之间的区别。
- en: Answer
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 答案
- en: In general, the kernel developer can be seen as a developer that creates the
    specific circuit for a quantum system. It is analogous to a classical assembly
    developer. An application developer would integrate a quantum algorithm into a
    classical application or workflow.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，内核开发者可以被视为为量子系统创建特定电路的开发者。这与经典汇编开发者类似。应用程序开发者会将量子算法集成到经典应用程序或工作流程中。
- en: Question 2
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第2题
- en: If you wanted to obtain the unitary matrix of a circuit, which simulator would
    provide the unitary matrix result?
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想获取电路的单位矩阵，哪个模拟器会提供单位矩阵结果？
- en: Answer
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 答案
- en: The unitary simulator from the Qiskit Aer library.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 来自Qiskit Aer库的单元模拟器。
- en: Question 3
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第3题
- en: Can you name and describe in your own words each of the five simulator categories
    that are provided by Aer?
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 你能用自己的话描述Aer提供的五个模拟器类别中的每一个吗？
- en: Answer
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 答案
- en: The details of each are described in the chapter; this question is to check
    that you have an intuitive understanding of each simulator. For example, a state
    vector simulator does not need a measurement as it only computes the final state
    of the circuit.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 每个细节都在章节中描述；这个问题是为了检查你对每个模拟器的直观理解。例如，状态向量模拟器不需要测量，因为它只计算电路的最终状态。
- en: Question 4
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第4题
- en: Which module would you need to import to plot a histogram?
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要导入哪个模块来绘制直方图？
- en: Answer
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 答案
- en: The Qiskit Visualization module.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: Qiskit可视化模块。
- en: Chapter 4 – Understanding Basic Quantum Computing Principles
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第四章 – 理解基本量子计算原理
- en: Question 1
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题 1
- en: How would you create a circuit that entangles two qubits where each qubit is
    different (that is, **01**, **10**)?
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 你会如何创建一个纠缠两个量子位的电路，其中每个量子位都不同（即**01**，**10**）？
- en: Answer
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 答案
- en: 'We can use the following code to create a circuit that entangles two qubits:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以使用以下代码创建一个纠缠两个量子位的电路：
