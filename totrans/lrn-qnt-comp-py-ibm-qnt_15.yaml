  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题 5
- en: What would happen if you set the depolarization error values close to 1?
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将去极化错误值设置得接近 1，会发生什么？
- en: Answer
  id: totrans-168
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 答案
- en: This will set the ![](img/B18420_15_011.png) value to `1`, therefore completely
    depolarizing the channel.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 这将设置 ![img/B18420_15_011.png](img/B18420_15_011.png) 的值为 `1`，因此完全去极化通道。
- en: Question 6
  id: totrans-170
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题 6
- en: If you applied a readout error equally to all qubits, what results would you
    expect and why?
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将读出错误平均地应用于所有量子比特，你期望的结果是什么，为什么？
- en: Answer
  id: totrans-172
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 答案
- en: When running on a simulator, rather than resulting in an ideal condition (no
    errors), you will instead see errors, where the significance of the errors is
    based on the set `ReadoutError()` parameters.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 在模拟器上运行时，而不是导致理想条件（无错误），你将看到错误，其中错误的显著性基于设置的 `ReadoutError()` 参数。
- en: Chapter 10 – Suppressing and Mitigating Quantum Noise
  id: totrans-174
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 10 章 – 抑制和缓解量子噪声
- en: Question 1
  id: totrans-175
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题 1
- en: List the three main error mitigation techniques used by the Qiskit Runtime service.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 列出 Qiskit 运行时服务使用的三种主要错误缓解技术。
- en: Answer
  id: totrans-177
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 答案
- en: Minimal mitigation, medium mitigation, and heavy mitigation.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 最小缓解，中等缓解，和重度缓解。
- en: Question 2
  id: totrans-179
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题 2
- en: Which resilience levels are used for error mitigation?
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 用于错误缓解的哪些容错级别被使用？
- en: Answer
  id: totrans-181
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 答案
- en: Levels 0 through 2, where level 1 is the default.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 级别 0 到 2，其中级别 1 是默认值。
- en: Question 3
  id: totrans-183
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题 3
- en: What other reversible gates could you use to fill in the idle time of a qubit
    using Dynamical Decoupling?
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用哪些其他可逆门来使用动态去耦填充量子比特的空闲时间？
- en: Answer
  id: totrans-185
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 答案
- en: Any reversible gate, `XGate` or `YGate`, for example.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 任何可逆门，例如 `XGate` 或 `YGate`。
- en: Question 4
  id: totrans-187
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题 4
- en: Which type of noise contributes to amplitude dampening of a qubit?
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 哪种类型的噪声会导致量子比特振幅衰减？
- en: Answer
  id: totrans-189
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 答案
- en: Decoherence.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 热噪声。
- en: Question 5
  id: totrans-191
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题 5
- en: Which type of noises contribute to dephasing of a qubit?
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 哪种类型的噪声会导致量子比特去相干？
- en: Answer
  id: totrans-193
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 答案
- en: White noise, pink noise, and flux noise.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 白噪声，粉红噪声，和磁通噪声。
- en: Chapter 11 – Understanding Quantum Algorithms
  id: totrans-195
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第11章 – 理解量子算法
- en: Question 1
  id: totrans-196
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题1
- en: Which algorithm would you use to determine whether an *n*-bit string is balanced?
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 你会使用哪个算法来确定一个*n*-位字符串是否平衡？
- en: Answer
  id: totrans-198
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 答案
- en: The Deutsch-Jozsa algorithm can be used to determine whether a function is constant
    or balanced.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: Deutsch-Jozsa算法可以用来确定一个函数是否是常数或平衡的。
- en: Question 2
  id: totrans-200
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题2
- en: Implement the **Bernstein-Vazirani** algorithm to find the state `170`.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 实现伯恩斯坦-瓦齐拉尼算法以找到状态`170`。
- en: Answer
  id: totrans-202
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 答案
- en: To create the circuit, you need the binary representation of 170\. Then, after
    applying a Hadamard gate to all the qubits, except the ancilla qubit, to which
    you will first apply a NOT gate followed by a Hadamard gate, apply a CX gate to
    each qubit that is represented by the binary value for 170, which is represented
    by the value `10101010`. So, you would apply a CX gate to each of the odd qubits,
    where the control of each CX gate should be set to qubit `1`, `3`, `5`, and `7`
    and the target of each CX gate is the ancilla qubit. Then, apply a Hadamard gate
    followed by a measurement operator to all qubits except the ancilla qubit.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建电路，你需要170的二进制表示。然后，在所有量子比特（除了辅助量子比特）应用Hadamard门之后，首先对该辅助量子比特应用NOT门，然后应用Hadamard门，对表示170的二进制值（表示为值`10101010`）的每个量子比特应用CX门，170的二进制值表示为`10101010`。因此，您将对每个奇数量子比特应用CX门，其中每个CX门的控制应设置为量子比特`1`、`3`、`5`和`7`，每个CX门的目标是辅助量子比特。然后，对除了辅助量子比特之外的所有量子比特应用Hadamard门，然后应用测量算子。
- en: Question 3
  id: totrans-204
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题3
- en: How many oracle functions are there?
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 有多少个oracle函数？
- en: Answer
  id: totrans-206
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 答案
- en: In general, most algorithms have one oracle function; however, there are some
    algorithms that require more than one, or multiple runs of a function, such as
    the Grover algorithm, which repeats the oracle and diffusion operator function
    based on the number of qubits of the circuit.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，大多数算法都有一个oracle函数；然而，有些算法需要多个，或者函数的多次运行，例如Grover算法，它根据电路的量子比特数重复oracle和扩散算子函数。
- en: Chapter 12 – Applying Quantum Algorithms
  id: totrans-208
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第12章 – 应用量子算法
- en: Question 1
  id: totrans-209
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题1
- en: What other problems can you solve using periodic functions?
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用周期函数解决哪些其他问题？
- en: Answer
  id: totrans-211
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 答案
- en: The **Quantum Fourier transform** (**QFT**) is one of the more popular algorithms
    to solve periodic functions.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: '**量子傅里叶变换**（**QFT**）是解决周期函数中较为流行的算法之一。'
- en: Question 2
  id: totrans-213
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题2
- en: 'Implement QFT on a 5-qubit state—for example: ‘10110’.'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 在5个量子比特的状态上实现QFT——例如：‘10110’。
- en: Answer
  id: totrans-215
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 答案
- en: Using the same example in the book, simply extend another **swap** gate repetition
    by adding another qubit.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 使用书中相同的示例，只需通过添加另一个量子比特来扩展另一个**交换**门的重复次数。
- en: Question 3
  id: totrans-217
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题3
- en: Using Grover’s algorithm, find the following states, ‘101’, ‘001’, and ‘010’.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Grover算法，找到以下状态，‘101’，‘001’，和‘010’。
- en: Answer
  id: totrans-219
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 答案
- en: Simply change the numerical value on the argument to the values above, then
    observe the change in the circuit’s oracle representing each of the three values.
    Since all are 3 qubits in length, the repetition will be the same for each value
    (just once).
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 简单地将参数上的数值更改为上述值，然后观察电路的oracle表示每个三个值的变化。由于所有值都是3个量子比特的长度，每个值的重复次数将相同（仅一次）。
- en: Question 4
  id: totrans-221
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题4
- en: How many iterations of Grover’s diffusion operator would you need to run to
    find the state ![](img/B18420_15_012.png)?
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要运行Grover的扩散算子多少次才能找到状态![](img/B18420_15_012.png)？
- en: Answer
  id: totrans-223
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 答案
- en: Use the following to determine the number of times to repeat the function, ![](img/B18420_15_013.png),
    where N is the number of qubits. Here, N=4.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 使用以下内容来确定重复函数的次数，![](img/B18420_15_013.png)，其中N是量子比特的数量。这里，N=4。
- en: Question 5
  id: totrans-225
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题5
- en: Rerun the Grover’s search example. Only repeat Grover’s diffusion operator twice
    and note the difference in the result. What do you see that is different? What
    would you expect to change if you ran it more than three times?
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 重新运行Grover的搜索示例。仅重复Grover的扩散算子两次，并注意结果中的差异。你看到了什么不同？如果你运行它超过三次，你会期望它如何改变？
- en: Answer
  id: totrans-227
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 答案
- en: The amplitude difference between the value we are searching for and the other
    values will vary differently, either increasingly or decreasingly.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正在寻找的值与其他值之间的振幅差异将不同，要么增加，要么减少。
- en: Chapter 13 – Understanding Quantum Utility and Qiskit Patterns
  id: totrans-229
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第13章 – 理解量子效用和Qiskit模式
- en: Question 1
  id: totrans-230
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题1
- en: What are the four steps of Qiskit Patterns?
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: Qiskit模式的四个步骤是什么？
- en: Answer
  id: totrans-232
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 答案
- en: Map, optimize, execute, and post-process.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 映射、优化、执行和后处理。
- en: Question 2
  id: totrans-234
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题2
- en: Which Qiskit Pattern handles mapping a quantum circuit to the hardware?
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 哪个Qiskit模式处理将量子电路映射到硬件？
- en: Answer
  id: totrans-236
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 答案
- en: The optimization step handles mapping the circuit to the hardware.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 优化步骤处理将电路映射到硬件的过程。
- en: Question 3
  id: totrans-238
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题3
- en: When encoding your problem to a quantum state, which Qiskit Pattern step are
    you on?
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 当您将问题编码成量子态时，您处于哪个Qiskit模式步骤？
- en: Answer
  id: totrans-240
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 答案
- en: You are mapping the input values of your classical data into a quantum state.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 您正在将经典数据的输入值映射到量子态。
- en: Question 4
  id: totrans-242
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题4
- en: Why did we use a Sampler and not an Estimator primitive for the Grover example?
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么我们在Grover示例中使用了采样器而不是估计器原语？
- en: Answer
  id: totrans-244
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 答案
- en: We did not have to use any observables to solve Grover’s algorithm. Simply returning
    the quasi-distribution of the results provided the answer.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要使用任何可观察量来解决Grover算法。只需返回结果的准分布就能提供答案。
