- en: 'Section 1: The History and the Present of the Industry'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节：行业的历史与现状
- en: This section starts by demonstrating common geospatial analysis processes using
    illustrations, basic formulas, simple code, and Python. Building on that, you'll
    learn how to play with geospatial data—acquiring data and preparing it for various
    analyses. After that, you'll gain an understanding of the various software packages
    and libraries used in the geospatial technology ecosystem. At the end of this
    section, you'll learn how to evaluate any geospatial tool.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节首先通过插图、基本公式、简单代码和Python演示常见的地理空间分析过程。在此基础上，你将学习如何处理地理空间数据——获取数据并为各种分析做准备。之后，你将了解地理空间技术生态系统中使用的各种软件包和库。本节结束时，你将学习如何评估任何地理空间工具。
