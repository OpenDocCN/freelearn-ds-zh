- en: 'Part 2: Spatial Data Applications'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分：空间数据应用
- en: '*Part 2* builds on *Part 1* by introducing spatial data applications, including
    examples of trend spread across African countries, epidemic spread across student
    networks, transportation logistics problems involving roadways and locations of
    interest, snake conservation across regions of a national park, and text-based
    city park evaluation clustering. This part introduces epidemic (and more general
    differential equation) models, shortest path algorithms, traveling salesman problem
    solutions, minimum cut/maximum flow algorithms, spectral graph algorithms, and
    pretrained transformer models.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*第二部分* 在*第一部分*的基础上，介绍了空间数据应用，包括趋势在非洲国家间的传播、学生网络间的疫情传播、涉及道路和兴趣点的交通物流问题、国家公园不同区域的蛇类保护，以及基于文本的城市公园评估聚类。本部分介绍了流行病（以及更一般的微分方程）模型、最短路径算法、旅行商问题解决方案、最小割/最大流算法、谱图算法和预训练的转换器模型。'
