- en: Creating Storyboards
  id: totrans-393
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建故事板
- en: Storyboards differ from dashboards in a few different ways, but especially in
    one critical aspect – a dashboard is designed to display results for key organizational
    metrics (or similar measures), while a storyboard is designed to tell a pre-defined
    story. For example, a business user will use a dashboard to track a range of key
    metrics; the same user might use a storyboard to create a story based on very
    specific information found in the metrics (for example, showing how a single customer
    has grown over multiple periods, and a storyboard can help split those periods
    into multiple views).
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
  zh: 故事板与仪表板在几个不同的方面有所不同，但特别是在一个关键方面——仪表板是为了显示关键组织指标（或类似措施）的结果而设计的，而故事板是为了讲述一个预定义的故事。例如，一个商业用户可能会使用仪表板来跟踪一系列关键指标；同样的用户可能会使用故事板来根据在指标中找到的非常具体的信息创建一个故事（例如，展示单个客户在多个时期内的增长情况，而故事板可以帮助将这些时期分割成多个视图）。
- en: To create a new story, you click on the `New Story` button on the menu at the
    bottom of the workspace. Selecting this button will give us a blank canvas with
    room for a single worksheet or dashboard. The next step is to drag a worksheet
    onto the canvas space; any related filters, parameters, and legends will automatically
    accompany the sheet. As with dashboards, you can adjust the screen size of the
    story and add text elements to accompany our chart. Storyboard text elements are
    designed to float on top of a chart; they can be used to add context to the displayed data.
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建一个新的故事，您需要在工作区底部的菜单中点击“新建故事”按钮。选择此按钮将给我们一个空白画布，可以放置一个工作表或仪表板。下一步是将工作表拖放到画布空间；任何相关的过滤器、参数和图例将自动与工作表一起出现。与仪表板一样，您可以调整故事的屏幕大小，并添加文本元素来伴随我们的图表。故事板文本元素被设计为浮在图表之上；它们可以用来为显示的数据添加上下文。
- en: 'One similarity between dashboards and storyboards is that both are built using
    existing worksheets, so you don''t require a lot of additional effort to create
    a new storyboard. You simply need to find a story within the data, plan the sequence
    of storyboard slides, and add a title and text that walks the user through the
    story. Here''s a very simple example where you have used a single chart with a
    different parameter selection for each tab in the story:'
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
  zh: 仪表板和故事板之间有一个相似之处，那就是两者都是使用现有的工作表构建的，因此您不需要做很多额外的工作来创建一个新的故事板。您只需要在数据中找到一个故事，规划故事板幻灯片的顺序，并添加一个标题和文本，引导用户通过故事。以下是一个非常简单的例子，其中您使用了单个图表，每个故事标签页都有不同的参数选择：
- en: '![Figure 10.63: An example storyboard'
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.63：一个示例故事板]'
- en: '](img/B16342_10_63.jpg)'
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 B16342_10_63.jpg]'
- en: 'Figure 10.63: An example storyboard'
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.63：一个示例故事板
- en: Stories can be simple or complex, employing a single chart with changing filters
    or using many charts, maps, and summary worksheets to walk the user through something
    of interest. We'll use the next exercise to build the simple storyboard you see
    above.
  id: totrans-400
  prefs: []
  type: TYPE_NORMAL
  zh: 故事可以是简单的或复杂的，可以使用单个图表和变化的过滤器，或者使用多个图表、地图和总结工作表来引导用户了解一些有趣的内容。我们将使用下一个练习来构建您上面看到的基本故事板。
- en: 'Exercise 10.05: Creating a Simple Storyboard'
  id: totrans-401
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习 10.05：创建简单故事板
- en: 'You have created a dashboard previously. Now the manager wants to add another
    worksheet in a new page instead of adding more to the dashboard you built. In
    this exercise, you will create a treemap of states according to sales and profit
    and tell a story using the dashboard as well as the new Treemap worksheet:'
  id: totrans-402
  prefs: []
  type: TYPE_NORMAL
  zh: 您之前已经创建了一个仪表板。现在经理希望在新页面上添加另一个工作表，而不是在您构建的仪表板中添加更多内容。在这个练习中，您将根据销售和利润创建一个州级树状图，并使用仪表板以及新的树状图工作表来讲述故事：
- en: Open the previously created dashboard again.
  id: totrans-403
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次打开之前创建的仪表板。
- en: Create a new worksheet and drag `State` to detail under the `Marks` card. If
    longitude and latitude have been added to the `Column` shelf, remove them from
    the shelves.
  id: totrans-404
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个新的工作表，并将`州`拖动到`标记`卡下的详细部分。如果经纬度已经被添加到`列`架，请从架子上移除它们。
- en: 'Add `Profit` to `Size` and `Sales` to `Color`, as shown here:'
  id: totrans-405
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将`利润`添加到`大小`，将`销售`添加到`颜色`，如图所示：
- en: '![Figure 10.64: Treemap using Sales and Profit'
  id: totrans-406
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.64：使用销售和利润的树状图'
- en: '](img/B16342_10_64.jpg)'
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_10_64.jpg)'
- en: 'Figure 10.64: Treemap using Sales and Profit'
  id: totrans-408
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.64：使用销售和利润的树状图
- en: Add more visual cues to the report, including `State` and `Profit` on the label,
    and update the title to `Sales/Profit by States`.
  id: totrans-409
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向报告中添加更多视觉提示，包括标签上的`状态`和`利润`，并将标题更新为`按州销售/利润`。
- en: '![Figure 10.65: Adding a label to the treemap'
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.65：向树状图中添加标签'
- en: '](img/B16342_10_65.jpg)'
  id: totrans-411
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_10_65.jpg)'
- en: 'Figure 10.65: Adding a label to the treemap'
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.65：向树状图中添加标签
- en: You have one dashboard and one worksheet for your storyboard. Click on the `New
    Story` icon on the bottom toolbar. Rename it to `Coffee Sales by States` to update
    your story title.
  id: totrans-413
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您有一个仪表板和一个工作表用于您的故事板。点击底部工具栏上的`新建故事`图标。将其重命名为`按州咖啡销售`以更新故事标题。
- en: 'Drag the `Coffee Sales Analysis Dashboard` (or the "dashboard name" you created
    previously) to the storyboard canvas. You should see this:'
  id: totrans-414
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将`咖啡销售分析仪表板`（或您之前创建的“仪表板名称”）拖动到故事板画布上。您应该看到这个：
- en: '![Figure 10.66: Adding a dashboard to the story point'
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.66：向故事点添加仪表板'
- en: '](img/B16342_10_66.jpg)'
  id: totrans-416
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_10_66.jpg)'
- en: 'Figure 10.66: Adding a dashboard to the story point'
  id: totrans-417
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.66：向故事点添加仪表板
- en: The major difference between a storyboard and dashboard is that a storyboard
    can include multiple dashboards as well as reports in one view, and you can add
    captions for step-by-step insights into what the dashboard story is all about.
    The `Add a caption` option allows you to add interesting insights or story points
    to the dashboard. Click on `Add a caption` and write `Total Coffee Sales, Profit,
    and Expense by Market, which also allows you to view the trend of each of the
    metrics separately`, and also hide the `Story` title.
  id: totrans-418
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 故事板与仪表板的主要区别在于，故事板可以在一个视图中包含多个仪表板以及报告，并且您可以添加标题以逐步了解仪表板故事的内容。`添加标题`选项允许您向仪表板添加有趣的见解或故事点。点击`添加标题`并写下`按市场查看总咖啡销售、利润和费用，这也允许您分别查看每个指标的走势`，并隐藏`故事`标题。
- en: '![Figure 10.67: Adding a custom caption to the story point'
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.67：向故事点添加自定义标题'
- en: '](img/B16342_10_67.jpg)'
  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_10_67.jpg)'
- en: 'Figure 10.67: Adding a custom caption to the story point'
  id: totrans-421
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.67：向故事点添加自定义标题
- en: 'Add another story point to the view by clicking on the `Blank` story point
    in the `Story` section.![Figure 10.68: Adding a new story point to the view'
  id: totrans-422
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击`故事`部分中的`空白`故事点向视图中添加另一个故事点。![图10.68：向视图中添加新的故事点
- en: '](img/B16342_10_68.jpg)'
  id: totrans-423
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/B16342_10_68.jpg)'
- en: 'Figure 10.68: Adding a new story point to the view'
  id: totrans-424
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.68：向视图中添加新的故事点
- en: Drag `Sales Profit by States` (or the second dashboard you created earlier in
    the exercise) to the new story point and update the caption to read `Tree map
    of Profit and Sales by State with the ability to filter by Market that the state
    is in`.
  id: totrans-425
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将`按州销售利润`（或你在练习中之前创建的第二个仪表板）拖动到新的故事点，并将标题更新为`按州和市场的利润和销售树状图，具有按市场过滤的能力`。
- en: '![Figure 10.69: Final storyboard with the second story point with a custom
    caption'
  id: totrans-426
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.69：带有自定义标题的第二个故事点的最终故事板'
- en: '](img/B16342_10_69.jpg)'
  id: totrans-427
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_10_69.jpg)'
- en: 'Figure 10.69: Final storyboard with the second story point with a custom caption'
  id: totrans-428
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.69：带有自定义标题的第二个故事点的最终故事板
- en: You have now completed a very simple storyboard and should be able to see the
    possibilities for more advanced stories. As you have seen in this basic example,
    storyboards can be very effective in walking a user through a focused narrative.
  id: totrans-429
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在已经完成了一个非常简单的故事板，应该能够看到更高级故事的可能性。正如您在基本示例中所看到的，故事板可以非常有效地引导用户通过一个专注的叙述。
- en: Let's finish this chapter by taking what you have learned and employing it to
    build a complete dashboard.
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们通过应用所学知识来构建一个完整的仪表板来结束这一章。
- en: 'Activity 10.01: Building a Complete Dashboard'
  id: totrans-431
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 活动10.01：构建完整的仪表板
- en: In this activity, you are an analyst working for the European Union looking
    to build a dashboard showcasing the 2014 versus 2015 growth in passengers across
    all European airports and also enable stakeholders to interact with the data.
  id: totrans-432
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，您是欧盟的一名分析师，希望构建一个仪表板，展示2014年与2015年所有欧洲机场的乘客增长情况，并允许利益相关者与数据互动。
- en: 'You will create multiple scorecards and branding elements, as well as add a
    `Top N European Airports` parameters view to your dashboard. The final output
    should look as follows:'
  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
- en: Note
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
- en: 'You can find the dataset for this activity at the following link: [https://packt.link/vyWvi](https://packt.link/vyWvi).'
  id: totrans-435
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 10.70: Final expected output using European airports data'
  id: totrans-436
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B16342_10_70.jpg)'
  id: totrans-437
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 10.70: Final expected output using European airports data'
  id: totrans-438
  prefs: []
  type: TYPE_NORMAL
- en: 'The following steps will help you to complete this activity:'
  id: totrans-439
  prefs: []
  type: TYPE_NORMAL
- en: Open a new Tableau instance and load the European Airports 2015 data in the view.
  id: totrans-440
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Create three scorecard/KPI metrics: `Total 2014 Passengers`, `Total 2015 Passengers`,
    and `Passengers Growth/Decline`.'
  id: totrans-441
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: For `Total 2014 Passengers`, put `2014 Passengers` on the `Text` marks card
    and format the text as well as the title, as shown in the output. Do the same
    for `Total 2015 Passengers`.
  id: totrans-442
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'For the `Passengers Growth/Decline` scorecard, create a new calculated field
    by using the following formula:'
  id: totrans-443
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 10.71: The passenger growth/decline calculated field'
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B16342_10_71.jpg)'
  id: totrans-445
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 10.71: The passenger growth/decline calculated field'
  id: totrans-446
  prefs: []
  type: TYPE_NORMAL
- en: Using the `Passenger Growth/Decline` field, create a similar scorecard to the
    one you created for `2014 Passengers`.
  id: totrans-447
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Create a new worksheet and rename the worksheet `Top N Airports by 2014`.
  id: totrans-448
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Create a `Top N Parameter`, name your parameter `Top N`, select `Integer` as
    the data type, `10` for the current value, and then click `OK`.
  id: totrans-449
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Add `Airport Name` to the rows, and `2014 Passengers` and `2015 Passengers`
    to the `Columns` shelf, convert the two axes into a dual axis, and then synchronize
    the axis.
  id: totrans-450
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Under the `Marks` card, change one of the axes to the `Circle mark` type to
    create a `Bullet Chart` view that you want as your output.
  id: totrans-451
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: To add the `Top N` parameter to the view, drag the name of the airport to `Filters`.
    Click on `Top` and filter the field by `Fields`. Then, select the parameter from
    the dropdown and add `2014 Passengers` as the field before clicking `OK`.
  id: totrans-452
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 10.72: Adding a top N filter'
  id: totrans-453
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B16342_10_72.jpg)'
  id: totrans-454
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 10.72: Adding a top N filter'
  id: totrans-455
  prefs: []
  type: TYPE_NORMAL
- en: Right-click on the `Top N` parameter in the data pane and click `Show Parameter`.
  id: totrans-456
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Add a couple of descriptive elements to the dual axis, drag `Passenger Growth/Decline`
    and `Country` to the Tooltip, and confirm whether `2014 Passengers` (`2015 Passengers`)
    are already part of the tooltip. If not, drag them to the `Tooltip` marks card
    as well.
  id: totrans-457
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Create a new dashboard and drag a `Vertical` tiled object. Start at the top
    with branding and work your way through the bottom.
  id: totrans-458
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Header: Drag a `Horizontal` tiled object, drag `Text`, and then call your dashboard
    `European Airports Growth`.'
  id: totrans-459
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Next, download a hand airplane or an airline logo online and drag that using
    the `Image` tiled object to the right of the title of the dashboard.
  id: totrans-460
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Add another `Vertical` tiled object below the header and drag all three scorecards.
  id: totrans-461
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Next, drag another `Vertical` tiled object below the scorecards and put the
    `Top N Airports by 2014` worksheet in that section.
  id: totrans-462
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，拖动另一个 `Vertical` 面板对象到计分卡下方，并将 `2014 年前 N 名机场` 工作表放入该部分。
- en: Align/realign the legends and parameters as per your requirements.
  id: totrans-463
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据你的要求对图例和参数进行对齐/重新对齐。
- en: 'Your final output should look like this:'
  id: totrans-464
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你的最终输出应该看起来像这样：
- en: '![Figure 10.73: Final output for activity 10.01'
  id: totrans-465
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.73：活动 10.01 的最终输出'
- en: '](img/B16342_10_70.jpg)'
  id: totrans-466
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/B16342_10_70.jpg](img/B16342_10_70.jpg)'
- en: 'Figure 10.73: Final output for activity 10.01'
  id: totrans-467
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.73：活动 10.01 的最终输出
- en: Note
  id: totrans-468
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: 'The solution to this activity can be found here: [https://packt.link/CTCxk](https://packt.link/CTCxk).'
  id: totrans-469
  prefs: []
  type: TYPE_NORMAL
  zh: 该活动的解决方案可以在以下链接找到：[https://packt.link/CTCxk](https://packt.link/CTCxk)。
- en: Summary
  id: totrans-470
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: This chapter covered the design and development of dashboards and storyboards,
    two essential tools for Tableau designers and users. Dashboards continue to be
    a critical component of the Tableau experience, with thousands of companies and
    organizations using them to communicate insights to executives, managers, and analysts.
  id: totrans-471
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖了仪表板和故事板的设计和开发，这两个是 Tableau 设计师和用户必备的工具。仪表板仍然是 Tableau 体验的关键组成部分，成千上万的公司和组织使用它们来向高管、经理和分析师传达洞察。
- en: Before you decided to create our first dashboard, you reviewed best practices
    for creating a dashboard and how size, color, and placement play an important
    role in dashboard development as well as the readability aspect of the dashboard.
    Later, you walked through each of the dashboard elements/objects and provided
    an example of how those objects work before you switched gears and started creating
    dashboards.
  id: totrans-472
  prefs: []
  type: TYPE_NORMAL
  zh: 在你决定创建第一个仪表板之前，你回顾了创建仪表板的最佳实践，以及大小、颜色和位置在仪表板开发中的重要作用，以及仪表板的可读性方面。随后，你逐一了解了仪表板元素/对象，并在开始创建仪表板之前提供了这些对象如何工作的示例。
- en: In our first `Coffee Chain Sales Analysis` dashboard, you used concepts learned
    previously to create the `Selecting Your Metric` parameter, learned how to divide
    your dashboard into sections, saw some tips and tricks for best placing the objects,
    and considered when to use tiled versus floating objects. You also formatted your
    dashboards and added your custom branding elements to the dashboard. Later, you
    walked through the creation of a storyboard and how that differs from a dashboard,
    and when to use a storyboard versus a dashboard. Finally, you concluded the chapter
    by walking through another unique dashboard using `European Airports` data and
    again used some of the advanced concepts that you have learned throughout the
    book, including the dual axis lollypop chart, the `Top N` filter using parameters,
    along with formatting the dashboard using best practices.
  id: totrans-473
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的第一个 `咖啡连锁店销售分析` 仪表板中，你使用了之前学到的概念来创建 `选择你的指标` 参数，学习了如何将仪表板划分为部分，看到了一些关于最佳放置对象的技巧和窍门，并考虑了何时使用面板式对象与浮动对象。你还格式化了你的仪表板，并将自定义品牌元素添加到仪表板中。随后，你了解了故事板的创建以及它与仪表板的区别，以及何时使用故事板而不是仪表板。最后，通过使用
    `欧洲机场` 数据创建另一个独特的仪表板，并再次使用了你在整本书中学到的某些高级概念，包括双轴棒棒糖图、使用参数的 `Top N` 过滤器，以及使用最佳实践格式化仪表板。
