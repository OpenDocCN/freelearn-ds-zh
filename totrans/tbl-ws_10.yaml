  zh: 图 10.40：使用此数据源将过滤器应用于所有工作表
- en: This just about wraps up this section of creating individual worksheets. In
    the following exercise, you will start adding these worksheets to your Dashboard
    view, including additional elements to the dashboard, such as interactivity with
    the `Select to Filter State` dashboard action, dropdowns to filter the view, and
    adding your own branding elements.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 这基本上完成了创建单个工作表的部分。在接下来的练习中，你将开始将这些工作表添加到仪表板视图中，包括向仪表板添加额外的元素，例如与“选择以过滤状态”仪表板动作的交互、下拉菜单以过滤视图，以及添加您自己的品牌元素。
- en: 'Exercise 10.04: Putting It All Together: Dashboarding'
  id: totrans-290
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习 10.04：整合一切：仪表板化
- en: In previous exercises, you created all the required worksheets that you wanted
    for your dashboard. Now it's time to put all of them on the same canvas called
    `Dashboard` and format it accordingly.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 在之前的练习中，您创建了您仪表板所需的全部工作表。现在，您需要将它们全部放在同一个名为“仪表板”的画布上，并相应地进行格式化。
- en: 'Perform the following steps to complete this exercise:'
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 执行以下步骤以完成此练习：
- en: 'Create the dashboard by clicking on the second icon at the bottom or navigating
    to `Dashboard` at the top menu bar and selecting `New Dashboard` as follows:'
  id: totrans-293
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击底部的第二个图标或导航到顶部菜单栏中的“仪表板”并选择以下方式创建仪表板：“新建仪表板”：
- en: '![Figure 10.41: Creating a new dashboard'
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.41：创建新的仪表板'
- en: '](img/B16342_10_41.jpg)'
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片 B16342_10_41.jpg]'
- en: 'Figure 10.41: Creating a new dashboard'
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.41：创建新的仪表板
- en: To create a dashboard, first select the size of the canvas/dashboard. It's recommended
    that you have a canvas with a width of at least 1000 and a height of 800 as most
    laptops and desktops are at least that size. Select `Desktop Browser 1000X800`
    as the canvas size but feel free to select the size that best suits your laptop/desktop.
  id: totrans-297
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要创建仪表板，首先选择画布/仪表板的大小。建议您拥有至少宽度为1000和高度为800的画布，因为大多数笔记本电脑和台式机至少是这个尺寸。选择“桌面浏览器
    1000X800”作为画布大小，但请随意选择最适合您的笔记本电脑/台式机的大小。
- en: '![Figure 10.42: Choosing your dashboard size'
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.42：选择仪表板大小'
- en: '](img/B16342_10_42.jpg)'
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片 B16342_10_42.jpg]'
- en: 'Figure 10.42: Choosing your dashboard size'
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.42：选择仪表板大小
- en: Stick with tiled objects for the majority of the dashboard, unless you are in
    a situation where you need to add an object on top of another object or maintain
    a specific position for an object, which is not possible with Tiled objects. However,
    using tiled objects/canvases does allow you to control a lot of your objects and
    floating objects adapt to your screen size.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击 `平铺` 部分，将一个 `空白` 对象拖动到视图中，并添加细线边框以及外边距 `15` 以在对象之间创建间距。
- en: But before you start adding your worksheet to the view, it would be useful to
    start with a `Vertical` floating object overlayed by a `Blank` tiled object as
    it makes it relatively easy to place objects later, and the `Blank` objects also
    give you the buffer to place objects on the dashboard without moving other objects
    or messing up the dashboard altogether.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 首先将一个 `垂直` 浮动对象拖动到画布上，然后更改 `垂直` 对象的位置为 `X 轴上的 0` 和 `Y 轴上的 0`，并更改宽度和高度以适应画布的大小。此外，添加一个粗边框，以便当您在
    `垂直` 对象上添加平铺 `空白` 对象时，可以区分这些对象，以及添加浅绿色背景以创建白色和绿色的对比。
- en: Drag a `Vertical` floating object to the canvas first, then change the position
    of the `Vertical` object to be `0 on X axis` and `0 on Y axis` and change the
    width and height to the size of the canvas. Also, add a thick border so that when
    you add a tiled `Blank` object on top of the `Vertical` object, you can differentiate
    between these objects, as well as adding a light green background to create the
    white and green contrast.
  id: totrans-303
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '![图 10.45：为仪表板添加自定义标题'
- en: '![Figure 10.43: Formatting the vertical object, including position and size
    changes'
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.44：为区分添加填充'
- en: '](img/B16342_10_43.jpg)'
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.43：格式化垂直对象，包括位置和大小更改'
- en: 'Figure 10.43: Formatting the vertical object, including position and size changes'
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.43：格式化垂直对象，包括位置和大小更改
- en: Note
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 垂直和水平对象不是创建仪表板的必需品，尽管它们会使构建更详细的视图变得容易得多。如果您在设计时没有指定垂直和水平选项卡，Tableau 将自动以平铺层次结构排列项目，除非您指定对象为浮动。
- en: Vertical and horizontal objects are not required to create a dashboard, although
    they will make it much easier to build more detailed views. If you don't specify
    vertical and horizontal tabs in your design, Tableau will automatically arrange
    items in a Tiled hierarchy, unless you specify the object as floating.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.45：为仪表板添加自定义标题'
- en: Click on the `Tiles` section now and drag a `Blank` object to the view and add
    a thin line border as well as an outer padding of `15` to create spacing between objects.
  id: totrans-309
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '![图 10.44：为区分添加填充'
- en: '![Figure 10.44: Adding padding for differentiation'
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.46：添加自定义标志作为品牌元素
- en: '](img/B16342_10_44.jpg)'
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数情况下，仪表板应使用平铺对象，除非您需要将一个对象添加到另一个对象之上或保持对象的具体位置，这是平铺对象无法实现的。然而，使用平铺对象/画布确实允许您控制许多对象，并且浮动对象会适应您的屏幕大小。
- en: 'Figure 10.44: Adding padding for differentiation'
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.44：为区分添加填充
- en: 'Now that the base is created, create your *Header and Branding* section. Your
    header is split into two sections: `Title` and `Logo`. To create these two sections,
    drag a tiled `Horizontal` object to the top of the view, add a border, place a
    `Text` object to the left of this newly created horizontal section, and name your
    dashboard `Coffee Chain Sales Analysis`, as shown in the following screenshot:'
  id: totrans-313
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在基础已经创建，创建您的 *标题和品牌* 部分。您的标题分为两个部分：`标题` 和 `标志`。要创建这两个部分，将一个 `水平` 对象拖动到视图顶部，添加边框，将
    `文本` 对象放置在新创建的水平部分左侧，并将仪表板命名为 `咖啡连锁店销售分析`，如下截图所示：
- en: '![Figure 10.45: Adding a custom title to the dashboard'
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.46：添加自定义标志作为品牌元素'
- en: '](img/B16342_10_45.jpg)'
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.46：添加自定义标志作为品牌元素'
- en: 'Figure 10.45: Adding a custom title to the dashboard'
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
