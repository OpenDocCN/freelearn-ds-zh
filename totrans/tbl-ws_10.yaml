- en: 'Figure 10.32: Creating the Select Your Metric parameter'
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.32：创建选择度量参数
- en: To use the `Parameter selection` dropdown, use this parameter in a calculated
    field using an `IF ELSE` or `CASE WHEN` statement. Here, you'll use the `CASE
    WHEN` calculated field to display appropriate measures depending on the parameter
    that will be selected by your dashboard user from the `[Parameters].[Select Your
    Metric]` parameter you created previously. Now, create a calculated field by right-clicking
    on the data pane and using the following formula, where you are creating a `LOGICAL
    CASE` statement that, when `Sales` is selected as the parameter, will show `SUM(Sales)`,
    then do the same for `Profit` and `Marketing`.
  id: totrans-257
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要使用“参数选择”下拉菜单，请使用一个计算字段，并使用“IF ELSE”或“CASE WHEN”语句。在这里，你将使用“CASE WHEN”计算字段来显示适当的度量，这取决于仪表板用户从你之前创建的
    `[Parameters].[Select Your Metric]` 参数中选择的参数。现在，通过右键单击数据面板并使用以下公式创建一个计算字段，其中你创建了一个“逻辑
    CASE”语句，当选择“销售”作为参数时，将显示 `SUM(Sales)`，然后对“利润”和“营销”做同样的处理。
- en: '![Figure 10.33: The Select Your Metric calculated field'
