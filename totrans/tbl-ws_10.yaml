- en: '**Worksheet 5: Parameter Metric Selection Worksheet**:'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: '**工作表 5：参数度量选择工作表**：'
- en: In the previous chapter, you created a similar parameter metric selection worksheet.
    You are going to create a similar worksheet here, wherein you will give end users
    the ability to select the metric the lead executive wants to view in the line
    chart/trend chart.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一章中，你创建了一个类似的参数度量选择工作表。你将在这里创建一个类似的工作表，其中你将给最终用户提供选择要查看的行图/趋势图中的度量指标的能力。
- en: 'Create a parameter by right-clicking on the data pane and selecting `Create
    Parameter`, name it `Select Your Metric`, and keep the data type as `String` and
    `Allowable values` as `List`, as shown here:'
  id: totrans-253
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过右键单击数据面板并选择“创建参数”，将其命名为“选择度量”，保持数据类型为“字符串”和“允许值”为“列表”，如图所示：
- en: '![Figure 10.32: Creating the Select Your Metric parameter'
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.32：创建选择度量参数'
