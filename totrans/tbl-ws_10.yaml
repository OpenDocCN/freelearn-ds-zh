- en: 10\. Dashboards and Storyboards
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 10. 仪表板和故事板
- en: Overview
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 概述
- en: This chapter will teach you the processes for building Tableau dashboards and
    storyboards. You will learn about tools such as tiled versus floating objects,
    branding elements, and filter actions, as well as adding web pages to the dashboards.
    By the end of this chapter, you will be able to use these objects/elements to
    create highly interactive dashboards, communicate results, and create stories,
    providing important insights to end users. These are essential tools for every
    Tableau analyst and designer.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将向您介绍构建 Tableau 仪表板和故事板的流程。您将了解诸如平铺与浮动对象、品牌元素和筛选动作等工具，以及如何将网页添加到仪表板中。到本章结束时，您将能够使用这些对象/元素创建高度交互式的仪表板，传达结果，并讲述故事，为最终用户提供重要见解。这些是每位
    Tableau 分析师和设计师的必备工具。
- en: Introduction
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 简介
- en: Thus far, you have developed many core Tableau skills, including creating calculations,
    building and using filters, developing geospatial analyses, and many other core
    skills. In this chapter, you will use many of these skills to create dashboards
    that will enable your users to easily and effectively navigate complex datasets.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，您已经掌握了许多核心的 Tableau 技能，包括创建计算、构建和使用筛选器、开发地理空间分析以及许多其他核心技能。在本章中，您将使用这些技能来创建仪表板，使用户能够轻松有效地导航复杂的数据集。
- en: We will provide you with the essential skills for designing effective dashboards
    and storyboards using a variety of data sources. You will build on the many techniques
    and methods you have learned in previous chapters. You will learn how to effectively
    use filters, parameters, sets, and actions to make your dashboards and storyboards
    both powerful and flexible. Additionally, you will learn how to effectively design
    dashboards using data visualization best practices for color, spacing, interaction,
    design flow, and element sizing. All of this will be facilitated with hands-on
    exercises and activities.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将为您提供使用各种数据源设计有效仪表板和故事板的必备技能。您将在之前章节中学到的许多技术和方法的基础上进行构建。您将学习如何有效地使用筛选器、参数、集合和动作，使您的仪表板和故事板既强大又灵活。此外，您还将学习如何使用数据可视化的最佳实践来设计仪表板，包括颜色、间距、交互、设计流程和元素尺寸。所有这些都将通过实践练习和活动来实现。
- en: By the end of the chapter, you will be well positioned to design highly effective,
    well-designed dashboards and storyboards to answer essential business questions.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 到本章结束时，您将能够设计出高度有效、设计精良的仪表板和故事板，以回答关键的业务问题。
- en: The Who, What, and Why of the Dashboard
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 仪表板的谁、什么和为什么
- en: 'Before you begin exploring how to best create dashboards in Tableau, it is
    equally important for you to answer some of the essential questions around building
    the dashboard: Why are you building the dashboard in the first place? What is
    your end goal and who is your target audience?'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在您开始探索如何在 Tableau 中最佳地创建仪表板之前，回答一些关于构建仪表板的基本问题同样重要：您为什么要构建这个仪表板？您的最终目标是什么？您的目标受众是谁？
- en: 'The Who: Audience'
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 谁：受众
- en: After years of building dashboards, one thing that most experienced Tableau
    users will agree upon is the fact that the kind of dashboard you build will depend
    on the seniority of the stakeholder that you'll be presenting it to. If you are
    building a dashboard for C-level execs or directors/VPs of the business, more
    often than not, you will need to create a holistic, high-level dashboard that
    presents a complete picture of the business data. By way of contrast, when you
    are building a dashboard for a business development manager or marketing manager,
    the dashboard needs to be a lot more granular and deeply detailed.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 经过多年的仪表板构建，大多数经验丰富的 Tableau 用户可能会同意这样一个事实：您构建的仪表板类型将取决于您将要向其展示的利益相关者的资历。如果您正在为
    C 级高管或业务部门的总监/副总裁构建仪表板，那么您通常需要创建一个全面、高层次的仪表板，展示业务数据的完整画面。相比之下，当您为业务发展经理或市场经理构建仪表板时，仪表板需要更加细致和深入。
- en: As you will see later in the section, the overall anatomy of the dashboard remains
    almost the same, but the granularity, as well as giving the end user the ability
    to "peel the onion" or dig deeper into the data, is what differentiates the target
    audience. Hence, before you start building the dashboard, it is important to narrow
    down your audience, consider their requests, and then start the process of framing
    the dashboard.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你将在本节后面看到的那样，仪表盘的整体结构几乎保持不变，但粒度以及给最终用户“剥洋葱”或深入挖掘数据的能力，是区分目标受众的因素。因此，在开始构建仪表盘之前，重要的是要缩小受众范围，考虑他们的需求，然后开始构建仪表盘的过程。
- en: 'The What: Begin with the End in Mind'
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是“目标”：从结果出发开始
- en: 'The next step in building the dashboard is to understand the end goal of the
    dashboard you are building. If you can answer these questions with relative ease,
    you already have a head start in the dashboard building process. Consider the
    following points before you start building your dashboard:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 构建仪表盘的下一步是理解你正在构建的仪表盘的最终目标。如果你能相对轻松地回答以下问题，那么你在仪表盘构建过程中已经领先一步。在开始构建你的仪表盘之前，请考虑以下要点：
- en: Do you know how your audience will use this dashboard?
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你知道你的受众将如何使用这个仪表盘吗？
- en: Is there a specific point you want your audience to understand by looking at
    the dashboard?
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你希望你的受众通过查看仪表盘理解一个特定的观点吗？
- en: What are all the stakeholder questions your dashboard might have answers to?
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的仪表盘可能回答的所有利益相关者的问题有哪些？
- en: Does the dashboard provide contextual knowledge instead of just metrics?
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仪表盘提供的是上下文知识而不是仅仅的指标吗？
- en: Once you answer these questions, you should have a good end goal of what the
    absolute minimum your dashboard should have. After that, it is all about placing
    all the relevant worksheets and elements/objects in the dashboard for easy consumption
    of the data you want to share.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你回答了这些问题，你应该有一个很好的最终目标，即你的仪表盘应该具备的最基本功能。之后，所有的工作就是将所有相关的电子表格和元素/对象放置在仪表盘中，以便轻松消费你想要分享的数据。
- en: 'The Why: The Need for a Dashboard'
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么需要仪表盘：“仪表盘的需求”
- en: 'The final question you should be asking is Why is the dashboard required in
    the first place? You can break that question down into multiple pieces as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该问的最后一个问题是为什么仪表盘最初是必需的？你可以将这个问题分解成多个部分，如下所示：
- en: What area of business is the dashboard concerned with? For example, a dashboard
    intended for the finance department would look different from the one for the
    digital marketing team.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仪表盘关注的是哪个业务领域？例如，为财务部门设计的仪表盘与为数字营销团队设计的仪表盘看起来会不同。
- en: What kind of information/metrics does the end user want from the dashboard?
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最终用户希望从仪表盘中获取哪些类型的信息/指标？
- en: Once you've answered these questions, the process of building a dashboard will
    become a lot smoother, as you know the context for requesting this dashboard as
    well as how the dashboard will eventually be used.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你回答了这些问题，构建仪表盘的过程将会变得更加顺畅，因为你不仅知道请求这个仪表盘的背景，也知道仪表盘最终将如何被使用。
- en: Designing a Dashboard
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设计仪表盘
- en: Dashboard design is one aspect of Tableau that is a bit subjective and relies
    on the design and visual skills of the dashboard designer. In this sense, there
    isn't a single correct end result, but there are general design principles that
    will make your dashboard easier to interpret and ultimately more useful. In this
    section, you will incorporate those principles within the Tableau framework to
    create an attractive dashboard that makes it easy for the end user to understand
    the underlying data.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 仪表盘设计是Tableau的一个相对主观的方面，它依赖于仪表盘设计师的设计和视觉技能。从这个意义上说，没有单一的正确结果，但有一些通用设计原则可以使你的仪表盘更容易理解，并最终更有用。在本节中，你将在Tableau框架内结合这些原则，创建一个吸引人的仪表盘，使最终用户能够轻松理解底层数据。
- en: 'Before you start on your dashboard design path, there are a few questions you
    should ask yourself and your users. These questions will help to guide you as
    you create the many elements that will eventually be used to populate the dashboard.
    Here are some potential questions:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在你开始仪表盘设计路径之前，你应该问自己和你用户几个问题。这些问题将帮助你指导你创建的许多最终用于填充仪表盘的元素。以下是一些潜在的问题：
- en: What are the critical metrics you should be measuring?
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你应该测量哪些关键指标？
- en: How granular should your measurements be? Are you looking at data for hourly,
    daily, weekly, monthly, or annual intervals?
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的度量应该有多细粒度？你是查看每小时、每天、每周、每月还是每年的数据？
- en: Does location matter?
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 地点重要吗？
- en: Should you be aggregating the data to provide more useful insights?
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您是否应该汇总数据以提供更有用的见解？
- en: How much historical data do you need? Are historical trends pertinent to data analysis?
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您需要多少历史数据？历史趋势对数据分析相关吗？
- en: There are undoubtedly many more questions depending on the environment in which
    the business organization operates. Regardless of the specific questions, as a
    dashboard designer, you should have a sense of what's important to your end user
    and be able to prioritize and rank all the essential data. Going through this
    process will help when you start designing the dashboard and laying out the specific
    elements from most to least important.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 根据业务组织运营的环境，无疑还有更多的问题。无论具体问题是什么，作为一名仪表板设计师，您应该对您的最终用户认为什么重要有所认识，并且能够优先排序和排名所有必要的数据。在您开始设计仪表板并安排从最重要到最不重要的具体元素时，这个过程将有所帮助。
- en: Why is it important to design effective dashboards? The reason you spend so
    much time on building a powerful and easy-to-use dashboard is that it can be leveraged
    in multiple ways by multiple audiences. Unlike traditional reports often geared
    to a single metric for a single business unit and delivered on a fixed schedule,
    a dashboard can be used to engage users across the organization. An effective
    dashboard with a rich user interface and effective storytelling can serve the
    needs of many users without the need to create multiple versions of the same report.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么设计有效的仪表板很重要？您花费大量时间构建一个强大且易于使用的仪表板的原因是它可以被多个受众以多种方式利用。与通常针对单一业务单元的单一指标并按固定时间表交付的传统报告不同，仪表板可以用于在整个组织中吸引用户。一个有效的仪表板，具有丰富的用户界面和有效的叙事，可以在不需要创建同一报告的多个版本的情况下满足许多用户的需求。
- en: 'In this chapter, you will illustrate effective dashboard principles using a
    coffee chain dataset that looks at sales, profit, expenses, and other metrics
    according to the following:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，您将使用一个查看销售、利润、支出和其他指标的咖啡连锁店数据集来展示有效的仪表板原则：
- en: Market size
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 市场规模
- en: Market
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 市场
- en: Product type
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品类型
- en: Product
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品
- en: State
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 州
- en: Area code (store location)
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区号（门店位置）
- en: After a general overview of dashboard concepts, you will use this dataset in
    creating our dashboard, but before you do that, let's have a look at our finished
    dashboard so that you understand the end goal you are working toward.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在对仪表板概念进行概述之后，您将使用这个数据集来创建我们的仪表板，但在您这样做之前，让我们先看看我们的成品仪表板，以便您了解您正在努力实现的目标。
- en: '![Figure 10.1: An example dashboard using coffee chain data'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.1：使用咖啡连锁数据的示例仪表板'
- en: '](img/B16342_10_01.jpg)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_10_01.jpg)'
- en: 'Figure 10.1: An example dashboard using coffee chain data'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.1：使用咖啡连锁数据的示例仪表板
- en: As you can see, the dashboard takes advantage of many Tableau capabilities,
    for example, chart types, titles, parameters, and filters. Each component of the
    dashboard content—the chart, map, and three calculated value panels—uses individual
    worksheets you have built from your dataset. This enables us to create a dashboard
    by inserting the selected worksheets and their related parameters, filters, and
    legends into a dashboard framework. Note also the symmetry in how the elements
    flow from top to bottom and left to right, with summary values at the top of the
    page followed by more detailed data as you move from top to bottom. Colors are
    harmonious and limited throughout, font sizes are consistent at each level, and
    element sizes within the graphs are minimized so viewers are not distracted by
    a lot of visual noise. The dashboard is very easy to read and navigate.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您所看到的，仪表板利用了许多Tableau功能，例如图表类型、标题、参数和过滤器。仪表板内容的每个组件——图表、地图和三个计算值面板——都使用了您从数据集中构建的单独的工作表。这使得我们能够通过将选定的工作表及其相关的参数、过滤器和图例插入仪表板框架中来创建仪表板。请注意，元素从上到下和从左到右的对称性，页面顶部的总结值随后是更详细的数据，随着您从上到下移动。颜色和谐且有限，每个级别的字体大小一致，图表内的元素大小最小化，以便观众不会被大量的视觉噪音分散注意力。仪表板非常易于阅读和导航。
- en: Contrast this with the following poorly designed dashboard using the same elements,
    but not maintaining best design practices.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 将其与以下使用相同元素但未保持最佳设计实践的糟糕设计的仪表板进行对比。
- en: '![Figure 10.2: An example of poor dashboard design'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.2：糟糕的仪表板设计示例'
- en: '](img/B16342_10_02.jpg)'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_10_02.jpg)'
- en: 'Figure 10.2: An example of poor dashboard design'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.2：糟糕的仪表板设计示例
- en: 'Even though this version maintains the same top-to-bottom flow, it reveals
    multiple design flaws that make it more difficult to read while adding no additional
    value:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这个版本保持了自上而下的相同流程，但它揭示了多个设计缺陷，这使得阅读更加困难，而并未增加任何额外的价值：
- en: The top level uses different font sizes across the two summary elements.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 顶级元素使用了不同的字体大小。
- en: The next level uses fonts that are too small to have an impact as well as inconsistent
    title formats.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 下一个级别使用了字体太小而无法产生影响的字体，以及不一致的标题格式。
- en: The chart is too small for the size of the dashboard to use it effectively.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图表太小，无法有效地在仪表板上使用。
- en: This comparison should give you some ideas about the importance of good versus
    bad designs, and I am pretty sure that, as an analyst, you have probably seen
    worse dashboard designs, but this should give you some ideas on the importance
    of consistent and appropriate sizing, text, and color on a dashboard.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这个比较应该让你对良好设计与不良设计的重要性有所了解，我相当确信，作为一名分析师，你可能已经见过更糟糕的仪表板设计，但这应该会让你对仪表板上一致性和适当的大小、文本和颜色的重要性有所认识。
- en: Now, let's move on to an overview of the design principles to follow for the
    creation of an effective and attractive dashboard.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们转向概述设计原则，这些原则是创建有效且吸引人的仪表板所应遵循的。
- en: The Basic Layout
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 基本布局
- en: A Tableau dashboard is simple in concept; however, it can be challenging for
    new users to implement. Even experienced users find dashboard designing to be
    one of the more challenging aspects of Tableau. Designing a Tableau dashboard
    is not simply a matter of dropping elements on a canvas, shifting, and resizing
    them to fit perfectly on a page. Instead, you need to use a combination of objects,
    such as textboxes, images, horizontal/vertical objects, and web page objects (we'll
    often use the term containers) populated by worksheets you have created previously,
    combined with images, text, and other related elements. While there is a bit of
    a learning curve, the result is the ability to create dynamic, attractive dashboards
    filled with information and insights for our users.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: Tableau仪表板在概念上很简单；然而，对于新用户来说，实施起来可能具有挑战性。即使是经验丰富的用户也发现仪表板设计是Tableau更具挑战性的方面之一。设计一个Tableau仪表板不仅仅是将元素放置在画布上，调整大小以完美地适应页面。相反，你需要使用一系列对象，如文本框、图像、水平/垂直对象以及由你之前创建的工作表填充的网页对象（我们通常使用容器这个术语），结合图像、文本和其他相关元素。虽然学习曲线有点陡峭，但最终结果是能够创建出充满信息和洞察力的动态、吸引人的仪表板。
- en: 'In the design process, you can combine the best data visualization practices
    for spacing, sizing, layout, color, and user interaction with the many tools provided
    by Tableau to create powerful and intuitive dashboards. A helpful source for best
    practices can be found here: [https://www.tableau.com/learn/articles/data-visualization-tips](https://www.tableau.com/learn/articles/data-visualization-tips).
    In this section, you will first cover some best practices before moving on to
    using specific Tableau dashboard objects to display your information. Let''s begin
    with general design practices.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在设计过程中，你可以结合最佳数据可视化实践，包括间距、尺寸、布局、颜色和用户交互，以及Tableau提供的众多工具，来创建强大且直观的仪表板。有关最佳实践的资料可以在以下链接找到：[https://www.tableau.com/learn/articles/data-visualization-tips](https://www.tableau.com/learn/articles/data-visualization-tips)。在本节中，你将首先了解一些最佳实践，然后再继续使用特定的Tableau仪表板对象来展示你的信息。让我们从一般的设计实践开始。
- en: Display Size
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 显示尺寸
- en: One of the first steps when designing a dashboard is to understand who the users
    are and how they will typically view the dashboard. You should understand whether
    our users will be working from a desktop machine, a laptop, tablet, or another
    mobile device. Think of display sizes as the size of the canvas that you have
    to decide on when building the dashboard; you should adapt your display size based
    on the expected use case of the dashboards – either on a laptop, desktop, or mobile
    device. If users have oversized monitors, you can potentially increase the size
    of individual items within the dashboard for better readability. Fortunately,
    recent versions of Tableau enable the designer to view a dashboard in multiple
    end user formats – you can see how your dashboard appears to both a laptop user
    as well as someone viewing from a mobile device.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 设计仪表板时，首先要了解用户是谁以及他们通常会怎样查看仪表板。你应该了解我们的用户是否会从台式机、笔记本电脑、平板电脑或其他移动设备工作。将显示尺寸视为在构建仪表板时必须决定的画布大小；你应该根据仪表板的预期用途——无论是在笔记本电脑、台式机还是移动设备上——来调整你的显示尺寸。如果用户有超大的显示器，你可以潜在地增加仪表板中单个项目的尺寸以提高可读性。幸运的是，Tableau的最新版本允许设计师以多种终端用户格式查看仪表板——你可以看到你的仪表板在笔记本电脑用户和从移动设备查看的人眼中的样子。
- en: Positioning
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 定位
- en: Positioning refers to the effective design of a dashboard layout, with related
    items grouped, and primary metrics given the optimal position on a dashboard (shown
    below in the next figure) typically at the top of the dashboard. For Western cultures,
    the flow is from left to right and top to bottom, as though the user is reading
    a book. To optimize our design, you should therefore place the most important
    metrics at the top of the page, with secondary measures placed below. Ideally,
    you can group supporting metrics on the same side of the page as a related primary
    metric so that the user can easily follow the flow of the dashboard.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 定位指的是仪表板布局的有效设计，相关项目分组，主要指标在仪表板上获得最佳位置（如下一图所示），通常位于仪表板顶部。对于西方文化，流向是从左到右和从上到下，就像用户在读书一样。因此，为了优化我们的设计，你应该将最重要的指标放在页面的顶部，将次要指标放在下面。理想情况下，你可以将辅助指标分组在页面与相关主要指标相同的一侧，这样用户就可以轻松地跟随仪表板的流程。
- en: 'Here''s a general framework for how you want to position content on a page,
    using your final dashboard:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个如何在你最终的仪表板上定位内容的通用框架：
- en: '![Figure 10.3: General structure of a dashboard'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.3：仪表板的一般结构'
- en: '](img/B16342_10_03.jpg)'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.3：仪表板的一般结构](img/B16342_10_03.jpg)'
- en: 'Figure 10.3: General structure of a dashboard'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.3：仪表板的一般结构
- en: The idea is to have an informative title at the top of the dashboard while making
    efficient use of the valuable space on the page. This is typically followed by
    a section with summary metrics that an executive might be more likely to view.
    Detailed charts or tables come next; this is the section where regular users will
    need to be able to filter the data to understand more granular details. Finally,
    you will generally place your filters to the far right, an area where screen real
    estate is less valuable – or you can use a sliding panel to hide the filters until
    they are needed. Always remember that the most valuable visual space in Western
    culture sits at the top left of the page, so you should avoid cluttering that
    area with filters, images, logos, or detailed charts.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 理念是在仪表板的顶部有一个信息丰富的标题，同时高效地利用页面上的宝贵空间。这通常随后是一个包含摘要指标的章节，这些指标是高管可能更愿意查看的。接下来是详细的图表或表格；这是普通用户需要能够筛选数据以了解更详细细节的部分。最后，你通常将过滤器放置在右侧最远的位置，这个区域屏幕空间的价值较低——或者你可以使用滑动面板在需要时隐藏过滤器。始终记住，在西方文化中，最有价值的视觉空间位于页面的左上角，因此你应该避免在该区域堆放过滤器、图像、标志或详细的图表。
- en: Spacing
  id: totrans-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 间距
- en: One of the key considerations in dashboard design is to allow adequate whitespace
    for users. If dashboard elements are crowded together, users will have a difficult
    time understanding each element, and the overall impact will be less than optimal.
    Incorporating spacing using the Tableau Blank object (a blank container that gives
    you the ability to add spacing and/or other visual elements on the dashboard)
    can make a dashboard easier to read and ultimately more impactful. The Blank object
    can be found on the Tableau Objects tab adjacent to other elements such as vertical
    and horizontal objects.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 仪表盘设计中的一个关键考虑因素是给用户留出足够的空白空间。如果仪表盘元素过于拥挤，用户将难以理解每个元素，整体效果将远低于最佳。使用Tableau空白对象（一个空白容器，它允许你在仪表盘上添加间距和/或其他视觉元素）可以使仪表盘更容易阅读，并最终产生更大的影响。空白对象可以在Tableau对象标签中找到，位于其他元素（如垂直和水平对象）旁边。
- en: Notice in the preceding example how elements can "breathe;" they do not run
    into one another or seem crowded at any point. This also helps viewers interpret
    the flow of the design, as they can easily navigate from top to bottom and left
    to right without any confusion.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 注意在前面的例子中，元素是如何“呼吸”的；它们不会相互碰撞或在任何时候显得拥挤。这也帮助观众理解设计的流程，因为他们可以轻松地从上到下、从左到右导航，而不会产生任何混淆。
- en: Colors
  id: totrans-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 颜色
- en: '![Figure 10.4: An example of a visually unappealing dashboard'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.4：一个视觉上不吸引人的仪表盘示例'
- en: '](img/B16342_10_04.jpg)'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片B16342_10_04.jpg](img/B16342_10_04.jpg)'
- en: 'Figure 10.4: An example of a visually unappealing dashboard'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.4：一个视觉上不吸引人的仪表盘示例
- en: 'As a dashboard designer, you need to resist the temptation to use too many
    contrasting colors (as pictured above), which can ultimately confuse or mislead
    the user. The human visual system has limitations on how many colors can be processed
    at a single time, so dashboards exceeding that level will look visually chaotic
    and lose their impact. Here are two useful references for working with color:
    [http://www.perceptualedge.com/articles/visual_business_intelligence/rules_for_using_color.pdf](http://www.perceptualedge.com/articles/visual_business_intelligence/rules_for_using_color.pdf)
    and [https://colorbrewer2.org](https://colorbrewer2.org). Ideally, our dashboard
    should use just three to four colors or brand palettes in a consistent fashion,
    making it easy for users to identify common elements across multiple charts. As
    we''ll see in later examples, Tableau makes it very easy to change colors using
    one of the many available color schemes.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 作为仪表盘设计师，你需要抵制使用过多对比色（如图所示）的诱惑，这最终可能会让用户感到困惑或误导。人类的视觉系统在一次性处理颜色数量上有局限性，因此超过这个水平的仪表盘看起来会显得视觉混乱，并失去其影响力。以下是有用的参考资料，用于处理颜色：[http://www.perceptualedge.com/articles/visual_business_intelligence/rules_for_using_color.pdf](http://www.perceptualedge.com/articles/visual_business_intelligence/rules_for_using_color.pdf)
    和 [https://colorbrewer2.org](https://colorbrewer2.org)。理想情况下，我们的仪表盘应该使用三到四种颜色或品牌调色板，并保持一致，这样用户就可以轻松地识别多个图表中的常见元素。正如我们将在后面的例子中看到的，Tableau使得使用众多可用配色方案中的任何一个来更改颜色变得非常容易。
- en: Our finished dashboard follows this principle by using a single primary color
    for the summary section, a second main color for the charts, and a consistent
    color scheme for the two maps. Overall, this provides a harmonious look and feel
    to the dashboard.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的最终仪表盘遵循这一原则，通过在摘要部分使用单一的主要颜色，在图表中使用第二种主要颜色，以及为两个地图使用一致的配色方案。总体而言，这为仪表盘提供了和谐的外观和感觉。
- en: 'What happens when you try to use too many colors? Here''s an example:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 当你尝试使用过多颜色时会发生什么？以下是一个例子：
- en: '![Figure 10.5: Excessive use of color in a chart'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.5：图表中过度使用颜色'
- en: '](img/B16342_10_05.jpg)'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片B16342_10_05.jpg](img/B16342_10_05.jpg)'
- en: 'Figure 10.5: Excessive use of color in a chart'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.5：图表中过度使用颜色
- en: You now have a color for every area code in the area chart, but to what end?
    There are now 100+ colors, many of them repeated three or even four times. Even
    if you had a color palette with 100 unique colors, many would be difficult to
    distinguish from similar colors. All you have done is introduce more work for
    the viewer; instead of focusing solely on the distribution of the data points,
    the user will spend time attempting to decode what each color represents. It is
    important to remember that color should be used only when it adds to the story;
    in the preceding case, you could use five colors to highlight states at a regional
    level. This might show meaningful patterns without overwhelming the dashboard
    user, while also utilizing other chart types if possible.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在为区域图中的每个区域代码都有了颜色，但目的是什么？现在有100多种颜色，其中许多重复了三次甚至四次。即使你有100种独特的颜色调色板，许多颜色也难以与相似的颜色区分开来。你所做的一切只是给观众增加了更多的工作；用户将花费时间试图解码每种颜色代表什么，而不是仅仅关注数据点的分布。重要的是要记住，只有在颜色有助于讲述故事时才应使用颜色；在前面的例子中，你可以使用五种颜色来突出显示区域级别的状态。这可能会显示有意义的模式，而不会使仪表板用户感到不知所措，同时如果可能的话，还可以利用其他图表类型。
- en: Size
  id: totrans-82
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 尺寸
- en: Given that dashboards have limited space, proper sizing is critical. Sizing
    is related to positioning as well; if you strive to size elements consistently,
    our user will see a natural flow to the dashboard and will focus on content rather
    than navigation.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 由于仪表板空间有限，适当的尺寸至关重要。尺寸也与定位相关；如果你努力使元素尺寸一致，我们的用户将看到仪表板的自然流动，并专注于内容而不是导航。
- en: Size can be thought of in two ways; the first refers to the size of individual
    elements (charts, summary numbers, and so on) in a dashboard. In other words,
    the physical footprint of each element composing a dashboard.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 尺寸可以从两个方面来考虑；第一个是指仪表板中单个元素（图表、总结数字等）的尺寸。换句话说，组成仪表板的每个元素的物理占用空间。
- en: 'The second use of size refers to how you design individual items within a larger
    element. For instance, you need to decide how large chart titles will be, as well
    as labels, bar and line sizes, and other similar attributes. If these items are
    too large, our dashboard becomes cluttered, and the actual information may become
    overwhelming. If they are too small, the user may have a difficult time interpreting
    the information within each dashboard element. You need to strike a balance where
    information display is maximized and supported by the proper use of titles, labels,
    and other chart elements. Here are examples involving the proper and improper
    sizing of marks:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 尺寸的第二个用途是指你如何设计更大元素中的单个项目。例如，你需要决定图表标题的大小，以及标签、条形图和折线图的大小，以及其他类似的属性。如果这些项目太大，我们的仪表板就会变得杂乱，实际信息可能会变得难以理解。如果它们太小，用户可能难以解释每个仪表板元素中的信息。你需要找到一个平衡点，使信息显示最大化，并得到适当的标题、标签和其他图表元素的正确使用。以下是一些关于标记适当和不适当尺寸的例子：
- en: '![Figure 10.6: Sizing marks is important for readability'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.6：尺寸标记对于可读性很重要'
- en: '](img/B16342_10_06.jpg)'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_10_06.jpg)'
- en: 'Figure 10.6: Sizing marks is important for readability'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.6：尺寸标记对于可读性很重要
- en: While the marks on the left appear small, remember that they will appear larger
    when a worksheet is added to a dashboard due to the condensed sizing in a dashboard.
    The chart on the right already has marks that are so large that the result is
    the occlusion (overlap) of data points. When placed in a dashboard, these marks
    will appear even larger due to the reduced space given to the chart. The recommendation
    here is to make your marks small and then adjust their size once the chart has
    been added to your dashboard.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然左侧的标记看起来很小，但请记住，当工作表添加到仪表板中时，由于仪表板中的尺寸压缩，它们将显得更大。右侧的图表已经有了如此大的标记，以至于结果是数据点的遮挡（重叠）。当放置在仪表板中时，这些标记将由于图表分配的空间减少而显得更大。这里的建议是使标记小，然后在图表添加到你的仪表板后调整其大小。
- en: Text
  id: totrans-90
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 文本
- en: How you use text in a dashboard is another important consideration. While the
    proper use of text may seem like a secondary consideration in a dashboard design,
    you need to recognize that poor use of text elements may discredit the rest of
    the dashboard. As with color, you want to minimize the number of fonts used, ideally
    limiting ourselves to two or three fonts per dashboard. Text style should be consistent
    across all individual chart titles and labels, and you might select a second font
    for titles or tooltips. The goal is to use a very legible font style and to have
    text support the information without being overwhelming.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在仪表板中使用文本的方式是另一个重要的考虑因素。虽然文本的正确使用在仪表板设计中可能看起来是次要的考虑因素，但你需要认识到，对文本元素的不当使用可能会损害仪表板的其他部分。就像颜色一样，你希望使用的字体数量最小化，理想情况下，每个仪表板限制在两到三种字体。文本样式应跨所有单个图表标题和标签保持一致，你可能还会选择第二种字体用于标题或工具提示。目标是使用非常易读的字体样式，并让文本支持信息而不显得过于繁重。
- en: Notice the use of font sizes in our dashboard example previously, and how they
    are sized consistently within each type of object. Also notice the relative sizes
    and how larger fonts are used for titles and summary metrics, while filters and
    legend text are much smaller.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 注意我们之前仪表板示例中字体大小的使用，以及它们在每种类型对象中的一致性。还要注意相对大小，以及较大的字体用于标题和摘要指标，而筛选器和图例文本则要小得多。
- en: 'Exercise 10.01: Text Formatting – Workbook versus Worksheet'
  id: totrans-93
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习 10.01：文本格式化 – 工作簿与工作表
- en: In this exercise, you will review different text formatting options that Tableau
    offers by using the Sample – Coffee Chain dataset and exploring the formatting
    pane.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个练习中，你将通过使用 Sample – Coffee Chain 数据集并探索格式化面板来回顾 Tableau 提供的不同文本格式化选项。
- en: 'Here is the data download link: [https://packt.link/zT15G](https://packt.link/zT15G).'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是数据下载链接：[https://packt.link/zT15G](https://packt.link/zT15G)。
- en: Open Tableau and load Sample – Coffee Chain data into your Tableau instance.
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 Tableau 并将 Sample – Coffee Chain 数据加载到您的 Tableau 实例中。
- en: 'Format at both a workbook level as well as at the level of individual elements.
    Navigate to `Format | Workbook` in the menu bar. Here is what you should get:'
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在工作簿级别以及单个元素级别进行格式化。在菜单栏中导航到“格式 | 工作簿”。以下是你应该获得的内容：
- en: '![Figure 10.7: Format workbook options'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.7：格式化工作簿选项'
- en: '](img/B16342_10_07.jpg)'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_10_07.jpg)'
- en: 'Figure 10.7: Format workbook options'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.7：格式化工作簿选项
- en: This allows you to set global options for the workbook that also apply to your
    dashboard styling, making it a nice way to establish a consistent visual look.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 这允许你设置适用于工作簿的全局选项，这些选项也适用于仪表板样式，这是一种建立一致视觉外观的好方法。
- en: Note that it is possible to override these options on any individual sheet or
    text object by selecting the `Format` menu command. Format an individual worksheet,
    which is a two-step process – first, right-click in your blank work area and select
    the `Format` option. This will open a tab to the left of the workspace, which
    is the second step for editing `Font`, `Alignment`, `Shading`, `Borders`, and
    `Lines` at the `Sheet`, `Row`, and `Column` levels.
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 注意，可以通过选择“格式”菜单命令在任何单个工作表或文本对象上覆盖这些选项。格式化单个工作表是一个两步过程——首先，在空白工作区域右键单击并选择“格式”选项。这将打开工作区左侧的一个标签页，这是编辑“字体”、“对齐”、“阴影”、“边框”和“线条”的第二个步骤，分别在“工作表”、“行”和“列”级别。
- en: '![Figure 10.8: Object formatting options'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.8：对象格式化选项'
- en: '](img/B16342_10_08.jpg)'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_10_08.jpg)'
- en: 'Figure 10.8: Object formatting options'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.8：对象格式化选项
- en: These are the text formatting options at Workbook (complete report/dashboard)
    as well as Worksheet (individual sheet) level in Tableau. While this exercise
    was very limited in scope, it should have allowed you to gain some basic familiarity
    with text formatting before progressing to more complex elements in later sections,
    including Tableau interactions and objects you will use for your dashboard interaction.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是 Tableau 中的文本格式化选项，包括工作簿（完整报告/仪表板）级别以及工作表（单个工作表）级别。虽然这个练习的范围非常有限，但它应该让你在进入后续章节的更复杂元素之前，对文本格式化有一些基本的了解，包括
    Tableau 交互和您将用于仪表板交互的对象。
- en: 'Most dashboards require some level of interaction on the user end. Filters
    are a common means provided for user interaction, but you can also design using
    actions, tooltips, and highlighting to make a dashboard come alive. Tableau provides
    dashboard designers with multiple tools such as tooltips, actions, parameters,
    and more; the challenge lies in making them fit seamlessly so that they enhance
    the user experience. Here is a brief summary of these tools:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数仪表板都需要用户端的一定程度的交互。过滤器是提供用户交互的常见手段，但你也可以通过动作、工具提示和高亮显示来设计，使仪表板生动起来。Tableau为仪表板设计师提供了多个工具，如工具提示、动作、参数等；挑战在于使它们无缝融合，从而增强用户体验。以下是这些工具的简要总结：
- en: Filters allow users to easily reduce or customize data displayed within a dashboard.
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 过滤器允许用户轻松地减少或自定义仪表板中显示的数据。
- en: Parameters often work like filters but can be customized by the dashboard designer
    to limit or direct user interaction.
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 参数通常像过滤器一样工作，但可以由仪表板设计师自定义，以限制或引导用户交互。
- en: Actions are set up at the dashboard level to apply rules based on when and where
    a user clicks on an element in the dashboard.
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 动作是在仪表板级别设置的，根据用户何时何地点击仪表板中的元素来应用规则。
- en: Legends can be used to provide context and allow users to highlight specific
    data elements.
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图例可用于提供上下文，并允许用户突出显示特定的数据元素。
- en: Highlighters may be used to show linked data elements across multiple charts
    or tables.
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 突出显示器可用于在多个图表或表格中显示链接的数据元素。
- en: You want to keep these tools as unobtrusive as possible, leaving the primary
    canvas space available for the important content. Therefore, you will usually
    place them on the right side of a dashboard page, or even hide them on a sliding
    panel so you can maximize display space. You have covered these previous chapters,
    and this chapter, you will use the same interactive elements in dashboards.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 你希望保持这些工具尽可能不引人注目，以便为重要内容保留主要画布空间。因此，你通常会将它们放置在仪表板页面的右侧，甚至隐藏在滑动面板中，以便最大化显示空间。你已经涵盖了前面的章节，以及本章，你将在仪表板中使用相同的交互元素。
- en: Dashboard Objects
  id: totrans-114
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 仪表板对象
- en: Objects are Tableau elements used to build a dashboard and are typically found
    at the lower left of the dashboard window. You may consider them to be modular
    pieces that can be combined in endless ways to create a dashboard. Some will be
    used as containers for previously created Tableau worksheets, while others contain
    external or newly created content. Most can be used together to build a custom
    experience for the user. With objects, you can completely customize each dashboard
    you build.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 对象是用于构建仪表板的Tableau元素，通常位于仪表板窗口的左下角。你可以把它们看作是可以以无数种方式组合的模块化组件，以创建仪表板。一些对象将用作之前创建的Tableau工作表的容器，而另一些则包含外部或新创建的内容。大多数对象可以一起使用，为用户提供定制的体验。使用对象，你可以完全自定义你构建的每个仪表板。
- en: Now let's consider each object type in detail.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们详细考虑每种对象类型。
- en: Vertical Objects
  id: totrans-117
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 垂直对象
- en: '`Vertical` objects are frequently used containers designed to display one or
    more Tableau worksheets within a dashboard. They may be used as a standalone container
    within a tiled framework, or they may reside inside an existing vertical or horizontal
    container. In other words, they can be nested multiple times within a single dashboard,
    although there are practical limits to this approach, as we''ll see soon. Vertical
    objects can also be used as floating containers, where the onscreen positioning
    is specified by the designer.'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: '`垂直`对象是经常用作容器的对象，用于在仪表板中显示一个或多个Tableau工作表。它们可以作为拼贴框架中的独立容器使用，或者位于现有的垂直或水平容器内部。换句话说，它们可以在单个仪表板中嵌套多次，尽管这种方法在实际应用中存在一定的限制，我们很快就会看到。垂直对象还可以用作浮动容器，其中屏幕上的位置由设计师指定。'
- en: Use vertical objects to assist in laying out your dashboard from top to bottom;
    you can then easily add charts, maps, and other worksheet types inside each vertical container.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 使用垂直对象从上到下辅助布局你的仪表板；然后你可以轻松地在每个垂直容器内添加图表、地图和其他工作表类型。
- en: '![Figure 10.9: Selecting the vertical object'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.9：选择垂直对象'
- en: '](img/B16342_10_09.jpg)'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_10_09.jpg)'
- en: 'Figure 10.9: Selecting the vertical object'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.9：选择垂直对象
- en: Vertical objects are likely to be the most used object type on many dashboards
    given their versatility, and their ability to nest multiple containers within
    a single master object. Our example dashboard uses vertical objects to contain
    most of our chart content. In most cases, our vertical containers will have a
    fixed set of coordinates (x, y, width, and height) based on their position within
    the dashboard, but you can use them as floating containers with a set of coordinates
    that allow the container to float outside of the dashboard structure. To set the
    floating option, right-click inside a vertical object and select the `Floating`
    menu option.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 垂直对象由于其多功能性和能够在单个主对象内嵌套多个容器的能力，很可能是许多仪表板上最常用的对象类型。在我们的示例仪表板上，我们使用垂直对象来包含大部分图表内容。在大多数情况下，我们的垂直容器将基于其在仪表板中的位置具有一组固定的坐标（x,
    y, 宽度和高度），但您可以使用它们作为具有一组坐标的浮动容器，这些坐标允许容器在仪表板结构之外浮动。要设置浮动选项，请右键单击垂直对象内部并选择“浮动”菜单选项。
- en: '![Figure 10.10: Creating a floating object'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.10：创建浮动对象]'
- en: '](img/B16342_10_10.jpg)'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片 B16342_10_10.jpg]'
- en: 'Figure 10.10: Creating a floating object'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.10：创建浮动对象
- en: This will create a small window where you use the `Layout` tab to adjust the coordinates.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 这将创建一个小窗口，您可以在其中使用“布局”选项卡来调整坐标。
- en: '![Figure 10.11: Positioning a floating object'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.11：定位浮动对象]'
- en: '](img/B16342_10_11.jpg)'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片 B16342_10_11.jpg]'
- en: 'Figure 10.11: Positioning a floating object'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.11：定位浮动对象
- en: Once the `x`, `y`, `w`, and `h` values have been set, the container will reside
    in that position, regardless of the positioning of the other non-floating objects.
    Be careful in how you use floating objects so that they do not interfere with
    the data display in your dashboard.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦设置了 `x`、`y`、`w` 和 `h` 值，容器将驻留在该位置，无论其他非浮动对象的定位如何。在使用浮动对象时请小心，以免干扰仪表板中的数据显示。
- en: Horizontal Objects
  id: totrans-132
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 水平对象
- en: '`Horizontal` objects are frequently used containers designed to display one
    or more Tableau worksheets within a dashboard. They may be used as a standalone
    container within a tiled framework, or they may reside inside an existing vertical
    or horizontal container. As with vertical objects, they can also be used as a
    floating container, where the onscreen positioning is specified by the designer.'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: “水平”对象是经常使用的容器，旨在在仪表板内显示一个或多个 Tableau 工作表。它们可以作为拼贴框架中的独立容器使用，或者位于现有的垂直或水平容器内部。与垂直对象一样，它们也可以用作浮动容器，其中屏幕上的定位由设计师指定。
- en: You often use horizontal containers to position dashboard elements from left
    to right within the dashboard. A typical use case might be to display three separate
    charts side by side inside of an existing vertical container. When used together,
    vertical and horizontal objects can help us to design dashboards that are symmetrical
    and balanced from top to bottom and left to right.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 您经常使用水平容器在仪表板内从左到右定位仪表板元素。一个典型的用例可能是在一个现有的垂直容器内并排显示三个单独的图表。当一起使用时，垂直和水平对象可以帮助我们设计从上到下、从左到右对称和平衡的仪表板。
- en: To add a Horizontal object, select the `Horizontal` icon from the `Objects`
    tab and drag it to the appropriate location in your dashboard.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 要添加水平对象，请从“对象”选项卡中选择“水平”图标并将其拖动到仪表板上的适当位置。
- en: '![Figure 10.12: Selecting the horizontal object'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.12：选择水平对象]'
- en: '](img/B16342_10_12.jpg)'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片 B16342_10_12.jpg]'
- en: 'Figure 10.12: Selecting the horizontal object'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.12：选择水平对象
- en: Horizontal containers are used in much the same way as verticals and can also
    be nested multiple times. You can think of vertical containers being useful for
    laying out the north-south flow of the dashboards, with horizontals used for the
    east-west layout. Most complex dashboards will have both types in operation.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 水平容器与垂直容器使用方式相似，也可以嵌套多次。您可以将垂直容器视为用于布局仪表板的南北流向，而水平容器用于东西布局。大多数复杂的仪表板都将同时使用这两种类型。
- en: Text Objects
  id: totrans-140
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 文本对象
- en: Text objects are used primarily for fixed titles and Tableau workbook metadata
    such as the workbook name or sheet name. Text objects may also use parameters
    to create flexible titles or text within a dashboard. For example, a date parameter
    could be used to display the date range selected by a dashboard user.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 文本对象主要用于固定的标题和 Tableau 工作簿元数据，如工作簿名称或工作表名称。文本对象还可以使用参数来创建灵活的标题或仪表板内的文本。例如，可以使用日期参数来显示仪表板用户选择的日期范围。
- en: To add a `Text` object to a dashboard, you again use the `Objects` tab, this
    time selecting the `Text` icon and dragging it to a specific location within the
    dashboard.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 要向仪表板添加“文本”对象，你再次使用“对象”选项卡，这次选择“文本”图标并将其拖动到仪表板内的特定位置。
- en: '![Figure 10.13: Selecting the text object'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.13：选择文本对象'
- en: '](img/B16342_10_13.jpg)'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_10_13.jpg)'
- en: 'Figure 10.13: Selecting the text object'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.13：选择文本对象
- en: 'When a text container is dragged to a dashboard canvas, you will see the following
    (we''ve added some sample text here):'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 当文本容器被拖动到仪表板画布上时，你会看到以下内容（我们在这里添加了一些示例文本）：
- en: '![Figure 10.14: Viewing the text window'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.14：查看文本窗口'
- en: '](img/B16342_10_14.jpg)'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_10_14.jpg)'
- en: 'Figure 10.14: Viewing the text window'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.14：查看文本窗口
- en: As you can see, the text can be fully styled by selecting a specific font, font
    size, style, and alignment from the menu bar in the text object window. These
    qualities make text objects more powerful than they first appear, as you can use
    them to customize our dashboards with additional notation or titles that are not
    bound to specific charts or other dashboard elements.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所见，可以通过从文本对象窗口的菜单栏中选择特定的字体、字体大小、样式和对齐方式来完全样式化文本。这些特性使得文本对象比最初看起来更强大，因为你可以使用它们来定制我们的仪表板，添加额外的注释或标题，这些注释或标题不受特定图表或其他仪表板元素的限制。
- en: Image Objects
  id: totrans-151
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 图像对象
- en: Image objects can be used to display nearly any popular image format within
    a dashboard. This is an easy way to insert logos, marketing materials, or other
    relevant visual content. Both local and web-based images can be inserted anywhere
    on a dashboard.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 图像对象可以在仪表板中显示几乎所有流行的图像格式。这是一种插入标志、营销材料或其他相关视觉内容的简单方法。可以在仪表板的任何位置插入本地和基于Web的图像。
- en: To add an image to a dashboard, go to the `Objects` tab and drag the `Image`
    icon to a spot in the dashboard.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 要向仪表板添加图像，转到“对象”选项卡并将“图像”图标拖动到仪表板上的一个位置。
- en: '![Figure 10.15: Selecting the image object'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.15：选择图像对象'
- en: '](img/B16342_10_15.jpg)'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_10_15.jpg)'
- en: 'Figure 10.15: Selecting the image object'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.15：选择图像对象
- en: 'When an image container is dragged to a dashboard canvas, you will see the following:'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 当图像容器被拖动到仪表板画布上时，你会看到以下内容：
- en: '![Figure 10.16: Editing an image object'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.16：编辑图像对象'
- en: '](img/B16342_10_16.jpg)'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_10_16.jpg)'
- en: 'Figure 10.16: Editing an image object'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.16：编辑图像对象
- en: You may select a local image file by clicking the `Choose` button, or you can
    use a URL address to provide an image to the dashboard. In either case, it is
    possible to both fit and center the image inside the container to ensure it works
    well with the look and feel of the dashboard. Images can be used to display corporate
    logos, marketing slogans, or other relevant visuals.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击“选择”按钮选择本地图像文件，或者使用URL地址向仪表板提供图像。在两种情况下，都可以确保图像在容器内适合并居中，以确保它与仪表板的外观和感觉相匹配。图像可以用于显示公司标志、营销口号或其他相关视觉。
- en: Web Page Objects
  id: totrans-162
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 网页对象
- en: A web page object makes it very easy to display web content y entering a URL
    address. This can be useful for displaying external content such as a landing
    page for a product or marketing campaign side by side with metrics from the page.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 网页对象通过输入URL地址非常容易地显示网页内容。这可以用于显示与页面指标并排的外部内容，例如产品的着陆页或营销活动的页面。
- en: Once again, you navigate to the `Objects` tab to select the `Web Page` option,
    which can then be dropped inside the dashboard container.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，你导航到“对象”选项卡以选择“网页”选项，然后可以将其拖放到仪表板容器内。
- en: '![Figure 10.17: Selecting the web page object'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.17：选择网页对象'
- en: '](img/B16342_10_17.jpg)'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_10_17.jpg)'
- en: 'Figure 10.17: Selecting the web page object'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.17：选择网页对象
- en: 'When a web page container is dragged to a dashboard canvas, you will see the following:'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 当网页容器被拖动到仪表板画布上时，你会看到以下内容：
- en: '![Figure 10.18: The URL window for a web object'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.18：网页对象的URL窗口'
- en: '](img/B16342_10_18.jpg)'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_10_18.jpg)'
- en: 'Figure 10.18: The URL window for a web object'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.18：网页对象的URL窗口
- en: Simply enter the URL link and your dashboard will have an embedded web page.
    This feature should be used with care, given the limited available space on a
    dashboard.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 简单地输入URL链接，你的仪表板就会嵌入一个网页。鉴于仪表板上可用的空间有限，应谨慎使用此功能。
- en: Blank Objects
  id: totrans-173
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 空对象
- en: Blank objects are used to create spacing within a dashboard, either between
    objects or around the margins. They prove highly useful for creating a dashboard
    where the individual elements can "breathe" due to the empty space surrounding
    them. This often has a positive impact on the readability of a dashboard. Blank
    objects are also useful for centering legends and helping to align margins between
    the chart elements.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 空白对象用于在仪表板内部创建间距，无论是对象之间还是边缘周围。它们对于创建周围有空白的仪表板非常有用，这样各个元素就可以“呼吸”。这通常对仪表板的可读性有积极影响。空白对象还有助于居中图例和帮助对齐图表元素之间的边距。
- en: To add a blank object, navigate to the `Objects` menu and drag the `Blank` icon
    to the dashboard container, typically placing it between charts or around the
    edges of the dashboard to improve spacing and readability.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 要添加空白对象，导航到“对象”菜单，并将“空白”图标拖动到仪表板容器中，通常将其放置在图表之间或仪表板的边缘，以改善间距和可读性。
- en: '![Figure 10.19: Selecting the blank object'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.19：选择空白对象'
- en: '](img/B16342_10_19.jpg)'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_10_19.jpg)'
- en: 'Figure 10.19: Selecting the blank object'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.19：选择空白对象
- en: In many cases, blank objects will have a fixed minimum width or height, depending
    on where they are inserted. Tableau defaults to 32 px, and this is the normal
    minimum whenever you drag an object onto the canvas, which turns out to be a nice
    size for providing space between elements on a dashboard. There are instances
    where you have full control over their width or height, depending on how they
    are used inside or between other objects. Blanks can be a bit tricky to use, so
    be patient and recognize the benefit they add to the appearance of your dashboard.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，空白对象将具有固定的最小宽度或高度，这取决于它们被插入的位置。Tableau默认为32像素，这通常是拖动对象到画布上的正常最小尺寸，这对于在仪表板上提供元素之间的空间来说是一个很好的尺寸。在某些情况下，你可以完全控制它们的宽度或高度，这取决于它们在内部或其他对象之间如何使用。空白对象的使用可能有点棘手，所以请耐心并认识到它们为仪表板外观带来的好处。
- en: Navigation Objects
  id: totrans-180
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 导航对象
- en: The navigation/button (Tableau 2020.3 and older) object is a recent addition
    to Tableau and can be used to facilitate easy navigation from the dashboard to
    another sheet or dashboard within the same workbook, or even to an external resource.
    Text or images may be used, allowing for a customizable experience using a logo
    or tagline. Note that this feature was first available in Tableau 2018.3; earlier
    versions will not have the `Button` object. You can find the Navigation/Button
    object icon on the `Objects` tab; drag it to your chosen location in the dashboard.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 导航/按钮（Tableau 2020.3及更早版本）对象是Tableau的一个新功能，可用于简化从仪表板到同一工作簿中的另一个工作表或仪表板，甚至到外部资源的导航。可以使用文本或图像，允许使用标志或标语进行自定义体验。请注意，此功能首次在Tableau
    2018.3中提供；早期版本将不会有“按钮”对象。你可以在“对象”选项卡上找到导航/按钮对象图标；将其拖动到仪表板上的选择位置。
- en: '![Figure 10.20: Selecting the button object'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.20：选择按钮对象'
- en: '](img/B16342_10_20.jpg)'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_10_20.jpg)'
- en: 'Figure 10.20: Selecting the button object'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.20：选择按钮对象
- en: 'When a button container is dragged to a dashboard canvas, you will initially
    see a large arrow, but after selecting the `Edit Button` option, here''s what
    appears:'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 当按钮容器被拖动到仪表板画布上时，你最初会看到一个大的箭头，但在选择“编辑按钮”选项后，就会出现以下内容：
- en: '![Figure 10.21: Editing a Button object'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.21：编辑按钮对象'
- en: '](img/B16342_10_21.jpg)'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_10_21.jpg)'
- en: 'Figure 10.21: Editing a Button object'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.21：编辑按钮对象
- en: This option can be a great way to customize a dashboard using carefully selected
    imagery and can also display a helpful tooltip to guide the dashboard user. You
    can also change the button image to add more design elements to your dashboard.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 这个选项可以通过精心挑选的图像来定制仪表板，还可以显示有用的工具提示来指导仪表板用户。你还可以更改按钮图像，为你的仪表板添加更多设计元素。
- en: Extension Object
  id: totrans-190
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 扩展对象
- en: Extension objects are used to increase the functionality of a dashboard with
    third-party applications developed for Tableau. Note that many of these extensions
    will incur an additional cost based on the number of users and the duration of
    the license.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 扩展对象用于通过为Tableau开发的第三方应用程序来增加仪表板的功能。请注意，许多这些扩展将根据用户数量和使用许可证的期限收取额外费用。
- en: '![Figure 10.22: Selecting the extension object'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.22：选择扩展对象'
- en: '](img/B16342_10_22.jpg)'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_10_22.jpg)'
- en: 'Figure 10.22: Selecting the extension object'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.22：选择扩展对象
- en: 'You won''t cover extensions in detail here, but they are worth exploring to
    find functionality that may prove beneficial for your dashboard. Many help integrate
    Tableau with data science functionality, while others extend Tableau data display
    options, enable geospatial integration, or allow custom scripting. More information
    can be found here: [https://help.tableau.com/current/pro/desktop/en-us/dashboard_extensions.htm](https://help.tableau.com/current/pro/desktop/en-us/dashboard_extensions.htm).'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，你不会详细介绍扩展功能，但它们值得探索，以找到可能对你的仪表板有益的功能。许多扩展将Tableau与数据科学功能集成，而其他扩展则扩展了Tableau的数据显示选项，启用地理空间集成，或允许自定义脚本。更多信息请在此处查看：[https://help.tableau.com/current/pro/desktop/en-us/dashboard_extensions.htm](https://help.tableau.com/current/pro/desktop/en-us/dashboard_extensions.htm)。
- en: Using Floating Objects
  id: totrans-196
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用浮动对象
- en: 'Before moving on, we''ll briefly revisit the floating option for objects. In
    most cases, you will opt for the default tiled selection, but there are some use
    cases where floating containers make sense. Here are two potential use cases:'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 在继续之前，我们将简要回顾一下对象浮动选项。在大多数情况下，你将选择默认的平铺选择，但有一些用例中浮动容器是有意义的。以下有两个潜在用例：
- en: Perhaps you wish to overlay some content in a specific location on the dashboard.
    While this can often be done using the traditional tiled approach, a floating
    container gives us complete positioning flexibility. You can set the x and y locations
    and specify the exact width and height of the object. This can also be useful
    for button objects, as you can place them discreetly in small sections of unused
    display space.
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 也许你希望在仪表板上特定位置叠加一些内容。虽然这通常可以通过传统的平铺方法完成，但浮动容器提供了完全的位置灵活性。你可以设置x和y位置，并指定对象的精确宽度和高度。这对于按钮对象也很有用，因为你可以将它们秘密地放置在未使用的显示空间的小部分中。
- en: You can also use floating containers (vertical or horizontal floating objects)
    to embed charts that can be controlled by a user through a parameter. This is
    useful in cases where you have more charts than a dashboard can reasonably hold.
    You can display the primary charts in a tiled format, and then leave some space
    for displaying a single chart based on a user selection. Each chart will have
    the same x-y coordinates and width and height attributes, so they are essentially
    stacked. However, only one can be displayed at any time, based on a parameter.
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你还可以使用浮动容器（垂直或水平浮动对象）嵌入图表，用户可以通过参数来控制这些图表。这在你有比仪表板能合理容纳更多的图表的情况下很有用。你可以以平铺格式显示主要图表，然后为显示基于用户选择的单个图表留出一些空间。每个图表都将具有相同的x-y坐标和宽度和高度属性，因此它们实际上是堆叠的。然而，根据参数，任何时间只能显示一个。
- en: Take some time to explore the floating option, even though you might only use
    it sparingly. It has been valuable for each of the use cases above and many other
    such use cases.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 花一些时间探索浮动选项，即使你可能只会偶尔使用它。它对上述每个用例以及许多其他类似用例都非常有价值。
- en: 'Exercise 10.02: KPIs and Metrics View'
  id: totrans-201
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习10.02：KPIs和指标视图
- en: You are the supply chain analyst of a coffee chain company, and you are required
    to build a high-level dashboard for the lead executive who wants to get a holistic
    view of sales, profit, and expenses by market and state, as well as understand
    the trends over the last 2 years.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 你是一家咖啡连锁公司的供应链分析师，你需要为想要从市场和国家层面全面了解销售、利润和支出的高级管理人员构建一个高级仪表板，并了解过去两年的趋势。
- en: You will now create three Scorecard worksheets, one line chart for each metric
    in a view, as well as a Profit by State geographical view. You will also add parameter
    metrics swapping, which you learned in the previous chapter, and use Filter Dashboard
    actions to filter the dashboard based on the state selected from the map view.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在将创建三个评分卡工作表，每个视图中的每个指标一个折线图，以及一个按州的利润地理视图。你还将添加参数指标交换，这是你在上一章中学到的，并使用筛选仪表板操作根据从地图视图中选定的州来筛选仪表板。
- en: '**Worksheet 1-3: Total Sales and Other KPIs Worksheet View**:'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: '**工作表1-3：总销售额和其他KPI工作视图**：'
- en: Open Tableau and load `Sample – Coffee Chain` data into your Tableau instance.
  id: totrans-205
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开Tableau并将`Sample – Coffee Chain`数据加载到你的Tableau实例中。
- en: 'Create a new worksheet once the data has been loaded. Drag `Sales` to the `Text`
    marks card, as shown:'
  id: totrans-206
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据加载完成后，创建一个新的工作表。将`Sales`拖动到`Text`标记卡，如图所示：
- en: '![Figure 10.23: Dragging a measure to the Marks card'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.23：将度量拖动到标记卡]'
- en: '](img/B16342_10_23.jpg)'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/B16342_10_23.jpg]'
- en: 'Figure 10.23: Dragging a measure to the Marks card'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.23：将度量拖动到标记卡
- en: 'Now that the total sale is shown as text, format the text to make it look more
    like the scorecard you want. Right-click on `SUM(Sales)` under the `Marks` card
    and click on `FORMAT`, as shown:'
  id: totrans-210
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在总销售额以文本形式显示，格式化文本以使其看起来更像您正在创建的看板。在 `Marks` 卡片下右键单击 `SUM(Sales)` 并点击 `FORMAT`，如图所示：
- en: '![Figure 10.24: Formatting the measure'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.24：格式化度量'
- en: '](img/B16342_10_24.jpg)'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_10_24.jpg)'
- en: 'Figure 10.24: Formatting the measure'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.24：格式化度量
- en: 'Change the font size to 28, the text format to bold, and use the color of your
    choice. The following screenshot will show what this would look like if you had
    opted for green:'
  id: totrans-214
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将字体大小更改为 28，文本格式设置为粗体，并使用您选择的颜色。以下截图将显示如果您选择了绿色，这将看起来像什么：
- en: '![Figure 10.25: Changing font sizes and color'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.25：更改字体大小和颜色'
- en: '](img/B16342_10_25.jpg)'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_10_25.jpg)'
- en: 'Figure 10.25: Changing font sizes and color'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.25：更改字体大小和颜色
- en: 'Add a `$` currency sign to your KPI as you are talking about `Total Sales`
    in dollars. Right-click on `SUM(Sales)` under the `Marks` card to format the table
    and, in the format box, click on `Currency` `(Custom)` to add a $ sign, as shown:'
  id: totrans-218
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在谈论 `Total Sales` 美元时，向您的 KPI 添加一个 `$` 货币符号。在 `Marks` 卡片下右键单击 `SUM(Sales)` 并格式化表格，在格式框中点击
    `Currency` `(Custom)` 以添加一个 $ 符号，如图所示：
- en: '![Figure 10.26: Adding a ''$'' sign to the number'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.26：在数字中添加一个 ''$'' 符号'
- en: '](img/B16342_10_26.jpg)'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_10_26.jpg)'
- en: 'Figure 10.26: Adding a ''$'' sign to the number'
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.26：在数字中添加一个 '$' 符号
- en: 'Update the title from `Sheet 1` to `Total Sales` by double-clicking on the
    title, as shown here:'
  id: totrans-222
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过双击标题将其从 `Sheet 1` 更新为 `Total Sales`，如图所示：
- en: '![Figure 10.27: Formatting title'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.27：格式化标题'
- en: '](img/B16342_10_27.jpg)'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_10_27.jpg)'
- en: 'Figure 10.27: Formatting title'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.27：格式化标题
- en: Since you will be creating a couple more similar worksheets, rename the worksheet
    to a more descriptive name, such as `Sales KPI` or something similar.
  id: totrans-226
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 由于您将创建更多类似的工作表，请将工作表重命名为更描述性的名称，例如 `Sales KPI` 或类似名称。
- en: 'Duplicate the same worksheet and follow the same preceding steps to create
    Expenses KPI and Profit KPI worksheets, as shown here:'
  id: totrans-227
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制相同的工作表并按照前面的步骤创建支出 KPI 和利润 KPI 工作表，如图所示：
- en: '![Figure 10.28: How to duplicate a sheet'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.28：如何复制工作表'
- en: '](img/B16342_10_28.jpg)'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_10_28.jpg)'
- en: 'Figure 10.28: How to duplicate a sheet'
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.28：如何复制工作表
- en: 'The Profit KPI and Expenses KPI worksheets should look like the following screenshots:'
  id: totrans-231
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 利润 KPI 和支出 KPI 工作表应看起来像以下屏幕截图：
- en: '![Figure 10.29: Two other scorecard worksheets'
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.29：其他两个看板工作表'
- en: '](img/B16342_10_29.jpg)'
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_10_29.jpg)'
- en: 'Figure 10.29: Two other scorecard worksheets'
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.29：其他两个看板工作表
- en: In this exercise, you created Scorecard-driven KPI designs and individually
    formatted the KPIs to reflect the overall formatting of the dashboard you are
    in the process of creating (*Figure 10.3*). In the next section, you will create
    a couple of worksheets, including maps and a dynamic measure-switching worksheet
    with parameters.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个练习中，您创建了由看板驱动的 KPI 设计，并单独格式化 KPI 以反映您正在创建的仪表板的整体格式 (*图 10.3*)。在下一节中，您将创建几个工作表，包括地图和带有参数的动态度量切换工作表。
- en: 'Exercise 10.03: Map and Parameter Worksheet Views'
  id: totrans-236
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习 10.03：地图和参数工作表视图
- en: In this exercise, you will continue with the preceding example and create a
    couple more worksheets, including map view and parameter metric selection view worksheets.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个练习中，您将继续前面的示例并创建几个更多的工作表，包括地图视图和参数度量选择视图工作表。
- en: '**Worksheet 4: Map Worksheet View**:'
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: '**工作表 4：地图工作表视图**：'
- en: Continuing from the previous exercise, now that you have created the KPI view,
    create a couple more granular worksheets. One of these will involve creating a
    map view by states and color them by total profits, while the second worksheet
    will utilize parameters to give end users the ability to select their own metric
    view from the options given in the `Parameter` dropdown. Open Tableau and load
    the `Sample – Coffee Chain` dataset if you closed the workbook previously.
  id: totrans-239
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从上一个练习继续，现在您已经创建了 KPI 视图，创建几个更细粒度的工作表。其中之一将涉及通过州创建地图视图并按总利润着色，而第二个工作表将利用参数来允许最终用户从
    `Parameter` 下拉菜单中选择的度量视图。如果之前关闭了工作簿，请打开 Tableau 并加载 `Sample – Coffee Chain` 数据集。
- en: Create a new sheet and double-click on `State` to create a map.
  id: totrans-240
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个新的工作表，双击 `State` 以创建地图。
- en: 'If the following view is not created automatically, select the `Marks` dropdown
    and switch `Automatic` to `Map`:'
  id: totrans-241
  prefs:
  - PREF_OL
