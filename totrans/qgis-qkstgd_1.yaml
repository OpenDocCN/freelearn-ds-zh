  prefs: []
  type: TYPE_PRE
- en: 'After choosing the repository, we will add the `qgis.org` repository''s public
    key to our `apt` keyring. This will avoid the warnings that you might otherwise
    get when installing from a non-default repository. Run the following command in
    Terminal:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: If necessary, you might need to make adjustments based on your system. For an
    updated list of supported Ubuntu versions, check out [http://www.qgis.org/en/site/forusers/alldownloads.html#debian-ubuntu](http://www.qgis.org/en/site/forusers/alldownloads.html#debian-ubuntu).
    By the time this book goes to print, the key information might have changed. Refer
    to [http://www.qgis.org/en/site/forusers/alldownloads.htm](http://www.qgis.org/en/site/forusers/alldownloads.html)
    for the latest updates.
  prefs: []
  type: TYPE_NORMAL
- en: 'Finally, to install QGIS, run the following commands. The first will fetch
    any updates to packages on your system; the second will install QGIS, the Python
    library, and the GRASS plugin:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: This book has been written based on a QGIS installation on a Windows operating
    system. There may be slight visual changes between operating systems, especially
    the screenshots.
  prefs: []
  type: TYPE_NORMAL
- en: Using QGIS
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Open QGIS from the installation location. If you followed the OSGeo4W installation
    on Windows, you should find it in under the `OSGeo4W Shell` folder in the Start
    menu. On loading, QGIS will appear similar to the following screenshot which I
    have annotated:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f86a8ada-cb1e-4a1e-82f0-ec4a3096a8ff.png)'
  prefs: []
  type: TYPE_IMG
- en: Overview of QGIS 3 annotated
  prefs: []
  type: TYPE_NORMAL
- en: The biggest area is reserved for the map.
  prefs: []
  type: TYPE_NORMAL
- en: Toolbar and panel overview
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this section, we will look at the panels and toolbars in QGIS and how to
    turn them on and off.
  prefs: []
  type: TYPE_NORMAL
- en: Panels
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: All panels are dockable; this means you can move them around as needed. To the
    left of the map, there are the Layers and Browser panels and to the right is Processing
    Toolbox. The Browser panel allows you find data in folders on your computer. From
    the Browser panel, you can drag data into the map. The Layers panel shows the
    data and its drawing order. Right-clicking on a layer in the Layers panel opens
    a context menu that lets you interact with that layer. We will be working with
    the Layers panel throughout this book. At the bottom of the QGIS project, we can
    see Status Bar. Status Bar is useful for quickly finding out what projection you
    are working in or the scale of the map. Finally, at the top of QGIS there is the
    window title (as yet unnamed project), menu options, and toolbars.
  prefs: []
  type: TYPE_NORMAL
- en: Toolbars
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A toolbar is the place where tools are found! You can customize the toolbars
    to suit your work. These settings can be found via Settings | Interface Customizaton.
    In the previous screenshot, the toolbars were docked under the menu. Many of the
    tools can also be found via the menus as well. Hover the mouse cursor over a tool
    to find out more about it. It is also possible to build your own tools in QGIS
    using plugins.
  prefs: []
  type: TYPE_NORMAL
- en: Customizing
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'If you right-click near where I have annotated Menu in the previous screenshot,
    you can access Panels and Toolbars. If you accidentally turn a panel or toolbar
    off, then this is the place to turn it back on. You can also find these options
    via the View menu:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/28eb3fd6-1494-42cb-a9a6-3c5de5d685af.png)'
  prefs: []
  type: TYPE_IMG
- en: Customizing the panels and toolbars
  prefs: []
  type: TYPE_NORMAL
- en: In the next section, we will briefly look at some of the main toolbars.
  prefs: []
  type: TYPE_NORMAL
- en: The main toolbars
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The map navigation toolbar is shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/d46d938f-232a-4e78-9016-5a40fb5148f1.png)'
  prefs: []
  type: TYPE_IMG
- en: Map navigation toolbar
  prefs: []
  type: TYPE_NORMAL
- en: These tools are all about moving around the map. Panning (the hand icon), zooming
    (magnifying glass), creating a new canvas view (fourth icon from the right), and
    bookmarking locations (third and second icons from the right) are all part of
    this toolbar. These tools should be similar to any map-based application. You
    can also use the scroll wheel on your mouse to zoom in and out of your map.
  prefs: []
  type: TYPE_NORMAL
- en: 'The attribute toolbar is all about interacting with data. It is shown in the
    following screenshots:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/622a4886-7106-44de-a7ca-a051a84df93d.png)'
  prefs: []
  type: TYPE_IMG
- en: Attribute toolbar
  prefs: []
  type: TYPE_NORMAL
- en: These tools allow you to identify the attributes of vector layers or values
    of raster layers (the blue i). Select and deselect features (third, fourth, and
    fifth icons from the left), then open the attribute table (the table icon), the
    field calculator (the abacus icon), measure tool (the ruler icon), and the text
    annotations button (the final icon on the bar). These tools are very commonly
    used and will become part of your standard interaction with GIS data in QGIS.
  prefs: []
  type: TYPE_NORMAL
- en: 'The project toolbar is about saving and creating new projects in QGIS. A project
    is what contains links to all your files, the order they are in, how they are
    styled, any print layout— basically everything about your project. It is shown
    in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/437e5c17-5951-4288-8006-a19ef4ff386d.png)'
  prefs: []
  type: TYPE_IMG
- en: Project toolbar
  prefs: []
  type: TYPE_NORMAL
- en: These tools allow you to create a new project (paper icon), open a project (folder
    icon), save project and save project as (disk icons), create and manage print
    layouts (two icons), and finally use the style manager. We will look at the print
    layout in more detail in [Chapter 5](2481b8d1-b60c-4839-bb1c-c8654cd792b2.xhtml),
    *Creating Maps*.
  prefs: []
  type: TYPE_NORMAL
- en: If you click on Project from the menu bar, you will see the same icons appearing.
    This is generally true for all the menus and corresponding toolbars. It is sometimes
    easier to keep frequently used toolbars, such as editing toolbars, open, and keep
    the other ones that are not so frequently used hidden to save on screen space.
  prefs: []
  type: TYPE_NORMAL
- en: We will look at other toolbars in more detail as we progress through this book.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We have introduced QGIS 3 in this chapter. We looked at the options for installing
    on both Windows and Ubuntu. Finally, we had a quick look at the QGIS interface
    and the nomenclature of its features.
  prefs: []
  type: TYPE_NORMAL
- en: In the next chapter, we will look at loading data and interacting with it in
    QGIS. We will describe what GIS is and how to save a project.
  prefs: []
  type: TYPE_NORMAL
