- en: Getting Started with QGIS 3
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开始使用QGIS 3
- en: QGIS is free and open source software. It is a **G****eographical Information
    System** (**GIS**). QGIS enables users to create, manipulate, and visualize spatial
    data. Spatial data is data associated to a location or a place, commonly defined
    in terms of vector (points, lines, or polygons) or raster (bitmap) data. The QGIS
    project began in 2002 as a way of importing and viewing data from **PostGIS**
    (also open source software that adds geographic support to PostgreSQL) enabled
    database. QGIS is arguably now the leading open source GIS software package.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: QGIS是免费和开源的软件。它是一个**地理信息系统**（GIS）。QGIS使用户能够创建、操作和可视化空间数据。空间数据是与位置或地点相关的数据，通常以矢量（点、线或多边形）或栅格（位图）数据的形式定义。QGIS项目始于2002年，作为一种从**PostGIS**（也是一种开源软件，它为PostgreSQL添加了地理支持）启用数据库导入和查看数据的方式。可以说，QGIS现在是领先的开放源代码GIS软件包。
- en: 'QGIS 3 was a significant update in the QGIS series. If you are familiar with
    the QGIS project, you can inspect the changes in the visual changelog available
    at this website: [https://www.qgis.org/en/site/forusers/visualchangelogs.html](https://www.qgis.org/en/site/forusers/visualchangelogs.htm).
    The processing framework was rewritten and has improved the performance significantly.
    Now, QGIS 3 provides users access to Python 3\. This means many of the plugins,
    that make QGIS so powerful, have been updated to be compatible with the new API.
    At the time of writing, QGIS 3 had been out for almost a year. QGIS 3.4 was released
    in October, 2018\. It is scheduled to become the first **Long Term Release** (**LTR**)
    of the QGIS 3 series in early 2019.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: QGIS 3是QGIS系列中的一个重大更新。如果你熟悉QGIS项目，你可以检查这个网站上的视觉变更日志中的更改：[https://www.qgis.org/en/site/forusers/visualchangelogs.html](https://www.qgis.org/en/site/forusers/visualchangelogs.htm)。处理框架被重写，并显著提高了性能。现在，QGIS
    3为用户提供了对Python 3的访问。这意味着许多使QGIS如此强大的插件都已更新，以兼容新的API。在撰写本文时，QGIS 3已经发布近一年。QGIS
    3.4于2018年10月发布。它计划在2019年初成为QGIS 3系列的第一个**长期支持版本**（LTR）。
- en: This book is a quick start guide to QGIS; it uses the LTR 3.4 release as its
    foundation. It is recommended that you use this version while working through
    this book. The book has been written in such a way that you should be able to
    apply the foundational knowledge gained to future releases. However, QGIS is actively
    developed software and subject to change.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是QGIS的快速入门指南；它以LTR 3.4版本为基础。建议你在阅读本书时使用这个版本。本书的编写方式使得你可以将获得的基础知识应用到未来的版本中。然而，QGIS是一个积极开发的软件，可能会发生变化。
- en: 'Topics covered in this introductory chapter include the following:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本入门章节涵盖以下主题：
- en: Installing QGIS
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装QGIS
- en: Toolbars and GUI
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工具栏和GUI
- en: Installing QGIS
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装QGIS
- en: 'QGIS runs on most operating systems. It is even possible to install it on a
    Raspberry Pi! This is one of the reasons for the success of QGIS: it is supported
    on multiple platforms. The QGIS project provides ready-to-use packages as well
    as instructions to build from source code at [http://download.qgis.org](http://download.qgis.org).
    In this quick start guide, we will cover how to install QGIS on two systems: Windows
    and Ubuntu.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: QGIS可以在大多数操作系统上运行。甚至可以在树莓派上安装它！这是QGIS成功的原因之一：它支持多个平台。QGIS项目提供了现成的软件包，以及从源代码构建的说明，可在[http://download.qgis.org](http://download.qgis.org)找到。在本快速入门指南中，我们将介绍如何在两个系统上安装QGIS：Windows和Ubuntu。
- en: Installing on Windows
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在Windows上安装
- en: There are two ways of installing QGIS on the Windows OS. Directly download the
    `.exe` file from [http://download.qgis.org](http://download.qgis.org), or download
    it via the **OSGeo4W** installer. OSGeo4W is a small program that allows you not
    only to download and install QGIS, but also other OSGeo tools. We recommend that
    you use this installer for QGIS. You can download the 32-bit or the 64-bit OSGeo4W
    installers from [http://osgeo4w.osgeo.org](http://osgeo4w.osgeo.org), or, you
    can download directly from [http://download.osgeo.org/osgeo4w/osgeo4w-setup-x86.exe](http://download.osgeo.org/osgeo4w/osgeo4w-setup-x86.exe)
    or [http://download.osgeo.org/osgeo4w/osgeo4w-setup-x86_64.exe](http://download.osgeo.org/osgeo4w/osgeo4w-setup-x86_64.exe).
    Download the version that matches your operating system and keep it. In the future,
    whenever you want to change or update your system, just run it again.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Windows 操作系统上安装 QGIS 有两种方式。直接从 [http://download.qgis.org](http://download.qgis.org)
    下载 `.exe` 文件，或者通过 **OSGeo4W** 安装程序下载。OSGeo4W 是一个小程序，它不仅允许您下载和安装 QGIS，还可以安装其他 OSGeo
    工具。我们建议您使用此安装程序安装 QGIS。您可以从 [http://osgeo4w.osgeo.org](http://osgeo4w.osgeo.org)
    下载 32 位或 64 位的 OSGeo4W 安装程序，或者直接从 [http://download.osgeo.org/osgeo4w/osgeo4w-setup-x86.exe](http://download.osgeo.org/osgeo4w/osgeo4w-setup-x86.exe)
    或 [http://download.osgeo.org/osgeo4w/osgeo4w-setup-x86_64.exe](http://download.osgeo.org/osgeo4w/osgeo4w-setup-x86_64.exe)
    下载。下载与您的操作系统匹配的版本并保存。将来，无论何时您想更改或更新系统，只需再次运行它即可。
- en: OSGeo4W installer
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: OSGeo4W 安装程序
- en: In this section, we will look at the advanced installer and express installer
    options (which will install the latest release) using OSGeo4W as the installer.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将使用 OSGeo4W 作为安装程序，查看高级安装程序和快速安装程序选项（这将安装最新版本）。
- en: Latest release
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最新版本
- en: 'Once you have downloaded the installer that matches your system, double-click
    on the `.exe` file and step through the following installation screens. The simplest
    way, which installs the latest release, is to select Express Desktop Install.
    This may not install QGIS 3.4\. If you wish to do this, then please see the following
    subsection, *Advanced installer*. The express installation option is shown in
    the following screenshot:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 下载与您的系统匹配的安装程序后，双击 `.exe` 文件，并按以下步骤完成安装屏幕。最简单的方法是选择快速桌面安装。这可能不会安装 QGIS 3.4。如果您想这样做，请参阅以下子节“高级安装程序”。快速安装选项在下面的屏幕截图中显示：
- en: '![](img/f97ea8f8-ec2d-4824-af91-6868a37ba298.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/f97ea8f8-ec2d-4824-af91-6868a37ba298.png)'
- en: OSGeo4W setup
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: OSGeo4W 安装设置
- en: 'Select the checkboxes next to QGIS, GDAL, and GRASS GIS. GDAL is used for reading
    and writing geospatial data and GRASS GIS is open source GIS software that can
    be used in combination with QGIS. This is shown in the following screenshot:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 选择 QGIS、GDAL 和 GRASS GIS 旁边的复选框。GDAL 用于读取和写入地理空间数据，GRASS GIS 是可以与 QGIS 结合使用的开源
    GIS 软件。这在上面的屏幕截图中显示：
- en: '![](img/ad4267b7-a1dd-457d-a477-0265bbececdf.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/ad4267b7-a1dd-457d-a477-0265bbececdf.png)'
- en: OSGeo4W setup, choosing options for install
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: OSGeo4W 安装设置，选择安装选项
- en: Click Next and the downloading process will begin. Progress will be displayed
    as each component is downloaded and installed. Having these installed will provide
    you with many tools to perform geospatial analysis. After a short period of time,
    you should see OSGeo4W in your program menu, along with a subset of the software
    installed, including QGIS.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 点击“下一步”，下载过程将开始。每个组件下载和安装时都会显示进度。安装这些组件将为您提供许多工具来执行地理空间分析。经过一段时间后，您应该在程序菜单中看到
    OSGeo4W，以及安装的软件子集，包括 QGIS。
- en: You can install multiple versions of QGIS. Sometimes, this may be necessary
    as plugins may not work with certain versions of the software. What if you want
    to choose a version? OSGeo4W allows this with the advanced installer.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以安装多个版本的 QGIS。有时，这可能是必要的，因为插件可能无法与某些软件版本兼容。如果您想选择一个版本怎么办？OSGeo4W 允许您通过高级安装程序来做到这一点。
- en: Advanced installer
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 高级安装程序
- en: 'Run the OSGeo4W .exe file and select the radio button next to Advanced Install:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 运行 OSGeo4W .exe 文件，并选择旁边的“高级安装”单选按钮：
- en: '![](img/2ebd3203-b671-4657-8591-b1a409092436.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/2ebd3203-b671-4657-8591-b1a409092436.png)'
- en: OSGeo4W setup (choosing Advanced Install)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: OSGeo4W 安装设置（选择高级安装）
- en: 'Step through the installation wizard. When you get to Select Packages, choose
    the version you require. In the following screenshot, I have selected 3.4:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 按步骤完成安装向导。当您到达“选择软件包”时，选择您所需的版本。在下面的屏幕截图中，我选择了 3.4：
- en: '![](img/185b6623-c6f9-46a1-a75b-35b7790b81bc.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/185b6623-c6f9-46a1-a75b-35b7790b81bc.png)'
- en: OSGeo4W setup (selecting packages to install)
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: OSGeo4W 安装设置（选择要安装的软件包）
- en: You can select other packages if required. Once you have chosen the software,
    click on Next and the installation will begin.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果需要，你可以选择其他包。一旦选择了软件，点击下一步，安装将开始。
- en: Updating via OSGeo4W
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 通过 OSGeo4W 更新
- en: 'You can use the OSGeo4W installer to install new updates. It will uninstall
    the previous version. You may have older versions installed on your system (perhaps
    installed with the standalone installer). To uninstall, locate the installation
    directory of the older version and run the `uninstall.exe` file. This is shown
    in the following screenshot:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用 OSGeo4W 安装程序安装新的更新。它将卸载旧版本。你可能在系统中安装了旧版本（可能是使用独立安装程序安装的）。要卸载，找到旧版本的安装目录并运行
    `uninstall.exe` 文件。这在上面的截图中有展示：
- en: '![](img/6f526cd6-9866-4075-81e8-ba724b9d4e6b.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![截图](img/6f526cd6-9866-4075-81e8-ba724b9d4e6b.png)'
- en: Windows Explorer
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Windows 资源管理器
- en: 'Step through the uninstallation wizard and, once uninstalled, you should get
    a similar message (depending on your version) to this:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 逐步通过卸载向导，一旦卸载，你应该会收到类似的消息（取决于你的版本）：
- en: '![](img/df00b90d-881d-46b6-8827-48684e4e4ace.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![截图](img/df00b90d-881d-46b6-8827-48684e4e4ace.png)'
- en: Uninstalling QGIS 2.18
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 卸载 QGIS 2.18
- en: Click on Finish to exit.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 点击完成以退出。
- en: It is possible to have multiple versions of QGIS running on your system.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你的系统上可能运行着多个 QGIS 版本。
- en: Installing on Ubuntu
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在 Ubuntu 上安装
- en: On Ubuntu, the QGIS project provides packages for the LTR, **Latest Release**
    (**LR**), and development versions (DEV). For this book, we recommend installing
    the LTR version. The LTR version is the current most stable version of the software.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Ubuntu 上，QGIS 项目提供了 LTR（长期支持）、**最新发布**（LR）和开发版本（DEV）的包。对于本书，我们建议安装 LTR 版本。LTR
    版本是软件当前最稳定的版本。
- en: 'To avoid conflicts that may occur due to incompatible packages, make sure that
    you only add one of the package source options. The specific lines that you have
    to add to the source list depend on your OS version. The following version is
    the latest release for Debian stretch:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免因不兼容的包而可能发生的冲突，请确保你只添加其中一个包源选项。你必须添加到源列表中的具体行取决于你的操作系统版本。以下版本是 Debian stretch
    的最新发布版：
- en: '[PRE0]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'After choosing the repository, we will add the `qgis.org` repository''s public
    key to our `apt` keyring. This will avoid the warnings that you might otherwise
    get when installing from a non-default repository. Run the following command in
    Terminal:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 选择存储库后，我们将把 `qgis.org` 存储库的公钥添加到我们的 `apt` 密钥环中。这将避免在从非默认存储库安装时可能收到的警告。在终端中运行以下命令：
- en: '[PRE1]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: If necessary, you might need to make adjustments based on your system. For an
    updated list of supported Ubuntu versions, check out [http://www.qgis.org/en/site/forusers/alldownloads.html#debian-ubuntu](http://www.qgis.org/en/site/forusers/alldownloads.html#debian-ubuntu).
    By the time this book goes to print, the key information might have changed. Refer
    to [http://www.qgis.org/en/site/forusers/alldownloads.htm](http://www.qgis.org/en/site/forusers/alldownloads.html)
    for the latest updates.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果需要，你可能需要根据你的系统进行调整。要获取支持的 Ubuntu 版本列表的最新更新，请查看 [http://www.qgis.org/en/site/forusers/alldownloads.html#debian-ubuntu](http://www.qgis.org/en/site/forusers/alldownloads.html#debian-ubuntu)。到本书印刷时，关键信息可能已经改变。请参阅
    [http://www.qgis.org/en/site/forusers/alldownloads.htm](http://www.qgis.org/en/site/forusers/alldownloads.html)
    获取最新更新。
- en: 'Finally, to install QGIS, run the following commands. The first will fetch
    any updates to packages on your system; the second will install QGIS, the Python
    library, and the GRASS plugin:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，要安装 QGIS，运行以下命令。第一个命令将检索系统中包的任何更新；第二个命令将安装 QGIS、Python 库和 GRASS 插件：
- en: '[PRE2]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: This book has been written based on a QGIS installation on a Windows operating
    system. There may be slight visual changes between operating systems, especially
    the screenshots.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是基于 Windows 操作系统上的 QGIS 安装编写的。操作系统之间可能会有细微的视觉变化，尤其是截图。
- en: Using QGIS
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 QGIS
- en: 'Open QGIS from the installation location. If you followed the OSGeo4W installation
    on Windows, you should find it in under the `OSGeo4W Shell` folder in the Start
    menu. On loading, QGIS will appear similar to the following screenshot which I
    have annotated:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 从安装位置打开 QGIS。如果你在 Windows 上遵循了 OSGeo4W 安装，你应该能在开始菜单下的 `OSGeo4W Shell` 文件夹中找到它。加载时，QGIS
    将显示类似于以下截图的界面，我已经对其进行了标注：
- en: '![](img/f86a8ada-cb1e-4a1e-82f0-ec4a3096a8ff.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![截图](img/f86a8ada-cb1e-4a1e-82f0-ec4a3096a8ff.png)'
- en: Overview of QGIS 3 annotated
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: QGIS 3 的概述标注
- en: The biggest area is reserved for the map.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 最大的区域留给了地图。
- en: Toolbar and panel overview
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 工具栏和面板概述
- en: In this section, we will look at the panels and toolbars in QGIS and how to
    turn them on and off.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将查看QGIS中的面板和工具栏以及如何打开和关闭它们。
- en: Panels
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 面板
- en: All panels are dockable; this means you can move them around as needed. To the
    left of the map, there are the Layers and Browser panels and to the right is Processing
    Toolbox. The Browser panel allows you find data in folders on your computer. From
    the Browser panel, you can drag data into the map. The Layers panel shows the
    data and its drawing order. Right-clicking on a layer in the Layers panel opens
    a context menu that lets you interact with that layer. We will be working with
    the Layers panel throughout this book. At the bottom of the QGIS project, we can
    see Status Bar. Status Bar is useful for quickly finding out what projection you
    are working in or the scale of the map. Finally, at the top of QGIS there is the
    window title (as yet unnamed project), menu options, and toolbars.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 所有面板都是可停靠的；这意味着您可以根据需要移动它们。在地图的左侧是图层和浏览器面板，右侧是处理工具箱。浏览器面板允许您在计算机上的文件夹中查找数据。从浏览器面板，您可以拖动数据到地图上。图层面板显示数据及其绘制顺序。在图层面板上右键单击图层会打开一个上下文菜单，让您与该图层交互。我们将在整本书中与图层面板一起工作。在QGIS项目的底部，我们可以看到状态栏。状态栏对于快速查找您正在使用的投影或地图的比例非常有用。最后，在QGIS的顶部是窗口标题（尚未命名的项目）、菜单选项和工具栏。
- en: Toolbars
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 工具栏
- en: A toolbar is the place where tools are found! You can customize the toolbars
    to suit your work. These settings can be found via Settings | Interface Customizaton.
    In the previous screenshot, the toolbars were docked under the menu. Many of the
    tools can also be found via the menus as well. Hover the mouse cursor over a tool
    to find out more about it. It is also possible to build your own tools in QGIS
    using plugins.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 工具栏是找到工具的地方！您可以根据工作需要自定义工具栏。这些设置可以通过设置 | 界面自定义找到。在上一张屏幕截图中，工具栏停靠在菜单下方。许多工具也可以通过菜单找到。将鼠标光标悬停在工具上以了解更多信息。您还可以使用插件在QGIS中构建自己的工具。
- en: Customizing
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自定义
- en: 'If you right-click near where I have annotated Menu in the previous screenshot,
    you can access Panels and Toolbars. If you accidentally turn a panel or toolbar
    off, then this is the place to turn it back on. You can also find these options
    via the View menu:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在上一张截图的菜单标注附近右键单击，您可以访问面板和工具栏。如果您意外关闭了面板或工具栏，那么这里是将其重新打开的地方。您也可以通过查看菜单找到这些选项：
- en: '![](img/28eb3fd6-1494-42cb-a9a6-3c5de5d685af.png)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/28eb3fd6-1494-42cb-a9a6-3c5de5d685af.png)'
- en: Customizing the panels and toolbars
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 自定义面板和工具栏
- en: In the next section, we will briefly look at some of the main toolbars.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将简要介绍一些主要工具栏。
- en: The main toolbars
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 主要工具栏
- en: 'The map navigation toolbar is shown in the following screenshot:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 地图导航工具栏如图所示：
- en: '![](img/d46d938f-232a-4e78-9016-5a40fb5148f1.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/d46d938f-232a-4e78-9016-5a40fb5148f1.png)'
- en: Map navigation toolbar
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 地图导航工具栏
- en: These tools are all about moving around the map. Panning (the hand icon), zooming
    (magnifying glass), creating a new canvas view (fourth icon from the right), and
    bookmarking locations (third and second icons from the right) are all part of
    this toolbar. These tools should be similar to any map-based application. You
    can also use the scroll wheel on your mouse to zoom in and out of your map.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 这些工具都是关于在地图上移动的。平移（手形图标）、缩放（放大镜）、创建新的画布视图（从右数第四个图标），以及书签位置（从右数第三个和第二个图标）都是这个工具栏的一部分。这些工具应该与任何基于地图的应用程序相似。您还可以使用鼠标滚轮来放大和缩小地图。
- en: 'The attribute toolbar is all about interacting with data. It is shown in the
    following screenshots:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 属性工具栏主要涉及与数据交互。它显示在以下屏幕截图中：
- en: '![](img/622a4886-7106-44de-a7ca-a051a84df93d.png)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/622a4886-7106-44de-a7ca-a051a84df93d.png)'
- en: Attribute toolbar
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 属性工具栏
- en: These tools allow you to identify the attributes of vector layers or values
    of raster layers (the blue i). Select and deselect features (third, fourth, and
    fifth icons from the left), then open the attribute table (the table icon), the
    field calculator (the abacus icon), measure tool (the ruler icon), and the text
    annotations button (the final icon on the bar). These tools are very commonly
    used and will become part of your standard interaction with GIS data in QGIS.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 这些工具允许您识别矢量层的属性或栅格层的值（蓝色i）。选择和取消选择要素（从左数第三个、第四个和第五个图标），然后打开属性表（表格图标）、字段计算器（算盘图标）、测量工具（尺子图标）和文本注释按钮（条上的最后一个图标）。这些工具非常常用，并将成为您在QGIS中与GIS数据标准交互的一部分。
- en: 'The project toolbar is about saving and creating new projects in QGIS. A project
    is what contains links to all your files, the order they are in, how they are
    styled, any print layout— basically everything about your project. It is shown
    in the following screenshot:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 项目工具栏是关于在 QGIS 中保存和创建新项目的地方。项目是包含所有文件链接、它们的顺序、它们的样式、任何打印布局——基本上是关于你的项目的所有内容。以下截图展示了它：
- en: '![](img/437e5c17-5951-4288-8006-a19ef4ff386d.png)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/437e5c17-5951-4288-8006-a19ef4ff386d.png)'
- en: Project toolbar
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 项目工具栏
- en: These tools allow you to create a new project (paper icon), open a project (folder
    icon), save project and save project as (disk icons), create and manage print
    layouts (two icons), and finally use the style manager. We will look at the print
    layout in more detail in [Chapter 5](2481b8d1-b60c-4839-bb1c-c8654cd792b2.xhtml),
    *Creating Maps*.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 这些工具允许你创建一个新项目（纸张图标）、打开一个项目（文件夹图标）、保存项目以及另存为（磁盘图标）、创建和管理打印布局（两个图标），最后使用样式管理器。我们将在第
    5 章[创建地图](2481b8d1-b60c-4839-bb1c-c8654cd792b2.xhtml)中更详细地查看打印布局。
- en: If you click on Project from the menu bar, you will see the same icons appearing.
    This is generally true for all the menus and corresponding toolbars. It is sometimes
    easier to keep frequently used toolbars, such as editing toolbars, open, and keep
    the other ones that are not so frequently used hidden to save on screen space.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你从菜单栏点击“项目”，你会看到相同的图标出现。这通常适用于所有菜单和相应的工具栏。有时保持常用工具栏（如编辑工具栏）打开，并将不常用的一些工具栏隐藏起来以节省屏幕空间，可能会更容易一些。
- en: We will look at other toolbars in more detail as we progress through this book.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们在这本书中的进展，我们将更详细地查看其他工具栏。
- en: Summary
  id: totrans-80
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: We have introduced QGIS 3 in this chapter. We looked at the options for installing
    on both Windows and Ubuntu. Finally, we had a quick look at the QGIS interface
    and the nomenclature of its features.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们介绍了 QGIS 3。我们探讨了在 Windows 和 Ubuntu 上安装的选项。最后，我们快速浏览了 QGIS 界面及其功能命名法。
- en: In the next chapter, we will look at loading data and interacting with it in
    QGIS. We will describe what GIS is and how to save a project.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将探讨如何在 QGIS 中加载数据并与它交互。我们将描述 GIS 是什么以及如何保存项目。
