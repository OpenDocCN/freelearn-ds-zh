- en: Publishing Your Own Content to ArcGIS Online
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将您自己的内容发布到 ArcGIS Online
- en: 'In this chapter, we will cover the following recipes:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将介绍以下菜谱：
- en: Publishing shapefiles using your browser
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用您的浏览器发布 shapefile
- en: Creating a layer using a CSV file
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 CSV 文件创建图层
- en: Publishing layer packages using ArcGIS Pro
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 ArcGIS Pro 发布图层包
- en: Publishing web layers using ArcGIS Pro
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 ArcGIS Pro 发布网络图层
- en: Publishing 2D maps
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发布 2D 地图
- en: Sharing published content
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 共享已发布的内容
- en: Introduction
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 简介
- en: As you have seen if you completed the previous chapter, ArcGIS Online is an
    amazing resource. It provides access to a wealth of data and tools that can greatly
    enhance the abilities of your GIS. But, can you add your own data and maps to
    your content, or are you limited to the content that is already there?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您完成了上一章，您会看到 ArcGIS Online 是一个惊人的资源。它提供了访问大量数据和工具的途径，这些工具可以极大地增强您 GIS 的能力。但是，您能否将您自己的数据和地图添加到您的内容中，或者您是否仅限于已有的内容？
- en: 'ArcGIS Online does allow you to publish your own content. This can take many
    forms, including:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Online 允许您发布自己的内容。这可以有多种形式，包括：
- en: 'Data files:'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据文件：
- en: Shapefiles
  id: totrans-12
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Shapefile
- en: Text files (TXT and CSV)
  id: totrans-13
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文本文件（TXT 和 CSV）
- en: Spreadsheets
  id: totrans-14
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电子表格
- en: PDF files
  id: totrans-15
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: PDF 文件
- en: Map packages
  id: totrans-16
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 地图包
- en: Layer packages
  id: totrans-17
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图层包
- en: KML
  id: totrans-18
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: KML
- en: Styles
  id: totrans-19
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 样式
- en: And more…
  id: totrans-20
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以及更多……
- en: 'Web map and feature services:'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络地图和要素服务：
- en: Publish directly through ArcGIS Online
  id: totrans-22
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 直接通过 ArcGIS Online 发布
- en: Connections to web maps from your own ArcGIS Server or Portal
  id: totrans-23
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从您的 ArcGIS Server 或 Portal 连接到网络地图
- en: Web applications
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络应用程序
- en: And more
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以及更多
- en: For a full list of all the items you can add to your ArcGIS Online content,
    go to  [https://doc.arcgis.com/en/arcgis-online/reference/supported-items.htm](https://doc.arcgis.com/en/arcgis-online/reference/supported-items.htm).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看您可以添加到您的 ArcGIS Online 内容的所有项目的完整列表，请访问 [https://doc.arcgis.com/en/arcgis-online/reference/supported-items.htm](https://doc.arcgis.com/en/arcgis-online/reference/supported-items.htm)。
- en: Depending on the content you are attempting to publish, there are different
    methods you can use to publish it. Files can be directly uploaded to ArcGIS Online
    via your web browser. Maps and scenes can be published directly from ArcGIS Pro.
    The best method will depend on the content type, size, and desired capabilities.
    The number of credits you have can also influence the method.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 根据您试图发布的具体内容，您可以使用不同的方法来发布它。文件可以通过您的网络浏览器直接上传到 ArcGIS Online。地图和场景可以直接从 ArcGIS
    Pro 发布。最佳方法将取决于内容类型、大小和所需的功能。您拥有的积分数量也会影响方法。
- en: In this chapter, you will begin to explore some of the ways you can publish
    your own content to ArcGIS Online. You will upload a shapefile and a CSV file
    to ArcGIS Online. You will then configure the ArcGIS Online options associated
    with the uploaded files. Next, you will publish a layer package from ArcGIS Pro
    to your ArcGIS Online content. From there, you will learn how to publish both
    an entire 2D map and 3D scene to ArcGIS Online. Lastly, you will explore simple
    methods for sharing some of the new content you have published.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，您将开始探索您可以将自己的内容发布到 ArcGIS Online 的几种方法。您将上传 shapefile 和 CSV 文件到 ArcGIS
    Online。然后，您将配置与上传文件相关的 ArcGIS Online 选项。接下来，您将从 ArcGIS Pro 发布图层包到您的 ArcGIS Online
    内容。从那里，您将学习如何将整个 2D 地图和 3D 场景发布到 ArcGIS Online。最后，您将探索分享您已发布的一些新内容的一些简单方法。
- en: Publishing shapefiles using your browser
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用您的浏览器发布 shapefile
- en: ArcGIS Online can be used as a repository for GIS data and files. Putting these
    files up in ArcGIS Online allows you to access the information anywhere you have
    an internet connection, much like Google Drive or DropBox. It also allows you
    to use that data to create web maps and share them with others. This can greatly
    increase the overall flexibility of you GIS by making the data available whenever
    you need it, and not just when you are back in the office.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Online 可以用作 GIS 数据和文件的存储库。将这些文件上传到 ArcGIS Online 允许您在任何有互联网连接的地方访问信息，就像
    Google Drive 或 DropBox 一样。它还允许您使用这些数据创建网络地图并与他人共享。通过使数据在您需要时可用，而不是仅在您回到办公室时可用，这可以极大地提高您
    GIS 的整体灵活性。
- en: If you are going to upload and publish files to ArcGIS Online, some of them
    may need to be prepared or configured before you upload them. For example, a shapefile
    must be compressed into a single ZIP file before you are able to publish it to
    ArcGIS Online. This is because each shapefile actually consists of multiple files.
    If you remember from [Chapter 2](b6f25e84-28a9-4d2d-aaca-3550460d4650.xhtml),
    *Creating and Storing Data*, a single shapefile will consist of a SHP, SHX, and
    DBF file at a minimum. Additional files such as a PRJ, SBN, and SBX might also
    exist. All of these files make up a single shapefile. So, it makes sense that
    in order to publish it to ArcGIS Online, you would need to compress all these
    files into a single ZIP file first.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您打算上传和发布文件到ArcGIS Online，其中一些文件在您上传之前可能需要准备或配置。例如，shapefile必须在您能够将其发布到ArcGIS
    Online之前压缩成一个单独的ZIP文件。这是因为每个shapefile实际上由多个文件组成。如果您还记得[第2章](b6f25e84-28a9-4d2d-aaca-3550460d4650.xhtml)，*创建和存储数据*，一个shapefile至少将包含一个SHP、SHX和DBF文件。PRJ、SBN和SBX等附加文件也可能存在。所有这些文件共同构成了一个shapefile。因此，为了将其发布到ArcGIS
    Online，您首先需要将这些所有文件压缩成一个单独的ZIP文件是有意义的。
- en: The formatting required for a CSV or TXT file will depend on how you intend
    to use it in ArcGIS Online. If you just want to make the file available to download,
    then no formatting is required. However, if you want to map the data included
    in the file, then specific formatting is required. You will explore that in the
    following recipe.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: CSV或TXT文件的格式要求将取决于您在ArcGIS Online中打算如何使用它。如果您只想使文件可供下载，则不需要任何格式。然而，如果您想将文件中包含的数据进行制图，则需要特定的格式。您将在下面的步骤中了解这一点。
- en: In this recipe, you will upload a shapefile and CSV file to your ArcGIS Online
    content. You will start by zipping a shapefile which represents the city limits
    of Trippville. You will use that data later as a layer in a new web map you will
    create. Then, you will upload a CSV file containing natural wildlife view locations
    a friend has sent you.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在此步骤中，您将上传一个shapefile和CSV文件到您的ArcGIS Online内容。您将首先将代表Trippville城市边界的shapefile进行压缩。您将使用这些数据作为您将创建的新网络地图中的一个图层。然后，您将上传一个包含您朋友发送给您自然野生动物观赏地点的CSV文件。
- en: Getting ready
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: This recipe will require you to have an ArcGIS Online account and access to
    the internet. You will need to be a level 2 user. If you do not have an ArcGIS
    Online user login, or do not wish to use your organization's account to complete
    the recipes in this chapter, you can request a trial license from Esri at  [http://www.esri.com/arcgis/trial](http://www.esri.com/arcgis/trial).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 此步骤将要求您拥有ArcGIS Online账户并能够访问互联网。您需要是2级用户。如果您没有ArcGIS Online用户登录，或者不想使用您组织的账户来完成本章中的步骤，您可以从Esri请求试用许可证，网址为[http://www.esri.com/arcgis/trial](http://www.esri.com/arcgis/trial)。
- en: You will also need a web browser that supports HTML 5 and JavaScript. This includes
    current versions of Chrome, Edge, Firefox, and Safari. Internet Explorer 11 or
    newer is also supported. Other browsers may also work but have not been tested
    by Esri.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 您还需要一个支持HTML 5和JavaScript的网页浏览器。这包括Chrome、Edge、Firefox和Safari的最新版本。11或更高版本的Internet
    Explorer也受支持。其他浏览器也可能工作，但尚未由Esri测试。
- en: It is recommended that you have completed all the recipes in [Chapter 12](4ba4882e-2afc-4bb8-9906-cb4ef46722ca.xhtml), *Introducing
    ArcGIS Online*, before starting this recipe. This will ensure you have a strong
    foundational understanding of what ArcGIS Online is and how it integrates with
    ArcGIS Pro.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 建议您在开始此步骤之前完成[第12章](4ba4882e-2afc-4bb8-9906-cb4ef46722ca.xhtml)，*介绍ArcGIS Online*中的所有步骤。这将确保您对ArcGIS
    Online是什么以及它与ArcGIS Pro如何集成有一个坚实的基础理解。
- en: You also need to ensure you have installed the sample data before starting this
    exercise. This recipe will also use credits. It is estimated it will use less
    than 1 credit.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 您还需要确保在开始此练习之前已安装示例数据。此步骤还将使用积分。估计它将使用不到1积分。
- en: How to do it...
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作...
- en: 'To get started, you will first need to create a ZIP file which contains the
    required files which form the city limit shapefile. Open `File Explorer`, or `Windows
    Explorer`, depending on what version of Microsoft Windows you are using. There
    should be a quick-start icon on your taskbar which resembles a file folder in
    a stand, as illustrated in the following screenshot:'
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要开始，您首先需要创建一个ZIP文件，该文件包含构成城市边界shapefile所需的所有文件。打开`文件资源管理器`，或`Windows资源管理器`，具体取决于您使用的Microsoft
    Windows版本。您的任务栏上应该有一个类似于立式文件柜的快速启动图标，如图下所示：
- en: '![](img/fdccb1a7-4a14-4d33-9b6f-354abf07e5f0.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/fdccb1a7-4a14-4d33-9b6f-354abf07e5f0.png)'
- en: In the left panel of the File Explorer window, expand `This PC`, or `My Desktop`,
    depending on your version of Windows. From this point forward, we will assume
    you are running Windows 10.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在文件资源管理器窗口的左侧面板中，展开`This PC`或`My Desktop`，具体取决于你的Windows版本。从现在开始，我们将假设你正在运行Windows
    10。
- en: Locate and select the `C:` drive, which is often labeled as OS or local drive.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定位并选择`C:`驱动器，它通常被标记为操作系统或本地驱动器。
- en: In the right panel, scroll down and double-click on the `Student` folder.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在右侧面板中，向下滚动并双击`Student`文件夹。
- en: Then, double-click on the `ArcGISProCookbook` folder.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，双击`ArcGISProCookbook`文件夹。
- en: Double-click again on the `Chapter13` folder, and then the `Files` folder.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次双击`Chapter13`文件夹，然后是`Files`文件夹。
- en: You should now see a series of files within this folder. You will now select
    all those that make up the Trippville city limits shapefile. At the top of the
    right panel, click on Name to ensure you are sorting the files by name.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你现在应该会看到这个文件夹内的一系列文件。你现在将选择构成Trippville城市边界shapefile的所有这些文件。在右侧面板的顶部，点击名称以确保你按名称排序文件。
- en: Select the `Trippville_City_Limits.cpg` file. Then, hold your *Shift* key down
    and select the `Trippville_City_Limits.shx` file. This should select all the files
    that make up the single Trippville city limits shapefile.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择`Trippville_City_Limits.cpg`文件。然后，按住你的*Shift*键并选择`Trippville_City_Limits.shx`文件。这应该会选中构成单个Trippville城市边界shapefile的所有文件。
- en: In order for a shapefile to be uploaded and work in ArcGIS Online, it must include
    the SHP, DBF, SHX, and PRJ files. Other files are also helpful but not required.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使shapefile能够上传并在ArcGIS Online中工作，它必须包含SHP、DBF、SHX和PRJ文件。其他文件也有帮助，但不是必需的。
- en: 'Once you have the files selected, right-click on any of the selected files.
    Then, go to Send to and Compressed (zipped) folder in the menu that appears, as
    illustrated in the following screenshot:'
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦你选择了文件，右键单击所选文件中的任何一个。然后，在出现的菜单中转到发送到并压缩（zipped）文件夹，如图所示：
- en: '![](img/e103c71e-67ea-4130-850e-692c003e47e3.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e103c71e-67ea-4130-850e-692c003e47e3.png)'
- en: If you have a ZIP utility you prefer to use, such as WinZip or 7-Zip, you can
    use it as well. The method demonstrated above will work for everyone without any
    additional software.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你更喜欢使用WinZip或7-Zip等ZIP实用程序，你也可以使用它。上面演示的方法对每个人来说都适用，无需任何额外的软件。
- en: 'Name the new ZIP file `Trippville_City_Limits.zip`:'
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将新的ZIP文件命名为`Trippville_City_Limits.zip`：
- en: You have just completed the first process required to upload a shapefile to
    ArcGIS Online. Now, it is time to finish it by uploading the file to your content.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚完成了上传shapefile到ArcGIS Online所需的第一道工序。现在，是时候通过上传文件到你的内容来完成它。
- en: Open your web browser and log in to ArcGIS Online using the skills you learned
    in the previous chapter.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开你的网络浏览器，并使用你在上一章中学到的技能登录ArcGIS Online。
- en: Click on the My Content tab.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“我的内容”标签页。
- en: 'Click on Add Item located in the upper-left corner below the My Content tab,
    and select From my computer, as illustrated in the following screenshot:'
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于“我的内容”标签页下方左上角的“添加项目”，并选择如图所示的“从我的电脑”：
- en: '![](img/f3ddf0f6-d6d0-40aa-9573-3704d872eca0.png)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![](img/f3ddf0f6-d6d0-40aa-9573-3704d872eca0.png)'
- en: 'In the Add an item from my computer window under File, click the Choose File
    button as shown in the following screenshot:'
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在文件下的添加项目到我的电脑窗口中，点击如图所示的“选择文件”按钮：
- en: '![](img/a00efb4d-01b7-4078-a4a5-0fafefc31158.png)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![](img/a00efb4d-01b7-4078-a4a5-0fafefc31158.png)'
- en: Using skills you have learned in previous recipes, navigate to `C:\Student\ArcGISProCookbook\Chapter13\Files`.
    Then, select the `Trippville_City_Limits.zip` file you just created, and click
    Open.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用你在前面的菜谱中学到的技能，导航到`C:\Student\ArcGISProCookbook\Chapter13\Files`。然后，选择你刚刚创建的`Trippville_City_Limits.zip`文件，并点击打开。
- en: The Add an item from my computer window should change to indicate that the contents
    of the file you selected is a shapefile.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 添加项目到我的电脑窗口应更改以指示你选择的文件内容是一个shapefile。
- en: Ensure Publish this file as a hosted layer is enabled (adds a hosted-layer item
    with the same name).
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保启用“发布此文件为托管层”（添加与同一名称的托管层项目）。
- en: This option not only adds the ZIP file to your content but will also create
    a hosted web layer. You can then use the web layer in web maps you create using
    ArcGIS Online, as well as in local maps you create with ArcGIS Pro. This does
    slightly increase the number of credits used, but by only a fraction.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 此选项不仅将ZIP文件添加到你的内容中，还会创建一个托管网络层。然后，你可以使用ArcGIS Online创建的Web地图以及使用ArcGIS Pro创建的本地地图中的网络层。这会略微增加使用的信用额度，但只是微不足道。
- en: Title the new item `Trippville City Limits`. If more than one person in your
    organization is also working through this recipe, or has done so in the past,
    add your name to the end of the title.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将新项目命名为“Trippville 城市边界”。如果你的组织中有多个人也在通过这个食谱，或者过去曾经这样做过，请将你的名字添加到标题的末尾。
- en: 'Add the following tags for the new item: `Trippville`, `City Limits`, `Boundary`,
    `Polygon`, and `Training`. Remember to press the *Enter* key for each tag.'
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为新项目添加以下标签：“Trippville”、“城市边界”、“边界”、“多边形”和“培训”。记得为每个标签按*Enter*键。
- en: Verify your Add an item from my computer window looks like the following, and
    click Add Item.
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认你的“从我的电脑添加项目”窗口看起来如下，然后点击“添加项目”。
- en: '![](img/679ba35b-19a4-40c7-9c55-bb3d3b8462c0.png)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![](img/679ba35b-19a4-40c7-9c55-bb3d3b8462c0.png)'
- en: Once the file successfully uploads, you will be taken to a properties page.
    Here you can see the ArcGIS Online properties associated with the data you just
    uploaded to your content. It is important to ensure the information and settings
    for your content are correct and up-to-date. This forms the metadata which users
    will see to determine if this is the data they need. It also determines what capabilities
    the user will have when they use this data.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 文件成功上传后，你将被带到属性页面。在这里，你可以看到与你刚刚上传到内容的 ArcGIS Online 属性相关联的信息和设置。确保你的内容和设置信息正确且最新非常重要。这构成了元数据，用户将看到这些元数据以确定这些数据是否是他们需要的。它还决定了用户使用这些数据时将拥有的功能。
- en: Now, you will update a few of the properties associated with the new file you
    just uploaded. You will start with the Overview and then move through the other
    levels, including Data, Visualization, Usage, and Settings.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你将更新与刚刚上传的新文件相关的一些属性。你将从概览开始，然后通过其他级别，包括数据、可视化、使用和设置。
- en: Next to the Thumbnail, click on Add a brief summary about this item. This will
    allow you to provide a very short description about what this data is.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在缩略图旁边，点击“添加关于此项目的简要总结”。这将允许你提供关于这些数据的非常简短描述。
- en: 'Type in the following summary: `This represents the City Limits for the City
    of Trippville`. Then click Save.'
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入以下摘要：“这代表 Trippville 城市的城市边界”。然后点击“保存”。
- en: Under the Thumbnail and below the word Description, click on the Add an in-depth
    description of this item.
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在缩略图和“描述”一词下方，点击“添加关于此项目的详细描述”。
- en: 'A robust text editing window will open allowing you to create a thorough description
    of this data. It can include pictures, links to other sites, and more. It is up
    to you how much detail you wish to provide. We will keep it simple for this new
    layer. Type in the following description: `This data represents the City Limits
    for the imaginary City of Trippville`. It was created as a shapefile using various
    sources of information, and adjusted to fit existing parcel data. This data is
    for training use only. Click Save once you are done typing the description.'
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将打开一个强大的文本编辑窗口，允许你创建关于这些数据的详细描述。它可以包括图片、链接到其他网站等。你可以提供多少细节取决于你。我们将为这个新图层保持简单。输入以下描述：“这些数据代表虚构的
    Trippville 城市的城市边界”。它使用各种信息来源创建，并调整以适应现有的地块数据。这些数据仅用于培训。在输入描述完成后，点击“保存”。
- en: 'Scroll down to the Terms of Use. This is where you can identify in-use restrictions,
    disclaimers, or other legal information you or your organization feels is required.
    Click on Add any special restrictions. This will open another text editing window.
    Type the following: `For training use only`, and click Save.'
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滚动到“使用条款”。这是你可以识别使用限制、免责声明或其他你或你的组织认为必要的法律信息的地方。点击“添加任何特殊限制”。这将打开另一个文本编辑窗口。输入以下内容：“仅限培训使用”，然后点击“保存”。
- en: 'The Overview tab for the Trippville City Limits properties should now look
    like the following screenshot:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: Trippville 城市边界属性的概览标签现在应该看起来像以下截图：
- en: '![](img/1733498c-c310-4d94-8bfe-a7e9f30b4d7f.png)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![](img/1733498c-c310-4d94-8bfe-a7e9f30b4d7f.png)'
- en: Properties of Trippville City Limits data in ArcGIS Online
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Online 中 Trippville 城市边界数据的属性
- en: Now, click on the Data tab located near the top of the page.
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，点击页面顶部附近的位置的“数据”标签。
- en: Here you can review and make changes to the attribute table for the city limits
    shapefile. You will not make any changes now; just take a quick moment to review
    it.
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在这里，你可以审查并修改城市边界形状文件的属性表。你现在不会做出任何更改；只需快速浏览一下。
- en: Click on the Visualization tab located next to the Data tab you just clicked
    on. This will allow you to view the data in a map. From here, you can set the
    default symbology which is used when this data is added to a map or scene. You
    will now make some changes to the default symbology.
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于您刚刚点击的数据标签旁边的可视化标签。这将允许您在地图中查看数据。从这里，您可以设置默认符号，当此数据添加到地图或场景时使用。您现在将对默认符号进行一些更改。
- en: In the left panel, click on the Change Style button.
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧面板中，点击“更改样式”按钮。
- en: If you don’t remember which is the Change Style button, refer back to step 14
    in the *Creating a simple web map in ArcGIS Online* recipe, in the previous chapter.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您不记得哪个是“更改样式”按钮，请参考前一章中“在ArcGIS Online中创建简单Web地图”菜谱的第14步。
- en: 'Click on the OPTIONS button located under item 2, Select a drawing style as
    illustrated in the following screenshot:'
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于第2项下方的“选项”按钮，选择以下截图所示的绘图样式：
- en: '![](img/3e1224b6-52ac-4254-ad0d-a7332e460fe0.png)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/3e1224b6-52ac-4254-ad0d-a7332e460fe0.png)'
- en: Click on the word Symbols to open the symbology settings window.
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“符号”一词以打开符号设置窗口。
- en: Using the skills you learned in the previous chapter, set the fill to No Color,
    the outline to Black, and the line width to 6 px. Then, click OK.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您在前一章中学到的技能，将填充设置为无颜色，轮廓设置为黑色，线宽设置为6 px。然后，点击“确定”。
- en: Verify your Visualization tab now looks like the following, and click OK.
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认您的可视化标签现在看起来如下，然后点击“确定”。
- en: '![](img/f70e3ab3-fc62-439f-807d-b01b35a2bc04.png)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/f70e3ab3-fc62-439f-807d-b01b35a2bc04.png)'
- en: City limit data stored in ArcGIS Online shown in a web map using
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 使用在Web地图中显示的ArcGIS Online中存储的城市边界数据
- en: After clicking OK, click Done to complete the symbology changes. Then click
    Save Layer to save the changes.
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“确定”后，点击“完成”以完成符号更改。然后点击“保存图层”以保存更改。
- en: Click on the Usage tab at the top next to the Visualization tab. The Usage tab
    allows you to monitor how often and how much this particular item is being used.
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于您刚刚点击的数据标签旁边的可视化标签。使用标签允许您监控此特定项的使用频率和程度。
- en: Now, click on the Settings tab located next to the Usage tab.
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，点击位于使用标签旁边的设置标签。
- en: The Settings tab allows you to configure various settings associated with the
    data you just uploaded. Take a moment to scroll through all the options available.
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设置标签允许您配置与您刚刚上传的数据相关的各种设置。花点时间浏览所有可用的选项。
- en: Feel free to make any adjustments you wish. When done, click on the Content
    tab located at the very top of the ArcGIS Online page.
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 随意进行任何您希望进行的调整。完成后，点击位于ArcGIS Online页面顶部的“内容”标签。
- en: 'Assuming you have not been creating ArcGIS Online content before starting this
    book, your content should now contain four items, as shown in the following screenshot:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 假设您在开始本书之前没有创建过ArcGIS Online内容，您的内容现在应包含四个项，如下面的截图所示：
- en: '![](img/7ab1afa0-e118-457f-9e20-e1ae69df1736.png)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/7ab1afa0-e118-457f-9e20-e1ae69df1736.png)'
- en: The content of items you have published to ArcGIS Online
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 您已发布到ArcGIS Online的项的内容
- en: Notice there are two Trippville City Limits items. One is a feature layer. A
    feature layer is an item that can be added to maps or scenes as a layer. It was
    created from the shapefile you uploaded. The shapefile is the actual ZIP file
    you uploaded. That file can be downloaded from ArcGIS Online for local use similar
    to how you can download files from Google Drive or Dropbox.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 注意有两个Trippville City Limits项。一个是要素层。要素层是可以作为图层添加到地图或场景中的项。它是从您上传的shapefile创建的。shapefile是您实际上传的ZIP文件。该文件可以从ArcGIS
    Online下载用于本地使用，类似于您可以从Google Drive或Dropbox下载文件的方式。
- en: If you are continuing to the next recipe, leave your browser open. Otherwise,
    you may close it.
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您正在继续下一个菜谱，请保持浏览器打开。否则，您可以关闭它。
- en: Creating a layer using a CSV file
  id: totrans-101
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用CSV文件创建图层
- en: Now that you have uploaded a shapefile and created a feature layer based on
    the shapefile, let’s look at a CSV file. You can upload a CSV or TXT file to your
    content just as you did the shapefile. Because it is a single file, there is no
    need to ZIP it before you upload it to your ArcGIS Online content.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已上传了一个shapefile并基于该shapefile创建了一个要素层，让我们看看CSV文件。您可以像上传shapefile一样上传CSV或TXT文件到您的内容。因为它是一个单个文件，所以在上传到您的ArcGIS
    Online内容之前不需要将其ZIP压缩。
- en: When you add a CSV file to your content, it is typically used in one of two
    ways. The first is just to allow others to download the file or to use it as a
    standalone table. The file is not used to create a layer in a map or scene. In
    that case, you do not need to worry about formatting.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 当您将CSV文件添加到内容中时，它通常以两种方式之一使用。第一种是仅允许其他人下载文件或将其用作独立表。文件不用于在地图或场景中创建图层。在这种情况下，您不需要担心格式。
- en: 'However, if you want to create a layer in a map or scene from the data in the
    CSV file, it will need to be formatted to support that operation. Here are the
    formatting requirements for a CSV file if you want to use it to create a layer.
    This also applies to a TXT file:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果您想从CSV文件中的数据创建地图或场景中的图层，则需要将其格式化为支持该操作。如果您想使用CSV文件创建图层，以下是其格式要求。这也适用于TXT文件：
- en: The first line must contain column headers, not feature values
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一行必须包含列标题，而不是特征值
- en: The first line must include identifiers for two columns that will identify the
    location of the features
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一行必须包含两个列的标识符，用于确定特征的位置
- en: 'Location column identifiers must be named:'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 位置列标识符必须命名为：
- en: '`Lat` and `Long`'
  id: totrans-108
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Lat` 和 `Long`'
- en: '`Latitude` and `Longitude`'
  id: totrans-109
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Latitude` 和 `Longitude`'
- en: '`Longitude83`, `Latitude83`'
  id: totrans-110
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Longitude83`, `Latitude83`'
- en: '`Longdecdeg`, `Latdecdeg`'
  id: totrans-111
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Longdecdeg`, `Latdecdeg`'
- en: '`Long_dd`, `Latdd`'
  id: totrans-112
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Long_dd`, `Latdd`'
- en: '`Y`, `X`'
  id: totrans-113
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Y`, `X`'
- en: '`Ycenter`, `Xcenter`'
  id: totrans-114
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Ycenter`, `Xcenter`'
- en: '`Xcenter`, `Ycenter`'
  id: totrans-115
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Xcenter`, `Ycenter`'
- en: '`Point-y`, `Point-x`'
  id: totrans-116
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Point-y`, `Point-x`'
- en: '`Point-x`, `Point-y`'
  id: totrans-117
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Point-x`, `Point-y`'
- en: '`MGRS`'
  id: totrans-118
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`MGRS`'
- en: '`USNG`'
  id: totrans-119
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`USNG`'
- en: '`Address`'
  id: totrans-120
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Address`'
- en: '`City`'
  id: totrans-121
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`City`'
- en: '`State`'
  id: totrans-122
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`State`'
- en: '`ZIP`'
  id: totrans-123
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ZIP`'
- en: In this recipe, you will upload a CSV file which contains information about
    wildlife observation points you got from a friend. He wants you to create a map
    showing where these locations are. Instead of uploading using the method you did
    with the shapefile, you will drag and drop it into a web map. Before you do that
    though, you will examine the CSV file to ensure it is properly formatted.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 在此配方中，您将上传一个包含您从朋友那里获得的野生动物观察点信息的CSV文件。他想让您创建一个显示这些位置的地图。与您之前使用shapefile上传的方法不同，您将拖放它到网络地图中。但在您这样做之前，您将检查CSV文件以确保其格式正确。
- en: Getting ready
  id: totrans-125
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: This recipe will require you to have an ArcGIS Online account and access to
    the internet. You will need to be a level 2 user. If you do not have an ArcGIS
    Online user login, or do not wish to use your organization's account to complete
    the recipes in this chapter, you can request a trial license from Esri at  [http://www.esri.com/arcgis/trial](http://www.esri.com/arcgis/trial).
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 此配方将要求您拥有ArcGIS Online账户并能够访问互联网。您需要是2级用户。如果您没有ArcGIS Online用户登录，或者不想使用您组织的账户来完成本章中的配方，您可以从Esri请求试用许可证，请访问
    [http://www.esri.com/arcgis/trial](http://www.esri.com/arcgis/trial)。
- en: You will also need a web browser that supports HTML 5 and JavaScript. This includes
    current versions of Chrome, Edge, Firefox, and Safari. Internet Explorer 11 or
    newer is also supported. Other browsers may also work but have not been tested
    by Esri.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 您还需要一个支持HTML 5和JavaScript的网页浏览器。这包括Chrome、Edge、Firefox和Safari的最新版本。11或更高版本的Internet
    Explorer也受支持。其他浏览器也可能工作，但尚未由Esri测试。
- en: You will need to have completed the previous recipe before starting this one.
    It is also recommended that you have completed all the recipes in [Chapter 12](4ba4882e-2afc-4bb8-9906-cb4ef46722ca.xhtml),
    *Introducing ArcGIS Online*, before starting this recipe. This will ensure you
    have a strong foundational understanding of what ArcGIS Online is and how it integrates
    with ArcGIS Pro.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始此配方之前，您需要完成先前的配方。还建议您在开始此配方之前完成[第12章](4ba4882e-2afc-4bb8-9906-cb4ef46722ca.xhtml)中的所有配方，*介绍ArcGIS
    Online*。这将确保您对ArcGIS Online是什么以及它与ArcGIS Pro如何集成有一个坚实的基础理解。
- en: You also need to ensure you have installed the sample data before starting this
    exercise. This recipe will also use credits. It is estimated it will use less
    than 1 credit.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始此练习之前，您还需要确保已安装样本数据。此配方还将使用积分。预计将使用不到1积分。
- en: How to do it...
  id: totrans-130
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作...
- en: First, you will examine the CSV file provided by your friend. Using skills you
    have learned in previous recipes, open `File Explorer` and navigate to `C:\Student\ArcGISProCookbook\Chapter13\Files`.
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，您将检查您朋友提供的CSV文件。使用您在先前的配方中学到的技能，打开 `文件资源管理器` 并导航到 `C:\Student\ArcGISProCookbook\Chapter13\Files`。
- en: 'Right-click on the `Wild_Life_Obser_Sta.csv` file and select Edit from the
    menu that appears. This should open the file in Notepad, illustrated as follows:'
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击 `Wild_Life_Obser_Sta.csv` 文件，并从出现的菜单中选择编辑。这应该会在记事本中打开文件，如下所示：
- en: '![](img/d82a7353-4131-4662-a9bc-bf2968764d6a.png)'
  id: totrans-133
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/d82a7353-4131-4662-a9bc-bf2968764d6a.png)'
- en: Take a moment to review the contents of the CSV and compare it to the requirements
    listed at the start of the recipe. Then, answer the questions below.
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 花点时间审阅 CSV 的内容，并将其与菜谱开头列出的要求进行比较。然后，回答以下问题。
- en: '**Question**: Does the first row contain column names?'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：第一行包含列名吗？'
- en: '**Answer**:'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**：'
- en: '**Question**: If so, what are the column names?'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：如果是这样，列名是什么？'
- en: '**Answer**:'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**：'
- en: '**Question**: Does it contain location information with required column names?'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：它是否包含带有所需列名的位置信息？'
- en: '**Answer**:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**：'
- en: After reviewing the information in the file, you will see that the first row
    does indeed contain column names which will be interpreted as field names by ArcGIS
    Online. It also does include location coordinates for each feature, along with
    required field names for those location values. So, this file is formatted correctly.
    You can use it to create a layer in a map or scene.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 审阅完文件中的信息后，您将看到第一行确实包含列名，这些列名将被 ArcGIS Online 解释为字段名。它还包括每个要素的位置坐标，以及这些位置值所需字段名。因此，此文件格式正确。您可以使用它来在地图或场景中创建图层。
- en: Close Notepad when you are done reviewing the information. If asked, do not
    save any changes or edits to this file. Leave `File Explorer` open.
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 审阅完信息后，关闭记事本。如果要求，不要保存或编辑此文件中的任何更改。保持“文件资源管理器”打开。
- en: If you closed your browser after completing the last recipe, open it and log
    in to your ArcGIS Online account.
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您在完成最后一个菜谱后关闭了浏览器，请重新打开它并登录到您的 ArcGIS Online 账户。
- en: Click on the Map tab at the top of the ArcGIS Online page.
  id: totrans-144
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 ArcGIS Online 页面的顶部点击“地图”标签。
- en: 'Now, position `File Explorer` and ArcGIS Online on your screen so they are
    side by side, as illustrated in the following screenshot:'
  id: totrans-145
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，将“文件资源管理器”和 ArcGIS Online 放置在您的屏幕上，使它们并排，如下面的截图所示：
- en: '![](img/1ec7d8ae-ad26-4b6a-bf1e-1bda8c445f70.png)'
  id: totrans-146
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/1ec7d8ae-ad26-4b6a-bf1e-1bda8c445f70.png)'
- en: File Explorer and ArcGIS Online displayed side by side
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 文件资源管理器和 ArcGIS Online 并排显示
- en: Select the `Wild_Life_Obser_Sta.csv` file in `File Explore`. Then, drag and
    drop it into ArcGIS Online in the map. If you have completed this operation successfully,
    points should appear in the map showing the location of the wildlife observation
    stations.
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“文件资源管理器”中选择`Wild_Life_Obser_Sta.csv`文件。然后，将其拖放到地图中的 ArcGIS Online。如果您成功完成此操作，地图上应会出现表示野生动物观察站位置的点。
- en: You have the option to configure the symbology for the new layer you just created.
    In this case, you will just accept the defaults determined by ArcGIS Online. So,
    click the Done button.
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您可以选择为新创建的图层配置符号。在这种情况下，您将仅接受 ArcGIS Online 确定的默认设置。因此，点击“完成”按钮。
- en: You need to save the map now. Click on the Save button and select Save As from
    the list that appears.
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您现在需要保存地图。点击“保存”按钮，然后从出现的列表中选择“另存为”。
- en: Title your map `Wild Life Observations Stations`. If others in your organization
    are also working through this book, or have, you may need to add your name to
    the end of the title to ensure it is unique.
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将您的地图命名为“野生动物观察站”。如果您的组织中的其他人也在阅读这本书，或者已经阅读过，您可能需要在标题末尾添加您的名字以确保其唯一性。
- en: 'Add the following tags: `Wild life`, `observation`, `locations`, and `training`.'
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加以下标签：`野生动物`、`观察`、`位置`和`培训`。
- en: 'Type in the following Summary: `Locations of wild life observation stations
    as identified by my friend`.'
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入以下摘要：`由我的朋友识别的野生动物观察站的位置`。
- en: 'Verify your Save Map window looks like the following, and click SAVE MAP:'
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认您的“保存地图”窗口看起来如下，然后点击“保存地图”：
- en: '![](img/e9123aa5-37c9-44d7-9a0b-f87e0876f739.png)'
  id: totrans-155
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/e9123aa5-37c9-44d7-9a0b-f87e0876f739.png)'
- en: 'You have just created a new web map which contains a layer that was built from
    data contained in a CSV file. This map should look similar to the following graphic:'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 您刚刚创建了一个新的网络地图，其中包含一个由 CSV 文件中的数据构建的图层。此地图应类似于以下图形：
- en: '![](img/e6ba5209-051d-43ae-90f5-815c3d9023a6.png)'
  id: totrans-157
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/e6ba5209-051d-43ae-90f5-815c3d9023a6.png)'
- en: Results of adding CSV data to web map
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 将 CSV 数据添加到网络地图的结果
- en: This same exact process will also work for a TXT file. However, you may have
    created more than just a map with a layer. Let’s explore your ArcGIS Online contents
    to see if you did create more content.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 此完全相同的流程也适用于 TXT 文件。然而，您可能不仅仅创建了一个带有图层的地图。让我们探索您的 ArcGIS Online 内容，看看您是否创建了更多内容。
- en: Click on the drop-down arrow located next to Home in the top-left side of ArcGIS
    Online. Select Contents from the list that appears.
  id: totrans-160
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 ArcGIS Online 页面左上角“主页”旁边的下拉箭头。从出现的列表中选择“内容”。
- en: Review your contents and answer the following questions.
  id: totrans-161
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 审阅您的内容并回答以下问题。
- en: '**Question**: Did the process you used to add the CSV file create multiple
    items in your contents?'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：您用于添加CSV文件的过程是否在内容中创建了多个项目？'
- en: '**Answer**:'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**:'
- en: '**Question**: What items did this process create?'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：此过程创建了哪些项目？'
- en: '**Answer**:'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**:'
- en: Using the drag-and-drop process into a map only created the single web map,
    unlike the process you used for the shapefile which created multiple items. Because
    the data in the CSV file was for a friend and would only be used in the single
    map, it made sense to use the drag-and-drop method. If you knew you would be using
    that data again in other maps, it would have made more sense to use the same method
    you did with the shapefile.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 仅通过将拖放过程应用于地图中创建的单个网络地图，与您用于创建多个项目的shapefile的过程不同。因为CSV文件中的数据是为朋友准备的，并且只会用于单个地图，所以使用拖放方法是有意义的。如果您知道您将在其他地图中再次使用这些数据，那么使用与shapefile相同的处理方法将更有意义。
- en: Close your browser when you are done reviewing your contents.
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 审阅完内容后，关闭浏览器。
- en: Publishing layer packages using ArcGIS Pro
  id: totrans-168
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用ArcGIS Pro发布图层包
- en: You have now experienced how you are able to publish files to ArcGIS Online.
    This includes GIS files such as shapefiles, and non-GIS files such as CSV files.
    So far, you have done this without using ArcGIS Pro. However, you can publish
    content to ArcGIS Online directly from ArcGIS Pro.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在已经体验了如何将文件发布到ArcGIS Online。这包括GIS文件，如shapefile，以及非GIS文件，如CSV文件。到目前为止，您没有使用ArcGIS
    Pro完成此操作。但是，您可以直接从ArcGIS Pro将内容发布到ArcGIS Online。
- en: ArcGIS Pro can not only use content which has been published to ArcGIS Online,
    but it can also be used to author content. Similar to how you published the shapefile
    to ArcGIS Online, you can publish a layer from a map in ArcGIS Pro as a layer
    package. The layer package will contain all the layer property settings you configure
    in ArcGIS Pro, along with the data. The data referenced by the layer can be stored
    in various formats, including geodatabase feature classes, shapefiles, spreadsheets,
    and more. This is useful when you need to share information with someone that
    is not on your network or that does not have direct access to your GIS data.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Pro不仅可以使用已发布到ArcGIS Online的内容，还可以用于创建内容。类似于您将shapefile发布到ArcGIS Online的方式，您可以从ArcGIS
    Pro中的地图发布一个图层作为图层包。图层包将包含您在ArcGIS Pro中配置的所有图层属性设置，以及数据。图层引用的数据可以存储在各种格式中，包括地理数据库要素类、shapefile、电子表格等。当您需要与不在您的网络中或没有直接访问您GIS数据的人共享信息时，这非常有用。
- en: In this recipe, you will publish a layer package from ArcGIS Pro to your ArcGIS
    Online content. In this case, the City of Trippville has hired a planning consultant
    to review their Zoning Ordinance and GIS data. The consultant does not have access
    to the City’s network, so you will need to share that data with them using a layer
    package. The consultant does have an ArcGIS Online account, so this makes it easy
    to share with them.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 在此配方中，您将从ArcGIS Pro发布一个图层包到您的ArcGIS Online内容。在这种情况下，Trippville市聘请了一位规划顾问来审查他们的分区条例和GIS数据。顾问无法访问城市的网络，因此您需要使用图层包与他们共享这些数据。顾问确实有一个ArcGIS
    Online账户，这使得与他们共享变得容易。
- en: Getting ready
  id: totrans-172
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: As with previous recipes in this chapter, you need to have completed the recipes
    in [Chapter 12](4ba4882e-2afc-4bb8-9906-cb4ef46722ca.xhtml), *Introducing ArcGIS
    Online*, as well as all previous ones in this chapter to ensure you have the foundational
    knowledge and skills needed to complete this one. You will also need to have ArcGIS
    Pro installed and a license assigned. Any license level will work to complete
    this recipe.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 与本章中此前的配方一样，您需要完成[第12章](4ba4882e-2afc-4bb8-9906-cb4ef46722ca.xhtml)，*介绍ArcGIS
    Online*，以及本章中所有之前的配方，以确保您具备完成此配方所需的基础知识和技能。您还需要安装ArcGIS Pro并分配许可证。任何许可证级别都可以完成此配方。
- en: This recipe also requires that you have an ArcGIS Online account with at least
    a Publisher-level role assigned. You will also need internet access along with
    a web browser that supports HTML5 and JavaScript. You must install the sample
    data before beginning this recipe.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 此配方还要求您拥有至少分配了发布者级别角色的ArcGIS Online账户。您还需要互联网访问以及支持HTML5和JavaScript的网页浏览器。您必须在开始此配方之前安装示例数据。
- en: How to do it...
  id: totrans-175
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何做到这一点...
- en: 'You will start by launching ArcGIS Pro and opening the `ArcGISOnlineContent`
    project. This project is located in the `C:\Student\ArcGISProCookbook\Chapter13\ArcGISOnlineContent`
    folder. When the project opens, you should see the Zoning Map open in the view,
    as illustrated in the following screenshot. If not, use the skills you have learned
    to open the map from the Catalog pane:'
  id: totrans-176
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你将首先启动ArcGIS Pro并打开`ArcGISOnlineContent`项目。此项目位于`C:\Student\ArcGISProCookbook\Chapter13\ArcGISOnlineContent`文件夹中。当项目打开时，你应该看到分区地图在视图中打开，如以下截图所示。如果没有，请使用你学到的技能从“目录”窗格中打开地图：
- en: '![](img/1bc0a089-f844-4f0e-925f-6ab347ebfbca.png)'
  id: totrans-177
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/1bc0a089-f844-4f0e-925f-6ab347ebfbca.png)'
- en: Trippville Zoning Map which should now be displayed
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 现在应显示的Trippville分区地图
- en: This map contains several layers. You only need to share one layer with the
    consultant. So, you will create a layer package and upload it to ArcGIS Online
    using a single tool.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 此地图包含多个图层。你只需要与顾问共享一个图层。因此，你需要创建一个图层包并将其通过单个工具上传到ArcGIS Online。
- en: Select the Zoning layer in the Contents pane.
  id: totrans-180
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“内容”窗格中选择“分区图层”。
- en: Click on the Share tab in the ribbon.
  id: totrans-181
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击工具栏中的“共享”选项卡。
- en: Click on the Layer button in the Package group on the Share tab. This will open
    the Sharing As A Layer Package tool.
  id: totrans-182
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“共享”选项卡中，点击“包”组中的“图层”按钮。这将打开“作为图层包共享”工具。
- en: Under Start Packaging, ensure Upload package to Online account is enabled.
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“开始打包”下，确保已启用“上传包到在线账户”。
- en: Set the Name and Location to `Trippville_Zoning` by typing that value into the
    cell. Make sure to include the underscore; spaces or other special characters
    are not allowed.
  id: totrans-184
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过在单元格中输入该值将名称和位置设置为`Trippville_Zoning`。请确保包括下划线；不允许使用空格或其他特殊字符。
- en: Accept the values that appear for the Summary and Tags. These were copied from
    the layers metadata.
  id: totrans-185
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接受显示的“摘要”和“标签”值。这些值是从图层元数据中复制的。
- en: Ensure none of the items under options are enabled. These do not apply to the
    data in this layer.
  id: totrans-186
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保选项下的任何项目都没有启用。这些选项不适用于此图层中的数据。
- en: Under Sharing Options, ensure only My Content is selected. For now, you are
    not sharing this with anyone else. You will learn how to share in a later recipe.
  id: totrans-187
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“共享选项”下，确保只选择了“我的内容”。目前，你不会与任何人共享此内容。你将在后面的菜谱中学习如何共享。
- en: 'Ensure your Sharing As A Layer Package tool is configured as shown in the following
    graphic. Then, click the Analyze button:'
  id: totrans-188
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保你的“作为图层包共享”工具配置如以下图形所示。然后，点击“分析”按钮：
- en: '![](img/a57462d9-4759-4f02-9448-1e3a096af322.png)'
  id: totrans-189
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/a57462d9-4759-4f02-9448-1e3a096af322.png)'
- en: The Analyze button will review your settings and the layer to locate anything
    that might prevent the layer package from publishing successfully. The results
    will then be presented in the tool window. Any issues identified as errors must
    be fixed before packaging the layer. Messages should be reviewed, but you are
    not required to take action before packaging the layer. In this recipe, you should
    not get any errors or messages.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: “分析”按钮将检查你的设置和图层，以查找可能阻止图层包成功发布的任何内容。然后，结果将在工具窗口中显示。任何被识别为错误的错误必须在打包图层之前修复。应检查消息，但在打包图层之前不需要采取行动。在这个菜谱中，你不应该得到任何错误或消息。
- en: Once the analysis is complete and no errors are returned, click the Package
    button. This will create the layer package and upload it to your ArcGIS Online
    content.
  id: totrans-191
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦分析完成且没有错误返回，点击“包”按钮。这将创建图层包并将其上传到你的ArcGIS Online内容。
- en: Once the tool has run successfully, close it.
  id: totrans-192
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦工具成功运行，请关闭它。
- en: You could have also accessed this same tool by right-clicking on the layer in
    the Contents pane, then selecting Share as Layer Package from the menu that appears.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以通过在“内容”窗格中的图层上右键单击，然后从出现的菜单中选择“作为图层包共享”来访问此相同工具。
- en: Now, to verify the tool actually uploaded the new layer package to your ArcGIS
    Online content, in the Catalog pane, click on the Portal tab located next to the
    Project tab.
  id: totrans-194
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，为了验证工具是否已将新的图层包上传到你的ArcGIS Online内容，在“目录”窗格中，点击位于“项目”标签旁边的“门户”标签。
- en: Ensure My Content is the active resource. It should be the first button located
    just below the word Project. The icon resembles a cloud with a single person standing
    in front.
  id: totrans-195
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保当前活动资源是“我的内容”。它应该是位于“项目”一词下方第一个按钮，图标类似于一个云朵，前面站着一个单人。
- en: Review your ArcGIS Online content. You should see the content you created in
    previous recipes along with the new layer file that you just created.
  id: totrans-196
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 检查你的ArcGIS Online内容。你应该看到你在前面的菜谱中创建的内容以及你刚刚创建的新图层文件。
- en: If you do not see the Trippville_Zoning layer package you just created, you
    may need to refresh the pane. To refresh the pane, click on the three stacked
    bars in the upper-right corner and select Refresh from the menu that appears.
    With the Catalog pane selected, pressing the F5 key will also refresh the pane.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您看不到您刚刚创建的 Trippville_Zoning 图层包，您可能需要刷新面板。要刷新面板，请点击右上角的三排堆叠的条形，然后从出现的菜单中选择刷新。在目录面板被选中时，按下
    F5 键也会刷新面板。
- en: Notice the different icons associated with your content. Esri uses different
    icons to help you quickly identify different types of content.
  id: totrans-198
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 注意与您的内容关联的不同图标。Esri 使用不同的图标来帮助您快速识别不同类型的内容。
- en: Save your project and close ArcGIS Pro.
  id: totrans-199
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存您的项目并关闭 ArcGIS Pro。
- en: In this recipe, you learned how to successfully upload a new layer package to
    ArcGIS Pro. A layer package contains all the layer properties you configure in
    ArcGIS Pro, such as the symbology, labeling, elevation, transparency, definition
    query, and more, plus the actual data itself. All of that is compressed or zipped
    together in a single LPKX file and then uploaded to ArcGIS Online. Once there,
    it becomes part of your content, which you can share with others so they can download
    and use it in their own maps or scenes.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 在本配方中，您学习了如何成功将新的图层包上传到 ArcGIS Pro。图层包包含您在 ArcGIS Pro 中配置的所有图层属性，例如符号、标签、高程、透明度、定义查询等，以及实际数据本身。所有这些都被压缩或打包成一个单一的
    LPKX 文件，然后上传到 ArcGIS Online。一旦上传，它就成为您内容的一部分，您可以与他人共享，以便他们可以下载并在自己的地图或场景中使用它。
- en: An important thing to remember with layer packages is that they are a copy of
    the data at the time the package was created. If changes are made to the data
    or layer properties after that, the layer package will need to be updated. Also,
    if you make changes to the data in the layer package, they will not be changed
    in the original source data either.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 在处理图层包时，需要记住的一个重要事项是它们是在创建包时的数据副本。如果在此之后对数据进行更改或修改图层属性，则必须更新图层包。此外，如果您在图层包中对数据进行更改，这些更改也不会反映在原始源数据中。
- en: Publishing web layers using ArcGIS Pro
  id: totrans-202
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 ArcGIS Pro 发布网络图层
- en: Publishing layer packages to ArcGIS Online is extremely useful if you need to
    share data with someone that needs to have access to the entire dataset and to
    work on a copy of the data. This allows them to run different scenarios, perform
    different analyses, and make changes to the data without actually impacting the
    data sharing through ArcGIS Online. What if you wanted to share a layer to ArcGIS
    Online that you wanted included in a web map, which users would access through
    the ArcGIS Online Web Map Viewer, or other custom web or mobile applications?
    A layer package would not allow that. What you need is a web layer.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您需要与需要访问整个数据集并对其副本进行工作的人共享数据，则将图层包发布到 ArcGIS Online 非常有用。这允许他们运行不同的场景、执行不同的分析以及更改数据，而不会实际影响通过
    ArcGIS Online 的数据共享。如果您想将图层发布到 ArcGIS Online，并希望它包含在网络地图中，用户将通过 ArcGIS Online
    Web Map Viewer 或其他自定义网络或移动应用程序访问它，那么图层包就无法实现这一点。您需要的是网络图层。
- en: Web layers allow you to publish a single layer so that it may be added to a
    web map. You add the layer using the same process you used in [Chapter 12](4ba4882e-2afc-4bb8-9906-cb4ef46722ca.xhtml),
    *Introducing ArcGIS Online*, and the *Creating a simple web map in ArcGIS Online*
    recipe. Once added to a web map, you can then visualize it using the *Web Map
    Viewer* application or even incorporate it into your own custom web or mobile
    application.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 网络图层允许您发布单个图层，以便将其添加到网络地图中。您可以使用与[第 12 章](4ba4882e-2afc-4bb8-9906-cb4ef46722ca.xhtml)中相同的过程添加图层，即
    *介绍 ArcGIS Online* 和 *在 ArcGIS Online 中创建简单的网络地图* 的配方。一旦添加到网络地图中，您就可以使用 *Web Map
    Viewer* 应用程序来可视化它，甚至可以将其集成到您自己的自定义网络或移动应用程序中。
- en: 'There are seven different types of web layers you can create from ArcGIS Pro.
    These include: feature, tile, vector tile, map image, imagery, scene, and elevation.
    Web layers such as feature, tile, vector tile, map image, and imagery layers are
    created from 2D data. Scenes and elevation layers are created from 3D data. To
    learn more about these different types of web layers, go to [http://pro.arcgis.com/en/pro-app/help/sharing/overview/introduction-to-sharing-web-layers.htm](http://pro.arcgis.com/en/pro-app/help/sharing/overview/introduction-to-sharing-web-layers.htm).'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从ArcGIS Pro创建七种不同的网络图层。这些包括：要素、瓦片、矢量瓦片、地图图像、影像、场景和高程。要素、瓦片、矢量瓦片、地图图像和影像图层是从2D数据创建的。场景和高程图层是从3D数据创建的。要了解更多关于这些不同类型的网络图层的信息，请访问[http://pro.arcgis.com/en/pro-app/help/sharing/overview/introduction-to-sharing-web-layers.htm](http://pro.arcgis.com/en/pro-app/help/sharing/overview/introduction-to-sharing-web-layers.htm)。
- en: In this recipe, you will create a new web layer for the City of Trippville parcels.
    Several departments in the City are considering deploying GIS web applications.
    Most of these will need to include the parcel data, so it makes sense to create
    a new web layer. For this recipe, we will keep it simple and you will create it
    as a feature layer. This also uses the least amount of credits.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个菜谱中，您将为Trippville市的土地地块创建一个新的网络图层。该市有几个部门正在考虑部署GIS网络应用程序。其中大部分都需要包含地块数据，因此创建一个新的网络图层是有意义的。对于这个菜谱，我们将保持简单，您将创建它作为一个要素图层。这也使用了最少的信用积分。
- en: Getting ready
  id: totrans-207
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: You must have completed the other recipes in this chapter along with those in
    [Chapter 12](4ba4882e-2afc-4bb8-9906-cb4ef46722ca.xhtml), *Introducing ArcGIS
    Online*, before starting this one. This will ensure you have a strong foundational
    understanding of ArcGIS Online and how it is linked to ArcGIS Pro. You will also
    need to ensure the sample data is installed before you continue.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始此菜谱之前，您必须完成本章中的其他菜谱以及[第12章](4ba4882e-2afc-4bb8-9906-cb4ef46722ca.xhtml)中的那些，*介绍ArcGIS
    Online*。这将确保您对ArcGIS Online及其与ArcGIS Pro的关联有一个坚实的基础理解。您还需要在继续之前确保已安装示例数据。
- en: This recipe, like the others in this chapter, will require you to have an ArcGIS
    Online user account. User level 2 and the Publisher role are also required to
    complete this recipe. This recipe will use up some of your ArcGIS Online credits.
    The amount should be very small, under 1 credit in most cases.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 这个菜谱，就像本章中的其他菜谱一样，需要您拥有一个ArcGIS Online用户账户。用户级别2和发布者角色也是完成此菜谱所必需的。此菜谱将消耗您一些ArcGIS
    Online信用积分。在大多数情况下，这个数量应该非常小，不到1个信用积分。
- en: How to do it...
  id: totrans-210
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作...
- en: You will start by launching ArcGIS Pro and opening the `ArcGISOnlineContent`
    project you used in the previous recipe. This project should be included in your
    list of recently opened projects.
  id: totrans-211
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您将首先启动ArcGIS Pro并打开之前菜谱中使用的`ArcGISOnlineContent`项目。该项目应该包含在您最近打开的项目列表中。
- en: The Zoning Map should still be open. If it is not, open it from the Catalog
    pane.
  id: totrans-212
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 区划图应该仍然处于打开状态。如果它没有打开，请从目录窗格中打开它。
- en: Notice this map contains the Parcels layer you need to upload to ArcGIS Online
    as a web layer. Select the Parcels layer and then right click on it.
  id: totrans-213
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 注意这张地图包含了您需要上传到ArcGIS Online作为网络图层的地块图层。选择地块图层，然后右键单击它。
- en: Select Share as a web layer from the menu that appears. This option will be
    near the bottom of the menu.
  id: totrans-214
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从出现的菜单中选择“作为网络图层共享”。此选项将位于菜单的底部附近。
- en: Name the web layer you will create `Trippville_Parcels`. Remember that spaces
    and special characters are not allowed. Also, if you have others from your organization
    working through this book, or that have in the past, you may need to add your
    name to the end of the name for the web layer to ensure it is unique and does
    not already exist.
  id: totrans-215
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将您要创建的网络图层命名为`Trippville_Parcels`。请记住，不允许使用空格和特殊字符。此外，如果您有其他人正在通过这本书工作，或者过去曾经工作过，您可能需要在网络图层的名称末尾添加您的名字，以确保它是唯一的，并且尚未存在。
- en: Verify the Layer Type is set to Feature. This is important. If you have it set
    to Tile or Vector Tile, you will use a lot of your ArcGIS Online credits.
  id: totrans-216
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认图层类型设置为要素。这是非常重要的。如果您将其设置为瓦片或矢量瓦片，您将使用大量的ArcGIS Online信用积分。
- en: 'Type in the following Summary: `This contains the parcel data for the City
    of Trippville and surrounding area. It was originally compiled by the county in
    which Trippville is located.`'
  id: totrans-217
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入以下摘要：`This contains the parcel data for the City of Trippville and surrounding
    area. It was originally compiled by the county in which Trippville is located.`
- en: 'Enter the following tags: `Trippville`, `parcels`, `polygons`, `property`,
    and `boundary`.'
  id: totrans-218
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入以下标签：`Trippville`、`parcels`、`polygons`、`property`和`boundary`。
- en: Under Sharing Options, select My Content and the name of your organization.
    This will not only allow you to access this data, but also all ArcGIS Online users
    in your organization.
  id: totrans-219
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在共享选项下，选择我的内容以及您组织的名称。这将不仅允许您访问这些数据，还可以访问您组织中所有 ArcGIS Online 用户的数据。
- en: Verify your General information looks like the graphic below. Then, click on
    the Configuration tab located at the top of the tool window.
  id: totrans-220
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认您的常规信息看起来像下面的图形。然后，点击工具窗口顶部的配置选项卡。
- en: '![](img/55af5710-d855-45a3-99ce-ad5f0aa0b08a.png)'
  id: totrans-221
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/55af5710-d855-45a3-99ce-ad5f0aa0b08a.png)'
- en: Under the Operations options, click on Enable Sync. This will allow the data
    to be downloaded to a device if they lose data connection.
  id: totrans-222
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在操作选项下，点击启用同步。这将允许数据在没有数据连接的情况下下载到设备。
- en: Click on the Analyze button at the bottom of the tool. This will warn you of
    any issues before you attempt to publish the layer to ArcGIS Online.
  id: totrans-223
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击工具底部的分析按钮。这将警告您在尝试将图层发布到 ArcGIS Online 之前可能存在的问题。
- en: If no errors are found, click Publish.
  id: totrans-224
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果没有发现错误，请点击发布。
- en: This might take several minutes to complete depending on your computer and internet
    speed. Do not be concerned if it does.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能需要几分钟的时间才能完成，具体取决于您的计算机和互联网速度。如果出现这种情况，请不要担心。
- en: Once the tool completes successfully, close it.
  id: totrans-226
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦工具成功完成，请关闭它。
- en: Now to verify the Parcels web layer was successfully published to ArcGIS Online.
    In the Catalog pane, click on the Portal tab.
  id: totrans-227
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在要验证 Parcels 网络层是否已成功发布到 ArcGIS Online。在目录窗格中，点击门户选项卡。
- en: Review your contents. You should now have at least six items listed in your
    content, including the new feature layer you just created. If not, refresh the
    view. If the new web layer was successfully created, it should appear under My
    Content in your portal.
  id: totrans-228
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 查看您的内容。现在您的内容列表中应该至少有六个项目，包括您刚刚创建的新要素层。如果没有，请刷新视图。如果新的网络层已成功创建，它应该出现在您的门户中的我的内容下。
- en: Notice that the icon next to the Trippville_Parcels web layer is different than
    the one for the Trippville_Zoning layer package. That is because they are two
    different types of data.
  id: totrans-229
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 注意，Trippville_Parcels 网络层旁边的图标与 Trippville_Zoning 图层包的图标不同。这是因为它们是两种不同类型的数据。
- en: Save your project and close ArcGIS Pro.
  id: totrans-230
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存您的项目并关闭 ArcGIS Pro。
- en: You have just learned another way to publish a layer to ArcGIS Online. This
    time, you published it as a web layer that can be used in a web map, which you
    can view in the ArcGIS Web Map Viewer, or custom web or mobile applications you
    create.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 您刚刚学会了另一种将图层发布到 ArcGIS Online 的方法。这次，您将其作为网络层发布，可以在网络地图中使用，您可以在 ArcGIS 网络地图查看器中查看，或者您创建的自定义网络或移动应用程序中。
- en: Publishing 2D maps
  id: totrans-232
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 发布二维地图
- en: Now that you know how to publish a layer as either a layer file or a web layer,
    is it possible to publish an entire map to ArcGIS Online? Well, of course you
    can. Just like a layer, you can publish a map as as map package or as as a web
    map.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您知道了如何将图层作为图层文件或网络层发布，您是否可以将整个地图发布到 ArcGIS Online？当然可以。就像图层一样，您可以将地图作为地图包或作为网络地图发布。
- en: Publishing a map as a map package uses the same basic procedure as publishing
    a layer package. It packages the entire map including layer properties and data
    into a single MAPX file. You can then upload that to ArcGIS Online, so others
    can download it just as they would a layer package. While certainly a valuable
    tool in your arsenal, it does have limited use.  Publishing a web map offers much
    more flexibility.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 将地图作为地图包发布使用的基本程序与发布图层包相同。它将整个地图（包括图层属性和数据）打包成一个单个的 MAPX 文件。然后您可以将其上传到 ArcGIS
    Online，这样其他人就可以像下载图层包一样下载它。虽然这当然是一个宝贵的工具，但它用途有限。发布网络地图提供了更多的灵活性。
- en: A web map can be accessed and used multiple ways. You can add it to a project
    in ArcGIS Pro, or incorporate it into a web application so it can be used via
    a web browser and be part of a mobile application. Depending on the settings you
    configure, users might be able query, print, edit, and download the data using
    any or all of these access methods. All of this make web maps very versatile.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 网络地图可以通过多种方式访问和使用。您可以将它添加到 ArcGIS Pro 中的项目，或者将其集成到网络应用程序中，以便通过网络浏览器使用，并成为移动应用程序的一部分。根据您配置的设置，用户可能可以使用这些访问方法中的任何一种或全部来查询、打印、编辑和下载数据。所有这些使网络地图非常灵活。
- en: If you are going to publish a map from ArcGIS Pro as a web map, you need to
    ensure it is optimized to provide the greatest performance. In general, this means
    that simpler is better. You want to use simple symbology; basic line patterns,
    simple marker symbols, and generic polygon fills. Another thing you can do to
    improve performance is to apply scale ranges that turn on and off layers automatically
    as the user zooms in or out. Limit the use of labels; labels can greatly hinder
    the performance of a web map because they require a lot of processing to render.
    Limiting the number of layers to only those you absolutely need for the given
    map will also help it perform better. Each map should have a specific purpose.
    Make sure each layer in the map supports that primary purpose.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您打算将ArcGIS Pro中的地图发布为网络地图，您需要确保它已优化以提供最佳性能。通常，这意味着越简单越好。您希望使用简单的符号；基本的线型、简单的标记符号和通用的多边形填充。为了提高性能，您还可以应用缩放范围，这些范围会在用户放大或缩小地图时自动打开和关闭图层。限制标签的使用；标签会大大降低网络地图的性能，因为它们需要大量的处理来渲染。仅使用您绝对需要的图层数量也有助于提高性能。每张地图都应该有一个特定的目的。确保地图中的每一层都支持这个主要目的。
- en: In this recipe, the Utility Superintendent has asked you to create a web map
    of the City of Trippville’s sewer system. He is intending to deploy a new web
    and mobile application for the inspection and maintenance of this utility.  He
    wants to display the current condition of the sewer lines in the map, so that,
    as the lines are inspected, the map will reflect the condition identified during
    the inspection.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 在此配方中，公用设施主管要求您创建Trippville市下水道系统的网络地图。他打算部署一个新的网络和移动应用程序，用于检查和维护该设施。他希望在地图上显示下水道的当前状况，以便在检查管线时，地图将反映检查期间确定的状况。
- en: Getting ready
  id: totrans-238
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: Before you start this recipe, ensure you have completed all the previous recipes
    in this chapter and in [Chapter 12](4ba4882e-2afc-4bb8-9906-cb4ef46722ca.xhtml),
    *Introducing ArcGIS Online*. This will ensure you have the foundational knowledge
    and skills required to complete this recipe.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始此配方之前，请确保您已完成了本章以及[第12章](4ba4882e-2afc-4bb8-9906-cb4ef46722ca.xhtml)“介绍ArcGIS
    Online”中所有之前的配方。这将确保您具备完成此配方所需的基础知识和技能。
- en: To complete this recipe, you will need a level 2 ArcGIS Online user account
    with Publisher-level role permissions. You will also need an internet connection,
    a web browser which supports HTML 5 and JavaScript, and ArcGIS Pro. The sample
    data for the book must also be installed on your computer.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 要完成此配方，您需要一个具有发布者角色权限的2级ArcGIS Online用户帐户。您还需要互联网连接、支持HTML 5和JavaScript的网页浏览器以及ArcGIS
    Pro。本书的示例数据也必须安装到您的计算机上。
- en: How to do it...
  id: totrans-241
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作...
- en: We will start by launching ArcGIS Pro and opening the project we used in the
    previous recipe, `ArcGISOnlineContent`. This project should be included in your
    list of recently opened projects.
  id: totrans-242
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们将首先启动ArcGIS Pro并打开我们在上一个配方中使用的项目`ArcGISOnlineContent`。该项目应包含在您最近打开的项目列表中。
- en: The superintendent needs a map of the Trippville sewer system that shows the
    conditions of the sewer lines. The project already has a map which we will start
    with. Open the Trippville Sewer Map from the Catalog pane by right-clicking on
    it and selecting Open.
  id: totrans-243
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 主管需要一张显示下水道管线状况的Trippville下水道系统地图。项目已经有一张地图，我们将从这张地图开始。通过在目录窗格中右键单击并选择打开，打开Trippville下水道地图。
- en: The new map should open in your view, containing the layers required by the
    superintendent, as illustrated in the following graphic. If the Zoning Map is
    still open, you can close it.
  id: totrans-244
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 新地图应在您的视图中打开，包含主管所需的所有图层，如下所示图形所示。如果分区地图仍然打开，您可以将其关闭。
- en: '![](img/c2a3fc57-708a-4024-b510-10a3a6759160.png)'
  id: totrans-245
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/c2a3fc57-708a-4024-b510-10a3a6759160.png)'
- en: Trippville Sewer Map
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: Trippville下水道地图
- en: This map will provide you with a head start. It already contains the required
    layers. They have been symbolized with simple symbols to ensure better performance
    via the web. The Sewer Lines layer is already symbolized based on the condition
    of each line. So, the basics have already been done. If you want to know more
    about how to create a map from the beginning, review, [Chapter 1](45fda239-2b00-4355-9553-6c6c2b69b0ab.xhtml),
    *ArcGIS Pro Capabilities and Terminology*. You might also want to work through
    *Learning ArcGIS Pro* by Tripp Corbin from Packt Publishing as well. *Learning
    ArcGIS Pro* goes into great detail regarding the workflows required to create
    a map.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 这张地图将为你提供一个起点。它已经包含了所需的图层。它们已经用简单的符号表示，以确保通过网络获得更好的性能。Sewer Lines图层已经根据每条线的条件进行了符号化。因此，基础工作已经完成。如果你想了解如何从头开始创建地图，请查阅[第1章](45fda239-2b00-4355-9553-6c6c2b69b0ab.xhtml)，*ArcGIS
    Pro功能与术语*。你也可能想通过Packt Publishing出版的Tripp Corbin的*Learning ArcGIS Pro*进行练习。*Learning
    ArcGIS Pro*详细介绍了创建地图所需的流程。
- en: Now, you will configure some of the layers to provide better performance.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你将配置一些图层以提供更好的性能。
- en: One of the first things you will do is limit the extents of the map to the City
    Limits of Trippville. This will allow users to click on the Zoom Extents button
    and be taken to the limits of the City. Right-click on the Trippville Sewer Map
    at the top of the Contents pane. Select Properties from the menu that appears.
  id: totrans-249
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你将要做的一件最早的事情是将地图的范围限制在Trippville的城市边界内。这将使用户能够点击“缩放范围”按钮并到达城市的边界。在内容面板的顶部右键单击Trippville
    Sewer Map。从出现的菜单中选择“属性”。
- en: In the left panel of the Map Properties window, select Extent.
  id: totrans-250
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在地图属性窗口的左侧面板中，选择“范围”。
- en: Click on the radial button next to Custom extent. This should enable the Calculate
    from option.
  id: totrans-251
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“自定义范围”旁边的单选按钮。这应该会启用“从以下选项计算”选项。
- en: Click on Choose calculation type and select City Limits from the list that is
    displayed.
  id: totrans-252
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“选择计算类型”并从显示的列表中选择“城市边界”。
- en: The values for the top, bottom, left, and right should change. These values
    define the bounding limits used as the full extents of the map.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 顶部、底部、左侧和右侧的值应该会改变。这些值定义了用作地图全范围的边界限制。
- en: By default, the extents of a map are equal to the largest layer in the map.
    This includes the basemap. So, if you make use of an Esri-provided basemap, the
    full extents for your map are equal to the entire world.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，地图的范围等于地图中最大的图层。这包括底图。因此，如果你使用Esri提供的底图，你的地图的全范围等于整个世界。
- en: Click on the Metadata option in the left panel. Review the data contained here.
    As you can see, this has already been filled in for you. If this was a completely
    new map, you would need to fill this information out yourself before publishing
    the map to ArcGIS Online.
  id: totrans-255
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧面板中点击“元数据”选项。审查这里包含的数据。正如你所见，这些信息已经为你填写好了。如果这是一个全新的地图，在发布地图到ArcGIS Online之前，你需要自己填写这些信息。
- en: Click OK to close the Map Properties window.
  id: totrans-256
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“确定”以关闭地图属性窗口。
- en: 'Now, you will set the scale visibility for the Sewer Manholes layer. This will
    improve the overall performance of the map by only displaying this layer once
    you zoom in to a specific scale. You will start by zooming to the desired scale
    at which you want this layer to become visible. In the lower-left corner of the
    map view, locate the map scale, as shown in the following graphic:'
  id: totrans-257
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，你将设置Sewer Manholes图层的比例可见性。这将通过仅在放大到特定比例时显示此图层来提高地图的整体性能。你将首先放大到你想使此图层可见的所需比例。在地图视图的左下角，找到地图比例，如图所示：
- en: '![](img/00907a2f-2860-4fdf-993d-6a641f13ced0.png)'
  id: totrans-258
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/00907a2f-2860-4fdf-993d-6a641f13ced0.png)'
- en: Map scale located in lower left corner of map view area
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 地图比例位于地图视图区域的左下角
- en: In that cell, type `1:4000`, and press the *Enter* key. Your map will zoom to
    the scale you just entered. The area will be based on the center of your map view.
  id: totrans-260
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在那个单元格中，输入`1:4000`，然后按*Enter*键。你的地图将放大到你刚才输入的比例。区域将基于你的地图视图中心。
- en: You can also type just `4000` and ArcGIS Pro will automatically add the `1:`
    to the front. In future situations where you may want the map to be set to a scale
    where 1 unit equals so many different units, such as 1 inch equals 100 feet or
    1 centimeter equals 5 kilometers, you can simply type that into this cell as well.
    ArcGIS Pro will automatically make the required conversions.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 您也可以只输入`4000`，ArcGIS Pro会自动在前面添加`1:`。在未来的情况下，如果您希望地图设置为1单位等于许多不同单位的比例，例如1英寸等于100英尺或1厘米等于5公里，您也可以直接输入这个单元格。ArcGIS
    Pro会自动进行必要的转换。
- en: In the Contents pane, right-click on the Sewer Manholes layer and select Properties
    from the menu that appears.
  id: totrans-262
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容窗格中，右键单击污水检查井图层，并从出现的菜单中选择“属性”。
- en: In the left panel of the Layer Properties window, select the General option.
  id: totrans-263
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层属性窗口的左侧面板中，选择“常规”选项。
- en: In the right panel of the window below where it says Out beyond (minimum scale),
    click on the drop-down arrow and select <Current> from the list that appears.
    This should set the value to `1:4000`.
  id: totrans-264
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在窗口右侧，在“超出（最小比例）”下方点击下拉箭头，并从出现的列表中选择《当前》。这应该将值设置为`1:4000`。
- en: Click OK. This will set it so that the Manhole layer does not become visible
    until you zoom in to a scale of `1:4000`. This reduces the amount of data the
    computer must render when zoomed out beyond that scale. That improves the performance
    of the map.
  id: totrans-265
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“确定”。这将设置它，使得检查井图层在您放大到比例`1:4000`之前不可见。这减少了计算机在放大到该比例之外时必须渲染的数据量。这提高了地图的性能。
- en: Click on the Full Extent button located in the Navigate group on the Map tab
    in the ribbon. This will zoom your map to the extents of the map which you set
    earlier to match the City Limits layer.
  id: totrans-266
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于地图选项卡上的导航组中的“全范围”按钮。这将使您的地图缩放到您之前设置的地图范围，以匹配城市边界图层。
- en: Look at the map. The Sewer Manholes are no longer visible. That is because you
    have zoomed out beyond the `1:4000` scale.
  id: totrans-267
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 看一下地图。污水检查井不再可见。这是因为您已经放大到`1:4000`比例之外。
- en: Look at the box next to the `Sewer Manholes` layer. Notice it is grayed out
    and has a small rectangle below it. This indicates it has a scale visibility range
    assigned to the layer, and you are not zoomed to a scale that causes the layer
    to be visible. Now, answer the following question.
  id: totrans-268
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 看一下“污水检查井”图层旁边的框。注意它被灰色显示，并且下面有一个小矩形。这表明图层被分配了比例可见范围，并且您没有缩放到使图层可见的比例。现在，回答以下问题。
- en: '**Question**: What other layers appear to have scale visibility ranges assigned
    in this map?'
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：在这个地图中，还有哪些图层似乎被分配了比例可见范围？'
- en: '**Answer**:'
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**：'
- en: As you can see, several layers have scale visibility ranges assigned. This includes
    the Street Name Labels and the Street Rights of Way. The only ones that do not
    are the Sewer Lines, City Limits, and World Imagery.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，有几个图层被分配了比例可见范围。这包括街道名称标签和街道通行权。唯一没有分配的是污水管线、城市边界和世界影像。
- en: Select the Sewer Lines layer in the Contents pane.
  id: totrans-272
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容窗格中选择污水管线图层。
- en: Click on the Appearance tab in the ribbon.
  id: totrans-273
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击功能区中的外观选项卡。
- en: In the Visibility group on the Appearance tab, click on the drop-down arrow
    for Out Beyond, and select `1:4000` from the list that is presented. If you are
    still zoomed to the full extent, the Sewer Lines layer should no longer be visible
    in your map.
  id: totrans-274
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在外观选项卡上的可见性组中，点击“超出”的下拉箭头，并从提供的列表中选择`1:4000`。如果您仍然放大到全范围，污水管线图层应该不再在您的地图中可见。
- en: You have just assigned visibility scales to two layers within your map using
    two different methods. One was through the layer properties, and the other was
    using the Appearance tab in the ribbon. Both methods do the same thing. In the
    future, you can use whichever method works best for you.
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 您已经使用两种不同的方法为地图内的两个图层分配了可见比例。一种是通过图层属性，另一种是使用功能区中的外观选项卡。这两种方法都做同样的事情。将来，您可以使用最适合您的方法。
- en: You are almost ready to publish this map as a web map. You have verified the
    symbology is simple lines, points and polygons. You have enhanced the performance
    of the map by limiting the extents and applying scale visibility ranges. The next
    step is to verify all the layers have metadata, like you did for the map itself.
    While not necessarily required, it is a recommended best practice.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 您几乎准备好将此地图作为网络地图发布。您已验证符号是简单的线条、点和多边形。您通过限制范围和应用比例可见范围提高了地图的性能。下一步是验证所有图层都有元数据，就像您为地图本身所做的那样。虽然这不是必需的，但它是一个推荐的最佳实践。
- en: Using the skills you have learned, open the properties for each layer and verify
    the metadata has been filled out for each layer. You will need to close the properties
    window before you can open the one for the next layer. At least one layer is missing
    metadata information. Using the metadata from the other layers as a guide, complete
    the metadata for the layer or layers that are missing it.
  id: totrans-277
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您学到的技能，为每个图层打开属性并验证每个图层的元数据是否已填写。在您能够打开下一个图层的属性之前，您需要关闭属性窗口。至少有一个图层缺少元数据信息。使用其他图层的元数据作为指南，完成缺少元数据的图层或图层的元数据。
- en: Save your project.
  id: totrans-278
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存您的项目。
- en: Click on the Share tab in the ribbon.
  id: totrans-279
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击工具栏上的共享选项卡。
- en: Click on the Web Map button in the Share As group on the Share tab. This will
    open the Sharing As A Web Map tool.
  id: totrans-280
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在共享选项卡上的“共享为”组中点击 Web Map 按钮。这将打开“共享为网状图”工具。
- en: Accept the Default name which should be Trippville_Sewer_Map. If others in your
    organization are also working through this book, or have, you may need to add
    your name to the end in order to make the name unique. Remember, spaces and special
    characters are not allowed.
  id: totrans-281
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接受默认名称，默认名称应为 Trippville_Sewer_Map。如果您的组织中的其他人也在通过这本书学习，或者已经学习过，您可能需要在末尾添加您的名字以使名称唯一。记住，不允许使用空格和特殊字符。
- en: Review the Summary and answer the following question.
  id: totrans-282
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 查看摘要并回答以下问题。
- en: '**Question**: Where did the Summary come from?'
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：摘要是从哪里来的？'
- en: '**Answer**:'
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**：'
- en: If you remember reviewing the Trippville Sewer Map properties, specifically,
    looking over the metadata, the summary in the tool should look familiar. It comes
    from the maps metadata. The same is true for the tags.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您记得审查过 Trippville 排水地图的属性，特别是查看元数据，工具中的摘要应该看起来很熟悉。它来自地图的元数据。对于标签也是如此。
- en: Under the Sharing Options, enable sharing with your organization. This will
    allow others in your organization to access the web map you are about to create.
  id: totrans-286
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在共享选项下，启用与您的组织共享。这将允许您的组织中的其他人访问您即将创建的网状图。
- en: 'Using the drop-down arrow, set the Select a Configuration option to Copy all
    data: Editable. This option will upload all the data referenced in the map to
    ArcGIS Online and publish it as feature layers, so the data can be edited using
    a web or mobile app in addition to ArcGIS Pro. This option also uses the least
    amount of credits.'
  id: totrans-287
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用下拉箭头，将“选择配置”选项设置为“复制所有数据：可编辑”。此选项将上传地图中引用的所有数据到 ArcGIS Online，并将其作为要素图层发布，这样数据就可以使用网络或移动应用程序以及
    ArcGIS Pro 进行编辑。此选项还使用了最少的积分。
- en: The options available for configuration will depend on the source of the data
    referenced in the map. Because all your layers reference a file geodatabase, except
    for the basemap, you are presented with three options, all of which copy the data
    to ArcGIS Online. If your map contained data that referenced a web resource, you
    would be presented with different options. To learn more about all the configuration
    options you might encounter, go to [http://pro.arcgis.com/en/pro-app/help/sharing/overview/share-a-web-map.htm/](http://pro.arcgis.com/en/pro-app/help/sharing/overview/share-a-web-map.htm/)
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 可用的配置选项将取决于地图中引用的数据来源。因为除了底图外，所有图层都引用了文件地理数据库，您将看到三个选项，所有选项都将数据复制到 ArcGIS Online。如果您的地图包含引用网络资源的数据，您将看到不同的选项。要了解更多关于您可能遇到的所有配置选项的信息，请访问
    [http://pro.arcgis.com/en/pro-app/help/sharing/overview/share-a-web-map.htm/](http://pro.arcgis.com/en/pro-app/help/sharing/overview/share-a-web-map.htm/)
- en: Verify the Map options look like the following graphic, then click on the Configuration
    tab near the top of the tool window.
  id: totrans-289
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 验证地图选项看起来像以下图形，然后点击工具窗口顶部附近的配置选项卡。
- en: '![](img/94386a6c-1d33-4d57-9af7-57181b9df3b6.png)'
  id: totrans-290
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/94386a6c-1d33-4d57-9af7-57181b9df3b6.png)'
- en: Sharing the Trippville sewer map as as web map using the Share As Web Map tool
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 使用“共享为网状图”工具共享 Trippville 排水地图作为网状图
- en: In the window area located in the middle of the tool, select the Trippville_Sewer_Map_WFL1
    item.
  id: totrans-292
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在工具中间的窗口区域，选择 Trippville_Sewer_Map_WFL1 项。
- en: The Properties option located above the window should now be available. Click
    on Properties.
  id: totrans-293
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在窗口上方找到 Properties 选项，现在应该可用。点击 Properties。
- en: Ensure the Layer Type is set to feature. If it is set to Tile or Vector tile,
    you selected the wrong configuration in step 29.
  id: totrans-294
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保图层类型设置为特征。如果设置为瓦片或矢量瓦片，则在步骤 29 中选择了错误的配置。
- en: Click on the Configuration tab at the top next to the General tab.
  id: totrans-295
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在顶部紧邻常规选项卡的位置点击配置选项卡。
- en: Now, time to analyze your map to see if it contains anything which would prevent
    it from being published as a web map. Click the Analyze button at the bottom of
    the tool.
  id: totrans-296
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，分析您的地图以查看是否包含任何会阻止其作为网上地图发布的因素。点击工具底部的“分析”按钮。
- en: When the analysis is complete, you should not see any errors. One thing you
    should know when publishing a web map to ArcGIS Online is it requires you to have
    a basemap. If you are using an Esri basemap, then your map must use the WGS84
    Web Mercator Auxiliary Sphere coordinate system.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 当分析完成时，您不应该看到任何错误。当您将网上地图发布到 ArcGIS Online 时，您应该知道这需要您拥有一个底图。如果您使用的是 Esri 底图，那么您的地图必须使用
    WGS84 Web Mercator 辅助球体坐标系。
- en: Click the Share button located at the bottom of the tool, next to the Analyze
    button. This will publish your map to ArcGIS Online.
  id: totrans-298
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击工具底部的“分享”按钮，位于“分析”按钮旁边。这将把您的地图发布到 ArcGIS Online。
- en: Once the tool is successful, close it.
  id: totrans-299
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 工具成功后，关闭它。
- en: You have successfully published your first web map to ArcGIS Online from ArcGIS
    Pro. As you have seen, there are many items you need to consider in order for
    it to be successfully published. Now, let’s take a look at the new map you just
    published using the ArcGIS Online Web Map Viewer application.
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 您已成功将第一个网上地图从 ArcGIS Pro 发布到 ArcGIS Online。如您所见，为了成功发布，您需要考虑许多事项。现在，让我们看看您刚刚使用
    ArcGIS Online 网上地图查看器应用程序发布的新的地图。
- en: Launch your web browser and go to [www.arcgis.com](http://www.arcgis.com).
  id: totrans-301
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动您的网络浏览器，并访问 [www.arcgis.com](http://www.arcgis.com)。
- en: Using the skills you have learned, sign in to your ArcGIS Online account.
  id: totrans-302
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您学到的技能，登录到您的 ArcGIS Online 账户。
- en: Click on the Content tab near the top of ArcGIS Online, as you have done in
    previous recipes.
  id: totrans-303
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 ArcGIS Online 顶部附近的内容标签，就像您在之前的菜谱中所做的那样。
- en: Examine your content. Assuming you have not used ArcGIS Online before starting
    this book, you should now have 11 items in your content. Three of those were created
    when you published the Trippville Sewer Map as a web map.
  id: totrans-304
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 检查您的内容。假设您在开始这本书之前没有使用过 ArcGIS Online，您现在应该有 11 个内容项。其中三个是在您将 Trippville 排水地图作为网上地图发布时创建的。
- en: Click on the Trippville_Sewer_Map web map in your contents. This will take you
    to the properties of the web map you published.
  id: totrans-305
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您的文档中点击 Trippville_Sewer_Map 网上地图。这将带您到您发布的网上地图的属性。
- en: 'Now to look at it in the Map Viewer. Click on the Open in Map Viewer button
    located on the right side of the page.  The web map you created should now be
    open in the view, as shown in the following screenshot:'
  id: totrans-306
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在在地图查看器中查看它。点击页面右侧的“在地图查看器中打开”按钮。您创建的网上地图现在应该在视图中打开，如下面的截图所示：
- en: '![](img/e56baf6e-b4af-43e1-8c3c-3451bdb59962.png)'
  id: totrans-307
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/e56baf6e-b4af-43e1-8c3c-3451bdb59962.png)'
- en: The Trippville sewer map displayed in ArcGIS Online as a  web map
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 在 ArcGIS Online 中显示的 Trippville 排水地图作为一个网上地图
- en: Place your mouse pointer over the approximate center of the City, and use your
    mouse wheel to zoom in until you start to see the sewer layers.
  id: totrans-309
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针放在城市的约中心位置，并使用鼠标滚轮放大，直到您开始看到排水层。
- en: Feel free to navigate around your new map. When you are done, close your browser
    to exit ArcGIS Online.
  id: totrans-310
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 随意浏览您的新地图。完成后，关闭浏览器以退出 ArcGIS Online。
- en: Close ArcGIS Pro.
  id: totrans-311
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭 ArcGIS Pro。
- en: You have successfully published a web map from ArcGIS Pro to ArcGIS online.
    This map can now be used with those in your organization in many different ways.
    Users can log in to ArcGIS Online and open it in the Map Viewer, as you did. It
    can also be incorporated into custom web applications, which you will learn how
    to do in the next chapter.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 您已成功将网上地图从 ArcGIS Pro 发布到 ArcGIS Online。现在，这个地图可以以许多不同的方式与您组织中的其他人一起使用。用户可以登录到
    ArcGIS Online 并在地图查看器中打开它，就像您所做的那样。它还可以集成到自定义网络应用程序中，您将在下一章中学习如何做到这一点。
- en: Sharing published content
  id: totrans-313
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分享已发布的内容
- en: As you have seen, ArcGIS Online is a great repository of content, including
    maps and data. However, one of the strongest capabilities ArcGIS Online provides
    is the ability to share that content with others. Any content you add to ArcGIS
    Online can be shared so that others can also access and make use of it. That makes
    the content more dynamic and can greatly increase its value.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您所看到的，ArcGIS Online 是一个内容丰富的存储库，包括地图和数据。然而，ArcGIS Online 提供的最强大的功能之一是能够与他人共享这些内容。您添加到
    ArcGIS Online 的任何内容都可以共享，以便其他人也可以访问并使用它。这使得内容更加动态，可以极大地增加其价值。
- en: If you choose to share your content, you have three options for sharing it.
    First, you can share it only with yourself. That means you can access it anywhere
    you have a connection to ArcGIS Online, but no one else can. The next option is
    to share it with your organization. That allows that anyone with an ArcGIS Online
    user login from your organization will be able to access your content. Lastly,
    you can choose to share your content with specific groups. Groups can include
    specific users from your organization, and possibly those outside if allowed by
    your organization's ArcGIS Online administrator.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您选择共享您的内容，您有三种共享方式。首先，您可以仅与您自己共享。这意味着您可以在任何连接到 ArcGIS Online 的地方访问它，但其他人不能。下一个选项是将它与您的组织共享。这允许您的组织中任何拥有
    ArcGIS Online 用户登录的人都能访问您的内容。最后，您可以选择将您的内容与特定组共享。组可以包括您组织中的特定用户，如果您的组织允许，也可能包括外部用户。
- en: 'What users are allowed to do with the content that has been shared depends
    on three things: their user level, user role, and the settings for the content.
    Level 1 users will only have very limited capability, while level 2 users are
    allowed greater potential abilities. User roles are the next level which determine
    a user’s ability to use the content. User levels and roles were discussed in more
    detail during the introduction to [Chapter 12](4ba4882e-2afc-4bb8-9906-cb4ef46722ca.xhtml),
    *Introducing ArcGIS Online*. If you want to refresh your memory, you may want
    to review [Chapter 12](4ba4882e-2afc-4bb8-9906-cb4ef46722ca.xhtml), *Introducing
    ArcGIS Online*.'
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 用户可以对共享内容执行的操作取决于三个因素：他们的用户级别、用户角色和内容的设置。级别 1 用户将只有非常有限的能力，而级别 2 用户被允许有更大的潜在能力。用户角色是决定用户使用内容能力的下一级。用户级别和角色在介绍第
    12 章 [介绍 ArcGIS Online](4ba4882e-2afc-4bb8-9906-cb4ef46722ca.xhtml) 时进行了更详细的讨论。如果您想刷新您的记忆，您可能需要回顾第
    12 章 [介绍 ArcGIS Online](4ba4882e-2afc-4bb8-9906-cb4ef46722ca.xhtml)。
- en: 'The last thing that determines a user’s capability is the settings for the
    content they can access. This is initially determined by what type of content
    it is. For example, the settings for a web map will be different than those for
    a feature layer. You saw some of these differences when you published these from
    ArcGIS Pro in previous recipes. Some possible optional settings you might allow
    are:'
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 决定用户能力的是他们可以访问的内容的设置。这最初由内容的类型决定。例如，网络地图的设置将不同于要素层的设置。当您在之前的菜谱中从 ArcGIS Pro
    发布这些内容时，您已经看到了一些这些差异。您可能允许的一些可选设置包括：
- en: Ability to download a copy of the data
  id: totrans-318
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 下载数据副本的能力
- en: Enable editing
  id: totrans-319
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 启用编辑
- en: Enable sync
  id: totrans-320
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 启用同步
- en: Prevent delete
  id: totrans-321
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 防止删除
- en: Allow Save As copy
  id: totrans-322
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许另存为副本
- en: Allow tools and capabilities if used in an application
  id: totrans-323
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果在应用程序中使用，允许工具和能力
- en: These are just a few of the possible settings options you might encounter. Typically,
    you configure these when you publish the content. However, you can adjust these
    settings as needed for any content you publish to ArcGIS Online via your browser
    and My Content.
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 这些只是您可能遇到的可能的设置选项中的一小部分。通常，您在发布内容时配置这些设置。然而，您可以通过浏览器和“我的内容”调整您发布到 ArcGIS Online
    的任何内容的设置。
- en: But how do you actually share your content? It is actually very simple. As you
    have seen in previous recipes, when you publish content from ArcGIS Pro, you are
    able to select if you share the content with others or not. If you have already
    published your content, you can choose to share it or make changes to the share
    settings through your web browser and the ArcGIS Online portal.
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 但您实际上如何共享您的内容呢？实际上非常简单。如您在之前的菜谱中所见，当您从 ArcGIS Pro 发布内容时，您可以选择是否与他人共享内容。如果您已经发布了内容，您可以通过您的网络浏览器和
    ArcGIS Online 门户选择共享内容或更改共享设置。
- en: In [Chapter 12](4ba4882e-2afc-4bb8-9906-cb4ef46722ca.xhtml), *Introducing ArcGIS
    Online*, you created a basic map for the City of Trippville in ArcGIS Online.
    The purpose of this map was to create a template others could use as a starting
    point for creating their own web maps. In this recipe, you will adjust the sharing
    settings for the web map you created in [Chapter 12](4ba4882e-2afc-4bb8-9906-cb4ef46722ca.xhtml),
    *Introducing ArcGIS Online*. In addition, you will review the settings for this
    web map to ensure all the capabilities that you believe will be needed are enabled.
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第 12 章](4ba4882e-2afc-4bb8-9906-cb4ef46722ca.xhtml)“介绍 ArcGIS Online”中，您在
    ArcGIS Online 中创建了一个 Trippville 城市的基本地图。该地图的目的是创建一个模板，其他人可以用作创建他们自己的网络地图的起点。在此菜谱中，您将调整[第
    12 章](4ba4882e-2afc-4bb8-9906-cb4ef46722ca.xhtml)“介绍 ArcGIS Online”中创建的网络地图的共享设置。此外，您将审查此网络地图的设置，以确保所有您认为将需要的功能都已启用。
- en: Getting ready
  id: totrans-327
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: Before you start this recipe, ensure you have completed all the previous recipes
    in this chapter and [Chapter 12](4ba4882e-2afc-4bb8-9906-cb4ef46722ca.xhtml),
    *Introducing ArcGIS Online*. This will ensure the Trippville Basic Map you will
    need for this recipe exists, in addition to making sure you have the foundational
    knowledge and skills required to complete this recipe.
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始此菜谱之前，请确保您已完成了本章以及[第 12 章](4ba4882e-2afc-4bb8-9906-cb4ef46722ca.xhtml)“介绍
    ArcGIS Online”中的所有先前菜谱。这将确保您将需要的 Trippville Basic Map 存在，同时确保您拥有完成此菜谱所需的基础知识和技能。
- en: To complete this recipe, you will need a level 2 ArcGIS Online user account
    with Publisher-level role permissions. You will also need an internet connection,
    a web browser that supports HTML 5 and JavaScript, and ArcGIS Pro. The sample
    data for the book must also be installed on your computer.
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 要完成此菜谱，您需要一个具有发布者级别角色权限的二级 ArcGIS Online 用户账户。您还需要一个互联网连接、支持 HTML 5 和 JavaScript
    的网络浏览器，以及 ArcGIS Pro。您还需要在您的计算机上安装本书的示例数据。
- en: How to do it...
  id: totrans-330
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作...
- en: We will start by launching your web browser and signing in to ArcGIS Online.
    So, launch your web browser and go to [www.arcgis.com](http://www.arcgis.com).
    Using the skills you have learned in previous recipes, sign in to your ArcGIS
    Online account.
  id: totrans-331
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们将首先启动您的网络浏览器并登录到 ArcGIS Online。因此，启动您的网络浏览器并转到 [www.arcgis.com](http://www.arcgis.com)。使用您在先前菜谱中学到的技能，登录到您的
    ArcGIS Online 账户。
- en: Once you are logged in to your ArcGIS Online account, click on Content so you
    can see all your ArcGIS Online content. It should look similar to the following
    screenshot. Depending on how long you have been using ArcGIS Online, you may have
    more content.
  id: totrans-332
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦您登录到您的 ArcGIS Online 账户，点击内容，您就可以看到您所有的 ArcGIS Online 内容。它应该看起来类似于以下截图。根据您使用
    ArcGIS Online 的时间长短，您可能拥有更多内容。
- en: '![](img/00f6edb4-e2d6-407c-bdf8-646362b0c585.png)'
  id: totrans-333
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/00f6edb4-e2d6-407c-bdf8-646362b0c585.png)'
- en: My Content page in ArcGIS Online
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Online 中的我的内容页面
- en: 'At the top center of the Content page is a search function. Search for the
    following value: `Trippville Basic Map`. This will filter your content so only
    items matching the search string are displayed.'
  id: totrans-335
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容页面的顶部中心有一个搜索功能。搜索以下值：`Trippville Basic Map`。这将过滤您的所有内容，以便只显示与搜索字符串匹配的项目。
- en: Click on the Trippville Basic Map that is returned by your search. This will
    take you to the properties for this item. That is the starting point for sharing
    an item.
  id: totrans-336
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击搜索结果中返回的 Trippville Basic Map。这将带您到该项目的属性。这是共享项目的起点。
- en: Before you share an item with others, it is a recommended best practice to complete
    the metadata associated with the item. So, you will do that now. Under Description,
    click on Add an in-depth description of the item. This will open a text editing
    box.
  id: totrans-337
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您与他人共享项目之前，完成与项目相关的元数据是一个推荐的最佳实践。因此，您现在将这样做。在描述下，点击添加项目的详细描述。这将打开一个文本编辑框。
- en: Scroll down to Terms of Use and click on the Edit button located to the right.
    This will also open a text edit box.
  id: totrans-338
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滚动到使用条款并点击位于右侧的编辑按钮。这将打开一个文本编辑框。
- en: Type `For training` use only into the editing box, and click Save.
  id: totrans-339
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在编辑框中输入`仅用于培训`，然后点击保存。
- en: Now, click on the Settings tab located below the name of the web map, near the
    top.
  id: totrans-340
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，点击位于网络地图名称下方、顶部附近的设置选项卡。
- en: Ensure that Prevent this item from being accidentally deleted is checked. Since
    you intend for this map to serve as the basis for other new web maps others might
    create, you do not want someone to accidentally delete it. Click the Save button.
  id: totrans-341
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保已勾选“防止意外删除此项目”。由于您打算让此地图作为其他可能创建的新网络地图的基础，您不希望有人意外删除它。点击“保存”按钮。
- en: Scroll down and review the other settings which are available. Accept the default
    settings.
  id: totrans-342
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滚动并审查其他可用的设置。接受默认设置。
- en: Once you are done reviewing the available options, scroll back to the top and
    click on the Overview tab to return to the metadata.
  id: totrans-343
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 审查完所有可用选项后，滚动到顶部并点击“概述”标签以返回元数据。
- en: Before you actually share the Trippville Basic Map, you want to create a group
    for those which will be allowed to create their own web maps in your organization.
    Click on the Groups tab located at the very top of the page. This will take you
    to the Groups page in ArcGIS Online.
  id: totrans-344
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您实际共享Trippville基本地图之前，您想为那些将在您的组织中创建自己的网络地图的人员创建一个组。点击页面顶部的“组”标签。这将带您到ArcGIS
    Online中的组页面。
- en: Click on the Create New Group button to start the process of creating a new
    group.
  id: totrans-345
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“创建新组”按钮以开始创建新组的过程。
- en: 'Name the new group: `Map Makers`'
  id: totrans-346
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为新组命名：`地图制作者`
- en: 'Type the following Summary: `This group is for those within the organization
    which are allowed to create new web maps`.'
  id: totrans-347
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入以下摘要：`此组是为组织内允许创建新网络地图的人员而设的`。
- en: 'Add the following tags: `Trippville`, `web maps`, `template`, `base layers`.'
  id: totrans-348
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加以下标签：`Trippville`、`网络地图`、`模板`、`基础图层`。
- en: 'Set the remaining settings as indicated here:'
  id: totrans-349
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照指示设置剩余的设置：
- en: Who can view this group? – people in the organization
  id: totrans-350
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谁可以查看此组？ – 组织内的人员
- en: Who can join this group? – only those invited by the group manager
  id: totrans-351
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谁可以加入此组？ – 只有被组长邀请的人员
- en: Who can contribute content? – group members
  id: totrans-352
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谁可以贡献内容？ – 组成员
- en: What items in the group can its members update? - all items (group membership
    is limited to the organization)
  id: totrans-353
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组成员可以更新哪些项目？ - 所有项目（组成员资格限于组织）
- en: 'Verify your Create New Group page looks like the following, and click Create
    Group:'
  id: totrans-354
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认您的“创建新组”页面看起来如下，然后点击“创建组”：
- en: '>![](img/cd4f1dc2-1258-4a4b-bfa1-b4f05e720e21.png)'
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: '>![](img/cd4f1dc2-1258-4a4b-bfa1-b4f05e720e21.png)'
- en: Creating a new Group page in ArcGIS Online
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 在ArcGIS Online中创建新的组页面
- en: You can also add a custom icon/logo that will help others identify your group
    and its purpose. This must be a raster file including a GIF, PNG, and JPG file.
    The raster should be square and a minimum of 400 x 400 pixels.
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以添加一个自定义图标/标志，这有助于他人识别您的组和其目的。这必须是一个包含GIF、PNG和JPG文件的位图文件。位图应为方形，最小尺寸为400
    x 400像素。
- en: You have just created a new group in your organization. Groups can be used to
    control who you share your content with. Edit the description for your new group
    using the skills you have learned to create descriptions for other items in ArcGIS
    Pro. Use the summary you created as a guide for creating your description.
  id: totrans-358
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您已经在您的组织中创建了一个新的组。组可以用来控制您与谁共享内容。使用您学到的技能编辑您新组的描述，为ArcGIS Pro中的其他项目创建描述。将您创建的摘要用作创建描述的指南。
- en: Click on the Content tab at the very top of ArcGIS Online, located between Groups
    and Organization. This will take you back to your Content page.
  id: totrans-359
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击ArcGIS Online顶部的“内容”标签，位于“组”和“组织”之间。这将带您回到您的“内容”页面。
- en: Click on the Trippville Basic Map web map to return to its properties. Use the
    search tool if you need to in order to locate it.
  id: totrans-360
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“Trippville基本地图”网络地图以返回其属性。如果需要，请使用搜索工具定位它。
- en: Click on the Share button located on the right side. This will open the Share
    window.
  id: totrans-361
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击右侧的“共享”按钮。这将打开共享窗口。
- en: Deselect the Everyone (public) and Trippville options. Enable the These groups
    option. Then, enable the Map Makers group you just created.
  id: totrans-362
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 取消选择“所有人（公开）”和“Trippville”选项。启用“这些组”选项。然后，启用您刚刚创建的“地图制作者”组。
- en: 'Verify your Share window looks like the following, and click OK:'
  id: totrans-363
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认您的“共享”窗口看起来如下，然后点击“确定”：
- en: '![](img/5db35224-1be2-44dc-91e0-697d43f48192.png)'
  id: totrans-364
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5db35224-1be2-44dc-91e0-697d43f48192.png)'
- en: Click on the Groups tab at the top of ArcGIS Online.
  id: totrans-365
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击ArcGIS Online顶部的“组”标签。
- en: Select the Map Makers group in the right panel of the page. This will open that
    group.
  id: totrans-366
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在页面右侧面板中选择“地图制作者”组。这将打开该组。
- en: Click on the Content tab located under the group map. This will display all
    content which has been shared with the group.
  id: totrans-367
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于组地图下方的“内容”标签。这将显示所有与该组共享的内容。
- en: 'Verify that you see the Trippville Basic Map, as shown in the following screenshot:'
  id: totrans-368
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认你看到了以下截图所示的 Trippville 基础地图：
- en: '![](img/eada8f6c-84c3-40a7-850a-da54bb0a4a95.png)'
  id: totrans-369
  prefs: []
  type: TYPE_IMG
  zh: '![](img/eada8f6c-84c3-40a7-850a-da54bb0a4a95.png)'
- en: Map Makers group content in ArcGIS Online
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: 在 ArcGIS Online 中创建地图的制作者将内容分组
- en: You are done. It is just that easy. Now, close your web browser.
  id: totrans-371
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你已经完成了。就这么简单。现在，关闭你的网络浏览器。
- en: If ArcGIS Pro is still open from a previous recipe, make sure to close it as
    well. If asked if you want to save the open project, click Yes.
  id: totrans-372
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果 ArcGIS Pro 仍然是从之前的菜谱中打开的，请确保也将其关闭。如果被问及是否要保存打开的项目，请点击“是”。
- en: You have just shared content you created in a previous recipe with a new group
    you created within your organization. As you can see, it is very easy to share
    your content with others. You get to select specific content to share and have
    active control over who you share your content with. All this helps ensure your
    content is safe and secure. One thing to remember is that if you choose to share
    your content with everyone, that may mean everyone with access to ArcGIS Online,
    even if they are not part of your organization.
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚将之前在某个菜谱中创建的内容与你组织内创建的新组共享。正如你所见，与他人共享内容非常简单。你可以选择要共享的具体内容，并对与谁共享你的内容有主动控制权。所有这些都有助于确保你的内容安全可靠。有一点需要记住的是，如果你选择将内容与所有人共享，这可能意味着所有可以访问
    ArcGIS Online 的人，即使他们不是你组织的一部分。
