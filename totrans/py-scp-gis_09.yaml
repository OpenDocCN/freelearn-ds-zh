  prefs: []
  type: TYPE_NORMAL
  zh: 截至写作时，API 的最新版本是 1.4，需要 Python 3.5 或更高版本。你可以通过以下方式在终端中打开 Jupyter Notebook 应用程序来测试你的安装，或者直接从
    Anaconda3 运行应用程序：
