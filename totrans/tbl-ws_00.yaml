- en: Setting Up Your Environment
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Before you begin the book, you need to set up both Tableau Desktop and Tableau
    Prep. In this section, you will see how to install Tableau Desktop. Once you have
    followed these steps and installed Tableau Desktop, you will also then need to
    follow the same steps to download Tableau Prep. The download links are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Tableau Desktop 2020.1: [https://www.tableau.com/support/releases](https://www.tableau.com/support/releases)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Tableau Prep 2020.1: [https://www.tableau.com/support/releases/prep](https://www.tableau.com/support/releases/prep)'
  prefs: []
  type: TYPE_NORMAL
- en: Installing Tableau on Your System
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'From [https://www.tableau.com/support/releases/](https://www.tableau.com/support/releases/),
    click on `2020.1` to expand the list. Click on any of the 2020.1.XX links as follows:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 0.2: Tableau downloads/release notes page'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B16342_Preface_02.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 0.2: Tableau downloads/release notes page'
  prefs: []
  type: TYPE_NORMAL
- en: Click on 2020.1.20 and on the new page which was loaded. Next, either click
    on `Download Tableau Desktop 2020.1.20` and Tableau will automatically detect
    your operating system, or else scroll down to the `Download Files` section and
    click on the appropriate download link for your operating system (Windows or Mac).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 0.3: Tableau download 2020.1.20 page'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B16342_Preface_03.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 0.3: Tableau download 2020.1.20 page'
  prefs: []
  type: TYPE_NORMAL
- en: 'Once you have downloaded the file, open your downloads folder, and double-click
    on the downloaded file. You will see the following screen if you are using a Mac
    (Windows will have a similar workflow):'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 0.4: Tableau Desktop installer: introduction'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B16342_Preface_04.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 0.4: Tableau Desktop installer: introduction'
  prefs: []
  type: TYPE_NORMAL
- en: 'Follow the prompt by clicking on `Continue` and agreeing to the terms and conditions
    of the software license agreement:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 0.5: Tableau software agreement prompt'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B16342_Preface_05.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 0.5: Tableau software agreement prompt'
  prefs: []
  type: TYPE_NORMAL
- en: It might take a minute or two to install the software and you may be asked to
    restart your system, depending on your computer's configuration.
  prefs: []
  type: TYPE_NORMAL
- en: 'Once the files are written, you should see the following success message. Click
    on `Close` to finish the installation:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 0.6: Tableau installation complete'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B16342_Preface_06.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 0.6: Tableau installation complete'
  prefs: []
  type: TYPE_NORMAL
- en: To verify whether the software was installed, if you are using Mac, press *cmd*
    + *Space* to open spotlight search and type in `Tableau`. You should see the following
    on your screen. Similarly, if you are using Windows, click on the Windows button
    and type `Tableau` to open the application.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 0.7: Searching Tableau in spotlight search'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B16342_Preface_07.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 0.7: Searching Tableau in spotlight search'
  prefs: []
  type: TYPE_NORMAL
- en: You can follow the same steps to install Tableau Prep by downloading the software
    from the download link above. When you load either Tableau Desktop or Tableau
    Prep for the first time, you might be required to register the software and enter
    the license key. Depending on your situation, either your organization might be
    able to provide the license keys, or you can start a 14-day trial to explore the
    software. Finally, if you are a student or teacher, Tableau offers free 1-year
    licenses; to learn more, visit [https://www.tableau.com/academic/students](https://www.tableau.com/academic/students).
  prefs: []
  type: TYPE_NORMAL
- en: Get in Touch
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Feedback from our readers is always welcome.
  prefs: []
  type: TYPE_NORMAL
- en: '**General feedback**: If you have any questions about this book, please mention
    the book title in the subject of your message and email us at [customercare@packtpub.com](mailto:customercare@packtpub.com).'
  prefs: []
  type: TYPE_NORMAL
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you could report this to us. Please visit [www.packtpub.com/support/errata](http://www.packtpub.com/support/errata)
    and complete the form.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the Internet, we would be grateful if you could provide us with the location
    address or website name. Please contact us at [copyright@packt.com](mailto:copyright@packt.com)
    with a link to the material.'
  prefs: []
  type: TYPE_NORMAL
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com).'
  prefs: []
  type: TYPE_NORMAL
