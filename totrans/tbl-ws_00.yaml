  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'GitHub link: [https://packt.link/jqzD0](https://packt.link/jqzD0)'
  prefs: []
  type: TYPE_NORMAL
- en: Download all the folders and data files from GitHub (as shown) or download individual
