- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Hello there! **Network science** combines the power of analytics with the deep
    theoretical tools of graph theory to solve difficult problems in data analytics.
    This empowers researchers and industry engineers/data scientists to analyze data
    at scale and reframe intractable analytics problems to produce powerful insights
    into problems and predictions about system behaviors, including biological, physical,
    and social systems of interest.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are many important applications of network science today, including these:'
  prefs: []
  type: TYPE_NORMAL
- en: Social network data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Spatial data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Time series data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Spatiotemporal data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: More advanced data structures, such as ontologies or hypergraphs
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This book gives a brief overview of social network applications and focuses
    on the cutting edge of network science applications to areas of data science,
    such as transportation logistics, conversation, public health, linguistics, and
    education. By the end of your journey, you’ll be able to frame your own data problem
    within the framework of network science to derive insights and tackle difficult
    problems in your field.
  prefs: []
  type: TYPE_NORMAL
- en: We will provide the necessary mathematical background as we dive into practical
    examples and code related to our work in academia and industry over the past decades,
    including work on predicting Ebola outbreaks, forecasting food price volatility,
    modeling genetic and linguistic relationships, and mining social networks for
    insights into social tie formation. As the world faces food shortages, public
    health crises, economic inequality, supply chain breakdowns, and environmental
    crises, network science will play an important role in big data analytics for
    social good.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for you if you are working with data. To get the most out of the
    book, you should have some familiarity with Python, particularly the `pandas`
    and `numpy` packages. In addition, some familiarity with data analytics is assumed,
    though the network science tools and problems we tackle are built from scratch
    for readers without a background in those problems or methods.
  prefs: []
  type: TYPE_NORMAL
- en: Network science has a rich history in many scientific disciplines, including
    epidemiology, biomedical engineering, sociology, genetics, environmental science,
    particle physics, computer science, and economics. Its foundations in graph theory
    influence research in many areas of pure and applied mathematics as well. Anyone
    in the fields of science, technology, engineering, and mathematics can benefit
    from network science’s toolset and approach to problem-solving.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B21087_01.xhtml#_idTextAnchor016), *What Is a Network?*, introduces
    the theoretical concept of a network and provides several examples of networks
    in real-world applications, including work with random graphs. We’ll also get
    started with Python’s igraph and NetworkX packages.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B21087_02.xhtml#_idTextAnchor028), *Wrangling Data into Networks
    with NetworkX and igraph*, builds on [*Chapter 1*](B21087_01.xhtml#_idTextAnchor016)
    by providing three examples of real-world data that can be formulated as network
    data and showing how to convert data into network form in Python. We’ll introduce
    problems involving spatial data, temporal data, and spatiotemporal data and explore
    how network science can solve these problems by converting the data into network
    form.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B21087_03.xhtml#_idTextAnchor042), *Demographic Data*, explores
    two real-world projects using demography data from the developing world to understand
    network structures and capacity for information/infectious disease spread. We’ll
    consider the demographic characteristics and network properties of a friend group
    to see how both types of information can influence disease spread.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B21087_04.xhtml#_idTextAnchor053), *Transportation Data*, provides
    a real-world example of a transportation network and introduces tools related
    to minimum paths and network flow. We’ll consider optimal routing and the shortest
    paths to destinations, including multistop pathways from one location to another.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B21087_05.xhtml#_idTextAnchor066), *Ecological Data*, shows a
    real-world example of an ecological network and introduces spectral graph theory
    tools, including spectral clustering and graph Laplacians.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B21087_06.xhtml#_idTextAnchor078), *Stock Market Data*, examines
    a real-world example of stock market data analysis with network tools, including
    edge-based centrality measures of volatility. We’ll mine data for tipping points,
    heralding either a period of market growth or market crash.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B21087_07.xhtml#_idTextAnchor088), *Goods Prices/Sales Data*,
    provides two real-world examples of commerce data analysis over both space and
    time with tools previously covered in time series and spatial data applications.
    We’ll examine sales and pricing trends across time and space to better understand
    consumer behavior and the impacts of pricing changes across time and space.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B21087_08.xhtml#_idTextAnchor097), *Dynamic Social Networks*,
    introduces a real-world example of social network datasets evolving over time
    and analyzes their vulnerability to spreading processes, such as epidemics and
    misinformation flow. We’ll consider factors influencing ecological social networks’
    vulnerability to spread of disease.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B21087_09.xhtml#_idTextAnchor113), *Machine Learning for Networks*,
    presents a comprehensive description on network-based machine learning and deep
    learning, including examples with supervised, unsupervised, and semi-supervised
    learning to understand disease risks within social networks.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B21087_10.xhtml#_idTextAnchor128)*, Pathway Mining*, introduces
    Bayesian networks and mining for causal pathways using an educational data example,
    where we’ll see how course sequencing and performance influence student outcomes.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 11*](B21087_11.xhtml#_idTextAnchor145)*, Mapping Language Families
    –* *a**n Ontological Approach*, covers ontologies and maps between ontologies
    using a linguistic data example from the Nilo-Sudanic language family and its
    lexicon variations.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 12*](B21087_12.xhtml#_idTextAnchor157)*, Graph Databases*, introduces
    graph databases with Neo4j, including data from prior chapters and how to query
    Neo4j with graph tools introduced in prior chapters and Neo4j’s query language.
    We’ll see how graph databases and network science tools create synergy in data
    science, as well as efficient data storage solutions.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 13*](B21087_13.xhtml#_idTextAnchor167)*, Putting It All Together*,
    ties together material from previous chapters into a final project, analyzing
    spatiotemporal network data and demographic data from Ituri and North Kivu provinces
    with generalized estimating equations to understand the evolution of the 2019
    Ebola epidemic.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 14*](B21087_14.xhtml#_idTextAnchor183)*, New Frontiers*, introduces
    quantum graph algorithms, graph theory for neural network optimization, hierarchical
    networks, and hypergraphs.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We provide Python scripts and assume some knowledge of basic Python analytics
    packages (such as NumPy and scikit-learn) and Python syntax. We assume some knowledge
    of basic analytics tasks such as summary statistics and working with different
    types of data in Python with either `numpy` or `pandas`. Scripts are written for
    each chapter, with later scripts often depending on earlier scripts in the chapter
    to build knowledge. Other concepts in Python and in analytics will be introduced
    conceptually and then with Python code examples.
  prefs: []
  type: TYPE_NORMAL
- en: '| **Software/hardware covered in** **the book** | **Operating** **system requirements**
    |'
  prefs: []
  type: TYPE_TB
- en: '| Python 3.12.3 | Windows, macOS, or Linux |'
