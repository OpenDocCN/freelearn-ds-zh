- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
  prefs: []
  type: TYPE_NORMAL
- en: You are encouraged to try out the code examples in this book on your real-world
    data science projects. If you want to delve deeper into graph algorithms and network
    science, we encourage you to look at the latest research papers on network science
    topics. Google Scholar and arXiv are two good references for network science methods
    and application papers.
  prefs: []
  type: TYPE_NORMAL
