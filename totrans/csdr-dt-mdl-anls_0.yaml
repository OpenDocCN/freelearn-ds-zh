- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: If you are asked about the top five hot topics in today's IT world, Big Data
    will be one of them. In fact, Big Data is a broad buzzword that encompasses a
    lot of components, and NoSQL database is an indispensable component of it.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你被问到当今IT世界的五大热门话题，大数据将是其中之一。实际上，大数据是一个广泛的流行词汇，涵盖了众多组件，而NoSQL数据库是其不可或缺的组成部分。
- en: Cassandra is one of the most popular NoSQL databases. Nowadays, it offers a
    vast number of technological advantages that enable you to break through the limits
    of a traditional relational database in a web-scale or cloud environment. However,
    designing a high-performance Cassandra data model is not an intuitive task, especially
    for those of you who have been so involved with relational data modeling for many
    years. It is too easy to adopt a suboptimal way to simply mimick a relational
    data model in Cassandra.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 卡桑德拉是最受欢迎的NoSQL数据库之一。如今，它提供了大量的技术优势，使你能够在Web规模或云环境中突破传统关系型数据库的限制。然而，设计高性能的卡桑德拉数据模型并不是一个直观的任务，尤其是对于那些多年来一直参与关系型数据建模的人来说。在卡桑德拉中简单地模仿关系型数据模型很容易采取次优的方法。
- en: This book is about how to design a better model that leverages the superb scalability
    and flexibility that Cassandra provides. Cassandra data modeling will help you
    understand and learn the best practices to unleash the power of Cassandra to the
    greatest extent.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是关于如何设计一个更好的模型，利用卡桑德拉提供的卓越的可扩展性和灵活性。卡桑德拉数据建模将帮助你理解和学习释放卡桑德拉最大力量的最佳实践。
- en: Starting with a quick introduction to Cassandra, we will guide you step-by-step
    from the fundamental data modeling approach, selecting data types, designing data
    model, and choosing suitable keys and indexes to a real-world application by applying
    these best practices.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 从对卡桑德拉的快速介绍开始，我们将逐步引导你从基本的数据建模方法、选择数据类型、设计数据模型和选择合适的键和索引，到通过应用这些最佳实践进行实际应用。
- en: Although the application is small and rudimentary, you will be involved in the
    full development life cycle. You will go through the design considerations of
    how to come up with a flexible and sustainable data model for a stock market technical-analysis
    application written in Python. Business changes continually and so does a data
    model. You will also learn the techniques of evolving a data model in order to
    address the new business requirements.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管应用程序规模小且基础，你将参与整个开发生命周期。你将经历如何为用Python编写的股票市场技术分析应用程序设计一个灵活且可持续的数据模型的设计考虑。业务不断变化，数据模型也是如此。你还将学习如何通过演变数据模型来应对新的业务需求的技术。
- en: Running a web-scale Cassandra cluster requires many careful thoughts, such as
    evolving of the data model, performance tuning, and system monitoring, which are
    also supplemented at your fingertips.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 运行一个Web规模的卡桑德拉集群需要许多仔细的思考，例如数据模型的演变、性能调优和系统监控，这些也可以在你的指尖得到补充。
- en: The book is an invaluable tutorial for anyone who wants to adopt Cassandra in
    practical use.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书对于任何想要在实用中采用卡桑德拉的人来说都是一本无价的教程。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Bird''s Eye View of Cassandra"), *Bird''s
    Eye View of Cassandra*, explains what Big Data and NoSQL are and how they are
    related to Cassandra. Then, it introduces the important Cassandra architectural
    components and the features that come along with them. This chapter lays the fundamental
    knowledge, concepts, and capabilities that all the following chapters refer to.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章. 卡桑德拉的鸟瞰图"), *卡桑德拉的鸟瞰图*，解释了大数据和NoSQL是什么，以及它们与卡桑德拉的关系。然后，它介绍了重要的卡桑德拉架构组件及其相关特性。本章奠定了所有后续章节所参考的基本知识、概念和能力。'
- en: '[Chapter 2](ch02.html "Chapter 2. Cassandra Data Modeling"), *Cassandra Data
    Modeling*, explains why data modeling using Cassandra is so different from the
    relational data modeling approach. The commonly used technique in making a Cassandra
    data model, modeling by query, is explained with ample examples in more detail.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章. 卡桑德拉数据建模"), *卡桑德拉数据建模*，解释了为什么使用卡桑德拉进行数据建模与关系型数据建模方法如此不同。在制作卡桑德拉数据模型中常用的技术，即通过查询建模，通过大量的示例进行了更详细的解释。'
- en: '[Chapter 3](ch03.html "Chapter 3. CQL Data Types"), *CQL Data Types*, walks
    you through the Cassandra built-in data types, with many examples that compose
    of a data model. The internal physical storage of these data types is also provided
    in order to help you understand and visualize what is going on in Cassandra.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。CQL数据类型")，*CQL数据类型*，通过许多组成数据模型的示例，向您介绍Cassandra内置的数据类型。这些数据类型的内部物理存储也提供，以便帮助您理解并可视化Cassandra中正在发生的事情。'
- en: '[Chapter 4](ch04.html "Chapter 4. Indexes"), *Indexes*, discusses the design
    of the primary and secondary indexes. Cassandra data model is based on the queries
    to be used in order to access them. Primary and secondary indexes are different
    from those with the same names in a relational model, which often causes confusion
    to many new Cassandra data modelers. This chapter clearly explains when and which
    of them can be used correctly.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。索引")，*索引*，讨论了主索引和次索引的设计。Cassandra数据模型基于用于访问它们的查询。主索引和次索引与关系模型中同名索引不同，这常常使许多新的Cassandra数据模型设计师感到困惑。本章清楚地解释了何时以及如何正确使用它们。'
- en: '[Chapter 5](ch05.html "Chapter 5. First-cut Design and Implementation"), *First-cut
    Design and Implementation*, conducts the design of the data model for a simple
    stock market technical-analysis application. This chapter starts by defining the
    business problem to be solved, the functions to be provided, and proceeds to design
    the data model and the programs. By the end of this chapter, the technical-analysis
    application can run on Cassandra to provide real functions.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。初步设计和实现")，*初步设计和实现*，对简单股票市场技术分析应用的数据模型进行了设计。本章首先定义了要解决的问题的业务问题、要提供的功能，然后继续设计数据模型和程序。到本章结束时，技术分析应用可以在Cassandra上运行以提供实际功能。'
- en: '[Chapter 6](ch06.html "Chapter 6. Enhancing a Version"), *Enhancing a Version*,
    describes a number of enhancements on the technical-analysis application built
    in [Chapter 5](ch05.html "Chapter 5. First-cut Design and Implementation"), *First-cut
    Design and Implementation*. The enhancements involve both data model and code
    changes. This chapter illustrates how Cassandra''s data model can flexibly embrace
    the changes.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。增强版本")，*增强版本*，描述了对[第5章](ch05.html "第5章。初步设计和实现")中构建的技术分析应用进行的一系列增强。这些增强涉及数据模型和代码的更改。本章说明了Cassandra的数据模型如何灵活地适应这些变化。'
- en: '[Chapter 7](ch07.html "Chapter 7. Deployment and Monitoring"), *Deployment
    and Monitoring*, discusses several important considerations to migrate an application
    on Cassandra from a non-production environment to a production one. The considerations
    include replication strategy, data migration, system monitoring, and basic performance
    tuning. This chapter highlights these pertinent factors in a real-life production
    Cassandra cluster deployment.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。部署和监控")，*部署和监控*，讨论了将应用程序从非生产环境迁移到生产环境时需要考虑的几个重要因素。这些因素包括复制策略、数据迁移、系统监控和基本性能调整。本章在一个实际的Cassandra集群部署中突出了这些相关因素。'
- en: '[Chapter 8](ch08.html "Chapter 8. Final Thoughts"), *Final Thoughts*, supplements
    additional topics in application development with Cassandra, such as client drivers
    that are available for different programming languages, built-in security features,
    backup, and restore. It also recommends a few useful websites for further information.
    Finally, a quick review of all the chapters wraps up the book.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。最后思考")，*最后思考*，补充了使用Cassandra进行应用程序开发的其他主题，例如适用于不同编程语言的客户端驱动程序、内置安全功能、备份和恢复。它还推荐了一些有用的网站以获取更多信息。最后，对所有章节的快速回顾总结了这本书。'
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为这本书准备的内容
- en: The readers are advised to go through Cassandra basics before starting the journey
    of developing a data model and an application. An excellent book to start with
    is *Learning Cassandra for Administrators*, *Vijay Parthasarathy*, *Packt Publishing*.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 建议读者在开始开发数据模型和应用程序之前先了解Cassandra的基础知识。一本很好的入门书籍是*《管理员学习Cassandra》*，作者*维贾伊·帕尔萨拉西*，*Packt出版社*。
- en: Though having prior knowledge of Cassandra is not mandatory, anybody with some
    background in any application design and implementation and relational data modeling
    experience will find it easy to relate to this book.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然对Cassandra的了解不是强制性的，但任何有应用设计和实施背景以及关系数据建模经验的人都会发现这本书很容易与之相关联。
- en: The book refers to the recent Cassandra 2.0.*x* Version. Some of the code examples
    refer to the features available in Cassandra Query Language 3 (CQL3).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本书参考了最近的 Cassandra 2.0.*x* 版本。一些代码示例涉及 Cassandra 查询语言 3 (CQL3) 中可用的功能。
- en: In addition, as Python is used to develop the sample application, an elementary
    programming knowledge of Python and NumPy is sufficient for a smooth read of this
    book. The preferred Python Version is 2.7.*x*. A good book to familiarize yourself
    with Python and NumPy is *NumPy Cookbook*, *Ivan Idris*, *Packt Publishing*.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，由于示例应用程序是用 Python 开发的，因此对 Python 和 NumPy 的基本编程知识就足以顺畅地阅读这本书。推荐的 Python 版本是
    2.7.*x*。一本熟悉 Python 和 NumPy 的好书是 *NumPy Cookbook*，作者 *Ivan Idris*，由 *Packt Publishing*
    出版。
- en: All the tools and packages required to get the sample up and running are freely
    available on the Internet. To get a hands-on experience of the sample application,
    a computer running on Ubuntu Linux is suggested.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 所有用于将示例应用程序设置运行所需的工具和包都可以在互联网上免费获得。为了获得示例应用程序的动手经验，建议使用 Ubuntu Linux 操作系统的计算机。
- en: Who this book is for
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: If you are interested in Cassandra and want to develop real-world analysis applications,
    then this book is perfect for you.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对 Cassandra 感兴趣，并想开发实际的分析应用程序，那么这本书非常适合你。
- en: Using Cassandra as a web-scale or Cloud NoSQL database backend enables your
    architecture and application systems to be truly ready for Big Data. After reading
    this book, you will know how to handle and model the data to unleash the power
    of Cassandra.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 将 Cassandra 作为 Web 规模或 Cloud NoSQL 数据库后端使用，可以使你的架构和应用系统真正准备好应对大数据。阅读这本书后，你将了解如何处理和建模数据，以释放
    Cassandra 的力量。
