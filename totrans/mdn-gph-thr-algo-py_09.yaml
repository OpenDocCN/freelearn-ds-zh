- en: 'Part 3: Temporal Data Applications'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分：时间数据应用
- en: '*Part 3* introduces temporal data applications, including problems related
    to stock market volatility prediction, change-point analysis of goods prices and
    sales volumes, and epidemic spread through dynamic animal interaction networks.
    In this part, we will get an overview of vertex- and edge-based centrality metrics,
    extensions of network data structures to simplicial complexes, triadic closure,
    and dynamic epidemic models.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 第三部分介绍了时间数据应用，包括与股票市场波动预测、商品价格和销售量变化点分析以及通过动态动物交互网络传播的疫情相关的问题。在本部分，我们将概述基于顶点和边的中枢性度量、网络数据结构到单纯复形的扩展、三角闭包和动态疫情模型。
