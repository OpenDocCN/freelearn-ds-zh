  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编辑笔记本元数据：供高级用户修改 Jupyter 为您的笔记本使用的内部编程语言。
- en: 'Find and Replace: Locate specific text within cells and possibly replace.'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查找与替换：在单元格中定位特定文本并可能进行替换。
