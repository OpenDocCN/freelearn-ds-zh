  type: TYPE_NORMAL
  zh: Kernel 菜单用于控制笔记本使用的底层语言引擎。菜单选项如下。我认为这个菜单中的许多选项使用得非常少：
- en: '![](img/feec77c4-1592-4dac-bb1c-d1af3247baaa.png)'
  id: totrans-127
  prefs: []
  type: TYPE_IMG
  zh: '![](img/feec77c4-1592-4dac-bb1c-d1af3247baaa.png)'
- en: 'Interrupt: Momentarily stops the underlying language engine and then lets it
    continue'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中断：暂时停止底层语言引擎，然后让它继续
- en: 'Restart: Restarts the underlying language engine'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重启：重启底层语言引擎
