- en: '|   | Monitor events from traffic sensors and plot a graph of choke points
    at peak hours of day. |'
  id: totrans-3
  prefs: []
  type: TYPE_TB
  zh: 监视来自交通传感器的事件，并在一天的高峰时段绘制瓶颈点的图表。
