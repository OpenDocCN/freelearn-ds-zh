    right-hand corner."'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上显示的单词，例如在菜单或对话框中，在文本中显示如下：“返回到**文件**选项卡，您会在右上角注意到两个选项。”'
