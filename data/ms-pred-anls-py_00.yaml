- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: In *Mastering Predictive Analytics with Python*, you will work through a step-by-step
    process to turn raw data into powerful insights. Power-packed with case studies
    and code examples using popular open source Python libraries, this volume illustrates
    the complete development process for analytic applications. The detailed examples
    illustrate robust and scalable applications for common use cases. You will learn
    to quickly apply these methods to your own data.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在《精通Python预测分析》中，你将通过逐步过程将原始数据转化为有价值的见解。本书内容丰富，包含大量案例研究和使用流行开源Python库的代码示例，展示了分析应用完整开发过程。详细的示例说明了针对常见用例的稳健和可扩展的应用。你将学会快速将这些方法应用到自己的数据中。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. From Data to Decisions – Getting Started
    with Analytic Applications"), *From Data to Decisions – Getting Started with Analytic
    Applications*, teaches you to describe the core components of an analytic pipeline
    and the ways in which they interact. We also examine the differences between batch
    and streaming processes, and some use cases in which each type of application
    is well-suited. We walk through examples of both basic applications using both
    paradigms and the design decisions needed at each step.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 从数据到决策 – 分析应用的入门"), *从数据到决策 – 分析应用的入门*，教你描述分析管道的核心组件以及它们之间的交互方式。我们还考察了批处理和流处理之间的差异，以及每种类型的应用适合的用例。我们通过使用两种范例的基本应用示例以及每个步骤所需的设计决策来指导。'
- en: '[Chapter 2](ch02.html "Chapter 2. Exploratory Data Analysis and Visualization
    in Python"), *Exploratory Data Analysis and Visualization in Python*, examines
    many of the tasks needed to start building analytical applications. Using the
    IPython notebook, we''ll cover how to load data in a file into a data frame in
    pandas, rename columns in the dataset, filter unwanted rows, convert types, and
    create new columns. In addition, we''ll join data from different sources and perform
    some basic statistical analyses using aggregations and pivots.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. Python中的探索性数据分析和可视化"), *Python中的探索性数据分析和可视化*，考察了构建分析应用所需执行的大量任务。使用IPython笔记本，我们将介绍如何将文件中的数据加载到pandas的数据框中，重命名数据集中的列，过滤掉不需要的行，转换数据类型，以及创建新列。此外，我们还将合并来自不同来源的数据，并使用聚合和转置执行一些基本的统计分析。'
- en: '[Chapter 3](ch03.html "Chapter 3. Finding Patterns in the Noise – Clustering
    and Unsupervised Learning"), *Finding Patterns in the Noise – Clustering and Unsupervised
    Learning*, shows you how to identify groups of similar items in a dataset. It''s
    an exploratory analysis that we might frequently use as a first step in deciphering
    new datasets. We explore different ways of calculating the similarity between
    data points and describe what kinds of data these metrics might best apply to.
    We examine both divisive clustering algorithms, which split the data into smaller
    components starting from a single group, and agglomerative methods, where every
    data point starts as its own cluster. Using a number of datasets, we show examples
    where these algorithms will perform better or worse, and some ways to optimize
    them. We also see our first (small) data pipeline, a clustering application in
    PySpark using streaming data.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 在噪声中寻找模式 – 聚类和无监督学习"), *在噪声中寻找模式 – 聚类和无监督学习*，展示了如何在数据集中识别相似项的组。这是一种探索性分析，我们可能会频繁地将其作为解读新数据集的第一步。我们探讨了计算数据点之间相似性的不同方法，并描述了这些度量可能最适合哪些类型的数据。我们检查了分裂聚类算法，这些算法从单个组开始将数据分割成更小的组件，以及聚合方法，其中每个数据点最初都是其自己的簇。使用多个数据集，我们展示了这些算法表现更好或更差的情况，以及一些优化它们的方法。我们还看到了我们的第一个（小型）数据处理管道，一个使用流数据的PySpark聚类应用。'
- en: '[Chapter 4](ch04.html "Chapter 4. Connecting the Dots with Models – Regression
    Methods"), *Connecting the Dots with Models – Regression Methods*, examines the
    fitting of several regression models, including transforming input variables to
    the correct scale and accounting for categorical features correctly. We fit and
    evaluate a linear regression, as well as regularized regression models. We also
    examine the use of tree-based regression models, and how to optimize parameter
    choices in fitting them. Finally, we will look at a sample of random forest modeling
    using PySpark, which can be applied to larger datasets.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。用模型连接点 – 回归方法"), *用模型连接点 – 回归方法*，考察了几个回归模型的拟合，包括将输入变量转换为正确的尺度以及正确处理分类特征。我们拟合并评估了线性回归以及正则化回归模型。我们还考察了基于树的回归模型的使用，以及如何优化拟合这些模型的参数选择。最后，我们将查看使用PySpark的随机森林建模示例，这可以应用于更大的数据集。'
- en: '[Chapter 5](ch05.html "Chapter 5. Putting Data in its Place – Classification
    Methods and Analysis"), *Putting Data in its Place – Classification Methods and
    Analysis*, explains how to use classification models and some of the strategies
    for improving model performance. In addition to transforming categorical features,
    we look at the interpretation of logistic regression accuracy using the ROC curve.
    In an attempt to improve model performance, we demonstrate the use of SVMs. Finally,
    we will achieve good performance on the test set through Gradient-Boosted Decision
    Trees.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。将数据放在合适的位置 – 分类方法和分析"), *将数据放在合适的位置 – 分类方法和分析*，解释了如何使用分类模型以及提高模型性能的一些策略。除了转换分类特征外，我们还探讨了使用ROC曲线解释逻辑回归准确性的方法。为了提高模型性能，我们展示了SVMs的使用。最后，我们将通过梯度提升决策树在测试集上实现良好的性能。'
- en: '[Chapter 6](ch06.html "Chapter 6. Words and Pixels – Working with Unstructured
    Data"), *Words and Pixels – Working with Unstructured Data*, examines complex,
    unstructured data. Then we cover dimensionality reduction techniques such as the
    HashingVectorizer; matrix decompositions such as PCA, CUR, and NMR; and probabilistic
    models such as LDA. We also examine image data, including normalization and thresholding
    operations, and see how we can use dimensionality reduction techniques to find
    common patterns among images.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。文字和像素 – 处理非结构化数据"), *文字和像素 – 处理非结构化数据*，考察了复杂、非结构化数据。然后我们介绍了降维技术，如HashingVectorizer；矩阵分解，如PCA、CUR和NMR；以及概率模型，如LDA。我们还考察了图像数据，包括归一化和阈值操作，并探讨如何使用降维技术来发现图像之间的共同模式。'
- en: '[Chapter 7](ch07.html "Chapter 7. Learning from the Bottom Up – Deep Networks
    and Unsupervised Features"), *Learning from the Bottom Up – Deep Networks and
    Unsupervised Features*, introduces deep neural networks as a way to generate models
    for complex data types where features are difficult to engineer. We''ll examine
    how neural networks are trained through back-propagation, and why additional layers
    make this optimization intractable.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。自下而上学习 – 深度网络和无监督特征"), *自下而上学习 – 深度网络和无监督特征*，介绍了深度神经网络作为生成复杂数据类型模型的途径，其中特征难以工程化。我们将考察神经网络如何通过反向传播进行训练，以及为什么额外的层使这种优化变得难以处理。'
- en: '[Chapter 8](ch08.html "Chapter 8. Sharing Models with Prediction Services"),
    *Sharing Models with Prediction Services*, describes the three components of a
    basic prediction service, and discusses how this design will allow us to share
    the results of predictive modeling with other users or software systems.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。与预测服务共享模型"), *与预测服务共享模型*，描述了基本预测服务的三个组成部分，并讨论了这种设计如何使我们能够与其他用户或软件系统共享预测模型的结果。'
- en: '[Chapter 9](ch09.html "Chapter 9. Reporting and Testing – Iterating on Analytic
    Systems"), *Reporting and Testing – Iterating on Analytic Systems*, teaches several
    strategies for monitoring the performance of predictive models following initial
    design, and we look at a number of scenarios where the performance or components
    of the model change over time.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。报告和测试 – 在分析系统中迭代"), *报告和测试 – 在分析系统中迭代*，教授了在初始设计之后监控预测模型性能的几种策略，并探讨了模型性能或组件随时间变化的一些场景。'
- en: What you need for this book
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书什么
- en: You'll need latest Python version and PySpark version installed, along with
    the Jupyter notebook.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要安装最新的Python版本和PySpark版本，以及Jupyter笔记本。
- en: Who this book is for
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: This book is designed for business analysts, BI analysts, data scientists, or
    junior-level data analysts who are ready to move from a conceptual understanding
    of advanced analytics to an expertise in designing and building advanced analytics
    solutions using Python. You're expected to have basic development experience with
    Python.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是为商业分析师、BI分析师、数据科学家或准备从高级分析的概念理解转向使用Python设计和构建高级分析解决方案的初级数据分析师而设计的。您应具备基本的Python开发经验。
