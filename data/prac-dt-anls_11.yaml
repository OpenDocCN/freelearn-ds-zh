  zh: 我们使用 `plt.scatter()` 函数创建可视化。它需要两个参数，即用逗号分隔的 *x* 和 *y* 轴值。我们传递了在 `Cases` 列中找到的每个
    DataFrame 的共同值系列。我们还包括标签和标题，以帮助观众理解图表：
