  zh: 要按`国家`显示箱线图，我们使用以下命令。`boxplot()`有几个参数，例如`by=`，它允许我们按`Country_Region`分组数据。我们还包括`column=`来隔离`Difference`字段中的值。最后，我们传入`grid=False`来关闭图表中的网格线：
