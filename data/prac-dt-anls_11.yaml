  zh: 与之前的练习类似，我们将通过从源数据创建一个新的DataFrame并对其应用一些过滤器来隔离我们想要关注的焦点数据。我们想要隔离满足以下所有条件的记录。首先，每日`Difference`计数大于零。其次，`Case_Type`应该是`Confirmed`。最后，我们使用管道符号`|`创建一个`or`条件，允许有多个`Country_Region`：
