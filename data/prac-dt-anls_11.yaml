  zh: 让我们继续分析我们现有的数据集，看看它是如何使用箱线图进行可视化的。与先前的例子类似，我们将从源中加载所有数据到一个单独的DataFrame中，然后使用过滤器创建一个子DataFrame。我们将继续使用`ch_09_exercises`
    Jupyter Notebook：
