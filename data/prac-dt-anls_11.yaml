  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/9b9caff9-64ea-462c-bcd7-87205e95e2d3.png)'
- en: 'To display a box plot by `Country`, we use the following command. `boxplot()`
