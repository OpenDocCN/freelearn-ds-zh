- en: Conceptual Architecture
  id: totrans-211
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 概念架构
- en: Conceptual architecture generally defines what the ecosystem surrounding the
    Primary Data Management environment will look like. This allows you to provide
    the business and technology stakeholders with a perspective on how the ecosystem
    will function and interact when PDM is deployed.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 概念性架构通常定义了围绕主数据管理（PDM）环境的生态系统将如何呈现。这使得你可以为业务和技术利益相关者提供关于PDM部署时生态系统如何运作和交互的视角。
- en: '![Figure 10.3 – Conceptual PDM Architecture](img/B18846_10_7.jpg)'
  id: totrans-213
  prefs: []
  type: TYPE_IMG
  zh: '![图 10.3 – 概念性PDM架构](img/B18846_10_7.jpg)'
- en: Figure 10.3 – Conceptual PDM Architecture
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.3 – 概念性PDM架构
- en: Directional Objectives & Specific Measures of Success
  id: totrans-215
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 定向目标与具体成功衡量标准
- en: When defining the objectives of the program, for each objective you should define
    a specific measure and expected outcome to support each objective.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 在定义项目目标时，对于每个目标，你应该定义一个具体的衡量标准和预期结果来支持该目标。
- en: 'Increased sales and marketing effectiveness: Targeted sales and marketing campaigns
    can be created and executed more effectively when contact master data is accurate
    and up-to-date.'
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提高销售和营销效率：当联系人主数据准确且最新时，可以更有效地创建和执行针对性的销售和营销活动。
- en: 'Improved customer service: Customer service representatives can provide better
    support to customers when they have access to accurate and complete contact information.'
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改善客户服务：当客户服务代表能够访问准确和完整的联系信息时，可以为客户提供更好的支持。
- en: Each customer is assigned a unique identifier in the PDM platform, which allows
    both the customer and the service representative to ensure the correct customer
    is selected for service.
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个客户在PDM平台上都有一个唯一的标识符，这使得客户和服务代表都能够确保为正确的客户提供服务。
- en: 'Reduced costs: Organizations can save money on marketing costs by eliminating
    duplicate contacts and targeting their marketing campaigns to the right audience.'
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 降低成本：通过消除重复联系信息，组织可以节省营销成本，并将营销活动定位到正确的受众。
- en: Improved lead conversion to sales. Measure the previous lead conversion before
    implementing PDM and again after final deployment.
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改善潜在客户转化为销售的效果。衡量在实施PDM前和最终部署后潜在客户转化的情况。
- en: Number of qualified leads.
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 合格潜在客户的数量。
- en: Number of leads with a valid email address.
  id: totrans-223
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拥有有效电子邮件地址的潜在客户数量。
- en: 'Better business decisions: Organizations can make better business decisions
    by having access to insights into their customer base, such as customer demographics
    and purchase history.'
  id: totrans-224
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更好的商业决策：组织可以通过访问客户基础的洞察（例如客户人口统计和购买历史）来做出更好的商业决策。
- en: Each customer record will have valid contact information, verified by a 3rd
    party enrichment service, resulting in an increase in customer data quality (in
    this example, be sure to baseline the data quality before implementing your PDM
    platform, and then again at each release to show the measured increase).
  id: totrans-225
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个客户记录将具有有效的联系信息，并经过第三方数据增强服务验证，从而提高客户数据质量（在此示例中，请确保在实施PDM平台之前对数据质量进行基准测试，并在每次发布时再次测试，以显示测量到的提升）。
- en: Automated customer segmentation to support sales planning process. Measure amount
    of manual intervention/time spent prior to PDM vs. after.
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动化的客户分群支持销售规划过程。衡量在PDM实施前后的手动干预/时间消耗量。
- en: Business Benefits of PDM
  id: totrans-227
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: PDM的业务收益
- en: Before we close out on this topic, I want to leave you with a very specific
    list of Stakeholders, Business Benefits, and KPIs to use as a starting point for
    your business case. You should always customize the list for your own company,
    but I hope you find value in this list as a jumping off point for defining the
    value of your PDM investment. Because these investments are usually multiple millions
    of dollars, involve rearchitecting business processes, implementing new systems,
    and driving new outcomes, they are hard to sell to the business. But, with clear
    business benefits, ROI statements, and measures of success (KPIs), I am confident
    you will be able to launch this capability at your organization.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们结束这个话题之前，我想给你留下一个非常具体的利益相关者、业务收益和关键绩效指标（KPI）清单，作为你商业案例的起点。你应该始终根据自己的公司来定制这个清单，但我希望你能从这个清单中找到价值，作为定义你PDM投资价值的起点。因为这些投资通常是数百万美元，涉及重构业务流程、实施新系统以及推动新的结果，它们很难在业务层面推动。但是，凭借明确的业务收益、投资回报率（ROI）声明和成功衡量标准（KPI），我相信你将能够在组织内启动这一能力。
- en: '| **Stakeholder Group** | **Business Benefit** |'
  id: totrans-229
  prefs: []
  type: TYPE_TB
  zh: '| **利益相关者群体** | **业务收益** |'
- en: '| --- | --- |'
  id: totrans-230
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Marketing |'
  id: totrans-231
  prefs: []
  type: TYPE_TB
  zh: '| 营销 |'
- en: Increase in qualified leads.
  id: totrans-232
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 潜在客户质量的提升。
- en: Increased efficiency in account based segmentation and marketing.
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提高基于账户的细分和营销效率。
- en: Increased quality in contact to account linkage.
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提高了联系人与账户关联的质量。
- en: Increased ability to measure marketing lead ROI.
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增强衡量营销线索投资回报率的能力。
- en: '|'
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| Sales |'
  id: totrans-237
  prefs: []
  type: TYPE_TB
  zh: '| 销售 |'
- en: Reduction in maintenance cost for sales/account planning.
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 降低了销售/账户规划的维护成本。
- en: Reduction in labor costs for sales/account planning.
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 降低销售/账户规划中的劳动力成本。
- en: Improved automation in sales/account planning.
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提升销售/账户规划的自动化程度。
- en: Improved Sales Forecasting based on higher quality customer and account data.
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于更高质量的客户和账户数据，改进销售预测。
- en: Improved accuracy in Sales Commissioning due to improved reliability of forecast
    data.
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于预测数据的可靠性提高，提升了销售佣金的准确性。
- en: Reduction in account proliferation, resulting in improved account visibility,
    and reduction in missed sales opportunities.
  id: totrans-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 降低账户扩展，提升账户可见性，减少了错失的销售机会。
- en: Improved quality of customer data.
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提升了客户数据的质量。
- en: Improved quality of contact data, resulting in improved customer engagement.
  id: totrans-245
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提升联系人数据的质量，导致客户参与度的提高。
- en: '|'
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| Finance |'
  id: totrans-247
  prefs: []
  type: TYPE_TB
  zh: '| 财务 |'
- en: Accurate Customer Count (for internal and external reporting)
  id: totrans-248
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 准确的客户数量（用于内部和外部报告）。
- en: Improved accuracy in revenue reporting due to improved account completion and
    order to customer unique ID mapping
  id: totrans-249
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于账户完成度和订单与客户唯一ID映射的改进，提升了收入报告的准确性。
- en: '|'
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| Operations |'
  id: totrans-251
  prefs: []
  type: TYPE_TB
  zh: '| 操作 |'
- en: Improved operational efficiency through better account data hygiene and accuracy,
    consistent reporting
  id: totrans-252
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过更好的账户数据卫生和准确性、持续报告，提升了运营效率。
- en: Improved cross-functional reporting quality, resulting in higher reliance on
    automated reports and streamlined decision making
  id: totrans-253
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提高跨职能报告的质量，导致更多依赖自动化报告并简化决策过程。
- en: '|'
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| Deal Management |'
  id: totrans-255
  prefs: []
  type: TYPE_TB
  zh: '| 交易管理 |'
- en: Reduced deal velocity from simplification of customer data across platforms,
    requiring less manual intervention across the cycle
  id: totrans-256
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过简化平台之间的客户数据，减少了交易周期中的人工干预，提升了交易速度。
- en: Reduced cost to configure, price and quote deals
  id: totrans-257
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 降低配置、定价和报价交易的成本。
- en: '|'
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| Legal/Compliance |'
  id: totrans-259
  prefs: []
  type: TYPE_TB
  zh: '| 法务/合规 |'
- en: Improved compliance rigor due to single flag for do not sell to configurations
  id: totrans-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于配置“不允许销售”的单一标识，提高了合规性严格性。
- en: Less manual intervention and consultations from legal for deals
  id: totrans-261
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 减少法律部门在交易中的手动干预和咨询。
- en: Reduced legal costs due to automation and reliability of customer information
  id: totrans-262
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于自动化和客户信息的可靠性，减少了法律成本。
- en: '|'
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| Customer Success / Support |'
  id: totrans-264
  prefs: []
  type: TYPE_TB
  zh: '| 客户成功/支持 |'
- en: Improved customer satisfaction scores due to improved customer data, ease of
    tracing customer information, and improved quality of customer interaction data
    through PDM to CRM
  id: totrans-265
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于客户数据的改进、客户信息追踪的便捷性以及通过PDM到CRM的客户互动数据质量的提升，提升了客户满意度。
- en: Improved quality of customer data to enable opportunity data to be more quickly
    visible to support representative in near-real-time
  id: totrans-266
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提升客户数据质量，使得机会数据能够更快速地在近实时中呈现给支持代表。
- en: '|'
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: Table 10.6 - Business benefits of PDM
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 表10.6 - PDM的商业利益
- en: As you embark on your PDM journey, I hope that you have gained enough knowledge
    in this chapter to build a quality business case, explain the value of PDM, understand
    the types of PDMs, why consumption patterns matter, and how PDM is a great supplemental
    capability to any CRM.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始PDM旅程时，我希望你已经从本章中获得了足够的知识，能够构建一个高质量的商业案例，解释PDM的价值，了解PDM的类型，为什么消费模式很重要，以及PDM如何成为任何CRM的有力补充能力。
- en: Conclusion
  id: totrans-270
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Deploying PDM is much more than a way to improve the quality of your customer,
    product, vendor, or employee data, but a way to streamline and drive efficiency
    and effectiveness across your entire business. PDM is one of the most robust and
    potentially impactful capabilities that data governance can deliver for a company.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 部署PDM不仅仅是提升客户、产品、供应商或员工数据质量的方式，更是通过简化流程提升全公司效率和效果的一种手段。PDM是数据治理为公司提供的最强大、最具潜力的能力之一。
- en: 'As we’ve covered in this chapter, there are four key skills that are required
    to launch a successful PDM capability in your organization:'
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在本章中讨论的，要在你的组织中成功启动PDM能力，需要四个关键技能：
- en: The importance of PDM including why it is required for building successful data
    solutions.
  id: totrans-273
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: PDM的重要性，包括为什么它是构建成功数据解决方案的必备条件。
- en: How to design an PDM function.
  id: totrans-274
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如何设计PDM功能。
- en: The specific needs when it comes to implementation.
  id: totrans-275
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在实施过程中需要的具体需求。
- en: How to design an PDM solution.
  id: totrans-276
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如何设计PDM解决方案。
- en: Now that we’ve covered the importance of metadata management (both business
    and technical) as well as data quality and primary data management, our next topic,
    data operations, will cover how we operate these capabilities with ease and scale.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经讲解了元数据管理的重要性（包括业务和技术方面）以及数据质量和主数据管理，接下来的主题——数据操作，将讨论如何轻松且大规模地操作这些能力。
