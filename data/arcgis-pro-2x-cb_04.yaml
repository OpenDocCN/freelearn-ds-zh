- en: Introduction
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 简介
- en: We live in an ever-changing world. New infrastructure is added, old infrastructure
    is removed, regulations change, new needs are discovered, and so on. Our GIS must
    be able to keep up with these changes so that it accurately reflects the world
    we live in as closely as possible. This means we must be able to quickly and easily
    make changes to our GIS data, both spatial and tabular.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们生活在一个不断变化的世界。新的基础设施被添加，旧的基础设施被移除，法规发生变化，新的需求被发现，等等。我们的GIS必须能够跟上这些变化，以便尽可能准确地反映我们生活的世界。这意味着我们必须能够快速轻松地更改我们的GIS数据，包括空间和表格数据。
- en: 'ArcGIS Pro provides a wealth of tools and methods you can use to make updates
    to your data. The tools available to you and the types of data you can edit or
    update will largely depend on the license level you have. For example, if you
    only have a Basic license, you are not able to edit data in an SDE geodatabase.
    However, you can edit a shapefile or feature classes in a file geodatabase. Here
    is a quick list of the data formats you can edit and at which license level:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Pro提供了丰富的工具和方法，您可以使用它们来更新您的数据。您可用的工具和您可以编辑或更新的数据类型将主要取决于您的许可级别。例如，如果您只有基本版许可，您将无法编辑SDE地理数据库中的数据。但是，您可以编辑文件地理数据库中的shapefile或要素类。以下是一个快速列表，列出了您可以编辑的数据格式及其许可级别：
- en: '|  | **Basic** | **Standard or Advanced** |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '|  | **基本版** | **标准版或高级版** |'
- en: '| **Personal Geodatabase** | No | No |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| **个人地理数据库** | 否 | 否 |'
- en: '| **File Geodatabase** | Yes, as long as not in Topology or Geometric Network
    | Yes |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| **文件地理数据库** | 是，只要不在拓扑或几何网络中 | 是 |'
- en: '| **SDE/Enterprise Geodatabase** | No (View Only with Basic) | Yes |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| **SDE/企业地理数据库** | 否（基本版仅限查看） | 是 |'
- en: '| **Shapefile** | Yes | Yes |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| **Shapefile** | 是 | 是 |'
- en: '| **DBF file** | Yes | Yes |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| **DBF文件** | 是 | 是 |'
- en: '| **CAD Files (DWG, DXF, DGN)** | No | No |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| **CAD文件（DWG、DXF、DGN）** | 否 | 否 |'
- en: '| **Spreadsheets** | No | No |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '| **电子表格** | 否 | 否 |'
- en: ArcGIS Pro does not support the personal geodatabase at all and most likely
    never will. Esri has decided to replace the personal geodatabase with the file
    geodatabase because it provides much better performance. ArcGIS Pro Basic will
    allow you to edit data stored in a file geodatabase as long as it is not part
    of a topology or geometric network.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Pro完全不支持个人地理数据库，并且很可能永远不会支持。Esri决定用文件地理数据库替换个人地理数据库，因为它提供了更好的性能。ArcGIS
    Pro Basic允许您编辑存储在文件地理数据库中的数据，只要它不是拓扑或几何网络的一部分。
- en: ArcGIS Pro cannot edit any data that is included in a Geometric Network. However,
    ArcGIS Pro 2.1 does support the newer Utility Network which was just released
    in its initial version in December 2017\. The Utility Network provides similar
    functionality to the Geometric Network but is designed to be used in conjunction
    with the Utility Network Management extension for ArcGIS Enterprise. So it appears
    that the Utility Network will completely replace the older Geometric Network model.
    You can learn more about the Utility Network and the Management extension by going
    to [https://www.esri.com/en-us/arcgis/products/arcgis-utility-network-management/overview](https://www.esri.com/en-us/arcgis/products/arcgis-utility-network-management/overview).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Pro无法编辑包含在几何网络中的任何数据。然而，ArcGIS Pro 2.1确实支持新发布的公用事业网络，该网络在2017年12月首次以初始版本发布。公用事业网络提供了与几何网络类似的功能，但设计用于与ArcGIS
    Enterprise的公用事业网络管理扩展一起使用。因此，公用事业网络将完全取代旧的几何网络模型。您可以通过访问[https://www.esri.com/en-us/arcgis/products/arcgis-utility-network-management/overview](https://www.esri.com/en-us/arcgis/products/arcgis-utility-network-management/overview)了解更多关于公用事业网络和管理扩展的信息。
- en: An ArcGIS Pro Basic license will not allow you to edit data stored in an SDE
    Geodatabase either. SDE stands for Spatial Database Engine and provides multiple
    user capability for a Geodatabase. SDE Geodatabases require you to have ArcGIS
    Enterprise (formerly known as ArcGIS Server). With a Basic license, you can only
    view data in an SDE Geodatabase but not edit it. For more information about the
    different types of geodatabases, go to [http://desktop.arcgis.com/en/arcmap/latest/manage-data/geodatabases/types-of-geodatabases.htm](http://desktop.arcgis.com/en/arcmap/latest/manage-data/geodatabases/types-of-geodatabases.htm).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Pro的基本许可证也不允许您编辑存储在SDE地理数据库中的数据。SDE代表空间数据库引擎，为地理数据库提供多个用户功能。SDE地理数据库要求您拥有ArcGIS
    Enterprise（以前称为ArcGIS Server）。使用基本许可证，您只能查看SDE地理数据库中的数据，但不能编辑它。有关不同类型地理数据库的更多信息，请访问[http://desktop.arcgis.com/en/arcmap/latest/manage-data/geodatabases/types-of-geodatabases.htm](http://desktop.arcgis.com/en/arcmap/latest/manage-data/geodatabases/types-of-geodatabases.htm)。
- en: Shapefiles and DBF tables can be edited without any restrictions at all license
    levels. CAD files and spreadsheets can only be viewed in ArcGIS Pro and cannot
    be edited without converting them to a different format.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有许可级别下，Shapefile和DBF表格都可以无限制地编辑。CAD文件和电子表格只能在ArcGIS Pro中查看，并且在不转换为其他格式的情况下无法编辑。
- en: In this chapter, you will learn how to configure various editing options and
    use multiple tools. You will get to experience workflows for editing existing
    features as well as creating new features. Lastly, you will learn different methods
    for editing attributes and tables.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，您将学习如何配置各种编辑选项并使用多个工具。您将体验编辑现有功能以及创建新功能的流程。最后，您将了解编辑属性和表格的不同方法。
- en: Configuring editing options
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 配置编辑选项
- en: Before you start trying to edit data in ArcGIS Pro, there are several options
    you need to configure and verify. This will help ensure your edits are done smoothly
    and saved correctly. This will include setting your units, verifying tolerances,
    and more.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在您尝试在ArcGIS Pro中编辑数据之前，有几个选项您需要配置和验证。这将有助于确保您的编辑工作顺利进行并正确保存。这包括设置您的单位，验证公差等等。
- en: In this recipe, you will configure and verify several editing options, including
    how and when to save, setting your units of measure, making newly added layers
    editable by default, and configuring snapping.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个菜谱中，您将配置和验证几个编辑选项，包括何时以及如何保存，设置您的度量单位，使新添加的图层默认可编辑，以及配置捕捉。
- en: Getting ready
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: For this recipe, you will need to ensure you have installed the book data and
    have ArcGIS Pro installed. The ArcGIS Pro Basic license level will be sufficient
    for this recipe.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个菜谱，您需要确保已安装书籍数据，并且已安装ArcGIS Pro。ArcGIS Pro基本许可证级别对于这个菜谱就足够了。
- en: How to do it...
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作...
- en: To get started, launch ArcGIS Pro.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要开始，请启动ArcGIS Pro。
- en: In the ArcGIS Pro start window, click on Open another project.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在ArcGIS Pro启动窗口中，点击“打开另一个项目”。
- en: '![](img/56074f03-e5c1-4a9e-8f8e-5add4b10377c.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/56074f03-e5c1-4a9e-8f8e-5add4b10377c.png)'
- en: Select Computer from the Open window and then click Browse in the area on the
    right.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“打开”窗口中从计算机选择，然后在右侧区域点击“浏览”。
- en: Navigate to `C:\Student\ArcGISProCookbook\Chapter4\Editing` by clicking on `C:\`
    in the area on the left of the Open Project window. Then double-click on Student,
    ArcGISProCookbook, Chapter4, and Editing folders.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击打开项目窗口左侧区域的`C:\`，导航到`C:\Student\ArcGISProCookbook\Chapter4\Editing`。然后双击Student、ArcGISProCookbook、Chapter4和Editing文件夹。
- en: Select the Editing.aprx project file and click OK.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择Editing.aprx项目文件，然后点击“确定”。
- en: 'The project will open with a single map named City of Trippville. The map contains
    three layers, City Limits, Parcels, and Railroads plus the Topographic basemap.
    Now that you have a project open, you will begin setting various options that
    can impact how you edit data. You will start with the Application and Project
    options:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 项目将以一个名为Trippville市区的单个地图打开。该地图包含三个图层：City Limits、Parcels和Railroads，以及地形底图。现在您已经打开了一个项目，您将开始设置可能影响您如何编辑数据的各种选项。您将从应用程序和项目选项开始：
- en: Click on the Project tab in the ribbon
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区中点击“项目”标签。
- en: 'Select Options from the panel on the left side of the Project pane, as shown:'
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在项目窗格的左侧面板中选择“选项”，如图所示：
- en: '![](img/4fd1ee73-38a9-4bc8-bc4c-cb2ee9175334.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/4fd1ee73-38a9-4bc8-bc4c-cb2ee9175334.png)'
- en: Select Units located under Project in the panel on the left of the Options window.
    You should see several items appear in the right-hand panel, including Distance,
    Angular, Area, Location, Direction, and Page Units, along with others.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在选项窗口左侧的面板中，选择位于项目下的单位。您应该在右侧面板中看到几个项目出现，包括距离、角度、面积、位置、方向和页面单位，以及其他单位。
- en: Click on the small arrowhead located to the left of Distance Units to expand
    the options settings.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于“距离单位”左侧的小箭头以展开选项设置。
- en: Since Trippville is located in the United States, select Foot_US as your distance
    units.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 由于Trippville位于美国，请选择Foot_US作为您的距离单位。
- en: There is a difference between the US survey foot and the international foot.
    The difference starts after the sixth decimal place. Most places in the United
    States use the US survey foot as the standard for most measurements and local
    coordinate systems such as state plane. While only being slightly different, that
    difference does add up and can cause alignment and accuracy issues if not taken
    into account. For more information about the difference between the US survey
    foot and the international foot go to [https://geodesy.noaa.gov/corbin/class_description/NGS_Survey_Foot/](https://geodesy.noaa.gov/corbin/class_description/NGS_Survey_Foot/).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 美国测量英尺与国际英尺之间有区别。这种区别从第六位小数位开始。美国大多数地方使用美国测量英尺作为大多数测量和本地坐标系（如州平面坐标系）的标准。虽然这种差异很小，但如果未考虑在内，这种差异会累积起来，并可能导致对齐和精度问题。有关美国测量英尺与国际英尺之间差异的更多信息，请访问[https://geodesy.noaa.gov/corbin/class_description/NGS_Survey_Foot/](https://geodesy.noaa.gov/corbin/class_description/NGS_Survey_Foot/)。
- en: Click on the small arrowhead located to the left of Area Units to expand those
    options.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于“面积单位”左侧的小箭头以展开这些选项。
- en: Select Square_Feet_US from the list that is presented.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从显示的列表中选择Square_Feet_US。
- en: Select the Editing option from the panel on the left-hand side of the Options
    window.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从选项窗口左侧的面板中选择编辑选项。
- en: If necessary, expand the General options by clicking on the small arrowhead.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如有必要，通过点击小箭头展开通用选项。
- en: Enable the Show dynamic constraints in the map option by clicking on the box
    next to it.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击旁边的框启用地图上的显示动态约束选项。
- en: Ensure Enable double-click as a shortcut for the Finish button is checked.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保勾选启用双击作为完成按钮的快捷键。
- en: Ensure both Show feature symbology in the sketch and Show the editing toolbar
    on the map are enabled.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保在草图和地图上显示要素符号以及显示编辑工具栏在地图上都是启用的。
- en: If required, expand the Session options in the right-hand panel of the Options
    window.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如有必要，展开选项窗口右侧面板中的会话选项。
- en: Ensure Show dialog to confirm save edits and Show dialog to confirm discard
    edits are both enabled. Feel free to explore other options.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保显示保存编辑的确认对话框和显示放弃编辑的确认对话框都是启用的。您可以自由探索其他选项。
- en: 'Verify that your Options window looks like the following screenshot. If it
    does, click OK:'
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认您的选项窗口看起来像以下截图。如果这样，请点击确定：
- en: '![](img/c5b555c1-c22c-439a-84ad-223e056a78ab.png)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/c5b555c1-c22c-439a-84ad-223e056a78ab.png)'
- en: ArcGIS Pro editing options
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Pro编辑选项
- en: You may have noticed that ArcGIS Pro has an autosave feature for edits. This
    is something new in ArcGIS Pro and if enabled can reduce the need to remember
    to manually save.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能已经注意到ArcGIS Pro具有编辑自动保存功能。这是ArcGIS Pro中的新功能，如果启用，可以减少手动保存的需要。
- en: When editing, you need to ensure you save your edits frequently to avoid losing
    work if your computer crashes, locks up, or loses power. Unlike other applications,
    ArcGIS Pro does not create a restorable copy of your edits. The only way to ensure
    your edits are persistent is to save them.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在编辑时，您需要确保经常保存您的编辑，以防止计算机崩溃、锁定或断电时丢失工作。与其它应用程序不同，ArcGIS Pro不会创建您编辑的恢复副本。确保您的编辑持久化的唯一方法是保存它们。
- en: The reason for this is ArcGIS Pro never really works directly with the data
    you see in a map or table. Instead, ArcGIS Pro determines what features are visible
    and loads those into your computer memory. This will change as you move within
    a map or table. This allows ArcGIS to work with large datasets which would cause
    other applications to slow or crash. You never open or load the entire database
    at one time. You only see what you need. This also means your edits are only stored
    in your computer’s memory. They are not actually committed back to the source
    data until you save your edits. **So make sure to save often!**
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 原因是ArcGIS Pro实际上并不直接与你在地图或表中看到的数据工作。相反，ArcGIS Pro确定哪些要素是可见的，并将这些要素加载到你的计算机内存中。这会随着你在地图或表中的移动而改变。这允许ArcGIS处理会导致其他应用程序变慢或崩溃的大数据集。你永远不会一次性打开或加载整个数据库。你只看到你需要的内容。这也意味着你的编辑只存储在你的计算机内存中。它们实际上只有在保存你的编辑后才会提交回源数据。**因此，请确保经常保存！**
- en: Now that you have configured the application and project options, you will configure
    your snapping options.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经配置了应用程序和项目选项，你将配置你的捕捉选项。
- en: 'Click on the back arrow, which looks like an arrow inside a circle, in the
    Project pane to return to the project view, as shown in the following screenshot:'
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在项目面板中，单击看起来像圆圈内的箭头的返回箭头，以返回到项目视图，如以下截图所示：
- en: '![](img/82bbb661-d3dd-4fb8-8ce0-03d4ba3fab8b.png)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![](img/82bbb661-d3dd-4fb8-8ce0-03d4ba3fab8b.png)'
- en: Click on the Edit tab in the ribbon.
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区中单击编辑选项卡。
- en: Click on the drop-down arrow located below the Snapping on the Edit tab in the
    Snapping group.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在捕捉组中，单击编辑选项卡下方位于“捕捉”下方的下拉箭头。
- en: 'Select Snapping Settings… as shown in the screenshot:'
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择捕捉设置...，如截图所示：
- en: '![](img/89a0bb6c-429f-4d73-8adb-3ef9455770da.png)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![](img/89a0bb6c-429f-4d73-8adb-3ef9455770da.png)'
- en: For the XY Tolerance, set the value number to `10` and change the units from
    Pixels to Map units. To change from Pixels to Map units simply click on the drop-down
    arrow located to the right of the word Pixels and select Map units from the list
    that appears.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于XY容差，将数值设置为`10`并将单位从像素更改为地图单位。要从像素更改为地图单位，只需单击位于“像素”一词右侧的下拉箭头，然后从出现的列表中选择地图单位。
- en: Set the Snap tip color to red by clicking on the drop-down arrow located to
    the right of the color block. You can choose any shade of red you like.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过单击位于颜色块右侧的下拉箭头将捕捉提示颜色设置为红色。你可以选择你喜欢的任何红色色调。
- en: 'Verify that your Snapping Settings window looks like the following screenshot
    and click OK:'
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认你的捕捉设置窗口看起来像以下截图，然后单击“确定”：
- en: '**![](img/604258ed-36f9-4259-b708-3d9d7d9e48b2.png)**'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '**![](img/604258ed-36f9-4259-b708-3d9d7d9e48b2.png)**'
- en: Save your project by clicking on the Save Project button located on the Quick
    Access toolbar on the top left of the ArcGIS Pro interface.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过单击ArcGIS Pro界面左上角的快速访问工具栏上的“保存项目”按钮来保存你的项目。
- en: Reshaping an existing feature
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 重塑现有要素
- en: Now that you have the various editing options set, it is time to start actually
    editing data. Unlike the older ArcMap application that preceded ArcGIS Pro, there
    is no need to start and stop editing. You can start editing data at any time.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经设置了各种编辑选项，是时候开始实际编辑数据了。与先前的ArcMap应用程序不同，不需要开始和停止编辑。你可以在任何时候开始编辑数据。
- en: In this recipe, you will reshape the City Limit boundary to reflect a recent
    annexation. You will need to ensure the City Limits layer is editable, snappable,
    and selectable. You will then draw a sketch using various construction tools that
    will represent a change to the City Limits boundary.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个菜谱中，你将重塑城市边界以反映最近的合并。你需要确保城市边界层是可编辑的、可捕捉的、可选择的。然后，你将使用各种构造工具绘制草图，这些工具将代表城市边界的变化。
- en: Getting ready
  id: totrans-79
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: To complete this recipe, you need to have completed the previous *Configuring
    editing options* recipe. You will also need to start with the `Editing.aprx` project
    open. If you closed ArcGIS Pro after completing the previous recipe, follow *steps
    1-5* in the previous recipe to open the `Editing.aprx` project.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 要完成此菜谱，你需要完成之前的*配置编辑选项*菜谱。你还需要以`Editing.aprx`项目打开。如果你在完成之前的菜谱后关闭了ArcGIS Pro，请按照之前菜谱中的*步骤1-5*来打开`Editing.aprx`项目。
- en: How to do it...
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作...
- en: To begin, ensure the Map tab is active in the ribbon, then click on Bookmarks
    and select the Reshape City Limits bookmark. This will zoom you in to the parcel
    which is being annexed into the City.
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要开始，请确保在功能区中激活地图选项卡，然后单击书签并选择重塑城市边界书签。这将放大到被合并到城市中的地块。
- en: 'Click on the List by Selection button located at the top of the Contents pane.
    It should be the third button from the left and includes three polygons: one is
    blue and the other two are white.'
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击内容窗格顶部位于左侧第三个的“按选择列表”按钮。它应该包括三个多边形：一个为蓝色，另外两个为白色。
- en: 'Right-click on the City Limits layer and select Make this the only selectable
    layer, as illustrated in the following screenshot:'
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键点击城市边界层，并在如下截图所示中选择“使此为唯一可选层”：
- en: '![](img/ef161d27-694f-4983-9c57-3546971d08b3.png)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![截图](img/ef161d27-694f-4983-9c57-3546971d08b3.png)'
- en: Click on the List by Snapping button in the Contents pane. It looks like four
    squares with a blue plus sign in the lower-right corner.
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容窗格中点击“按捕捉列表”按钮。它看起来像四个带有蓝色加号的正方形，位于右下角。
- en: Disable snapping to the Railroads layer by clicking on the checkbox to the left
    of the layer name.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击层名称左侧的复选框禁用对铁路层的捕捉。
- en: Ensure snapping is enabled for the City Limits and Parcels layer. Snapping is
    enabled when the box next to the layer is checked.
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保城市边界和地块层已启用捕捉。当层旁边的框被勾选时，捕捉已启用。
- en: Click on the List by Editing button in the Contents pane. The icon looks like
    a pencil.
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击内容窗格中的“按编辑列表”按钮。图标看起来像一支铅笔。
- en: 'Right-click on the City Limits layer and select Make this the only editable
    layer in the menu that appears, as shown in the following screenshot:'
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键点击城市边界层，并在出现的菜单中选择“使此为唯一可编辑层”，如下截图所示：
- en: '![](img/e012ae02-25de-463f-a1e3-1e8a60d940dc.png)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![截图](img/e012ae02-25de-463f-a1e3-1e8a60d940dc.png)'
- en: Select the Edit tab in the ribbon.
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区中选择编辑选项卡。
- en: Unlike the older ArcMap application, ArcGIS Pro does not require you to start
    an edit session in order to edit data. In ArcGIS Pro, you are basically always
    in an edit session. However, to access most editing tools to edit data, you need
    to select the Edit tab.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 与较旧的ArcMap应用程序不同，ArcGIS Pro不需要您启动编辑会话即可编辑数据。在ArcGIS Pro中，您基本上始终处于编辑会话中。然而，要访问大多数编辑工具以编辑数据，您需要选择编辑选项卡。
- en: Another difference between ArcMap and ArcGIS Pro when editing is the number
    of workspaces you can edit at one time. A workspace is a location that stores
    data such as a geodatabase, folder, or web service. In ArcGIS Pro, you are not
    limited to editing data in a single workspace at a time. It allows you to edit
    all editable layers at one time regardless of what workspace they are in.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: ArcMap和ArcGIS Pro在编辑时的另一个区别是您可以同时编辑的工作区数量。工作区是存储如地理数据库、文件夹或网络服务之类的数据的位置。在ArcGIS
    Pro中，您不需要一次编辑单个工作区中的数据。它允许您同时编辑所有可编辑层，无论它们位于哪个工作区。
- en: Click on the drop-down arrow located below the Snapping button on the Edit tab
    in the Snapping group.
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于编辑选项卡上的捕捉组中捕捉按钮下方的下拉箭头。
- en: 'Enable snapping on the End, Vertex, and Edge, and disable all other snapping
    as indicated in the screenshot. To enable or disable a snapping option, simply
    click on it. If the icon is highlighted in blue, it is enabled. If it is not highlighted,
    it is disabled:'
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启用端点、顶点和边界的捕捉，并禁用所有其他捕捉，如截图所示。要启用或禁用捕捉选项，只需点击它。如果图标以蓝色突出显示，则已启用。如果没有突出显示，则已禁用：
- en: '**![](img/5aab8ed3-4054-416f-8bd4-5d61c949ef7e.png)**'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '**![截图](img/5aab8ed3-4054-416f-8bd4-5d61c949ef7e.png)**'
- en: Click on the Select tool on the Edit tab in the Selection group.
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在选择组中的编辑选项卡上，点击选择工具。
- en: 'Click inside the City Limit boundary to select it, as shown:'
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如截图所示，点击城市边界内部以选择它。
- en: '**![](img/710c19de-df10-4dad-bb59-56bba0797741.png)**'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '**![截图](img/710c19de-df10-4dad-bb59-56bba0797741.png)**'
- en: Click on the Reshape tool in the Tools group on the Edit tab.
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在编辑选项卡的工具组中点击“重塑工具”。
- en: 'Click on the south-western corner of the parcel being annexed into the city,
    as identified in the following diagram:'
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击被纳入城市区域的土地的西南角，如下图所示：
- en: '**![](img/8a8a1efa-d211-45a3-bcc7-d87af0b2c954.png)**'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '**![截图](img/8a8a1efa-d211-45a3-bcc7-d87af0b2c954.png)**'
- en: 'Select the Trace tool from the Edit toolbar located at the bottom of the map
    view area, as indicated here:'
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如下所示，从位于地图视图区域底部的编辑工具栏中选择追踪工具：
- en: '**![](img/03440a24-dd4b-4e54-8929-7067b0eb0231.png)**'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '**![截图](img/03440a24-dd4b-4e54-8929-7067b0eb0231.png)**'
- en: 'Click on the line that forms the western boundary of the parcel being annexed
    into the City. Then, move your mouse pointer along the boundary of the parcel,
    as shown in the diagram. Double-click when you reach the intersection of the parcel''s
    northern boundary with the existing City Limits:'
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击形成被纳入城市区域的土地西部边界的线。然后，将鼠标指针沿着地块边界移动，如图所示。当您到达地块北部边界与现有城市边界的交点时，双击：
- en: '**![](img/c5ea6175-13e1-4d40-bab5-b12380408e32.png)**'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '**![](img/c5ea6175-13e1-4d40-bab5-b12380408e32.png)**'
- en: Click on the Clear button located in the Selection group in the Edit tab to
    deselect the City Limits you were just editing.
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在编辑选项卡的“选择”组中单击位于“清除”按钮，取消选择您刚刚编辑的城市边界线。
- en: 'When you double-clicked to end your sketch, your City Limit boundary should
    have been reshaped to include the newly annexed parcel, as shown in the following
    diagram. Using the Trace tool, ensure you followed the boundary of the existing
    parcel exactly. This means your data is clean and does not have gaps between the
    City Limit boundary and the parcel:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 当您双击以结束您的草图时，您的城市边界线应该已经重新塑形以包括新并入的地块，如下所示。使用追踪工具，确保您精确地遵循现有地块的边界。这意味着您的数据是干净的，城市边界线和地块之间没有间隙：
- en: '**![](img/a1d45e00-575e-4e76-b050-0ac0d41c1e68.png)**'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '**![](img/a1d45e00-575e-4e76-b050-0ac0d41c1e68.png)**'
- en: Click the Save Edits button in the Manage Edits group on the Edit tab. The icon
    looks like a floppy disk with a pencil. When asked to confirm saving your edits,
    click Yes.
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在编辑选项卡的“管理编辑”组中单击“保存编辑”按钮。图标看起来像带有铅笔的软盘。当被要求确认保存您的编辑时，请单击是。
- en: Remember that, by default, ArcGIS Pro does not autosave data edits. You must
    do that manually. Also, saving your project does not save your data edits by default.
    You can enable an autosave for edits as well as have your edits save when you
    save the project in the Options in the Project pane.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，默认情况下，ArcGIS Pro 不自动保存数据编辑。您必须手动进行。此外，保存项目默认不会保存您的数据编辑。您可以在项目窗格中的选项中启用自动保存编辑，以及当您在项目窗格中保存项目时，您的编辑也会保存。
- en: If you don’t enable the autosave feature in ArcGIS Pro, you will want to make
    sure you save often, otherwise you will lose any edits you have not saved if ArcGIS
    Pro or your computer crashes.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在 ArcGIS Pro 中未启用自动保存功能，您需要确保经常保存，否则如果 ArcGIS Pro 或您的计算机崩溃，您将丢失任何未保存的编辑。
- en: Save your project. If you are continuing to the next recipe, keep ArcGIS Pro
    open. If not, you may close ArcGIS Pro.
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存您的项目。如果您将继续下一个菜谱，请保持 ArcGIS Pro 打开。如果不继续，您可以关闭 ArcGIS Pro。
- en: How it works...
  id: totrans-115
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: In this recipe, you reshaped the City Limits boundary for the City of Trippville
    so that it included a newly annexed parcel. The first thing you needed to do in
    order to perform this edit was to set which layer you wanted to have as selectable
    and editable. You did this through the lists in the Contents tab.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个菜谱中，您重新塑造了 Trippville 市的城市边界线，使其包括一个新并入的地块。为了执行此编辑，您需要做的第一件事是设置您想要作为可选和可编辑的图层。您通过内容选项卡中的列表来完成此操作。
- en: When editing data, remember that data can be selectable but not editable, editable
    but not selectable, both, or neither. If you need to edit a feature by first selecting
    it from the map, as you did in this recipe, you need the layer to be both selectable
    and editable. If you select the feature for editing using an Attribute query,
    the layer does not need to be selectable. Setting a layer as selectable in the
    Contents pane only applies when performing an interactive selection in the map.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 在编辑数据时，请记住数据可以是可选的但不能编辑，可编辑但不能选择，两者都是，或者都不是。如果您需要先从地图中选择一个功能来编辑它，就像在这个菜谱中所做的那样，您需要该层既可选又可编辑。如果您使用属性查询选择功能进行编辑，则该层不需要可选。在内容窗格中将图层设置为可选仅在执行地图中的交互式选择时适用。
- en: Using the Trace tool allowed you to edit the City Limit boundary so that it
    followed the parcel boundary exactly. The Trace tool automatically copies the
    geometry of the feature you are tracing to the new shape so it is an exact duplicate.
    This ensures your data is clean and accurate. It reduces errors such as overlaps
    and gaps which can impact the results of analysis and measurements.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 使用追踪工具允许您编辑城市边界线，使其精确地遵循地块边界。追踪工具自动将您正在追踪的功能的几何形状复制到新形状，因此它是一个精确的副本。这确保了您的数据是干净和准确的。它减少了重叠和间隙等错误，这些错误可能会影响分析和测量的结果。
- en: Splitting a line feature
  id: totrans-119
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分割线要素
- en: Polygons are not the only type of feature you may need to split. Lines often
    need to be split as you add other features to the same layer to maintain the correct
    connections. Lines often form a network used to travel across, such as roads,
    railroads, sidewalks, and trails. Travel is not limited to transportation. Utilities
    also use linear features to move water, sewer, electricity, and communications
    from one point to another. Other systems such as emergency dispatch systems rely
    on linear data from GIS as well. So, it is extremely important that we maintain
    these layers correctly.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 多边形不是你需要分割的唯一类型特征。在向同一图层添加其他特征以保持正确连接时，线条通常需要分割。线条经常形成用于穿越的网络，例如道路、铁路、人行道和小径。旅行不仅限于交通。公用事业也使用线性特征将水、下水道、电力和通信从一个点移动到另一个点。其他系统，如紧急调度系统，也依赖于GIS的线性数据。因此，正确维护这些图层非常重要。
- en: As mentioned earlier, ArcGIS Pro 2.0 and earlier versions do not currently support
    geometric networks that are commonly used by utilities. If you have the Network
    Analyst extension, ArcGIS Pro will allow you to use, create, and maintain a Network
    Dataset. Esri has indicated that support for geometric networks will not be added
    in a future release of ArcGIS Pro. In ArcGIS Pro 2.1, they added support for the
    new Utility Network.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，ArcGIS Pro 2.0及更早版本目前不支持公用事业通常使用的几何网络。如果你有网络分析师扩展，ArcGIS Pro将允许你使用、创建和维护网络数据集。Esri已表示，在ArcGIS
    Pro的未来版本中不会添加对几何网络的支持。在ArcGIS Pro 2.1中，他们添加了对新的公用事业网络的支持。
- en: In this recipe, you will draw new sewer lines based on a scanned and georeferenced
    plot. Once you draw the new sewer lines, you will split them where they connect
    to manholes, as shown on the plot, so you can get accurate measurements of each
    section of sewer line between the manholes.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个菜谱中，你将根据扫描和地理参考的图表绘制新的下水道管线。一旦绘制了新的下水道管线，你将按照图表所示在它们连接到检查井的地方分割它们，以便你可以获得检查井之间每段下水道线段的精确测量。
- en: Getting ready
  id: totrans-123
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: You will need to have completed the first recipe in this chapter, *Configuring
    editing options*, before you are able to complete this recipe.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 在你能够完成这个菜谱之前，你需要完成本章的第一个菜谱，*配置编辑选项*。
- en: How to do it...
  id: totrans-125
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作...
- en: If you closed ArcGIS Pro before starting this recipe, you will need to start
    ArcGIS Pro and open the `Editing.aprx` project located in `C:\Student\ArcGISProCookbook\Chapter4\Editing`
    using the skills you learned in previous recipes.
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你在这个菜谱开始之前关闭了ArcGIS Pro，你需要启动ArcGIS Pro并使用你在之前菜谱中学到的技能打开位于`C:\Student\ArcGISProCookbook\Chapter4\Editing`的`Editing.aprx`项目。
- en: 'In order to add the scanned plot, which will serve as the source data for adding
    the new sewer lines, you will need to add a folder connection to your project.
    In the Catalog pane, right-click on the Folders folder and select Add Folder Connection,
    as shown in the following screenshot:'
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了添加扫描的图表，该图表将作为添加新下水道线源数据，你需要向你的项目中添加一个文件夹连接。在目录窗格中，右键单击文件夹并选择添加文件夹连接，如图所示：
- en: '![](img/8e428ba2-9993-4f06-8d69-34b06615241e.png)'
  id: totrans-128
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/8e428ba2-9993-4f06-8d69-34b06615241e.png)'
- en: If needed, expand Computer in the panel located on the left-hand side of the
    Add Folder Connection window by clicking on the small arrowhead.
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果需要，通过单击左侧面板上的小箭头展开添加文件夹连接窗口中的计算机。
- en: Select the C:\ drive from the list presented.
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从显示的列表中选择C:\驱动器。
- en: In the panel on the right, scroll down to the Student folder and double-click
    on it.
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在右侧面板中，向下滚动到Student文件夹并双击它。
- en: Select the ArcGISProCookbook folder and click OK.
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择ArcGISProCookbook文件夹并单击确定。
- en: '*Do not double-click on the folder name.* Double-clicking will just select
    the folder, which you are trying to connect to. Double-clicking on it will open
    it instead of selecting it for a connection. If you do double-click on it, simply
    click on the Back button located near the top of the window. It too is a horizontal
    arrow in a circle. It will take you back one folder and allow you to select the
    correct folder.'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '*不要双击文件夹名称。* 双击只会选择文件夹，这是你试图连接的文件夹。双击它将打开它而不是选择它进行连接。如果你确实双击了它，只需单击窗口顶部附近的位置的“后退”按钮。它也是一个圆形中的水平箭头。它将带你回到上一个文件夹，并允许你选择正确的文件夹。'
- en: The new folder connection should appear in your list. You should now have at
    least two folder connections, Editing and ArcGISProCookbook.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 新的文件夹连接应该出现在你的列表中。你现在应该至少有两个文件夹连接，Editing和ArcGISProCookbook。
- en: Expand the ArcGISProCookbook folder connection by clicking on the small arrowhead
    located to the left of the connection name.
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击位于连接名称左侧的小箭头来展开ArcGISProCookbook文件夹连接。
- en: Expand the Chapter4 folder using the same method. You should see a Forrest Park
    Subdivision.jpg file, as shown here:![](img/f8e0b857-963c-48b1-91c4-33b63a89698a.png)
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用相同的方法展开Chapter4文件夹。你应该会看到一个Forrest Park Subdivision.jpg文件，如图所示![截图](img/f8e0b857-963c-48b1-91c4-33b63a89698a.png)
- en: Right-click on the Forrest Park Subdivision.jpg file and select Add to Current
    Map. The file should now appear in the Content pane as a layer in the map.
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键点击Forrest Park Subdivision.jpg文件并选择将其添加到当前地图。现在该文件应该作为地图中的一个图层出现在内容面板中。
- en: Right-click on the newly added Forrest Park Subdivision layer and select Zoom
    to Layer from the context menu that appears, as shown in the following screenshot:![](img/0d4127cb-4834-43d6-9602-9d37522ca427.png)You
    are now zoomed in to the location of the subdivision. However, you are not able
    to see it because the Parcels layer is obscuring it. You will need to make a quick
    adjustment to the Parcels layer so you can see it.
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键点击新添加的Forrest Park Subdivision层，并从出现的上下文菜单中选择缩放到图层，如图所示![截图](img/0d4127cb-4834-43d6-9602-9d37522ca427.png)现在你已放大到分区的位置。然而，你无法看到它，因为地块层遮挡了它。你需要对地块层进行快速调整，以便可以看到它。
- en: Select the Parcels layer in the Contents pane.
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容面板中选择地块层。
- en: Select the Appearance tab from the Feature Layer contextual menu, which appeared
    when you selected the Parcels layer.
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从你选择地块层时出现的特征层上下文菜单中选择外观选项卡。
- en: Click on the Symbology button in the Drawing group on the Appearance tab to
    open the Symbology pane.
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在外观选项卡上的绘图组中点击符号按钮以打开符号面板。
- en: If you click on the drop-down arrow under the Symbology button, select Single
    Symbol from the list of symbology options. If you want to learn more about how
    to set the symbology for a layer, refer to Packt Publishing's *Learning ArcGIS
    Pro* in *Chapter 4*, *Creating 2D Maps*.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你点击符号按钮下的下拉箭头，从符号选项列表中选择单符号。如果你想了解更多关于如何设置图层符号的信息，请参阅Packt Publishing的*学习ArcGIS
    Pro* 在 *第4章*，*创建2D地图*。
- en: Click on the small square symbol patch located next to the work symbol in the
    Symbology pane, as shown in the following screenshot:![](img/0ecc15ed-da42-44d9-94af-7e59719b53fd.png)
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击如图所示![截图](img/0ecc15ed-da42-44d9-94af-7e59719b53fd.png)中符号面板旁边的工作符号旁边的小方块符号。
- en: Near the top of the Symbology pane, select the Properties tab.
  id: totrans-144
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在符号面板的顶部附近，选择属性选项卡。
- en: Click on the drop-down arrow located next to the Color symbol patch and select
    No color, as shown in the following screenshot:![](img/a52196c1-f933-400d-95a8-d2322e22d9af.png)
  id: totrans-145
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于颜色符号旁边的下拉箭头，选择无颜色，如图所示 ![截图](img/a52196c1-f933-400d-95a8-d2322e22d9af.png)
- en: Click Apply at the bottom of the Symbology pane to apply the change to the Parcels
    symbology.
  id: totrans-146
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在符号面板底部点击应用以将更改应用到地块符号。
- en: Close the Symbology pane by clicking on the small X located in the upper-right
    corner of the pane.
  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击面板右上角的小X来关闭符号面板。
- en: I find it helpful to close panes such as the Symbology pane when I am done using
    them. This limits the number you have open and the amount of screen space they
    take up. It also helps keep them from becoming lost in a stack of panes, which
    often happens if you don’t manage the number of panes you have open. Another way
    to manage panes is to undock them and place them on a secondary monitor. This
    frees up screen space on your primary display while still making items easy to
    locate. I recommend that you keep the Contents and Catalog panes open at all times.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现当我不使用符号面板时关闭面板很有帮助。这限制了打开的面板数量和它们占用的屏幕空间。这也有助于防止它们在面板堆叠中丢失，如果你不管理打开的面板数量，这种情况经常发生。管理面板的另一种方法是取消停靠它们并将它们放置在辅助显示器上。这可以在你的主显示器上释放屏幕空间，同时仍然使项目易于定位。我建议你始终保持内容面板和目录面板打开。
- en: You should now see the scanned plot you added to your map. It should appear
    in the location where a new subdivision is being built. Next, you will draw the
    new sewer lines by tracing the ones shown on the new plot. Before you can draw
    the new sewer lines, you will need to add the sewer line layer.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在应该能看到你添加到地图中的扫描图。它应该出现在新建分区的位置。接下来，你将通过追踪新图上显示的图例来绘制新的下水道线。在你可以绘制新的下水道线之前，你需要添加下水道线层。
- en: Click on the Map tab in the ribbon to activate it.
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区点击地图标签以激活它。
- en: Click on the Add Data button in the Layer group on the Map tab. Make sure to
    click the button and not the drop-down arrow below the button.
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在地图选项卡上的图层组中点击添加数据按钮。确保点击按钮而不是按钮下面的下拉箭头。
- en: In the panel on the left of the Add Data window, select Folders. You should
    see the folder connections appear in the right-hand panel of the window. This
    should include at least the Editing and ArcGISProCookbook connections.
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在添加数据窗口的左侧面板中，选择文件夹。你应该在窗口的右侧面板中看到文件夹连接出现。这应该包括至少编辑和 ArcGISProCookbook 连接。
- en: Double-click on the ArcGISProCookbook connection.
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击 ArcGISProCookbook 连接。
- en: Double-click on the Chapter4 folder in the right-hand panel.
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在右侧面板中双击 Chapter4 文件夹。
- en: 'Select the Sewerlines.lyrx file from the right-hand panel and click OK. The
    new Sewer Lines layer should appear in the map and the Contents pane as a thick
    green line, as shown here:'
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从右侧面板中选择 Sewerlines.lyrx 文件，然后点击确定。新的污水管线层应该以粗绿色线条的形式出现在地图和内容面板中，如图所示：
- en: '![](img/e378ce1e-e02e-4c0d-910c-be26469746f0.png)'
  id: totrans-156
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/e378ce1e-e02e-4c0d-910c-be26469746f0.png)'
- en: Sewer lines added to the map
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 添加到地图中的污水管线
- en: Layer files allow you to add layers to a map, that already have their properties
    predefined. This includes properties such as symbology, labels, scale ranges,
    definition queries, and others. Layer files allow you to establish consistent
    display settings for layers so they look and behave the same way in multiple maps.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 图层文件允许你将具有预定义属性的层添加到地图中。这包括符号、标签、比例范围、定义查询和其他属性。图层文件允许你为图层建立一致的显示设置，以便它们在多个地图中看起来和表现方式相同。
- en: Layer files created in ArcGIS Pro have a `.lyrx` file extension. Those created
    in ArcMap have a `.lyr` file extension. ArcGIS Pro can make use of both. However,
    layer files created with ArcGIS Pro are version dependent. This means layer files
    created with ArcGIS Pro 2.0 are not compatible with previous versions but new
    versions of ArcGIS Pro can make use of layer files created with earlier versions.
    To learn how to create your own layer files, go to [http://pro.arcgis.com/en/pro-app/help/sharing/overview/save-a-layer-file.htm](http://pro.arcgis.com/en/pro-app/help/sharing/overview/save-a-layer-file.htm)
    or read *Chapter 12, Sharing* from Packt Publishing's *Learning ArcGIS Pro* book.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 在 ArcGIS Pro 中创建的图层文件具有 `.lyrx` 文件扩展名。在 ArcMap 中创建的具有 `.lyr` 文件扩展名。ArcGIS Pro
    可以使用这两种格式。然而，使用 ArcGIS Pro 创建的图层文件是版本依赖的。这意味着使用 ArcGIS Pro 2.0 创建的图层文件与早期版本不兼容，但新的
    ArcGIS Pro 版本可以使用早期版本创建的图层文件。要了解如何创建自己的图层文件，请访问 [http://pro.arcgis.com/en/pro-app/help/sharing/overview/save-a-layer-file.htm](http://pro.arcgis.com/en/pro-app/help/sharing/overview/save-a-layer-file.htm)
    或阅读 Packt 出版的 *Learning ArcGIS Pro* 书籍的第 12 章“共享”。
- en: Now that you have made the subdivision plot visible and added the Sewer Lines
    layer to the map, you are ready to start adding the new sewer line.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经使分区图可见并将污水管线层添加到地图中，你就可以开始添加新的污水管线了。
- en: Click on the Edit tab in the ribbon.
  id: totrans-161
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区点击编辑选项卡。
- en: Click on the Create button in the Features group on the Edit tab. This should
    open the Create Features pane on the right-hand side of the ArcGIS Pro interface.
  id: totrans-162
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在编辑选项卡上的特征组中点击创建按钮。这应该在 ArcGIS Pro 界面的右侧打开创建特征面板。
- en: Verify that you see a feature template for the Sewer Lines layer in the Create
    Features pane. You may also see others but your primary concern for this recipe
    is the sewer lines.
  id: totrans-163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认你在创建特征面板中看到污水管线层的特征模板。你可能还会看到其他内容，但你的主要关注点是污水管线。
- en: If you do not see a feature template for the Sewer Lines layer you just added,
    check to ensure it is visible in the map. If it's not, go to the Contents pane.
    Make sure you are looking at List by Drawing Order, which is the first button
    at the top of the Contents pane. Then, click on the empty box next to the layer
    name to make the layer visible.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有看到你刚刚添加的污水管线层的特征模板，请检查确保它在地图中可见。如果不可见，请转到内容面板。确保你正在查看“按绘图顺序”列表，这是内容面板顶部的第一个按钮。然后，点击层名称旁边的空白框以使该层可见。
- en: If the layer is visible but you still do not see a feature template in the Create
    Feature pane, then the Sewer Line layer may not be set as editable. To enable
    editing on the Sewer Line layer, click on the List by Editing button at the top
    of the Contents pane. Then, click on the checkbox located to the left of the layer
    name to enable editing for that layer.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 如果层是可见的，但你仍然在创建特征面板中看不到特征模板，那么污水管线层可能没有被设置为可编辑。要启用污水管线层的编辑，请点击内容面板顶部的“按编辑顺序”按钮。然后，点击层名称左侧的复选框以启用该层的编辑。
- en: Feature templates are directly linked to the Contents pane. If a layer is not
    visible or editable, you will not see a feature template for the layer in the
    Create Features pane.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 要素模板直接链接到内容面板。如果图层不可见或不可编辑，您在创建要素面板中不会看到该图层的要素模板。
- en: Ensure Snapping is turned on. Look at the Snapping button in the Snapping group
    on the Edit tab in the ribbon. If it is highlighted in blue it is enabled, as
    shown in the screenshot. If it is not highlighted, it is not. To enable snapping,
    if it is not enabled, simply click on the button:![](img/c695799c-3ca9-4ed6-a72d-d1b67824ca2c.png)
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保捕捉功能已开启。查看编辑选项卡中捕捉组中的捕捉按钮。如果它以蓝色突出显示，则表示已启用，如图所示。如果没有突出显示，则表示未启用。要启用捕捉，如果未启用，只需单击按钮：![图片](img/c695799c-3ca9-4ed6-a72d-d1b67824ca2c.png)
- en: Click on the drop-down arrow located below the Snapping button and set the snapping
    location to End. Disable all others. Similar to enabling and disabling the snapping
    functionality, those locations that are highlighted in blue are enabled, as shown
    in the following screenshot:![](img/bc48eba0-1a68-4ed9-be77-470f1ade915c.png)
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于捕捉按钮下方的下拉箭头，并将捕捉位置设置为末端。禁用所有其他选项。与启用和禁用捕捉功能类似，以下截图所示，以蓝色突出显示的位置表示已启用：![图片](img/bc48eba0-1a68-4ed9-be77-470f1ade915c.png)
- en: In the Create Features pane, click on the Sewer Lines feature template so that
    you can create a new sewer line feature. The template is located below the layer
    name and includes the symbol and feature name.
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在创建要素面板中，单击污水管线要素模板，以便您可以创建新的污水管线要素。模板位于图层名称下方，包括符号和要素名称。
- en: If required, zoom in to the new subdivision so you can easily see the location
    of all sewer lines shown as a red line on the plot. You should be able to use
    the scroll wheel on your mouse to zoom in or out as needed.
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果需要，放大到新的分区，以便您可以轻松地看到图上以红线表示的所有污水管线的位置。您应该能够使用鼠标滚轮根据需要放大或缩小。
- en: 'Move your mouse pointer to the end of the existing sewer line located on the
    north-eastern side of the new subdivision. When you see the snapping indicator
    appear, click at the end of the existing line to start creating the new sewer
    line, as shown in the following diagram:'
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针移至位于新分区东北侧的现有污水管线的末端。当您看到捕捉指示器出现时，单击现有线的末端以开始创建新的污水管线，如图所示：
- en: '![](img/f978afa1-1b65-4e1f-99f3-f7b6d6a35351.png)'
  id: totrans-172
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/f978afa1-1b65-4e1f-99f3-f7b6d6a35351.png)'
- en: Continue drawing the new sewer line by clicking on the location of each manhole
    (shown on the plot as a large black dot), as shown in the diagram. To finish drawing
    the new sewer line, you can either double-click on the last point or single click
    and press the *F2* button:![](img/a9293cbf-0705-4bb5-a18c-7718472d4a1a.png)
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击每个检查井的位置（在图中以大黑点表示）继续绘制新的污水管线，如图所示。要完成绘制新的污水管线，您可以双击最后一个点或单击并按*F2*按钮：![图片](img/a9293cbf-0705-4bb5-a18c-7718472d4a1a.png)
- en: So now you have drawn the new sewer line as shown on the plot. Next, you need
    to split it at the manhole locations indicated on the plat. This will allow you
    to determine the pipe distance between manholes and provide a more accurate data
    model of the pipes. First, though, save your edits to ensure you do not lose the
    work you have completed so far.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，现在您已经绘制了如图所示的新的污水管线。接下来，您需要在图纸上标出的检查井位置将其分割。这将允许您确定检查井之间的管道距离，并提供更准确的管道数据模型。不过，首先请保存您的编辑，以确保您不会丢失到目前为止已完成的工作。
- en: Click on the Save button located in the Manage Edits group on the Edit tab in
    the ribbon. Click Yes when asked to confirm the saving of your edits.
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于编辑选项卡中管理编辑组下的保存按钮。当询问确认保存编辑时，点击是。
- en: Remember that saving your project does not necessarily save edits to your data.
    Saving your project only saves changes to the project such as the addition of
    new layers, the creation of a new map, the addition of a layout, and so on. Data
    edits are saved separately unless you have adjusted the Editing options so that
    saving the project also saves data edits.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，保存项目并不一定保存对数据的编辑。保存项目仅保存对项目的更改，例如添加新图层、创建新地图、添加布局等。除非您已调整编辑选项，使保存项目也保存数据编辑，否则数据编辑将单独保存。
- en: Click on the drop-down arrow located below the Snapping button in the Snapping
    group on the Edit tab in the ribbon.
  id: totrans-177
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于编辑选项卡中捕捉组下的捕捉按钮的下拉箭头。
- en: Enable Vertex Snapping and disable End snapping using the same method you employed
    in *step 29* of this recipe, as shown here:![](img/c900e688-eef6-4909-aed1-00841e9a834d.png)
  id: totrans-178
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用你在本菜谱的第 29 步中使用的方法启用顶点捕捉并禁用端点捕捉，如下所示：![图片](img/c900e688-eef6-4909-aed1-00841e9a834d.png)
- en: Ensure the new sewer line you drew is still selected. If it is not, click on
    the Select button and then click on the sewer line you drew.
  id: totrans-179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保你绘制的新的下水道线仍然被选中。如果没有，点击“选择”按钮，然后点击你绘制的下水道线。
- en: Select the Split Line tool in the Tools group on the Edit tab. The Modify Features
    tab should open on the right-hand side of the interface.
  id: totrans-180
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在编辑选项卡的工具组中，选择“分割线”工具。修改要素选项卡应该在界面的右侧打开。
- en: 'Click on the sewer line of each manhole, as shown in the following diagram,
    to split the line at each manhole:'
  id: totrans-181
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如下图中所示，点击每个检查井的下水道线以分割线在每个检查井处：
- en: '![](img/e606f16c-a22e-413b-a58e-647c1ec1ad13.png)'
  id: totrans-182
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/e606f16c-a22e-413b-a58e-647c1ec1ad13.png)'
- en: In the Modify Features pane, you should now see four features listed; you saw
    only one prior to using the Split Line tool. This indicates that you created three
    new features using the tool. Now you will verify that new features were created.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 在“修改要素”面板中，你现在应该看到四个要素列出来；在使用分割线工具之前，你只看到了一个。这表明你使用该工具创建了三个新要素。现在你将验证是否创建了新要素。
- en: Click on the Clear button located in the Selection group on the Edit tab in
    the ribbon to deselect the sewer lines.
  id: totrans-184
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区编辑选项卡上的选择组中，点击“清除”按钮来取消选择下水道线。
- en: Activate the Select tool in the Selection group on the Edit tab in the ribbon.
  id: totrans-185
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区编辑选项卡上的选择组中激活“选择”工具。
- en: Click on the southernmost sewer line segment to select it.
  id: totrans-186
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击最南端的下水道线段以选中它。
- en: If you split the sewer line correctly, only the segment of the line from the
    last manhole to the manhole located at the intersection of Popular Circle and
    Pine Drive should be selected, as indicated in the following diagram:![](img/e59844bf-e926-4c2a-a86d-575ce70b0af8.png)
  id: totrans-187
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你正确地分割了下水道线，只有从最后一个检查井到位于流行圈和松树道交叉口的检查井的线段应该被选中，如下面的图所示：![图片](img/e59844bf-e926-4c2a-a86d-575ce70b0af8.png)
- en: Once again, save your edits using the same method you used in *step 34* of this
    recipe.
  id: totrans-188
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次，使用你在本菜谱的第 34 步中使用的方法保存你的编辑。
- en: Save your project using the skills you have learned in previous recipes.
  id: totrans-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用你在之前菜谱中学到的技能保存你的项目。
- en: If you are not continuing to the next recipe, you may close ArcGIS Pro. If you
    are, leave it open as you will continue to use this same project.
  id: totrans-190
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你不会继续到下一个菜谱，你可以关闭 ArcGIS Pro。如果你会，请保持它打开，因为你将继续使用这个相同的项目。
- en: Merging features
  id: totrans-191
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 合并要素
- en: You now know how to split and reshape features, but not all edits you may need
    to make will be limited to these. Sometimes you need to combine two or more existing
    features together. This might be done to simplify a layer for easier analysis
    or to reflect a change to the real-world features, such as someone buying two
    adjacent parcels to combine them into a single parcel.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在知道如何分割和重塑要素，但你可能需要进行的所有编辑并不局限于这些。有时你需要将两个或更多现有要素组合在一起。这可能是为了简化图层以便更容易分析，或者是为了反映现实世界要素的变化，例如有人购买两个相邻地块以合并成一个单一地块。
- en: In this recipe, you have found a road centerline, which is split into many unnecessary
    segments. This is causing issues when trying to calculate the total length of
    each road. You need to merge these segments together.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个菜谱中，你找到了一个道路中心线，它被分割成许多不必要的段。这导致在尝试计算每条道路的总长度时出现问题。你需要将这些段合并在一起。
- en: Getting ready
  id: totrans-194
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: You can complete this recipe without completing any of the previous ones. This
    recipe can be completed with any license level.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在不完成任何之前菜谱的情况下完成这个菜谱。这个菜谱可以用任何许可级别完成。
- en: How to do it...
  id: totrans-196
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作...
- en: If you closed ArcGIS Pro before starting this recipe, you will need to start
    ArcGIS Pro and open the `Editing.aprx` project located in `C:\Student\ArcGISProCookbook\Chapter4\Editing`
    using the skills you learned in previous recipes.
  id: totrans-197
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你在这个菜谱开始之前关闭了 ArcGIS Pro，你需要启动 ArcGIS Pro 并使用你在之前菜谱中学到的技能打开位于 `C:\Student\ArcGISProCookbook\Chapter4\Editing`
    的 `Editing.aprx` 项目。
- en: Click on Bookmarks in the Navigate group on the Map tab in the ribbon. Select
    the Merge Street Centerlines to zoom to the location of the street centerline
    segments that need to be combined.
  id: totrans-198
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区地图选项卡上的导航组中，点击“书签”。选择“合并街道中心线”以缩放到需要合并的街道中心线段的位置。
- en: In the Catalog pane, expand the Databases folder, if necessary, by clicking
    on the small arrowhead next to the folder name. You should see two file geodatabases
    connected in the project, Editing.gdb and Trippville_GIS.gdb.
  id: totrans-199
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在目录窗格中，如果需要，通过点击文件夹名称旁边的小箭头来展开数据库文件夹。你应该能看到项目中有两个文件地理数据库连接，分别是Editing.gdb和Trippville_GIS.gdb。
- en: Expand the Trippville_GIS geodatabase by clicking on the small arrowhead located
    to the left of the name.
  id: totrans-200
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击名称左侧的小箭头来展开Trippville_GIS地理数据库。
- en: Expand the Base feature dataset using the same method.
  id: totrans-201
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用相同的方法展开基础要素数据集。
- en: A feature dataset is an item inside a geodatabase that can be used to group
    related feature classes for better organization and to make use of advanced geodatabase
    functionality such as topologies. All feature classes in a feature dataset share
    the same coordinate system.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 要素数据集是地理数据库中的一个项目，可以用来分组相关的要素类，以更好地组织并利用高级地理数据库功能，如拓扑。要素数据集中的所有要素类共享相同的坐标系。
- en: Right-click on the Street_Centerlines feature class and select Add to Current
    Map from the context menu presented.
  id: totrans-203
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键点击Street_Centerlines要素类，并在弹出的上下文中选择“添加到当前地图”。
- en: Click on the List by Selection button in the Contents pane. The icon for the
    button looks like three polygons, with one of them being blue.
  id: totrans-204
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容窗格中点击“按选择列出”按钮。按钮的图标看起来像三个多边形，其中一个为蓝色。
- en: 'Right-click on the Street_Centerlines layer you just added and select Make
    this the only selectable layer, as shown in the following screenshot:'
  id: totrans-205
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键点击你刚刚添加的Street_Centerlines层，并从弹出的上下文中选择“使此为唯一可选择的层”，如图所示：
- en: '![](img/c88089ed-7d1e-4779-a578-c62640754931.png)'
  id: totrans-206
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c88089ed-7d1e-4779-a578-c62640754931.png)'
- en: In the Contents pane, click on the List by Editing button. The icon looks like
    a pencil and is located next to the List by Selection button.
  id: totrans-207
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容窗格中点击“按编辑列出”按钮。图标看起来像一支铅笔，位于“按选择列出”按钮旁边。
- en: 'Right-click on the Street_Centerlines layer and select Make this the only editable
    layer, as shown:'
  id: totrans-208
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键点击Street_Centerlines层，并从弹出的上下文中选择“使此为唯一可编辑的层”，如图所示：
- en: '![](img/23b6c6f6-deaa-42a4-af4d-a0cf7160fa58.png)'
  id: totrans-209
  prefs: []
  type: TYPE_IMG
  zh: '![](img/23b6c6f6-deaa-42a4-af4d-a0cf7160fa58.png)'
- en: Click on the Edit tab in the ribbon.
  id: totrans-210
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区点击编辑选项卡。
- en: Click on the Select tool in the Selection group on the Edit tab.
  id: totrans-211
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在编辑选项卡上的选择组中点击选择工具。
- en: 'Click on the street centerline, as shown here, using the Select tool:'
  id: totrans-212
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用选择工具点击如图所示的街道中心线：
- en: '**![](img/a5d6fe63-16e1-4d4f-9f21-cb53b8ca502e.png)**'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: '**![](img/a5d6fe63-16e1-4d4f-9f21-cb53b8ca502e.png)**'
- en: 'Hold your *Shift* key down and click on the other two street centerline segments,
    as shown here:'
  id: totrans-214
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按住*Shift*键并点击其他两个街道中心线段，如图所示：
- en: '**![](img/563d53f5-03c3-4bbb-a763-f80d53ed06c0.png)**'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: '**![](img/563d53f5-03c3-4bbb-a763-f80d53ed06c0.png)**'
- en: You should now have three segments selected. You can verify this by clicking
    on the List by Selection button in the Contents pane. This will tell you how many
    features in each layer are selected. Now you will merge the three selected features
    into a single feature.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你应该有三个线段被选中。你可以通过点击内容窗格中的“按选择列出”按钮来验证这一点。这将告诉你每个层中选定了多少个要素。现在，你将把三个选定的要素合并成一个单一的要素。
- en: 'Click on the Merge tool located in the Tools group on the Edit toolbar, as
    shown in the following screenshot. This opens the Modify Features pane on the
    right-hand side of the interface:'
  id: totrans-217
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在编辑工具栏上的工具组中点击合并工具，如图所示。这将在界面的右侧打开修改要素窗格：
- en: '**![](img/38865d2f-3e09-49ab-b31b-b697f65115ea.png)**'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: '**![](img/38865d2f-3e09-49ab-b31b-b697f65115ea.png)**'
- en: 'The layer should automatically be set to Street_Centerlines because you have
    features in that layer selected. In the Features to Merge grid, select the one
    listed as 278, as shown in the next screenshot:'
  id: totrans-219
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 层应该自动设置为Street_Centerlines，因为你已经选择了该层的要素。在要合并的要素网格中，选择列出的278号要素，如下一张截图所示：
- en: '![](img/e86fcb75-c7b1-4d20-8992-1111260168ad.png)'
  id: totrans-220
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e86fcb75-c7b1-4d20-8992-1111260168ad.png)'
- en: Click the Merge button located at the bottom of the Modify Features pane to
    actually merge the features.
  id: totrans-221
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在修改要素窗格的底部点击合并按钮，以实际合并要素。
- en: You have just merged three line segments into one single one. Now you will verify
    that this is what happened.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚将三个线段合并成了一个单一的线段。现在你需要验证这是否发生了。
- en: 'Click on the List by Selection button in the Contents pane. Then answer the
    following question:'
  id: totrans-223
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容窗格中点击“按选择列出”按钮。然后回答以下问题：
- en: '**Question**: How many features are now selected?'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：现在选定了多少个要素？'
- en: '**Answer**:'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**：'
- en: If the merge was successful, you should only have one feature selected. This
    is the new single feature you created using the Merge tool.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 如果合并成功，您应该只选择一个特征。这是您使用合并工具创建的新单一特征。
- en: Click on the Save button in the Manage Edits group on the Edit tab to save the
    edit you just made. Click Yes to confirm your edit saving when asked.
  id: totrans-227
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“编辑”标签上的“管理编辑”组中的“保存”按钮来保存您刚刚所做的编辑。当被要求确认编辑保存时，点击“是”。
- en: You can save your project by clicking on the Project tab in the Ribbon, then
    clicking on the Save option that is shown.
  id: totrans-228
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您可以通过点击功能区中的“项目”标签，然后点击显示的“保存”选项来保存您的项目。
- en: If you are not continuing on to the next recipe, close ArcGIS Pro. If you are
    continuing to the next recipe, leave ArcGIS Pro and the project open.
  id: totrans-229
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您不继续下一个菜谱，请关闭ArcGIS Pro。如果您继续到下一个菜谱，请保持ArcGIS Pro和项目打开。
- en: How it works...
  id: totrans-230
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: As you saw in this recipe, you merged three center line segments into one single
    segment. This simplifies the layer by reducing the total number of features, which
    makes it easier to analyze and maintain. The merge tool allows you to replace
    existing features or create a new feature while leaving the existing features
    in place. This option is accessed by clicking on one of the two tabs located at
    the top of the tool, Existing Feature or New Feature. The Existing Feature option
    replaces the selected features with a new feature that has the attributes of one
    of the selected features. The New Feature option creates a brand new feature and
    leaves the selected features in place as well. You can merge any type of feature
    as long as the features are in the same layer.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您在这个菜谱中看到的，您将三个中心线段合并成了一个单一的段。这通过减少特征总数来简化图层，使得分析和维护更加容易。合并工具允许您在保留现有特征的同时替换现有特征或创建新特征。您可以通过点击工具顶部两个标签中的一个来访问此选项，即“现有特征”或“新特征”。“现有特征”选项用具有所选特征属性的新特征替换所选特征。“新特征”选项创建一个全新的特征，同时保留所选特征。只要特征位于同一图层，您就可以合并任何类型的特征。
- en: When using the Existing Feature option, as you did in this recipe, you get to
    select which selected feature the newly created feature will inherit. This is
    done by clicking on the feature in the Features to merge grid. The feature that
    is listed as preserved is the one that the new feature will inherit.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 当使用“现有特征”选项，正如您在这个菜谱中所做的那样，您可以选择新创建的特征将继承哪个所选特征。这是通过点击“要合并的特征”网格中的特征来完成的。列出的“保留”特征是新特征将要继承的特征。
- en: Aligning features
  id: totrans-233
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 对齐特征
- en: ArcGIS Pro can be a very valuable tool for performing analysis. But the results
    of any analysis is only as good as the quality of the data used. The adage of
    garbage in, garbage out certainly applies.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Pro可以是一个非常宝贵的分析工具。但任何分析的结果仅与所使用数据的品质相当。垃圾输入，垃圾输出的谚语确实适用。
- en: So, it is extremely important that our data is as clean as possible. This means
    we need to remove unwanted gaps or overlaps within our data. ArcGIS Pro has several
    tools to help you clean up your data. One of those is the Align Features tool.
    This tool is available with all license levels.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们的数据尽可能干净是非常重要的。这意味着我们需要从数据中移除不需要的间隙或重叠。ArcGIS Pro有几个工具可以帮助您清理数据。其中之一就是“对齐特征”工具。此工具适用于所有许可级别。
- en: In  the previous recipe, you located an area where two parcels overlap and where
    the City Limits are supposed to follow their common boundary. You will use the
    Align Features tool to fix this error in your data.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一个菜谱中，您找到了两个地块重叠的区域，以及城市界限应该遵循的共同边界。您将使用“对齐特征”工具来修复数据中的此错误。
- en: Getting ready
  id: totrans-237
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: You will need to have completed the first recipe in this chapter, *Configuring
    editing options*, before you are able to complete this recipe. This recipe works
    at all licensing levels of ArcGIS Pro.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 在您能够完成此菜谱之前，您需要完成本章的第一个菜谱，“配置编辑选项”。此菜谱适用于ArcGIS Pro的所有许可级别。
- en: How to do it...
  id: totrans-239
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何做...
- en: If you closed ArcGIS Pro before starting this recipe, you will need to start
    ArcGIS Pro and open the `Editing.aprx` project located in `C:\Student\ArcGISProCookbook\Chapter4\Editing`
    using the skills you learned in previous recipes.
  id: totrans-240
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您在开始此菜谱之前关闭了ArcGIS Pro，您需要使用之前学到的技能启动ArcGIS Pro，并打开位于`C:\Student\ArcGISProCookbook\Chapter4\Editing`的`Editing.aprx`项目。
- en: Activate the Map tab and click on the Bookmarks button. Select the Align Features
    bookmark to zoom into the area where the data error exists.
  id: totrans-241
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 激活“地图”标签并点击“书签”按钮。选择“对齐特征”书签来放大数据错误存在的区域。
- en: 'You should see the City Limits and a parcel boundary, which appear to create
    a sliver or gap. Turn off the City Limits so you can see the parcel boundaries
    by clicking on the checkbox next to the City Limits layer, as shown here:'
  id: totrans-242
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你应该会看到城市边界和地块边界，它们似乎形成了一个细条或间隙。通过点击城市边界图层旁边的复选框关闭城市边界，以便你可以看到地块边界，如图所示：
- en: '**![](img/591f5783-6766-462e-9e1c-e6b3488d3a50.png)**'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: '**![图片](img/591f5783-6766-462e-9e1c-e6b3488d3a50.png)**'
- en: Now you need to determine whether this is a gap or overlap. In the Contents
    pane, click on the List by Selection button located near the top of the pane.
    The icon looks like three polygons, with one of them being blue.
  id: totrans-244
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在你需要确定这是间隙还是重叠。在内容面板中，点击面板顶部附近的“按选择列表”按钮。图标看起来像三个多边形，其中一个是蓝色的。
- en: Right-click on the Parcels layer and select Make this the only selectable layer
    from the menu that appears.
  id: totrans-245
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键点击“地块”图层，并从出现的菜单中选择“使此为唯一可选图层”。
- en: Choose the Select tool in the Selection group on the Map tab in the ribbon.
  id: totrans-246
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区地图选项卡的“选择”组中选择“选择”工具。
- en: 'Click on the western parcel, as indicated in the following diagram:'
  id: totrans-247
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击以下图中所示的区域：
- en: '**![](img/9f9220c5-8411-454b-ace7-c7ec2f52115c.png)**'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: '**![图片](img/9f9220c5-8411-454b-ace7-c7ec2f52115c.png)**'
- en: Next, click on the adjoining parcel to the west.
  id: totrans-249
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，点击西边的相邻地块。
- en: '**Question**: Do the two parcels overlap or have a gap between them?'
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：两个地块是重叠还是有间隙？'
- en: '**Answer**:'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**：'
- en: 'After clicking on both parcels, you should see that they overlap one another.
    Parcels should not overlap one another. Land owners tend to get upset if this
    happens. So you need to remove this overlap so that your data provides a more
    realistic representation of the parcel boundaries. The City Limits boundary should
    also follow the common boundary formed between the two parcels, so you will need
    to ensure it is adjusted as well:'
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 点击两个地块后，你应该会看到它们相互重叠。地块不应相互重叠。如果发生这种情况，土地所有者往往会感到不满。因此，你需要移除这种重叠，以便你的数据能更真实地表示地块边界。城市边界边界也应遵循两个地块之间形成的共同边界，因此你需要确保它也得到调整：
- en: Click on the Clear button located in the Selection group on the Map tab in the
    ribbon. This will deselect all selected features.
  id: totrans-253
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于功能区地图选项卡上的“清除”按钮，这将取消选择所有选定的要素。
- en: Turn the City Limits layer back on so you can see it on the map. To do this,
    click on the List by Drawing Order button at the top of the Contents pane. It
    is the first button on the left. Then, click on the box located to the left of
    the layer name.
  id: totrans-254
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将城市边界图层重新打开，以便在地图上查看。为此，点击内容面板顶部的“按绘图顺序列表”按钮。它是左侧的第一个按钮。然后，点击图层名称左侧的方框。
- en: Click on the List by Selection button at the top of the Contents pane.
  id: totrans-255
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容面板的顶部点击“按选择列表”按钮。
- en: 'Click on the box next to the City Limits Layer so that the Parcels and City
    Limits layer are both selectable, as shown in the following screenshot:'
  id: totrans-256
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“城市边界图层”旁边的方框，以便地块和城市边界图层都可以选择，如图所示：
- en: '![](img/8b2dc46f-0b98-4930-828f-0a54630b7477.png)'
  id: totrans-257
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/8b2dc46f-0b98-4930-828f-0a54630b7477.png)'
- en: Click on the List by Editing button at the top of the Contents pane. It looks
    like a pencil and is next to the List by Selection button.
  id: totrans-258
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击内容面板顶部的“按编辑列表”按钮。它看起来像一支铅笔，位于“按选择列表”按钮旁边。
- en: 'Ensure only the Parcels and City Limits layers are checked as editable, as
    shown here:'
  id: totrans-259
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保只有“地块”和“城市边界”图层被选中为可编辑，如图所示：
- en: '![](img/3e4bc6db-cdfe-4835-b15f-c01e18a13607.png)'
  id: totrans-260
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/3e4bc6db-cdfe-4835-b15f-c01e18a13607.png)'
- en: You may see red exclamation points to the right of the two layers. These exclamation
    points indicate those layers are not editable. Layers may not be editable for
    several reasons. They might not be in an editable format or you might not have
    permission to edit the layers. In the case of this recipe, the two non-editable
    layers are stored as raster data, which is not editable by ArcGIS Pro.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能在两个图层右侧看到红色的感叹号。这些感叹号表示这些图层不可编辑。图层可能不可编辑有多种原因。它们可能不是可编辑的格式，或者你可能没有权限编辑图层。在这个菜谱的情况下，两个不可编辑的图层存储为栅格数据，这是ArcGIS
    Pro无法编辑的。
- en: Click on the Edit tab on the ribbon.
  id: totrans-262
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击功能区上的“编辑”选项卡。
- en: 'Click on the drop-down arrow located below the Snapping button and set End,
    Edge, and Vertex as the snapping locations, as shown in the following screenshot:'
  id: totrans-263
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于“捕捉”按钮下方的下拉箭头，并将捕捉位置设置为“端点”、“边缘”和“顶点”，如图所示：
- en: '![](img/e4de8f3b-5e74-45b2-bd85-3c589db85dbc.png)'
  id: totrans-264
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/e4de8f3b-5e74-45b2-bd85-3c589db85dbc.png)'
- en: Click on the Select tool in the Selection group on the Edit tab in the ribbon.
  id: totrans-265
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区编辑选项卡的“选择”组中点击“选择”工具。
- en: 'In the City of Trippville map view, click on the starting location shown in
    the following diagram. While holding your mouse button down, drag your mouse to
    the south-west until you reach the approximate location of the stopping point,
    as shown in the following diagram. This creates a selection box that should select
    the two parcels and the City Limits:'
  id: totrans-266
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Trippville市地图视图中，点击以下图中显示的起始位置。在按下鼠标按钮的同时，将鼠标拖动到西南方向，直到达到停止点的近似位置，如图所示。这将创建一个选择框，应该选择两个地块和城市边界：
- en: '![](img/accebfde-8edb-4068-ae72-4b4b967235ee.png)'
  id: totrans-267
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/accebfde-8edb-4068-ae72-4b4b967235ee.png)'
- en: You should see that both parcels and the City Limits are selected. If you are
    not sure, you can go back to the List by Selection option in the Contents pane
    to verify. It will show you how many features in each layer you have selected.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该看到两个地块和城市边界都被选中了。如果你不确定，你可以回到内容面板中的“按选择列表”选项来验证。它将显示你每个图层中选择了多少要素。
- en: When editing, it is recommended to keep the Contents pane on the List by Selection
    option as much as possible. This allows you to track how many features are on
    the layers you have selected. This information can stop you from accidentally
    editing or deleting features you do not intend to. This is a lesson I have learned
    the hard way. Remember, you cannot undo an edit once you have saved the edits
    you have performed.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 在编辑时，建议尽可能保持“按选择列表”选项的内容面板。这允许你跟踪所选图层上的要素数量。这些信息可以防止你意外编辑或删除你不想编辑或删除的要素。这是我通过艰难的方式学到的一课。记住，一旦你保存了所做的编辑，就无法撤销编辑。
- en: 'Click on the arrowhead with a small line above it, located in the lower-right
    corner of the Tools group on the Edit tab, as shown in the following screenshot:'
  id: totrans-270
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在编辑选项卡的“工具”组右下角，点击带有上方小线的箭头，如图所示：
- en: '![](img/6ea8fc17-b16f-40f7-b045-2c58e31b9c4a.png)'
  id: totrans-271
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/6ea8fc17-b16f-40f7-b045-2c58e31b9c4a.png)'
- en: Select More Tools to open the Modify Features pane. You can also click on the
    Modify button in the Features group on the Edit tab.
  id: totrans-272
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“更多工具”以打开修改要素面板。你还可以点击编辑选项卡上的“要素”组中的“修改”按钮。
- en: Select the Align Features tool from the list of tools presented in the Modify
    Features pane.
  id: totrans-273
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从修改要素面板中呈现的工具列表中选择“对齐要素”工具。
- en: 'The Align Features tool options will appear in the Modify Features pane. Set
    5 as the value for Alignment Tolerance, select ftUS as the unit and select Insert
    Vertices, as shown here:'
  id: totrans-274
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “对齐要素”工具选项将出现在修改要素面板中。将“对齐容差”的值设置为5，选择ftUS作为单位，并选择“插入顶点”，如图所示：
- en: '![](img/924d51ec-871c-4d53-8aa5-d4903cf9a7eb.png)'
  id: totrans-275
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/924d51ec-871c-4d53-8aa5-d4903cf9a7eb.png)'
- en: Click on the northernmost intersection of the two parcels in question and the
    City Limit, as shown in the following screenshot shown after *step 24*. You should
    automatically snap to the intersection if you set your snapping locations properly.
  id: totrans-276
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击两个地块和城市边界之间的最北端交叉点，如图所示，这是在*步骤24*之后显示的。如果你正确设置了捕捉位置，你应该会自动捕捉到交叉点。
- en: 'Then click on each location, as shown in the following screenshot. When you
    get to the Endpoint, you may either double-click to finish the sketch or single
    click and press the *F2* key:'
  id: totrans-277
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后点击每个位置，如图所示。当你到达端点时，你可以双击以完成草图，或者单击并按*F2*键：
- en: '**![](img/009634a3-5f40-4d64-9c15-6879afb5d9ce.png)**'
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: '**![图片](img/009634a3-5f40-4d64-9c15-6879afb5d9ce.png)**'
- en: 'If you traced the alignment line correctly, all three features should have
    been edited so that they all now line up properly and there is no longer any overlap.
    So, this single tool allowed you to correct and edit three features on two different
    layers at one time. This is much more efficient than editing each one individually:'
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正确追踪了对齐线，所有三个要素都应该被编辑，以便它们现在都正确对齐，并且不再有任何重叠。因此，这个单一的工具允许你一次纠正和编辑两个不同图层上的三个要素。这比单独编辑每个要素要高效得多：
- en: Click on the Clear button in the Selection group on the Edit tab to deselect
    all the features you have selected.
  id: totrans-280
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在编辑选项卡的“选择”组中点击“清除”按钮，取消选择你已选择的所有要素。
- en: Using the Select tool on the Edit tab, click on one of the two parcels you selected
    earlier. You should notice it now aligns with the adjacent parcel and no longer
    has an overlap. To verify the overlap is gone, click on the other parcel.
  id: totrans-281
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用编辑选项卡上的“选择”工具，点击你之前选择的两个地块之一。你应该注意到它现在与相邻地块对齐，并且不再有重叠。要验证重叠已消失，请点击另一个地块。
- en: Clear your selection again using the same method as in *step 25*.
  id: totrans-282
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用与*步骤 25*中相同的方法再次清除选择。
- en: Click on the Save button in the Manage Edits group on the Edit tab in the ribbon
    to save the edits you just completed. When asked to confirm the save, click Yes.
  id: totrans-283
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区编辑选项卡上的“管理编辑”组中的“保存”按钮上单击以保存您刚刚完成的编辑。当被要求确认保存时，单击是。
- en: If you are not continuing to the next recipe, save your project and close ArcGIS
    Pro. If you are continuing, leave ArcGIS Pro and the editing project open.
  id: totrans-284
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您不继续到下一个菜谱，请保存项目并关闭 ArcGIS Pro。如果您继续，请保持 ArcGIS Pro 和编辑项目打开。
- en: How it works...
  id: totrans-285
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: Now that you have seen the Align Features tool in action, how does it work?
    It will adjust line and polygon features so that they share coincident locations.
    This means the vertices of the lines and polygons that are adjusted end up being
    in the same exact locations.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经看到了对齐功能工具的实际操作，它是如何工作的？它将调整线和多边形功能，以便它们共享共线位置。这意味着调整后的线和多边形的顶点最终会处于相同的精确位置。
- en: Selecting the features tells the tool which ones will be adjusted. Alignment
    Tolerance provides a value to account for the distance difference between the
    features you wish to adjust. It will only adjust the portions of the features
    that are within the tolerance distance you specify. This prevents you from making
    undesired changes to your data.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 选择功能告诉工具哪些功能将被调整。对齐容差提供了一个值，用于考虑您希望调整的功能之间的距离差异。它只会调整您指定的容差距离内的功能部分。这可以防止您对数据进行不希望的改变。
- en: Then you can start drawing a sketch that represents the stitch line to which
    all selected items are adjusted. You can choose which side of the stitch line
    you wish to adjust and how to handle the end of the stitch line.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，您可以从绘制代表所有选定项调整的缝合线的草图开始。您可以选择希望调整缝合线的哪一侧以及如何处理缝合线的末端。
- en: The Align Feature tool automatically defaults to using the Trace construction
    tool. This allows you to easily follow an existing feature exactly, because you
    are tracing its form. This is what you did in the recipe. However, you can use
    any of the construction tools, such as Line, Perpendicular, or any of the Curve
    tools to create the stitch line.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 对齐功能工具自动默认使用追踪构造工具。这允许您轻松地精确跟随现有功能，因为您正在追踪其形状。这正是您在菜谱中所做的。然而，您可以使用任何构造工具，如线、垂直或任何曲线工具来创建缝合线。
- en: Once you create the stitch line, ArcGIS Pro will automatically adjust the selected
    features to match the stitch line. It will either extend or trim line features
    and subtract or add to polygon features.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦创建了缝合线，ArcGIS Pro 将自动调整所选功能以匹配缝合线。它将延长或修剪线功能，并从多边形功能中减去或添加。
- en: Creating new point features
  id: totrans-291
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建新的点功能
- en: So far, you have been editing existing features. You have realigned, reshaped,
    merged, and split them. Now it is time to look at how these features were created
    to begin with. We will start with the simplest of features, a point.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，您一直在编辑现有功能。您已经重新排列、重塑、合并和拆分了它们。现在，您需要查看这些功能最初是如何创建的。我们将从最简单的功能开始，即一个点。
- en: A point identifies an object at a single location. It is stored and located
    using a single coordinate pair. A coordinate pair consists of one *x* and one
    *y* coordinate. It is also possible for a point to have a *z* coordinate that
    normally represents its elevation.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 一个点标识一个位于单个位置的对象。它使用单个坐标对存储和定位。坐标对由一个 *x* 和一个 *y* 坐标组成。一个点也可以有一个 *z* 坐标，通常表示其高程。
- en: In this recipe, you will create several new point features. You will start by
    adding the manholes that are in the new subdivision you were looking at in the
    recipe on splitting lines earlier in this chapter.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个菜谱中，您将创建几个新的点功能。您将首先添加在之前章节中拆分线菜谱中查看的新分区中的检查井。
- en: Getting ready
  id: totrans-295
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: Before starting this recipe, you will need to have completed the *Configuring
    editing options* and *Splitting a line feature* recipes from earlier in this chapter.
    This recipe can be completed with all licensing levels of ArcGIS Pro.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始此菜谱之前，您需要完成本章早期提到的*配置编辑选项*和*拆分线功能*菜谱。此菜谱可以完成 ArcGIS Pro 的所有许可级别。
- en: How to do it...
  id: totrans-297
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作...
- en: If you closed ArcGIS Pro before starting this recipe, you will need to start
    ArcGIS Pro and open the `Editing.aprx` project located in `C:\Student\ArcGISProCookbook\Chapter4\Editing`
    using the skills you learned in previous recipes.
  id: totrans-298
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您在开始此食谱之前关闭了ArcGIS Pro，您需要启动ArcGIS Pro并使用之前学到的技能打开位于`C:\Student\ArcGISProCookbook\Chapter4\Editing`的`Editing.aprx`项目。
- en: Activate the Map tab and click on Bookmarks located in the Navigate group on
    the Map tab. Select the Create Manholes bookmark to zoom back to the area from
    the other subdivision.
  id: totrans-299
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 激活地图选项卡，并点击位于导航组中的书签。选择创建检查井书签以缩放到其他子区域。
- en: 'If needed, turn the Sewer Line layer back on, and the Forrest Park Subdivision.jpg
    in the List by Drawing Order in the Contents pane. If you do not see these layers
    in your project, refer to *steps 7-9* and *steps 20-24* of the *Splitting a line
    feature* recipe earlier in this chapter. Your map should now look like the following screenshot:'
  id: totrans-300
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如有必要，将下水道管线层重新打开，并在内容窗格的“按绘图顺序列表”中找到“Forrest Park Subdivision.jpg”。如果您在项目中看不到这些层，请参考本章前面“分割线要素”食谱中的*步骤7-9*和*步骤20-24*。现在您的地图应该看起来像以下截图：
- en: '![](img/6abb6cfb-f068-4ca6-8716-5eb9006897ca.png)'
  id: totrans-301
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/6abb6cfb-f068-4ca6-8716-5eb9006897ca.png)'
- en: Next, you need to add the manholes layer to your map so you can create the new
    manholes.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，您需要将检查井层添加到您的地图中，以便您可以创建新的检查井。
- en: In the Catalog pane, expand the Databases folder in the project. Then expand
    the Trippville_GIS.gdb geodatabase.
  id: totrans-303
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在目录窗格中，展开项目中的数据库文件夹。然后展开Trippville_GIS.gdb地理数据库。
- en: Expand the Sewer feature dataset and right-click on the manhole feature class.
    Select Add to current map from the list that is presented.
  id: totrans-304
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 展开下水道要素数据集，右键点击检查井要素类。从显示的列表中选择“添加到当前地图”。
- en: Click on the symbol located below the manhole layer that was just added to the
    Contents pane. This should open the Symbology pane.
  id: totrans-305
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击内容窗格中刚添加到内容窗格的检查井层下面的符号。这应该会打开符号面板。
- en: Near the top of the Symbology pane, click on Properties.
  id: totrans-306
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在符号面板的顶部附近，点击“属性”。
- en: Click on the small arrowhead located next to the color block and select Mars
    Red from the list of colors.
  id: totrans-307
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于颜色块旁边的箭头，并从颜色列表中选择火星红。
- en: Set the Size to `12` and click Apply.
  id: totrans-308
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将大小设置为`12`并点击应用。
- en: Close the Symbology pane once you have applied the new symbology settings for
    the manhole layer.
  id: totrans-309
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦您为检查井层应用了新的符号设置，请关闭符号面板。
- en: Click on the Edit tab in the ribbon.
  id: totrans-310
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击功能区中的编辑选项卡。
- en: 'Click on the drop-down arrow below the Snapping button in the Snapping group
    on the Edit tab. Set the snapping option to End Snapping, as shown in the following
    screenshot:'
  id: totrans-311
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在编辑选项卡中，点击“捕捉”按钮下方的下拉箭头。将捕捉选项设置为“结束捕捉”，如图所示：
- en: '![](img/64300a4b-9598-4b50-8252-6565a3909114.png)'
  id: totrans-312
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/64300a4b-9598-4b50-8252-6565a3909114.png)'
- en: Click on the List by Snapping button in the Contents pane. It has an icon that
    looks like four squares with a blue plus sign in the lower-right corner.
  id: totrans-313
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击内容窗格中的“按捕捉列表”按钮。它有一个看起来像四个方形并在右下角有一个蓝色加号的图标。
- en: Right-click on the Sewer Lines layer and select Make this the only snappable
    layer for the menu that appears.
  id: totrans-314
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键点击“下水道管线层”，并从出现的菜单中选择“使此为唯一可捕捉层”。
- en: Click on the List by Editing button in the Contents pane. Its icon looks like
    a pencil.
  id: totrans-315
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击内容窗格中的“按编辑列表”按钮。它的图标看起来像一支铅笔。
- en: Ensure editing is enabled for the manhole layer you recently added. If the box
    next to the layer name is checked, editing is enabled. If it is empty, editing
    is not enabled. Click on the box to enable editing for the layer.
  id: totrans-316
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保您最近添加的检查井层已启用编辑。如果层名称旁边的框被勾选，则编辑已启用。如果它是空的，则编辑未启用。点击框以启用该层的编辑。
- en: Click on the Create button located in the Features group on the Editing tab
    in the ribbon. This will open the Create Features pane on the right-hand side
    of the interface.
  id: totrans-317
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击功能区编辑选项卡中的特征组中的创建按钮。这将打开界面右侧的创建要素面板。
- en: Select the manhole feature template. The feature template is located below the
    layer name and includes the symbol and the feature name.
  id: totrans-318
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择检查井要素模板。要素模板位于层名称下方，包括符号和要素名称。
- en: 'Ensure the Point tool is selected below the feature template, as illustrated
    in the following screnshot:'
  id: totrans-319
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保已选择特征模板下方的点工具，如图所示：
- en: '![](img/9549ed2e-6508-41ec-9ade-0f78237b01ed.png)'
  id: totrans-320
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/9549ed2e-6508-41ec-9ade-0f78237b01ed.png)'
- en: 'Move your mouse into the map until you reach the first sewer line intersection
    located near the intersection of Oak Place and Pine Drive, shown in the Forrest
    Park Subdivision plat. Your mouse should automatically snap to the correct location
    once you get close. Once you see the indicator showing that you are snapping to
    the end point of those intersecting sewer lines, click the location with your
    mouse to create the new manhole at that location. The new manhole should appear
    at the location, as shown in the following diagram:'
  id: totrans-321
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标移入地图，直到你到达位于橡树街和松树道交汇处附近的第一个下水道线交汇点，如Forrest Park Subdivision平面图所示。一旦你靠近，你的鼠标应该会自动捕捉到正确的位置。一旦你看到指示器显示你正在捕捉那些交汇下水道的终点，用鼠标点击该位置以在该位置创建新的检查井。新的检查井应该出现在该位置，如下面的图所示：
- en: '![](img/ac8bfd74-32d3-4f2e-90fa-0be24e85f036.png)'
  id: totrans-322
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/ac8bfd74-32d3-4f2e-90fa-0be24e85f036.png)'
- en: Now click on the Attributes tool in the Selection group in the Editing Tab.
    This will open the Attribute pane next to the Create Features pane.
  id: totrans-323
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在点击位于功能区编辑选项卡中的选择组中的属性工具。这将打开位于创建要素窗格旁边的属性窗格。
- en: In the grid located at the bottom of the Attribute pane, click on the cell located
    next to MANHOLE_ID, which should say <NULL>, type `101`.
  id: totrans-324
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在属性窗格底部的网格中，点击位于MANHOLE_ID旁边的单元格，它应该显示为<NULL>，输入`101`。
- en: Go down to the Condition field in the grid and click in the cell that says <NULL>.
    A drop-down menu should appear; select Good from the list.
  id: totrans-325
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在网格中向下到条件字段，点击显示为<NULL>的单元格。应该会出现一个下拉菜单；从列表中选择Good。
- en: The condition field has a domain assigned to it. A domain defines acceptable
    values that may be stored in the field. This can be a list of values, as you just
    saw, or a range of values if the field stores numbers.
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 条件字段已经分配了一个域。域定义了可以存储在字段中的可接受值。这可以是一个值列表，就像你刚才看到的，或者如果字段存储数字，则是一个值范围。
- en: 'Use the same process to add new manholes at the locations indicated in the
    following diagram. Increment the MANHOLE_ID value by one so that the next one
    will be `102`. The condition for all new manholes you create should be Good:'
  id: totrans-327
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用相同的过程在以下图中所示的位置添加新的检查井。将MANHOLE_ID值增加一，以便下一个将是`102`。你创建的所有新检查井的条件应该是Good：
- en: '**![](img/941fb50b-95f4-4526-b9b1-6128d6e1fbbd.png)**'
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: '**![图片](img/941fb50b-95f4-4526-b9b1-6128d6e1fbbd.png)**'
- en: You should have added three more new manholes by the time you are done.
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 在你完成时，你应该已经添加了三个新的检查井。
- en: Click on the Save button located in the Manage Edits group on the Edit tab in
    the ribbon to save the new manholes you just created. Click Yes when asked to
    confirm the save.
  id: totrans-330
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于功能区编辑选项卡中的管理编辑组中的保存按钮，以保存你刚刚创建的新检查井。当被询问确认保存时，点击是。
- en: If you are not continuing to the next recipe, save your project and close ArcGIS
    Pro. If you are continuing, just save your project.
  id: totrans-331
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你不会继续到下一个食谱，请保存你的项目并关闭ArcGIS Pro。如果你会继续，只需保存你的项目即可。
- en: Creating new line features
  id: totrans-332
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建新的线要素
- en: 'Now we will move onto creating Line features. These are more complicated because
    they require multiple vertices. At minimum, a line requires two vertices: a beginning
    and an ending. It is not uncommon for a Line feature to have multiple vertices.
    This is called a polyline.'
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们将进入创建线要素的过程。这些要素更复杂，因为它们需要多个顶点。至少，一条线需要两个顶点：一个起点和一个终点。线要素拥有多个顶点的情况并不少见。这种情况被称为多段线。
- en: As far as ArcGIS is concerned, a line and polyline are the same thing. They
    are stored together in the same feature classes and the tools used to create them
    are the same. So you will see the term line and polyline used interchangeably
    within ArcGIS. This is not true of all applications, such as AutoCAD.
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: 就ArcGIS而言，线和多段线是同一件事。它们存储在相同的要素类中，创建它们的工具也是相同的。因此，你会在ArcGIS中看到线和多段线被交替使用。并非所有应用程序都如此，例如AutoCAD。
- en: Line features stored in a geodatabase feature class can also include curved
    segments. These segments are stored and created as arcs. Not all data storage
    formats support arcs. Shapefile is a good example of one that does not support
    arcs. Instead of using arcs, shapefile typically uses multiple very short straight
    segments to simulate the arc. When displayed to scale, these short straight segments
    appear to be a curve. Geodatabases and CAD formats (DWG, DXF, and DGN) do support
    true arcs.
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 存储在地理数据库要素类中的线要素也可以包括曲线段。这些段以弧的形式存储和创建。并非所有数据存储格式都支持弧。Shapefile就是一个不支持弧的好例子。Shapefile通常使用多个非常短的直线段来模拟弧。当按比例显示时，这些短直线段看起来像曲线。地理数据库和CAD格式（DWG、DXF和DGN）确实支持真正的弧。
- en: There are many construction techniques for creating line features. You can simply
    digitize the vertices by clicking with your mouse, you can specify exact measurements,
    or enter coordinates. Which method will work best will depend on the source data
    you have and its quality.
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 创建线要素有许多施工技术。您可以简单地通过鼠标点击来数字化顶点，可以指定精确的测量值，或输入坐标。哪种方法效果最好将取决于您拥有的源数据和其质量。
- en: In this recipe, you will create several new Line features that represent the
    street centerlines for the new Forrest Park Subdivision. You will use various
    construction techniques to do this.
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个菜谱中，您将创建几个新的线要素，代表新森林公园子区域的街道中心线。您将使用各种施工技术来完成这项工作。
- en: Getting ready
  id: totrans-338
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: Before starting this recipe, you will need to have completed the *Configuring
    editing options* and *Splitting a line feature* recipes from earlier in this chapter.
    This recipe can be completed with all licensing levels of ArcGIS Pro.
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始这个菜谱之前，您需要完成本章前面提到的 *配置编辑选项* 和 *拆分行功能* 菜谱。这个菜谱适用于 ArcGIS Pro 的所有许可级别。
- en: How to do it...
  id: totrans-340
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作...
- en: If you closed ArcGIS Pro before starting this recipe, you will need to start
    ArcGIS Pro and open the `Editing.aprx` project located in `C:\Student\ArcGISProCookbook\Chapter4\Editing`
    using the skills you learned in previous recipes.
  id: totrans-341
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您在开始这个菜谱之前关闭了 ArcGIS Pro，您需要启动 ArcGIS Pro 并使用您在先前的菜谱中学到的技能打开位于 `C:\Student\ArcGISProCookbook\Chapter4\Editing`
    的 `Editing.aprx` 项目。
- en: If you have continued from the previous recipe, you can skip to the next step.
    Otherwise, activate the Map tab and click on Bookmarks located in the Navigate
    group on the Map tab. Select the Create Manholes bookmark to zoom back to the
    area from the other subdivision.
  id: totrans-342
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您已经从上一个菜谱继续，您可以跳到下一步。否则，激活地图选项卡，并点击地图选项卡上的导航组中的书签。选择创建检查井书签以缩放到其他子区域的区域。
- en: Select the List by Draw Order button in the Contents pane. It is the first button
    at the top left of the pane.
  id: totrans-343
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容窗格中选择按绘制顺序列表按钮。它是窗格左上角的第一按钮。
- en: Turn off the Sewer Line and manhole layers.
  id: totrans-344
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭污水管线和检查井层。
- en: If needed, turn on the Forrest Park Subdivision.jpg layer.
  id: totrans-345
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果需要，打开 Forrest Park Subdivision.jpg 层。
- en: Activate the Map tab in the ribbon. Then, click on the Add Data button in the
    Layer group.
  id: totrans-346
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区中激活地图选项卡。然后，点击图层组中的添加数据按钮。
- en: Select the Databases folder under Project in the panel on the left-hand side
    of the Add Data window.
  id: totrans-347
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在添加数据窗口左侧面板的项目下选择数据库文件夹。
- en: Double-click on the Trippville_GIS.gdb geodatabase in the panel on the right-hand
    side of the Add Data window.
  id: totrans-348
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击添加数据窗口右侧面板中的 Trippville_GIS.gdb 地理数据库。
- en: Double-click on the Base feature dataset. Feature datasets are symbolized by
    an icon that looks like three overlapping squares.
  id: totrans-349
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击基础要素数据集。要素数据集由一个看起来像三个重叠正方形的图标表示。
- en: Scroll down and select Street_Centerlines from the list of feature classes,
    then click OK to add the Street_Centerlines as a layer to your map.
  id: totrans-350
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滚动并从要素类列表中选择 Street_Centerlines，然后点击确定将 Street_Centerlines 添加到您的地图中。
- en: Click on the Appearance tab in the Feature Layer contextual tab in the ribbon.
  id: totrans-351
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击功能区中的要素层上下文选项卡中的外观选项卡。
- en: ArcGIS Pro makes use of a smart ribbon interface. The ribbon options will change
    based on what you have open and selected. Tabs or groups of tabs which appear
    when a specific item is selected are called contextual tabs or menus. The Feature
    Layer contextual menu is one example of these.
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Pro 使用智能功能区界面。功能区选项将根据您打开和选择的内容而变化。当选择特定项目时出现的选项卡或选项卡组称为上下文选项卡或菜单。要素层上下文菜单是这些中的一个例子。
- en: Ensure the Street_Centerlines layer is selected in the Contents pane, then click
    on the Symbology button in the Drawing group on the Appearance tab in the ribbon.
    This should open the Symbology pane.
  id: totrans-353
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保在内容窗格中选中 Street_Centerlines 层，然后在功能区外观选项卡上的绘图组中点击符号按钮。这应该会打开符号窗格。
- en: 'Click on the small line patch located to the right of the word Symbol in the
    Symbology pane, as shown in the screenshot:'
  id: totrans-354
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击符号窗格中位于“符号”一词右侧的小线修补程序，如图所示：
- en: '![](img/e1c85eba-924c-45c7-9701-cc157ed57253.png)'
  id: totrans-355
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/e1c85eba-924c-45c7-9701-cc157ed57253.png)'
- en: The color for your Street_Centerline layer may be different than what is displayed
    in the image. ArcGIS Pro assigns random colors to newly added layers. The same
    is true of the older ArcMap application.
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 您的 Street_Centerline 层的颜色可能与图像中显示的不同。ArcGIS Pro 为新添加的层分配随机颜色。这与较旧的 ArcMap 应用程序相同。
- en: The Format Line Symbol tool should appear in the Symbology pane. This allows
    you to adjust the display properties of the layer. Click on the Properties tab
    in the Symbology pane if needed. It is located next to the Gallery tab in the
    pane.
  id: totrans-357
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 格式行符号工具应出现在符号面板中。这允许您调整图层的显示属性。如果需要，请点击符号面板中的属性选项卡。它位于面板中的图库选项卡旁边。
- en: Ensure the Symbology button is selected in the Symbology pane. It looks like
    a paintbrush.
  id: totrans-358
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保在符号面板中选择符号按钮。它看起来像一把画笔。
- en: Click the drop-down arrow located next to the color patch. Select Ultra Blue
    from the color pallet that is presented. It is the tenth column and fourth row.
    If you would prefer to use a different color, then feel free to do so.
  id: totrans-359
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击颜色块旁边的下拉箭头。从显示的颜色调色板中选择超蓝。它是第十列和第四行。如果您想使用不同的颜色，请随意选择。
- en: Set the Line width to `3.0` and click Apply at the bottom of the pane.
  id: totrans-360
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将线宽设置为`3.0`，并在面板底部点击应用。
- en: Click on the symbol located below the manhole layer that was just added to the
    Contents pane. This should open the Symbology pane.
  id: totrans-361
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击内容面板中刚刚添加的检查井图层下面的符号。这应该会打开符号面板。
- en: 'You map should now look similar to the map shown here. The newly added Street_Centerline
    features should be visible and easy to see over the Forrest Park Subdivision image.
    This will help you when creating the new centerline features:'
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 您的地图现在应该看起来与这里显示的地图相似。新添加的Street_Centerline要素应该是可见的，并且易于在Forrest Park Subdivision图像上看到。这将在创建新的中心线要素时帮助您：
- en: '![](img/6df3188f-2742-45d4-aa98-29f2a8d2ccf9.png)'
  id: totrans-363
  prefs: []
  type: TYPE_IMG
  zh: '![](img/6df3188f-2742-45d4-aa98-29f2a8d2ccf9.png)'
- en: Click on the Edit tab in the ribbon.
  id: totrans-364
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击功能区中的编辑选项卡。
- en: Click on the List by Editing button in the Contents pane and verify that the
    Street_Centerlines layer is set to be editable. If it is not, make it so by clicking
    in the box.
  id: totrans-365
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容面板中点击按编辑列表按钮，并验证Street_Centerlines图层是否设置为可编辑。如果不是，通过点击方框来设置它。
- en: Click on the List by Snapping button in the Contents pane. Set the Street_Centerline
    layer as the only snappable layer.
  id: totrans-366
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容面板中点击按捕捉列表按钮。将Street_Centerline图层设置为唯一的可捕捉图层。
- en: Click on the List by Selection button in the Contents pane. Set the Street_Centerlines
    layer as the only selectable layer.
  id: totrans-367
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容面板中点击按选择列表按钮。将Street_Centerlines图层设置为唯一的可选取图层。
- en: You have configured your map so you can successfully create the new street centerline
    features. You have ensured that the Street_Centerline layer is selectable, snappable,
    and editable. Now you are ready to begin creating the new centerlines using the
    Forrest Park Subdivision image as a guide. The street centerline is shown as a
    dashed black line. You will use various methods to trace this line.
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
  zh: 您已配置好地图，以便成功创建新的街道中心线要素。您已确保Street_Centerline图层可选取、可捕捉和可编辑。现在您可以使用Forrest Park
    Subdivision图像作为指南，开始创建新的中心线。街道中心线以虚线黑色线表示。您将使用各种方法来追踪这条线。
- en: Click on the Create button in the Features group on the Edit tab in the ribbon.
    This will open the Create Features pane so you can access the feature template
    for the Street_Centerlines.
  id: totrans-369
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区编辑选项卡的要素组中点击创建按钮。这将打开创建要素面板，以便您访问Street_Centerlines的要素模板。
- en: Select the Street_Centerline feature template in the Create Features pane. The
    feature template is located below the layer name and has the symbol along with
    the name.
  id: totrans-370
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在创建要素面板中选择Street_Centerline要素模板。要素模板位于图层名称下方，并带有符号和名称。
- en: 'Using the scroll wheel on your mouse, zoom and pan to the southern intersection
    of Oak Place and GA HWY 50 until your map looks similar to the following diagram:'
  id: totrans-371
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用鼠标滚轮缩放和平移到Oak Place和GA HWY 50的南部交叉口，直到您的地图看起来与以下图相似：
- en: '![](img/edf71f63-e558-455e-8fe3-640b712611ac.png)'
  id: totrans-372
  prefs: []
  type: TYPE_IMG
  zh: '![](img/edf71f63-e558-455e-8fe3-640b712611ac.png)'
- en: Click on the approximate intersection between Oak Place and GA HWY 50 to start
    drawing the new line. Your mouse should snap to the location when you get close.
  id: totrans-373
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击Oak Place和GA HWY 50之间的大致交叉口开始绘制新线。当您接近位置时，您的鼠标应该会捕捉到该位置。
- en: 'Now trace the centerline shown on the scanned image by clicking on the locations,
    illustrated in the following diagram:'
  id: totrans-374
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在通过点击以下图中所示的位置来追踪扫描图像上显示的中心线：
- en: '![](img/c46d9964-8bda-4c08-b055-424c66a43d9e.png)'
  id: totrans-375
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c46d9964-8bda-4c08-b055-424c66a43d9e.png)'
- en: Press and hold the scroll wheel down on your mouse to pan to the right so you
    can see more of the centerline to trace while still being able to see your last
    vertex.
  id: totrans-376
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按住鼠标的滚轮向下滚动，以便向右平移，这样您可以看到更多要追踪的中心线，同时仍然能够看到您的最后一个顶点。
- en: 'Click a point along the street centerline just before it starts to curve to
    the north-west, as shown in the following diagram:'
  id: totrans-377
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在街道中心线上单击一个点，就在它开始向西北弯曲之前，如图所示：
- en: '![](img/3081ce83-5b07-4079-9eb5-a9a972ffefc0.png)'
  id: totrans-378
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/3081ce83-5b07-4079-9eb5-a9a972ffefc0.png)'
- en: 'Click on the Arc Segment tool from the Edit toolbar located at the bottom of
    the map view, as illustrated in the diagram:'
  id: totrans-379
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在地图视图底部位于编辑工具栏中的“弧段工具”上单击，如图所示：
- en: '![](img/ba2e7333-2df0-4e2a-871c-5f91268ca3e8.png)'
  id: totrans-380
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/ba2e7333-2df0-4e2a-871c-5f91268ca3e8.png)'
- en: 'Using the Arc Segment tool, click on the locations indicated in the diagram.
    The starting point is the same as the last point you clicked on before changing
    to the Arc Segment tool. Then, click on the remaining two locations. The location
    in the middle of the arc sets the radius. The third point sets the end of the
    arc:'
  id: totrans-381
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用弧段工具，在图示中指示的位置单击。起点与你在切换到弧段工具之前最后单击的点相同。然后，单击剩余的两个位置。弧线中间的位置设置半径。第三个点设置弧线的终点：
- en: '![](img/4224e17a-4dac-4443-9dbc-8a34c3c268b3.png)'
  id: totrans-382
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/4224e17a-4dac-4443-9dbc-8a34c3c268b3.png)'
- en: When using the Arc Segment tool, you can specify a radius by pressing the *R*.
    This will open a window that allows you to enter the radius measurement.
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: 当使用弧段工具时，你可以通过按*R*来指定半径。这将打开一个窗口，允许你输入半径测量值。
- en: Select the Line tool from the Edit toolbar. It is the first tool on the left
    of the Edit toolbar.
  id: totrans-384
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从编辑工具栏中选择“线”工具。它是编辑工具栏左侧的第一个工具。
- en: If needed, press down on your scroll wheel on your mouse and pan your map until
    you can see the next curve in the road. Click the location where you believe the
    road starts to curve.
  id: totrans-385
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果需要，按下鼠标滚轮并平移地图，直到你可以看到道路的下一个弯曲处。单击你认为道路开始弯曲的位置。
- en: 'Using the same method you used for the previous curve, trace the arc of the
    road centerline as it turns toward the north. The following diagram illustrates
    the approximate locations of the start, midpoint, and end of the curve:'
  id: totrans-386
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用与之前曲线相同的方法，追踪道路中心线的弧线，当它转向北方时。以下图示显示了曲线的起点、中点和终点的大致位置：
- en: '![](img/fc60e0b6-438e-43ea-b11f-d0a0af538ecf.png)'
  id: totrans-387
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/fc60e0b6-438e-43ea-b11f-d0a0af538ecf.png)'
- en: 'Continue this same process until you have completely traced the centerline
    of Oak Place until it intersects again with GA HWY 50 on the north side of the
    subdivision. When completed, your centerline should look similar to the following:'
  id: totrans-388
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 继续执行相同的步骤，直到你完全追踪了Oak Place的中心线，直到它与小区北边的GA HWY 50再次相交。完成后，你的中心线应该看起来类似于以下图示：
- en: '![](img/9d754f34-547f-4b04-935a-e27c69b38b2f.png)'
  id: totrans-389
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/9d754f34-547f-4b04-935a-e27c69b38b2f.png)'
- en: Click the Save button in the Manage Edits group on the Edit tab. Click Yes when
    asked to confirm your edits.
  id: totrans-390
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“编辑”标签页的“管理编辑”组中单击“保存”按钮。当询问确认编辑时，单击“是”。
- en: You have just created a complex polyline feature. It includes straight segments
    and arcs, so it represents real-world features accurately. You created this feature
    by tracing the shape of the line from the scanned subdivision plat. Now we will
    use measurements to create some of the other centerlines shown in the plat.
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚创建了一个复杂的折线要素。它包括直线段和弧线，因此它能准确表示现实世界的特征。你是通过追踪扫描的小区平面图上的线条形状来创建这个特征的。现在我们将使用测量值来创建平面图上显示的一些其他中心线。
- en: Click on the drop-down arrow located below the Snapping button in the Snapping
    group on the Edit tab in the ribbon.
  id: totrans-392
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区“编辑”标签页的“捕捉”组中，单击位于“捕捉”按钮下方的下拉箭头。
- en: 'Set the Snapping location options to vertex, edge, and intersection, as shown:'
  id: totrans-393
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将捕捉位置选项设置为顶点、边和交点，如图所示：
- en: '![](img/0ff9af4b-73f8-48d2-ad75-a6ba36892029.png)'
  id: totrans-394
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/0ff9af4b-73f8-48d2-ad75-a6ba36892029.png)'
- en: Activate the Map tab in the ribbon and select the Explore tool.
  id: totrans-395
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区激活“地图”标签页，并选择“探索”工具。
- en: 'Hold down your *Shift* key and draw a box around the short cul-de-sac located
    on the northwestern side of the subdivision. Your map should zoom to the area
    of the box you drew and should look similar to the following:'
  id: totrans-396
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按住你的*Shift*键，围绕位于小区西北侧的短死胡同绘制一个框。你的地图应该放大到你绘制的框的区域，并且应该看起来类似于以下图示：
- en: '![](img/e4d9eee9-cb10-456e-b9d1-bded8d143d46.png)'
  id: totrans-397
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/e4d9eee9-cb10-456e-b9d1-bded8d143d46.png)'
- en: Click on the Edit tab in the ribbon.
  id: totrans-398
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区单击“编辑”标签页。
- en: Select the Street_Centerlines feature template from the Create Features pane.
  id: totrans-399
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从“创建要素”面板中选择“Street_Centerlines”要素模板。
- en: You are about to draw the centerline for the cul-de-sac. This centerline is
    not shown on the plat so you will be provided with its measurements. Click on
    the centerline you drew earlier at the location you approximate the centerline
    of the cul-de-sac will intersect it.
  id: totrans-400
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你即将绘制死胡同的中心线。这条中心线在平面图上没有显示，因此你会得到它的测量数据。点击你之前绘制的中心线，在你认为中心线与死胡同中心线相交的位置。
- en: Move your mouse in the general direction of the approximate centerline of the
    cul-de-sac. Right-click once you are near the end of the waterline, which is shown
    as a blue line on the scanned plat.
  id: totrans-401
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标移动到死胡同大致中心线的方向。当你接近水线的末端时（在扫描的平面图上显示为蓝色线），右击一次。
- en: 'Select Direction/Distance from the context menu that appears, as shown in the
    following screenshot:'
  id: totrans-402
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从出现的上下文菜单中选择方向/距离，如图以下截图所示：
- en: '![](img/66ad0aec-f079-4aeb-80aa-9add2d2c10fd.png)'
  id: totrans-403
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/66ad0aec-f079-4aeb-80aa-9add2d2c10fd.png)'
- en: 'Set the Direction to `N47-06-50W` and Distance to `125` ftUS, as shown in the
    screenshot, and then press your *Enter* key to apply the measurements:'
  id: totrans-404
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将方向设置为`N47-06-50W`，距离设置为`125`英尺，如图所示，然后按下你的*Enter*键应用测量数据：
- en: '![](img/1b7ac085-16b2-4439-9cdc-044b08a36682.png)'
  id: totrans-405
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/1b7ac085-16b2-4439-9cdc-044b08a36682.png)'
- en: Press your *F2* key to finish the feature.
  id: totrans-406
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按下你的*F2*键以完成特征。
- en: The QB next to the direction stands for **Quadrant Bearing**. This is a type
    of measurement commonly used by surveyors and engineers to identify direction.
    Quadrant Bearings divide the compass into four quadrants, north-east, south-east,
    south-west, and north-west. Then, the direction within that quadrant is measured
    based on the angle from either due north or due south to a maximum of 90 degrees.
    So, a feature heading directly due east could be identified as either north 90
    east or south 90 east.  Typically, the measurements are shown using degrees, minutes,
    and seconds as opposed to decimal degrees. In the example used in this recipe,
    47 is the degrees, 6 is the minutes, and 50 is the seconds within the north-west
    quadrant.
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
  zh: 方向旁边的QB代表**象限方位角**。这是一种测量方法，通常由测量员和工程师使用来识别方向。象限方位角将罗盘分为四个象限：东北、东南、西南和西北。然后，在该象限内根据从正北或正南的角度测量方向，最大为90度。因此，一个直接朝东的特征可以标识为北90东或南90东。通常，测量数据使用度、分、秒表示，而不是十进制度。在本食谱中使用的示例中，47是度，6是分，50是西北象限内的秒。
- en: Click on the Save button in the Manage Edits group on the Edit tab in the ribbon.
    Click Yes when asked to confirm your save.
  id: totrans-408
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在编辑选项卡上的编辑组中点击保存按钮。当被询问确认保存时，点击是。
- en: Using the skills you have learned, zoom back so you can see the entire subdivision
    area once more. Then, zoom in so you can see Pine Drive, which is shown on the
    Forrest Park Subdivision plat. This will be the next centerline you draw.
  id: totrans-409
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用你学到的技能，放大以再次查看整个小区区域。然后，缩小以查看Pine Drive，它在Forrest Park小区平面图上显示。这将是你接下来要绘制的下一个中心线。
- en: Once again, click on the Street_Centerline feature template in the Create Features
    pane.
  id: totrans-410
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次，在创建特征面板中点击Street_Centerline特征模板。
- en: Click on the northern intersection of Pine Drive and Oak Place, as indicated
    on the plat. It should be very close to the location of the manhole.
  id: totrans-411
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击Pine Drive和Oak Place的北部交叉口，如图所示。它应该非常接近检查井的位置。
- en: Move your mouse along the centerline of Pine Drive, as shown on the plat, until
    you reach the intersection with Popular Circle. Then, right-click and select Distance
    from the Context menu.
  id: totrans-412
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 沿着平面图上显示的Pine Drive中心线移动鼠标，直到你到达与Popular Circle的交叉口。然后，右击并从上下文菜单中选择距离。
- en: Enter a distance of `350` ftUS and press your *Enter* key. This will lock the
    length of the line segment to 350 feet but still allow you to control the direction.
  id: totrans-413
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入距离`350`英尺，然后按下你的*Enter*键。这将锁定线段长度为350英尺，但仍然允许你控制方向。
- en: Move your mouse until the new line segment is in line with the centerline shown
    on the plat. You may need to zoom in using the scroll wheel on your mouse to see
    the location clearly. Once you are happy with the alignment, click with your mouse
    to set the direction of the new segment.
  id: totrans-414
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 移动鼠标，直到新的线段与平面图上显示的中心线对齐。你可能需要使用鼠标滚轮放大以清楚地看到位置。一旦你对对齐满意，点击鼠标以设置新段的方向。
- en: Use the same process to draw the next segment, which goes to the southern intersection
    of Pine Drive and Popular Circle. Set the Distance to `342` ftUS.
  id: totrans-415
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用相同的过程绘制下一段，它通往Pine Drive和Popular Circle的南部交叉口。将距离设置为`342`英尺。
- en: 'Lastly, click on the intersection of Pine Drive and Oak Place so your new centerline
    looks like the following:'
  id: totrans-416
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，点击Pine Drive和Oak Place的交汇处，使你的新中心线看起来像以下这样：
- en: '![](img/1967383a-ba02-45c6-bf8c-7c7ee40fa4e8.png)'
  id: totrans-417
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/1967383a-ba02-45c6-bf8c-7c7ee40fa4e8.png)'
- en: Click on the Save button in the Manage Edits group on the Edit tab in the ribbon.
    Click Yes to confirm the save when asked.
  id: totrans-418
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区编辑标签页的编辑组中点击保存按钮。当被要求确认保存时，点击是。
- en: Using the skills you have learned, draw the centerline for Popular Circle. Make
    sure you save your edits once you are done.
  id: totrans-419
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用你学到的技能，为流行圆绘制中心线。完成编辑后，请确保保存你的更改。
- en: 'Once you have drawn all the street centerlines in the new subdivision, they
    should look similar to the following:'
  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你在新划分区域中绘制了所有街道中心线，它们应该看起来像以下这样：
- en: '![](img/7d7769c9-8953-4a60-b7ef-6c63b2818ff1.png)'
  id: totrans-421
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/7d7769c9-8953-4a60-b7ef-6c63b2818ff1.png)'
- en: Next, you will use the Buffer edit tool to create the road rights of way based
    on the centerlines you just drew. This is yet another method you can use to create
    line features.
  id: totrans-422
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将使用缓冲区编辑工具根据你刚刚绘制的中心线创建道路通行权。这是你可以用来创建线特征的另一种方法。
- en: Close the Create Features pane.
  id: totrans-423
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭创建特征面板。
- en: In the Catalog pane, expand the Databases folder, then expand the Trippville_GIS.gdb
    geodatabase.
  id: totrans-424
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在目录面板中，展开数据库文件夹，然后展开Trippville_GIS.gdb地理数据库。
- en: Next, expand the Base feature dataset and right-click on the RW feature class.
    Select Add to current map from the menu that appears. This should add the layer
    to the map. This layer represents the street rights of way boundary.
  id: totrans-425
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，展开基础特征数据集，在RW特征类上右键单击。从出现的菜单中选择添加到当前地图。这应该会将图层添加到地图上。这个图层代表街道通行权边界。
- en: On the Edit tab in the ribbon, click on the Select tool.
  id: totrans-426
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区编辑标签页的编辑选项卡中，点击选择工具。
- en: Select the centerlines you created for Oak Place, Pine Drive, and Popular Circle.
    Do not select the cul-de-sac center line.
  id: totrans-427
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择你为Oak Place、Pine Drive和流行圆创建的中心线。不要选择死胡同中心线。
- en: You can select multiple features using several methods. The first is to click
    on each individual feature while holding down your *Shift* key. The other is to
    draw a rectangle by clicking in one location and dragging a box while holding
    down your mouse button. This will normally select all features that are either
    inside or touched by the rectangle you create. If you click on the drop-down arrow
    located below the Select tool, you can choose to create other shapes including,
    a polygon, circle, line, or lasso (free hand), or trace existing features.
  id: totrans-428
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用多种方法选择多个特征。第一种是按住*Shift*键点击每个单独的特征。另一种是在一个位置点击并按住鼠标按钮拖动一个矩形。这通常会选择你创建的矩形内部或接触到的所有特征。如果你点击选择工具下方的下拉箭头，你可以选择创建其他形状，包括多边形、圆形、线或套索（自由手绘），或追踪现有特征。
- en: Click on the Modify button in the Features group on the Edit tab in the ribbon.
    It has an icon which includes a pencil that appears to be drawing three lines
    and multiple points. This will open the Modify Features pane.
  id: totrans-429
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区编辑标签页中，点击特征组中的修改按钮。它有一个图标，包括一个看起来像在画三条线和多个点的铅笔。这将打开修改特征面板。
- en: In the Modify Features pane, scroll down to the Construct toolset. If needed,
    expand it by clicking on the small arrowhead located to the left.
  id: totrans-430
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在修改特征面板中，向下滚动到构造工具集。如果需要，可以通过点击左侧的小箭头展开它。
- en: Click on the Buffer edit tool located at the bottom of the list. This will open
    the Buffer edit tool. It should show that three street centerline features are
    selected at the top of the pane.
  id: totrans-431
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击列表底部的缓冲区编辑工具。这将打开缓冲区编辑工具。应该显示面板顶部已选择三个街道中心线特征。
- en: Set the Template to the RW (or Road Rights of Way) by clicking on the drop-down
    arrow and selecting it from the presented list.
  id: totrans-432
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击下拉箭头并从提供的列表中选择，将模板设置为RW（或道路通行权）。
- en: Set the Buffer Distance to `25` ftUS. If you measure the distance between the
    rights of way lines on the plat, you will find that they are 50 feet apart. Since
    the centerline runs down the center, the 25 foot buffer will place the rights
    of way lines in the correct location.
  id: totrans-433
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将缓冲区距离设置为`25`英尺US。如果你在图纸上测量通行权线之间的距离，你会发现它们相距50英尺。由于中心线位于中心，25英尺的缓冲区将通行权线放置在正确的位置。
- en: Expand the Options by clicking on the small arrowhead located to the left.
  id: totrans-434
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击左侧的小箭头展开选项。
- en: Ensure Rings are set to `1` and Dissolve is enabled. Show Preview is optional.
  id: totrans-435
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保环设置为`1`，并启用溶解。显示预览是可选的。
- en: Side should be set to Both and End to Round.
  id: totrans-436
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 侧边应设置为两侧，末端设置为圆形。
- en: 'Once you verify your Buffer tool is set, as in the following screenshot, click
    on the Buffer button at the bottom of the pane:'
  id: totrans-437
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦你验证你的缓冲工具设置，如以下截图所示，点击窗格底部的缓冲按钮：
- en: '![](img/efadd074-209b-4bbf-bdd9-a73845e6aaca.png)'
  id: totrans-438
  prefs: []
  type: TYPE_IMG
  zh: '**![](img/efadd074-209b-4bbf-bdd9-a73845e6aaca.png)**'
- en: 'Once you click on the Buffer button, you should see a new set of lines appear
    in the map that represent the rights of way of the road centerlines you created
    earlier. The new rights of way should look like the following:'
  id: totrans-439
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦点击缓冲按钮，你应该会在地图上看到一组新的线条出现，这些线条代表着你之前创建的道路中心线的通行权。新的通行权应该看起来如下：
- en: '**![](img/82da5d8d-e678-4d47-bbf9-9e43281a484f.png)**'
  id: totrans-440
  prefs: []
  type: TYPE_NORMAL
  zh: '**![](img/82da5d8d-e678-4d47-bbf9-9e43281a484f.png)**'
- en: ArcGIS Pro contains several buffer tools. The one you have just used is the
    edit Buffer tool. It will create new polygon or line features depending on which
    template is selected. This tool only creates new features on existing layers.
    In addition to the edit Buffer tool, there are several buffer geoprocessing tools,
    which are most often used when performing spatial analysis. These include Buffer,
    Multi-ring Buffer, and Graphic Buffer. The Buffer and Multi-ring Buffer create
    completely new polygon feature classes and do not actually edit any existing layers.
  id: totrans-441
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Pro包含多个缓冲工具。你刚刚使用的是编辑缓冲工具。它将根据所选模板创建新的多边形或线要素。此工具仅在现有图层上创建新要素。除了编辑缓冲工具之外，还有几个缓冲地理处理工具，这些工具在执行空间分析时最常使用。这些包括缓冲、多环缓冲和图形缓冲。缓冲和多环缓冲创建全新的多边形要素类，实际上并不编辑任何现有图层。
- en: Now you will perform some cleanup of the rights of ways you just created. If
    you look at the intersections with GA HWY 50, you will notice the rights of way
    overlap. This needs to be fixed.
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: 现在将执行你刚刚创建的通行权的清理工作。如果你查看与GA HWY 50的交叉点，你会注意到通行权重叠。这需要修复。
- en: Save your edits by clicking on the Save button and confirming your save.
  id: totrans-443
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击保存按钮并确认保存来保存你的编辑。
- en: Zoom in to the northern intersection of Oak Place with GA HWY 50 using your
    scroll wheel.
  id: totrans-444
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用滚动轮将Oak Place与GA HWY 50的北部交叉点放大。
- en: Turn off the Parcels, City Limits, and Forrest Park Subdivision layers in the
    Contents pane. Click on the List by Draw Order button to do this.
  id: totrans-445
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容窗格中关闭地块、城市界限和森林公园子区域图层。点击按绘制顺序列表按钮来完成此操作。
- en: Disable snapping by clicking on the Snapping button on the Edit tab. If it is
    no longer highlighted in blue, snapping is disabled.
  id: totrans-446
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过在编辑选项卡上的捕捉按钮上点击来禁用捕捉。如果它不再以蓝色突出显示，则捕捉已被禁用。
- en: In the Modify Features pane, scroll to the Reshape toolset. Expand it if needed.
  id: totrans-447
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在修改要素窗格中，滚动到重塑工具集。如有必要，展开它。
- en: Select the Extend or Trim tool.
  id: totrans-448
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择扩展或修剪工具。
- en: 'Click on the locations shown in the following diagram to trim unnecessary parts
    of the rights of way features. They should take on a dashed appearance when your
    mouse pointer is on them:'
  id: totrans-449
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击以下图中所示的位置以修剪通行权要素的不必要部分。当你的鼠标指针在它们上时，它们应该呈现虚线外观：
- en: '**![](img/64bc7146-375c-47ae-a7d4-4409c357bc32.png)**'
  id: totrans-450
  prefs: []
  type: TYPE_NORMAL
  zh: '**![](img/64bc7146-375c-47ae-a7d4-4409c357bc32.png)**'
- en: 'The rights of way at this intersection should now look like the following diagram.
    You have removed the overlap using the Extend or Trim tool:'
  id: totrans-451
  prefs: []
  type: TYPE_NORMAL
  zh: 此交叉点的通行权现在应该看起来如下图所示。你已经使用扩展或修剪工具移除了重叠部分：
- en: '**![](img/3da40db3-72a3-43cf-adee-1418cd51d8a9.png)**'
  id: totrans-452
  prefs: []
  type: TYPE_NORMAL
  zh: '**![](img/3da40db3-72a3-43cf-adee-1418cd51d8a9.png)**'
- en: If your data looks like the previous diagram, save your edits. If not, click
    Discard and try again.
  id: totrans-453
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你的数据看起来像之前的图，则保存你的编辑。如果不一致，则点击放弃并重试。
- en: Zoom back to the extents of the subdivision. Then, zoom in to the southern intersection
    of Oak Place with GA HWY 50\. If necessary, repeat the same process to clean up
    the overlapping rights of way lines. You may not need to because the previous
    steps may have also cleaned up this intersection.
  id: totrans-454
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将视图缩放回子区域的范围。然后，将Oak Place与GA HWY 50的南部交叉点放大。如有必要，重复相同的步骤来清理重叠的通行权线。你可能不需要这样做，因为前面的步骤也可能已经清理了这个交叉点。
- en: If additional cleanup was required, save your edits and zoom in to the extents
    of the subdivision once again.
  id: totrans-455
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果需要额外的清理，保存你的编辑并再次放大到子区域的范围。
- en: 'Your map should now look similar to the following diagram. You should see the
    centerlines and rights of way features you created. They should be clean with
    no overlaps and properly connected:'
  id: totrans-456
  prefs: []
  type: TYPE_NORMAL
  zh: 你的地图现在应该类似于以下图所示。你应该看到你创建的中心线和通行权要素。它们应该是干净的，没有重叠，并且正确连接：
- en: '**![](img/3c5d5a90-57b4-48fe-a6d1-852944111698.png)**'
  id: totrans-457
  prefs: []
  type: TYPE_NORMAL
  zh: '**![](img/3c5d5a90-57b4-48fe-a6d1-852944111698.png)**'
- en: You still need to add the rights of way for the cul-de-sac. You will do that
    now.
  id: totrans-458
  prefs: []
  type: TYPE_NORMAL
  zh: 你仍然需要为环道添加通行权。你现在就要这么做。
- en: Zoom in to the cul-de-sac located on the northeastern side of the subdivision.
  id: totrans-459
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将视图放大到位于小区东北侧的环道。
- en: Using the skills you have learned, buffer this centerline for the cul-de-sac
    by `50` ftUS.
  id: totrans-460
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用你学到的技能，将环道中心线缓冲`50`英尺。
- en: 'Trim the rights of way for the cul-de-sac and Oak Place so they look like the
    following diagram:'
  id: totrans-461
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 修剪环道和橡树街的通行权，使它们看起来像以下图示：
- en: '![](img/1a2d05e0-ff59-47a0-8e35-ac32a71898be.png)'
  id: totrans-462
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/1a2d05e0-ff59-47a0-8e35-ac32a71898be.png)'
- en: Sometimes, the Extend or Trim tool will not trim the sections needed. If this
    happens, try splitting the lines at the intersections and then deleting the undesired
    segments.
  id: totrans-463
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，延伸或修剪工具可能不会修剪所需的段落。如果发生这种情况，尝试在交叉点处分割线条，然后删除不需要的段落。
- en: Save your edits once again.
  id: totrans-464
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次保存你的编辑。
- en: If you are not continuing to the next recipe, save your project and close ArcGIS
    Pro. Otherwise, continue to the next recipe.
  id: totrans-465
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你没有继续到下一个食谱，请保存你的项目并关闭ArcGIS Pro。否则，继续到下一个食谱。
- en: Creating new polygon features
  id: totrans-466
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建新的多边形要素
- en: You've learned how to create point and line features using ArcGIS Pro. It is
    now time to learn how to create polygon features. Polygons are very similar to
    polylines in that they consist of multiple vertices. The big difference is that
    a polygon must form a closed figure and a polyline does not.
  id: totrans-467
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经学会了如何使用ArcGIS Pro创建点和线要素。现在是时候学习如何创建多边形要素了。多边形与折线非常相似，因为它们由多个顶点组成。最大的区别是，多边形必须形成一个封闭的图形，而折线则不需要。
- en: A polygon is constructed with a minimum of four vertices. This may seem confusing,
    as a triangle is a polygon but only has three sides. So why are four vertices
    required? Well, that is because the polygon must be closed. So, the first and
    last vertices are in the exact same location. When creating new polygons in ArcGIS
    Pro, the software automatically does this. So, you never have to worry about whether
    your polygon is closed or not.
  id: totrans-468
  prefs: []
  type: TYPE_NORMAL
  zh: 多边形由至少四个顶点构成。这可能会让人感到困惑，因为三角形是多边形，但只有三条边。那么为什么需要四个顶点呢？嗯，那是因为多边形必须是封闭的。所以，第一个和最后一个顶点必须在完全相同的位置。在ArcGIS
    Pro中创建新的多边形时，软件会自动做到这一点。所以，你永远不必担心你的多边形是否封闭。
- en: In this recipe, you will create polygons that represent building footprints.
    You will use several different methods to do this. Many will be similar to the
    methods you used to create lines.
  id: totrans-469
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个食谱中，你将创建代表建筑轮廓的多边形。你将使用几种不同的方法来完成这个任务。其中许多方法与你创建线条时使用的方法相似。
- en: Getting ready
  id: totrans-470
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: Before starting this recipe, you will need to have completed the *Configuring
    editing options* recipe. It is recommended that you complete the *Creating new
    line features* recipe as well, though it is not required. However, completing
    that recipe will help teach you some of the tools and skills you will also need
    to create new polygons. This recipe can be completed with all licensing levels
    of ArcGIS Pro. You will also need to ensure you have internet access in order
    to make use of the Esri provided basemaps.
  id: totrans-471
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始这个食谱之前，你需要完成*配置编辑选项*食谱。建议你完成*创建新的线要素*食谱，尽管这不是必需的。然而，完成那个食谱将帮助你学习一些你将需要创建新多边形时也会用到的工具和技能。这个食谱可以在ArcGIS
    Pro的所有许可级别下完成。你还需要确保你有互联网访问权限，以便使用Esri提供的底图。
- en: How to do it...
  id: totrans-472
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作...
- en: If you closed ArcGIS Pro before starting this recipe, you will need to start
    ArcGIS Pro and open the `Editing.aprx` project located in `C:\Student\ArcGISProCookbook\Chapter4\Editing`
    using the skills you learned in previous recipes.
  id: totrans-473
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你在这个食谱开始之前关闭了ArcGIS Pro，你需要启动ArcGIS Pro并使用之前学到的技能打开位于`C:\Student\ArcGISProCookbook\Chapter4\Editing`的`Editing.aprx`项目。
- en: 'Click on the Map tab in the ribbon. Then, click on the Basemap button and select
    the Imagery basemap, as shown in the following screenshot:'
  id: totrans-474
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区中点击地图标签。然后，点击底图按钮并选择图像底图，如图下截图所示：
- en: '![](img/ee98e3d2-aa2e-40a3-841b-85b241699a6b.png)'
  id: totrans-475
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/ee98e3d2-aa2e-40a3-841b-85b241699a6b.png)'
- en: 'Turn off the following layers if they are currently visible in the map: Forrest
    Park Subdivision, Parcels, Sewer lines, and Manholes. You will do this in the
    Contents pane with the List by Draw Order, as you have in previous recipes.'
  id: totrans-476
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果这些图层目前在地图中可见，请关闭以下图层：Forrest Park Subdivision、Parcels、Sewer lines和Manholes。你将在内容窗格中使用按绘制顺序列表，就像在之前的食谱中做的那样来做这件事。
- en: 'Click on the Bookmarks button in the Layer group on the Map tab in the ribbon.
    Select the Building 1 bookmark to zoom into the first building footprint you will
    create. You map view should now look similar to the following screenshot:'
  id: totrans-477
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区地图选项卡上的图层组中点击“书签”按钮。选择“建筑物1”书签以缩放到您将创建的第一个建筑物足迹。您现在的地图视图应类似于以下截图：
- en: '![](img/c28ea4a8-fbca-4d25-86e1-014cd1236d50.png)'
  id: totrans-478
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/c28ea4a8-fbca-4d25-86e1-014cd1236d50.png)'
- en: Using the skills you have learned from past recipes, add the Buildings feature
    class to your map from the Trippville_GIS geodatabase and the Base feature dataset.
  id: totrans-479
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您从过去的菜谱中学到的技能，将建筑物要素类添加到您的地图中，来自Trippville_GIS地理数据库和基础要素数据集。
- en: In the Contents pane, click on the List by Selection button. Then, right-click
    on the Buildings layer you just added and select Make this the only selectable
    layer.
  id: totrans-480
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容面板中，点击“通过选择列表”按钮。然后，右键点击您刚刚添加的建筑物层，并选择“使此为唯一可选择的层”。
- en: Next, click on the List by Editing button in the Contents pane and make sure
    the Buildings layer is marked as editable. It will have a check mark in the box
    located next to the layer name if it is. If it is not, click on the box to enable
    editing of that layer.
  id: totrans-481
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，在内容面板中点击“通过编辑列表”按钮，并确保建筑物层被标记为可编辑。如果它被标记，将在层名称旁边的框中有一个勾选标记。如果没有，点击框以启用该层的编辑。
- en: Click on the Edit tab in the ribbon.
  id: totrans-482
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区点击“编辑”选项卡。
- en: Disable snapping by clicking on the Snapping button. If the Snapping button
    is highlighted in blue, snapping is enabled. If it is not highlighted, snapping
    is not enabled.
  id: totrans-483
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击“捕捉”按钮来禁用捕捉功能。如果“捕捉”按钮以蓝色突出显示，则捕捉功能已启用。如果没有突出显示，则捕捉功能未启用。
- en: Click on the Create button in the Feature group on the Edit tab to open the
    Create Features pane.
  id: totrans-484
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在编辑选项卡上的“要素”组中点击“创建”按钮以打开“创建要素”面板。
- en: Select the feature template for the Buildings layer. It is located below the
    layer name and includes the symbol patch and description.
  id: totrans-485
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择建筑物层的要素模板。它位于层名称下方，包括符号补丁和描述。
- en: 'Click on the southwestern corner of the building, as shown here:'
  id: totrans-486
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击建筑物的西南角，如图所示：
- en: '![](img/64851005-6ec3-41c4-be59-d57b1f23f54f.png)'
  id: totrans-487
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/64851005-6ec3-41c4-be59-d57b1f23f54f.png)'
- en: Move your mouse to the southeastern corner of the building, as shown in the
    aerial screenshot. Then, click to create the next vertex.
  id: totrans-488
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标移至建筑物的东南角，如图所示的航空照片中。然后，点击以创建下一个顶点。
- en: 'Select the Right Angle Line tool from the Edit toolbar located at the bottom
    of the map view, as indicated here:'
  id: totrans-489
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从位于地图视图底部的编辑工具栏中选择“直角线”工具，如图所示：
- en: '![](img/19158266-01c3-4ddb-9dea-0ce03e8d0747.png)'
  id: totrans-490
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/19158266-01c3-4ddb-9dea-0ce03e8d0747.png)'
- en: Click on the northeastern corner of the building, as shown in the aerial screenshot.
    Notice your line is locked so that it is perpendicular to the line you created,
    which represents the southern side of the building.
  id: totrans-491
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击建筑物的东北角，如图所示的航空照片中。注意您的线被锁定，使其与您创建的线垂直，该线代表建筑的南侧。
- en: 'Then, move to the northwestern corner of the building, as shown in the aerial
    screenshot. Double-click to finish creating the polygon. If you single-click instead,
    press the *F2* button to finish. Your new building should look similar to the
    following:'
  id: totrans-492
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，移动到建筑物的西北角，如图所示的航空照片中。双击以完成多边形的创建。如果您单击一次，请按*F2*按钮以完成。您的新建筑物应类似于以下所示：
- en: '![](img/cf7e0555-3b3c-4fd6-9b62-9851a924577e.png)'
  id: totrans-493
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/cf7e0555-3b3c-4fd6-9b62-9851a924577e.png)'
- en: You have just created your first polygon using a very simple method. You first
    constructed one side by tracing it from the aerial photo. Then, you used the right
    angle line tool to ensure the polygon had right-angled corners. This generated
    an accurate representation of the building.
  id: totrans-494
  prefs: []
  type: TYPE_NORMAL
  zh: 您刚刚使用一种非常简单的方法创建了一个多边形。您首先通过追踪航空照片构建了一侧。然后，您使用直角线工具确保多边形有直角角落。这生成了建筑的准确表示。
- en: Save your edits by clicking on the Save button in the Manage Edits group on
    the Edit tab.
  id: totrans-495
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击编辑选项卡上的“管理编辑”组中的“保存”按钮来保存您的编辑。
- en: Click on the Map tab in the ribbon. Then, select the Bookmark button and select
    the Building 2 bookmark.
  id: totrans-496
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区点击“地图”选项卡。然后，选择书签按钮并选择“建筑物2”书签。
- en: Click on the Edit tab again.
  id: totrans-497
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次点击编辑选项卡。
- en: In the Create Features pane, click on the Buildings feature template to expose
    the construction tools associated with the template. So far, you have used the
    default polygon tool.
  id: totrans-498
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“创建要素”面板中，点击“建筑物”要素模板以显示与模板关联的构造工具。到目前为止，您已经使用了默认的多边形工具。
- en: 'Select the Rectangle tool, as shown here:'
  id: totrans-499
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择矩形工具，如图所示：
- en: '![](img/140bf4f0-5682-463f-b6d0-5bf79fe24129.png)'
  id: totrans-500
  prefs: []
  type: TYPE_IMG
  zh: '![](img/140bf4f0-5682-463f-b6d0-5bf79fe24129.png)'
- en: 'Click on the southwestern corner of the building. Then, click on the southeastern
    corner, as shown:'
  id: totrans-501
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击建筑的西南角。然后，点击东南角，如图所示：
- en: '![](img/0630cdf0-753a-42b4-9cd1-ac8e870df391.png)'
  id: totrans-502
  prefs: []
  type: TYPE_IMG
  zh: '![](img/0630cdf0-753a-42b4-9cd1-ac8e870df391.png)'
- en: Drag your mouse toward the northeastern corner of the building. When you get
    to the corner and the rectangle matches the shape and size of the building, as
    shown in the aerial screenshot, click to create the polygon.
  id: totrans-503
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标拖向建筑的东北角。当你到达角落并且矩形与建筑的形状和大小匹配，如图中航空截图所示，点击以创建多边形。
- en: 'Your building should look similar to the screenshot that follows. This rectangle
    tool created a building polygon like the first one you created. This was a faster
    and easier method though:'
  id: totrans-504
  prefs: []
  type: TYPE_NORMAL
  zh: 你的建筑应该看起来与下面的截图相似。这个矩形工具创建了一个与第一个你创建的多边形相似的建筑物多边形。这是一个更快、更简单的方法：
- en: '**![](img/812cc6f6-404c-4160-9867-f5ef83dc60f4.png)**'
  id: totrans-505
  prefs: []
  type: TYPE_NORMAL
  zh: '**![](img/812cc6f6-404c-4160-9867-f5ef83dc60f4.png)**'
- en: Save your edits by clicking on the Save button in the Manage Edits group on
    the Edit tab. Confirm your save when asked.
  id: totrans-506
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击编辑标签页上的“管理编辑”组中的“保存”按钮来保存你的编辑。当被要求确认保存时，请确认。
- en: Activate the Map tab in the ribbon and click on the Bookmarks button. Select
    Building 3.
  id: totrans-507
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区激活地图标签页，然后点击书签按钮。选择3号建筑。
- en: Click on the Edit tab in the ribbon.
  id: totrans-508
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区点击编辑标签页。
- en: Select the Building feature template in the Create Features pane.
  id: totrans-509
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在创建要素面板中选择建筑要素模板。
- en: 'Select the Polygon tool located below the template, as shown:'
  id: totrans-510
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择位于模板下方的多边形工具，如图所示：
- en: '**![](img/f9e57287-3159-4392-95f4-494eba36696a.png)**'
  id: totrans-511
  prefs: []
  type: TYPE_NORMAL
  zh: '**![](img/f9e57287-3159-4392-95f4-494eba36696a.png)**'
- en: 'Using the skills you have learned in this recipe and those in the *Creating
    line features* recipe, draw the building footprint for the building you have zoomed
    in to. When completed, your building should look like this:'
  id: totrans-512
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用你在本菜谱和*创建线要素*菜谱中学到的技能，绘制你已缩放的建筑的足迹。完成后，你的建筑应该看起来像这样：
- en: '![](img/d6d1f296-c863-4cf0-bb95-09c460c5ed35.png)'
  id: totrans-513
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d6d1f296-c863-4cf0-bb95-09c460c5ed35.png)'
- en: Save your edits by clicking on the Save button in the Manage Edits group on
    the Edit tab in the ribbon.
  id: totrans-514
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击功能区编辑标签页上的“管理编辑”组中的“保存”按钮来保存你的编辑。
- en: If you are not continuing to the next recipe, save your project and close ArcGIS
    Pro. If you are continuing to the next recipe, you do not need to do anything
    more in this recipe.
  id: totrans-515
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你不再继续下一个菜谱，请保存你的项目并关闭ArcGIS Pro。如果你继续下一个菜谱，你不需要在这个菜谱中做任何事情。
- en: Creating a new polygon feature using autocomplete
  id: totrans-516
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用自动完成创建新的多边形要素
- en: You now know how to create new polygon features that are not connected or adjacent
    to other polygons. How do you create new polygon features that are adjacent to
    other existing polygon features? You would want to construct these in a way that
    would not create gaps or overlaps between the new polygon and existing ones. Using
    the Autocomplete tool is one way to successfully do this.
  id: totrans-517
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你已经知道如何创建不与其他多边形连接或相邻的新多边形要素。那么，如何创建与现有多边形要素相邻的新多边形要素呢？你希望以不会在新的多边形和现有多边形之间产生缝隙或重叠的方式构建这些要素。使用自动完成工具是成功完成这一任务的一种方法。
- en: In this recipe, you will create a new parcel polygon located just outside the
    City Limits of Trippville. The City Council is considering annexing this parcel
    and wants to see how it relates to the existing city limits. You will create the
    new parcel using the Autocomplete tool.
  id: totrans-518
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个菜谱中，你将在Trippville市界外创建一个新的地块多边形。市政委员会正在考虑将该地块并入，并希望了解它与现有城市界限的关系。你将使用自动完成工具创建新的地块。
- en: Getting ready
  id: totrans-519
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: Before starting this recipe, you will need to have completed the *Configuring
    editing options* recipe. It is recommended that you complete the *Creating new
    line features* and *Creating new Polygon Features* recipes as well, though it
    is not required. Completing those recipes will help teach you some of the tools
    and skills that will help you complete this recipe.
  id: totrans-520
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始此菜谱之前，你需要完成*配置编辑选项*菜谱。建议你完成*创建新的线要素*和*创建新的多边形要素*菜谱，尽管这不是必需的。完成这些菜谱将帮助你学习一些有助于完成此菜谱的工具和技能。
- en: This recipe can be completed with all licensing levels of ArcGIS Pro. You will
    also need to ensure you have internet access in order to make use of the Esri
    provided basemaps.
  id: totrans-521
  prefs: []
  type: TYPE_NORMAL
  zh: 此菜谱适用于ArcGIS Pro的所有许可级别。你还需要确保你有互联网访问权限，以便使用Esri提供的底图。
- en: How to do it...
  id: totrans-522
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作...
- en: If you closed ArcGIS Pro before starting this recipe, you will need to start
    ArcGIS Pro and open the `Editing.aprx` project located in `C:\Student\ArcGISProCookbook\Chapter4\Editing`
    using the skills you learned in previous recipes.
  id: totrans-523
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你在这道菜谱开始之前关闭了ArcGIS Pro，你需要使用之前学到的技能启动ArcGIS Pro，并打开位于`C:\Student\ArcGISProCookbook\Chapter4\Editing`的`Editing.aprx`项目。
- en: Click on the Map tab in the ribbon. Then, click on Bookmarks and select the
    Autocomplete Polygon bookmark.
  id: totrans-524
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击功能区中的地图选项卡。然后点击书签并选择自动完成多边形书签。
- en: In the Contents pane, turn on the Parcels and City Limits layers if needed.
    Remember, you will need to select List by Draw Order to do this.
  id: totrans-525
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果需要，在内容面板中打开地块和城市界限图层。记住，你需要选择按绘制顺序列表来完成此操作。
- en: Click on the Edit tab in the ribbon.
  id: totrans-526
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击功能区中的编辑选项卡。
- en: Enable snapping by clicking on the Snapping button on the Edit tab. If the button
    is highlighted in blue, snapping is enabled.
  id: totrans-527
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击编辑选项卡上的捕捉按钮启用捕捉。如果按钮以蓝色突出显示，则捕捉已启用。
- en: 'Click on the drop-down arrow below the Snapping button and ensure the snapping
    locations are set, as shown in the following screenshot:'
  id: totrans-528
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击捕捉按钮下方的下拉箭头并确保捕捉位置已设置，如图所示：
- en: '**![](img/38929489-f6f3-48bd-8f70-78e0253f189e.png)**'
  id: totrans-529
  prefs: []
  type: TYPE_NORMAL
  zh: '**![](img/38929489-f6f3-48bd-8f70-78e0253f189e.png)**'
- en: Click on the List by Snapping button located near the top of the Contents pane.
    Ensure the Parcels and City Limits layers are set to be snappable.
  id: totrans-530
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击内容面板顶部附近的位置列表捕捉按钮。确保地块和城市界限图层被设置为可捕捉。
- en: Click on the List by Editing button in the Contents pane. Ensure the Parcels
    layer is set to be editable.
  id: totrans-531
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击内容面板中的按编辑列表按钮。确保地块图层被设置为可编辑。
- en: Click on the Create button in the Features group on the Edit tab in the ribbon
    to open the Create features window.
  id: totrans-532
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击功能区编辑选项卡中的特征组中的创建按钮，以打开创建特征窗口。
- en: Click on the Parcels feature template located below the layer name in the Create
    Features window.
  id: totrans-533
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击创建特征窗口中位于图层名称下方的地块特征模板。
- en: 'Select the Autocomplete Polygon tool located below the feature template, as
    shown in the following screenshot:'
  id: totrans-534
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择位于功能模板下方的自动完成多边形工具，如图所示：
- en: '![](img/881d671c-b504-4632-aa14-0a1db82060a2.png)'
  id: totrans-535
  prefs: []
  type: TYPE_IMG
  zh: '![](img/881d671c-b504-4632-aa14-0a1db82060a2.png)'
- en: 'In the map, click on the intersection of the City Limits and the Rights of
    Way line, as illustrated in the following screenshot:'
  id: totrans-536
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在地图中点击城市界限和道路权属线的交汇处，如图所示：
- en: '**![](img/05fb0917-e1ad-4717-81ea-327b08e21925.png)**'
  id: totrans-537
  prefs: []
  type: TYPE_NORMAL
  zh: '**![](img/05fb0917-e1ad-4717-81ea-327b08e21925.png)**'
- en: Click on the Trace tool on the Edit toolbar located on the bottom of the map
    view. Then click on the location, as shown in the previous screenshot.
  id: totrans-538
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击地图视图底部的编辑工具栏上的追踪工具。然后点击之前截图所示的位置。
- en: 'Press the *O* key to open the Trace Options window. Click on the box located
    to the left of Limit Trace Length and enter a value of `125` ftUS, as shown in
    the following screenshot. Click OK once you verify you have configured things
    successfully:'
  id: totrans-539
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按下*O*键打开追踪选项窗口。点击位于限制追踪长度左侧的框，并输入`125` ftUS的值，如图所示。一旦确认已成功配置，点击确定。
- en: '**![](img/f3b887c8-ce2f-46a3-b353-c8756a47ed0e.png)**'
  id: totrans-540
  prefs: []
  type: TYPE_NORMAL
  zh: '**![](img/f3b887c8-ce2f-46a3-b353-c8756a47ed0e.png)**'
- en: 'Move your mouse pointer along the road rights of way until the Trace tool stops
    drawing a boundary. That means you have reached the 125 foot limit. Once the trace
    stops, click on the road right of way where the trace stops, as indicated here:'
  id: totrans-541
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针沿着道路权属线移动，直到追踪工具停止绘制边界。这意味着你已经达到了125英尺的限制。一旦追踪停止，点击追踪停止处的道路权属线，如图所示：
- en: '**![](img/16f49ee9-0afb-4211-bd0b-186498592b57.png)**'
  id: totrans-542
  prefs: []
  type: TYPE_NORMAL
  zh: '**![](img/16f49ee9-0afb-4211-bd0b-186498592b57.png)**'
- en: Select the Line tool from the Edit toolbar.
  id: totrans-543
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从编辑工具栏中选择线工具。
- en: Move your mouse pointer toward the north/north-west and right-click. Select
    the Direction/Distance tool from the menu that appears.
  id: totrans-544
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针移向北方/西北方并右击。从出现的菜单中选择方向/距离工具。
- en: Set the Direction value to `N33-34-03W` QB and Distance to `290.00` ftUS. You
    may need to press your *Enter* key to apply the values.
  id: totrans-545
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将方向值设置为`N33-34-03W` QB，并将距离设置为`290.00` ftUS。你可能需要按*Enter*键来应用这些值。
- en: Move your mouse to the east toward the existing parcel and right-click. Select
    Direction from the menu that appears.
  id: totrans-546
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标移向现有地块的东方并右击。从出现的菜单中选择方向。
- en: Set the Direction value to `N60-03-45E` QB. You may need to press the *Enter*
    key to apply the value. The boundary you are drawing should now be locked into
    the set direction.
  id: totrans-547
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将方向值设置为`N60-03-45E` QB。你可能需要按*Enter*键来应用这个值。你现在绘制的边界应该已经锁定到设定的方向。
- en: 'Move your mouse pointer so it is inside the existing parcel located to the
    east of the boundary you are drawing. Once you are inside the existing parcel,
    double-click to finish drawing the boundary for the new parcel. The new parcel
    should look like the following:'
  id: totrans-548
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将你的鼠标指针移动到你正在绘制的边界东边已有的地块内部。一旦你进入了已有的地块内部，双击以完成新地块边界的绘制。新地块应该看起来像以下这样：
- en: '![](img/88a0a3ef-8c90-4c7c-97c3-7c85ce25a271.png)'
  id: totrans-549
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/88a0a3ef-8c90-4c7c-97c3-7c85ce25a271.png)'
- en: Save your edits by clicking on the Save button in the Manage Edits group on
    the Edit tab.
  id: totrans-550
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过在编辑标签页的“管理编辑”组中点击“保存”按钮来保存你的编辑。
- en: If you are not continuing to the next recipe, save your project and close ArcGIS
    Pro. If you are continuing to the next recipe, you do not need to do anything
    more in this recipe.
  id: totrans-551
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你不会继续到下一个菜谱，请保存你的项目并关闭ArcGIS Pro。如果你会继续到下一个菜谱，你在这个菜谱中不需要做任何更多的事情。
- en: How it works…
  id: totrans-552
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: When creating polygons that represent features such as parcels, political boundaries,
    emergency response boundaries, and others, it is important to create them in such
    a way to ensure they do not have overlaps and gaps. The Autocomplete tool is a
    great way to ensure the new polygons you create follow existing boundaries exactly.
    This means they do not have gaps or overlaps.
  id: totrans-553
  prefs: []
  type: TYPE_NORMAL
  zh: 当创建代表地块、政治边界、应急响应边界等要素的多边形时，重要的是要以确保它们没有重叠和缺口的方式创建它们。自动完成工具是确保你创建的新多边形精确遵循现有边界的一个很好的方法。这意味着它们没有缺口或重叠。
- en: In this recipe, you created a new parcel polygon by defining three of four sides
    using traditional methods you learned in other recipes in this chapter. The fourth
    side was automatically created because the Autocomplete tool traces the boundary
    of the adjoining existing parcel automatically.
  id: totrans-554
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个菜谱中，你通过使用本章其他菜谱中学到的传统方法定义了三个四边形的边，从而创建了一个新的地块多边形。第四边是自动创建的，因为自动完成工具自动追踪相邻现有地块的边界。
- en: When using the Autocomplete tool, you need to ensure the sketch you create starts
    and ends by touching or crossing the boundary of the existing adjacent polygon.
    If your sketch does not touch or cross the existing adjacent boundary, the tool
    will fail to create a new polygon.
  id: totrans-555
  prefs: []
  type: TYPE_NORMAL
  zh: 当使用自动完成工具时，你需要确保你创建的草图开始和结束于接触或穿越现有相邻多边形的边界。如果你的草图没有接触或穿越现有的相邻边界，该工具将无法创建新的多边形。
- en: Editing attributes using the Attribute pane
  id: totrans-556
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用属性面板编辑属性
- en: In the previous recipes in this chapter, you learned how to edit and create
    new spatial features. However, that is only half of the data. Each feature also
    has attribute information linked to it. It is equally important to ensure you
    keep the attributes up to date.
  id: totrans-557
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章前面的菜谱中，你学习了如何编辑和创建新的空间要素。然而，那只是数据的一半。每个要素也都有与之关联的属性信息。同样重要的是确保你保持属性信息的更新。
- en: ArcGIS Pro provides multiple methods you can use to update the attributes associated
    with features in your GIS. In this recipe, you will learn how to us the Attribute
    pane to update the values associated with features. You will update the attributes
    for the road centerlines you added in previous recipes.
  id: totrans-558
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Pro提供了多种方法，你可以使用这些方法来更新与你的GIS中要素关联的属性。在这个菜谱中，你将学习如何使用属性面板来更新与要素关联的值。你将更新之前菜谱中添加的道路中心线的属性。
- en: Getting ready
  id: totrans-559
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: Before starting this recipe, you will need to have completed the *Configuring
    editing options*, *Splitting line features* and *Creating new line features* recipes.
    This recipe can be completed with all licensing levels of ArcGIS Pro. You will
    also need to ensure you have internet access in order to make use of the Esri
    provided basemaps.
  id: totrans-560
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始这个菜谱之前，你需要完成*配置编辑选项*、*分割线要素*和*创建新的线要素*的菜谱。这个菜谱可以在ArcGIS Pro的所有许可级别上完成。你还需要确保你有互联网访问权限，以便使用Esri提供的底图。
- en: How to do it...
  id: totrans-561
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作...
- en: If you closed ArcGIS Pro before starting this recipe, you will need to start
    ArcGIS Pro and open the `Editing.aprx` project located in `C:\Student\ArcGISProCookbook\Chapter4\Editing`
    using the skills you learned in previous recipes.
  id: totrans-562
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你在这个菜谱开始之前关闭了ArcGIS Pro，你需要启动ArcGIS Pro并使用你之前菜谱中学到的技能打开位于`C:\Student\ArcGISProCookbook\Chapter4\Editing`的`Editing.aprx`项目。
- en: Click on the Map tab in the ribbon. Then, click on Bookmarks and select the
    Creating Manholes bookmark.
  id: totrans-563
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区中点击地图标签页。然后，点击书签并选择创建检查井的书签。
- en: In Contents, ensure the Street_Centerlines layer and Forrest Park Subdivision
    are visible. If desired, you can turn off the RW and Parcels layers to remove
    clutter. Remember, you will need to select List by Draw Order to do this. You
    can also turn off the World Imagery Basemap.
  id: totrans-564
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容中，确保Street_Centerlines图层和Forrest Park Subdivision可见。如果需要，你可以关闭RW和Parcels图层以去除杂乱。记住，你需要选择“按绘制顺序列表”来完成此操作。你也可以关闭World
    Imagery Basemap。
- en: Turning off unnecessary layers is always a good idea. This will help speed up
    map redraw and reduce overall clutter in the map. The result is increased efficiency
    and improved performance.
  id: totrans-565
  prefs: []
  type: TYPE_NORMAL
  zh: 关闭不必要的图层总是一个好主意。这将有助于加快地图重绘并减少地图的整体杂乱。结果是提高了效率和性能。
- en: Click on the List by Selection button in the Contents pane. Make the Street_Centerlines
    layer the only selectable layer using the methods you have learned in previous
    recipes.
  id: totrans-566
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击内容面板中的“按选择列表”按钮。使用你之前在食谱中学到的方法，将Street_Centerlines图层设置为唯一可选择的图层。
- en: Click on the List by Editing button in the Contents pane. Ensure the Street_Centerline
    layer is enabled for editing.
  id: totrans-567
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击内容面板中的“按编辑列表”按钮。确保Street_Centerline图层已启用编辑。
- en: Click on the Edit tab in the ribbon.
  id: totrans-568
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击功能区中的“编辑”选项卡。
- en: Close the Create Features pane if it is still open.
  id: totrans-569
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果仍然打开，关闭创建特征面板。
- en: Activate the Select tool in the Selection group on the Edit tab.
  id: totrans-570
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 激活编辑选项卡上的选择工具组中的选择工具。
- en: 'Click on the centerline segment of Oak Place, as shown:'
  id: totrans-571
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如下所示，点击Oak Place的中心线段：
- en: '**![](img/eae93c4e-3b5b-44b8-8f1e-f145df69331c.png)**'
  id: totrans-572
  prefs: []
  type: TYPE_NORMAL
  zh: '**![](img/eae93c4e-3b5b-44b8-8f1e-f145df69331c.png)**'
- en: Click on the Attribute button located in the Selection group on the Edit tab
    in the ribbon. This will open the Attribute pane on the right-hand side of the
    interface by default.
  id: totrans-573
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击功能区编辑选项卡上的选择组中的“属性”按钮。这将默认打开界面右侧的属性面板。
- en: 'The Attribute pane is made up of two panels. The top panel displays a list
    of selected features. In your case, you should see only one. The bottom panel
    displays the list of fields and the associated value for each field:'
  id: totrans-574
  prefs: []
  type: TYPE_NORMAL
  zh: 属性面板由两个面板组成。顶部面板显示所选特征的列表。在你的情况下，你应该只看到一个。底部面板显示字段列表以及每个字段的关联值：
- en: Click in the cell located next to the ST_NAME field and type `OAK PL`. Press
    your *Enter* key when done.
  id: totrans-575
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于ST_NAME字段旁边的单元格，并输入`OAK PL`。完成后按*Enter*键。
- en: 'Using that same process, fill out the remainder of the values as shown in the
    following screenshot:'
  id: totrans-576
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用相同的过程，填写以下截图所示的剩余值：
- en: '**![](img/bb2e90cb-a485-4662-b3d2-fb7b1fcd4373.png)**'
  id: totrans-577
  prefs: []
  type: TYPE_NORMAL
  zh: '**![](img/bb2e90cb-a485-4662-b3d2-fb7b1fcd4373.png)**'
- en: Save your attribute edits by clicking on the Save button in the Manage Edits
    group on the Edit tab in the ribbon.
  id: totrans-578
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击功能区编辑选项卡上的“管理编辑”组中的“保存”按钮来保存你的属性编辑。
- en: Ensure the Select tool in the Selection group on the Edit tab is still active.
    Then, select the centerline for Pine Drive.
  id: totrans-579
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保编辑选项卡上的选择工具组中的选择工具仍然处于活动状态。然后，选择Pine Drive的中心线。
- en: 'The Attribute pane should update to show the values for Pine Drive, most of
    which should be <Null>. Set the following values for Pine Drive:'
  id: totrans-580
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 属性面板应更新以显示Pine Drive的值，其中大部分应该是<Null>。为Pine Drive设置以下值：
- en: 'ST_NAME: `PINE DR`'
  id: totrans-581
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ST_NAME：`PINE DR`
- en: 'RD_CLASS: `City`'
  id: totrans-582
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: RD_CLASS：`City`
- en: 'Condition: `Good`'
  id: totrans-583
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 条件：`Good`
- en: 'NAME: `Pine`'
  id: totrans-584
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 名称：`Pine`
- en: 'Type: `Dr`'
  id: totrans-585
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 类型：`Dr`
- en: 'TOLL: `N`'
  id: totrans-586
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 收费：`N`
- en: 'SPEED: `25`'
  id: totrans-587
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 速度：`25`
- en: 'ONE_WAY: `N`'
  id: totrans-588
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 单向：`N`
- en: Save your attribute edits by clicking on the Save button in the Manage Edits
    group on the Edit tab.
  id: totrans-589
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击功能区编辑选项卡上的“管理编辑”组中的“保存”按钮来保存你的属性编辑。
- en: 'Select the centerline for Popular Circle and edit the attributes for it in
    the Attributes pane as you have done for the other two roads using the following
    values:'
  id: totrans-590
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择Popular Circle的中心线，并在属性面板中编辑其属性，就像你为其他两条道路所做的那样，使用以下值：
- en: 'ST_NAME: `POPULAR CIR`'
  id: totrans-591
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ST_NAME：`POPULAR CIR`
- en: 'RD_CLASS: `City`'
  id: totrans-592
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: RD_CLASS：`City`
- en: 'Condition: `Good`'
  id: totrans-593
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 条件：`Good`
- en: NAME: `Popular`
  id: totrans-594
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 名称：`Popular`
- en: Type: `Cir`
  id: totrans-595
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 类型：`Cir`
- en: 'TOLL: `N`'
  id: totrans-596
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 收费：`N`
- en: 'SPEED: `25`'
  id: totrans-597
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 速度：`25`
- en: 'ONE_WAY: `N`'
  id: totrans-598
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 单向：`N`
- en: Save your edits as you did with the previous two centerlines.
  id: totrans-599
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如前两个中心线一样保存你的编辑。
- en: Generally, it is best to update the attribute values for new features as you
    create them. That way, you do not forget to make the necessary updates to the
    attributes, which are just as important in a GIS as in the spatial data.
  id: totrans-600
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，最好在创建新特征时更新属性值。这样，你就不会忘记对属性进行必要的更新，这些属性在GIS中与空间数据一样重要。
- en: 'You have now edited attribute values for individual features in the Attributes
    pane. What if you have several features which all need to be assigned the same
    attribute value? You can do them individually just as you have been, but there
    is a more effective way. You will now learn how to do that by updating the pipe
    material for the sewer pipes you created in a previous recipe:'
  id: totrans-601
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在已经在属性面板中编辑了单个特征的属性值。如果您有多个特征需要分配相同的属性值怎么办？您可以像之前一样逐个进行，但还有一种更有效的方法。您现在将通过更新之前菜谱中创建的污水管道的管道材料来学习如何这样做：
- en: Click the Clear button in the Selection group in the Edit tab in the ribbon.
    This will deselect all currently selected features.
  id: totrans-602
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区编辑选项卡中，点击选项卡上的清除按钮。这将取消选择所有当前选定的特征。
- en: In the Contents pane, turn on the Sewer Lines layer and turn off the Street_Centerlines
    layer.
  id: totrans-603
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容面板中，打开污水管线图层并关闭Street_Centerlines图层。
- en: In the Contents pane, click on the List by Editing button. Then, set the Sewer
    Lines layer to be editable.
  id: totrans-604
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容面板中，点击按编辑列表按钮。然后，将污水管线图层设置为可编辑。
- en: In the Contents pane, click on the List by Selection button. Then, set the Sewer
    Lines, to be the only selectable layer.
  id: totrans-605
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容面板中，点击按选择列表按钮。然后，将污水管线设置为唯一可选择的图层。
- en: If required, click on the Edit tab in the ribbon and activate the Select tool
    in the Selection group.
  id: totrans-606
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果需要，点击功能区中的编辑选项卡，并激活选择组中的选择工具。
- en: 'Click at a location to the south-east of all the sewer lines in the new subdivision
    and then drag your mouse pointer to the north-west while holding down your mouse
    button. Release it once you have drawn a rectangle that encompasses all the sewer
    lines you drew in the previous recipe, as illustrated in the following diagram:'
  id: totrans-607
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在新分区中所有污水管线东南方向的位置点击，然后按住鼠标按钮的同时将鼠标指针拖动到西北方向。一旦您绘制了一个包含之前菜谱中绘制的所有污水管线的矩形，就释放鼠标按钮，如图所示：
- en: '**![](img/73fa6706-45dd-49c6-bd2f-704ffaa38786.png)**'
  id: totrans-608
  prefs: []
  type: TYPE_NORMAL
  zh: '**![](img/73fa6706-45dd-49c6-bd2f-704ffaa38786.png)**'
- en: In the Attributes pane, you should see four features selected in the top panel.
    Click on Sewer Line located above the four selected features in the top panel
    of the Attributes pane.
  id: totrans-609
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在属性面板中，您应该在顶部面板中看到四个特征被选中。点击属性面板顶部面板中位于四个选定特征上方的Sewer Line。
- en: Click on the cell located next to PIPE SIZE in the bottom panel of the Attributes
    pane and type `10`. Press your *Enter* key when done to commit the change.
  id: totrans-610
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击属性面板底部面板中位于PIPE SIZE旁边的单元格，并输入`10`。完成后按*Enter*键提交更改。
- en: Then, click on the cell located next to MATERIAL and select PVC from the list.
  id: totrans-611
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，点击属性面板底部面板中位于MATERIAL旁边的单元格，并从列表中选择PVC。
- en: 'Lastly, click on the cell located next the Condition field and select Good
    from the list that appears. Your Attributes pane should look like the following
    screenshot:'
  id: totrans-612
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，点击位于条件字段旁边的单元格，并从出现的列表中选择Good。您的属性面板应类似于以下截图：
- en: '**![](img/5bbe82f0-4fcb-4702-96d3-f7656651abf6.png)**'
  id: totrans-613
  prefs: []
  type: TYPE_NORMAL
  zh: '**![](img/5bbe82f0-4fcb-4702-96d3-f7656651abf6.png)**'
- en: Save your edits if your Attributes pane matches the previous screenshot.
  id: totrans-614
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您的属性面板与之前的截图匹配，请保存您的编辑。
- en: By selecting the Layer name at the top of the upper panel, you were able to
    change the attributes for all selected features. This is a much more efficient
    and effective method for updating multiple features that share a common value.
  id: totrans-615
  prefs: []
  type: TYPE_NORMAL
  zh: 通过选择上面板顶部的图层名称，您能够更改所有选定特征的属性。这是更新具有共同值的多个特征的一种更高效、更有效的方法。
- en: If you are not continuing to the next recipe, save your project and close ArcGIS
    Pro. If you are continuing to the next recipe, you do not need to do anything
    more in this recipe.
  id: totrans-616
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您不继续到下一个菜谱，请保存您的项目并关闭ArcGIS Pro。如果您继续到下一个菜谱，您不需要在此菜谱中做任何更多的事情。
- en: Editing attributes in the Table view
  id: totrans-617
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在表格视图中编辑属性
- en: In the last recipe, you learned how to update attribute values using the Attributes
    pane. You experienced editing attributes for individual features and multiple
    features. This is just one way you can edit attributes.
  id: totrans-618
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一个菜谱中，您学习了如何使用属性面板更新属性值。您体验了编辑单个特征和多个特征的属性。这只是编辑属性的一种方式。
- en: ArcGIS Pro also allows you to edit attributes directly in the table when you
    view the attribute table of the entire layer. Like the Attributes pane, you can
    edit individually or for multiple features at one time. When editing attributes
    for individual features, the workflow is very similar to editing in the Attributes
    pane. To edit the values for multiple features, you will need to use a new tool,
    Calculate Field.
  id: totrans-619
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Pro还允许您在查看整个层的属性表时直接在表中编辑属性。与属性面板类似，您可以单独编辑或一次性编辑多个要素。当编辑单个要素的属性时，工作流程与在属性面板中编辑非常相似。要编辑多个要素的值，您需要使用一个新的工具，即“计算字段”。
- en: The Calculate Field tool is very powerful. It allows you to create expressions
    or formulas that are used to calculate the values, which are then populated into
    the field. These expressions can be very simple or complex. Complex expressions
    must be written using Python. Python is the primary scripting language for ArcGIS.
  id: totrans-620
  prefs: []
  type: TYPE_NORMAL
  zh: “计算字段”工具非常强大。它允许您创建用于计算值的表达式或公式，然后将这些值填充到字段中。这些表达式可以非常简单或复杂。复杂的表达式必须使用Python编写。Python是ArcGIS的主要脚本语言。
- en: In this recipe, you will update attributes for individual features in the Table
    view. You will then use the Calculate Field tool to calculate the length in miles
    for the new roads you drew in previous exercises.
  id: totrans-621
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个食谱中，您将在表格视图中更新单个要素的属性。然后，您将使用“计算字段”工具计算您在之前的练习中绘制的新的道路的英里长度。
- en: Getting ready
  id: totrans-622
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: Before starting this recipe, you will need to have completed all of the previous
    recipes in this chapter. This recipe can be completed with all licensing levels
    of ArcGIS Pro. You will also need to ensure you have internet access in order
    to make use of the Esri provided basemaps.
  id: totrans-623
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始这个食谱之前，您需要完成本章中所有之前的食谱。这个食谱可以在所有ArcGIS Pro许可级别下完成。您还需要确保您有互联网访问权限，以便使用Esri提供的底图。
- en: How to do it...
  id: totrans-624
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作...
- en: If you closed ArcGIS Pro before starting this recipe, you will need to start
    ArcGIS Pro and open the `Editing.aprx` project located in `C:\Student\ArcGISProCookbook\Chapter4\Editing`
    using the skills you learned in previous recipes.
  id: totrans-625
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果在开始此食谱之前关闭了ArcGIS Pro，您需要启动ArcGIS Pro并使用之前学到的技能打开位于`C:\Student\ArcGISProCookbook\Chapter4\Editing`的`Editing.aprx`项目。
- en: Click on the Map tab in the ribbon. Then, click on Bookmarks and select the
    Creating Manholes bookmark.
  id: totrans-626
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区中点击“地图”标签。然后，点击书签并选择“创建人孔”书签。
- en: In Contents, ensure the Manhole and Street_Centerlines layers are visible. If
    desired, you can turn off the Forrest Park Subdivision, RW, and Parcels layers
    to remove clutter. Remember, you will need to select List by Draw Order to do
    this. You can also turn off the World Imagery Basemap.
  id: totrans-627
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“内容”中，确保人孔和Street_Centerlines层可见。如果需要，您可以关闭Forrest Park Subdivision、RW和Parcels层以去除杂乱。记住，您需要选择“按绘制顺序列表”来完成此操作。您还可以关闭World
    Imagery底图。
- en: Click on the List by Select button in the Contents pane. Set the Manhole layer
    as the only selectable layer.
  id: totrans-628
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容面板中点击“按选择列表”按钮。将人孔层设置为唯一可选择的层。
- en: Click on the List by Editing button in the Contents pane. Ensure the Manhole
    layer is set to be editable.
  id: totrans-629
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容面板中点击“按编辑列表”按钮。确保人孔层设置为可编辑。
- en: If necessary, close the Create Features and Attributes panes.
  id: totrans-630
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果需要，关闭“创建要素”和“属性”面板。
- en: 'Right-click on the Manhole layer in the Contents pane and select Attribute
    Table, as shown in the screenshot. This will open the table pane at the bottom
    of the interface:'
  id: totrans-631
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容面板中右键点击人孔层，并选择属性表，如图所示。这将打开界面底部的表格面板：
- en: '![](img/c53b9a39-99bb-485e-b756-7c026dff75d6.png)'
  id: totrans-632
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/c53b9a39-99bb-485e-b756-7c026dff75d6.png)'
- en: You can undock the Table view and move it to another location, including another
    monitor if you have one. Moving the Table View to another monitor is a common
    practice. It frees up more space for the map and allows you to enlarge the table
    to view it better. To undock the Table View, simply click on the tab containing
    the name of the open table and drag it to the new location.
  id: totrans-633
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以将表格视图从停靠状态移出，并将其移动到另一个位置，包括另一个显示器（如果您有的话）。将表格视图移动到另一个显示器是一种常见做法。它为地图释放更多空间，并允许您放大表格以更好地查看它。要取消停靠表格视图，只需点击包含打开表格名称的标签，并将其拖到新位置。
- en: Click on the Edit tab in the ribbon. Then, activate the Select tool located
    in the Selection group.
  id: totrans-634
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区中点击“编辑”标签。然后，激活位于选择组中的选择工具。
- en: 'Click on the manhole located at the northern intersection of Oak Place and
    Pine Drive, as illustrated in the following screenshot:'
  id: totrans-635
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于Oak Place和Pine Drive北部交叉处的人孔，如图所示：
- en: '![](img/d07dfce9-b076-470f-8e09-f3646bb84194.png)'
  id: totrans-636
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/d07dfce9-b076-470f-8e09-f3646bb84194.png)'
- en: Look at the bottom of the Table view. You should see the number of selected
    features displayed. It should say 1 of 545\. Click on the Show Selected Records
    button located next to the text that indicates how many records are selected.
  id: totrans-637
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 查看表格视图的底部。您应该看到显示选中要素的数量。它应该显示为1/545。点击位于指示选中记录数量的文本旁边的“显示选中记录”按钮。
- en: 'You should now only see the single record you have selected. Click in the cell
    located below the Basin field name. Type in `Sweetwater`, as shown in the following
    screenshot. This identifies which drainage basin the manhole is located in. You
    may need to press your *Enter* key to apply the new value:'
  id: totrans-638
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，您应该只能看到您刚刚选中的单个记录。点击位于“水池”字段名下面的单元格。输入`Sweetwater`，如图所示。这标识了检查井位于哪个排水区。您可能需要按一下*Enter*键来应用新值：
- en: '**![](img/a42029eb-0a92-4847-a2d1-6038779d85d5.png)**'
  id: totrans-639
  prefs: []
  type: TYPE_NORMAL
  zh: '**![图片](img/a42029eb-0a92-4847-a2d1-6038779d85d5.png)**'
- en: Single selected record with updated value
  id: totrans-640
  prefs: []
  type: TYPE_NORMAL
  zh: 单个选中的记录已更新值
- en: Click on the cell located below Depth and type `4.0`. You may need to press
    your *Enter* key to apply the new value.
  id: totrans-641
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于“深度”下面的单元格，并输入`4.0`。您可能需要按一下您的*Enter*键来应用新值。
- en: Ensure the Select tool is still active and select the next manhole that is located
    due south of the one you were just editing. It is at the northern intersection
    of Pine Drive and Popular Circle.
  id: totrans-642
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保选择工具仍然处于活动状态，并选择位于您刚刚编辑的检查井正南方的下一个检查井。它在Pine Drive和Popular Circle的北部交叉处。
- en: 'Edit the following attribute values as indicated:'
  id: totrans-643
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照指示编辑以下属性值：
- en: 'Basin: `Sweetwater`'
  id: totrans-644
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水池：`Sweetwater`
- en: 'Depth: `3.8`'
  id: totrans-645
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深度：`3.8`
- en: Select the manhole located due south at the southern intersection of Pine Drive
    and Popular Circle.
  id: totrans-646
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择位于Pine Drive和Popular Circle南部交叉处的检查井。
- en: 'Edit the following attribute values as indicated:'
  id: totrans-647
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照指示编辑以下属性值：
- en: 'Basin: `Sweetwater`'
  id: totrans-648
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水池：`Sweetwater`
- en: 'Depth: `3.0`'
  id: totrans-649
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深度：`3.0`
- en: Select the last manhole located at the intersection of Pine Drive and Oak Place.
  id: totrans-650
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择位于Pine Drive和Oak Place交叉处的最后一个检查井。
- en: 'Edit the following attribute values as indicated:'
  id: totrans-651
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照指示编辑以下属性值：
- en: 'Basin: `Sweetwater`'
  id: totrans-652
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水池：`Sweetwater`
- en: 'Depth: `2.5`'
  id: totrans-653
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深度：`2.5`
- en: Save your edits by clicking on the Save button located in the Manage Edits group
    on the Edit tab on the ribbon.
  id: totrans-654
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击工具栏上“编辑”选项卡上的“管理编辑”组中的“保存”按钮来保存您的编辑。
- en: You have just learned how to edit attribute values for individual features in
    the Table view. But what if you need to apply a common value to multiple features
    or calculate a value based on other information or a formula/expression? This
    is where the Calculate Field tool comes in.
  id: totrans-655
  prefs: []
  type: TYPE_NORMAL
  zh: 您刚刚学习了如何在表格视图中编辑单个要素的属性值。但如果有必要将一个共同的值应用到多个要素，或者根据其他信息或公式/表达式计算一个值，该怎么办呢？这就是“计算字段”工具发挥作用的地方。
- en: Next, you will see how the Calculate Field tool works. You will start with a
    simple change. You will change the material of the sewer lines you added in a
    previous recipe. You will change their material from PVC to DI. Then, you will
    increase the complexity by creating an expression that will calculate the length
    of each road segment in miles.
  id: totrans-656
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，您将看到“计算字段”工具是如何工作的。您将从一项简单的更改开始。您将更改之前在某个菜谱中添加的污水管道的材料。您将它们的材料从PVC更改为DI。然后，您将通过创建一个表达式来计算每段道路的长度（以英里为单位）来增加复杂性。
- en: Click the Clear button located in the Selection group on the Edit tab to deselect
    all selected features.
  id: totrans-657
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于“编辑”选项卡上的“选择”组中的“清除”按钮，取消选择所有选中的要素。
- en: Using the skills you have learned, ensure the Sewer Lines layer is visible,
    selectable, and editable.
  id: totrans-658
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您学到的技能，确保污水管道图层是可见的、可选择的和可编辑的。
- en: Click on the Edit tab in the ribbon and activate the Select tool located in
    the Selection group.
  id: totrans-659
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击工具栏上的“编辑”选项卡，并激活位于“选择”组中的选择工具。
- en: Click on one of the sewer lines you added in the *Splitting a line feature*
    recipe.
  id: totrans-660
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击您在“分割线要素”菜谱中添加的任意一条污水管道。
- en: 'While holding down your *Shift* key, click on the remaining sewer lines you
    created in the *Splitting a line feature* recipe until they are all selected,
    as shown in the following diagram. You should have four sewer lines selected:'
  id: totrans-661
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在按住*Shift*键的同时，点击您在“分割线要素”菜谱中创建的剩余污水管道，直到它们都被选中，如图所示。您应该有四条污水管道被选中：
- en: '![](img/4418f797-2924-49b9-80e2-767801f54c86.png)'
  id: totrans-662
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/4418f797-2924-49b9-80e2-767801f54c86.png)'
- en: Multiple sewer lines selected and displayed in table and map
  id: totrans-663
  prefs: []
  type: TYPE_NORMAL
  zh: 多条污水管道被选中并在表格和地图中显示
- en: 'In the table view, right-click on the Material field name. Select Calculate
    Field from the menu that appears, as shown in the screenshot. This opens the Calculate
    Field tool in the Geoprocessing pane:'
  id: totrans-664
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在表格视图中，右键单击“材料”字段名称。从出现的菜单中选择“计算字段”，如图所示。这将在地理处理面板中打开“计算字段”工具：
- en: '**![](img/51668af2-4070-44ac-9d70-ba47a3753106.png)**'
  id: totrans-665
  prefs: []
  type: TYPE_NORMAL
  zh: '**![](img/51668af2-4070-44ac-9d70-ba47a3753106.png)**'
- en: Ensure the Input Table is set to Sewer Lines. It should automatically be set
    because you evoked the tool from that table.
  id: totrans-666
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保输入表设置为排水管线。它应该自动设置，因为你是从该表调用了工具。
- en: Ensure the Field Name is set to `MATERIAL`. Again, this should automatically
    be set.
  id: totrans-667
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保“字段名称”设置为`MATERIAL`。这应该自动设置。
- en: 'Under Expression, below the Fields and Helpers panels, locate where it says
    MATERIAL = and the cell below that. Type the following into the cell: `"DI”`.
    Your Calculate Field tool should look like the following screenshot:'
  id: totrans-668
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“表达式”下，位于“字段”和“辅助”面板下方，找到写着“MATERIAL =”的地方及其下方的单元格。在单元格中输入以下内容：“DI”。你的“计算字段”工具应该看起来像以下截图：
- en: '![](img/44856279-be9b-444c-bbb2-daebb81b0a2d.png)'
  id: totrans-669
  prefs: []
  type: TYPE_IMG
  zh: '![](img/44856279-be9b-444c-bbb2-daebb81b0a2d.png)'
- en: Click the Validate button located at the bottom of the Geoprocessing pane. It
    should look like a green check mark.
  id: totrans-670
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于地理处理面板底部的“验证”按钮。它应该看起来像绿色的勾号。
- en: If the validation says Expression is valid, click on the Run button. If the
    validation gives you an error, review the error and fix it. The most common error
    is not including the double quotation marks around the DI value.
  id: totrans-671
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果验证结果显示“表达式有效”，则点击“运行”按钮。如果验证给出错误，请检查错误并修复它。最常见错误是未在DI值周围包含双引号。
- en: If you run the Calculate Field tool without any features selected, it will populate
    new values for all records in the table based on the value or expression you inputted
    into the tool. In this recipe, you had four sewer lines selected, so only those
    four had their material values changed. If you had not selected those four and
    had run the Calculate Field tool, it would have changed the material value for
    all the sewer lines in the layer to DI.
  id: totrans-672
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你未选择任何要素就运行“计算字段”工具，它将根据你在工具中输入的值或表达式为表中的所有记录填充新值。在这个菜谱中，你选择了四条排水管线，所以只有这四条的材料值被更改。如果你没有选择这四条并且运行了“计算字段”工具，它将把图层中所有排水管线的材料值更改为DI。
- en: You should see the material value for each selected sewer line change from PVC
    to DI. Save your edits if the values changed correctly.
  id: totrans-673
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你应该看到每个所选排水管线的材料值从PVC更改为DI。如果值更改正确，请保存你的编辑。
- en: Close the Geoprocessing pane.
  id: totrans-674
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭地理处理面板。
- en: Now that you know how to populate a simple value into multiple features, it
    is time to look at a way to create a simple expression. You will calculate the
    length of each road segment in miles using the shape length field as the base.
    This field shows the length of each segment in US feet.
  id: totrans-675
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经知道如何将简单值填充到多个要素中，是时候看看如何创建一个简单的表达式了。你将使用形状长度字段作为基础，计算每段道路的长度（以英里为单位）。此字段显示每个段落的长度（以美制英尺为单位）。
- en: Click on the Clear button in the Selection group on the Edit tab on the ribbon.
  id: totrans-676
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于功能区编辑选项卡上的“选择”组中的“清除”按钮。
- en: Right-click on the Street_Centerlines layer and select Attribute Table. The
    attribute table for the layer should open in the table view.
  id: totrans-677
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击Street_Centerlines图层并选择属性表。图层的属性表应该在表格视图中打开。
- en: Right-click on the Leng_Miles field in the table view and select the Calculate
    Field tool from the menu that appears.
  id: totrans-678
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在表格视图中右键单击Leng_Miles字段，并从出现的菜单中选择“计算字段”工具。
- en: You will notice that the field already contains values. However, this is not
    a default field; you want to ensure the values are current and correct.
  id: totrans-679
  prefs: []
  type: TYPE_NORMAL
  zh: 你会注意到字段已经包含值。然而，这不是默认字段；你想要确保值是最新且正确的。
- en: Ensure the Input Table is set to Street_Centerline and the Field Name is set
    to Leng_Miles. This should be automatically set because you right-clicked on the
    Leng_Miles field in the Street_Centerlines table.
  id: totrans-680
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保输入表设置为Street_Centerline，字段名称设置为Leng_Miles。这应该自动设置，因为你是在Street_Centerlines表中右键单击Leng_Miles字段。
- en: 'Locate the cell below Leng_Miles =. It should be below the Fields and Helpers
    panel. Type in the following: `!Shape_Length!/5280`. This will divide the value
    in the Shape_length field for each feature by 5,280, which is the number of feet
    in a mile.'
  id: totrans-681
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定位到Leng_Miles =下方的单元格。它应该在“字段”和“辅助”面板下方。输入以下内容：`!Shape_Length!/5280`。这将把每个要素的Shape_length字段中的值除以5280，这是一英里的英尺数。
- en: When creating expressions, syntax is extremely important. In this expression,
    the shape length field is identified as such using exclamation marks. To help
    reduce the risk of syntax errors, you could just locate the Shape_Length field
    in the Fields panel and double-click on it to add it to the expression with the
    proper syntax. For more information about how to use the Calculate Field tool,
    go to [http://pro.arcgis.com/en/pro-app/tool-reference/data-management/calculate-field.htm](http://pro.arcgis.com/en/pro-app/tool-reference/data-management/calculate-field.htm).
  id: totrans-682
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建表达式时，语法非常重要。在这个表达式中，使用感叹号将形状长度字段标识为这样的。为了帮助减少语法错误的风险，您只需在字段面板中找到Shape_Length字段，然后双击它将其以正确的语法添加到表达式中。有关如何使用计算字段工具的更多信息，请访问[http://pro.arcgis.com/en/pro-app/tool-reference/data-management/calculate-field.htm](http://pro.arcgis.com/en/pro-app/tool-reference/data-management/calculate-field.htm)。
- en: 'Your Calculate Field tool should now look like this:'
  id: totrans-683
  prefs: []
  type: TYPE_NORMAL
  zh: 您的计算字段工具现在应该看起来像这样：
- en: '![](img/5f2112a9-2188-4de0-a7d7-928c9cf13249.png)'
  id: totrans-684
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/5f2112a9-2188-4de0-a7d7-928c9cf13249.png)'
- en: Validate your expression by clicking on the Validate button located near the
    bottom of the Geoprocessing pane.
  id: totrans-685
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击位于地理处理面板底部的验证按钮来验证您的表达式。
- en: If the validation is successful, click the Run button. If the validation returns
    an error, fix it and revalidate.
  id: totrans-686
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果验证成功，请点击运行按钮。如果验证返回错误，请修复它并重新验证。
- en: Activate the Select tool in the Selection group on the Edit tab on the ribbon.
  id: totrans-687
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区编辑选项卡上的选择组中激活选择工具。
- en: Select the street center line for Oak Place.
  id: totrans-688
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择Oak Place的街道中心线。
- en: In the table view, click on the Show Selected Records button located at the
    bottom.
  id: totrans-689
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在表格视图中，点击位于底部的显示所选记录按钮。
- en: 'You should now see only the record in the table for Oak Place. The value for
    the Leng_Miles field is now populated with a value of approximately half a mile.
    It was populated by the Calculate Field tool you just ran. The tool not only populated
    the value for the new roads you added in previous recipes, but it also updated
    the values for all the street centerlines in the layer:'
  id: totrans-690
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在应该只看到表格中Oak Place的记录。Leng_Miles字段的值现在已填充了大约半英里的值。这是由您刚刚运行的计算字段工具填充的。该工具不仅填充了您在先前的菜谱中添加的新道路的值，而且还更新了图层中所有街道中心线的值：
- en: Save your edits and your project.
  id: totrans-691
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存您的编辑和项目。
- en: Close ArcGIS Pro.
  id: totrans-692
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭ArcGIS Pro。
