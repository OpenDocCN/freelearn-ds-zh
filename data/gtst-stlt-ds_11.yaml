- en: 'Section 3: Streamlit Use Cases'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 3 节：Streamlit 使用案例
- en: Now that we understand how to create and deploy Streamlit apps, this section
    will focus on the various use cases of Streamlit. We'll go through practical examples
    of complicated projects and interview power users to find out everything that
    they can do using Streamlit.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们了解了如何创建和部署 Streamlit 应用程序，本节将重点介绍 Streamlit 的各种使用案例。我们将通过复杂项目的实际示例，并采访一些高级用户，了解他们如何利用
    Streamlit 的一切功能。
