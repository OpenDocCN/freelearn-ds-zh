  type: TYPE_NORMAL
  zh: 在本书中，当我谈论网络时，我指的是*图*。我指的是事物之间复杂的关系。一本我非常喜欢的关于这一主题的书，《网络》（Newman，2018年），描述了几种不同类型的网络，例如以下这些：
