- en: 'Section 1: Foundation for Data Analysis'
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 第1节：数据分析基础
- en: The main objective of this section is to build fundamental data analysis skills
    for the learner. These skills involve the Jupyter Notebook, and basic Python libraries
    such as NumPy, Pandas, Scipy, and statsmodels. Also, this section focuses on subjective
    knowledge of statistics and linear algebra to build math capabilities.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节的主要目标是为学习者建立基础的数据分析技能。这些技能包括使用Jupyter Notebook，以及基本的Python库，如NumPy、Pandas、Scipy和statsmodels。同时，本节重点讲解统计学和线性代数的主观知识，以提升数学能力。
