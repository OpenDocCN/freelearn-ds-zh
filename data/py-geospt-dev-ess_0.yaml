- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Python has become the language of choice for many in the geospatial industry.
    Some use Python as a way to automate their workflows in software, such as ArcGIS
    or QGIS. Others play around with the nuts and bolts of Python's immense variety
    of third-party open source geospatial toolkits.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Python已经成为地理空间行业许多人的首选语言。有些人使用Python来自动化他们的软件工作流程，例如ArcGIS或QGIS。其他人则在Python的众多第三方开源地理空间工具包的细节上玩耍。
- en: Given all the programming tools available and the people already familiar with
    geospatial software, there is no reason why you should have to choose either one
    or the other. Programmers can now develop their own applications from scratch
    to better suit their needs. Python is, after all, known as a language for rapid
    development.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到所有可用的编程工具和已经熟悉地理空间软件的人员，你没有理由必须选择其中之一。程序员现在可以从头开始开发自己的应用程序，以更好地满足他们的需求。毕竟，Python被称为快速开发的语言。
- en: By developing your own application, you can have fun with it, experiment with
    new visual layouts and creative designs, create platforms for specialized workflows,
    and tailor to the needs of others.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 通过开发自己的应用程序，你可以享受其中的乐趣，尝试新的视觉布局和创意设计，为专门的流程创建平台，并满足他人的需求。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Preparing to Build Your Own GIS Application"),
    *Preparing to Build Your Own GIS Application*, talks about the benefits of developing
    a custom geospatial application and describes how to set up your development environment,
    and create your application folder structure.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章 准备构建自己的GIS应用程序"), *准备构建自己的GIS应用程序*，讨论了开发定制地理空间应用程序的好处，并描述了如何设置你的开发环境，以及创建你的应用程序文件夹结构。'
- en: '[Chapter 2](ch02.html "Chapter 2. Accessing Geodata"), *Accessing Geodata*,
    implements the crucial data loading and saving capabilities of your application
    for both vector and raster data.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章 访问地理数据"), *访问地理数据*，实现了你的应用程序对矢量和栅格数据的至关重要的数据加载和保存功能。'
- en: '[Chapter 3](ch03.html "Chapter 3. Designing the Visual Look of Our Application"),
    *Designing the Visual Look of Our Application*, creates and puts together the
    basic building blocks of your application''s user interface, giving you a first
    look at what your application will look like.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章 设计应用程序的视觉外观"), *设计应用程序的视觉外观*，创建并组装应用程序用户界面的基本构建块，让你首次看到你的应用程序将是什么样子。'
- en: '[Chapter 4](ch04.html "Chapter 4. Rendering Our Geodata"), *Rendering Our Geodata*,
    adds rendering capabilities so that the user can interactively view, zoom, and
    pan data inside the application.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章 渲染我们的地理数据"), *渲染我们的地理数据*，增加了渲染功能，使用户可以在应用程序内交互式地查看、缩放和平移数据。'
- en: '[Chapter 5](ch05.html "Chapter 5. Managing and Organizing Geographic Data"),
    *Managing and Organizing Geographic Data*, creates a basic functionality for splitting,
    merging, and cleaning both the vector and raster data.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章 管理和组织地理数据"), *管理和组织地理数据*，为分割、合并和清理矢量和栅格数据创建基本功能。'
- en: '[Chapter 6](ch06.html "Chapter 6. Analyzing Geographic Data"), *Analyzing Geographic
    Data*, develops basic analysis functionality, such as overlay statistics, for
    vector and raster data.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章 分析地理数据"), *分析地理数据*，为矢量和栅格数据开发基本分析功能，如叠加统计。'
- en: '[Chapter 7](ch07.html "Chapter 7. Packaging and Distributing Your Application"),
    *Packaging and Distributing Your Application*, wraps it all up by showing you
    how to share and distribute your application, so it is easier for you or others
    to use it.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](ch07.html "第七章 打包和分发你的应用程序"), *打包和分发你的应用程序*，通过向你展示如何共享和分发你的应用程序来总结一切，使其更容易供你或他人使用。'
- en: '[Chapter 8](ch08.html "Chapter 8. Looking Forward"), *Looking Forward*, considers
    how you may wish to proceed to further build on, customize, and extend your basic
    application into something more elaborate or specialized in whichever way you
    want.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](ch08.html "第八章 展望未来"), *展望未来*，考虑了你可能希望如何进一步构建、定制和扩展你的基本应用程序，使其更加复杂或专业化，无论你想要哪种方式。'
- en: What you need for this book
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的内容
- en: There are no real requirements for this book. However, to keep the book short
    and sweet, the instructions assume that you have a Windows operating system. If
    you are on Mac OS X or Linux, you should still be able create and run the application,
    but then you will have to figure out the equivalent installation instructions
    for your operating system. You may be forced to deal with compiling C++ code and
    face the potential of unexpected errors. All other installations will be covered
    throughout the book, including which Python version to use.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这本书，没有真正的要求。然而，为了使书籍简短精炼，说明假设您拥有Windows操作系统。如果您使用的是Mac OS X或Linux，您仍然可以创建和运行应用程序，但您将不得不找出适用于您操作系统的等效安装说明。您可能被迫处理编译C++代码，并面临意外错误的可能性。本书将涵盖所有其他安装，包括应使用哪个Python版本。
- en: Who this book is for
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is ideal for Python programmers and software developers who are tasked
    with or wish to make a customizable special-purpose GIS application, or are interested
    in expanding their knowledge of working with spatial data cleaning, analysis,
    or map visualization. Analysts, political scientists, geographers, and GIS specialists
    seeking a creative platform to experiment with cutting-edge spatial analysis,
    but are still only beginners in Python, will also find this book beneficial. Familiarity
    with Tkinter application development in Python is preferable but not mandatory.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书非常适合那些负责或希望制作可定制的专用GIS应用程序的Python程序员和软件开发人员，或者对使用空间数据进行清理、分析或地图可视化感兴趣的人。那些寻求一个创意平台来尝试前沿空间分析，但Python只是初学者的分析师、政治学家、地理学家和GIS专家，也会发现这本书很有益。熟悉Python中的Tkinter应用程序开发是首选，但不是必需的。
- en: Conventions
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Download
    the Shapely wheel file that fits our system, looking something like `Shapely‑1.5.7‑cp27‑none‑win32.whl`."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称的显示方式如下：“下载适合我们系统的Shapely
    wheel文件，看起来像`Shapely‑1.5.7‑cp27‑none‑win32.whl`。”
- en: 'A block of code is set as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块按照以下方式设置：
- en: '[PRE0]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按照以下方式编写：
- en: '[PRE1]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Click on the **Inno Setup** link on the left side."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“点击左侧的**Inno Setup**链接。”'
- en: Note
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框的形式出现。
- en: Tip
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧如下所示。
- en: Reader feedback
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 读者反馈始终受到欢迎。让我们知道您对这本书的看法——您喜欢或不喜欢什么。读者反馈对我们很重要，因为它帮助我们开发出您真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及本书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个领域有专业知识，并且对撰写或参与一本书感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt书籍的骄傲拥有者，我们有一些东西可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在 [http://www.packtpub.com](http://www.packtpub.com) 购买的 Packt 出版的所有书籍的账户中下载示例代码文件。如果您在其他地方购买了这本书，您可以访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata** **Submission** **Form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website or added to any
    list of existing errata under the Errata section of that title.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误****提交****表**链接，并输入您的勘误详情来报告。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误表，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将在**勘误**部分显示。
- en: Piracy
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现任何形式的我们作品的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 与我们联系，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在这本书的任何方面遇到问题，您可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决问题。
