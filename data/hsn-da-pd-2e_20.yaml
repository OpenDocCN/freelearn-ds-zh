- en: Subscribe to our online digital library for full access to over 7,000 books
    and videos, as well as industry leading tools to help you plan your personal development
    and advance your career. For more information, please visit our website.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 订阅我们的在线数字图书馆，全面访问超过7,000本书籍和视频，以及行业领先的工具，帮助你规划个人发展并推动职业生涯。欲了解更多信息，请访问我们的网站。
- en: Why subscribe?
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么要订阅？
- en: Spend less time learning and more time coding with practical eBooks and Videos
    from over 4,000 industry professionals
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过来自超过4,000位行业专家的实用电子书和视频，减少学习时间，增加编程时间
- en: Improve your learning with Skill Plans built especially for you
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过为你量身定制的技能计划，提升你的学习效果
- en: Get a free eBook or video every month
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每月获得一本免费的电子书或视频
- en: Fully searchable for easy access to vital information
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完全可搜索，方便快速获取重要信息
- en: Copy and paste, print, and bookmark content
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 复制、粘贴、打印和收藏内容
- en: Did you know that Packt offers eBook versions of every book published, with
    PDF and ePub files available? You can upgrade to the eBook version at [packt.com](http://packt.com)
    and as a print book customer, you are entitled to a discount on the eBook copy.
    Get in touch with us at `customercare@packtpub.com` for more details.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道 Packt 提供每本书的电子书版本，支持 PDF 和 ePub 格式吗？你可以在 [packt.com](http://packt.com) 升级为电子书版本，作为纸质书用户，你还可以享受电子书版的折扣。有关更多详情，请通过
    `customercare@packtpub.com` 与我们联系。
- en: At [www.packt.com](http://www.packt.com), you can also read a collection of
    free technical articles, sign up for a range of free newsletters, and receive
    exclusive discounts and offers on Packt books and eBooks.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [www.packt.com](http://www.packt.com) 上，你还可以阅读一系列免费的技术文章，注册各种免费的新闻通讯，并获得 Packt
    图书和电子书的独家折扣和优惠。
