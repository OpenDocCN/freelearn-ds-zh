  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: ISBN：978-1-83882-604-8
- en: Understand when to use supervised, unsupervised, or reinforcement learning algorithms
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解何时使用监督学习、无监督学习或强化学习算法
- en: Find out how to collect and prepare your data for machine learning tasks
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解如何收集和准备数据，进行机器学习任务
- en: Tackle imbalanced data and optimize your algorithm for a bias or variance tradeoff
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理不平衡数据，并优化算法以达到偏差和方差的平衡
- en: Apply supervised and unsupervised algorithms to overcome various machine learning
    challenges
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用监督和无监督算法，克服各种机器学习挑战
- en: Employ best practices for tuning your algorithm's hyper parametersAttack web
    and database servers to exfiltrate data
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用最佳实践调优算法的超参数，攻击 web 和数据库服务器以提取数据
- en: Discover how to use neural networks for classification and regression
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解如何使用神经网络进行分类和回归
- en: Build, evaluate, and deploy your machine learning solutions to production
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
