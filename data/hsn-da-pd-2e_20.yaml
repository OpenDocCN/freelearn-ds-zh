  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Matplotlib、Seaborn 和 Bokeh 创建交互式可视化
- en: Retrieve, process, and store data in a wide range of formats
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检索、处理并存储各种格式的数据
- en: Understand data preprocessing and feature engineering using pandas and scikit-learn
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 pandas 和 scikit-learn 了解数据预处理和特征工程
