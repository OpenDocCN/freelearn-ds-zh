- en: Explore data science and its various process models
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索数据科学及其各种过程模型
- en: Perform data manipulation using NumPy and pandas for aggregating, cleaning,
    and handling missing values
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 NumPy 和 pandas 进行数据操作，以便进行汇总、清洗和处理缺失值
- en: Create interactive visualizations using Matplotlib, Seaborn, and Bokeh
  id: totrans-19
