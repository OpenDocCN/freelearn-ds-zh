  type: TYPE_NORMAL
  zh: '**Python 数据分析（第三版）**'
- en: Avinash Navlani, Armando Fandango, Ivan Idris
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Avinash Navlani, Armando Fandango, Ivan Idris
- en: 'ISBN: 978-1-78995-524-8'
