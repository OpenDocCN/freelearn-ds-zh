- en: Getting Familiar with Time Series
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 熟悉时间序列
- en: We dip our toes into time series forecasting by understanding what a time series
    is, how to process and manipulate time series data, and how to analyze and visualize
    time series data. This part also covers classical time series forecasting methods,
    such as ARIMA, to serve as strong baselines.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过理解什么是时间序列、如何处理和操作时间序列数据，以及如何分析和可视化时间序列数据，开始接触时间序列预测。本部分还涵盖了经典的时间序列预测方法，如ARIMA，用以作为强有力的基准。
