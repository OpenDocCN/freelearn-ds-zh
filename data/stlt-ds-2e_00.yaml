  zh: 你可以从 GitHub 下载本书的示例代码文件，链接为 [https://github.com/tylerjrichards/Streamlit-for-Data-Science](https://github.com/tylerjrichards/Streamlit-for-Data-Science)。如果代码有更新，它会在这些
