- en: Conventions used
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的规范
- en: 'There are several text conventions used throughout this book:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了几个文本规范：
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “...which will be in the format `ec2-10-857-84-485.compute-1.amazonaws.com`.
    I made up those numbers, but yours should be close to this.”'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码词语、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter账号。以下是一个例子：“…它的格式将是`ec2-10-857-84-485.compute-1.amazonaws.com`。我编造了这些数字，但你的应该接近这个格式。”'
- en: 'A block of code is set as follows:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 一块代码的格式如下：
- en: '[PRE0]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command line input or output is written as follows:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下形式编写：
- en: '[PRE1]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in **bold**. Here is an example:
    “We are going to be using **Amazon Elastic Compute Cloud**, or **Amazon EC2**
    for short.”'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或您在屏幕上看到的单词。例如，菜单或对话框中的单词会以**粗体**显示。以下是一个例子：“我们将使用**Amazon
    Elastic Compute Cloud**，简称**Amazon EC2**。”'
- en: TIPS OR IMPORTANT NOTES
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 提示或重要说明
- en: Appear like this.
  id: totrans-38
