- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Data scientists and machine learning engineers throughout the 2010s have primarily
    produced static analyses. We create documents to inform decisions, filled with
    plots and metrics about our findings or about the models we create. Creating complete
    web applications that allow users to interact with analyses is cumbersome, to
    say the least! Enter Streamlit, a Python library for creating web applications
    built with data folks in mind at every step.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 2010 年代的数据科学家和机器学习工程师主要进行静态分析。我们创建文档来传达决策，填充了图表和指标，展示我们的发现或我们创建的模型。创建完整的 Web
    应用，让用户与分析互动，至少可以说是繁琐的！这时，Streamlit 应运而生，它是一个为数据工作者量身打造的 Python 库，旨在每一步都为用户提供便捷的
    Web 应用创建体验。
- en: Streamlit shortens the development time for the creation of data-focused web
    applications, allowing data scientists to create web app prototypes in Python
    in hours instead of days.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Streamlit 缩短了数据驱动的 web 应用开发时间，让数据科学家可以在几小时内使用 Python 创建 Web 应用原型，而不再是几天。
- en: This book takes a hands-on approach to help you learn the tips and tricks that
    will have you up and running with Streamlit in no time. You’ll start with the
    fundamentals of Streamlit by creating a basic app and gradually build on this
    foundation by producing high-quality graphics with data visualization and testing
    machine learning models. As you advance through the chapters, you’ll walk through
    practical examples of both personal and work-related data-focused web applications
    and learn about more complicated topics such as using Streamlit Components, beautifying
    your apps, and the quick deployment of your new apps.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书采用实践式学习方式，帮助你掌握让你迅速上手 Streamlit 的技巧和窍门。你将从创建一个基本应用的 Streamlit 基础开始，并逐步建立这个基础，生成高质量的图形数据可视化，并测试机器学习模型。随着你逐步深入，你将学习如何通过个人及工作相关的数据驱动型
    Web 应用实例，并了解一些更复杂的话题，如使用 Streamlit 组件、美化应用，以及快速部署你的新应用。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的适用人群
- en: This book is for data scientists and machine learning engineers or enthusiasts
    who want to create web apps using Streamlit. Whether you’re a junior data scientist
    looking to deploy your first machine learning project in Python to improve your
    resume or a senior data scientist working full time trying to convince your colleagues
    with dynamic analyses, this book is for you!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合数据科学家、机器学习工程师或爱好者，尤其是那些想要使用 Streamlit 创建 Web 应用的人。无论你是初级数据科学家，想要部署你的第一个机器学习项目，以提升简历，还是资深数据科学家，想通过动态分析说服同事，本书都适合你！
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概览
- en: '*Chapter 1*, *An Introduction to Streamlit*, teaches the very basics of Streamlit
    by creating your first app.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*第一章*，*Streamlit 简介*，通过创建你的第一个应用来教授 Streamlit 的基本知识。'
- en: '*Chapter 2*, *Uploading, Downloading, and Manipulating Data*, looks at data;
    data apps need data! You’ll learn how to use data efficiently and effectively
    in production applications.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*第二章*，*上传、下载和操作数据*，探讨了数据；数据应用需要数据！你将学习如何在生产应用中高效、有效地使用数据。'
- en: '*Chapter 3*, *Data Visualization*, teaches how to use all your favorite Python
    visualization libraries in Streamlit apps. There’s no need to learn new visualization
    frameworks!'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*第三章*，*数据可视化*，讲解如何在 Streamlit 应用中使用你最喜欢的 Python 可视化库。无需学习新的可视化框架！'
- en: '*Chapter 4*, *Machine Learning and AI with Streamlit*, covers machine learning.
    Ever wanted to deploy your new fancy machine learning model in a user-facing app
    in hours? Start here for in-depth examples and tips, including working with Hugging
    Face and OpenAI models.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*第四章*，*使用 Streamlit 进行机器学习与人工智能*，讲解了机器学习。曾经想过在几小时内将你新开发的复杂机器学习模型部署到用户可用的应用中吗？在这里，你将获得深入的示例和技巧，包括与
    Hugging Face 和 OpenAI 模型的合作。'
- en: '*Chapter 5*, *Deploying Streamlit with Streamlit Community Cloud*, looks at
    the one-click deploy feature that Streamlit comes with. You’ll learn how to remove
    friction in the deployment process here!'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*第五章*，*在 Streamlit 社区云上部署 Streamlit*，讲解了 Streamlit 自带的一键部署功能。你将在这里学到如何消除部署过程中的摩擦！'
- en: '*Chapter 6*, *Beautifying Streamlit Apps*, looks at the features that Streamlit
    is chock-full of to make gorgeous web apps. You’ll learn all the tips and tricks
    in this chapter.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*第六章*，*美化 Streamlit 应用*，介绍了 Streamlit 充满的各种功能，帮助你打造华丽的 Web 应用。你将在这一章学到所有的小技巧和窍门。'
- en: '*Chapter 7*, *Exploring Streamlit Components*, teaches how to leverage the
    thriving developer ecosystem around Streamlit through open-source integrations
    called Streamlit Components. Just like LEGO, only better.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*第7章*，*探索 Streamlit 组件*，教你如何通过开源集成（即 Streamlit 组件）利用 Streamlit 周围蓬勃发展的开发者生态系统。就像
    LEGO，一样更强大。'
- en: '*Chapter 8*, *Deploying Streamlit Apps with Hugging Face and Heroku*, teaches
    how to deploy your Streamlit applications using Hugging Face and Heroku as an
    alternative to Streamlit Community Cloud.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*第8章*，*使用 Hugging Face 和 Heroku 部署 Streamlit 应用*，教你如何使用 Hugging Face 和 Heroku
    部署 Streamlit 应用，作为 Streamlit Community Cloud 的替代方案。'
- en: '*Chapter 9*, *Connecting to Databases*, will help you add data from production
    databases into your Streamlit apps, which expands the possible apps you can make.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*第9章*，*连接数据库*，将帮助你将生产数据库中的数据添加到 Streamlit 应用中，从而扩展你能制作的应用种类。'
- en: '*Chapter 10*, *Improving Job Applications with Streamlit*, will help you to
    prove your data science chops to employers using Streamlit apps through everything
    from apps for resume building to apps for take-home sections of interviews.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*第10章*，*使用 Streamlit 改进求职申请*，将帮助你通过 Streamlit 应用向雇主展示你的数据科学能力，涵盖从简历制作应用到面试带回家任务的应用。'
- en: '*Chapter 11*, *The Data Project – Prototyping Projects in Streamlit*, covers
    making apps for the Streamlit community and others, which is both fun and educational.
    You’ll walk through some examples of projects and learn how to start your own.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*第11章*，*数据项目 – 在 Streamlit 中进行项目原型制作*，介绍了如何为 Streamlit 社区和其他用户制作应用，这既有趣又富有教育意义。你将通过一些项目示例，学习如何开始自己的项目。'
- en: '*Chapter 12*, *Streamlit Power Users*, provides more information on Streamlit,
    which is already extensively used for such a young library. Learn from the best
    with in-depth interviews with the Streamlit founder, data scientists, analysts,
    and engineers.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*第12章*，*Streamlit 高级用户*，提供了更多关于 Streamlit 的信息，Streamlit 作为一个年轻的库，已经被广泛使用。通过对
    Streamlit 创始人、数据科学家、分析师和工程师的深入访谈，向最优秀的人学习。'
