  type: TYPE_NORMAL
  zh: 如果你正在使用本书的数字版，建议你自己输入代码，或者通过本书的 GitHub 仓库获取代码（下节将提供链接）。这样做可以帮助你避免因复制和粘贴代码而产生的潜在错误。
