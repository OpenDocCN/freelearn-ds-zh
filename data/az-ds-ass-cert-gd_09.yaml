- en: 'Section 3: Advanced data science tooling and capabilities'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：高级数据科学工具和功能
- en: In this section, you will dive into the **Azure Machine Learning** (**AzureML**)
    Python SDK. The SDK allows you to configure your workspace and orchestrate the
    end-to-end data science process with Python code. Here, you will gain more insights
    into how the AzureML platform works, which is crucial for passing the DP-100 exam.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，您将深入了解**Azure 机器学习**（**AzureML**）Python SDK。该 SDK 允许您使用 Python 代码配置工作区并协调端到端的数据科学流程。在这里，您将更深入地了解
    AzureML 平台的运作方式，这对于通过 DP-100 考试至关重要。
