  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pearson`: 标准相关系数'
- en: '`kendall`: Kendall''s tau correlation coefficient'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`kendall`: 肯德尔的tau相关系数'
- en: '`spearman`: Spearman''s rank correlation coefficient'
  id: totrans-102
