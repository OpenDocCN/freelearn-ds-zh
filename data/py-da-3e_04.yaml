  type: TYPE_NORMAL
  zh: '**IQR：** IQR是第三四分位数和第一四分位数之间的差值。它易于计算且易于理解。它的单位与观察值的单位相同。它衡量了观察值的中间50%。它表示大多数观察值所在的范围。IQR也称为中间差距或中间50%，或者H-差距。让我们计算沟通技巧得分的IQR，如下所示：'
