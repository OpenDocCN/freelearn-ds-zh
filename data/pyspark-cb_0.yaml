- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Apache Spark is an open source framework for efficient cluster computing with
    a strong interface for data parallelism and fault tolerance. This book presents
    effective and time-saving recipes for leveraging the power of Python and putting
    it to use in the Spark ecosystem.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Apache Spark是一个开源框架，用于高效的集群计算，具有强大的数据并行性和容错性接口。本书提供了有效和节省时间的配方，利用Python的力量并将其应用于Spark生态系统。
- en: You'll start by learning about the Apache Spark architecture and seeing how
    to set up a Python environment for Spark. You'll then get familiar with the modules
    available in PySpark and start using them effortlessly. In addition to this, you'll
    discover how to abstract data with RDDs and DataFrames, and understand the streaming
    capabilities of PySpark. You'll then move on to using ML and MLlib in order to
    solve any problems related to the machine learning capabilities of PySpark, and
    you'll use GraphFrames to solve graph-processing problems. Finally, you will explore
    how to deploy your applications to the cloud using the spark-submit command.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 您将首先了解Apache Spark的架构，并了解如何为Spark设置Python环境。然后，您将熟悉PySpark中可用的模块，并开始轻松使用它们。除此之外，您还将了解如何使用RDDs和DataFrames抽象数据，并了解PySpark的流处理能力。然后，您将继续使用ML和MLlib来解决与PySpark的机器学习能力相关的任何问题，并使用GraphFrames解决图处理问题。最后，您将探索如何使用spark-submit命令将应用程序部署到云中。
- en: By the end of this book, you will be able to use the Python API for Apache Spark
    to solve any problems associated with building data-intensive applications.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书结束时，您将能够使用Apache Spark的Python API解决与构建数据密集型应用程序相关的任何问题。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的读者对象
- en: This book is for you if you are a Python developer looking for hands-on recipes
    for using the Apache Spark 2.x ecosystem in the best possible way. A thorough
    understanding of Python (and some familiarity with Spark) will help you get the
    best out of the book.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是一名Python开发人员，并且希望通过实践掌握Apache Spark 2.x生态系统的最佳使用方法，那么本书适合您。对Python的深入理解（以及对Spark的一些熟悉）将帮助您充分利用本书。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0026.html#OPEK0-dc04965c02e747b9b9a057725c821827), *Installing
    and Configuring Spark*, shows us how to install and configure Spark, either as
    a local instance, as a multi-node cluster, or in a virtual environment.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0026.html#OPEK0-dc04965c02e747b9b9a057725c821827)，*安装和配置Spark*，向我们展示了如何安装和配置Spark，可以作为本地实例、多节点集群或虚拟环境。'
- en: '[Chapter 2](part0120.html#3IE3G0-dc04965c02e747b9b9a057725c821827), *Abstracting
    Data with RDDs*, covers how to work with Apache Spark Resilient Distributed Datasets
    (RDDs).'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0120.html#3IE3G0-dc04965c02e747b9b9a057725c821827)，*使用RDDs抽象数据*，介绍了如何使用Apache
    Spark的弹性分布式数据集（RDDs）。'
- en: '[Chapter 3](part0120.html#3IE3G0-dc04965c02e747b9b9a057725c821827), *Abstracting
    Data with DataFrames*, explores the current fundamental data structure—DataFrames.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0120.html#3IE3G0-dc04965c02e747b9b9a057725c821827)，*使用DataFrames抽象数据*，探讨了当前的基本数据结构DataFrames。'
- en: '[Chapter 4](part0186.html#5HC8K0-dc04965c02e747b9b9a057725c821827), *Preparing
    Data for Modeling*, covers how to clean up your data and prepare it for modeling.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0186.html#5HC8K0-dc04965c02e747b9b9a057725c821827)，*为建模准备数据*，介绍了如何清理数据并为建模做准备。'
- en: '[Chapter 5](part0231.html#6S9HU0-dc04965c02e747b9b9a057725c821827), *Machine
    Learning with MLlib*, shows how to build machine learning models with PySpark''s
    MLlib module.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0231.html#6S9HU0-dc04965c02e747b9b9a057725c821827)，*使用MLlib进行机器学习*，介绍了如何使用PySpark的MLlib模块构建机器学习模型。'
- en: '[Chapter 6](part0290.html#8KI340-dc04965c02e747b9b9a057725c821827), *Machine
    Learning with the ML Module*, moves on to the currently supported machine learning
    module of PySpark—the ML module.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0290.html#8KI340-dc04965c02e747b9b9a057725c821827)，*ML模块的机器学习*，介绍了PySpark当前支持的机器学习模块ML模块。'
- en: '[Chapter 7](part0351.html#AENLE0-dc04965c02e747b9b9a057725c821827), *Structured
    Streaming with PySpark*, covers how to work with Apache Spark structured streaming
    within PySpark.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0351.html#AENLE0-dc04965c02e747b9b9a057725c821827)，*使用PySpark进行结构化流处理*，介绍了如何在PySpark中使用Apache
    Spark结构化流处理。'
- en: '[Chapter 8](part0373.html#B3N1Q0-dc04965c02e747b9b9a057725c821827), *GraphFrames –
    Graph Theory with PySpark*, shows how to work with GraphFrames for Apache Spark.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0373.html#B3N1Q0-dc04965c02e747b9b9a057725c821827)，*GraphFrames -
    使用PySpark进行图论*，展示了如何使用GraphFrames处理Apache Spark。'
