- en: Navigating the Ribbon Interface
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 导航标签栏界面
- en: Now that you have successfully installed ArcGIS Pro, it is time to begin examining
    the user interface and how it works. ArcGIS Pro is the first Esri desktop product
    to make use of a ribbon interface, and this has become commonplace in many current
    desktop applications, including **Microsoft Office**, **Adobe Creative Suite**,
    and **Autodesk**'s **AutoCAD**. The new ribbon makes accessing tools and functionality
    quicker and easier than the drop-down menu and toolbar interface used by the older
    ArcMap and ArcCatalog applications that ArcGIS Pro is replacing.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经成功安装了ArcGIS Pro，是时候开始检查用户界面及其工作方式了。ArcGIS Pro是Esri的第一个使用标签栏界面的桌面产品，这已成为许多当前桌面应用程序的常见做法，包括**Microsoft
    Office**、**Adobe Creative Suite**和**Autodesk**的**AutoCAD**。新的标签栏使得访问工具和功能比老版本的ArcMap和ArcCatalog应用程序使用的下拉菜单和工具栏界面更快、更方便。
- en: 'In this chapter, you will learn how to navigate this new ribbon interface used
    by ArcGIS Pro. We will also cover the following topics:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你将学习如何导航ArcGIS Pro使用的新标签栏界面。我们还将涵盖以下主题：
- en: Understanding the new interface terminology
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解新的界面术语
- en: Using the interface
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用界面
- en: Learning terminology associated with ArcGIS Pro ribbon menus
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习与ArcGIS Pro标签栏菜单相关的术语
- en: Learning how to move between maps, scenes, and layouts
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习如何在地图、场景和布局之间切换
- en: Learning how to customize the ArcGIS Pro interface
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习如何自定义ArcGIS Pro界面
- en: Once you have completed this chapter, you will be much more comfortable working
    within ArcGIS Pro, as well as being more confident about where many of the tools
    you will use on a regular basis are located.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 完成本章后，你将更加熟悉在ArcGIS Pro中工作，并对你将经常使用的许多工具的位置更加自信。
- en: Technical requirements
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: 'To complete the exercises in this chapter, you will need the following:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 要完成本章的练习，你需要以下内容：
- en: ArcGIS Pro **Basic** or higher license
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ArcGIS Pro **基本**或更高许可
- en: ArcGIS Pro 2.6 or higher installed on your computer
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在你的计算机上安装ArcGIS Pro 2.6或更高版本
- en: An internet connection
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个互联网连接
- en: Understanding the new interface terminology
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解新的界面术语
- en: Anyone who has worked in GIS will know that it has its own language. You will
    hear fellow GIS users using terms such as **topology**, **shapefiles**, **networks**,
    **geodatabase**, **feature class***,* and more. As your experience with **Geographic
    Information Systems** (**GIS**) grows, this new language will become second nature.
    You will find yourself using those words in conversations without realizing you
    are doing it. While you may completely understand what you are saying, non-GIS
    users may not. Consequently, the new ArcGIS Pro ribbon interface will require
    you to expand your GIS dictionary.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 任何在GIS领域工作过的人都知道，它有自己的语言。你会听到GIS用户使用诸如**拓扑**、**shapefiles**、**网络**、**地理数据库**、**要素类**等术语。随着你对**地理信息系统**（**GIS**）经验的增长，这种新语言将变得习以为常。你会发现自己在谈话中不经意间使用了这些词汇。虽然你可能完全理解自己在说什么，但非GIS用户可能不一定理解。因此，新的ArcGIS
    Pro标签栏界面将需要你扩展你的GIS词汇表。
- en: In this section, you will begin to learn many of the new words and terms associated
    with the ribbon. This will allow you to navigatemore easily within the interface
    and follow the instructions in the exercises. Understanding this will also help
    you better communicate with other users and Esri tech support should the need
    ever arise.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，你将开始学习与标签栏相关的新词汇和术语。这将使你能够更轻松地在界面中导航并遵循练习中的说明。理解这些也将帮助你更好地与其他用户和Esri技术支持沟通，如果需要的话。
- en: ArcGIS Pro interface terminology
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ArcGIS Pro界面术语
- en: 'The new interface used by ArcGIS Pro has a whole new set of words and phrases
    associated with it. To successfully use, navigate, and understand this interface,
    you need to make sure you know what some of these are and what they mean. Let''s
    take a look at this in the following table:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Pro使用的新界面有一套全新的词汇和短语与之相关。为了成功使用、导航和理解这个界面，你需要确保你知道其中的一些是什么以及它们的含义。让我们在下面的表格中看看这个例子：
- en: '| **ArcGIS Pro term** | **Definition** |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| **ArcGIS Pro术语** | **定义** |'
- en: '| Ribbon | The rectangular menu area across the top of ArcGIS Pro. The ribbon
    is divided into tabs with group-related tools and functions. Some tabs are consistent
    while others are contextual, meaning they will change depending on tasks being
    performed. |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| 标签栏 | ArcGIS Pro顶部的一块矩形菜单区域。标签栏分为标签页，包含与组相关的工具和功能。一些标签页是通用的，而其他标签页是上下文相关的，这意味着它们会根据正在执行的任务而变化。|'
- en: '| Tab | A collection of related tools and functions accessed via the ribbon.
    Similar to Toolbars in ArcMap, tabs can be core or contextual. Core tabs are those
    that stay constant on the ribbon, such as **Project** and **Share**. Contextual
    tabs will change and appear depending on the tasks users are currently performing.
    Examples of Contextual tabs include **Map**, **Layout**, **Appearance**, and **Labeling**.
    |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| 选项卡 | 通过功能区访问的相关工具和功能的集合。类似于 **ArcMap** 中的工具栏，选项卡可以是核心的或上下文相关的。核心选项卡是那些始终位于功能区上的选项卡，例如
    **项目** 和 **共享**。上下文选项卡将根据用户当前执行的任务而变化和出现。上下文选项卡的例子包括 **地图**、**布局**、**外观** 和 **标签**。
    |'
- en: '| Pane | A dockable window that allows users to access information or tools.
    Similar to the dockable windows in **ArcMap**, such as **Catalog**, **Search**,
    **ArcToolbox**, and **Table** windows. Like those windows, panes can be opened
    and closed, pinned in place, or set to auto-hide. |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| 窗格 | 一个可停靠的窗口，允许用户访问信息或工具。类似于 **ArcMap** 中的可停靠窗口，例如 **目录**、**搜索**、**ArcToolbox**
    和 **表格** 窗口。像这些窗口一样，窗格可以打开和关闭，固定在位置，或设置为自动隐藏。 |'
- en: '| Group (on a Tab in the ribbon) | A subset of related tools located within
    a tab. An example of a Group on a tab is **Layer**, which is located on the Map
    tab and contains multiple tools for adding layers to a map. |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '| 组（在功能区选项卡上） | 位于选项卡内的相关工具的子集。选项卡上的组示例是 **图层**，它位于地图选项卡上，包含向地图添加多个工具的工具。 |'
- en: '| Quick Access Toolbar | A collection of shortcuts to commonly used tools and
    commands. The Quick Access Toolbar is typically located in the top left-hand corner
    of the ArcGIS Pro interface, although the position can be changed. This is similar
    to the Task Bar in Windows. |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '| 快速访问工具栏 | 常用工具和命令的快捷方式集合。快速访问工具栏通常位于 ArcGIS Pro 界面的左上角，尽管位置可以更改。这类似于 Windows
    的任务栏。 |'
- en: '| View | A window that allows you to view data and performs tasks. A view might
    be a 2D Map or a 3D Scene or a Layout, or some other visualization of your data.
    This is similar to the Data and Layout views in ArcMap. However, in ArcGIS Pro,
    you can have multiple views and see them displayed at the same time. |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| 视图 | 一个允许您查看数据和执行任务的窗口。视图可能是一个 2D 地图、一个 3D 场景或一个布局，或者您数据的其他可视化形式。这类似于 **ArcMap**
    中的数据和布局视图。然而，在 ArcGIS Pro 中，您可以拥有多个视图，并且可以同时查看它们。 |'
- en: These are some of the key terms you will need to understand as you begin to
    use ArcGIS Pro and navigate through its interface. As you start to use the interface,
    and if you used the older ArcMap application, I believe you will find it much
    more intuitive than the one used by ArcMap, which hides much of its functionality
    through a myriad of toolbars and menus.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是在您开始使用 ArcGIS Pro 并浏览其界面时需要理解的一些关键术语。当您开始使用界面时，如果您使用了较旧的 ArcMap 应用程序，我相信您会发现它比
    ArcMap 使用的界面更加直观，ArcMap 通过无数的工具栏和菜单隐藏了其许多功能。
- en: Introducing the user interface
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 介绍用户界面
- en: 'Now that you understand the key terminology associated with the new interface,
    it is time to see where these items actually are within ArcGIS Pro. You may ask
    yourself how the new ribbon-style interface makes accessing tools and functionality
    quicker. The answer to this question is two-fold:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经理解了与新界面相关的关键术语，是时候看看这些项在 ArcGIS Pro 中的实际位置了。您可能会问自己新的功能区界面如何使访问工具和功能更快。这个问题的答案是双重的：
- en: First, the new interface is smart. It will present you with the tools and information
    relevant to your current operation. For example, when working in a layout, tools
    associated with creating and printing a layout are presented. If you switch your
    focus by selecting a layer in a map, then a new series of options will be presented
    automatically that allows you to control and configure various layer properties,
    such as symbology and labeling.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 首先，新的界面是智能的。它将向您展示与当前操作相关的工具和信息。例如，当在布局中工作时，会展示与创建和打印布局相关的工具。如果您通过在地图中选择一个图层来切换焦点，则会自动展示一系列新选项，允许您控制和配置各种图层属性，如符号化和标签。
- en: Second, the new ribbon interface is similar to that found in many commonly used
    applications, such as those mentioned in the first paragraph. This greatly reduces
    the learning curve and make users feel much more comfortable when working with
    ArcGIS Pro.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其次，新的功能区界面类似于许多常用应用程序中的界面，如第一段中提到的。这大大降低了学习曲线，使用户在使用 ArcGIS Pro 时感到更加舒适。
- en: This automatic behavior in the ribbon is referred to as **Contextual****Menus**
    or **Tabs**. The smart ribbon presents you with the tools when you need them.
    As you move on to other items or tasks, the ribbon automatically updates accordingly.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在功能区中的这种自动行为被称为**上下文菜单**或**标签**。智能功能区会在你需要时提供工具。当你继续处理其他项目或任务时，功能区会自动相应地更新。
- en: This not only puts the tools you need at your fingertips, but it also removes
    the need to have a large number of toolbars and windows open at the same time,
    thereby reducing screen clutter and opening up screen real-estate for other uses.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这不仅将所需的工具放在你的指尖，还消除了同时打开大量工具栏和窗口的需求，从而减少了屏幕杂乱并腾出屏幕空间供其他用途。
- en: 'Let''s take a quick look at the interface and see where some of these components
    and functions are located:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们快速浏览一下界面，看看这些组件和功能位于何处：
- en: '![](img/ebe38999-3a08-43ac-bece-6a1e22b723f5.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![界面截图](img/ebe38999-3a08-43ac-bece-6a1e22b723f5.png)'
- en: The preceding screenshot shows the location of several key components of the
    ArcGIS Pro interface. Starting at the top left-hand side, you will find the Quick
    Access Toolbar. This contains buttons that allow you to open an existing project,
    create a new project, save your project, undo, and redo. Located below that is
    the ribbon. This is where you access much of the ArcGIS Pro functionality through
    the various tabs. Below that you will find different panes and views. These will
    change depending on what your project contains and what you have open. The first
    time you open ArcGIS Pro, you will see the Contents pane on the left-hand side,
    the main view in the middle and the Catalog pane on the right-hand side.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 上述截图显示了ArcGIS Pro界面中几个关键组件的位置。从左上角开始，你会找到快速访问工具栏。它包含允许你打开现有项目、创建新项目、保存项目、撤销和重做的按钮。在其下方是功能区。这是你通过各种标签访问ArcGIS
    Pro功能的地方。在其下方你会找到不同的面板和视图。这些将根据你的项目内容和打开的内容而变化。当你第一次打开ArcGIS Pro时，你会在左侧看到内容面板，中间是主要视图，右侧是目录面板。
- en: As you progress through the book, you will see that you can dock and undock
    the various views and panes to best support your workflows and system. This provides
    great flexibility and increased efficiency when working in ArcGIS Pro.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你阅读本书的进展，你会发现你可以根据你的工作流程和系统将各种视图和面板停靠或取消停靠，以提供极大的灵活性和更高的效率。
- en: Using the interface
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用界面
- en: It is time to start working with the ArcGIS Pro interface now that you know
    where several of the key components are located and the terms associated with
    the interface. You will start by using some of the tools in the core tabs on the
    ribbon. Then, you will work with different views and the contextual tabs associated
    with them. Lastly, you will investigate some of the panes.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经知道了几个关键组件的位置以及与界面相关的术语，是时候开始使用ArcGIS Pro界面了。你将首先使用功能区核心标签中的某些工具。然后，你将处理不同的视图和与之相关的上下文标签。最后，你将研究一些面板。
- en: Navigating the ribbon
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 导航功能区
- en: Ribbon style interfaces are not new. They have become common for the majority
    of applications, including **Microsoft Word**, **Excel**, and **PowerPoint**,
    along with **AutoCAD** and **Photoshop**, as we have mentioned before. As a result,
    users have grown comfortable with the look of these ribbon interfaces and how
    they perform. However, Esri has been slow to adopt this type of interface in its
    desktop GIS applications until ArcGIS Pro.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 标签式界面并不新鲜。正如我们之前提到的，它们已成为包括**Microsoft Word**、**Excel**和**PowerPoint**在内的多数应用程序的常见选择，以及**AutoCAD**和**Photoshop**。因此，用户已经习惯了这些标签界面的外观和性能。然而，Esri在ArcGIS
    Pro之前一直缓慢地在其桌面GIS应用程序中采用这种界面类型。
- en: ArcGIS Pro is Esri's first desktop application designed to fully embrace the
    ribbon interface. This new interface is much more user-friendly than the older
    toolbar-style interface found in their older ArcMap and ArcCatalog applications.
    As you will see, it is smart. It will make tools available based on what you have
    selected, and it will keep them active within the application. This means that
    you do not need to search to find the functionality you are looking for.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Pro是Esri首个完全采用功能区界面的桌面应用程序。与它们较老的ArcMap和ArcCatalog应用程序中的旧式工具栏界面相比，这个新界面要用户友好得多。正如你将看到的，它是智能的。它会根据你的选择提供工具，并在应用程序中保持它们的活动状态。这意味着你不需要搜索就能找到你需要的功能。
- en: 'Now you will begin to investigate this interface more fully. We will start
    specifically with the ribbon, which is the rectangular area located at the top
    of ArcGIS Pro. It includes tabs, groups, and tools, as shown in the following
    screenshot:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您将开始更全面地研究这个界面。我们将从功能区开始，功能区位于ArcGIS Pro的顶部，是一个矩形区域。它包括标签页、组和工具，如下面的截图所示：
- en: '![](img/a9a30483-355c-4e45-91b2-1f7419aba54f.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![](img/a9a30483-355c-4e45-91b2-1f7419aba54f.png)'
- en: When you first open a new project, you will typically see the Project, Map,
    Insert, Analysis, View, Edit, and Share tabs on the ribbon. Each tab contains
    tools associated with the name of the tab. For example, the Map tab includes tools
    for navigating within the map, adding layers, selecting features, and accessing
    information about the features in the map.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 当您首次打开新项目时，您通常会在功能区看到项目、地图、插入、分析、视图、编辑和共享标签页。每个标签页都包含与标签名称相关的工具。例如，地图标签页包括在地图内导航、添加图层、选择要素和访问地图中要素信息的工具。
- en: Let's now begin taking a closer look at a couple of the most frequently used
    tabs and some of the key tools located within that tab. You will look at others
    as you move through this book. You will start with the Project tab.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们开始更详细地查看一些最常用的标签页和该标签页中的一些关键工具。您将在阅读本书的过程中查看其他标签页。您将从项目标签页开始。
- en: Project tab
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 项目标签页
- en: 'The Project tab provides tools needed to manage the project and configure options.
    This tab allows you to create new projects, open existing projects, save your
    current project, and make a copy of your current project. You can also connect
    to different ArcGIS Online accounts or portals from this tab. You can see many
    of these settings, as shown in the following screenshot:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 项目标签页提供了管理项目和配置选项所需的功能。此标签页允许您创建新项目、打开现有项目、保存当前项目以及复制当前项目。您还可以从该标签页连接到不同的ArcGIS
    Online账户或门户。您可以看到许多这些设置，如下面的截图所示：
- en: '![](img/83f727eb-02f5-4601-a116-478a17372a82.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![](img/83f727eb-02f5-4601-a116-478a17372a82.png)'
- en: 'Let us look at the function of these tabs in more detail:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更详细地看看这些标签页的功能：
- en: '**New**: This will create a new project using a selected template. The template
    controls what is automatically included in the newly created project. ArcGIS Pro
    includes several project templates out of the box. These are Catalog, Map, Global
    Scene, and Local Scene.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新建**：这将使用所选模板创建一个新项目。模板控制在新创建的项目中自动包含的内容。ArcGIS Pro自带几个项目模板。这些是目录、地图、全球场景和本地场景。'
- en: '**Save**: This saves the current project you have open. This will include any
    changes you have made to maps, layer properties, and layouts. This does not save
    edits you have made to features in the map or their attributes.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**保存**：这保存您当前打开的项目。这将包括您对地图、图层属性和布局所做的任何更改。这不会保存您对地图中要素及其属性所做的编辑。'
- en: '**Save As**: This creates a copy of the current project file with a new name
    in the location you select. It does not create copies of referenced databases,
    folders, files, tables, or other project items found in the original project.
    The newly saved project will reference the same locations as the original.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**另存为**：这将在您选择的位置创建当前项目文件的副本，并使用新名称。它不会创建原始项目中引用的数据库、文件夹、文件、表或其他项目项的副本。新保存的项目将引用与原始项目相同的地点。'
- en: '**Portal**: This allows you to manage which portals you are connected to. This
    can include a connection to ArcGIS Online or **ArcGIS Enterprise Portal**. The
    **Primary Portal** is used by ArcGIS Pro to determine whether you have a valid
    license and what level as well as what extensions you have the ability to use.
    Other portals can be used to access data, services, and base maps, which can be
    used to create maps and perform analysis within ArcGIS Pro, thereby supplementing
    your own standard datasets.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**门户**：这允许您管理您连接到的门户。这可能包括ArcGIS Online或**ArcGIS企业门户**的连接。**主门户**由ArcGIS Pro用于确定您是否有有效的许可证以及许可证级别以及您有权使用的扩展。其他门户可以用于访问数据、服务和基础地图，这些可以在ArcGIS
    Pro中用于创建地图和执行分析，从而补充您自己的标准数据集。'
- en: '**Licensing**: This allows you to see what ArcGIS Pro license level and extensions
    you have been granted. Once you know what license level and extensions are available,
    you can then determine what functions you will be able to perform in ArcGIS Pro.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**许可证**：这允许您查看您被授予的ArcGIS Pro许可证级别和扩展。一旦您知道可用的许可证级别和扩展，您就可以确定您在ArcGIS Pro中能够执行哪些功能。'
- en: After your initial login to use ArcGIS Pro, you do have the option to use your
    license offline, if your organization's administrator allows it. This checks out
    the license to the computer you are currently using and no longer requires you
    to be logged in to ArcGIS Online or ArcGIS Enterprise Portal to use ArcGIS Pro.
    Be careful when using this option. If the computer is lost or fails while the
    license is checked out for offline use, there is no easy way to get it back. You
    will need to contact **Esri Support** and have them resolve the issue.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在您首次登录使用 ArcGIS Pro 后，如果您所在组织的管理员允许，您可以选择离线使用您的许可证。这将把许可证借出给您当前使用的计算机，并且不再需要您登录到
    ArcGIS Online 或 ArcGIS Enterprise Portal 以使用 ArcGIS Pro。使用此选项时要小心。如果在离线使用许可证期间计算机丢失或出现故障，将没有简单的方法来恢复它。您需要联系
    **Esri 支持**并让他们解决问题。
- en: '**Options**: This allows you to set various ArcGIS Pro user options, giving
    you the ability to customize it. You can set different options for the specific
    project you are working in, such as the units or for the application in general,
    such as a default base map for all new maps or scenes added to a project. As you
    explore each option, you can click on **Learn more about the link**, located at
    the bottom of the window for more information about the settings associated with
    that option.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**选项**：这允许您设置各种 ArcGIS Pro 用户选项，让您能够自定义它。您可以为正在工作的特定项目设置不同的选项，例如单位，或者为应用程序的一般用途设置，例如为所有新地图或添加到项目中的场景设置默认底图。当您探索每个选项时，您可以点击窗口底部的
    **了解更多关于链接**，获取有关该选项相关设置的更多信息。'
- en: '**Python**: This allows you to add additional Python modules for use in scripts
    to expand or automate ArcGIS Pro capabilities.'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Python**：这允许您为脚本添加额外的 Python 模块，以扩展或自动化 ArcGIS Pro 的功能。'
- en: '**Add-in Manager**: This allows you to add custom extensions you or others
    may have created to enhance ArcGIS Pro''s functionality. These add-ins must be
    created using **.NET**.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**插件管理器**：这允许您添加自定义扩展，您或其他人可能已创建以增强 ArcGIS Pro 的功能。这些插件必须使用 **.NET** 创建。'
- en: Map tab
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 地图选项卡
- en: 'The Map tab on the ribbon provides access to tools used to work with both 2D
    and 3D maps. From this tab, you can add new layers to your map, select features,
    change your base map, and more. For those who have used the older ArcMap application
    in the past, this tab combines functionality that was found on the **Standard**
    and **Tools** toolbars:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 标签栏上的地图选项卡提供了用于处理二维和三维地图的工具的访问权限。从此选项卡，您可以向地图添加新图层，选择要素，更改底图，等等。对于以前使用过较老 ArcMap
    应用程序的用户，此选项卡结合了在 **标准** 和 **工具** 工具栏上找到的功能：
- en: '![](img/efe3586d-cd64-42d1-aba5-46d92e667920.png)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/efe3586d-cd64-42d1-aba5-46d92e667920.png)'
- en: 'As you can see in the preceding screenshot, the Map tab contains seven groups:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 如前一个截图所示，地图选项卡包含七个组：
- en: Clipboard
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 剪贴板
- en: Navigate
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 导航
- en: Layer
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图层
- en: Selection
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择
- en: Inquiry
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查询
- en: Labeling
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标注
- en: Offline
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 离线
- en: Each group then contains tools associated with the name of the group. For example,
    the Selection group tab includes several tools that allow you to select features
    in the map using various methods. You can select features directly from the map
    or based on specific attribute values or based on the spatial relationships between
    features in one or more layers. We will now take a closer look at a few of the
    most commonly used tools.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 每个组都包含与组名称相关的工具。例如，选择组选项卡包括几个工具，允许您使用各种方法在地图中选择要素。您可以直接从地图中选择要素，或者基于特定的属性值，或者基于一个或多个图层中要素之间的空间关系。我们现在将更详细地查看一些最常用的工具。
- en: Navigate group
  id: totrans-71
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 导航组
- en: 'The Navigate group contains tools that allow you to navigate to locations within
    the map:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 导航组包含允许您在地图内导航到位置的工具：
- en: '![](img/45632f53-c07c-4a8c-8e93-7060def1e72c.png)'
  id: totrans-73
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/45632f53-c07c-4a8c-8e93-7060def1e72c.png)'
- en: 'It includes tools that allow you to zoom in to areas, so you can see more detail,
    or to zoom out, so you can see a greater area. It also has tools that allow you
    to return to specific areas within the map. These are called **bookmarks**. Let''s
    look at these tools in more detail:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 它包括允许您放大到区域以便查看更多细节或缩小以查看更大区域的工具。它还包括允许您返回地图中特定区域的工具。这些被称为 **书签**。让我们更详细地看看这些工具：
- en: '**Explore**: The Explore tool is a multifunction tool that allows you to zoom
    and pan within the map. It also allows you to click on features within the map
    and retrieve attributes linked to the feature. This tool combines the functions
    of the **Zoom In**, **Zoom Out**, **Pan**, and **Identify** tools into a single
    tool that is very similar to how your mouse works when using **Google Maps**.'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**探索**: 探索工具是一个多功能工具，允许你在地图内缩放和平移。它还允许你单击地图中的要素并检索与要素链接的属性。此工具将**放大**、**缩小**、**平移**和**识别**工具的功能结合到一个与使用**Google
    Maps**时鼠标操作非常相似的单一工具中。'
- en: 'You use this tool to navigate within your map using your mouse. The following
    list describes the function of the various mouse buttons for navigating the ArcGIS
    Pro interface:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用此工具通过鼠标在地图内进行导航。以下列表描述了用于在ArcGIS Pro界面中导航的各种鼠标按钮的功能：
- en: '**Left-click on a feature**: Opens the Identify pop-up window, showing attributes
    linked to the feature.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**左键单击一个要素**: 打开识别弹出窗口，显示与要素链接的属性。'
- en: '**Left or Right Drag**: Clicking and holding your left mouse button down and
    then dragging your pointer to the left and right pans your map view in that direction.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**左键或右键拖动**: 点击并按住鼠标左键，然后将指针向左或向右拖动，将地图视图在该方向上平移。'
- en: '**Moving Scroll Wheel**: Zooms in and out on the map. Scrolling the wheel away
    from you causes the map to zoom in. Scrolling the wheel toward you causes the
    map to zoom out.'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**移动滚轮**: 在地图上放大和缩小。将滚轮远离你时，地图会放大。将滚轮朝向你时，地图会缩小。'
- en: '**Right-Click and Drag**: Continuously zooms the map in or out depending on
    the movement of the mouse.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**右键单击并拖动**: 根据鼠标的移动，持续放大或缩小地图。'
- en: '**Single Right-Click**: Opens a menu. The menu that appears will vary depending
    on where you right-click.'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**单次右键单击**: 打开菜单。出现的菜单将取决于你右键单击的位置。'
- en: '**Hold Down Scroll Wheel and Drag (3D Map/Scene Only)**: Rotates and tilts
    the map view along the 3D axis.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**按住滚轮并拖动（仅限3D地图/场景）**: 沿3D轴旋转和倾斜地图视图。'
- en: This tool works best with a mouse that has a scroll wheel in between the right
    and left buttons. Other types of pointing devices can be used, but the functionality
    may be different depending on your hardware. Some of the buttons associated with
    this tool can be altered under the Options tool located on the Project tab. For
    example, you can change the zoom direction of the scroll wheel.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 此工具与带有左右按钮之间滚轮的鼠标配合使用最佳。其他类型的指点设备也可以使用，但功能可能因硬件而异。一些与此工具相关的按钮可以在项目选项卡上的“选项”工具下进行更改。例如，你可以更改滚轮的缩放方向。
- en: '**Bookmarks**: The Bookmarks tool allows you to zoom to saved spatial locations
    within your active map. This allows you to quickly return to important locations
    such as project areas, special event locations, key parcels, and more. Each map
    or scene within your project will have its own set of unique bookmarks.'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**书签**: 书签工具允许你将活动地图中的保存空间位置进行缩放。这允许你快速返回到重要位置，如项目区域、特殊事件地点、关键地块等。项目中的每个地图或场景都将有其自己的唯一书签集。'
- en: The drop-down arrow below the primary tool will allow you to access the bookmarks
    that have been saved with the active map or scene. It also provides access to
    tools for creating new bookmarks and managing existing ones. There is no limit
    to the number of bookmarks each map or scene can have.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 主要工具下方的下拉箭头将允许你访问与活动地图或场景一起保存的书签。它还提供了创建新书签和管理现有书签的工具。每个地图或场景可以拥有的书签数量没有限制。
- en: We will now move on to the Layer group.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在将转到图层组。
- en: Layer group
  id: totrans-87
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 图层组
- en: 'The Layer group contains tools for adding new layers or data to your map:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 图层组包含用于向你的地图添加新图层或数据的工具：
- en: '![](img/c552229a-6b91-4fdc-b7b9-119b32b3e7a4.png)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c552229a-6b91-4fdc-b7b9-119b32b3e7a4.png)'
- en: 'Some tools work with both 2D and 3D data. Others work best with one or the
    other. There are also tools for adding non-spatial data to your map. These tools
    use either coordinate values or addresses to show the location of points. Again,
    let''s explore these tools:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 一些工具可以与二维和三维数据一起使用。其他工具则更适合其中一种。还有用于向地图添加非空间数据的工具。这些工具使用坐标值或地址来显示点的位置。再次，让我们探索这些工具：
- en: '**Add Data**: This tool allows you to add new 2D or 3D layers to your maps.
    Added layers can reference various types of data and can come from different locations.
    It also allows you to add tabular data.'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**添加数据**: 此工具允许你向地图添加新的二维或三维图层。添加的图层可以引用各种类型的数据，并可以来自不同的位置。它还允许你添加表格数据。'
- en: 'If you look, you will notice a small arrow located below the icon for this
    tool. Clicking on the arrow or the text will display a list of methods for adding
    data to a map or scene. The methods you can select from include the following:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您查看，您会注意到此工具图标下方有一个小箭头。单击箭头或文本将显示添加数据到地图或场景的方法列表。您可以选择的方法包括以下内容：
- en: '| **Data** | This option adds spatial or tabular data to a map. It can be used
    to add layers that reference shapefiles, geodatabase feature classes, and ArcGIS
    Server web services. Standalone tables can be added to a map from various sources,
    as well as **dBase** files, `.csv` files, database tables, and Excel spreadsheets.
    |'
  id: totrans-93
  prefs: []
  type: TYPE_TB
  zh: '| **数据** | 此选项将空间或表格数据添加到地图中。它可以用来添加引用shapefile、地理数据库要素类和ArcGIS Server网络服务的图层。可以从各种来源将独立表添加到地图中，以及**dBase**文件、`.csv`文件、数据库表和Excel电子表格。
    |'
- en: '| **Add Data from Path** | This option allows you to add data using a **Uniform
    Resource Locator** (**URL**) for a service, **Universal Naming Convention** (**UNC**)
    for a local data source, or a catalog path for a connected data source. |'
  id: totrans-94
  prefs: []
  type: TYPE_TB
  zh: '| **从路径添加数据** | 此选项允许您使用服务的**统一资源定位符**（**URL**）、本地数据源的**通用命名约定**（**UNC**）或连接数据源的目录路径来添加数据。
    |'
- en: '| **X,Y Point Data** | This option allows you to add points to a map based
    on coordinates stored in a standalone table, `.csv` file, text file, or spreadsheet.
    Each point will also be linked to the additional attributes or information associated
    with that record or row. |'
  id: totrans-95
  prefs: []
  type: TYPE_TB
  zh: '| **X,Y点数据** | 此选项允许您根据存储在独立表、`.csv`文件、文本文件或电子表格中的坐标向地图添加点。每个点还将与该记录或行相关联的附加属性或信息链接。
    |'
- en: '| **Route Events** | This option shows the location of the route between points
    of interest along a linear network. |'
  id: totrans-96
  prefs: []
  type: TYPE_TB
  zh: '| **路线事件** | 此选项显示线性网络中兴趣点之间的路线位置。 |'
- en: '| **Query Layer** | This option creates a query layer from an enterprise database
    based on a **Structured Query Language** (**SQL**) `select` statement. This does
    not work with a file geodatabase, shapefile, or coverage. |'
  id: totrans-97
  prefs: []
  type: TYPE_TB
  zh: '| **查询图层** | 此选项根据结构化查询语言（**SQL**）的`select`语句从企业数据库创建查询图层。此选项不适用于文件地理数据库、shapefile或coverage。
    |'
- en: '| **Address Layer** | This option geocodes a table of addresses using a specified
    address locator, creating a new geodatabase feature class or shapefile. |'
  id: totrans-98
  prefs: []
  type: TYPE_TB
  zh: '| **地址图层** | 此选项使用指定的地址定位器对地址表进行地理编码，创建新的地理数据库要素类或shapefile。 |'
- en: '| **Add Multidimensional Raster Layer** | This option allows you to add **Network
    Common Data Form** (**NetCDF**), **GRIdded Binary** (**GRIB**), or **Hierarchical
    Data Format** (**HDF**) raster formats to your map or scene. These are multidimensional
    raster formats commonly used with atmospheric, oceanographic, or earth science.
    |'
  id: totrans-99
  prefs: []
  type: TYPE_TB
  zh: '| **添加多维栅格图层** | 此选项允许您将**网络公共数据格式**（**NetCDF**）、**GRIdded Binary**（**GRIB**）或**分层数据格式**（**HDF**）栅格格式添加到您的地图或场景中。这些是多维栅格格式，通常与大气、海洋学或地球科学一起使用。
    |'
- en: '| **Elevation Source** | This option allows you to add an elevation surface
    to a map or a scene. This can be a **Digital Elevation Model** (**DEM**), **Triangulated
    Irregular Network** (**TIN**), or web terrain service, among others. The elevation
    source might represent the ground elevation for an area or some other specific
    elevation, such as the maximum permitted building height. |'
  id: totrans-100
  prefs: []
  type: TYPE_TB
  zh: '| **高程源** | 此选项允许您将高程表面添加到地图或场景中。这可以是**数字高程模型**（**DEM**）、**不规则三角网**（**TIN**）或网络地形服务，以及其他选项。高程源可能代表某个区域的地形高程或某些其他特定高程，例如允许的最大建筑高度。
    |'
- en: '| **Extract Locations** | This option allows you to extract point locations
    from documents. The locations may take the form of an X and Y coordinate or an
    address. This requires the **LocateXT** extension for ArcGIS Pro. |'
  id: totrans-101
  prefs: []
  type: TYPE_TB
  zh: '| **提取位置** | 此选项允许您从文档中提取点位置。这些位置可能以X和Y坐标或地址的形式出现。这需要ArcGIS Pro的**LocateXT**扩展。
    |'
- en: As you can see, there are many ways to add data to a map or scene in ArcGIS
    Pro. The method you should use will depend on the type of data you wish to add.
    As you work through this book, you will get the opportunity to use several of
    the aforementioned methods.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您所看到的，在ArcGIS Pro中向地图或场景添加数据有许多方法。您应该使用的方法将取决于您希望添加的数据类型。在您阅读本书的过程中，您将有机会使用上述几种方法。
- en: '**Add Preset**: This tool is used to add new 3D layers to a scene with a predefined
    set of symbology settings. Predefined properties are determined from a gallery
    of defined symbology. ArcGIS Pro comes with galleries for **Realistic Trees**,
    **Thematic Trees**, **Realistic Buildings**, **Ground** (**Terrain**), **Icon
    Points**, and **Thematic Shapes**. Using this tool to add layers makes visualizing
    data in a 3D environment easier, especially for those who may be new to working
    with 3D data.'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**添加预设**：此工具用于将具有预定义符号设置集的新 3D 图层添加到场景中。预定义属性由定义的符号库中的画廊确定。ArcGIS Pro 提供了**真实树木**、**主题树木**、**真实建筑**、**地面**（**地形**）、**图标点**和**主题形状**的画廊。使用此工具添加图层可以更容易地在
    3D 环境中可视化数据，特别是对于那些可能刚开始处理 3D 数据的人来说。'
- en: 'Add Graphics Layer: This is a new tool which was added with ArcGIS Pro 2.6\.
    It allows you to add graphics to a map such as a text box or an arrow or other
    shape. These graphics are not connected to any layer or feature within a map.'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加图形图层：这是一个在 ArcGIS Pro 2.6 中添加的新工具。它允许您向地图添加图形，如文本框、箭头或其他形状。这些图形与地图中的任何图层或要素都没有连接。
- en: We will examine the Selection group next.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将接下来检查选择组。
- en: Selection group
  id: totrans-106
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 选择组
- en: 'The Selection group contains various tools used to select data, including Select,
    Select By Attributes, Select By Location, and Clear:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 选择组包含用于选择数据的各种工具，包括选择、按属性选择、按位置选择和清除：
- en: '![](img/b31f1ca7-19bf-4cbf-bc86-7edb1926303b.png)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/b31f1ca7-19bf-4cbf-bc86-7edb1926303b.png)'
- en: 'The selection tool you should use will depend on what you are trying to accomplish
    and how you need to select your data to complete your task. Let''s look into these:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 您应该使用的选择工具将取决于您想要完成什么任务以及您如何选择数据以完成任务。让我们来看看这些：
- en: '**Select**: The Select tool allows you to select features from within a map
    or scene by clicking on a feature or drawing an area. The drop-down arrow located
    at the bottom of the tool lets you select what type of area you want to draw.
    You have options to draw a rectangle, polygon, freehand lasso, circle, or line,
    or to trace existing features in the map.'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**选择**：选择工具允许您通过点击要素或绘制区域来从地图或场景中选择要素。工具底部的下拉箭头让您选择想要绘制的区域类型。您可以选择绘制矩形、多边形、自由手绘套索、圆形或线条，或者追踪地图中现有的要素。'
- en: '**Select By Attributes**: The Select By Attributes tool allows you to select
    features based on specified attribute values. For example, you might want to select
    all parcels owned by Tripp Corbin or all sewer pipes made of ductile iron. This
    tool will allow you to do that.'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**按属性选择**：按属性选择工具允许您根据指定的属性值选择要素。例如，您可能想选择所有由 Tripp Corbin 拥有的地块或所有由韧性铸铁制成的下水道管道。此工具将允许您做到这一点。'
- en: In the tool window, you will create a SQL `where` clause, which tells the application
    which specific values you are searching for. Do not be concerned if you do not
    know how to write a SQL clause. ArcGIS Pro builds the query based on a series
    of easy selections and inputs you are prompted to provide.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 在工具窗口中，您将创建一个 SQL `where` 子句，它告诉应用程序您正在搜索哪些特定的值。如果您不知道如何编写 SQL 子句，请不要担心。ArcGIS
    Pro 会根据一系列简单的选择和输入提示构建查询。
- en: '**Select By Location**: This tool allows you to select features in one or more
    layers based on a spatial relationship. For example, you might select all parcels
    located within 100 feet of a road you know is going to have work done on it, so
    you can get a list of all those who live along the road. Or you might select all
    the roads that intersect or cross a floodplain, so you know not to include those
    in an emergency evacuation plan.'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**按位置选择**：此工具允许您根据空间关系在一个或多个图层中选择要素。例如，您可能需要选择所有位于您知道将要进行施工的道路100英尺范围内的地块，以便获取所有沿道路居住者的名单。或者，您可能需要选择所有与洪泛区相交或横穿的道路，以便在紧急疏散计划中不包括这些道路。'
- en: In earlier versions of ArcGIS Pro, the Select by Attribute and Select by Location
    tools opened in the Geoprocessing pane. In ArcGIS Pro 2.6, these now open in their
    own floating window. Next, we will explore the Inquiry group.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 在 ArcGIS Pro 的早期版本中，按属性选择和按位置选择工具在地理处理面板中打开。在 ArcGIS Pro 2.6 中，这些工具现在在它们自己的浮动窗口中打开。接下来，我们将探索查询组。
- en: Inquiry group
  id: totrans-115
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 查询组
- en: 'The Inquiry group contains tools that allow you to retrieve some basic information
    about your map. You can measure lengths and areas in different units, retrieve
    some basic demographic data, or even find a point of interest using the tools
    in this group:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 查询组包含一些工具，可以帮助您检索有关您地图的一些基本信息。您可以使用不同的单位来测量长度和面积，检索一些基本的统计数据，或者甚至使用该组中的工具找到感兴趣的点：
- en: '![](img/1645cff4-fe11-456b-9cac-90ce81a184a7.png)'
  id: totrans-117
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/1645cff4-fe11-456b-9cac-90ce81a184a7.png)'
- en: 'The details of these tools are as follows:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 这些工具的详细信息如下：
- en: '**Infographics**: This tool allows you to retrieve basic demographic data for
    the area you select in the map. It will retrieve information and graphs showing
    average household income or population ethnicity makeup.'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**信息图表**：此工具允许您检索您在地图中选择的区域的基本人口统计数据。它将检索显示平均家庭收入或人口种族构成的信息和图表。'
- en: This tool accesses Esri's GeoEnrichment service, which is connected through
    your ArcGIS Online login. So, this tool will require you to have an internet connection,
    be connected to ArcGIS Online, and have available ArcGIS Online credits to work.
    Using this tool will cost ArcGIS Online credits, and you should always keep that
    in mind when using this tool. The credit usage for this tool is small – only about
    one one-hundredth of a credit each time you use it.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 此工具访问 Esri 的地理丰富服务，通过您的 ArcGIS Online 登录连接。因此，此工具需要您有互联网连接，连接到 ArcGIS Online，并且有可用的
    ArcGIS Online 信用额度才能工作。使用此工具将消耗 ArcGIS Online 信用额度，您在使用此工具时应始终牢记这一点。此工具的信用使用量很小
    - 每次使用时仅约百分之一。
- en: '**Measure**: This tool allows users to measure length and area by simply clicking
    on locations within a map. If you are working within a 3D scene, you also have
    the option to measure vertical distances.'
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**测量**：此工具允许用户通过在地图内点击位置来测量长度和面积。如果您在 3D 场景中工作，您还可以选择测量垂直距离。'
- en: You can change the units used by this tool, so they are different from the units
    assigned to your map. This way, even if your map is in meters, you can have the
    Measure tool provide distances in feet, miles, or kilometres. Area units can also
    be set. Unlike ArcMap, you can still measure areas when your map is in a geographic
    coordinate system.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以更改此工具使用的单位，因此它们与分配给您的地图的单位不同。这样，即使您的地图是以米为单位，您也可以让测量工具提供以英尺、英里或公里为单位的距离。面积单位也可以设置。与
    ArcMap 不同，当您的地图位于地理坐标系中时，您仍然可以测量面积。
- en: '**Locate**:**This tool allows you to locate a place using an address or common
    name. By default, this tool uses the **Esri World Geocoder service** from ArcGIS
    Online. This service requires you to have an active connection to ArcGIS Online
    to work. However, unlike the Infographics tool, it does not use credits. You can
    add and use your own address locators to your project and they will then be available
    for use with this tool.**'
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**定位**：此工具允许您使用地址或常用名称定位地点。默认情况下，此工具使用来自 ArcGIS Online 的 **Esri 世界地理编码服务**。此服务要求您与
    ArcGIS Online 保持活跃的连接才能工作。然而，与信息图表工具不同，它不使用信用额度。您可以将自己的地址定位器添加到项目中，然后它们将可用于此工具。**'
- en: '***   Coordinate Conversion: This is another new tool that was added to ArcGIS
    Pro 2.6\. It allows you to convert coordinates from one coordinate system to another.
    Currently this tool requires the input coordinates to be in the WGS84 geographic
    coordinate system. The output can be a shapefile, geodatabase feature class, KMZ
    or CSV file**'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '***   坐标转换：这是 ArcGIS Pro 2.6 中添加的另一项新工具。它允许您将坐标从一个坐标系转换为另一个坐标系。目前，此工具要求输入坐标必须位于
    WGS84 地理坐标系中。输出可以是 shapefile、地理数据库要素类、KMZ 或 CSV 文件**'
- en: '**You have now been introduced to the tools located on the **Map** tab in the
    ArcGIS Pro ribbon. These tools are some of the ones you will use most often while
    working in the application. We will now move on to an exercise concerned with
    working with the Map tab.'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '**您现在已熟悉了 ArcGIS Pro 功能区中的 **地图** 选项卡上的工具。这些工具是您在应用程序中工作时最常使用的工具之一。我们现在将进入一个与使用地图选项卡相关的练习。'
- en: Exercise 2A – Working with the Map tab
  id: totrans-126
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习 2A – 使用地图选项卡
- en: You will now get to take some of the tools we have discussed for a test drive.
    You will see how they work within the ArcGIS Pro ribbon interface and some of
    the options associated with those tools first hand. We will start by opening an
    existing project and using the **Navigation** tools.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您将有机会试用我们讨论过的一些工具。您将看到它们如何在 ArcGIS Pro 的功能区界面中工作，以及这些工具的一些相关选项。我们将从打开一个现有项目并使用**导航**工具开始。
- en: Step 1 – Opening a project
  id: totrans-128
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 步骤 1 – 打开项目
- en: 'In this step, you will open a project that has already been created. This project
    includes a single 2D map with several layers for the imaginary City of Trippville:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一步中，你将打开一个已经创建的项目。该项目包括一个包含几个图层用于虚构的Trippville市的2D地图：
- en: Start ArcGIS Pro either by clicking on the Windows **Start** button and going
    to the ArcGIS program group, or by clicking on a shortcut located on your taskbar
    or desktop.
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过单击Windows **开始**按钮并转到ArcGIS程序组，或通过单击任务栏或桌面上的快捷方式来启动ArcGIS Pro。
- en: Remember, you will need to make sure you are connected to the internet so that
    your license can be validated. ArcGIS Pro should remember your user login from
    [Chapter 1](0cf3a7b4-6d34-4ddf-8937-09a262ffe68e.xhtml), *Introducing ArcGIS Pro*.
    If not, log in to ArcGIS Online when asked to.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你需要确保你连接到互联网，以便验证你的许可证。ArcGIS Pro应该会记住你在[第1章](0cf3a7b4-6d34-4ddf-8937-09a262ffe68e.xhtml)“介绍ArcGIS
    Pro”中的用户登录。如果不是，当被要求时登录到ArcGIS Online。
- en: 'In the ArcGIS Pro start page, click on the Open another project option located
    below Recent Project, as indicated in the following screenshot:'
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在ArcGIS Pro起始页面上，单击位于“最近项目”下方的“打开另一个项目”选项，如图所示：
- en: '![](img/57a31597-0bf8-4ae8-8a6c-b12f9130706c.png)'
  id: totrans-133
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/57a31597-0bf8-4ae8-8a6c-b12f9130706c.png)'
- en: Click on Computer in the left panel of the Open Project window.
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在打开项目窗口的左侧面板中单击“计算机”。
- en: In the right panel, double click on your `C:` drive.
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在右侧面板中，双击你的`C:`驱动器。
- en: Remember, if you installed the exercise data to a location other than the default,
    you will need to navigate to that drive and location. These steps assume that
    the data has been installed to the default location.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，如果你将练习数据安装到了默认位置之外的位置，你需要导航到那个驱动器和位置。这些步骤假设数据已经安装到了默认位置。
- en: Navigate to `C:\Student\IntroArcPro\Chapter2` or to the location in which you
    installed your exercise data.
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到`C:\Student\IntroArcPro\Chapter2`或你安装练习数据的位置。
- en: Select the `Ex 2A.aprx` file and click OK.
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择`Ex 2A.aprx`文件，然后单击“确定”。
- en: 'The project you selected should open in ArcGIS Pro and look similar to the
    following screenshot:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 你选择的项目应在ArcGIS Pro中打开，并类似于以下截图：
- en: '![](img/29d34ca8-0e1a-4a17-a1cd-ce07d23510c1.png)'
  id: totrans-140
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/29d34ca8-0e1a-4a17-a1cd-ce07d23510c1.png)'
- en: There are several things that might cause your project to look different. The
    size of the ArcGIS Pro application on your monitor will impact how it displays.
    The resolution you have your computer set to will also impact how the project
    looks. In addition to this, the panes, windows, and customizations you have open
    will also change how the project looks on your screen. So, do not be too concerned
    if the project you see does not look exactly like the screenshot. It should just
    be similar.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 有几个因素可能会导致你的项目看起来不同。ArcGIS Pro应用程序在你的显示器上的大小将影响其显示方式。你设置的计算机分辨率也会影响项目的显示方式。除此之外，你打开的窗格、窗口和自定义也会改变项目在你的屏幕上的外观。所以，如果你看到的项目与截图不完全一样，不要过于担心。它应该只是相似。
- en: Step 2 – Navigating the map
  id: totrans-142
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第2步 – 导航地图
- en: 'With a project open, you will now begin to explore the map you see. You will
    use navigation tools located on the Map tab in the ribbon to zoom and access data:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 在打开项目后，你现在将开始探索你看到的地图。你将使用位于功能区地图选项卡上的导航工具来缩放和访问数据：
- en: Activate the **Map** tab in the ribbon. Then, click on the **Bookmarks** tool
    in the Navigate group and select the Washington Park bookmark. This will zoom
    you to the location of Washington Park automatically.
  id: totrans-144
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区中激活**地图**选项卡。然后，在导航组中单击**书签**工具并选择华盛顿公园书签。这将自动将你缩放到华盛顿公园的位置。
- en: Click on the **Explore** tool in the Navigate group on the Map tab to make it
    the active tool.
  id: totrans-145
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在地图选项卡上的导航组中单击**探索**工具，使其成为活动工具。
- en: Left-click on the parcel for Washington Park. Continue to hold the mouse button
    down and drag your mouse toward the lower left-hand corner of the map view until
    Washington Park is in the lower left-hand corner. Now, release your mouse button.
  id: totrans-146
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 左键单击华盛顿公园的包裹。继续按住鼠标按钮，并将鼠标拖动到地图视图的左下角，直到华盛顿公园位于左下角。现在，释放鼠标按钮。
- en: You have just used the Explore tool to pan the map view. As you learned earlier
    in this chapter, the Explore tool has many uses. Now you will explore some of
    the other functions of this tool.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚使用了探索工具来平移地图视图。正如你在本章前面所学到的，探索工具有很多用途。现在，你将探索这个工具的其他一些功能。
- en: With the Explore tool still active, click on any parcel within the map view.
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在探索工具仍然激活的状态下，单击地图视图中任何包裹。
- en: '**Question**: *What happens when you click on a parcel using the Explore tool?*'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：*使用探索工具点击地块时会发生什么？*'
- en: Close the pop-up window that has appeared by clicking on the small X in the
    upper-right corner of the window.
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击窗口右上角的小“X”来关闭出现的弹出窗口。
- en: 'Click on the small drop-down arrow located below the Explore tool and select
    Visible Layers, as shown in the following screenshot:'
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击探索工具下方的小下拉箭头并选择“可见图层”，如下面的截图所示：
- en: '![](img/d3bbbb1a-607a-4f18-aa2c-e893a719cffe.png)'
  id: totrans-152
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/d3bbbb1a-607a-4f18-aa2c-e893a719cffe.png)'
- en: Click on the same parcel as you did in *step 4*.
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击与步骤4中相同的地块。
- en: 'Look at the bottom of the information pop-up window. You should see 1 of 2
    located in the lower left-hand corner. Also in the upper panel of the window,
    you should see two items listed. If you do not, this part of the window is too
    small to show all the information at one time:'
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 看看信息弹出窗口的底部。您应该在左下角看到1/2。在窗口的上方面板中，您也应该看到两个项目列出。如果没有，这意味着窗口太小，无法一次性显示所有信息：
- en: '![](img/a173178c-88c3-4b75-8dc2-7b375ec5b3ae.png)'
  id: totrans-155
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/a173178c-88c3-4b75-8dc2-7b375ec5b3ae.png)'
- en: You can use the scroll bar on the right side to move up and down.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用右侧的滚动条上下移动。
- en: The information you see may be different depending on where you clicked on the
    map. Do not be concerned if that is the case. You just clicked on a different
    parcel or area of the map.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 您看到的信息可能取决于您在地图上的点击位置。如果出现这种情况，请不要担心。您只是点击了不同的地块或地图区域。
- en: Click on the small arrow located to the right of 1 of 2\. This will toggle you
    to information about the other feature you clicked on. Also, watch what happens
    in the top panel of the window while you click on the small arrow.
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于1/2右侧的小箭头。这将切换到您点击的其他功能的信息。同时，注意在点击小箭头时窗口顶部的面板发生了什么变化。
- en: In the top panel, you should also see two items. They are grouped by the layer
    they are in. Click on the value below City Limits and see what happens. Then,
    click on the value below Parcels and watch the information in the lower panel.
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在顶部面板中，您也应该看到两个项目。它们按所在的图层分组。点击“City Limits”下的值并查看发生了什么。然后，点击“Parcels”下的值并观察下方的信息面板。
- en: As you have now seen, you can click either on the small arrows at the bottom
    of the pop-up window or on the individual values in the top panel to access information
    about the features you clicked on while using the Explore tool. This is a quick
    way to retrieve basic information about the features you see on the map.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您现在所看到的，您可以通过点击弹出窗口底部的箭头或顶部面板中的单个值来访问使用探索工具时点击的功能信息。这是一种快速检索您在地图上看到的功能的基本信息的方法。
- en: The pop-up window can also be resized and moved if needed. You can even move
    to another monitor or display by clicking on the title area at the top of the
    window and dragging it where you want it. You can also dock it within the ArcGIS
    Pro interface so it will always appear in the same location, making it easier
    to find. Let's see how that works.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 如果需要，弹出窗口也可以调整大小和移动。您甚至可以通过点击窗口顶部的标题区域并拖动到您想要的位置来将其移动到另一个显示器或显示设备。您还可以将其停靠在ArcGIS
    Pro界面中，使其始终出现在相同的位置，这样更容易找到。让我们看看它是如何工作的。
- en: 'Click on the title area of the pop-up window and continue to hold down your
    left mouse button. When you do this, you should see tan and white docking icons
    appear in the ArcGIS Pro interface, as illustrated in the following screenshot:'
  id: totrans-162
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击弹出窗口的标题区域并继续按住您的左鼠标按钮。当您这样做时，您应该在ArcGIS Pro界面中看到棕色和白色的停靠图标，如下面的截图所示：
- en: '![](img/68949b27-8303-49e0-8fb5-e93690c07e61.png)'
  id: totrans-163
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/68949b27-8303-49e0-8fb5-e93690c07e61.png)'
- en: With your left mouse button still pressed, drag your mouse pointer to one of
    those docking icons. You can choose anyone you want. Once your pointer is hovering
    over one of the docking icons, release your mouse button.
  id: totrans-164
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在按住左鼠标按钮的同时，将鼠标指针拖动到那些停靠图标之一。您可以选择任何一个。一旦您的指针悬停在停靠图标上，释放鼠标按钮。
- en: Once you release your mouse button, the pop-up window should dock itself in
    that location within ArcGIS Pro. The window will then continue to appear in that
    location whenever you use this function of the Explore tool, even if you close
    the window.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 释放鼠标按钮后，弹出窗口应该会自动停靠在ArcGIS Pro中的该位置。窗口将在您每次使用探索工具的这个功能时继续出现在该位置，即使您关闭了窗口。
- en: Close the pop-up window by clicking on the small X located in the upper-right
    corner.
  id: totrans-166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击位于窗口右上角的小“X”来关闭弹出窗口。
- en: It is generally recommended that you close any window or pane you are not actively
    using. This will free up more space on your monitor and keep the application performing
    better.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 通常建议您关闭任何您未在积极使用的窗口或面板。这将释放更多空间在您的显示器上，并保持应用程序性能更佳。
- en: You have now explored some of the basic functions associated with the Explore
    tool. You will continue to use this tool throughout the book, allowing you to
    learn even more about it. But now it is time to move on to another tool.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在已探索了一些与探索工具相关的基本功能。您将在整本书中使用此工具，让您了解更多关于它的信息。但现在，是时候转向另一个工具了。
- en: Step 3 – Using the Infographics tool (optional)
  id: totrans-169
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第3步 – 使用信息图表工具（可选）
- en: Now, let's take a quick look at the **Infographics** tool. As mentioned earlier,
    this tool allows you to retrieve demographic information using **Esri's GeoEnrichment
    Service** from ArcGIS Online. This tool does use ArcGIS Online credits, which
    are the currency for ArcGIS Online. However, the amount used for this step will
    be minimal. You should use less than one credit by the time you complete this
    step.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们快速查看一下**信息图表**工具。如前所述，此工具允许您使用来自ArcGIS Online的**Esri地理丰富服务**检索人口统计信息。此工具确实使用ArcGIS
    Online积分，这是ArcGIS Online的货币。然而，在此步骤中使用的数量将非常少。您应该在本步骤完成后使用不到一个积分。
- en: 'If you are concerned about using ArcGIS Online credits, or you have been restricted
    by your administrator, you can skip this step:'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您担心使用ArcGIS Online积分，或者您的管理员限制了您，您可以跳过此步骤：
- en: In the Contents pane typically located on the left side of the ArcGIS Pro interface,
    right-click on the City Limits layer. Then, select Zoom to Layer from the menu
    that appears. The map should zoom to an area that displays the entire city limits
    for Trippville.
  id: totrans-172
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在ArcGIS Pro界面左侧通常位于内容窗格中，右键单击市界层。然后，从出现的菜单中选择“缩放到图层”。地图应缩放到显示Trippville整个市界的区域。
- en: On the Map tab in the ribbon, click on the Infographics tool in the Inquiry
    group.
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区中的地图选项卡上，单击查询组中的信息图表工具。
- en: 'Click somewhere in the northern part of the city of Trippville within the city
    limits boundary and north of the railroad line that runs through the center of
    the city, as illustrated in the following screenshot:'
  id: totrans-174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '在以下截图所示的城市Trippville的北部，在市界内以及穿过城市中心的铁路线以北的任何地方单击。 '
- en: '![](img/e06ce51c-30cd-464a-93c0-ba45d0650eaf.png)'
  id: totrans-175
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/e06ce51c-30cd-464a-93c0-ba45d0650eaf.png)'
- en: 'The Infographicswindow will open, displaying demographic information for the
    area. The window should look similar to the following screenshot. Esri is constantly
    updating and improving this tool, so what you see may look a bit different. Do
    not worry if it does, as long as you see something:'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 信息图表窗口将打开，显示该区域的人口统计信息。窗口应类似于以下截图。Esri不断更新和改进此工具，所以您看到的内容可能略有不同。如果确实如此，请不要担心，只要您看到某些内容即可：
- en: '![](img/74707ef3-fe05-4488-909e-4ff19bc74b9d.png)'
  id: totrans-177
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/74707ef3-fe05-4488-909e-4ff19bc74b9d.png)'
- en: If this is the first time you have used this tool, you start with the KEY FACTS
    screen. This provides basic demographic information about the area you clicked
    on.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这是您第一次使用此工具，您将从“关键事实”屏幕开始。这提供了您点击区域的基本人口统计信息。
- en: If you get an error, this is typically caused by two things. First, you are
    not logged in to your ArcGIS Online user account. You can check this by looking
    in the upper-right side of ArcGIS Pro to verify that your user name is logged
    in. The second common cause of an error is either you have run out of ArcGIS Online
    credits, or do not have permission to use credits.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您遇到错误，这通常是由两件事引起的。首先，您未登录到您的ArcGIS Online用户账户。您可以通过查看ArcGIS Pro右上角来验证您的用户名是否已登录。第二个常见错误的原因是您已用完ArcGIS
    Online积分，或者没有权限使用积分。
- en: In the Infographics window, click on one of the items you see. This will display
    more detailed information about the item you clicked on.
  id: totrans-180
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在信息图表窗口中，单击您看到的其中一个项目。这将显示您单击的项目更详细的信息。
- en: Continue exploring the Infographics tool. Try changing the Template option located
    at the top of the window. Explore some of the template options.
  id: totrans-181
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 继续探索信息图表工具。尝试更改窗口顶部的模板选项。探索一些模板选项。
- en: Once you are done exploring the Infographics tool, close the window.
  id: totrans-182
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦您完成对信息图表工具的探索，请关闭窗口。
- en: Now, click on the Project tab in the ribbon.
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，单击功能区中的“项目”选项卡。
- en: Select Save As from the menu choices on the left side.
  id: totrans-184
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从左侧菜单选择“另存为”。
- en: In the Save Project As window, navigate to `C:\Student\IntroArcPro\My Projects`.
    Name your project `your name_Ex2A` (that is, `Tripp_Ex2A`) and click Save.
  id: totrans-185
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“另存为”窗口中，导航到 `C:\Student\IntroArcPro\My Projects`。将你的项目命名为 `your name_Ex2A`（即
    `Tripp_Ex2A`）并点击保存。
- en: Once you have saved your project, close ArcGIS Pro.
  id: totrans-186
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存你的项目后，关闭 ArcGIS Pro。
- en: As discussed in [Chapter 1](0cf3a7b4-6d34-4ddf-8937-09a262ffe68e.xhtml), *Introducing
    ArcGIS Pro*, ArcGIS Pro requires a lot of computer resources to run successfully.
    The more you do in the application and the longer it runs, the more resources
    it will consume. So it is recommended that, at the start of each day, you begin
    with a fresh boot on your computer, either by turning it on or performing a restart.
    This will ensure that the maximum amount of computer resources are available.
    Then, when you break for a meal such as lunch, you close ArcGIS Pro and reopen
    it when you return. This, too, will release unnecessary resources and make the
    computer, as well as ArcGIS Pro, run better.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 如[第1章](0cf3a7b4-6d34-4ddf-8937-09a262ffe68e.xhtml)“介绍 ArcGIS Pro”中所述，ArcGIS
    Pro 运行成功需要大量的计算机资源。你在应用程序中做得越多，运行时间越长，它消耗的资源就越多。因此，建议每天开始时，通过打开或重启计算机来开始一个全新的启动，这将确保最大数量的计算机资源可用。然后，当你休息吃饭，如午餐时，关闭
    ArcGIS Pro，并在回来时重新打开它。这同样也会释放不必要的资源，使计算机以及 ArcGIS Pro 运行得更好。
- en: You have now successfully opened an ArcGIS Pro project, retrieved information
    about features you saw on the map, and navigated to different locations on the
    map. These are very common tasks that you will use a lot. Now it is time to move
    on to the concept of **contextual tabs**.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在已经成功打开了一个 ArcGIS Pro 项目，检索了你在地图上看到的要素信息，并导航到地图上的不同位置。这些是非常常见的任务，你将经常使用。现在，是时候继续到“上下文选项卡”的概念了。
- en: Now that you have had a chance to gain some experience of using ArcGIS Pro and
    the ribbon, you hopefully have begun to understand the concepts of tabs. It is
    time to move on to a more advanced but related concept, contextual tabs.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经有机会使用 ArcGIS Pro 和功能区获得一些经验，你希望已经开始理解选项卡的概念。现在是时候继续到一个更高级但相关的概念，即上下文选项卡。
- en: Learning about contextual tabs
  id: totrans-190
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 了解上下文选项卡
- en: Contextual tabs are smart tabs that appear when you select an item within ArcGIS
    Pro. This could be a layer, a map, a layout, a table and so on. When you select
    one of these items, a tab or tabs will appear on the ribbon that contains tools
    specific to working with that item.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 上下文选项卡是当你选择 ArcGIS Pro 中的某个项目时出现的智能选项卡。这可能是一个图层、一个地图、一个布局、一个表格等等。当你选择这些项目中的一个时，功能区上会出现一个或多个选项卡，包含特定于该项目的工具。
- en: These are often grouped into a contextual tab set. For example, if you select
    a layer from the **Contents** pane, the **Feature Layer** contextual tab set will
    appear, which contains three contextual tabs, namely, **Appearance**, **Labeling**,
    and **Data**. You will examine the Feature Layer contextual tab set and the tabs
    it contains next. You will explore other contextual tabs throughout other chapters
    in the book.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 这些通常被组合成一个上下文选项卡集。例如，如果你从“内容”窗格中选择一个图层，将出现“要素图层”上下文选项卡集，它包含三个上下文选项卡，即“外观”、“标签”和“数据”。你将接下来检查要素图层上下文选项卡集及其包含的选项卡。你将在本书的其他章节中探索其他上下文选项卡。
- en: Understanding the Feature Layer contextual tab set
  id: totrans-193
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解要素图层上下文选项卡集
- en: 'The Feature Layer contextual tab set appears when you select a layer within
    the Contents pane. It includes three contextual tabs, namely, Appearance, Labeling,
    and Data tabs. Each of these allows you to access various properties associated
    with the layer you have selected. The following screenshot illustrates this contextual
    tab set and its included contextual tabs:'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在“内容”窗格中选择一个图层时，会出现要素图层上下文选项卡集。它包括三个上下文选项卡，即外观、标签和数据选项卡。每个选项卡都允许你访问与所选图层相关的各种属性。以下截图说明了此上下文选项卡集及其包含的上下文选项卡：
- en: '![](img/f3e80c0a-cddc-4e9b-9d4f-d8ad0d716bec.png)'
  id: totrans-195
  prefs: []
  type: TYPE_IMG
  zh: '![](img/f3e80c0a-cddc-4e9b-9d4f-d8ad0d716bec.png)'
- en: We will now examine each of these contextual tabs in greater detail, starting
    with the Appearance tab.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在将更详细地检查这些上下文选项卡中的每一个，从外观选项卡开始。
- en: Learning about the Appearance tab
  id: totrans-197
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 了解外观选项卡
- en: 'The Appearance tab contains tools that control the display of the selected
    layer. Here, you can change the symbology, set visibility scales, apply transparency,
    and more:'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: “外观”选项卡包含控制所选图层显示的工具。在这里，你可以更改符号、设置可见性比例、应用透明度等：
- en: '![](img/da0ab3f1-7433-4156-a3ec-3e1a0fe662ac.png)'
  id: totrans-199
  prefs: []
  type: TYPE_IMG
  zh: '![](img/da0ab3f1-7433-4156-a3ec-3e1a0fe662ac.png)'
- en: You can see that there are five groups within the Appearance tab. These are
    Visibility Range, Effects, Drawing, Extrusion, and Faces. We will learn about
    these groups in the upcoming sections.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到在外观选项卡中有五个组。这些是可见范围、效果、绘图、挤压和面。我们将在接下来的章节中学习这些组。
- en: The Visibility Range, Effects, and Drawing groups will be available for all
    layers.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 可见范围、效果和绘图组将对所有图层可用。
- en: Visibility Range group
  id: totrans-202
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 可见范围组
- en: 'Visibility Range allows you to set scales at which the layer will be visible
    or not. This allows you to control the level of detail displayed in a map based
    on how close you are zoomed in or out:'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 可见范围允许你设置图层可见或不可见的比例。这允许你根据缩放程度控制地图中显示的细节级别：
- en: '![](img/a533b2c0-df02-4ba6-9420-a80d00744557.png)'
  id: totrans-204
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/a533b2c0-df02-4ba6-9420-a80d00744557.png)'
- en: This reduces clutter, improves readability, and increases the redraw performance
    of the map. You would want to apply a visible scale range to a layer if it contains
    a lot of detailed information that may overlap or start to merge together if you
    zoom out. This is also good to apply to any map you intend to publish as a web
    service via ArcGIS Online or ArcGIS Enterprise.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 这减少了杂乱，提高了可读性，并提高了地图的重绘性能。如果你想要将包含大量可能重叠或开始合并的详细信息的图层应用可见比例范围，这将很有用。这也适用于你打算通过ArcGIS
    Online或ArcGIS Enterprise发布为网络服务的任何地图。
- en: Effects group
  id: totrans-206
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 效果组
- en: 'The Effects group, shown as follows, contains several interesting and useful
    tools if you have a map that contains overlapping layers that may hide one another:'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 如下所示的效果组包含了一些有趣且有用的工具，如果你有一个包含重叠图层且可能相互隐藏的地图：
- en: '![](img/199ccd9d-0065-448c-b8fc-380d1d382f7c.png)'
  id: totrans-208
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/199ccd9d-0065-448c-b8fc-380d1d382f7c.png)'
- en: 'The following is a description of the functions of the various tools you will
    find in the Effects group:'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是对效果组中各种工具功能的描述：
- en: 'Transparency: The Transparency tool includes the slider bar, which is used
    to apply transparency to the selected layer. By making a layer more transparent,
    you can see other layers that may be beneath it in the map.'
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 透明度：透明度工具包括滑动条，用于将透明度应用于所选图层。通过使图层更加透明，你可以看到地图中可能位于其下方的其他图层。
- en: 'Swipe: Below the Transparency setting is the Swipe tool. This tool does exactly
    what the name implies. It allows you to swipe the selected layer out of the way
    with your mouse. You can swipe left to right, right to left, top to bottom, or
    bottom to top. This allows you to temporarily turn a portion of a layer on or
    off as you swipe. This tool is good for performing comparisons between two or
    more layers.'
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 滑动：在透明度设置下方是滑动工具。此工具正好符合其名称的含义。它允许你使用鼠标将所选图层滑动到一边。你可以从左到右、从右到左、从上到下或从下到上滑动。这允许你在滑动时暂时开启或关闭图层的一部分。此工具非常适合在两个或多个图层之间进行比较。
- en: 'Flicker: Below the Effects tool is the Flicker tool. This tool will cause a
    layer to automatically flick on and off based on the specified interval.'
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 闪烁：在效果工具下方是闪烁工具。此工具会使图层根据指定的间隔自动开启和关闭。
- en: We will examine the Drawing group next.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 我们接下来将检查绘图组。
- en: Drawing group
  id: totrans-214
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 绘图组
- en: 'The Drawing group controls various display properties for the selected layer,
    such as what symbology is used, using one layer to hide or mask another, and applying
    display filters so that only specific features within the selected layer appear
    at specified scales. The following screenshot shows you the various tools you
    will find in this group:'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 绘图组控制所选图层的各种显示属性，例如使用什么符号，使用一个图层隐藏或遮盖另一个图层，以及应用显示过滤器，以便在指定比例下仅显示所选图层中的特定要素。以下截图显示了你在该组中可以找到的各种工具：
- en: '![](img/7c8d1070-dd35-45e3-a54f-5e9e77c7f445.png)'
  id: totrans-216
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/7c8d1070-dd35-45e3-a54f-5e9e77c7f445.png)'
- en: 'The following is a description of the function of the tools included in this
    group:'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是对本组包含的工具功能的描述：
- en: 'Symbology: The Symbology tool allows you to control which type of symbology
    you wish to apply to the layer. This can be a single symbol, unique symbols, graduated
    color symbols, and more. You will learn more about the different types of symbol
    methods in [Chapter 3](a0b88a3d-26f8-4b35-a295-2257d70802da.xhtml), *Creating
    2D Maps*.'
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 符号：符号工具允许你控制你希望应用于图层的符号类型。这可以是单个符号、独特符号、渐变色符号等。你将在[第3章](a0b88a3d-26f8-4b35-a295-2257d70802da.xhtml)，“创建2D地图”中了解更多关于不同符号方法的信息。
- en: 'Masking: This tool allows you to mask or hide features in one layer based on
    features in another layer. This can reduce clutter in the map and make it easier
    to read.'
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 遮罩：此工具允许您根据另一个图层中的要素遮罩或隐藏一个图层中的要素。这可以减少地图上的杂乱，并使其更容易阅读。
- en: 'Display Filters: This tool allows you to control when specific groups of features
    within the layer become visible at specified scales. The groups are created based
    on a query or expression you create.'
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显示过滤器：此工具允许您控制在指定比例下何时在图层中显示特定组的功能。这些组是根据您创建的查询或表达式创建的。
- en: 'Import: This tool allows you to import the symbology settings for a layer based
    on another existing layer or a layer file.'
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 导入：此工具允许您根据另一个现有图层或图层文件导入图层的符号设置。
- en: We will examine the Extrusion and Faces groups next.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将接下来检查挤出和面组。
- en: Extrusion and Faces groups
  id: totrans-223
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 挤出和面组
- en: 'Extrusion and Faces groups will only be available when working with a 3D scene.
    Extrusion allows you to extend 2D features above a 3D surface, such as building
    footprints or light poles. The following is a screenshot of these two groups:'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 当您在3D场景中工作时，才会出现挤出和面组。挤出允许您将2D特征扩展到3D表面之上，例如建筑足迹或灯柱。以下是对这两个组的截图：
- en: '![](img/8f14e722-2af4-4788-b86b-9d4135fc66ac.png)'
  id: totrans-225
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/8f14e722-2af4-4788-b86b-9d4135fc66ac.png)'
- en: The Extrusion layer must be in the 3D Layers category in the Contents pane.
    The Faces group contains tools to control transparency and lighting in a 3D scene.
    Face Culling allows you to see through parts of a 3D feature. Lighting allows
    you to create and control shadows. You will learn more about some of these tools
    and settings in [Chapter 5](5e7c9d7b-31d5-4032-973d-1f077aa51511.xhtml), *Creating
    and Working with Projects*.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 挤出图层必须在内容窗格的3D图层类别中。面组包含用于控制3D场景中透明度和光照的工具。面裁剪允许您看到3D要素的部分。光照允许您创建和控制阴影。您将在[第5章](5e7c9d7b-31d5-4032-973d-1f077aa51511.xhtml)，*创建和使用项目*中了解更多关于这些工具和设置的信息。
- en: We will learn about the Labelling tab in the next section.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在下一节中学习标签选项卡。
- en: Learning about the Labeling tab
  id: totrans-228
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 了解标签选项卡
- en: Labels are one method of adding text to a map or scene. They provide useful
    information about features shown in a map, such as a road name, parcel owner,
    or asset inventory number. Labels are dynamic. This means several things.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 标签是将文本添加到地图或场景的一种方法。它们提供了有关地图中显示的要素的有用信息，例如道路名称、地块所有者或资产库存编号。标签是动态的。这意味着几件事情。
- en: First, they are linked to values stored in the layer's attribute table. Second,
    the computer will place the labels based on the settings you configure. The labels
    will shift and change position as you pan or zoom within the map.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，它们与存储在图层属性表中的值相关联。其次，计算机将根据您配置的设置放置标签。当您在地图内平移或缩放时，标签将移动并改变位置。
- en: 'The following screenshot shows you the visual for the Labeling tab:'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图显示了标签选项卡的视觉表示：
- en: '![](img/4e1b2ec4-be6e-4360-a0e5-5bdec4585602.png)'
  id: totrans-232
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/4e1b2ec4-be6e-4360-a0e5-5bdec4585602.png)'
- en: 'The Labeling tab contains six groups. These are as follows:'
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 标签选项卡包含六个组。具体如下：
- en: Layer
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图层
- en: Label Class
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标签类别
- en: Visibility Range
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可见范围
- en: Text Symbol
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文本符号
- en: Label Placement
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标签放置
- en: Map
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 地图
- en: The contextual tab allows you to access tools for adding and configuring text
    labels to the features within the selected layer. The tools presented on this
    table will vary depending on what type of layer you have selected. Points, lines,
    and polygons will have different options.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 上下文选项卡允许您访问用于向所选图层中的要素添加和配置文本标签的工具。此表上显示的工具将根据您选择的图层类型而有所不同。点、线和多边形将具有不同的选项。
- en: For example, when labeling a line layer, you can place the label above, below,
    or on the line and oriented parallel, perpendicular or curved along the line,
    whereas with a polygon layer, you can choose to place the label within the polygon
    onlyor you can allow them outside the polygon. You can also select whether the
    label will be horizontal only or allowed along a diagonal in the polygon. This
    is called *straight* in ArcGIS Pro.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，当标记线图层时，您可以将标签放置在上方、下方或在线上，并使标签与线平行、垂直或沿线弯曲，而对于多边形图层，您可以选择仅在多边形内放置标签，或者允许它们在多边形外部。您还可以选择标签是否仅水平或允许在多边形对角线上。在ArcGIS
    Pro中，这被称为*直线*。
- en: We will look at the aforementioned six groups in the upcoming sections.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在接下来的章节中查看上述六个组。
- en: Layer group
  id: totrans-243
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 图层组
- en: This group contains a single tool – **Label**. The Label tool turns labeling
    on or off for the selected layer. This is just one of several ways in which labels
    for a layer can be turned on or off.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 此组包含一个工具——**标签**。标签工具用于开启或关闭所选图层的标签。这只是开启或关闭图层标签的几种方法之一。
- en: Label Class group
  id: totrans-245
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 标签类组
- en: 'The Label Class group contains tools that allow you to determine what features
    you wish to label and what field or fields from the attribute table you wish to
    label them with. The following screenshot shows the tools you will find in this
    group:'
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 标签类组包含允许您确定要标记哪些要素以及从属性表中标记它们的哪些字段或字段的工具。以下截图显示了您将在该组中找到的工具：
- en: '![](img/e1be763f-464f-4229-b500-8261514eb496.png)'
  id: totrans-247
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/e1be763f-464f-4229-b500-8261514eb496.png)'
- en: 'The following list provides descriptions of the tool functions in this group:'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 以下列表提供了该组中工具功能的描述：
- en: 'Class drop-down selection: This allows you to select which label class you
    want to make setting changes to. Each label class can have its own unique label
    settings. For example, you could create a label class based on the type for each
    road so that highways could be labeled using a different setting than a local
    city road. This can greatly expand the flexibility of labels. A layer will have
    at least one label class, called Class 1\. Unless you create a Label Class query,
    this default class will include all features in the layer.'
  id: totrans-249
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 类下拉选择：此选项允许您选择要更改设置标签类。每个标签类都可以有自己的独特标签设置。例如，您可以根据每条道路的类型创建一个标签类，以便高速公路可以使用与本地城市道路不同的设置进行标记。这可以大大扩展标签的灵活性。图层至少有一个标签类，称为“类
    1”。除非您创建标签类查询，否则此默认类将包括图层中的所有要素。
- en: 'Label Class Query: This tool allows you to create a query, which, in turn,
    creates a new label class. The new class will contain features that meet the conditions
    called for by the query you build. For example, you might want to label all commercial
    properties differently to residential properties. So, you would want to create
    a label class for the commercial properties using a query that filters just those
    properties.'
  id: totrans-250
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标签类查询：此工具允许您创建一个查询，该查询反过来创建一个新的标签类。新类将包含满足您构建的查询条件的要素。例如，您可能希望将所有商业地产与住宅地产进行不同的标记。因此，您将需要使用一个仅过滤那些地产的查询来为商业地产创建一个标签类。
- en: 'Label Features In This Class: This turns the labels on or off for the class
    that is displayed in the Class drop-down selection. If the layer has only a single
    label class, this will turn the labels on or off for the entire layer.'
  id: totrans-251
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在此类中标记特征：此选项用于开启或关闭在“类”下拉选择中显示的类的标签。如果图层只有一个标签类，此选项将开启或关闭整个图层的标签。
- en: 'Field drop-down selection: This drop-down option allows you to select the field
    from the layer''s attribute table that you want to label the features of on the
    map. This dropdown will automatically populate with the fields found in the selected
    layers attribute table.'
  id: totrans-252
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 字段下拉选择：此下拉选项允许您从图层的属性表中选择要标记地图上要素的字段。此下拉菜单将自动填充所选图层属性表中的字段。
- en: 'Label Expression: This tool will open the Label Class pane and allow you to
    build a custom labeling expression. Labeling expressions allow you to label using
    multiple fields, add more information to the label, split a label across multiple
    lines, and more. You can create expressions using the **VBScript**, **JScript**,
    **Python**, or **Arcade** languages.'
  id: totrans-253
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标签表达式：此工具将打开标签类面板，并允许您构建自定义的标签表达式。标签表达式允许您使用多个字段进行标记，向标签添加更多信息，将标签拆分到多行，等等。您可以使用**VBScript**、**JScript**、**Python**或**Arcade**语言创建表达式。
- en: Text Symbol group
  id: totrans-254
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 文本符号组
- en: 'The Text Symbol group tab contains tools and settings that control how a label
    is visualized:'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 文本符号组选项卡包含控制和标签可视化的工具和设置：
- en: '![](img/aa956c12-5db9-4b9e-a3a9-6b909fe48f69.png)'
  id: totrans-256
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/aa956c12-5db9-4b9e-a3a9-6b909fe48f69.png)'
- en: Here, you can change the font, size, and color. You can also choose to make
    the label bold, italicized or underlined. ArcGIS Pro also includes several predefined
    label styles that you can also choose to use from this group tab.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，您可以更改字体、大小和颜色。您还可以选择使标签加粗、斜体或下划线。ArcGIS Pro还包括几个预定义的标签样式，您也可以从该选项卡组中选择使用。
- en: Label Placement group
  id: totrans-258
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 标签位置组
- en: 'The Label Placement group tab controls the general placement of the label in
    relation to the feature being labeled:'
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 标签位置组选项卡控制标签相对于被标记要素的一般位置：
- en: '![](img/08b81820-c9f9-4491-b377-8acbf8f31090.png)'
  id: totrans-260
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/08b81820-c9f9-4491-b377-8acbf8f31090.png)'
- en: The options here will vary depending on whether you are working with points,
    lines, or polygons. For example, for a line layer, you will have the options to
    place the label above, below, or on the line. The options for a point or a polygon
    layer will be different.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 此处的选项将根据您是否正在处理点、线或多边形而有所不同。例如，对于线图层，您将具有将标签放置在上方、下方或在线上的选项。点或多边形图层的选项将不同。
- en: Map group
  id: totrans-262
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 地图组
- en: 'The last group tab is Map. The tools located here control the drawing of the
    labels within the map:'
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一个组标签是“地图”。位于此处的工具控制地图内标签的绘制：
- en: '![](img/8b08c401-e7f8-422b-9a57-74476a596355.png)'
  id: totrans-264
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/8b08c401-e7f8-422b-9a57-74476a596355.png)'
- en: 'Let''s look at these options in more detail:'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更详细地看看这些选项：
- en: 'Pause: Pauses the redraw of labels on the map for faster performance.'
  id: totrans-266
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 暂停：暂停地图上标签的重绘，以加快性能。
- en: 'View Unplaced: Displays the location of labels that have not been placed on
    the map because of a conflict with other features or labels based on your configuration
    settings.'
  id: totrans-267
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显示未放置的位置：显示由于与其他要素或标签冲突或根据您的配置设置而未放置在地图上的标签的位置。
- en: 'More: This provides a drop-down menu to other options or settings, as shown
    in the following screenshot:'
  id: totrans-268
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更多：此选项提供下拉菜单，显示其他选项或设置，如下面的截图所示：
- en: '![](img/4996cc8f-d859-490f-afa4-afeb7f9cb5b9.png)'
  id: totrans-269
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/4996cc8f-d859-490f-afa4-afeb7f9cb5b9.png)'
- en: The tools located under the More menu provide more advanced settings for your
    labels and how they interact with other labels and features. You can also select
    what label engine you wish to use in your map. By default, ArcGIS Pro uses the
    **Maplex Label Engine**. This is one of two engines you can use. The other is
    the **Esri Standard Label Engine**. Maplex is the more advanced of the two and
    provides greater configuration options for your labels.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 位于“更多”菜单下的工具提供了对您的标签以及它们与其他标签和要素交互的更高级设置。您还可以选择在地图中希望使用的标签引擎。默认情况下，ArcGIS Pro使用**Maplex标签引擎**。这是您可以使用的两个引擎之一。另一个是**Esri标准标签引擎**。Maplex是两个中更高级的，为您的标签提供了更多的配置选项。
- en: Learning about the Data tab
  id: totrans-271
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 了解“数据”标签页
- en: 'The Data tab contains tools that interact with the attribute table for the
    selected layer. It contains eight groups:'
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: “数据”标签页包含与所选层属性表交互的工具。它包含八个组：
- en: '![](img/1a413a68-99bd-455d-b2a7-0e4d5e6fafb3.png)'
  id: totrans-273
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/1a413a68-99bd-455d-b2a7-0e4d5e6fafb3.png)'
- en: 'Those groups are as follows:'
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 这些组如下：
- en: Definition Query
  id: totrans-275
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定义查询
- en: Table
  id: totrans-276
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 表格
- en: Selection
  id: totrans-277
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择
- en: Design
  id: totrans-278
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计
- en: Archiving
  id: totrans-279
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 归档
- en: Relationship
  id: totrans-280
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关联
- en: Export
  id: totrans-281
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 导出
- en: Visualize
  id: totrans-282
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可视化
- en: We will only explore some of the most commonly used groups and tools found on
    this tab.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将只探索此标签页上找到的一些最常用的组和工具。
- en: Definition Query group
  id: totrans-284
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 定义查询组
- en: This group only contains a single drop-down list option. The dropdown will populate
    with any definition queries you have created for the selected layer and apply
    the query you select. Definition queries allow you to apply a filter to the features
    displayed in a layer so you only see those features that meet the criteria called
    for by the query. This helps reduce clutter in the map and improve performance.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 此组仅包含一个下拉列表选项。下拉列表将填充为为所选层创建的任何定义查询，并应用您选择的查询。定义查询允许您对图层中显示的要素应用过滤器，以便您只能看到符合查询要求的要素。这有助于减少地图上的杂乱并提高性能。
- en: Table group
  id: totrans-286
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 表格组
- en: 'This group contains two tools that will open the attribute table for the selected
    layer. One opens the entire table and the other only opens the table to show selected
    features. Let''s explore these:'
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 此组包含两个工具，这些工具将打开所选层的属性表。一个打开整个表，另一个仅打开表以显示所选要素。让我们来探索这些：
- en: '**Attribute Table**: This option opens the attribute table for the selected
    layer. The attribute table contains additional information about the features
    displayed on the map.'
  id: totrans-288
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**属性表**：此选项打开所选层的属性表。属性表包含有关地图上显示的要素的附加信息。'
- en: '**Table from Selection**: This option opens the attribute table for the selected
    layer, but only displays records in the table for the features that have been
    selected. If no features are selected, then this icon will be grayed out.'
  id: totrans-289
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**从选择创建表**：此选项打开所选层的属性表，但仅显示表中已选择的要素的记录。如果没有选择任何要素，则此图标将变为灰色。'
- en: Selection group
  id: totrans-290
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 选择组
- en: 'This group contains tools that allow you to select or deselect records from
    within the table. Records are the rows you see in the table. If you are looking
    at an attribute table, each record in the table corresponds to a feature within
    the layer on the map. Hence, selecting a record in the table will also select
    a feature on the map. Let''s look at these in more depth:'
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 此组包含允许您从表格中选择或取消选择记录的工具。记录是您在表格中看到的行。如果您正在查看属性表，则表中的每个记录对应于地图图层中的某个要素。因此，选择表格中的记录也会选择地图上的要素。让我们更深入地了解一下：
- en: '**All**: This tool selects all records within the active table.'
  id: totrans-292
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**全部**：此工具选择活动表格中的所有记录。'
- en: '**Switch**: This tool reverses your selection. All records that were not selected
    originally become selected, and all those that were selected are deselected.'
  id: totrans-293
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**切换**：此工具反转您的选择。最初未选择的记录现在被选中，而最初被选中的记录被取消选中。'
- en: '**Clear**: This tool clears your selection. This means it deselects all selected
    records, leaving you with nothing selected.'
  id: totrans-294
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**清除**：此工具清除您的选择。这意味着取消选中所有选中的记录，使您没有任何选择。'
- en: '**Layer from Selection**: This tool creates a new layer that contains the features
    that were selected. This new layer will reference the same data source, but will
    only display the features that were selected originally.'
  id: totrans-295
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**从选择创建图层**：此工具创建一个包含所选要素的新图层。此新图层将引用相同的数据源，但仅显示最初选中的要素。'
- en: Export group
  id: totrans-296
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 导出组
- en: This group contains tools that allow you to export features or records to a
    new data source. This can be a new feature class or standalone table, depending
    on what tool you choose.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 此组包含允许您将功能或记录导出到新数据源的工具。这可以是一个新的要素类或独立表格，具体取决于您选择哪个工具。
- en: '**Export Features**: This tool will export features in the selected layer to
    a new shapefile or geodatabase feature class, creating a copy of the layer at
    the time of export.'
  id: totrans-298
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**导出要素**：此工具将所选图层中的要素导出到新的形状文件或地理数据库要素类，创建导出时的图层副本。'
- en: '**Export Table**: This tool will export the records from the selected layers
    attribute table to a new standalone table. The new table can be saved to a geodatabase
    or a `.dbf` file.'
  id: totrans-299
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**导出表格**：此工具将所选图层的属性表中的记录导出到新的独立表格。新表格可以保存到地理数据库或 `.dbf` 文件。'
- en: With both of these tools, if any features or records are selected when the tool
    is run, only the selected features or records will be exported. If nothing is
    selected, then the entire layer or table will be exported.
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这两个工具，如果在运行工具时选择了任何功能或记录，则只会导出所选的功能或记录。如果没有选择任何内容，则将导出整个图层或表格。
- en: The remaining groups on this tab will not be covered as they are too advanced
    for the level of this book. Some are discussed in the *ArcGIS Pro 2.x Cookbook*
    by Packt if you want to learn more about them. Now it is time for you to put some
    of this new-found knowledge to the test.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 此选项卡上的其余组将不会介绍，因为它们对于本书的水平来说太高级了。其中一些在 Packt 的《ArcGIS Pro 2.x 烹饪书》中有讨论，如果您想了解更多关于它们的信息。现在，是时候测试您新获得的一些知识了。
- en: We will now move on to the next section about working with 2D and 3D layers
    as we are now familiar with contextual tabs and all of their components.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们将进入下一节，关于处理二维和三维图层，因为我们现在熟悉了上下文选项卡及其所有组件。
- en: Exercise 2B – Working with 2D and 3D layers
  id: totrans-303
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习 2B – 处理二维和三维图层
- en: It is now time to see how the tools contained in the Feature Layer contextual
    tab set work. In this exercise, you will use tools on the contextual tabs found
    in the tab set to make changes to layers within an existing project. You will
    change a layer's symbology, labels, and more.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候看看特征图层上下文选项卡集中包含的工具如何工作了。在这个练习中，您将使用选项卡集中找到的上下文选项卡上的工具来更改现有项目中的图层。您将更改图层的符号、标签等。
- en: Step 1 – Opening the project and adding layers
  id: totrans-305
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 步骤 1 – 打开项目并添加图层
- en: 'In this step, you will open a project that has already been created. You will
    then add some additional layers to a map:'
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 在此步骤中，您将打开一个已经创建的项目。然后您将向地图添加一些额外的图层：
- en: Using the skills you have already learned, start ArcGIS Pro and open the Ex
    2B project. This project is located in `C:\Student\IntroArcPro\Chapter2` or the
    location where you installed the course data.
  id: totrans-307
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您已经学到的技能，启动 ArcGIS Pro 并打开 Ex 2B 项目。此项目位于 `C:\Student\IntroArcPro\Chapter2`
    或您安装课程数据的位置。
- en: Activate the Map tab and then click on the Add Data tool located in the Layer
    group.
  id: totrans-308
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 激活地图选项卡，然后单击图层组中位于的“添加数据”工具。
- en: Make sure to click on the button icon and not the arrow or text located below
    the icon. If you do click on the arrow or text and a menu appears, select Data
    from the menu.
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 确保点击按钮图标，而不是图标下面的箭头或文本。如果你点击了箭头或文本并且出现了一个菜单，从菜单中选择数据。
- en: Expand the Project folder in the panel located on the right-hand side of the
    Add Data window by clicking on the small arrowhead. Then, select the Databases
    folder so you see two geodatabases, `IntroArcGISPro Exercise 2A` and `Trippville_GIS`.
  id: totrans-310
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击位于添加数据窗口右侧面板中的小箭头，展开项目文件夹。然后，选择数据库文件夹，以便看到两个地理数据库，`IntroArcGISPro Exercise
    2A` 和 `Trippville_GIS`。
- en: Double-click on the `IntroArcGISPro Exercise 2A` geodatabase so that you can
    see its contents.
  id: totrans-311
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击 `IntroArcGISPro Exercise 2A` 地理数据库，以便你可以看到其内容。
- en: 'While holding down your *Ctrl* key, click on the bldg._footprints, RR_Tracks,
    and Street_Centerlines feature classes to select them, as shown in the following
    screenshot. Then, click the OK button to add the selected feature classes to your
    map:'
  id: totrans-312
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按住你的 *Ctrl* 键，点击 bldg._footprints、RR_Tracks 和 Street_Centerlines 特征类以选择它们，如图下截图所示。然后，点击
    OK 按钮将选定的特征类添加到你的地图中：
- en: '![](img/bb971a6b-cf6d-4021-82e6-8d1341e87b06.png)'
  id: totrans-313
  prefs: []
  type: TYPE_IMG
  zh: '![](img/bb971a6b-cf6d-4021-82e6-8d1341e87b06.png)'
- en: You have now added three new layers to a map from a geodatabase. They should
    appear in your map once you press the OK button. Take a moment to notice where
    the new layers were placed in the Contents pane within the layer list. The bldg_footprints
    layer should appear below the other two layers you added because it is a polygon
    layer. Street_Centerlines and RR_Tracks are added to the top of the list because
    they are line layers.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在已经从一个地理数据库中向地图添加了三个新的图层。一旦你按下 OK 按钮，它们应该会出现在你的地图中。花点时间注意新图层在内容窗格中的层列表中的位置。bldg_footprints
    图层应该出现在你添加的其他两个图层下面，因为它是一个多边形图层。Street_Centerlines 和 RR_Tracks 被添加到列表的顶部，因为它们是线图层。
- en: Always remember when working with ArcGIS Pro that a project never stores the
    actual data being displayed. Each layer references an external data source, such
    as a geodatabase feature class.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 总是记住在 ArcGIS Pro 中工作的时候，项目永远不会存储实际显示的数据。每个图层都引用一个外部数据源，例如地理数据库特征类。
- en: Now that you have added the new layers, you need to configure some of their
    properties, such as symbology.
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经添加了新的图层，你需要配置它们的一些属性，例如符号。
- en: Step 2 – Changing symbology
  id: totrans-317
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第2步 – 更改符号
- en: 'You have just added three new layers to the map. Now you need to adjust the
    symbology for the layers you added. You will change the railroad layer you added
    to use a common railroad symbol. You will similarly change the building footprints.
    Lastly, you will adjust the road centerlines so that they are symbolized based
    on their condition:'
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚向地图中添加了三个新的图层。现在你需要调整你添加的图层的符号。你将更改你添加的铁路图层以使用常见的铁路符号。你将以类似的方式更改建筑足迹。最后，你将调整道路中心线，使它们根据其条件进行符号化：
- en: Right-click on the bldg_footprints layer in the Contents pane and select Properties
    from the menu that appears. The layer may also be named Buildings.
  id: totrans-319
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容窗格中右键单击 bldg_footprints 图层，并从出现的菜单中选择属性。该图层也可能被命名为 Buildings。
- en: Click on General located in the pane on the left side of the Properties window.
  id: totrans-320
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于属性窗口左侧面板中的“常规”。
- en: Change the name to `Building Footprints` and click OK. Notice what happens to
    the layer in the Contents pane.
  id: totrans-321
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将名称更改为 `Building Footprints` 并点击 OK。注意内容窗格中图层的变化。
- en: '*When you right-clicked on the*bldg_footprints*layer, did you notice what happened
    to the ribbon?* The Feature Layer context tab automatically appeared, providing
    access to the tools it contains. You will now use those tools to make adjustments
    to the Building layer you just renamed.'
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: '*当你右键单击*bldg_footprints*图层时，你注意到功能区发生了什么吗？* 特征层上下文选项卡会自动出现，提供对其包含的工具的访问。你现在将使用这些工具来调整你刚刚重命名的建筑层。'
- en: Ensure that you still have the Building Footprints layer selected in the Contents
    pane. Then, select the Appearance contextual tab in the Feature Layer contextual
    tab set.
  id: totrans-323
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保你在内容窗格中仍然选择了 Building Footprints 图层。然后，在特征层上下文选项卡集中选择外观上下文选项卡。
- en: Click on the Symbology tool to open the Symbology pane on the right side of
    the ArcGIS Pro interface. The Symbology pane allows you to make changes to the
    symbology settings for a layer.
  id: totrans-324
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击符号工具以打开 ArcGIS Pro 界面右侧的符号面板。符号面板允许你更改图层的符号设置。
- en: 'In the Symbology pane, verify that Primary Symbology is set to `Single Symbol`,
    as shown in the following screenshot. If it is not, use the drop-down arrow to
    set it to `Single Symbol`, like so:'
  id: totrans-325
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在符号面板中，确认主符号设置为`Single Symbol`，如以下截图所示。如果不是，使用下拉箭头将其设置为`Single Symbol`，如下所示：
- en: '![](img/7f7cb61e-829b-4149-9279-de787c34548c.png)'
  id: totrans-326
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/7f7cb61e-829b-4149-9279-de787c34548c.png)'
- en: The color for your current symbol may differ from what is shown in the preceding
    example. ArcGIS Pro randomly assigns colors to new layers as they are added to
    a map.
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 你当前符号的颜色可能与前面的示例中显示的不同。ArcGIS Pro在将新图层添加到地图时随机分配颜色。
- en: 'Click on the small sample symbol located to the right of the word Symbol. This
    will open the Symbology pane to the Symbol Gallery, as shown in the following
    screenshot:'
  id: totrans-328
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于“符号”一词右侧的小样本符号。这将打开符号面板到符号图库，如下截图所示：
- en: '![](img/f1b9abc5-14dd-4f2a-9c0b-3d4746ce8fc9.png)'
  id: totrans-329
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/f1b9abc5-14dd-4f2a-9c0b-3d4746ce8fc9.png)'
- en: In the search box located near the top of the Symbology pane, type `Building
    Footprint` to filter the gallery to only symbology associated with building footprints.
  id: totrans-330
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在符号面板顶部附近的位置的搜索框中，键入`Building Footprint`以过滤图库，只显示与建筑占地面积相关的符号。
- en: You have just changed the symbology for the building footprints layer. Symbology
    is important because it allows you to differentiate between different layers so
    that you can identify features in one layer from those in another.
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚更改了建筑占地面积图层的符号。符号很重要，因为它允许你区分不同的图层，以便你能从另一个图层中识别出该图层中的特征。
- en: Select any of the symbology samples that you see in the gallery that are associated
    with building footprints.
  id: totrans-332
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择图库中与建筑占地面积相关的任何符号样本。
- en: '**Question**: *What happens when you select the new symbol?*'
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：*选择新符号时会发生什么？*'
- en: Now, select the RR_Tracks layer in the Contents pane and watch what happens
    in the Symbology pane.
  id: totrans-334
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，在内容面板中选择RR_Tracks图层，并观察符号面板中发生了什么。
- en: Click on the sample symbol located to the right of the word Symbol to once again
    open the gallery.
  id: totrans-335
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次点击位于“符号”一词右侧的样本符号以打开图库。
- en: 'Using the same process from before, change the symbology to the Railroad symbol
    in Gallery, shown in the Symbology pane, as shown in the following screenshot:'
  id: totrans-336
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用之前相同的过程，将符号更改为图库中的铁路符号，如符号面板中所示，如下截图所示：
- en: '![](img/71602dd9-12a5-4581-be98-a9f7daf0572a.png)'
  id: totrans-337
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/71602dd9-12a5-4581-be98-a9f7daf0572a.png)'
- en: In the search box located at the top of the Symbology pane, type `Railroad`
    to filter the gallery to symbology for railroads.
  id: totrans-338
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在符号面板顶部的搜索框中，键入`Railroad`以过滤图库到铁路符号。
- en: Select any of the presented sample symbols you prefer. Close the Symbology pane
    when you are done by clicking on the small X in the upper-right corner.
  id: totrans-339
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择你喜欢的任何提供的样本符号。完成后，通过点击右上角的小X关闭符号面板。
- en: It is generally recommended to close any panes or windows in ArcGIS Pro when
    you are done using them. This will reduce screen clutter and any drains on your
    system resources.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 通常建议你在使用完任何面板或窗口后关闭它们。这将减少屏幕杂乱和任何对系统资源的消耗。
- en: In the Contents pane, right-click on the RR_Tracks layer and select Properties
    from the menu that appears.
  id: totrans-341
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容面板中，右键单击RR_Tracks图层，并从出现的菜单中选择属性。
- en: On the General tab in the Layer Properties window, change the name of the layer
    to `Railroad` and click OK.
  id: totrans-342
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层属性窗口的常规选项卡中，将图层名称更改为`Railroad`，然后点击确定。
- en: Click on the Project tab and select Save As.
  id: totrans-343
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击项目标签并选择另存为。
- en: Navigate to `C:\Student\IntroArcPro\My Projects` and name your project `<your
    name> Ex2B`.
  id: totrans-344
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到`C:\Student\IntroArcPro\My Projects`，并将你的项目命名为`<your name> Ex2B`。
- en: Unlike many other programs, ArcGIS Pro does not have an autosave function for
    your project. Therefore, it is always a good idea to save your project often when
    you are adding layers, changing symbology, adding new maps, and so on in order
    to ensure that these changes are saved and you do not lose what you have done.
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 与许多其他程序不同，ArcGIS Pro没有为你的项目提供自动保存功能。因此，当你添加图层、更改符号、添加新地图等时，经常保存你的项目总是一个好主意，以确保这些更改被保存，你不会丢失你所做的工作。
- en: Now you will change the symbology for the road centerlines to reflect their
    condition. This will be a bit more challenging than changing a single symbol.
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 现在将更改道路中心线的符号以反映其状态。这比更改单个符号要复杂一些。
- en: Using the skills you have already learned, rename the `Street_Centerline` layer
    to `Streets`.
  id: totrans-347
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用你已经学到的技能，将`Street_Centerline`图层重命名为`Streets`。
- en: Ensure that the Streets layer is still selected in the Contents pane. Then,
    click on the Appearance tab in the ribbon.
  id: totrans-348
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保在内容面板中仍然选择了街道层。然后，点击功能区中的“外观”选项卡。
- en: 'Next, click on the small arrow located below the Symbology tool. Choose Unique
    Values from the drop-down options, as illustrated in the following screenshot:'
  id: totrans-349
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，点击位于符号工具下方的小箭头。从下拉选项中选择唯一值，如以下截图所示：
- en: '![](img/4609f5ee-58eb-472b-aa91-dedcfb9827dc.png)'
  id: totrans-350
  prefs: []
  type: TYPE_IMG
  zh: '![](img/4609f5ee-58eb-472b-aa91-dedcfb9827dc.png)'
- en: The Symbology pane will once again be opened on the right side of ArcGIS Pro.
    It will look different than what it did when you were working with Single Symbol.
    It contains many more options and settings. These allow you to configure your
    symbology based on the attributes found in one or more fields.
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 符号面板将再次在 ArcGIS Pro 的右侧打开。它看起来与您使用单符号时不同。它包含许多更多选项和设置。这些选项允许您根据一个或多个字段中找到的属性配置您的符号。
- en: 'In the drop-down box located next to Field 1, select Condition as shown in
    the following screenshot. Notice that ArcGIS Pro automatically adds all values
    found in this field and assigns them a symbol:'
  id: totrans-352
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“字段 1”旁边的下拉框中，选择条件，如以下截图所示。请注意，ArcGIS Pro 自动添加此字段中找到的所有值并分配一个符号：
- en: '![](img/b8956f4c-4c26-4755-9ad0-d0c114c04a45.png)'
  id: totrans-353
  prefs: []
  type: TYPE_IMG
  zh: '![](img/b8956f4c-4c26-4755-9ad0-d0c114c04a45.png)'
- en: Click on the symbol located next to Fair in the grid located in the middle of
    the Symbology pane to open the symbol gallery.
  id: totrans-354
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于符号面板中间网格中“公平”旁边的符号以打开符号库。
- en: 'Click on the Properties tab located at the top of the pane, as indicated in
    the following screenshot:'
  id: totrans-355
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如以下截图所示，点击面板顶部的“属性”选项卡：
- en: '![](img/53291460-304f-4b96-9f30-262a0f6ede80.png)'
  id: totrans-356
  prefs: []
  type: TYPE_IMG
  zh: '![](img/53291460-304f-4b96-9f30-262a0f6ede80.png)'
- en: From the Color drop-down selection, set the color to an orange tone or another
    you prefer and set the width to `1 pt`. Then, click Apply.
  id: totrans-357
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从颜色下拉选择中，将颜色设置为橙色或其他您喜欢的颜色，并将宽度设置为`1 pt`。然后，点击应用。
- en: Click on the return arrow located at the top of the Symbology pane to return
    to the symbology settings for the entire Streets layer.
  id: totrans-358
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于符号面板顶部的返回箭头，以返回到整个街道层的符号设置。
- en: 'Using the same method from before, make the following adjustments shown in
    the following list to the symbols for Good and Poor values:'
  id: totrans-359
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用之前相同的方法，对以下列表中显示的“优秀”和“差”值的符号进行以下调整：
- en: 'Good: A bright green color and width of `1.5 pt`.'
  id: totrans-360
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优秀：明亮的绿色和宽度为`1.5 pt`。
- en: 'Poor: A bright red color and width of `3 pt`.'
  id: totrans-361
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 差：明亮的红色和宽度为`3 pt`。
- en: 'When you are done, your map should look similar to this:'
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 完成后，您的地图应类似于以下所示：
- en: '![](img/dd7519a0-4180-4251-ba3a-0855a57d3328.png)'
  id: totrans-363
  prefs: []
  type: TYPE_IMG
  zh: '![](img/dd7519a0-4180-4251-ba3a-0855a57d3328.png)'
- en: Close the Symbology pane when you are done changing the symbology. Feel free
    to make changes to other layers in the map.
  id: totrans-364
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成更改符号后，关闭符号面板。您可以根据需要更改地图中的其他图层。
- en: Save your project by clicking on the Save button located on the Quick Access
    Toolbar located at the very top left-hand side of the ArcGIS Pro interface.
  id: totrans-365
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击 ArcGIS Pro 界面左上角非常顶部的快速访问工具栏中的“保存”按钮来保存您的项目。
- en: You have just adjusted symbology using the Feature Layer contextual tab. Initially,
    you simply changed the symbol for all the features in a layer. Then you changed
    the symbology for the Streets layer so that you could see the condition of each
    street within that layer. That ability makes your maps more informative and useful.
    It also shows the power of GIS, where spatial data is linked to attribute information.
    Now, let's add some labels to the maps.
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 您刚刚使用功能层上下文标签调整了符号。最初，您只是更改了一个图层中所有要素的符号。然后，您更改了街道层的符号，以便您可以看到该层中每条街道的条件。这种能力使您的地图更具信息性和实用性。它还展示了
    GIS 的强大之处，即空间数据与属性信息相链接。现在，让我们向地图添加一些标签。
- en: Step 3 – Labeling
  id: totrans-367
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第3步 - 标签
- en: 'In this step, you will use the Labeling tab in the Feature Layer contextual
    tab set to add street names to the map. You will configure the labeling for the
    Streets layer to accomplish this task:'
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
  zh: 在此步骤中，您将使用功能层上下文标签集中的“标签”选项卡向地图添加街道名称。您将配置街道层的标签以完成此任务：
- en: Select the Streets layer in the Contents pane.
  id: totrans-369
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容面板中选择街道层。
- en: Click on the Labeling tab in the Feature Layer contextual tab set.
  id: totrans-370
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能层上下文标签集中点击“标签”选项卡。
- en: 'Click on the Label button located on the far left of the ribbon in the Layer
    group, as shown in the following screenshot, to turn on labels for the Streets
    layer. You should see labels appear in the map once you click on the tool:'
  id: totrans-371
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于图层组中标签栏最左侧的标签按钮，如图下截图所示，以为街道图层打开标签。您点击工具后应该会在地图上看到标签出现：
- en: '![](img/c0886bd9-c639-4440-8338-faf331a4b407.png)'
  id: totrans-372
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/c0886bd9-c639-4440-8338-faf331a4b407.png)'
- en: 'Within the Label Placement group on the Labeling tab, select the North American
    Streets option, as illustrated in the following screenshot. ArcGIS Pro will then
    use the placement properties defined by this placement style, including the road
    name appearing above the centerline and being curved to follow the road:'
  id: totrans-373
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在标签页的标签放置组中，选择北美街道选项，如图下截图所示。然后ArcGIS Pro将使用此放置样式定义的放置属性，包括道路名称出现在中心线上方并弯曲以跟随道路：
- en: '![](img/ff71375e-f51b-4d1f-aede-144956eece2d.png)'
  id: totrans-374
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/ff71375e-f51b-4d1f-aede-144956eece2d.png)'
- en: When you enabled labeling for the Streets layer, the Label Class pane also opened
    in the right side of ArcGIS Pro in the same place as the symbology pane. This
    pane allows you to refine various label settings.
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: 当您为街道图层启用标签时，标签类面板也在ArcGIS Pro的右侧打开，与符号面板在同一位置。此面板允许您细化各种标签设置。
- en: Right-click on the Streets layer in the Contents pane. Select Labeling Properties
    from the menu that appears to open the Label Class pane.
  id: totrans-376
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容面板中右键单击街道图层。从出现的菜单中选择“标签属性”以打开标签类面板。
- en: 'Click on the Position tab located at the top of the Label Class pane, as illustrated
    in the following screenshot:'
  id: totrans-377
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于标签类面板顶部的位置标签页，如图下截图所示：
- en: '![](img/764ce917-ee8c-4a5f-841c-f35b7e7dcfc4.png)'
  id: totrans-378
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/764ce917-ee8c-4a5f-841c-f35b7e7dcfc4.png)'
- en: 'In the Label Class pane, click on the Fitting Strategy button. This is the
    one that looks like a *knight piece* in chess, as illustrated in the following
    screenshot:'
  id: totrans-379
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在标签类面板中，点击“适配策略”按钮。这个按钮看起来像棋盘上的*骑士棋子*，如图下截图所示：
- en: '![](img/a0930e18-af38-457d-819c-bebb7d713359.png)'
  id: totrans-380
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/a0930e18-af38-457d-819c-bebb7d713359.png)'
- en: Click on the small arrow next to Reduce size to expand the options for that
    strategy.
  id: totrans-381
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“减小尺寸”旁边的箭头以展开该策略的选项。
- en: Click on the checkbox next to the Reduce font size to enable this fitting strategy.
  id: totrans-382
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“减小字体大小”旁边的复选框以启用此适配策略。
- en: Set the Lower Limit to `5.0 pts` and the Step interval to `1.0 pt`.
  id: totrans-383
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将“下限”设置为`5.0 pts`并将“步长间隔”设置为`1.0 pt`。
- en: This will allow ArcGIS Pro to automatically adjust the font size in order to
    get a road name to fit on the map. This will allow more road names to be displayed.
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: 这将允许ArcGIS Pro自动调整字体大小，以便将道路名称适当地显示在地图上。这将允许显示更多的道路名称。
- en: Zoom in and out to see how well your labels appear. Turn off the Reduce font
    size option and then zoom in and out again to see the impact that this option
    has.
  id: totrans-385
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 缩放以查看标签显示效果。关闭“减小字体大小”选项，然后再次缩放以查看此选项的影响。
- en: Save your project and close the Label Class pane.
  id: totrans-386
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存您的项目并关闭标签类面板。
- en: You have now added text to your map showing the street names. An automatic label
    was added to this text. Labels are dynamic text that is tied back to an attribute
    of the feature. As you have now seen, you can configure some options, but ultimately,
    the software decides what features are labeled and where the label will appear.
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在已向地图添加了显示街道名称的文本。自动标签已添加到该文本中。标签是动态文本，它与要素的属性相关联。如您所见，您可以配置一些选项，但最终，软件决定哪些要素被标记以及标签将出现在何处。
- en: So far, you have worked solely on a 2D map. Now it is time to dip your toe into
    3D with the next step.
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，您一直在2D地图上工作。现在，是时候通过下一步尝试进入3D领域了。
- en: Step 4 – Working with a 3D layer
  id: totrans-389
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第4步 – 使用3D图层
- en: One of the things that sets ArcGIS Pro apart from other GIS software is the
    ability to work and visualize data in 3D without needing additional software or
    extensions such as **3D Analyst**. The ability to view, edit, and query data in
    3D is part of the core functionality found in ArcGIS Pro.
  id: totrans-390
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Pro与其他GIS软件区别之一是能够在无需额外软件或扩展（如**3D Analyst**）的情况下进行3D数据的工作和可视化。在3D中查看、编辑和查询数据的能力是ArcGIS
    Pro的核心功能之一。
- en: 'In this step, you will add a layer containing building footprints to a 3D scene
    and then extrude that layer so that you can see the heights of the building. Working
    with 3D data will tax your computer more than 2D data. So, do not be surprised
    if this step performs slower. If your computer barely meets the minimum requirements
    for running ArcGIS Pro, then you may encounter issues and crashes trying to complete
    this step:'
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: 在此步骤中，你将向3D场景添加包含建筑轮廓的层，然后将其拉伸，以便你可以看到建筑的高度。处理3D数据会比2D数据更占用你的电脑。所以，如果这一步执行得较慢，请不要感到惊讶。如果你的电脑勉强满足运行ArcGIS
    Pro的最低要求，那么在尝试完成这一步时可能会遇到问题和崩溃：
- en: In the Catalog pane normally located on the right side of the interface, click
    on the little arrow next to Maps located at the top of the pane to expand its
    contents.
  id: totrans-392
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在界面右侧通常位于界面右侧的目录窗格中，点击窗格顶部“地图”旁边的箭头以展开其内容。
- en: If you don't see the Catalog pane, you may have accidentally closed it when
    you closed the other panes. You can reopen it by clicking on the View Tab and
    then the Project button.
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有看到目录窗格，你可能在你关闭其他窗格时意外关闭了它。你可以通过点击“视图”选项卡然后点击“项目”按钮来重新打开它。
- en: 'Once you expand the Maps folder, you should see two maps, namely, Map and Scene.
    Right-click on Scene and select Open Local View, as shown in the following screenshot.
    This opens the 3D scene:'
  id: totrans-394
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 扩展“地图”文件夹后，你应该看到两个地图，即“地图”和“场景”。右键单击“场景”，然后选择“打开本地视图”，如图所示。这会打开3D场景：
- en: '![](img/027f5e72-8930-40e8-9217-c6090c547936.png)'
  id: totrans-395
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/027f5e72-8930-40e8-9217-c6090c547936.png)'
- en: Activate the Map tab in the ribbon and select the Explore tool.
  id: totrans-396
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区中激活“地图”选项卡并选择“探索”工具。
- en: 'Press the scroll wheel on your mouse down and push your mouse away from you
    slightly to rotate the map view on the 3D plane until it looks similar to the
    following screenshot. It does not need to be exact, just close to the example:'
  id: totrans-397
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按住鼠标滚轮向下，然后将鼠标稍微远离自己以在3D平面上旋转地图视图，直到它看起来类似于以下截图。它不需要完全精确，只要接近示例即可：
- en: '![](img/7008935e-784f-42a0-bc59-55ba1b7a7f13.png)'
  id: totrans-398
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/7008935e-784f-42a0-bc59-55ba1b7a7f13.png)'
- en: Place your mouse pointer near the center of the parcels layer and roll your
    wheel away from you to zoom in. Continue to work with the scroll wheel until you
    get comfortable with how it allows you to navigate within a 3D scene.
  id: totrans-399
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针放在包裹层中心附近，然后滚动鼠标滚轮远离自己以放大。继续使用滚动轮直到你对如何在3D场景中导航感到舒适。
- en: Click on the Add Data tool and navigate to `IntroArcGISPro Exercise 2A.gdb`
    located under Projects and the Databases folder. Click on the bldg_footprints
    feature class and click Select.
  id: totrans-400
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“添加数据”工具，导航到位于“项目”和“数据库”文件夹下的`IntroArcGISPro Exercise 2A.gdb`。点击“bldg_footprints”要素类并点击“选择”。
- en: Rename the bldg_footprints layer to `Building Footprints` using the same process
    you learned in previous steps.
  id: totrans-401
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用你在之前步骤中学到的相同过程，将“bldg_footprints”层重命名为“Building Footprints”。
- en: 'Select the Building Footprints layer in the Contents pane and drag it up to
    3D Layers, as depicted in the following screenshot. This will allow you to apply
    3D symbology to this layer:'
  id: totrans-402
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容窗格中选择“Building Footprints”层，并将其拖动到3D层，如图所示。这将允许你为此层应用3D符号：
- en: '![](img/a257ef99-16d0-428c-87b6-9e19803bf03a.png)'
  id: totrans-403
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/a257ef99-16d0-428c-87b6-9e19803bf03a.png)'
- en: If you are unable to move the Building Footprints layer to 3D Layers, you may
    need to ensure that you are looking at the List by Drawing Order option in the
    Contents pane. This is the first button located at the top of the pane.
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你无法将“Building Footprints”层移动到3D层，你可能需要确保你在内容窗格中查看的是“按绘图顺序”选项。这是窗格顶部第一个按钮。
- en: Save your project.
  id: totrans-405
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存你的项目。
- en: If needed, activate the Map tab in the ribbon. Then, click on the Bookmarks
    tool and select Buildings bookmark. This will zoom the scene, meaning you can
    see the building as they overlay the ground elevation.
  id: totrans-406
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果需要，在功能区中激活“地图”选项卡。然后，点击“书签”工具并选择“建筑”书签。这将放大场景，这意味着你可以看到建筑在地面高程上叠加的情况。
- en: Select the Buildings layer once again and click on the Appearance tab. Notice
    it looks quite a bit different from what you saw when working with a 2D map.
  id: totrans-407
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次选择“建筑层”，然后点击“外观”选项卡。注意它看起来与你在处理2D地图时看到的内容有很大不同。
- en: In the Extrusion group, click on the small arrowhead below Type and select Base
    Height. This will allow you to extrude the building based on their estimated height,
    meaning you can see the differing heights of each building in a 3D view.
  id: totrans-408
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在拉伸组中，点击“类型”下方的小箭头并选择“基础高度”。这将允许你根据建筑估计的高度拉伸建筑，这意味着你可以在3D视图中看到每座建筑的不同高度。
- en: 'In the Field drop-down option next to Type, select Estimated Height from the
    list that appears, as shown in the following screenshot. This is the estimated
    height of each building:'
  id: totrans-409
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在类型旁边的字段下拉选项中，从出现的列表中选择估计高度，如图所示。这是每座建筑的估计高度：
- en: '![](img/2473fe78-70c3-40eb-a0f6-ddb6d28393fa.png)'
  id: totrans-410
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/2473fe78-70c3-40eb-a0f6-ddb6d28393fa.png)'
- en: 'Your map should now look similar to the following screenshot. The colors of
    your buildings may be different, but that is to be expected. Remember that ArcGIS
    Pro assigns colors randomly to layers as they are added to a map or scene:'
  id: totrans-411
  prefs: []
  type: TYPE_NORMAL
  zh: 你的地图现在应该看起来类似于以下截图。你的建筑物的颜色可能不同，这是可以预料的。记住，ArcGIS Pro在将图层添加到地图或场景时会随机分配颜色：
- en: '![](img/acf9cf8c-22af-4447-be34-f129bc8d56f8.png)'
  id: totrans-412
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/acf9cf8c-22af-4447-be34-f129bc8d56f8.png)'
- en: You have just added and symbolized a 3D layer in ArcGIS Pro. You can now see
    the 3D relationships between the different buildings within the city. The ability
    to visualize data in 3D opens up a whole new way to look at data. It can allow
    you to see relationships between features in one or more layers that you might
    not see in a 2D view. Any layer can be visualized in 3D. This capability is not
    limited to just layers dealing with infrastructure. You will learn more about
    creating 3D scenes in [Chapter 4](15d59ca8-30fd-4acd-b983-02cc48c7bbc9.xhtml),
    *Creating 3D Scenes*.
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚在ArcGIS Pro中添加并符号化了一个3D图层。你现在可以看到城市中不同建筑之间的3D关系。在3D中可视化数据开辟了全新的数据查看方式。它可以使你看到在一个或多个图层中特征之间的关系，这些关系你可能无法在2D视图中看到。任何图层都可以在3D中可视化。这种能力不仅限于处理基础设施的图层。你将在第4章“创建3D场景”中了解更多关于创建3D场景的内容。
- en: Challenge
  id: totrans-414
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 挑战
- en: Using the knowledge you have gained in this exercise, try to change the symbols
    for the buildings in the scene to one of the gray building footprint symbols found
    in the symbol gallery you saw in the previous step. Changing symbology for a 3D
    layer is very similar to the method you used to change the symbology for the railroad
    and building footprints layers in the 2D map.
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: 使用你在本练习中获得的知识，尝试将场景中建筑物的符号更改为你在上一步中看到的符号库中找到的灰色建筑足迹符号之一。更改3D图层的符号与你在2D地图中更改铁路和建筑足迹图层符号的方法非常相似。
- en: Summary
  id: totrans-416
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, you have learned how to use the ArcGIS Pro ribbon interface
    and the terminology associated with it. As you have seen, the ribbon provides
    easy and quick access to tools. The contextual tabs make specific tools associated
    with tasks and items available to you with minimal clicking or searching.
  id: totrans-417
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你已经学会了如何使用ArcGIS Pro的界面和相关的术语。正如你所看到的，功能区提供了方便快捷的工具访问。上下文标签页通过最少的点击或搜索，使与任务和项目相关的特定工具可供你使用。
- en: Many of the tools in the ribbon work in conjunction with panes that appear to
    the right side of the interface. These panes provide access to the settings and
    inputs used by the selected tool to refine its function.
  id: totrans-418
  prefs: []
  type: TYPE_NORMAL
  zh: 功能区中的许多工具都与界面右侧出现的面板协同工作。这些面板提供了访问所选工具使用的设置和输入，以细化其功能。
- en: Putting these tools to use, you were able to work with both 2D and 3D data,
    as well as labeling features and changing their symbology. You also learned how
    the Explore tool has a wide variety of functions, from navigating in the map to
    retrieving data.
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这些工具，你能够处理2D和3D数据，以及标注特征和更改它们的符号。你还了解了探索工具具有广泛的功能，从在地图中导航到检索数据。
- en: In the next chapter, you will explore how to create a new 2D map in a project.
    This will include various methods for adding a new map, importing a map from external
    sources, and making copies of existing maps. You will also look at different ways
    in which you can add new layers to a map.**
  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，你将探索如何在项目中创建新的2D地图。这包括添加新地图的各种方法、从外部来源导入地图以及复制现有地图。你还将了解不同的方法，通过这些方法你可以向地图中添加新的图层。**
