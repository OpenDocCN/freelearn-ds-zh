- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: pandas is a library for creating and manipulating structured data with Python.
    What do I mean by structured? I mean tabular data in rows and columns like what
    you would find in a spreadsheet or database. Data scientists, analysts, programmers,
    engineers, and others are leveraging it to mold their data.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: pandas 是一个用于创建和处理结构化数据的 Python 库。我说的“结构化”是什么意思？我指的是像你在电子表格或数据库中看到的那样，按行和列组织的数据。数据科学家、分析师、程序员、工程师以及其他人都在利用它来塑造他们的数据。
- en: 'pandas is limited to “small data” (data that can fit in memory on a single
    machine). However, the syntax and operations have been adopted by or inspired
    other projects: PySpark, Dask, and cuDF, among others. These projects have different
    goals, but some of them will scale out to big data. So, there is value in understanding
    how pandas works as the features are becoming the de facto API for interacting
    with structured data.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: pandas 仅限于“小数据”（可以容纳在单台机器内存中的数据）。然而，pandas 的语法和操作已经被其他项目采纳或启发：例如 PySpark、Dask
    和 cuDF 等。这些项目的目标不同，但其中一些可以扩展到大数据。因此，了解 pandas 的工作原理是有价值的，因为它的功能正在成为与结构化数据交互的事实标准
    API。
- en: I, Will Ayd, have been a core maintainer of the pandas library since 2018\.
    During that time, I have had the pleasure of contributing to and collaborating
    on a host of other open source projects in the same ecosystem, including but not
    limited to Arrow, NumPy and Cython.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我是 Will Ayd，自 2018 年以来一直是 pandas 库的核心维护者。在此期间，我有幸为其他许多开源项目做出贡献并进行合作，这些项目属于同一生态系统，包括但不限于
    Arrow、NumPy 和 Cython。
- en: I also consult for a living, utilizing the same ecosystem that I contribute
    to. Using the best open source tooling, I help clients develop data strategies,
    implement processes and patterns, and train associates to stay ahead of the ever-changing
    analytics curve. I strongly believe in the freedom that open source tooling provides,
    and have proven that value to many companies.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我还以咨询为生，使用我所贡献的相同生态系统。通过使用最好的开源工具，我帮助客户制定数据战略、实施流程和模式，并培训员工，以保持在不断变化的分析领域中领先。我坚信开源工具所提供的自由，并已向许多公司证明了这一价值。
- en: If your company is interested in optimizing your data strategy, feel free to
    reach out (`will_ayd@innobi.io`).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果贵公司有兴趣优化您的数据战略，请随时联系我（`will_ayd@innobi.io`）。
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁
- en: This book contains a huge number of recipes, ranging from very simple to advanced.
    All recipes strive to be written in clear, concise, and modern idiomatic pandas
    code. The *How it works* sections contain extremely detailed descriptions of the
    intricacies of each step of the recipe. Often, in the *There’s more…* section,
    you will get what may seem like an entirely new recipe. This book is densely packed
    with an extraordinary amount of pandas code.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含了大量配方，范围从非常简单到高级。所有配方都力求以清晰、简洁和现代化的 pandas 惯用代码编写。“*如何运作*”部分包含了对每个步骤细节的极其详细描述。通常，在“*更多内容…*”部分，您会看到看似全新的配方。本书充满了大量
    pandas 代码。
- en: While not strictly required, users are advised to read the book chronologically.
    The recipes are structured in such a way that they first introduce concepts and
    features using very small, directed examples, but continuously build from there
    into more complex applications.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管不是严格要求，但建议用户按时间顺序阅读本书。书中的配方以一种结构化的方式呈现，首先通过非常小且有针对性的示例引入概念和特性，但从此基础上不断构建，逐渐过渡到更复杂的应用。
- en: Due to the wide range of complexity, this book can be useful to both novice
    and everyday users alike. It has been my experience that even those who use pandas
    regularly will not master it without being exposed to idiomatic pandas code. This
    is somewhat fostered by the breadth that pandas offers. There are almost always
    multiple ways of completing the same operation, which can have users get the result
    they want but in a very inefficient manner. It is not uncommon to see an order
    of magnitude or more in performance difference between two sets of pandas solutions
    to the same problem.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 由于本书涉及的复杂性范围广泛，它对初学者和日常用户都很有用。根据我的经验，即使是那些经常使用 pandas 的人，也无法掌握它，除非他们接触到惯用的 pandas
    代码。这在一定程度上是由于 pandas 提供的广度。几乎总是有多种方式完成相同的操作，这可能让用户得到他们想要的结果，但效率非常低。经常可以看到两组 pandas
    解决方案在同一个问题上性能差距达到一个数量级或更多。
- en: The only real prerequisite for this book is a fundamental knowledge of Python.
    It is assumed that the reader is familiar with all the common built-in data containers
    in Python, such as lists, sets, dictionaries, and tuples.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的唯一真正前提是具备基础的 Python 知识。假设读者已经熟悉 Python 中所有常见的内建数据容器，例如列表、集合、字典和元组。
- en: What this book covers
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容涵盖
- en: '*Chapter 1*, *pandas Foundations*, introduces the main pandas objects, namely,
    `Series`, DataFrames, and `Index`.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*第1章*，*pandas 基础*，介绍了 pandas 中的主要对象，即 `Series`、DataFrame 和 `Index`。'
- en: '*Chapter 2*, *Selection and Assignment*, shows you how to sift through the
    data that you have loaded into any of the pandas data structures.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*第2章*，*选择与赋值*，展示了如何筛选你已加载到任何 pandas 数据结构中的数据。'
- en: '*Chapter 3*, *Data Types*, explores the type system underlying pandas. This
    is an area that has evolved rapidly and will continue to do so, so knowing the
    types and what distinguishes them is invaluable information.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*第3章*，*数据类型*，探讨了 pandas 背后的类型系统。这是一个快速发展的领域，并将继续发展，因此了解类型及其区别是非常宝贵的信息。'
- en: '*Chapter 4*, *The pandas I/O System*, shows why pandas has long been a popular
    tool to read from and write to a variety of storage formats.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*第4章*，*pandas I/O 系统*，展示了为什么 pandas 长期以来一直是读取和写入各种存储格式的流行工具。'
- en: '*Chapter 5*, *Algorithms and How to Apply Them*, introduces you to the foundation
    of performing calculations with the pandas data structures.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*第5章*，*算法及其应用*，介绍了使用 pandas 数据结构进行计算的基础。'
- en: '*Chapter 6*, *Visualization*, shows you how pandas can be used directly for
    plotting, alongside the seaborn library which integrates well with pandas.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*第6章*，*可视化*，展示了如何直接使用 pandas 进行绘图，以及与 seaborn 库的良好集成。'
- en: '*Chapter 7*, *Reshaping DataFrames*, discusses the many ways in which data
    can be transformed and summarized robustly via the pandas `pd.DataFrame`.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*第7章*，*重塑 DataFrame*，讨论了如何通过 pandas `pd.DataFrame` 强大地转换和总结数据的多种方式。'
- en: '*Chapter 8*, *Group By*, showcases how to segment and summarize subsets of
    your data contained within a `pd.DataFrame`.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*第8章*，*分组*，展示了如何对包含在 `pd.DataFrame` 中的数据子集进行分段和总结。'
- en: '*Chapter 9*, *Temporal Data Types and Algorithms*, introduces users to the
    date/time types which underlie time-series-based analyses that pandas is famous
    for and highlights usage against real data.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*第9章*，*时间数据类型与算法*，向用户介绍了支持 pandas 在时间序列分析中应用的日期/时间类型，并强调了如何使用这些类型处理真实数据。'
- en: '*Chapter 10*, *General Usage/Performance Tips*, goes over common pitfalls users
    run into when using pandas, and showcases the idiomatic solutions.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*第10章*，*常见用法/性能提示*，讲解了用户在使用 pandas 时常遇到的常见陷阱，并展示了符合惯用法的解决方案。'
- en: '*Chapter 11*, *The pandas Ecosystem*, discusses other open source libraries
    that integrate, extend, and/or complement pandas.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*第11章*，*pandas 生态系统*，讨论了与 pandas 集成、扩展和/或互补的其他开源库。'
- en: To get the most out of this book
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何充分利用这本书
- en: There are a couple of things you can do to get the most out of this book. First,
    and most importantly, you should download all the code, which is stored in Jupyter
    Notebook. While reading through each recipe, run each step of code in the notebook.
    Make sure you explore on your own as you run through the code. Second, have the
    pandas official documentation open ([http://pandas.pydata.org/pandas-docs/stable/](http://pandas.pydata.org/pandas-docs/stable/))
    in one of your browser tabs. The pandas documentation is an excellent resource
    containing over 1,000 pages of material. There are examples for most of the pandas
    operations in the documentation, and they will often be directly linked from the
    *See also* section. While it covers the basics of most operations, it does so
    with trivial examples and fake data that don’t reflect situations that you are
    likely to encounter when analyzing datasets from the real world.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 有几件事情可以帮助你充分利用这本书。首先，最重要的一点是，你应该下载所有代码，这些代码存储在 Jupyter Notebook 中。在阅读每个食谱时，运行笔记本中的每一步代码。在运行代码时，确保自己进行探索。其次，打开
    pandas 的官方文档页面（[http://pandas.pydata.org/pandas-docs/stable/](http://pandas.pydata.org/pandas-docs/stable/)）作为浏览器标签之一。pandas
    文档是一个出色的资源，包含了超过 1000 页的资料，文档中有大多数 pandas 操作的示例，而且这些示例通常会直接从 *另见* 部分提供链接。虽然文档涵盖了大多数操作的基础内容，但它用的是琐碎的示例和虚假的数据，这些内容不能反映你在分析现实世界数据集时可能遇到的情况。
- en: What you need for this book
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这本书所需的知识
- en: pandas is a third-party package for the Python programming language and, as
    of the printing of this book, is transitioning from the 2.x to the 3.x series.
    The examples in this book should work with a minimum pandas version of 2.0 along
    with Python versions 3.9 and above.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: pandas 是 Python 编程语言的第三方包，截至本书打印时，正从 2.x 版本过渡到 3.x 版本。本书中的示例应至少适用于 pandas 2.0
    版本以及 Python 3.9 及以上版本。
- en: 'The code in this book will make use of the pandas, NumPy, and PyArrow libraries.
    Jupyter Notebook files are also a popular way to visualize and inspect code. All
    of these libraries should be installable via `pip` or the package manager of your
    choice. For pip users, you can run:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的代码将使用 pandas、NumPy 和 PyArrow 库。Jupyter Notebook 文件也是一种流行的可视化和检查代码的方式。所有这些库应该可以通过
    `pip` 或你选择的包管理器安装。对于 pip 用户，你可以运行：
- en: '[PRE0]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Download the example code files
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from your account at [www.packt.com](https://www.packt.com).
    If you purchased this book elsewhere, you can visit [www.packtpub.com/support/errata](https://www.packtpub.com/support/errata)
    and register to have the files emailed directly to you.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你的账户在 [www.packt.com](https://www.packt.com) 下载本书的示例代码文件。如果你从其他地方购买了本书，你可以访问
    [www.packtpub.com/support/errata](https://www.packtpub.com/support/errata) 并注册，让文件直接通过电子邮件发送给你。
- en: 'You can download the code files by following these steps:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以按照以下步骤下载代码文件：
- en: Log in or register at [www.packt.com](https://www.packt.com).
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 [www.packt.com](https://www.packt.com) 上登录或注册。
- en: Select the **Support** tab.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**支持**选项卡。
- en: Click on **Code Downloads**.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载**。
- en: Enter the name of the book in the **Search** box and follow the on-screen instructions.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**搜索**框中输入书名，并按照屏幕上的指示操作。
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/WillAyd/Pandas-Cookbook-Third-Edition](https://github.com/WillAyd/Pandas-Cookbook-Third-Edition).
    In case there is an update to the code, it will be updated in the existing GitHub
    repository.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的代码包也托管在 GitHub 上，网址为 [https://github.com/WillAyd/Pandas-Cookbook-Third-Edition](https://github.com/WillAyd/Pandas-Cookbook-Third-Edition)。如果代码有更新，它会在现有的
    GitHub 仓库中进行更新。
- en: Running a Jupyter notebook
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 运行 Jupyter notebook
- en: The suggested method to work through the content of this book is to have a Jupyter
    notebook up and running so that you can run the code while reading through the
    recipes. Following along on your computer allows you to go off exploring on your
    own and gain a deeper understanding than by just reading the book alone.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 本书推荐的学习方法是保持 Jupyter notebook 运行，这样你可以在阅读配方时运行代码。边读边做可以让你在电脑上探索，从而比仅仅阅读书本更深入理解内容。
- en: 'After installing Jupyter notebook, open a Command Prompt (type `cmd` at the
    search bar on Windows, or open Terminal on Mac or Linux) and type:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 安装 Jupyter notebook 后，打开命令提示符（在 Windows 上输入 `cmd`，或者在 Mac 或 Linux 上打开终端），然后输入：
- en: '[PRE1]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: It is not necessary to run this command from your home directory. You can run
    it from any location, and the contents in the browser will reflect that location.
    Although we have now started the Jupyter Notebook program, we haven’t actually
    launched a single individual notebook where we can start developing in Python.
    To do so, you can click on the **New** button on the right-hand side of the page,
    which will drop down a list of all the possible kernels available for you to use.
    If you are working from a fresh installation, then you will only have a single
    kernel available to you (Python 3). After selecting the Python 3 kernel, a new
    tab will open in the browser, where you can start writing Python code.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 从你的主目录运行此命令并不是必须的。你可以从任何位置运行它，浏览器中的内容将会反映该位置。尽管我们现在已经启动了 Jupyter Notebook 程序，但实际上我们还没有启动任何单独的笔记本来开始进行
    Python 开发。要做到这一点，你可以点击页面右侧的**新建**按钮，这将下拉显示所有可供你使用的内核列表。如果你是从全新安装开始，那么你将只能使用一个内核（Python
    3）。选择 Python 3 内核后，浏览器中将打开一个新标签页，在那里你可以开始编写 Python 代码。
- en: You can, of course, open previously created notebooks instead of beginning a
    new one. To do so, navigate through the filesystem provided in the Jupyter Notebook
    browser home page and select the notebook you want to open. All Jupyter Notebook
    files end in `.ipynb`.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你可以打开以前创建的笔记本，而不是开始一个新的笔记本。为此，你可以通过 Jupyter Notebook 浏览器主页提供的文件系统进行导航，选择你想要打开的笔记本。所有
    Jupyter Notebook 文件的扩展名都是 `.ipynb`。
- en: Alternatively, you may use cloud providers for a notebook environment. Both
    Google and Microsoft provide free notebook environments that come preloaded with
    pandas.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，您可以使用云服务提供商的笔记本环境。谷歌和微软都提供免费的预装有 pandas 的笔记本环境。
- en: Download the color images
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载彩色图片
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://packt.link/gbp/9781836205876](https://packt.link/gbp/9781836205876).'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一个 PDF 文件，其中包含本书中使用的屏幕截图/图表的彩色图像。您可以在此下载：[https://packt.link/gbp/9781836205876](https://packt.link/gbp/9781836205876)。
- en: Conventions
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter/X handles.
    Here is an example: “You may need to install `xlwt` or `openpyxl` to write XLS
    or XLSX files, respectively.”'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码字、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter/X 账户。例如：“您可能需要安装
    `xlwt` 或 `openpyxl` 来分别写入 XLS 或 XLSX 文件。”'
- en: 'A block of code is set as follows:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE2]'
  id: totrans-50
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates an important word, or words that you see on the screen.
    Here is an example: “**Select System info** from the **Administration** panel.”'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示一个重要的词，或屏幕上显示的词。例如：“从**管理面板**中选择**系统信息**。”'
- en: '*Italics*: Indicates *terminology* that has extra importance within the context
    of the writing.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '*斜体*：表示在写作上下文中具有额外重要性的*术语*。'
- en: '**Important notes**'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**重要提示**'
- en: Appear like this.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 显示如下。
- en: '**Tips**'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Appear like this.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 显示如下。
- en: Assumptions for every recipe
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 每个食谱的假设
- en: 'It should be assumed that at the beginning of each recipe, pandas, NumPy, PyArrow,
    and Matplotlib are imported into the namespace:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 假设每个食谱开始时，都会将 pandas、NumPy、PyArrow 和 Matplotlib 导入到命名空间中：
- en: '[PRE3]'
  id: totrans-59
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Dataset descriptions
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据集描述
- en: There are about two dozen datasets that are used throughout this book. It can
    be very helpful to have background information on each dataset as you complete
    the steps in the recipes. A detailed description of each dataset may be found
    in the `dataset_descriptions` Jupyter Notebook file found at [https://github.com/WillAyd/Pandas-Cookbook-Third-Edition](https://github.com/WillAyd/Pandas-Cookbook-Third-Edition).
    For each dataset, there will be a list of the columns, information about each
    column, and notes on how the data was procured.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了大约二十多个数据集。在完成食谱步骤时，了解每个数据集的背景信息非常有帮助。每个数据集的详细描述可以在 `dataset_descriptions`
    Jupyter Notebook 文件中找到，该文件位于 [https://github.com/WillAyd/Pandas-Cookbook-Third-Edition](https://github.com/WillAyd/Pandas-Cookbook-Third-Edition)。每个数据集将列出各列、每列的相关信息，并提供有关数据来源的备注。
- en: Sections
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 章节
- en: In this book, you will find several headings that appear frequently.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到几个经常出现的标题。
- en: 'To give clear instructions on how to complete a recipe, we may use some or
    all of the following sections:'
