  type: TYPE_NORMAL
  zh: '**勘误**：虽然我们已尽最大努力确保内容的准确性，但仍可能会发生错误。如果您在本书中发现错误，我们将非常感谢您向我们报告。请访问，[www.packtpub.com/support/errata](https://www.packtpub.com/support/errata)，选择您的书籍，点击**勘误提交表格**链接，并填写相关详情。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
