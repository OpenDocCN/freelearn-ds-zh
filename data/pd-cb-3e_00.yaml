  prefs: []
  type: TYPE_NORMAL
  zh: 为了提供清晰的食谱完成指导，我们可能会使用以下某些或所有章节：
- en: How to do it
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何做
- en: This section contains the steps required to follow the recipe.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含完成食谱所需的步骤。
- en: How it works
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 本章节通常包含对前一章节内容的详细解释。
- en: There’s more…
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多内容…
- en: This section consists of additional information about the recipe in order to
    make you more knowledgeable about the recipe.
