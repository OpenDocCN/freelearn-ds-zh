- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Data analysis is something that many of us have done before, maybe even without
    knowing it. It is the essential art of gathering and examining pieces of information
    to suit a variety of purposes—from visual inspection to machine learning techniques.
    Through data analysis, we can harness the meaning from information littered all
    around the digital realm. It enables us to resolve the most peculiar inquiries,
    perhaps even summoning new ones in the process.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析是我们许多人之前可能甚至不知道自己已经做过的事情。这是收集和分析信息的基本艺术，以适应各种目的——从视觉检查到机器学习技术。通过数据分析，我们可以从数字领域四处散布的信息中获取意义。它使我们能够解决最奇特的问题，甚至在此过程中提出新问题。
- en: Haskell acts as our conduit for robust data analysis. For some, Haskell is a
    programming language reserved to the most elite researchers in academia and industry.
    Yet, we see it charming one of the fastest growing cultures of open source developers
    around the world. The growth of Haskell is a sign that people are uncovering its
    magnificent functional pureness, resilient type safety, and remarkable expressiveness.
    Flip the pages of this book to see it all in action.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Haskell作为我们进行强大数据分析的桥梁。对于一些人来说，Haskell是一种保留给学术界和工业界最精英研究人员的编程语言。然而，我们看到它正吸引着全球开源开发者中最快增长的文化之一。Haskell的增长表明，人们正在发现其优美的函数式纯净性、强大的类型安全性和卓越的表达力。翻开本书的页面，看到这一切的实际运用。
- en: '*Haskell Data Analysis Cookbook* is more than just a fusion of two entrancing
    topics in computing. It is also a learning tool for the Haskell programming language
    and an introduction to simple data analysis practices. Use it as a Swiss Army
    Knife of algorithms and code snippets. Try a recipe a day, like a kata for your
    mind. Breeze through the book for creative inspiration from catalytic examples.
    Also, most importantly, dive deep into the province of data analysis in Haskell.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*Haskell数据分析烹饪书*不仅仅是计算机领域两个迷人主题的融合。它还是Haskell编程语言的学习工具，以及简单数据分析实践的介绍。将其视为算法和代码片段的瑞士军刀。尝试每天一个配方，就像大脑的武术训练。从催化的示例中轻松翻阅本书，获得创意灵感。最重要的是，深入探索Haskell中的数据分析领域。'
- en: Of course, none of this would have been possible without a thorough feedback
    from the technical editors, brilliant chapter illustrations by Lonku ([http://lonku.tumblr.com](http://lonku.tumblr.com)),
    and helpful layout and editing support by Packt Publishing.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，如果没有Lonku（[http://lonku.tumblr.com](http://lonku.tumblr.com)）提供的精彩章节插图和Packt
    Publishing提供的有益布局和编辑支持，这一切都是不可能的。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容涵盖
- en: '[Chapter 1](ch01.html "Chapter 1. The Hunt for Data"), *The Hunt for Data*,
    identifies core approaches in reading data from various external sources such
    as CSV, JSON, XML, HTML, MongoDB, and SQLite.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 数据的探寻"), *数据的探寻*，识别了从各种外部来源（如CSV、JSON、XML、HTML、MongoDB和SQLite）读取数据的核心方法。'
- en: '[Chapter 2](ch02.html "Chapter 2. Integrity and Inspection"), *Integrity and
    Inspection*, explains the importance of cleaning data through recipes about trimming
    whitespaces, lexing, and regular expression matching.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 完整性与检验"), *完整性与检验*，解释了通过关于修剪空白、词法分析和正则表达式匹配的配方清理数据的重要性。'
- en: '[Chapter 3](ch03.html "Chapter 3. The Science of Words"), *The Science of Words*,
    introduces common string manipulation algorithms, including base conversions,
    substring matching, and computing the edit distance.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 单词的科学"), *单词的科学*，介绍了常见的字符串操作算法，包括基数转换、子串匹配和计算编辑距离。'
- en: '[Chapter 4](ch04.html "Chapter 4. Data Hashing"), *Data Hashing*, covers essential
    hashing functions such as MD5, SHA256, GeoHashing, and perceptual hashing.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 数据哈希"), *数据哈希*，涵盖了诸如MD5、SHA256、GeoHashing和感知哈希等重要的哈希函数。'
- en: '[Chapter 5](ch05.html "Chapter 5. The Dance with Trees"), *The Dance with Trees*,
    establishes an understanding of the tree data structure through examples that
    include tree traversals, balancing trees, and Huffman coding.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 树的舞蹈"), *树的舞蹈*，通过包括树遍历、平衡树和Huffman编码等示例，建立对树数据结构的理解。'
- en: '[Chapter 6](ch06.html "Chapter 6. Graph Fundamentals"), *Graph Fundamentals*,
    manifests rudimentary algorithms for graphical networks such as graph traversals,
    visualization, and maximal clique detection.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 图基础"), *图基础*，展示了用于图网络的基础算法，如图遍历、可视化和最大团检测。'
- en: '[Chapter 7](ch07.html "Chapter 7. Statistics and Analysis"), *Statistics and
    Analysis*, begins the investigation of important data analysis techniques that
    encompass regression algorithms, Bayesian networks, and neural networks.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 统计与分析")，*统计与分析*，开始了对重要数据分析技术的探索，其中包括回归算法、贝叶斯网络和神经网络。'
- en: '[Chapter 8](ch08.html "Chapter 8. Clustering and Classification"), *Clustering
    and Classification*, involves quintessential analysis methods that involve k-means
    clustering, hierarchical clustering, constructing decision trees, and implementing
    the k-Nearest Neighbors classifier.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 聚类与分类")，*聚类与分类*，涉及典型的分析方法，包括 k-means 聚类、层次聚类、构建决策树以及实现
    k 最近邻分类器。'
- en: '[Chapter 9](ch09.html "Chapter 9. Parallel and Concurrent Design"), *Parallel
    and Concurrent Design*, introduces advanced topics in Haskell such as forking
    I/O actions, mapping over lists in parallel, and benchmarking performance.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 并行与并发设计")，*并行与并发设计*，介绍了 Haskell 中的高级主题，如分叉 I/O 操作、并行映射列表和性能基准测试。'
- en: '[Chapter 10](ch10.html "Chapter 10. Real-time Data"), *Real-time Data*, incorporates
    streamed data interactions from Twitter, Internet Relay Chat (IRC), and sockets.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章. 实时数据")，*实时数据*，包含来自 Twitter、Internet Relay Chat（IRC）和套接字的流式数据交互。'
- en: '[Chapter 11](ch11.html "Chapter 11. Visualizing Data"), *Visualizing Data*,
    deals with sundry approaches to plotting graphs, including line charts, bar graphs,
    scatter plots, and `D3.js` visualizations.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章. 可视化数据")，*可视化数据*，涉及多种绘制图表的方法，包括折线图、条形图、散点图和 `D3.js`
    可视化。'
- en: '[Chapter 12](ch12.html "Chapter 12. Exporting and Presenting"), *Exporting
    and Presenting*, concludes the book with an enumeration of algorithms for exporting
    data to CSV, JSON, HTML, MongoDB, and SQLite.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章. 导出与展示")，*导出与展示*，以一系列将数据导出为 CSV、JSON、HTML、MongoDB 和
    SQLite 的算法结束本书。'
- en: What you need for this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: First of all, you need an operating system that supports the Haskell Platform
    such as Linux, Windows, or Mac OS X.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 首先，您需要一个支持 Haskell 平台的操作系统，如 Linux、Windows 或 Mac OS X。
- en: You must install the Glasgow Haskell Compiler 7.6 or above and Cabal, both of
    which can be obtained from the Haskell Platform from [http://www.haskell.org/platform](http://www.haskell.org/platform).
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您必须安装 Glasgow Haskell Compiler 7.6 或更高版本及 Cabal，这两者都可以从 [http://www.haskell.org/platform](http://www.haskell.org/platform)
    获取。
- en: You can obtain the accompanying source code for every recipe on GitHub at [https://github.com/BinRoot/Haskell-Data-Analysis-Cookbook](https://github.com/BinRoot/Haskell-Data-Analysis-Cookbook).
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以在 GitHub 上获取每个食谱的配套源代码，网址为 [https://github.com/BinRoot/Haskell-Data-Analysis-Cookbook](https://github.com/BinRoot/Haskell-Data-Analysis-Cookbook)。
- en: Who this book is for
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: Those who have begun tinkering with Haskell but desire stimulating examples
    to kick-start a new project will find this book indispensable.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对那些已经开始尝试使用 Haskell 并希望通过有趣的示例来启动新项目的人来说，这本书是不可或缺的。
- en: Data analysts new to Haskell should use this as a reference for functional approaches
    to data-modeling problems.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于刚接触 Haskell 的数据分析师，本书可作为数据建模问题的函数式方法参考。
- en: A dedicated beginner to both the Haskell language and data analysis is blessed
    with the maximal potential for learning new topics covered in this book.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于初学 Haskell 语言和数据分析的读者，本书提供了最大的学习潜力，可以帮助您掌握书中涉及的新话题。
- en: Conventions
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将看到多种文本样式，用以区分不同类型的信息。以下是一些这些样式的示例，并附有其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Apply
    the `readString` function to the input, and get all date documents."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟网址、用户输入和 Twitter 用户名将如下所示：“将 `readString`
    函数应用于输入，并获取所有日期文档。”
- en: 'A block of code is set as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 一块代码块如下所示：
- en: '[PRE0]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块中特定部分的注意时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都将如下所示：
- en: '[PRE2]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus, or dialog boxes for example, appear in the text like
    this: "Under the **Downloads** section, download the cabal source package."'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。你在屏幕上、菜单或对话框中看到的词语，通常以这种形式出现在文本中：“在**下载**部分，下载cabal源代码包。”'
- en: Note
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要的注意事项以框框的形式呈现。
- en: Tip
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧以这种形式出现。
- en: Reader feedback
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎来自读者的反馈。让我们知道你对这本书的看法——你喜欢什么，或者可能不喜欢什么。读者反馈对我们开发能够让你真正受益的书籍至关重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并通过邮件主题注明书籍名称。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个领域有专业知识，并且有兴趣撰写或参与撰写一本书，查看我们的作者指南：[www.packtpub.com/authors](http://www.packtpub.com/authors)。
