  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你在[http://www.packtpub.com](http://www.packtpub.com)的账户中下载你购买的所有Packt图书的示例代码文件。如果你是从其他地方购买的这本书，可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，将文件直接通过电子邮件发送给你。此外，我们强烈建议你从GitHub获取所有源代码，网址为[https://github.com/BinRoot/Haskell-Data-Analysis-Cookbook](https://github.com/BinRoot/Haskell-Data-Analysis-Cookbook)。
- en: Errata
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误表
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
    Code revisions can also be made on the accompanying GitHub repository located
    at [https://github.com/BinRoot/Haskell-Data-Analysis-Cookbook](https://github.com/BinRoot/Haskell-Data-Analysis-Cookbook).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已尽一切努力确保内容的准确性，但错误难免发生。如果你在我们的书籍中发现错误——可能是文本错误或代码错误——我们将非常感激你报告给我们。通过这样做，你可以帮助其他读者避免困扰，并帮助我们改进后续版本的书籍。如果你发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择你的书籍，点击**勘误**提交**表单**链接，并输入勘误的详细信息。一旦你的勘误被验证，提交将被接受，并且勘误将被上传到我们的网站，或添加到该书勘误列表中。任何现有的勘误都可以通过选择你书籍标题，访问[http://www.packtpub.com/support](http://www.packtpub.com/support)查看。代码修订也可以在附带的GitHub仓库进行修改，仓库地址为[https://github.com/BinRoot/Haskell-Data-Analysis-Cookbook](https://github.com/BinRoot/Haskell-Data-Analysis-Cookbook)。
