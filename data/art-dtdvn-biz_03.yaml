    Python 3.7, and in a new cell run the following command to install the package:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 作为第一步，我们需要安装一个包来分析网页搜索数据。我们将安装 Pytrends 包，它是 Google Trends API 的一个封装器。为此，打开一个运行
    Python 3.7 的新 Jupyter Notebook，并在新单元格中运行以下命令来安装该包：
