- en: 'Part 3: Building Resilient and Distributed Data Science Systems with FastAPI'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分：使用FastAPI构建弹性和分布式数据科学系统
- en: This part will introduce you to the basic concepts of data science and machine
    learning, as well as the most popular Python tools and libraries for those tasks.
    We’ll see how to integrate those tools into a FastAPI backend and how to build
    a distributed system to perform resource-intensive tasks in a scalable way.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分将介绍数据科学和机器学习的基本概念，以及用于这些任务的最流行的Python工具和库。我们将了解如何将这些工具集成到FastAPI后端中，并如何构建一个分布式系统，以可扩展的方式执行资源密集型任务。
