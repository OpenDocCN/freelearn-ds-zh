- en: Practicing working with data
  id: totrans-84
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 练习与数据的处理
- en: Throughout this book, we have worked with various datasets from different sources
    with step-by-step instructions. It doesn't have to stop here, though. This section
    is dedicated to some resources that can be used to continue with guided instruction
    and, eventually, work toward building a model for a predefined problem.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们已经使用了来自不同来源的各种数据集，并提供了逐步的操作指导。然而，这并不意味着到此为止。本节专门介绍了一些可以用于继续指导学习的资源，并最终朝着为预定义问题构建模型的方向努力。
- en: '**Kaggle** ([https://www.kaggle.com/](https://www.kaggle.com/)) offers content
    for learning data science, datasets for exploration that are shared by members
    of the community, and competitions that have been posted by companies—perhaps
    the Netflix recommendation contest sounds familiar ([https://www.kaggle.com/netflix-inc/netflix-prize-data](https://www.kaggle.com/netflix-inc/netflix-prize-data))?
    These contests are a great way for you to practice your machine learning skills
    and become more visible in the community (especially to potential employers).'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '**Kaggle** ([https://www.kaggle.com/](https://www.kaggle.com/)) 提供数据科学学习内容、社区成员共享的数据集以及公司发布的竞赛——或许你对
    Netflix 推荐竞赛有些印象 ([https://www.kaggle.com/netflix-inc/netflix-prize-data](https://www.kaggle.com/netflix-inc/netflix-prize-data))？这些竞赛是你练习机器学习技能并在社区中（尤其是潜在雇主面前）增加曝光的绝佳方式。'
- en: Important note
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: Kaggle isn't the only place you can participate in data science competitions.
    Some additional ones are listed at [https://towardsdatascience.com/top-competitive-data-science-platforms-other-than-kaggle-2995e9dad93c](https://towardsdatascience.com/top-competitive-data-science-platforms-other-than-kaggle-2995e9dad93c).
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: Kaggle 并非唯一可以参与数据科学竞赛的平台。其他一些平台可以参考 [https://towardsdatascience.com/top-competitive-data-science-platforms-other-than-kaggle-2995e9dad93c](https://towardsdatascience.com/top-competitive-data-science-platforms-other-than-kaggle-2995e9dad93c)。
- en: '**DataCamp** ([https://www.datacamp.com/](https://www.datacamp.com/)), while
    not entirely free, provides various data science courses in Python. They include
    instructional videos and fill-in-the-blank coding practice problems so that you
    can build up your understanding of the topics.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '**DataCamp** ([https://www.datacamp.com/](https://www.datacamp.com/))，虽然并非完全免费，提供各种
    Python 数据科学课程。课程包括教学视频和填空式编程练习题，帮助你逐步加深对相关主题的理解。'
- en: Python practice
  id: totrans-90
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Python 练习
- en: 'We have seen throughout this book that working with data in Python isn''t just
    `pandas`, `matplotlib`, and `numpy`; there are many ways our workflow can benefit
    from us being strong Python programmers in general. With strong Python skills,
    we can build web applications with Flask, make requests of an API, efficiently
    iterate over combinations or permutations, and find ways to speed up our code.
    While this book didn''t focus on honing these skills directly, here are some free
    resources for practicing with Python and thinking like a programmer:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在本书中已经看到，在 Python 中处理数据不仅仅是 `pandas`、`matplotlib` 和 `numpy`；我们可以通过增强 Python
    编程能力来改进我们的工作流程。拥有强大的 Python 技能，我们可以使用 Flask 构建 Web 应用程序，向 API 发起请求，高效地遍历组合或排列，并寻找加速代码的方式。虽然本书没有专门关注这些技能的提升，但以下是一些免费的资源，供你练习
    Python 并培养编程思维：
- en: '**HackerRank**: [https://www.hackerrank.com](https://www.hackerrank.com)'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**HackerRank**: [https://www.hackerrank.com](https://www.hackerrank.com)'
- en: '**Codewars**: [https://www.codewars.com](https://www.codewars.com)'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Codewars**: [https://www.codewars.com](https://www.codewars.com)'
- en: '**LeetCode**: [https://www.leetcode.com](https://www.leetcode.com)'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**LeetCode**: [https://www.leetcode.com](https://www.leetcode.com)'
- en: '**CodinGame**: [https://www.codingame.com](https://www.codingame.com)'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**CodinGame**: [https://www.codingame.com](https://www.codingame.com)'
- en: While not free, **Python Morsels** ([https://www.pythonmorsels.com/](https://www.pythonmorsels.com/))
    provides weekly Python exercises that will help you learn to write more Pythonic
    code and get more familiar with the Python standard library. Exercises vary in
    difficulty but can be set to a higher or lower difficulty as needed.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '**Python Morsels** ([https://www.pythonmorsels.com/](https://www.pythonmorsels.com/))
    提供每周 Python 练习，帮助你学习编写更 Pythonic 的代码，并更熟悉 Python 标准库。练习的难度不一，但可以根据需要调整难度。'
- en: Another great resource is **Pramp** ([https://www.pramp.com](https://www.pramp.com)),
    which lets you practice for a programming interview with a randomly assigned peer.
    Your peer will interview you with a random question and evaluate how you approach
    the interview, your code, and how well you explain yourself. After 30 minutes,
    it's your turn to interview your peer.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个很棒的资源是 **Pramp** ([https://www.pramp.com](https://www.pramp.com))，它可以让你与随机分配的同行一起进行编程面试练习。你的同行会用一个随机问题对你进行面试，并评估你如何处理面试、你的代码以及你如何解释自己。30
    分钟后，轮到你去面试你的同行。
- en: '**Khan Academy** ([https://www.khanacademy.org/](https://www.khanacademy.org/))
    can be a great resource for learning more about a subject. If you want a primer
    on computer science algorithms or some of the mathematics behind machine learning
    algorithms (such as linear algebra and calculus), then this is a great place to
    start.'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '**可汗学院** ([https://www.khanacademy.org/](https://www.khanacademy.org/)) 是一个学习某一主题的绝佳资源。如果你想了解计算机科学算法或机器学习算法背后的数学（如线性代数和微积分），那么这里是一个很好的起点。'
- en: Lastly, **LinkedIn Learning** ([https://www.linkedin.com/learning/](https://www.linkedin.com/learning/))
    has many video courses on a wide range of topics, including Python, data science,
    and machine learning. New users get a free month-long trial. Consider taking the
    *Learning the Python 3 Standard Library* course ([https://www.linkedin.com/learning/learning-the-python-3-standard-library](https://www.linkedin.com/learning/learning-the-python-3-standard-library))
    to level up your Python skills; as we saw throughout this book, a solid command
    of the standard library helps us write more concise and efficient code.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，**LinkedIn 学习平台** ([https://www.linkedin.com/learning/](https://www.linkedin.com/learning/))
    提供了许多关于广泛主题的视频课程，包括 Python、数据科学和机器学习。新用户可以享受一个月的免费试用期。考虑参加*学习 Python 3 标准库*课程
    ([https://www.linkedin.com/learning/learning-the-python-3-standard-library](https://www.linkedin.com/learning/learning-the-python-3-standard-library))，提升你的
    Python 技能；正如我们在本书中所见，掌握标准库帮助我们编写更简洁高效的代码。
- en: Summary
  id: totrans-100
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: This chapter provided you with many places where you can find datasets across
    myriad topics. In addition, you also learned about various websites where you
    can take courses and work through tutorials, practice machine learning, and improve
    your Python skills.It's important to keep your skills sharp and stay curious,
    so, for whatever interests you, look for data and perform your own analyses. These
    are things you can put on your GitHub account as your data portfolio.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 本章为你提供了许多可以找到数据集的地方，涵盖了各种主题。此外，你还了解了可以参加课程、完成教程、练习机器学习和提高 Python 技能的各种网站。保持技能的锋利并保持好奇心非常重要，因此，无论你对什么感兴趣，都要寻找数据并进行自己的分析。这些都可以作为你的数据作品集，上传到
    GitHub 账户。
- en: '![](img/Figure_12.1_B16834.jpg)'
  id: totrans-102
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_12.1_B16834.jpg)'
- en: Thank you for reading this book! I hope you got just as much out of it as these
    two data-analyzing pandas.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢你阅读这本书！我希望你能从中获得与这两只数据分析熊猫一样多的收获。
- en: Exercises
  id: totrans-104
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 练习
- en: 'The exercises in this chapter are open-ended—no solutions are provided. They
    are meant to give you some ideas so that you can get started on your own:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的练习是开放性的——没有提供解决方案。它们旨在为你提供一些思路，以便你能独立开始：
- en: Practice machine learning classification by participating in the Titanic challenge
    on Kaggle at [https://www.kaggle.com/c/titanic](https://www.kaggle.com/c/titanic).
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过参与 Kaggle 上的 Titanic 挑战（[https://www.kaggle.com/c/titanic](https://www.kaggle.com/c/titanic)），来练习机器学习分类。
- en: Practice machine learning regression techniques by participating in the housing
    prices challenge on Kaggle at [https://www.kaggle.com/c/house-prices-advanced-regression-techniques](https://www.kaggle.com/c/house-prices-advanced-regression-techniques).
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过参与 Kaggle 上的房价挑战（[https://www.kaggle.com/c/house-prices-advanced-regression-techniques](https://www.kaggle.com/c/house-prices-advanced-regression-techniques)），来练习机器学习回归技术。
- en: 'Perform an analysis on something that interests you. Some interesting ideas
    include the following:'
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对你感兴趣的事物进行分析。一些有趣的想法包括以下几个：
- en: 'a) *Predicting likes on Instagram*: [https://towardsdatascience.com/predict-the-number-of-likes-on-instagram-a7ec5c020203](https://towardsdatascience.com/predict-the-number-of-likes-on-instagram-a7ec5c020203)'
  id: totrans-109
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: a) *预测 Instagram 上的点赞数*：[https://towardsdatascience.com/predict-the-number-of-likes-on-instagram-a7ec5c020203](https://towardsdatascience.com/predict-the-number-of-likes-on-instagram-a7ec5c020203)
- en: 'b) *Analyzing delays of NJ transit trains*: [https://medium.com/@pranavbadami/how-data-can-help-fix-nj-transit-c0d15c0660fe](mailto:https://medium.com/@pranavbadami/how-data-can-help-fix-nj-transit-c0d15c0660fe)'
  id: totrans-110
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: b) *分析 NJ 交通列车的延误情况*：[https://medium.com/@pranavbadami/how-data-can-help-fix-nj-transit-c0d15c0660fe](mailto:https://medium.com/@pranavbadami/how-data-can-help-fix-nj-transit-c0d15c0660fe)
- en: 'c) *Using visualizations to solve data science problems*: [https://towardsdatascience.com/solving-a-data-science-challenge-the-visual-way-355cfabcb1c5](https://towardsdatascience.com/solving-a-data-science-challenge-the-visual-way-355cfabcb1c5)'
  id: totrans-111
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: c) *利用可视化解决数据科学问题*：[https://towardsdatascience.com/solving-a-data-science-challenge-the-visual-way-355cfabcb1c5](https://towardsdatascience.com/solving-a-data-science-challenge-the-visual-way-355cfabcb1c5)
- en: 'Complete five challenges across any one of the sites in the *Python practice*
    section of this chapter. For example, you can try the following challenges:'
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在本章的*Python 实践*部分的任一网站上完成五个挑战。例如，你可以尝试以下挑战：
- en: 'a) *Finding two numbers that add to a specific sum exactly*: [https://leetcode.com/problems/two-sum/](https://leetcode.com/problems/two-sum/)'
  id: totrans-113
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 'a) *找到两个数，使它们的和恰好为特定值*: [https://leetcode.com/problems/two-sum/](https://leetcode.com/problems/two-sum/)'
- en: 'b) *Validating credit card numbers*: [https://www.hackerrank.com/challenges/validating-credit-card-number/problem](https://www.hackerrank.com/challenges/validating-credit-card-number/problem)'
  id: totrans-114
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 'b) *验证信用卡号*: [https://www.hackerrank.com/challenges/validating-credit-card-number/problem](https://www.hackerrank.com/challenges/validating-credit-card-number/problem)'
- en: Further reading
  id: totrans-115
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 进一步阅读
- en: 'You can consult the following blogs and articles to stay up to date with Python
    and data science:'
  id: totrans-116
  prefs: []
