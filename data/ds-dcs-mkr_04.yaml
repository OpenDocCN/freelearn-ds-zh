- en: The Significance of Significance
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 显著性的意义
- en: We are constantly bombarded with new figures and statistics, whether it’s within
    a business where we may see sales figures or consumer survey results, or in the
    news where we may see economic statistics or political polls.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不断被新的数据和统计信息所轰炸，无论是在商业领域，我们可能会看到销售数字或消费者调查结果，还是在新闻中，我们可能会看到经济统计数据或政治民意调查。
- en: How can we make sense of this information and understand what constitutes significant
    results and what is statistical noise?
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们如何理解这些信息，判断什么结果是显著的，什么只是统计噪音？
- en: This is where the concept of statistical significance becomes important, and
    we will gain an understanding of statistical hypotheses and how to carry out hypothesis
    testing (also known as significance testing) in practice in this chapter. By mastering
    these techniques, you’ll be equipped to make data-driven decisions with confidence
    and avoid costly mistakes based on misleading results.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是统计显著性概念变得重要的地方，我们将在本章中了解统计假设及如何在实践中进行假设检验（也叫显著性检验）。通过掌握这些技巧，你将能够更有信心地做出数据驱动的决策，避免因误导性结果而导致的高昂错误。
- en: To illustrate the importance of significance testing, let’s consider a common
    scenario. Suppose your data science team is tasked with reducing customer churn
    within your company and they observe a 2% increase in the percentage of customers
    churning (i.e., leaving or unsubscribing) over the past quarter. Is this change
    a cause for concern or could it be due to random chance?
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 为了说明显著性检验的重要性，让我们考虑一个常见的场景。假设你的数据科学团队负责减少公司内的客户流失率，并且他们观察到过去一个季度客户流失的百分比增加了2%（即离开或取消订阅）。这个变化是否值得关注，还是可能仅仅是随机的偶然结果？
- en: Significance testing helps you to answer this question and make informed decisions
    about where to focus your team’s efforts.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 显著性检验帮助你回答这个问题，并对团队的努力方向做出有根据的决策。
- en: Another example might be that your team has A/B tested a new machine learning
    model that has demonstrated an improvement in accuracy of 4% over the previous
    model.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个例子可能是，你的团队对一个新的机器学习模型进行了A/B测试，结果显示该模型在准确率上比之前的模型提高了4%。
- en: Significance testing can show us whether this improvement is statistically significant.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 显著性检验可以告诉我们这个改进是否具有统计学意义。
- en: In this chapter, we will learn how to formulate business hypotheses and put
    them to the test with statistics. We will gain an understanding of statistical
    hypotheses, the concept of statistical significance, and how to carry out hypothesis
    testing in practice.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将学习如何制定商业假设，并通过统计方法来检验它们。我们将了解统计假设、统计显著性的概念，以及如何在实践中进行假设检验。
- en: These tools will enable you to determine the reliability and relevance of the
    data and metrics you use so you can make decisions with greater confidence.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这些工具将帮助你判断所使用的数据和指标的可靠性和相关性，从而让你能更有信心地做出决策。
- en: 'This chapter will cover the following topics:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将涵盖以下主题：
- en: The idea of testing hypotheses
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 假设检验的概念
- en: Significance tests for a population proportion
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 针对人口比例的显著性检验
- en: Significance tests for a population average (mean)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 针对人口平均数（均值）的显著性检验
- en: Walking through a case study
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 案例研究演练
- en: The idea of testing hypotheses
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 假设检验的概念
- en: Within every organization, there are ideas and concepts we would like to test
    to make more informed decisions. In many situations, decisions are made based
    upon intuition or “gut feel,” but human intuition is fallible, so we need a framework
    to test ideas before making critical decisions.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在每个组织中，我们都有想要测试的想法和概念，以便做出更有根据的决策。在许多情况下，决策是基于直觉或“凭感觉”做出的，但人类的直觉是易错的，因此我们需要一个框架来在做出关键决策之前测试这些想法。
- en: Let’s consider a scenario that you might face as a data science leader. Suppose
    you manage an online brand and are considering running a promotion on an e-commerce
    marketplace to increase sales of a particular product. Before investing resources
    in the promotion, you want to determine its potential effectiveness.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们考虑一个你可能会作为数据科学领导者遇到的场景。假设你管理一个在线品牌，正在考虑在一个电子商务平台上进行促销活动，以增加某个特定产品的销量。在投入资源进行促销之前，你希望先确定其潜在的有效性。
- en: This is where hypothesis testing comes in – it provides a framework for making
    data-driven decisions and avoiding costly mistakes based on assumptions.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是假设检验的作用所在——它提供了一个数据驱动的决策框架，帮助避免基于假设做出的代价高昂的错误。
- en: In this section, we will briefly introduce hypothesis testing and how it can
    help you make informed decisions in various scenarios.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将简要介绍假设检验以及它如何帮助你在不同场景下做出明智决策。
- en: What is a hypothesis?
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是假设？
- en: A hypothesis is a statement or claim about a particular situation or phenomenon
    that we want to test or verify. In our product promotion example, our hypothesis
    might be, *“The promotion will increase the sales of the product in* *the marketplace.”*
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 假设是关于特定情境或现象的陈述或主张，我们希望对其进行检验或验证。在我们的产品促销示例中，我们的假设可能是，“*促销活动将在市场上增加产品销量*。”
- en: How does hypothesis testing work?
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 假设检验是如何工作的？
- en: Hypothesis testing is a method used in statistics and data science to test the
    validity of a claim or hypothesis. The idea is to gather data, analyze it, and
    then determine whether the evidence supports or contradicts the hypothesis.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 假设检验是统计学和数据科学中用于检验主张或假设有效性的一种方法。其基本思路是收集数据，对其进行分析，然后判断证据是否支持或反驳假设。
- en: 'To understand the process, let’s break it down into four simple steps, we will
    cover each of these steps in more detail later in this chapter:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地理解这一过程，让我们将其分解成四个简单的步骤，我们将在本章稍后详细讲解每个步骤：
- en: '**Formulate the hypotheses**: First, we need to state our alternative hypothesis,
    which is the claim we want to test. In addition to this, we also define a null
    hypothesis, which is the opposite of our original claim. In our brand promotion
    example, the alternative hypothesis might be, “*The new promotion increased the
    sales of* *the product.*”'
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**制定假设**：首先，我们需要陈述我们的替代假设，这就是我们想要检验的主张。此外，我们还需要定义原假设，它与我们原始的主张相反。在我们的品牌推广示例中，替代假设可能是，“*新的促销活动增加了产品的销量*。”'
- en: '**Determine the significance level**: Before we begin testing our hypothesis,
    we need to decide on a significance level, which is a threshold used to determine
    whether any observed difference is likely due to chance or an actual effect.'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**确定显著性水平**：在我们开始检验假设之前，需要决定一个显著性水平，它是一个用于判断观察到的差异是否可能由偶然因素引起，还是由实际效果引起的阈值。'
- en: '**Collect the relevant data**: Now, we collect data relevant to our hypothesis.
    In our example, we might gather sales data for the product before and after the
    promotion.'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**收集相关数据**：现在，我们收集与假设相关的数据。在我们的示例中，我们可能会收集促销前后产品的销量数据。'
- en: '**Perform a statistical test**: Next, we perform a statistical test on the
    data, to determine whether there is a significant difference in the sales before
    and after the promotion.'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**进行统计检验**：接下来，我们对数据进行统计检验，以确定促销前后销量是否存在显著差异。'
- en: '**Make a decision**: Based on the results of our statistical test, we can either
    accept or reject our original null hypothesis. If the test shows a significant
    difference in sales, we might conclude that the promotion was effective and reject
    the null hypothesis. On the other hand, if the test reveals no significant difference,
    we might accept the null hypothesis that the new promotion did not increase the
    sales of the product.'
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**做出决策**：根据我们统计检验的结果，我们可以接受或拒绝原假设。如果检验显示销量有显著差异，我们可能得出结论认为促销活动有效，从而拒绝原假设。另一方面，如果检验结果没有显著差异，我们可能会接受原假设，即新的促销活动并未增加产品销量。'
- en: Formulating null and alternative hypotheses
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 制定原假设和替代假设
- en: In hypothesis testing, formulating clear and well-defined null and alternative
    hypotheses is important for making accurate and informed decisions.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在假设检验中，制定清晰且定义明确的原假设和替代假设对于做出准确和明智的决策至关重要。
- en: In this section, we’ll delve deeper into the process of formulating these hypotheses
    and explain why they are essential for effective hypothesis testing.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将深入探讨制定这些假设的过程，并解释它们为什么对有效的假设检验至关重要。
- en: The null hypothesis (H0)
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 原假设（H0）
- en: The null hypothesis, denoted as H0, is a statement that assumes there is no
    effect or relationship between the variables being studied. In other words, it
    represents the “status quo” or a baseline scenario. The purpose of the null hypothesis
    is to provide a starting point for hypothesis testing, allowing us to evaluate
    the evidence and decide whether it supports or contradicts our original claim.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 原假设，记作 H0，是一个假设，假定所研究的变量之间没有影响或关系。换句话说，它代表了“现状”或基线情景。原假设的目的是为假设检验提供起点，使我们能够评估证据，并决定它是否支持或反驳我们最初的主张。
- en: When formulating the null hypothesis, it’s important to ensure that it’s testable
    and specific.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在制定零假设时，确保它是可检验且具体的非常重要。
- en: 'Here are a few examples of null hypotheses:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些零假设的例子：
- en: “There is no difference in customers’ perception of quality between the two
    products”
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “两种产品在顾客对质量的感知上没有差异”
- en: “A new marketing campaign has had no impact on product sales”
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “新的营销活动对产品销售没有影响”
- en: “The awareness of a brand has not changed this quarter compared to the previous
    quarter”
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “与上一季度相比，本季度品牌的认知度没有变化”
- en: The alternative hypothesis (H1)
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 备择假设（H1）
- en: The alternative hypothesis, denoted as H1, is a statement that directly contradicts
    the null hypothesis and represents the effect or relationship we want to prove
    or investigate. The alternative hypothesis is essentially what we hope to demonstrate
    through our analysis.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 备择假设，记作 H1，是与零假设直接相反的陈述，表示我们希望证明或调查的效应或关系。备择假设本质上是我们通过分析希望展示的内容。
- en: Similar to the null hypothesis, the alternative hypothesis should be testable
    and specific.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 与零假设类似，备择假设也应该是可检验的并且具体的。
- en: 'Here are the alternative hypotheses for the examples mentioned previously:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是之前提到的示例的备择假设：
- en: “There is a significant difference in customers’ perception of quality between
    two products”
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “两种产品在顾客对质量的感知上存在显著差异”
- en: “A new marketing campaign has had a positive impact on product sales”
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “新的营销活动对产品销售有积极影响”
- en: “The awareness of a brand has changed this quarter compared to the previous
    quarter”
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “与上一季度相比，本季度品牌的认知度发生了变化”
- en: Choosing the right hypotheses
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 选择正确的假设
- en: 'Selecting appropriate null and alternative hypotheses is essential for a successful
    hypothesis test. Here are some guidelines to help you choose the right hypotheses:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 选择适当的零假设和备择假设对于成功的假设检验至关重要。以下是一些帮助你选择正确假设的指导原则：
- en: Ensure that the hypotheses are mutually exclusive. This means that if one hypothesis
    is true, the other must be false.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保假设是互斥的。这意味着如果一个假设为真，另一个必须为假。
- en: Keep the hypotheses clear and specific. Vague or ambiguous hypotheses can lead
    to confusion and incorrect conclusions.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保持假设清晰和具体。模糊或不明确的假设可能导致混乱和错误的结论。
- en: Align the hypotheses with the objectives of your study. Your hypotheses should
    address the key questions you want to answer through your analysis.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将假设与研究目标对齐。你的假设应当回答你希望通过分析解决的关键问题。
- en: Formulating well-defined null and alternative hypotheses is a critical step
    in the hypothesis testing process. By establishing a clear starting point (the
    null hypothesis) and a desired outcome (the alternative hypothesis), you can effectively
    evaluate the evidence and make informed decisions based on your analysis. Remember
    to keep your hypotheses specific, testable, and mutually exclusive to ensure a
    successful hypothesis test.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 制定清晰的零假设和备择假设是假设检验过程中至关重要的一步。通过确立明确的起点（零假设）和期望结果（备择假设），你可以有效评估证据，并根据分析做出明智的决策。记住，保持假设的具体性、可检验性和互斥性，以确保假设检验的成功。
- en: Determining the significance level
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 确定显著性水平
- en: The significance level, denoted by the symbol α (alpha), is a crucial concept
    in hypothesis testing. It represents the probability of making a Type I error,
    which occurs when we reject the null hypothesis even though it is true. In simpler
    terms, it’s the risk we are willing to take when making a decision based on our
    data.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 显著性水平，用符号 α（alpha）表示，是假设检验中的一个关键概念。它代表了犯第一类错误的概率，即当零假设为真时，我们却错误地拒绝了它。简单来说，它是我们在基于数据做决策时愿意承担的风险。
- en: 'Here’s an example: let’s say you’re testing whether a new marketing campaign
    increases sales. The significance level is the probability of concluding that
    the campaign is effective when it isn’t.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 例如：假设你正在测试一个新的营销活动是否能提高销售额。显著性水平是指在营销活动无效时仍然得出其有效的结论的概率。
- en: Common significance levels
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 常见的显著性水平
- en: 'Significance levels are usually expressed as a percentage or decimal:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 显著性水平通常以百分比或小数的形式表示：
- en: '**1% (0.01)**: This strict level is used when we want to be highly confident
    and minimize Type I errors'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**1% (0.01)**：这个严格的显著性水平用于当我们希望非常有信心并最小化第一类错误时使用'
- en: '**5% (0.05)**: This is the most widely used level, balancing the risks of Type
    I and Type II errors'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**5% (0.05)**：这是最广泛使用的显著性水平，平衡了第一类错误和第二类错误的风险'
- en: 'Here’s an example: in a market research study investigating customer preferences,
    using a 1% significance level means there’s only a 1% chance of concluding that
    customers prefer a new product feature when they don’t.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个例子：在一项市场研究中，如果采用1%的显著性水平，就意味着得出客户喜欢新产品特性而实际并非如此的结论的概率仅为1%。
- en: Choosing the right significance level
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 选择合适的显著性水平
- en: 'Consider these factors when selecting a significance level:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择显著性水平时，请考虑以下因素：
- en: '**Consequences of errors**: If a Type I error is more serious (e.g., releasing
    a faulty product), use a lower level. If a Type II error is worse (e.g., failing
    to detect a disease), use a higher level.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**错误的后果**：如果第一类错误更严重（例如发布有缺陷的产品），则使用较低的显著性水平。如果第二类错误更严重（例如未能检测出疾病），则使用较高的显著性水平。'
- en: '**Sample size**: With a larger sample, you can use a lower level. With a smaller
    sample, you may need a higher level due to increased uncertainty.'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**样本大小**：样本越大，可以使用较低的显著性水平；样本较小则可能需要较高的显著性水平，因为不确定性增加。'
- en: '**Field conventions**: Follow the established conventions in your field of
    study.'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**领域惯例**：遵循你所在研究领域的既定惯例。'
- en: Let’s consider an example.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们考虑一个例子。
- en: In a study evaluating the impact of a new employee training program on productivity,
    the consequences of implementing an ineffective program (false positive) may be
    less severe than failing to adopt a beneficial one (false negative). In this case,
    a higher significance level, such as 10%, might be appropriate.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在一项评估新员工培训项目对生产力影响的研究中，实施一个无效的项目（假阳性）可能带来的后果，比未能采用一个有效的项目（假阴性）要轻微。在这种情况下，可能需要采用较高的显著性水平，例如10%。
- en: Conversely, consider the following example.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，考虑以下示例。
- en: A pharmaceutical company is testing a new drug for treating a serious medical
    condition. In this case, the consequences of releasing a drug that is not effective
    (false positive) could be more severe than not releasing a potentially effective
    drug (false negative). The company would not want to risk patients’ health by
    releasing an ineffective or harmful drug, therefore a lower significance level,
    such as 1%, might be more appropriate to minimize the risk of a Type I error and
    ensure that the drug is safe and effective before releasing it to the market.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 一家制药公司正在测试一种用于治疗严重疾病的新药。在这种情况下，推出一种无效的药物（假阳性）可能带来的后果，比未推出潜在有效的药物（假阴性）要严重得多。公司不想冒着危及患者健康的风险去发布一种无效或有害的药物，因此，采用较低的显著性水平，例如1%，可能更为合适，以降低第一类错误的风险，并确保药物在推向市场前是安全有效的。
- en: By carefully considering the context and potential consequences, you can choose
    a significance level that aligns with your objectives and provides a solid foundation
    for your analysis.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 通过仔细考虑背景和潜在后果，你可以选择一个与目标一致的显著性水平，并为你的分析提供坚实的基础。
- en: Understanding errors
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 了解错误
- en: 'In hypothesis testing, there are two types of errors we need to know: Type
    I and Type II errors. These errors happen when we make the wrong decisions based
    on our data analysis. Let’s explore these errors with simple explanations and
    examples.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在假设检验中，我们需要了解两种错误类型：第一类错误和第二类错误。当我们根据数据分析做出错误决策时，这些错误就会发生。让我们通过简单的解释和示例来探索这些错误。
- en: Type I error – false positive
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第一类错误 – 假阳性
- en: A Type I error happens when we think there is an effect or relationship between
    the variables, but there isn’t. It’s like a false alarm.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 第一类错误发生在我们认为变量之间存在影响或关系时，但实际上并不存在。这就像是虚惊一场。
- en: For example, imagine you’re testing whether a new medicine works. If you wrongly
    conclude that the medicine works when it doesn’t, that’s a Type I error, also
    known as a **false positive**.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设你正在测试一种新药是否有效。如果你错误地得出结论认为药物有效，而实际上它无效，那就是第一类错误，也叫做**假阳性**。
- en: Type II error – false negative
  id: totrans-77
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第二类错误 – 假阴性
- en: A Type II error happens when we think there is no effect or relationship between
    the variables when there is. It’s like a missed opportunity.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 第二类错误发生在我们认为变量之间没有影响或关系时，但实际上是有的。这就像错失了一个机会。
- en: Using the medicine example, if you wrongly conclude that the medicine doesn’t
    work when it does, that is a Type II error, also known as a **false negative**.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 以药物为例，如果你错误地得出结论认为药物无效，但它实际上是有效的，那就是第二类错误，也叫做**假阴性**。
- en: 'You can see Type I and Type II errors visualized in this chart:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在这张图表中看到第一类和第二类错误的可视化：
- en: '![Figure 4.1: Type I and Type II errors](img/B19633_04_1.jpg)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![图4.1：第一类和第二类错误](img/B19633_04_1.jpg)'
- en: 'Figure 4.1: Type I and Type II errors'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.1：第一类和第二类错误
- en: In the chart, you can see that if the null hypothesis is rejected, but there
    is no relationship or effect, this is a Type I error (a.k.a. a **false positive**).
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在图表中，可以看到如果拒绝原假设，但没有关系或效应，那么这就是第一类错误（即**假阳性**）。
- en: In the chart, you can see that if the null hypothesis is accepted, but there
    is a real relationship or effect, this is a Type II error (a.k.a. a **false negative**).
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在图表中，可以看到如果接受原假设，但实际存在关系或效应，那么这就是第二类错误（即**假阴性**）。
- en: The chart also shows the correct decisions, **true positives** and **true negatives**.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 图表还显示了正确的决策，**真阳性**和**真阴性**。
- en: Balancing errors
  id: totrans-86
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 错误平衡
- en: 'In hypothesis testing, we want to minimize both Type I and Type II errors,
    which we can achieve using some simple strategies:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在假设检验中，我们希望尽量减少第一类错误和第二类错误，可以通过一些简单的策略来实现：
- en: '**Choose the right significance level**: This helps manage the risk of making
    a Type I error. A lower level means a lower chance of making a Type I error, but
    it might increase the chance of making a Type II error.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**选择正确的显著性水平**：这有助于管理第一类错误的风险。较低的显著性水平意味着较低的第一类错误概率，但可能会增加第二类错误的风险。'
- en: '**Use a larger sample size**: More data can help reduce the risk of making
    a Type II error. However, getting more data isn’t always possible due to time
    or resources.'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用更大的样本量**：更多的数据可以帮助减少发生第二类错误的风险。然而，由于时间或资源的限制，获取更多数据并非总是可行的。'
- en: '**Design your test well**: A good test can help reduce both errors. This might
    involve picking the right statistical test or accounting for other factors that
    might affect the results.'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**设计好你的检验**：一个好的检验可以帮助减少这两类错误。这可能涉及选择正确的统计检验方法或考虑其他可能影响结果的因素。'
- en: Knowing about Type I and Type II errors is important for accurate hypothesis
    testing. By considering these errors and making smart choices, you can draw better
    conclusions from your data.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 了解第一类错误和第二类错误对于准确的假设检验非常重要。通过考虑这些错误并做出明智的选择，你可以从数据中得出更好的结论。
- en: Getting to grips with p-values
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解p值
- en: P-values are an important concept in hypothesis testing and help us understand
    the relationship between our data and the hypotheses we’re testing. In simple
    terms, a *p*-value is the probability of getting the observed data (or more extreme
    results) if the null hypothesis is true.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: p值是假设检验中的一个重要概念，它帮助我们理解数据与我们所检验的假设之间的关系。简单来说，*p*值是指在原假设为真时，观察到的数据（或更极端的结果）出现的概率。
- en: We will go through a simple explanation of p-values and their relationship to
    significance tests.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将通过一个简单的解释，讲解p值及其与显著性检验的关系。
- en: P-value as a measure of evidence
  id: totrans-95
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: p值作为证据的度量
- en: A p-value gives us a way to measure the evidence against the null hypothesis.
    A small p-value (typically less than 0.05) means the observed data is unlikely
    to occur if the null hypothesis is true. In other words, a small p-value suggests
    that there’s a real effect or relationship between the variables, and the null
    hypothesis may be false.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: p值为我们提供了一种衡量反驳原假设证据的方法。较小的p值（通常小于0.05）意味着如果原假设为真，观察到的数据不太可能发生。换句话说，较小的p值表明变量之间可能存在真实的效应或关系，原假设可能是错误的。
- en: On the other hand, a large p-value means that the observed data is likely to
    occur if the null hypothesis is true. In this case, the evidence doesn’t support
    the alternative hypothesis, and we cannot reject the null hypothesis.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，大p值意味着如果原假设为真，观察到的数据很可能会发生。在这种情况下，证据不支持替代假设，我们无法拒绝原假设。
- en: Significance tests, comparing p-values to significance level
  id: totrans-98
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 显著性检验，比较p值与显著性水平
- en: In a significance test, we compare the p-value to our predetermined significance
    level (α). The significance level represents the maximum probability of making
    a Type I error (rejecting the null hypothesis when it is true) that we’re willing
    to accept.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 在显著性检验中，我们将p值与预设的显著性水平（α）进行比较。显著性水平代表我们愿意接受的最大第一类错误（在原假设为真时拒绝原假设）的概率。
- en: If the p-value is less than or equal to the significance level (p ≤ α), we reject
    the null hypothesis and conclude that the alternative hypothesis is more likely
    to be true. This means that the observed effect or relationship is statistically
    significant.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 如果p值小于或等于显著性水平（p ≤ α），我们拒绝原假设，并得出替代假设更有可能为真的结论。这意味着观察到的效应或关系在统计学上是显著的。
- en: If the *p*-value exceeds the significance level (p > α), we cannot reject the
    null hypothesis, and the observed effect or relationship is not statistically
    significant.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 *p*-值超过显著性水平（p > α），我们不能拒绝原假设，观察到的效应或关系在统计学上不显著。
- en: Example
  id: totrans-102
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: Let’s say we’re testing a new medicine, and our null hypothesis (H0) is that
    the medicine has no effect. The alternative hypothesis (H1) is that the medicine
    has an effect. We choose a significance level of 5% (0.05).
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们正在测试一种新药物，原假设（H0）是该药物没有效果。备择假设（H1）是该药物有效果。我们选择显著性水平为 5%（0.05）。
- en: After conducting the test, we found a p-value of 0.02\. Since the p-value (0.02)
    is less than the significance level (0.05), we reject the null hypothesis and
    conclude that the medicine has a statistically significant effect.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行检验后，我们得到 p 值为 0.02。由于 p 值（0.02）小于显著性水平（0.05），我们拒绝原假设，并得出结论：该药物具有统计学显著性效应。
- en: P-values play an important role in significance testing by helping us measure
    the evidence against the null hypothesis. By comparing the p-value to the significance
    level, we can make informed decisions about whether to reject the null hypothesis
    and accept the alternative hypothesis. Keep in mind that while p-values are a
    useful tool, they should be interpreted with caution and considered in the context
    of all your available information and not blindly accepted as absolute proof of
    a hypothesis.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: p 值在显著性检验中扮演着重要角色，帮助我们衡量反驳原假设的证据。通过将 p 值与显著性水平进行比较，我们可以就是否拒绝原假设并接受备择假设做出有根据的决策。请记住，尽管
    p 值是一个有用的工具，但它们应谨慎解释，并结合所有可用的信息来考虑，而不是盲目地接受为假设的绝对证据。
- en: We’ve covered the important topic of p-values, explaining how they serve as
    a measure of evidence against the null hypothesis. Understanding p-values is fundamental
    to interpreting results in hypothesis testing, whether you’re looking to evaluate
    the impact of a marketing campaign or measure the effectiveness of a machine learning
    algorithm.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经讨论了 p 值这一重要话题，解释了它如何作为反驳原假设的证据的度量。理解 p 值对于解释假设检验结果至关重要，无论是评估市场营销活动的影响，还是衡量机器学习算法的效果。
- en: 'Here are the key takeaways:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是关键要点：
- en: A small p-value indicates that the observed data is unlikely under the null
    hypothesis, lending support to the alternative hypothesis
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 较小的 p 值表明在原假设下，观察到的数据不太可能发生，这为备择假设提供支持。
- en: A large p-value suggests that there is not enough evidence to reject the null
    hypothesis
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 较大的 p 值表明没有足够的证据拒绝原假设。
- en: In significance tests, we compare the p-value to a predetermined significance
    level to make informed decisions about the hypotheses
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在显著性检验中，我们将 p 值与预定的显著性水平进行比较，以便就假设做出有根据的决策。
- en: By understanding these principles, executives and decision-makers can make more
    accurate and reliable conclusions based on their data, reducing the likelihood
    of costly mistakes.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 通过理解这些原理，企业高管和决策者可以基于数据做出更准确、更可靠的结论，从而减少代价高昂的错误。
- en: In the next section, *Significance tests for a population proportion – making
    informed decisions about proportions*, we’ll build on this foundational knowledge.
    We will explore how to apply *p*-values in practical scenarios, specifically focusing
    on tests for population proportions. This is particularly relevant where understanding
    the characteristics of a larger group based on a sample is essential, such as
    market research.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，*针对总体比例的显著性检验——就比例做出有根据的决策*，我们将在此基础知识上进行拓展。我们将探讨如何在实际场景中应用 *p*-值，特别是聚焦于总体比例的检验。这对于根据样本了解较大群体的特征尤为重要，比如市场研究。
- en: Significance tests for a population proportion – making informed decisions about
    proportions
  id: totrans-113
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 针对总体比例的显著性检验——就比例做出有根据的决策
- en: As a decision-maker, you often need to compare proportions to make informed
    choices. For example, you might want to know if there’s a significant difference
    in the proportion of satisfied customers between two product lines or if a new
    marketing campaign has a higher success rate than the previous one. This is where
    significance tests for population proportions are useful because they can allow
    you to compare proportions between groups and see if they are significantly different.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 作为决策者，你通常需要比较比例以做出明智的选择。例如，你可能想知道两条产品线中，顾客满意度比例是否有显著差异，或者一个新的营销活动是否比之前的活动有更高的成功率。在这里，总体比例的显著性检验非常有用，因为它们可以帮助你比较不同组之间的比例，看看它们是否存在显著差异。
- en: To provide a simple example, imagine that you wanted to run two email marketing
    campaigns with different content in each email and compare which was more successful.
    The more successful campaign could be expanded to more recipients. This is known
    as an A/B test and can also be a useful approach when deploying an update to a
    machine learning model, comparing the results between the new model and the existing
    one.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 举个简单的例子，假设你想进行两次不同内容的电子邮件营销活动，并比较哪一封邮件更成功。成功的营销活动可以扩展给更多的收件人。这就是所谓的A/B测试，在部署机器学习模型更新时也可以采用这种方法，通过比较新模型与现有模型的结果来进行评估。
- en: One metric that could be a useful indicator of the campaign’s success would
    be the **click through rate** (**CTR**), the proportion of people who received
    the email who clicked through on the link.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 一个可能有用的指标来衡量活动成功与否是**点击率**（**CTR**），即收到邮件的人中点击链接的比例。
- en: 'Look at the following example:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 请看以下示例：
- en: '![Figure 4.2 – Comparing proportions of clicks (CTR) between two campaigns](img/B19633_04_2.jpg)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.2 – 比较两次营销活动的点击比例（CTR）](img/B19633_04_2.jpg)'
- en: Figure 4.2 – Comparing proportions of clicks (CTR) between two campaigns
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.2 – 比较两次营销活动的点击比例（CTR）
- en: You can see that the second campaign had a higher CTR, but how do you know whether
    this difference is significant or due to random chance?
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到第二次活动的CTR更高，但你怎么知道这个差异是否显著，还是仅仅由于随机机会？
- en: To test this, you need to know the raw counts of the number of emails sent and
    the number of emails clicked, and with this data, you can carry out a significance
    test for proportions.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 为了进行检验，你需要知道发送的电子邮件数量和点击的电子邮件数量，凭借这些数据，你可以进行比例的显著性检验。
- en: 'In this section, we’ll explore two commonly used significance tests for population
    proportions: the **z**-test and the **chi-squared** test. We’ll keep the explanations
    simple and provide plenty of examples to help you grasp the concepts and apply
    them to your work.'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将探讨两种常用的总体比例显著性检验方法：**z**检验和**卡方**检验。我们会简化解释，并提供大量示例，帮助你理解这些概念并将其应用到工作中。
- en: The z-test – comparing a sample proportion to a population proportion
  id: totrans-123
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: z检验 – 比较样本比例与总体比例
- en: The z-test is a statistical tool that helps you determine whether a sample proportion
    is significantly different from an expected population proportion. It answers
    the question, “Is the difference I’m seeing in my sample meaningful, or could
    it just be due to random chance?”
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: z检验是一种统计工具，帮助你判断一个样本比例是否与预期的总体比例有显著差异。它回答了这个问题：“我在样本中看到的差异有意义吗，还是仅仅由随机机会造成的？”
- en: Understanding the z-test
  id: totrans-125
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 理解z检验
- en: 'Before we look into the mechanics of the z-test, it’s important to become familiar
    with the terminology that underpins this statistical method. These key components
    lay the groundwork for interpreting results effectively:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 在深入探讨z检验的原理之前，熟悉支撑这一统计方法的术语是很重要的。这些关键组成部分为有效解读结果打下基础：
- en: '**Null hypothesis (H**0**)**: The null hypothesis is like our starting assumption.
    We assume that the population proportion (P) is equal to a specific value we’re
    interested in (P0).'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**原假设（H**0**）**：原假设就像我们的起始假设。我们假设总体比例（P）等于我们感兴趣的特定值（P0）。'
- en: '**Alternative hypothesis (H**1**)**: The alternative hypothesis is the opposite.
    It suggests that the population proportion (P) isn’t equal to, is less than, or
    is greater than the specific value (P0).'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**备择假设（H**1**）**：备择假设与原假设相反。它表明总体比例（P）不等于、少于或大于特定值（P0）。'
- en: '**Z-score**: The z-score is a number that shows how far away our sample proportion
    (P) is from the expected population proportion (P0), in terms of standard deviations.'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Z分数**：Z分数是一个数值，表示我们的样本比例（P）与预期的总体比例（P0）相差多少标准差。'
- en: '**P-value**: The p-value helps us understand how likely it is to see a sample
    proportion as extreme as ours (or more extreme) if the null hypothesis were true.'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**P值**：P值帮助我们理解，如果零假设为真，观察到像我们这样极端的样本比例（或更极端的情况）有多大可能性。'
- en: Performing a z-test in simple steps
  id: totrans-131
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 执行z检验的简单步骤
- en: 'So, you’ve grasped the key components of the *z*-test. What’s next? The actual
    application. Whether you’re analyzing the behaviors and preferences of your customers
    or attempting to compare the accuracy of two machine learning models, being able
    to perform a z-test is an indispensable skill. Here are the steps to get you there:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，你已经掌握了*z*-检验的关键组成部分。接下来是什么？实际应用。无论你是在分析客户的行为和偏好，还是尝试比较两个机器学习模型的准确性，能够执行z检验都是一项不可或缺的技能。以下是帮助你完成这一过程的步骤：
- en: '**Set up the** **hypotheses**: The first step is formulating your null and
    alternative hypotheses. Remember, the null hypothesis is your starting point,
    asserting that there’s no effect or difference.'
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**设定假设**：第一步是制定零假设和备择假设。记住，零假设是你的起点，假设不存在效应或差异。'
- en: '**Calculate sample proportion (P)**: Divide the number of successful outcomes
    by the sample size *n*. This proportion represents the characteristic or effect
    you’re interested in within your sample.'
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**计算样本比例（P）**：将成功结果的数量除以样本大小*n*。这个比例代表了你在样本中感兴趣的特征或效应。'
- en: '**Determine the** **standard error (SE)**: Use the formula:'
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**确定标准误差（SE）**：使用以下公式：'
- en: SE = √ _  P 0(1 − P 0) _ n
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: SE = √ P0(1 − P0) / n
- en: Where P0 is the expected population proportion (not to be confused with the
    p-value). The standard error measures how much your sample proportion is expected
    to vary from the actual population proportion.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 其中，P0是预期的总体比例（不要与P值混淆）。标准误差衡量你的样本比例与实际总体比例之间的差异预期。
- en: '**Compute the z-score**: The z-score is calculated as:'
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**计算Z分数**：Z分数的计算公式为：'
- en: Z =  P − P 0 _ SE
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: Z = (P − P0) / SE
- en: It tells you how many standard errors away your sample population is from the
    null hypothesis proportion.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 它告诉你，样本比例离零假设比例有多少个标准误差。
- en: '**Find the p-value**: Based on the z-score, determine the p-value. You can
    determine the p-value based on the *z*-score from a lookup table or an online
    calculator ([https://www.socscistatistics.com/pvalues/normaldistribution.aspx](https://www.socscistatistics.com/pvalues/normaldistribution.aspx)).
    This will show you how likely it is to get a z-score as extreme as yours, assuming
    the null hypothesis is true. The programming language or software of your choice
    (e.g., Excel, Python, R) will also include functions to calculate the p-value
    and carry out z-tests.'
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**查找P值**：根据Z分数，确定P值。你可以通过查找表或在线计算器（[https://www.socscistatistics.com/pvalues/normaldistribution.aspx](https://www.socscistatistics.com/pvalues/normaldistribution.aspx)）来确定P值。这将告诉你，在零假设为真的前提下，获得一个像你这样的Z分数有多大可能性。你选择的编程语言或软件（如Excel、Python、R）也会包含用于计算P值和执行z检验的函数。'
- en: '**Compare against a significance level**: Finally, contrast the p-value with
    your predetermined significance level (α). If p ≤ α, then you have grounds to
    reject the null hypothesis.'
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**与显著性水平比较**：最后，将P值与预设的显著性水平（α）进行对比。如果P ≤ α，那么你有理由拒绝零假设。'
- en: '![Figure 4.3 – One-tailed z-test](img/B19633_04_3.jpg)'
  id: totrans-143
  prefs: []
  type: TYPE_IMG
  zh: '![图4.3 – 单尾z检验](img/B19633_04_3.jpg)'
- en: Figure 4.3 – One-tailed z-test
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.3 – 单尾z检验
- en: The preceding chart illustrates the standard normal distribution, which is what
    is being used to carry out a z-test.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 上述图表展示了标准正态分布，这是用于执行z检验的分布。
- en: The z-score, calculated from the sample proportion and population proportion,
    determines the position of the sample proportion on this distribution.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 由样本比例和总体比例计算得到的Z分数，决定了样本比例在该分布中的位置。
- en: The rejection region on the right side represents the area where the z-score
    would fall if the sample proportion was significantly different from the population
    proportion.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 右侧的拒绝区域表示，如果样本比例与总体比例存在显著差异，Z分数将落在该区域。
- en: To conclude that there is a significant difference, the p-value (the area under
    the curve beyond the z-score) must be less than or equal to the significance level
    (0.05), which corresponds to the z-score being greater than or equal to the critical
    value (1.645 in this example. You can say that the difference between your sample
    proportion and the population proportion is not due to random chance.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 为了得出有显著性差异的结论，p值（曲线下方超过z分数的区域）必须小于或等于显著性水平（0.05），这意味着z分数必须大于或等于临界值（在本例中为1.645）。你可以说，样本比例与总体比例之间的差异不是由于随机机会造成的。
- en: We will illustrate a z-test with a more concrete example.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将通过一个更具体的例子来说明z检验。
- en: Z-test example made easy
  id: totrans-150
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 简单易懂的z检验例子
- en: Now that we’ve gone through the steps to carry out a z-test for a proportion,
    let’s look at a real example.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经了解了如何进行比例的z检验，接下来让我们看一个实际的例子。
- en: Imagine we have an assumption that 60% of people (*P*0 = 0.60) prefer a certain
    brand of coffee and we want to test this hypothesis with real data. We asked 200
    people (*n* = 200) and found out that 130 of them liked the brand (*x* = 130).
    Our sample proportion would be *p* = 130 / 200 = 0.65.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们认为60%的人（*P*0 = 0.60）偏好某一品牌的咖啡，并希望通过实际数据检验这一假设。我们问了200人（*n* = 200），发现其中130人喜欢这个品牌（*x*
    = 130）。我们的样本比例为*p* = 130 / 200 = 0.65。
- en: Our null hypothesis (H0) is that the population proportion (P) is equal to 0.60\.
    The alternative hypothesis (H1) is that the population proportion (P) isn’t equal
    to 0.60.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的原假设（H0）是总体比例（P）等于0.60。备择假设（H1）是总体比例（P）不等于0.60。
- en: We calculate the SE as SE = √ _ 0.60(1 − 0.6) _ 200   ≈ 0.0346
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 我们计算标准误差SE为SE = √(0.60(1 − 0.6) / 200) ≈ 0.0346
- en: Next, we find the z-score as Z = 0.65 − 0.60 _ 0.0346  ≈ 1.445
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们计算z分数为Z = (0.65 − 0.60) / 0.0346 ≈ 1.445
- en: Using a z-table or software, we discover that the two-tailed p-value is around
    0.148\. Since the p-value (0.148) is greater than the significance level (let’s
    say 0.05), we can’t reject the null hypothesis. In other words, there’s not enough
    evidence to suggest the proportion of people who prefer that brand of coffee is
    different from 60%.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 使用z表或软件，我们发现双尾p值约为0.148。由于p值（0.148）大于显著性水平（假设为0.05），我们不能拒绝原假设。换句话说，没有足够的证据表明偏好该品牌咖啡的人群比例与60%不同。
- en: Now we have shown how to use z-tests to test hypotheses around proportions,
    what else can they be used for? That is the topic of the next section, where we
    will see how z-tests can be used to test hypotheses around the average (mean)
    of a value for a population.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经展示了如何使用z检验来检验关于比例的假设，那么它还能用于什么呢？这是下一节的主题，我们将看到z检验如何用于检验关于总体平均值（均值）的假设。
- en: Significance tests for a population average (mean)
  id: totrans-158
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总体均值（均值）显著性检验
- en: In this section, we’ll dive into significance tests about a mean, which are
    used to determine whether a sample mean is significantly different from a hypothesized
    population mean. We’ll cover various aspects, including writing hypotheses, conditions
    for a t-test, when to use z or t statistics, examples, and one-tailed and two-tailed
    tests.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一节中，我们将深入探讨关于均值的显著性检验，它用于判断一个样本均值是否显著不同于假设的总体均值。我们将涵盖各个方面，包括编写假设、t检验的条件、何时使用z统计量或t统计量、示例，以及单尾检验和双尾检验。
- en: Writing hypotheses for a significance test about a mean
  id: totrans-160
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 编写关于均值的显著性检验假设
- en: 'When conducting a significance test about a mean, you’ll start by formulating
    the null and alternative hypotheses:'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行均值的显著性检验时，你将首先制定原假设和备择假设：
- en: '**Null hypothesis (H**0**)**: The null hypothesis states that the population
    mean (μ) is equal to a specific value (μ0).'
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**原假设（H**0**）**：原假设声明总体均值（μ）等于一个特定值（μ0）。'
- en: '**Alternative hypothesis (H**1**)**: The alternative hypothesis states that
    the population mean (μ) is not equal to, less than, or greater than the specific
    value (μ0), depending on the research question.'
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**备择假设（H**1**）**：备择假设声明总体均值（μ）不等于、小于或大于特定值（μ0），具体取决于研究问题。'
- en: Conditions for a t-test about a mean
  id: totrans-164
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于均值的t检验条件
- en: 'A t-test is commonly used for testing hypotheses about a mean when the population
    standard deviation (σ) is unknown. The following conditions should be met for
    a *t*-test:'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: t检验通常用于当总体标准差（σ）未知时检验均值的假设。进行*t*检验时应满足以下条件：
- en: The sample is randomly selected.
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 样本是随机选择的。
- en: The sample size is small (*n* < 30), or the population is normally distributed.
    If the sample size is large (*n* ≥ 30), the *t*-test is still robust even if the
    population is not normally distributed.
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 样本量较小（*n* < 30），或者总体分布是正态分布的。如果样本量较大（*n* ≥ 30），即使总体不是正态分布，*t* 检验仍然是稳健的。
- en: When to use z or t statistics in significance tests
  id: totrans-168
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在显著性检验中何时使用 z 或 t 统计量
- en: Use a z-statistic when the population standard deviation (σ) is known, and the
    sample size is large (*n* ≥ 30)
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当总体标准差（σ）已知，且样本量较大（*n* ≥ 30）时，使用 z 统计量
- en: Use a t-statistic when the population standard deviation (σ) is unknown, and
    you rely on the sample standard deviation (s) as an estimate
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当总体标准差（σ）未知时，使用 t 统计量，并依赖样本标准差（s）作为估计值
- en: Example – calculating the t-statistic for a test about a mean
  id: totrans-171
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 示例 – 计算关于均值的 t 统计量
- en: Suppose we want to test whether the average weight of apples in a sample is
    different from the hypothesized mean weight of 150 grams. We have a random sample
    of 25 apples (n = 25) with a sample mean weight of 155 grams (x̄ = 155) and a
    sample standard deviation of 20 grams (s = 20).
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们想测试样本中苹果的平均重量是否与假设的 150 克均值不同。我们有一个包含 25 个苹果的随机样本（n = 25），样本的平均重量为 155 克（x̄
    = 155），样本标准差为 20 克（s = 20）。
- en: The null hypothesis (H0) is that the population mean (μ) is equal to 150 grams.
    The alternative hypothesis (H1) is that the population mean (μ) is not equal to
    150 grams.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 零假设（H0）是总体均值（μ）等于 150 克。备择假设（H1）是总体均值（μ）不等于 150 克。
- en: 'The t-statistic can be calculated using the formula:'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: t 统计量可以使用以下公式计算：
- en: t =  (x ̄  − μ 0) _  s _ √ _ n
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: t =  (x̄ − μ0) _ s _ √ n
- en: t =  (155 − 150) _  20 _ √ _ 25   =  5 _ 4  = 1.25
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: t =  (155 − 150) _ 20 _ √ 25 =  5 _ 4 = 1.25
- en: Using a table to estimate the p-value from the t-statistic
  id: totrans-177
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用表格从 t 统计量估算 p 值
- en: To find the p-value from the t-statistic, you’ll need a t-distribution table
    or software. In our example, we have a t-statistic of 1.25 and a **degree of freedom**
    (**df**) equal to n - 1, which is 24\. Using a table or software, we can estimate
    the two-tailed p-value to be approximately 0.22.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 要根据 t 统计量找到 p 值，您需要使用 t 分布表或软件。在我们的示例中，t 统计量为 1.25，自由度（**df**）等于 n - 1，即 24。使用表格或软件，我们可以估算双尾的
    p 值约为 0.22。
- en: Comparing the p-value from the t-statistic to the significance level
  id: totrans-179
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将 t 统计量的 p 值与显著性水平进行比较
- en: Now, compare the p-value to the significance level (α) to make a decision. If
    we choose a significance level of 0.05 and the p-value (0.22) is greater than
    α, we fail to reject the null hypothesis. This means we don’t have enough evidence
    to conclude that the average weight of apples is different from 150 grams.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，将 p 值与显著性水平（α）进行比较以做出决定。如果我们选择显著性水平 0.05，且 p 值（0.22）大于 α，那么我们无法拒绝零假设。这意味着我们没有足够的证据得出结论认为苹果的平均重量不同于
    150 克。
- en: One-tailed and two-tailed tests
  id: totrans-181
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 单尾检验与双尾检验
- en: 'Before diving into conducting significance tests, it’s also important to differentiate
    between two types of hypothesis tests, namely one-tailed and two-tailed tests:'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行显著性检验之前，区分单尾检验和双尾检验这两种假设检验类型也是非常重要的：
- en: '**One-tailed test**: A one-tailed test is used when you’re interested in determining
    if the population mean is either greater than or less than the hypothesized mean
    value. In this case, you’ll use a one-tailed alternative hypothesis (e.g., μ >
    μ0 or μ < μ0). The p-value from a one-tailed test represents the probability of
    observing a test statistic as extreme or more extreme in the direction specified
    by the alternative hypothesis.'
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**单尾检验**：单尾检验用于确定总体均值是否大于或小于假设的均值。在这种情况下，您将使用单尾的备择假设（例如，μ > μ0 或 μ < μ0）。单尾检验的
    p 值表示在备择假设指定的方向上观察到如此极端或更极端的检验统计量的概率。'
- en: '**Two-tailed test**: A two-tailed test is used when you want to determine if
    the population mean is different from the hypothesized mean value, without specifying
    the direction of the difference. The two-tailed alternative hypothesis is written
    as μ ≠ μ0\. The p-value from a two-tailed test represents the probability of observing
    a test statistic as extreme or more extreme in either direction.'
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**双尾检验**：双尾检验用于确定总体均值是否与假设的均值不同，而不指定差异的方向。双尾的备择假设为 μ ≠ μ0。双尾检验的 p 值表示在任一方向上观察到如此极端或更极端的检验统计量的概率。'
- en: So far, we have been considering our significance tests as two-tailed tests.
    If you want to specify the direction of your hypothesis, you could specify a one-tailed
    test, and many tools for statistical analysis (Python, R, Excel) will allow you
    to do this.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们一直在考虑将显著性检验视为双尾检验。如果你想指定假设的方向，可以指定单尾检验，并且许多统计分析工具（如 Python、R、Excel）都允许你这样做。
- en: In summary, significance tests about a mean are important for determining whether
    a sample mean is significantly different from a hypothesized population mean.
    We’ve covered the necessary steps and conditions for a t-test, when to use z or
    t statistics, and the differences between one-tailed and two-tailed tests. By
    understanding these concepts and applying them to real-world scenarios, you’ll
    be well equipped to analyze data and draw meaningful conclusions about population
    means.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，关于均值的显著性检验对于确定样本均值是否与假设的总体均值显著不同非常重要。我们已经覆盖了 t 检验的必要步骤和条件，何时使用 z 检验或 t
    检验，以及单尾检验和双尾检验的区别。通过理解这些概念并将其应用于实际场景，你将能够有效地分析数据并得出有关总体均值的有意义结论。
- en: Walking through a case study
  id: totrans-187
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 通过案例分析
- en: To consolidate all that we have learned in this chapter, let’s walk through
    the example we used at the beginning of the chapter about product promotion on
    an online store.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 为了巩固我们在本章中所学的内容，让我们通过本章开始时使用的一个关于在线商店产品促销的例子来进行讲解。
- en: Let’s say we have data showing the daily sales volume for the 14 days before
    the promotion and the 14 days after the promotion. Our hypothesis is that the
    product’s daily sales have significantly increased following the promotion.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们有数据，显示了促销前14天和促销后14天的每日销售量。我们的假设是，促销后产品的每日销售量显著增加。
- en: How could we use significance testing to test this hypothesis?
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 我们如何使用显著性检验来检验这个假设呢？
- en: 'Let’s go through the steps we set out at the beginning of this chapter:'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回顾一下本章开始时设置的步骤：
- en: '**Formulate the hypotheses**: First, we need to state our null and alternative
    hypotheses.'
  id: totrans-192
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**制定假设**：首先，我们需要陈述我们的原假设和备择假设。'
- en: '**Question**: Before reading on, can you try to formulate a null and alternative
    hypothesis?'
  id: totrans-193
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**问题**：在继续阅读之前，你能尝试制定一个原假设和备择假设吗？'
- en: '**Null hypothesis (H**0**)**: Our null hypothesis is that there was no significant
    increase in average daily sales following the promotion.'
  id: totrans-194
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**原假设 (H**0**)**：我们的原假设是促销后每日平均销售量没有显著增加。'
- en: '**Alternative hypothesis (H**1**)**: Our alternative hypothesis is that there
    was a significant increase in average daily sales following the promotion.'
  id: totrans-195
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**备择假设 (H**1**)**：我们的备择假设是促销后每日平均销售量显著增加。'
- en: '**Determine the significance level**: Secondly, we decide on a significance
    level.'
  id: totrans-196
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**确定显著性水平**：其次，我们确定一个显著性水平。'
- en: '**Question**: Before reading the following, can you try to decide on a significance
    level?'
  id: totrans-197
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**问题**：在阅读以下内容之前，你能尝试决定一个显著性水平吗？'
- en: We will use a significance level of 0.05, which is common in business applications
    of statistics; however, other choices are also acceptable depending on how confident
    you want to be in rejecting the null hypothesis.
  id: totrans-198
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们将使用 0.05 的显著性水平，这在统计学的商业应用中是常见的；然而，根据你对拒绝原假设的信心程度，其他选择也是可以接受的。
- en: '**Collect the** **relevant data**:'
  id: totrans-199
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**收集** **相关数据**：'
- en: Now, we collect data relevant to our hypothesis. In our example, let’s say we
    have gathered data showing that the average daily sales were $9,000 during the
    30 days before the promotion and $9,200 during the 30 days after the promotion
    with a sample standard deviation of $50.
  id: totrans-200
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 现在，我们收集与我们的假设相关的数据。在我们的例子中，假设我们收集的数据表明，在促销前的30天里，平均每日销售额为 $9,000，而在促销后的30天里，平均每日销售额为
    $9,200，样本标准差为 $50。
- en: '**Perform a** **statistical test**:'
  id: totrans-201
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**执行一个** **统计检验**：'
- en: Next, we perform a statistical test on the data, to determine if there is a
    significant difference in the sales before and after the promotion.
  id: totrans-202
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 接下来，我们对数据进行统计检验，以确定促销前后的销售量是否存在显著差异。
- en: '**Question**: Before reading on, try to answer the following questions:'
  id: totrans-203
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**问题**：在继续阅读之前，尝试回答以下问题：'
- en: Are we testing for differences in a population proportion, or a population mean?
  id: totrans-204
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们是在测试总体比例的差异，还是总体均值的差异？
- en: Which statistical test do you think would be appropriate for this use case?
  id: totrans-205
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你认为哪种统计检验适用于这个案例呢？
- en: Should we be using a one-tailed or a two-tailed statistical test?
  id: totrans-206
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们应该使用单尾检验还是双尾检验？
- en: In this case, we are testing for differences in a population mean. The sample
    size is small (n= 14) so a t-test would be appropriate in this case. Since our
    alternative hypothesis has a direction (that the daily sales are higher after
    the promotion) we should use a one-tailed t-test.
  id: totrans-207
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在这种情况下，我们正在检验总体均值的差异。样本量较小（n = 14），因此使用t检验比较合适。由于我们的备择假设是有方向性的（即促销后每日销售更高），我们应该使用单尾t检验。
- en: Let’s now perform this statistical test with our data. We have a random sample
    of 14 days (n = 14) with a sample mean weight of $9,200 (x̄ = 9,200) and a sample
    standard deviation of $75 grams (s = 75).
  id: totrans-208
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 现在让我们使用我们的数据进行这个统计检验。我们有一个14天的随机样本（n = 14），样本平均重量为$9,200 (x̄ = 9,200)，样本标准差为$75克
    (s = 75)。
- en: 'The null hypothesis (H0) is that the population mean (μ) is equal to $9,000\.
    The alternative hypothesis (H1) is that the population mean (μ) is greater than
    $9,000\. Using these numbers to find the *t*-statistic we find:'
  id: totrans-209
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 零假设（H0）是总体均值（μ）等于$9,000。备择假设（H1）是总体均值（μ）大于$9,000。使用这些数值计算*t*统计量，我们得到：
- en: t =  (x ̄  − μ 0) _  s _ √ _ n   =  (9200 − 9000) _  75 _ √ _ 14   =  200 _ 20.04 
    = 9.98
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: t =  (x̄ − μ0) / (s / √n) = (9200 − 9000) / (75 / √14) = 200 / 20.04 = 9.98
- en: '**Make a decision**: Based on the results of our statistical test, we can either
    accept or reject our original hypothesis.'
  id: totrans-211
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**做出决策**：根据我们统计检验的结果，我们可以接受或拒绝原假设。'
- en: 'Entering these values into a calculator for a one-tailed t-test table, for
    example, via the following link:'
  id: totrans-212
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将这些值输入到计算器中，例如，通过以下链接进行单尾t检验表格查找：
- en: '[https://www.socscistatistics.com/tests/studentttest/](https://www.socscistatistics.com/tests/studentttest/)'
  id: totrans-213
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[https://www.socscistatistics.com/tests/studentttest/](https://www.socscistatistics.com/tests/studentttest/)'
- en: We find that p < 0.001, which indicates there is a significant increase in the
    sales of the product following the promotion.
  id: totrans-214
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们发现 p < 0.001，这表明在促销后，产品的销量显著增加。
- en: Based on this test showing a significant increase in sales, we might conclude
    that the promotion was effective and accept our original hypothesis. This may
    help inform future decisions on running similar promotions in the same e-commerce
    store or across other stores. Statistics provides us with a mechanism to make
    decisions with more confidence and evidence, rather than based upon gut feel or
    intuition, thereby increasing our chances of making correct decisions.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 基于此次测试显示销售显著增长，我们可以得出结论，促销是有效的，并接受我们的原假设。这可能有助于未来在同一电商平台或其他平台上开展类似促销活动的决策。统计学为我们提供了一种更有信心和证据的决策机制，而非仅凭直觉或感觉，从而提高了做出正确决策的机会。
- en: Summary
  id: totrans-216
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: Congratulations, you have managed to apply statistical thinking and test a hypothesis
    resembling a real-world business use case, there may be situations in your own
    business or life where testing hypotheses can be applied.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜你，成功应用了统计思维并测试了一个类似于真实商业用例的假设，今后在你的业务或生活中，可能也会有类似测试假设的应用场景。
- en: In this chapter, we have learned about using statistical tests to test different
    hypotheses. We have learned about the different types of error, about choosing
    significance levels, and understood how p-values relate to significance levels.
    Then we learned about significance tests for population proportions and significance
    tests for population means. Finally, we have worked through an example based on
    our case study of a product promotion on an online store.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一章中，我们学习了如何使用统计检验来验证不同的假设。我们了解了不同类型的错误、如何选择显著性水平，并理解了p值与显著性水平之间的关系。然后我们学习了总体比例的显著性检验和总体均值的显著性检验。最后，我们通过一个基于在线商店产品促销的案例研究，完成了一个实例分析。
- en: In the upcoming chapter, we’ll switch gears and dive into regression analysis.
    This powerful statistical technique goes beyond identifying whether variables
    are related, allowing you to predict future outcomes based on these relationships.
    If you’ve ever wondered how to forecast sales, gauge the impact of social media
    marketing, or learn a foundational technique for machine learning, you won’t want
    to miss what comes next.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，我们将转变方向，深入探讨回归分析。这一强大的统计技术不仅能够识别变量之间的关系，还能根据这些关系预测未来的结果。如果你曾想知道如何预测销售额、评估社交媒体营销的影响，或学习机器学习的基础技术，你绝对不容错过接下来的内容。
