- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: You are a programmer using Python as a scripting language, maybe for software
    development. Learning IPython will let you use Python *interactively* in a highly
    efficient way, for example, when exploring algorithms or analyzing data. In addition,
    it is the best way to be introduced to the most advanced capabilities of the platform,
    namely numerical computing, interactive visualization, and parallel programming.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 你是一个使用Python作为脚本语言的程序员，可能用于软件开发。学习IPython将使你能够以高效的方式*交互式*使用Python，例如在探索算法或分析数据时。此外，它也是了解平台最先进功能的最佳方式，特别是数值计算、交互式可视化和并行编程。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容简介
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with IPython"), *Getting
    Started with IPython*, is a short, hands-on introduction to the key features of
    IPython. It will give you a broad overview of what IPython offers. All features
    introduced in this chapter will be covered in the subsequent chapters.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章. 开始使用IPython"), *开始使用IPython*，是对IPython关键功能的简短实践性介绍。它将为你提供IPython所提供功能的全面概览。本章中介绍的所有功能将在后续章节中进一步讲解。'
- en: '[Chapter 2](ch02.html "Chapter 2. Interactive Work with IPython"), *Interactive
    Work with IPython*, will show you how to use Python interactively from the IPython
    command-line interface, and how the numerous *magic commands* will help you considerably
    improve your productivity. This chapter will also introduce you to the IPython
    notebook, a modern tool for reproducible and collaborative interactive programming.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章. 使用IPython进行交互式工作"), *使用IPython进行交互式工作*，将向你展示如何从IPython命令行界面交互式地使用Python，以及各种*魔法命令*如何帮助你显著提高工作效率。本章还将介绍IPython笔记本，这是一个现代化的工具，便于可重现和协作式的交互式编程。'
- en: '[Chapter 3](ch03.html "Chapter 3. Numerical Computing with IPython"), *Numerical
    Computing with IPython*, contains an introduction to the numerical computing features
    of Numpy and Pandas, which can be conveniently used from IPython. These tools
    are essential as soon as you need to analyze large amounts of data, or more generally
    when you need to perform efficient numerical computations.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章. 使用IPython进行数值计算"), *使用IPython进行数值计算*，介绍了Numpy和Pandas的数值计算功能，它们可以在IPython中方便地使用。这些工具在你需要分析大量数据时，或者在需要进行高效数值计算时至关重要。'
- en: '[Chapter 4](ch04.html "Chapter 4. Interactive Plotting and Graphical Interfaces"),
    *Interactive Plotting and Graphical Interfaces*, covers the graphical capabilities
    of Matplotlib, and shows how they integrate smoothly in IPython. Matplotlib is
    a very powerful graphical library, which allows you to either generate high-quality
    figures or to visualize data interactively.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章. 交互式绘图与图形界面"), *交互式绘图与图形界面*，讲解了Matplotlib的图形功能，并展示了它们如何在IPython中顺利集成。Matplotlib是一个非常强大的图形库，允许你生成高质量的图像或交互式地可视化数据。'
- en: '[Chapter 5](ch05.html "Chapter 5. High-Performance and Parallel Computing"),
    *High-Performance and Parallel Computing*, is an advanced chapter detailing various
    ways by which you can accelerate your code, such as parallel computing and dynamic
    C compilation. The former method consists in distributing tasks across cores or
    computers, which is particularly easy to do with IPython. The latter method lets
    you write code in a superset of Python (using the Cython library), which is then
    dynamically compiled in C for dramatic speed improvements.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章. 高性能与并行计算"), *高性能与并行计算*，是一本高级章节，详细介绍了加速代码的多种方法，如并行计算和动态C语言编译。前者是将任务分配到多个核心或计算机上，这在IPython中特别容易实现。后者让你使用Python的超集（使用Cython库）编写代码，然后动态地将其编译为C，从而显著提升速度。'
- en: '[Chapter 6](ch06.html "Chapter 6. Customizing IPython"), *Customizing IPython*,
    shows you how you can customize IPython, create new magic commands, and use custom
    representations in the IPython notebook.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章. 自定义IPython"), *自定义IPython*，展示了如何自定义IPython，创建新的魔法命令，并在IPython笔记本中使用自定义表示。'
- en: What you need for this book
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需的内容
- en: This book assumes familiarity with the Python language. In addition, you will
    need to have a Python installation on your computer (Windows, OS X, or Linux).
    You will also need to install IPython as well as a few other external libraries.
    The installation procedures are detailed in [Chapter 1](ch01.html "Chapter 1. Getting
    Started with IPython"), *Getting Started with IPython*.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设读者已经熟悉 Python 语言。此外，你还需要在计算机上安装 Python（支持 Windows、OS X 或 Linux 系统）。你还需要安装
    IPython 以及一些其他的外部库。安装过程详见[第 1 章](ch01.html "第 1 章：IPython 入门")，*IPython 入门*。
- en: Who this book is for
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用对象
- en: This book is intended for Python programmers who want to learn IPython for the
    advanced console, the notebook, and the interactive computing facilities offered
    by the platform. Students, hackers, scientists, and hobbyists who are interested
    in interactive computing, data analysis, and visualization will also be interested
    in this book, but will need to learn the basics of Python first. Fortunately,
    Python is a very accessible language, and a lot of books, courses, and tutorials
    are available.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向那些希望学习 IPython 高级控制台、笔记本以及该平台提供的互动计算功能的 Python 程序员。对互动计算、数据分析和可视化感兴趣的学生、黑客、科学家和爱好者也会对本书感兴趣，但他们需要先学习
    Python 的基础知识。幸运的是，Python 是一门非常容易入门的语言，并且有很多书籍、课程和教程可供学习。
- en: Conventions
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中，你将会看到许多不同的文本样式，这些样式用来区分不同种类的信息。以下是这些样式的示例，并解释它们的含义。
- en: 'Code words in text are shown as follows: "For instance, the standard Unix commands
    `pwd`, `ls`, `cd` are available in IPython."'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇将按如下方式显示：“例如，标准的 Unix 命令`pwd`、`ls`、`cd`在 IPython 中也可用。”
- en: 'A block of code is set as follows:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下所示：
- en: '[PRE0]'
  id: totrans-17
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出将按如下方式编写：
- en: '[PRE1]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Click on the **New Notebook** button at the top right of the page".'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**会以粗体显示。你在屏幕上看到的词汇，如在菜单或对话框中出现的词汇，会以这种方式出现在文本中：“点击页面右上方的**新建笔记本**按钮”。'
- en: Note
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会以类似这样的框显示。
- en: Tip
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧将以这种形式显示。
- en: Reader feedback
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢什么，或者可能不喜欢什么。读者反馈对我们来说非常重要，有助于我们开发出真正能让你从中受益的书籍。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title through the subject of your message.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 若要向我们发送一般反馈，请通过电子邮件发送至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中注明书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个领域有专业知识并且有兴趣撰写或参与编写书籍，可以查看我们的作者指南，网址为：[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你已经成为一本 Packt 书籍的骄傲拥有者，我们提供了多种方式帮助你最大限度地从购买中获益。
- en: Downloading the example code
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: 'You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you. In addition, all examples
    can be downloaded from the author''s website: [http://ipython.rossant.net](http://ipython.rossant.net).'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你的 Packt 账户下载所有已购买书籍的示例代码文件，网址：[http://www.packtpub.com](http://www.packtpub.com)。如果你在其他地方购买了本书，可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件通过电子邮件直接发送给你。此外，所有示例也可以从作者的网站下载：[http://ipython.rossant.net](http://ipython.rossant.net)。
- en: Errata
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website, or added to any
    list of existing errata, under the Errata section of that title.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们已尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误—无论是文本错误还是代码错误—我们将非常感激您向我们报告。这样，您不仅能帮助其他读者避免困扰，还能帮助我们改进该书的后续版本。如果您发现任何勘误，请访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，选择您的书籍，点击**勘误提交表格**链接，并输入勘误的详细信息。一旦您的勘误被验证，您的提交将被接受，勘误将上传到我们的网站，或添加到该书的现有勘误列表中，出现在该书的勘误部分。
- en: Piracy
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上的版权材料盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视版权和许可证的保护。如果您在互联网上发现任何非法的我们的作品的副本，请立即提供相关地址或网站名称，以便我们采取补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您发现疑似盗版材料，请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并提供相关链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者以及我们为您提供有价值内容方面的帮助。
- en: Questions
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，请通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`与我们联系，我们将尽力解决。
