    their characteristics through</st> <st c="10979">pertinent examples.</st>
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="10726">跳跃搜索和插值搜索都表现出亚线性增长率，相较于线性搜索，提供了潜在的效率提升。</st> <st c="10857">在接下来的小节中，我们将讨论线性增长模式的概念，通过</st>
    <st c="10979">相关示例来说明它们的特征。</st>
