  prefs: []
  type: TYPE_NORMAL
  zh: 数据链接：[https://data.world/makeovermonday/2021w13](https://data.world/makeovermonday/2021w13)。
- en: '![Application'
  id: totrans-437
  prefs: []
  type: TYPE_NORMAL
  zh: '![应用'
- en: Description automatically generated with medium confidence](img/B18435_11_50.png)
  id: totrans-438
  prefs: []
  type: TYPE_NORMAL
  zh: 描述自动生成，信心中等](img/B18435_11_50.png)
- en: 'Figure 11.50: UK exports'
  id: totrans-439
