  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.51：脱欧后出口
- en: Why it works better
  id: totrans-448
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为什么它更有效
- en: 'The story from the article published in *The Guardian* revolved around the
    40% drop in exports in January 2021 compared to January 2020\. That the number
    was related to the previous year was not clear in the original visualization,
    and Kimberly has enough information in her visualization that you do not need
    to read the full article to understand (rule: maximizing documentation on a dashboard).
    To support the storyline further, Kimberly did an excellent job in changing the
    graph.'
  id: totrans-449
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章中讲的故事出现在*《卫报》*，讲述了2021年1月相比2020年1月，出口下降了40%。原始可视化中并没有明确说明这一数字与去年相关，而Kimberly在她的可视化中提供了足够的信息，你无需阅读完整的文章就能理解（规则：最大化仪表盘文档化）。为了进一步支持故事线，Kimberly在更改图表方面做得非常出色。
- en: 'This visualization works better because the *Y*-axis shows a percentage. Now,
    you can clearly see that the drop in January 2021 is more severe than the drop
    in 2020, which looked similar to the original graph because of the nature of absolute
    values. Increasing the time series data by more years stresses that the developments
    are outside the past years’ range. The gray lines on her dashboard represent the
    various export categories, and as such, it is a great idea to have an area chart
    for the total values, and line charts, in a less prominent color, for the details
    (rule: presenting dense information, using pure colors sparingly). The reference
    lines indicating events during this period of time make the story complete (rule:
    telling a story). Lastly, users wondering which category contributed the most
    to the drastic export decline can select a second view, a horizontal bar chart,
    from the drop-down menu (design: sheet swapping).'
  id: totrans-450
  prefs: []
  type: TYPE_NORMAL
  zh: 这个可视化效果更好，因为*Y*轴显示的是百分比。现在，你可以清楚地看到2021年1月的下降比2020年的下降更为严重，后者由于绝对值的特性，看起来与原始图表相似。通过增加更多年的时间序列数据，强调了这些变化已经超出了过去几年的范围。她的仪表盘上的灰色线条代表了不同的出口类别，因此，用面积图表示总值，用线图表示细节（规则：呈现密集信息时，谨慎使用纯色）是个很好的主意。表示这一时期事件的参考线使得故事更加完整（规则：讲述一个故事）。最后，用户想知道哪一类别对剧烈的出口下降贡献最大时，可以从下拉菜单中选择第二个视图，横向条形图（设计：工作表切换）。
- en: Next, we will look at another Makeover Monday challenge and two examples of
    how to do it better.
  id: totrans-451
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将看看另一个Makeover Monday挑战以及两个如何做得更好的例子。
- en: This time, we are concerned about the caffeine content in various coffees from
    different known chains. The article and data were initially published on [www.which.co.uk](http://www.which.co.uk).
  id: totrans-452
  prefs: []
  type: TYPE_NORMAL
  zh: 这一次，我们关注的是不同知名连锁咖啡中的咖啡因含量。文章和数据最初发布于 [www.which.co.uk](http://www.which.co.uk)。
- en: 'Link to the challenge: [https://data.world/makeovermonday/2023w9](https://data.world/makeovermonday/2023w9).'
  id: totrans-453
  prefs: []
  type: TYPE_NORMAL
  zh: 挑战链接：[https://data.world/makeovermonday/2023w9](https://data.world/makeovermonday/2023w9)。
- en: 'Here you can find the original visualization, which is not that bad in my opinion:'
  id: totrans-454
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里你可以看到原始的可视化，我个人认为它还不错：
