- en: 'Figure 11.53: Callouts'
  id: totrans-465
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.53：标注
- en: Why it works better
  id: totrans-466
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为什么它效果更好
- en: 'Part of why it works better can be seen next to the horizontal bar chart; the
    numbers were put into context (rule: telling a story). Other than that, Will changed
    the table to a very simple bar chart; he focuses on one drink only and marks the
    highest possible health risk by imposing espresso in a dark red (rules: making
    a dashboard simple and robust, simple colors). He walks the user through a story,
    whereas the original table leaves a lot of room for context and answers to unknown
    questions.'
  id: totrans-467
  prefs: []
  type: TYPE_NORMAL
  zh: 它之所以效果更好，部分原因可以从横向条形图旁边看到；数字被放置到了情境中（规则：讲故事）。除此之外，Will 将表格改成了一个非常简单的条形图；他专注于一种饮品，并通过深红色标出最高的健康风险，即浓缩咖啡（规则：让仪表板简单且强大，简单的颜色）。他带领用户走过一个故事，而原始表格则留下了很多上下文和未知问题的空间。
- en: But I will show you a redo with all the coffee chains and all the drinks too;
    this next one is by Gabriela Comanescu.
  id: totrans-468
  prefs: []
  type: TYPE_NORMAL
  zh: 但我会展示一个重新设计的版本，包含所有咖啡链和所有饮品；下一个是由 Gabriela Comanescu 制作的。
- en: 'Link to the visualization: [https://public.tableau.com/app/profile/gabriela.comanescu/viz/HowmuchcaffeineisinyourcoffeeMakeoverMonday/Coffee](https://public.tableau.com/app/profile/gabriela.comanescu/viz/HowmuchcaffeineisinyourcoffeeMakeoverMonday/Coffee).'
  id: totrans-469
  prefs: []
  type: TYPE_NORMAL
  zh: 可视化链接：[https://public.tableau.com/app/profile/gabriela.comanescu/viz/HowmuchcaffeineisinyourcoffeeMakeoverMonday/Coffee](https://public.tableau.com/app/profile/gabriela.comanescu/viz/HowmuchcaffeineisinyourcoffeeMakeoverMonday/Coffee)。
