  type: TYPE_NORMAL
  zh: 除了动作，用户体验中的另一个组成部分是内置的下载按钮。将此类按钮添加到仪表板中，可以让用户在喜欢的情况下与他人共享图像或截图，或者用于文档编制或演示。添加按钮非常简单，只需按照以下步骤操作：
