- en: Why it works better
  id: totrans-473
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为什么它效果更好
- en: 'Gabriela picked up the theme of the original post, using coffee as an image
    to catch the user’s attention. She, however, used a true-to-life image of coffee
    beans as background for her visualization, rather than an illustration. Her color
    choice is very simple; the font is kept in an off-white color, which could almost
    be the milk on top of the coffee (rule: simple colors). But what I like the most
    is that she normalized the data. For all beverages, she is showing the caffeine
    in mg per 100 ml. This makes every drink comparable, and hence, it makes sense
    to plot them each as a circular bar chart. Within seconds, the user can spot the
    highest caffeine content per drink and is able to compare them with each other
    too. Using a circular bar is genius, because it looks to me like stirring the
    coffee (rule: making a dashboard simple and robust, presenting dense information,
    and psychological implications of colors).'
  id: totrans-474
  prefs: []
  type: TYPE_NORMAL
  zh: Gabriela 采用了原始帖子的主题，使用咖啡作为图像来吸引用户的注意。然而，她使用的是一张真实的咖啡豆图片作为可视化的背景，而不是插图。她的颜色选择非常简单；字体保持在接近白色的颜色，几乎可以看作是咖啡上面的牛奶（规则：简单的颜色）。但我最喜欢的是她将数据标准化。对于所有饮品，她展示的是每
    100 毫升中的咖啡因含量（毫克）。这样每种饮品都可以进行比较，因此，将它们绘制成圆形条形图是很有意义的。用户几秒钟内就能看到每种饮品的最高咖啡因含量，并且能够相互比较。使用圆形条形图非常聪明，因为它看起来像是在搅拌咖啡（规则：让仪表板简单且强大，展示密集信息，以及颜色的心理暗示）。
- en: That was my take on Makeover Monday, and I hope, by now, you are a fan too.
    If you ever tweet your version of any given dataset, please tag **#MasteringTableau**
    so that readers of this book and I can check out your work.
  id: totrans-475
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是我对 Makeover Monday 的看法，希望到现在为止，你也已经成为它的粉丝。如果你有一天推特发布了你自己版本的任何数据集，请使用标签 **#MasteringTableau**，这样我和本书的读者可以查看你的作品。
- en: Last but not least, another page that I highly recommend is Visual Capitalist
    ([https://www.visualcapitalist.com](https://www.visualcapitalist.com)). Its dashboards
    are so perfectly designed that you should really try and learn from them.
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
  zh: 最后但同样重要的是，我强烈推荐的另一个网站是 Visual Capitalist ([https://www.visualcapitalist.com](https://www.visualcapitalist.com))。它的仪表板设计得非常完美，你真的应该尝试并从中学习。
- en: Summary
  id: totrans-477
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: 'We began this chapter by considering visualization design theory. We looked
    at formatting rules, color rules, and rules about which visualization types to
    use and which we need to avoid. We also explored how to compromise when contradictory
    design goals are expressed by end users. Then, we discussed dashboard design principles.
    We covered three popular layouts: the Golden Rectangle, quad, and small multiple.'
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从考虑可视化设计理论开始本章内容。我们讨论了格式化规则、颜色规则以及关于哪些可视化类型应该使用，哪些应该避免使用的规则。我们还探讨了当最终用户表达出相互矛盾的设计目标时，如何进行妥协。接着，我们讨论了仪表盘设计原则，涵盖了三种流行的布局：黄金矩形、四分之一布局和小多个布局。
- en: Afterward, we looked at how to use sheet selection techniques as an ally in
    good design. Specifically, we explored how to allow the end user to choose which
    visualization type to view, and how to hide and display filters so as to make
    the best use of screen real estate. Next, we discussed actions and download buttons
    for a better user experience, as well as item hierarchies and the **Used In**
    feature, which is very handy for organizing your dashboard. This, in turn, will
    help to improve the layout design. Finally, to combine everything we learned,
    we analyzed three Makeover Monday dashboards and explained why those work based
    on the rules discussed prior.
  id: totrans-479
  prefs: []
  type: TYPE_NORMAL
  zh: 随后，我们探讨了如何使用工作表选择技巧来支持良好的设计。具体来说，我们研究了如何让最终用户选择查看哪种可视化类型，以及如何隐藏和显示过滤器，以便更好地利用屏幕空间。接下来，我们讨论了为提供更好的用户体验而设计的操作和下载按钮，此外还包括项目层次结构和**Used
    In**功能，这对于组织仪表盘非常有帮助。这反过来将有助于改进布局设计。最后，为了将我们学到的所有内容结合起来，我们分析了三个Makeover Monday仪表盘，并解释了为什么这些设计符合之前讨论的规则。
- en: In the next chapter, we will focus on use cases. Going from a dataset to a product
    will be the theme, and we will practice doing this with, inter alia, geospatial
    data. The knowledge you gained from the previous chapters will be very useful!
  id: totrans-480
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将重点关注使用案例。从数据集到产品将是本章的主题，我们将通过地理空间数据等进行实践。你在前几章中获得的知识将非常有用！
