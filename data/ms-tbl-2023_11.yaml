- en: A Tableau workbook as well as Tableau dashboards can become very overwhelming,
    depending on how many worksheets are used to create them. Luckily, Tableau helps
    us with organizational features like **Item hierarchy** and **Used In**.
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
  zh: Tableau 工作簿以及 Tableau 仪表板可能会变得非常复杂，具体取决于用于创建它们的工作表数量。幸运的是，Tableau 提供了像**项目层级**和**使用于**这样的组织功能来帮助我们。
- en: Item hierarchy
  id: totrans-420
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 项目层级
- en: 'As we briefly mentioned in the *Creating a collapsible menu* section, if you
    open the `Latin American Population` dashboard, you will notice **Item hierarchy**
    at the bottom left of the **Layout** pane. By clicking on the arrow next to the
    word **Tiled**, you will be able to see all the different parts of the dashboards
    and the worksheets used in each container. You can also spot containers in containers
    and the structure of your layout:'
  id: totrans-421
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在*创建可折叠菜单*部分中简要提到的，如果你打开`拉丁美洲人口`仪表板，你会注意到**项目层级**位于**布局**窗格的左下角。通过点击**Tiled**旁边的箭头，你将能够看到仪表板的所有不同部分以及每个容器中使用的工作表。你还可以发现容器中的容器以及布局的结构：
