  zh: 图 11.52：咖啡
- en: What works?
  id: totrans-458
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 什么有效？
- en: 'The coffee cup images are good; without checking the table or reading the header,
    you will know that this visualization is about coffee. It will catch your attention.
    There is a limited use of colors but the background is not my favorite; the blue
    is catchy but unrelated to the topic and a bit heavy on the eye. The table, however,
    works; is it easy to compare the different drinks per brand and the same drinks
    across different brands (rule: keep it simple and robust).'
  id: totrans-459
  prefs: []
  type: TYPE_NORMAL
  zh: 咖啡杯的图像很不错；无需查看表格或阅读标题，你就能知道这个可视化是关于咖啡的。它会吸引你的注意力。颜色使用有限，但背景不是我最喜欢的；蓝色引人注目，但与主题无关，且略显沉重。表格却很有效；它让你可以轻松比较不同品牌的饮品和同一饮品在不同品牌之间的差异（规则：保持简单且稳健）。
- en: Showing the caffeine as well as the ml amount is almost too much information
    and could be better normalized. But let’s see what the Tableau community came
    up with.
  id: totrans-460
  prefs: []
  type: TYPE_NORMAL
  zh: 显示咖啡因含量和毫升数几乎是过多的信息，可以更好地进行标准化。不过，让我们看看Tableau社区有什么想法。
- en: This first example, *Figure 11.53*, was published by Will Sutton. He created
    a story, where each page is a step toward the improved version. What a great idea!
  id: totrans-461
  prefs: []
  type: TYPE_NORMAL
  zh: 这个第一个例子，*图 11.53*，是由Will Sutton发布的。他创造了一个故事，每一页都是朝着改进版本的步骤。真是个好主意！
