    Before execution, you can check which dashboards will be affected, and the risk
    of breaking an existing dashboard will decrease tremendously.
  id: totrans-431
  prefs: []
  type: TYPE_NORMAL
  zh: 这个功能特别有用，如果你想对工作表进行更改。在执行之前，你可以检查哪些仪表板会受到影响，这样破坏现有仪表板的风险将大大降低。
- en: Something extra
  id: totrans-432
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 额外内容
- en: When I first started using Tableau I was, and still am, a really big fan of
    Makeover Monday ([https://www.makeovermonday.co.uk](https://www.makeovermonday.co.uk)).
    Makeover Monday is an initiative hosted by Eva Murray and Andy Kriebel. Every
    Monday, the Tableau community (you) is given a dataset accompanied by a visualization
    and asked to improve it. Those can come from newspapers or websites for example.
    The participants will then analyze the dataset, build a dashboard, and publish
    that version on Twitter using the hashtag **#makeovermonday**. If you compare
    the work from the community with the original work, you will surely learn to see
    which dashboards work best and which designs you prefer, and thus you can slowly
    develop your own style, especially when participating.
  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
  zh: 当我第一次开始使用 Tableau 时，我非常喜欢并且现在仍然是 Makeover Monday 的忠实粉丝（[https://www.makeovermonday.co.uk](https://www.makeovermonday.co.uk)）。Makeover
    Monday 是由 Eva Murray 和 Andy Kriebel 主办的一个项目。每个星期一，Tableau 社区（你）会获得一个数据集和一个可视化，并被要求改进它。这些数据集可能来自报纸或网站等地方。参与者将分析数据集，构建仪表板，并通过
    Twitter 发布改进后的版本，使用标签 **#makeovermonday**。如果你将社区的作品与原始作品进行比较，你一定会学会看出哪些仪表板效果最好，哪些设计最符合你的喜好，从而你可以慢慢培养自己的风格，特别是在参与其中时。
- en: 'The learnings from the first years of Makeover Monday were summarized in a
    book with the same title. In 2022, Makeover Monday took a break but is back now
    in a slightly different format and led by Andy alone. Check it out; it is worth
    it. Below are some examples and my explanation of why it works; you will recognize
    the rules we have discussed in this chapter (which I will put in brackets):'
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
  zh: Makeover Monday 第一年学到的经验总结成了同名的书籍。在2022年，Makeover Monday 暂时休整，但现在以稍有不同的形式回归，由
    Andy 单独领导。值得一试。以下是一些示例和我对它们为什么有效的解释；你将会看到我们在本章中讨论的规则（我会将其放在括号中）：
- en: The first example was published in *The Guardian* and shows a decrease in exported
    goods in the UK in January 2020.
  id: totrans-435
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个例子发布在 *The Guardian*，显示了2020年1月英国出口商品的减少。
