  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.17：过滤器
- en: Create a new dashboard entitled `Latin American Population`.
  id: totrans-252
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个新的仪表板，命名为`拉丁美洲人口`。
- en: In the **Dashboard** pane, double-click on **Vertical** to place a vertical
    container on the dashboard.
  id: totrans-253
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**仪表板**窗格中，双击**垂直**以在仪表板上放置一个垂直容器。
- en: In the **Dashboard** pane, double-click on **Population Tree** and **Population
    Pie** in order to add them to the view.
  id: totrans-254
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**仪表板**窗格中，双击**人口树**和**人口饼图**，将它们添加到视图中。
- en: Right-click on the titles **Population** **Tree** and **Population Pie**, then
    select **Hide Title** for both.
  id: totrans-255
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键点击**人口** **树**和**人口饼图**的标题，然后为两个标题选择**隐藏标题**。
- en: 'Place **Population Map** and **Population Change** on our dashboard, then position
    them as desired:'
  id: totrans-256
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将**人口地图**和**人口变化**放到仪表板上，然后根据需要定位它们：
- en: '![](img/B18435_11_18.png)'
  id: totrans-257
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B18435_11_18.png)'
- en: 'Figure 11.18: Dashboard'
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.18：仪表板
- en: Shift-drag the **Select** **Chart Type** parameter over our **Treemap** to float
    the control; position it as desired.
  id: totrans-259
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按住Shift键并拖动**选择** **图表类型**参数，浮动控件；根据需要定位它。
- en: Delete all legends and quick filters. Format, document, and position all dashboard
    elements as desired. The user can now determine whether to view a **Treemap**
    or a **Pie Chart**.
  id: totrans-260
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 删除所有图例和快速过滤器。格式化、文档化并根据需要定位所有仪表板元素。用户现在可以决定是否查看**树形图**或**饼图**。
- en: 'The following is an example of the dashboard with a treemap:'
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是带树形图的仪表板示例：
- en: '![](img/B18435_11_19.png)'
  id: totrans-262
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B18435_11_19.png)'
- en: 'Figure 11.19: Dashboard with treemap'
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.19：带树形图的仪表板
- en: 'The following is with a pie chart:'
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是带有饼图的显示：
- en: '![](img/B18435_11_20.png)'
  id: totrans-265
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B18435_11_20.png)'
- en: 'Figure 11.20: Pie chart'
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.20：饼图
- en: You can use the sheet swap feature in case some of your users prefer one visualization
    over the other. Next, we will create a filter menu that can be hidden on the dashboard.
    In the *Maximizing documentation on a dashboard* section, the point was made that
    dashboard space is precious. Therefore, in the second exercise, *Creating a collapsible
    menu*, we will review an example that will use sheet selection to allow the end
    user to show or hide filters and, thus, make more efficient use of screen real
    estate.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 如果某些用户偏好某种可视化方式，您可以使用工作表切换功能。接下来，我们将创建一个可以在仪表板上隐藏的过滤菜单。在*最大化仪表板文档*部分中提到，仪表板空间非常宝贵。因此，在第二个练习中，*创建可折叠菜单*，我们将回顾一个示例，使用工作表选择功能允许最终用户显示或隐藏过滤器，从而更有效地利用屏幕空间。
- en: Create a collapsible menu
  id: totrans-268
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建一个可折叠菜单
- en: 'Please follow these steps to learn how to add a collapsible filter menu to
    your dashboards:'
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 请按照以下步骤学习如何将可折叠过滤菜单添加到您的仪表板：
- en: Duplicate the dashboard we created in the preceding exercise and rename it `Collapsible
    Menu`. If you did not complete the preceding exercise, use the dashboard included
    in the solution workbook provided with this chapter.
  id: totrans-270
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制我们在前一个练习中创建的仪表板并将其重命名为`可折叠菜单`。如果您没有完成前面的练习，可以使用本章提供的解决方案工作簿中的仪表板。
- en: Select any of the worksheets on the dashboard and click on the arrow; choose
    the filters **Country** and **Years Only** to be displayed.
  id: totrans-271
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择仪表板上的任何工作表并点击箭头；选择显示**国家**和**仅年份**的过滤器。
- en: '![](img/B18435_11_21.png)'
  id: totrans-272
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B18435_11_21.png)'
- en: 'Figure 11.21: Filters'
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.21：过滤器
- en: 'The two filters will be placed in a container on the right-hand side of the
    dashboard. Double-click on the two horizontal lines in the top middle of one filter
    to select the container instead. The surrounding lines will appear blue. Select
    **Add Show/Hide Button**:'
  id: totrans-274
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这两个筛选器将被放置在仪表板右侧的容器中。双击其中一个筛选器顶部中间的两条水平线，以选择容器。周围的线条将变为蓝色。选择**添加显示/隐藏按钮**：
- en: '![](img/B18435_11_22.png)'
  id: totrans-275
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B18435_11_22.png)'
- en: 'Figure 11.22: Add Show/Hide Button'
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.22：添加显示/隐藏按钮
- en: 'Note that an **X** is visible next to the filters. In **Presentation Mode**,
    this button can now be used to minimize the filter:'
  id: totrans-277
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 请注意，**X**符号出现在筛选器旁边。在**演示模式**下，这个按钮现在可以用来最小化筛选器：
- en: '![Application'
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: '![应用程序'
- en: Description automatically generated with medium confidence](img/B18435_11_23.png)
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 描述自动生成，信心中等](img/B18435_11_23.png)
- en: 'Figure 11.23: Countries'
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.23：国家
- en: In this section, we learned that by using containers and a filter, Tableau can
    automatically resize the selected worksheet within the container. This feature
    can be used to make it seem as if a worksheet can be swapped. However, Tableau
    basically just minimizes one and maximizes the other, even though this is not
    visible to the user’s eye. Brilliant, isn’t it?
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们了解到，通过使用容器和筛选器，Tableau 可以在容器内自动调整所选工作表的大小。这个功能可以让它看起来像是可以切换工作表。然而，Tableau
    基本上只是最小化一个工作表并最大化另一个工作表，尽管这对用户眼睛不可见。真聪明，不是吗？
- en: After completing this exercise, you may think, OK, the filters do not technically
    display on the dashboard, but they are still visible at the side. While this is
    true in Tableau Desktop, if you can upload the workbook to an instance of Tableau
    Server, you will note that when clicking on the menu icon, the filters appear
    and disappear and do not display at the side.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 完成这个练习后，你可能会想，好的，筛选器在仪表板上没有显示，但它们仍然在旁边可见。虽然在 Tableau Desktop 中这是正确的，但如果你将工作簿上传到
    Tableau Server 实例，你会注意到当点击菜单图标时，筛选器会出现和消失，而不会显示在旁边。
- en: The collapsible menu is a very nice add-on and contributes to the simplicity
    of your dashboard. If you read the last, third edition of this book, you might
    remember that it was a tedious process – and more of a workaround than a feature
    to get a collapsible menu to function. Now, with **Add Show/Hide Button**, it
    is a piece of cake. Users can focus on the data and use the filter only if needed.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 可折叠菜单是一个非常好的附加功能，有助于简化仪表板。如果你阅读过本书的上一版（第三版），你可能还记得，当时要让可折叠菜单正常工作是一个繁琐的过程——更多的是一种变通方法，而非一个功能。现在，通过**添加显示/隐藏按钮**，这变得非常简单。用户可以专注于数据，仅在需要时使用筛选器。
- en: Dashboard best practices
  id: totrans-284
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 仪表板最佳实践
- en: Visualization best practices are not limited to visual features; actions, filters,
    and organizing data can be just as important. A few of those features that Tableau
    has to offer shall be mentioned in this section. Each of them will help you to
    either improve the user experience or keep track of what you have built—since,
    sometimes, you can get lost when working with many different worksheets.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 可视化最佳实践不仅仅限于视觉特性；动作、筛选器和数据组织同样重要。本节将提到 Tableau 提供的一些功能。它们中的每一项都能帮助你改善用户体验或跟踪你所构建的内容——因为有时在处理多个不同工作表时，你可能会迷失方向。
- en: We will start by discussing six different types of **Actions**,followed by the
    **Download** and **Navigation Object**, then the **Used In feature**, and lastly,
    the **Item Hierarchy.** All contribute to a better dashboard-building experience.
    Let’s start!
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将首先讨论六种不同类型的**动作**，然后是**下载**和**导航对象**，接着是**使用功能**，最后是**项目层级**。这些都能提升仪表板构建体验。让我们开始吧！
- en: Actions
  id: totrans-287
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 动作
- en: Implicitly, we have discussed this a few times before, but let’s have an explicit
    look at what we can achieve with regard to visualization and dashboard design
    by using **Actions**. Actions come into play if you want your user to be redirected
    by clicking or hovering on data in a visualization. This can be helpful if you
    have a lot of data to show and don’t want to put it all on the same dashboard.
    Neither should you, because it is distracting, and if it is hierarchical data,
    actions are the perfect way to implement a drill-down technique.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 我们之前隐含地讨论过几次这个问题，但现在让我们明确看看通过使用**动作**，我们可以在可视化和仪表板设计中实现什么。动作起作用的地方是，当你希望用户通过点击或悬停在可视化数据上进行跳转时。如果你有大量数据需要展示，而不想将所有内容放在同一仪表板上，这会非常有用。你也不应该这么做，因为这样会分散注意力，且如果是层级数据，动作是实现
    drill-down 技术的完美方式。
- en: The following sections will explain all the different actions you can use in
    Tableau to add interactivity, supporting a clean and effective dashboard design.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 以下章节将解释你可以在Tableau中使用的所有不同动作，以增加交互性，支持简洁而有效的仪表盘设计。
- en: Filter actions
  id: totrans-290
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 筛选动作
- en: 'In this example, we will use a filter action to show data initially hidden.
    By doing so, we will make sure to present smaller chunks of data at a time, and
    the user can drill down to any point of interest. Follow these steps:'
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 在此示例中，我们将使用筛选动作显示最初隐藏的数据。通过这样做，我们确保一次只展示较小的数据块，用户可以深入查看任何感兴趣的内容。请按照以下步骤操作：
- en: Please open the worksheet `Quantity by State`:![Application
  id: totrans-292
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 请打开工作表`按州统计的数量`：![应用
- en: Description automatically generated with medium confidence](img/B18435_11_24.png)
  id: totrans-293
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 自动生成的描述，信心中等](img/B18435_11_24.png)
- en: 'Figure 11.24: Map'
  id: totrans-294
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 11.24：地图
- en: You can see in the preceding screenshot that each state represents the quantity
    of a given product sold. But wouldn’t it be nice to see more details by clicking
    on a given state? In order to do so, we must set up actions.
  id: totrans-295
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你可以在前面的截图中看到，每个州表示一个特定产品的销量。但如果能通过点击某个州看到更多详细信息，那该多好？为了实现这一目标，我们需要设置动作。
- en: First, we need a second worksheet we want to use in our action. Please open
