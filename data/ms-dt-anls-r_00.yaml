- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: R has become the *lingua franca* of statistical analysis, and it's already actively
    and heavily used in many industries besides the academic sector, where it originated
    more than 20 years ago. Nowadays, more and more businesses are adopting R in production,
    and it has become one of the most commonly used tools by data analysts and scientists,
    providing easy access to thousands of user-contributed packages.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: R已经成为统计分析的通用语言，它不仅在起源地超过20年的学术领域被广泛和积极地使用，还已经在许多其他行业中得到了积极和广泛的应用。如今，越来越多的企业开始在生产中使用R，它已经成为数据分析师和科学家最常用的工具之一，提供了访问数千个用户贡献的包的便捷途径。
- en: '*Mastering Data Analysis with R* will help you get familiar with this open
    source ecosystem and some statistical background as well, although with a minor
    focus on mathematical questions. We will primarily focus on how to get things
    done practically with R.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*用R掌握数据分析*将帮助您熟悉这个开源生态系统以及一些统计背景知识，尽管对数学问题的关注相对较少。我们将主要关注如何使用R实际完成工作。'
- en: As data scientists spend most of their time fetching, cleaning, and restructuring
    data, most of the first hands-on examples given here concentrate on loading data
    from files, databases, and online sources. Then, the book changes its focus to
    restructuring and cleansing data—still not performing actual data analysis yet.
    The later chapters describe special data types, and then classical statistical
    models are also covered, with some machine learning algorithms.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 由于数据科学家大部分时间都在进行数据获取、清洗和重构，因此这里给出的第一个实战示例主要集中在从文件、数据库和在线来源加载数据。然后，本书将重点转向数据重构和清洗——仍然没有进行实际的数据分析。后面的章节描述了特殊的数据类型，然后还涵盖了经典的统计模型，以及一些机器学习算法。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Hello, Data!"), *Hello, Data!*, starts with
    the first very important task in every data-related task: loading data from text
    files and databases. This chapter covers some problems of loading larger amounts
    of data into R using improved CSV parsers, pre-filtering data, and comparing support
    for various database backends.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。你好，数据！"), *你好，数据！*，从每个数据相关任务中最重要的任务开始：从文本文件和数据库中加载数据。本章涵盖了使用改进的CSV解析器、预过滤数据和比较各种数据库后端支持来将大量数据加载到R中的一些问题。'
- en: '[Chapter 2](ch02.html "Chapter 2. Getting Data from the Web"), *Getting Data
    from the Web*, extends your knowledge on importing data with packages designed
    to communicate with Web services and APIs, shows how to scrape and extract data
    from home pages, and gives a general overview of dealing with XML and JSON data
    formats.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。从网络获取数据"), *从网络获取数据*，扩展了您使用旨在与Web服务和API通信的包导入数据的知识，展示了如何从主页抓取和提取数据，并给出了处理XML和JSON数据格式的一般概述。'
- en: '[Chapter 3](ch03.html "Chapter 3. Filtering and Summarizing Data"), *Filtering
    and Summarizing Data*, continues with the basics of data processing by introducing
    multiple methods and ways of filtering and aggregating data, with a performance
    and syntax comparison of the deservedly popular `data.table` and `dplyr` packages.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。过滤和汇总数据"), *过滤和汇总数据*，通过介绍多种过滤和聚合数据的方法和方式，继续讲解数据处理的基础知识，并对备受推崇的`data.table`和`dplyr`包的性能和语法进行了比较。'
- en: '[Chapter 4](ch04.html "Chapter 4. Restructuring Data"), *Restructuring Data*,
    covers more complex data transformations, such as applying functions on subsets
    of a dataset, merging data, and transforming to and from long and wide table formats,
    to perfectly fit your source data with your desired data workflow.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。数据重构"), *数据重构*，涵盖了更复杂的数据转换，例如在数据集的子集上应用函数、合并数据以及将数据转换为长表和宽表格式，以完美匹配您所需的数据工作流程与源数据。'
- en: '[Chapter 5](ch05.html "Chapter 5. Building Models (authored by Renata Nemeth
    and Gergely Toth)"), *Building Models (authored by Renata Nemeth and Gergely Toth)*,
    is the first chapter that deals with real statistical models, and it introduces
    the concepts of regression and models in general. This short chapter explains
    how to test the assumptions of a model and interpret the results via building
    a linear multivariate regression model on a real-life dataset.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。构建模型（由Renata Nemeth和Gergely Toth撰写)"), *构建模型（由Renata Nemeth和Gergely
    Toth撰写)*，是第一章节，它处理实际的统计模型，并介绍了回归和一般模型的概念。这一简短的章节解释了如何通过在一个实际数据集上构建线性多元回归模型来测试模型的假设并解释结果。'
- en: '[Chapter 6](ch06.html "Chapter 6. Beyond the Linear Trend Line (authored by
    Renata Nemeth and Gergely Toth)"), *Beyond the Linear Trend Line (authored by
    Renata Nemeth and Gergely Toth)*, builds on the previous chapter, but covers the
    problems of non-linear associations of predictor variables and provides further
    examples on generalized linear models, such as logistic and Poisson regression.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章。超越线性趋势线（由Renata Nemeth和Gergely Toth撰写)"), *超越线性趋势线（由Renata
    Nemeth和Gergely Toth撰写)*，基于前一章的内容，但涵盖了预测变量非线性关联的问题，并提供了关于广义线性模型（如逻辑回归和泊松回归）的进一步示例。'
- en: '[Chapter 7](ch07.html "Chapter 7. Unstructured Data"), *Unstructured Data*,
    introduces new data types. These might not include any information in a structured
    way. Here, you learn how to use statistical methods to process such unstructured
    data through some hands-on examples on text mining algorithms, and visualize the
    results.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](ch07.html "第七章。非结构化数据"), *非结构化数据*，介绍了新的数据类型。这些数据可能不会以结构化的方式包含任何信息。在这里，你将学习如何通过一些关于文本挖掘算法的实际示例，使用统计方法来处理此类非结构化数据，并可视化结果。'
- en: '[Chapter 8](ch08.html "Chapter 8. Polishing Data"), *Polishing Data*, covers
    another common issue with raw data sources. Most of the time, data scientists
    handle dirty-data problems, such as trying to cleanse data from errors, outliers,
    and other anomalies. On the other hand, it''s also very important to impute or
    minimize the effects of missing values.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](ch08.html "第八章。数据抛光"), *数据抛光*，涵盖了原始数据源中另一个常见问题。大多数时候，数据科学家处理脏数据问题，例如尝试从错误、异常值和其他异常中净化数据。另一方面，也很重要去填补或最小化缺失值的影响。'
- en: '[Chapter 9](ch09.html "Chapter 9. From Big to Small Data"), *From Big to Smaller
    Data*, assumes that your data is already loaded, clean, and transformed into the
    right format. Now you can start analyzing the usually high number of variables,
    to which end we cover some statistical methods on dimension reduction and other
    data transformations on continuous variables, such as principal component analysis,
    factor analysis, and multidimensional scaling.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第九章](ch09.html "第九章。从大数据到小数据"), *从大数据到小数据*，假设你的数据已经加载、清洗并转换为正确的格式。现在你可以开始分析通常数量众多的变量，为此我们涵盖了关于降维和其他连续变量数据转换的统计方法，例如主成分分析、因子分析和多维尺度。'
- en: '[Chapter 10](ch10.html "Chapter 10. Classification and Clustering"), *Classification
    and Clustering*, discusses several ways of grouping observations in a sample using
    supervised and unsupervised statistical and machine learning methods, such as
    hierarchical and k-means clustering, latent class models, discriminant analysis,
    logistic regression and the k-nearest neighbors algorithm, and classification
    and regression trees.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第十章](ch10.html "第十章。分类和聚类"), *分类和聚类*，讨论了使用监督和未监督的统计和机器学习方法（如层次聚类和k-means聚类、潜在类别模型、判别分析、逻辑回归和k近邻算法以及分类和回归树）对样本中的观测值进行分组的方法。'
- en: '[Chapter 11](ch11.html "Chapter 11. Social Network Analysis of the R Ecosystem"),
    *A Social Network Analysis of the R Ecosystem*, concentrates on a special data
    structure and introduces the basic concept and visualization techniques of network
    analysis, with a special focus on the `igraph` package.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第十一章](ch11.html "第十一章。R生态系统的社会网络分析"), *R生态系统的社会网络分析*，专注于一种特殊的数据结构，并介绍了网络分析的基本概念和可视化技术，特别关注`igraph`包。'
- en: '[Chapter 12](ch12.html "Chapter 12. Analyzing Time-series"), *Analyzing a Time
    Series*, shows you how to handle time-date objects and analyze related values
    by smoothing, seasonal decomposition, and ARIMA, including some forecasting and
    outlier detection as well.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第十二章](ch12.html "第十二章。时间序列分析"), *时间序列分析*，展示了如何处理时间日期对象，并通过平滑、季节分解和ARIMA分析相关值，包括一些预测和异常值检测。'
- en: '[Chapter 13](ch13.html "Chapter 13. Data Around Us"), *Data around Us*, covers
    another important dimension of data, with a primary focus on visualizing spatial
    data with thematic, interactive, contour, and Voronoi maps.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第十三章](ch13.html "第十三章。周围的数据"), *周围的数据*，涵盖了数据的另一个重要维度，主要关注使用主题、交互式、等高线和Voronoi地图来可视化空间数据。'
- en: '[Chapter 14](ch14.html "Chapter 14. Analyzing the R Community"), *Analyzing
    the R Community*, provides a more complete case study that combines many different
    methods from the previous chapters to highlight what you have learned in this
    book and what kind of questions and problems you might face in future projects.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](ch14.html "第14章. 分析R社区")，*分析R社区*提供了一个更完整的案例研究，它结合了前几章的许多不同方法，以突出您在本书中学到的内容以及您可能在未来的项目中遇到的问题和挑战。'
- en: '[Appendix](apa.html "Appendix A. References"), *References*, gives references
    to the used R packages and some further suggested readings for each aforementioned
    chapter.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录](apa.html "附录 A. 参考文献")，*参考文献*提供了对所使用R包的引用以及每个上述章节的一些进一步建议阅读材料。'
- en: What you need for this book
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书什么
- en: All the code examples provided in this book should be run in the R console,
    which needs to be installed on your computer. You can download the software for
    free and find the installation instructions for all major operating systems at
    [http://r-project.org](http://r-project.org).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书提供的所有代码示例都应该在R控制台中运行，该控制台需要安装在您的计算机上。您可以免费下载软件，并在[http://r-project.org](http://r-project.org)找到所有主要操作系统的安装说明。
- en: Although we will not cover advanced topics, such as how to use R in Integrated
    Development Environments (IDE), there are awesome plugins and extensions for Emacs,
    Eclipse, vi, and Notepad++, besides other editors. Also, we highly recommend that
    you try RStudio, which is a free and open source IDE dedicated to R, at [https://www.rstudio.com/products/RStudio](https://www.rstudio.com/products/RStudio).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们不会涵盖高级主题，例如如何在集成开发环境（IDE）中使用R，但除了其他编辑器之外，还有许多出色的插件和扩展适用于Emacs、Eclipse、vi和Notepad++。此外，我们强烈建议您尝试RStudio，这是一个免费且开源的IDE，专门用于R，您可以在[https://www.rstudio.com/products/RStudio](https://www.rstudio.com/products/RStudio)找到它。
- en: Besides a working R installation, we will also use some user-contributed R packages.
    These can easily be installed from the Comprehensive R Archive Network (CRAN)
    in most cases. The sources of the required packages and the versions used to produce
    the output in this book are listed in [Appendix](apa.html "Appendix A. References"),
    *References*.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 除了一个工作的R安装之外，我们还将使用一些用户贡献的R包。在大多数情况下，这些包可以轻松地从综合R档案网络（CRAN）安装。本书中所需包的来源和用于生成输出的版本列表在[附录](apa.html
    "附录 A. 参考文献")，*参考文献*中。
- en: 'To install a package from CRAN, you will need an Internet connection. To download
    the binary files or sources, use the `install.packages` command in the R console,
    like this:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 要从CRAN安装包，您需要一个互联网连接。要下载二进制文件或源代码，请在R控制台中使用`install.packages`命令，如下所示：
- en: '[PRE0]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Some packages mentioned in this book are not (yet) available on CRAN, but may
    be installed from Bitbucket or GitHub. These packages can be installed via the
    `install_bitbucket` and the `install_github` functions from the `devtools` package.
    Windows users should first install `rtools` from [https://cran.r-project.org/bin/windows/Rtools](https://cran.r-project.org/bin/windows/Rtools).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本书提到的某些包目前尚未在CRAN上提供，但可以从Bitbucket或GitHub安装。这些包可以通过`devtools`包中的`install_bitbucket`和`install_github`函数安装。Windows用户应首先从[https://cran.r-project.org/bin/windows/Rtools](https://cran.r-project.org/bin/windows/Rtools)安装`rtools`。
- en: 'After installation, the package should be loaded to the current R session before
    you can start using it. All the required packages are listed in the appendix,
    but the code examples also include the related R command for each package at the
    first occurrence in each chapter:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 安装完成后，在您开始使用之前，应将包加载到当前的R会话中。所有必需的包都在附录中列出，但代码示例在每个章节的第一次出现时也包括每个包的相关R命令：
- en: '[PRE1]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: We highly recommend downloading the code example files of this book (refer to
    the *Downloading the example code* section) so that you can easily copy and paste
    the commands in the R console without the R prompt shown in the printed version
    of the examples and output in the book.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们强烈建议下载本书的代码示例文件（参考*下载示例代码*部分），这样您就可以轻松地将命令复制粘贴到R控制台，而无需显示示例和书中输出的R提示符。
- en: If you have no experience with R, you should start with some free introductory
    articles and manuals from the R home page, and a short list of suggested materials
    is also available in the appendix of this book.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您没有R的经验，您应该从R主页上的免费入门文章和手册开始，本书附录中也提供了一份建议材料清单。
- en: Who this book is for
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: If you are a data scientist or an R developer who wants to explore and optimize
    their use of R's advanced features and tools, then this is the book for you. Basic
    knowledge of R is required, along with an understanding of database logic. If
    you are a data scientist, engineer, or analyst who wants to explore and optimize
    your use of R's advanced features, this is the book for you. Although a basic
    knowledge of R is required, the book can get you up and running quickly by providing
    references to introductory materials.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是一位想要探索和优化R高级功能和工具的数据科学家或R开发者，那么这本书就是为您准备的。需要具备R的基本知识，以及数据库逻辑的理解。如果您是一位想要探索和优化R高级功能的数据科学家、工程师或分析师，这本书也是为您准备的。尽管需要具备R的基本知识，但本书通过提供入门材料的参考，可以帮助您快速上手。
- en: Conventions
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: You will find a number of styles of text that distinguish between different
    kinds of information. Here are some examples of these styles, and an explanation
    of their meaning.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 您将找到许多不同风格的文本，以区分不同类型的信息。以下是一些这些风格的示例及其含义的解释。
- en: 'Function names, arguments, variables and other code reference in text are shown
    as follows: "The `header` argument of the `read.big.matrix` function defaults
    to `FALSE`."'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 函数名、参数、变量和其他在文本中的代码引用如下所示："`read.big.matrix`函数的`header`参数默认为`FALSE`"。
- en: 'Any command-line input or output that is shown in the R console is written
    as follows:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在R控制台中显示的任何命令行输入或输出都按照以下方式编写：
- en: '[PRE2]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: The `>` character represents the prompt, which means that the R console is waiting
    for commands to be evaluated. Multiline expressions start with the same symbol
    on the first line, but all other lines have a `+` sign at the beginning to show
    that the last R expression is not complete yet (for example, a closing parenthesis
    or a quote is missing). The output is returned without any extra leading character,
    with the same monospaced font style.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '`>`字符代表提示符，这意味着R控制台正在等待评估命令。多行表达式以第一行的相同符号开始，但所有其他行在开头都有一个`+`符号，以表明最后一个R表达式尚未完成（例如，缺少关闭括号或引号）。输出返回时没有额外的前置字符，且使用相同的等宽字体样式。'
- en: '**New terms** and **important words** are shown in bold.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。'
- en: Note
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下方框形式出现。
- en: Tip
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门以如下形式出现。
- en: Reader feedback
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢或不喜欢的地方。读者反馈对我们来说很重要，因为它帮助我们开发出您真正能从中获得最大价值的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，请简单地发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题领域有专业知识，并且您有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 既然您已经是Packt图书的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大价值。
- en: Downloading the example code
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)的账户中下载示例代码文件，适用于您购买的所有Packt出版图书。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便直接将文件通过电子邮件发送给您。
- en: Downloading the color images of this book
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的颜色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [http://www.packtpub.com/sites/default/files/downloads/1234OT_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/1234OT_ColorImages.pdf).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表彩色图像的PDF文件。这些彩色图像将帮助您更好地理解输出中的变化。您可以从[http://www.packtpub.com/sites/default/files/downloads/1234OT_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/1234OT_ColorImages.pdf)下载此文件。
- en: Errata
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分下。
- en: Piracy
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上，版权材料的侵权是一个跨所有媒体的持续问题。在Packt，我们非常重视保护我们的版权和许可证。如果您在互联网上遇到任何形式的我们作品的非法副本，请立即向我们提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并提供疑似侵权材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽力解决问题。
