- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*Data Scientist: The Sexiest Job of the 21st Century*, Harvard Business Review.
    And why Julia? A high level language with large scientific community and performance
    comparable to C, it is touted as next best language for data science. Using Julia,
    we can create statistical models, highly performant machine learning systems,
    and beautiful and attractive visualizations.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*数据科学家：21世纪最性感的职业*，《哈佛商业评论》。那么，为什么选择 Julia？作为一种高级语言，拥有庞大的科学社区，并且性能可与 C 相媲美，Julia
    被誉为数据科学的最佳语言。使用 Julia，我们可以创建统计模型、高效的机器学习系统，并生成美观、引人注目的可视化。'
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](ch01.xhtml "Chapter 1. The Groundwork – Julia''s Environment"),
    *The Groundwork – Julia’s Environment*, explains how to set up the Julia’s environment
    (Command Line(REPL) and Jupyter Notebook) and explains Julia’s ecosystem, why
    Julia is special, and package management. It also gives an introduction to parallel
    processing and multiple dispatch and explains how Julia is suited for data science.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.xhtml "第1章. 基础知识 - Julia 环境")，*基础知识 - Julia 环境*，解释了如何设置 Julia 的环境（命令行（REPL）和
    Jupyter Notebook），并介绍了 Julia 的生态系统，为什么 Julia 是特别的，以及包管理。它还介绍了并行处理和多重派发，并解释了 Julia
    如何适用于数据科学。'
- en: '[Chapter 2](ch02.xhtml "Chapter 2. Data Munging"), *Data Munging*, explains
    the need for and process of data preparation, also called data munging. Data munging
    refers to changing data from one state to other, in well-defined reversible steps.
    It is preparing data to be used for analytics and visualizations.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.xhtml "第2章. 数据清理")，*数据清理*，解释了数据准备的必要性和过程，也叫做数据清理。数据清理指的是将数据从一种状态转变为另一种状态，且这些步骤是明确可逆的。它是为了将数据准备好以用于分析和可视化。'
- en: '[Chapter 3](ch03.xhtml "Chapter 3. Data Exploration"), *Data Exploration*,
    explains that statistics is the core of data science, shows that Julia provides
    various statistical functions. This chapter will give a high-level overview of
    statistics and will explain the techniques required to apply those statistical
    concepts to general problems using Julia’s statistical packages, such as Stats.jl
    and Distributions.jl.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.xhtml "第3章. 数据探索")，*数据探索*，解释了统计学是数据科学的核心，展示了 Julia 提供了多种统计功能。本章将对统计学做一个高级概述，并将解释如何使用
    Julia 的统计包，如 Stats.jl 和 Distributions.jl，将这些统计概念应用于一般问题的技术。'
- en: '[Chapter 4](ch04.xhtml "Chapter 4. Deep Dive into Inferential Statistics"),
    *Deep Dive into Inferential Statistics*, continues statistics is the core of the
    data science and is Julia provides various statistical functions. This chapter
    will give high level overview of advance statistics and then will explain the
    techniques to apply those statistical concepts on general problems using Julia’s
    statistical packages such as Stats.jl and Distributions.jl.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.xhtml "第4章. 深入探讨推断统计学")，*深入探讨推断统计学*，继续讲述统计学是数据科学的核心，并且 Julia 提供了多种统计功能。本章将对高级统计学做一个概述，然后解释如何使用
    Julia 的统计包，如 Stats.jl 和 Distributions.jl，将这些统计概念应用于一般问题的技术。'
- en: '[Chapter 5](ch05.xhtml "Chapter 5. Making Sense of Data Using Visualization"),
    *Making Sense of Data Using Visualization*, explains why data visualization is
    essential part of data science and how it makes communicating the results more
    effective and reaches out to larger audience. This chapter will go through the
    Vega, Asciiplot, and Gadfly packages of Julia, which are used for data visualization.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.xhtml "第5章. 使用可视化理解数据")，*使用可视化理解数据*，解释了数据可视化是数据科学的重要组成部分，以及它如何使结果的沟通更加有效，并触及更广泛的受众。本章将介绍
    Julia 中的 Vega、Asciiplot 和 Gadfly 包，它们用于数据可视化。'
- en: '[Chapter 6](ch06.xhtml "Chapter 6. Supervised Machine Learning"), *Supervised
    Machine Learning, says "A computer program is said to learn from experience E
    with respect to some class of tasks T and performance measure P if its performance
    at tasks in T, as measured by P, improves with experience E"* – Tom M. Mitchell.
    Machine learning is a field of study that gives computers the ability to learn
    and enhance without being explicitly programmed. This chapter will explain that
    Julia is a high-level language with a great performance, and is nicely suited
    for machine learning. This chapter will focus on supervised machine learning algorithms
    such as Naive Bayes, regression, and decision trees.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.xhtml "第6章. 有监督机器学习")，*有监督机器学习*，引述了汤姆·M·米切尔的名言：“如果一个计算机程序能够通过经验E来学习，并且在任务T中的表现（通过P衡量）随着经验E的增加而改进，那么我们就说它从经验中学习。”机器学习是一个研究领域，它赋予计算机学习和改进的能力，而无需明确编程。本章将解释Julia是一种高性能的高级语言，非常适合用于机器学习。本章将重点介绍有监督机器学习算法，如朴素贝叶斯、回归分析和决策树。'
- en: '[Chapter 7](ch07.xhtml "Chapter 7. Unsupervised Machine Learning"), *Unsupervised
    Machine Learning*, explains that unsupervised learning is a little bit different
    and harder than supervised learning. The aim is to get the system to learn something
    but we don’t know what it will learn. This chapter will focus on unsupervised
    learning algorithms such as clustering.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.xhtml "第7章. 无监督机器学习")，*无监督机器学习*，解释了无监督学习与有监督学习有所不同且更为复杂。其目的是让系统学习一些东西，但我们并不知道它会学到什么。本章将重点介绍无监督学习算法，如聚类。'
- en: '[Chapter 8](ch08.xhtml "Chapter 8. Creating Ensemble Models"), *Creating Ensemble
    Models*, explains that a group of people has the ability to take better decisions
    than a single individual, especially when each group member comes in with their
    own biases. This is also true for machine learning. This chapter will focus on
    a machine learning technique called ensemble learning, an example being random
    forest.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.xhtml "第8章. 创建集成模型")，*创建集成模型*，解释了一个团队比单个人更能做出更好的决策，尤其当每个团队成员都有自己的偏见时。机器学习也遵循这一规律。本章将重点讨论一种机器学习技术——集成学习，随机森林就是一个例子。'
- en: '[Chapter 9](ch09.xhtml "Chapter 9. Time Series"), *Time Series*, shows the
    capacity to demonstrate and perform decision modeling, and explains that examination
    is a crucial component of some real-world applications running from emergency
    medical treatment in intensive care units to military command and control frameworks.
    This chapter focuses on time series data and forecasting using Julia.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.xhtml "第9章. 时间序列")，*时间序列*，展示了决策建模的能力，并解释了检查在一些实际应用中的关键作用，从重症监护室中的紧急医疗处理到军事指挥与控制系统。本章重点讨论时间序列数据和使用Julia进行预测。'
- en: '[Chapter 10](ch10.xhtml "Chapter 10. Collaborative Filtering and Recommendation
    System"), *Collaborative Filtering and Recommendation System*, explains that every
    day we are confronted with decisions and choices. These can range from our clothes
    to the movies we watch or what to eat when we order online. We take decisions
    in business too. For instance, which stock should we invest in? What if decision
    making could be automated, and suitable recommendations could be given to us.
    This chapter focuses on recommendation systems and techniques such as collaborative
    filtering and association rule mining.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.xhtml "第10章. 协同过滤与推荐系统")，*协同过滤与推荐系统*，解释了我们每天都面临决策和选择。这些选择可以从我们穿什么衣服到我们看什么电影，或者我们在网上点餐时吃什么。我们在商业中也做出决策。例如，我们应该投资哪只股票？如果决策能够被自动化，并且可以给我们提供合适的推荐呢？本章重点讨论推荐系统和诸如协同过滤和关联规则挖掘等技术。'
- en: '[Chapter 11](ch11.xhtml "Chapter 11. Introduction to Deep Learning"), *Introduction
    to Deep Learning*, explains that deep learning refers to a class of machine learning
    techniques that do unsupervised or supervised feature extraction and pattern analysis
    or classification by exploiting multiple layers of non-linear information processing.
    This chapter will introduce us to deep learning in Julia. Deep learning is a new
    branch of machine learning with one goal – Artificial Intelligence. We will also
    learn about Julia''s framework, Julia''s, Mocha.jl, with which we can implement
    deep learning.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.xhtml "第11章. 深度学习简介")，*深度学习简介*，解释了深度学习是一类通过利用多个非线性信息处理层进行无监督或有监督的特征提取、模式分析或分类的机器学习技术。本章将介绍如何在Julia中进行深度学习。深度学习是机器学习的一个新分支，其目标是——人工智能。我们还将了解Julia的深度学习框架Mocha.jl，并学习如何利用它来实现深度学习。'
- en: What you need for this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需的内容
- en: The reader will requires a system (64-bit recommended) having a fairly recent
    operating system (Linux, Windows 7+, and Mac OS) with a working Internet connection
    and privileges to install Julia, Git and various packages used in the book.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 读者需要一台拥有较新操作系统（推荐64位系统）、支持Linux、Windows 7+或Mac OS的计算机，且需具备有效的互联网连接及安装Julia、Git和本书中使用的各种包的权限。
- en: Who this book is for
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合的读者
- en: The standard demographic is data analysts and aspiring data scientists with
    little to no grounding in the fundamentals of the Julia language, who are looking
    to explore how to conduct data science with Julia's ecosystem of packages. On
    top of this are competent Python or R users looking to leverage Julia to enhance
    the efficiency of their ability to conduct data science. A good background in
    statistics and computational mathematics is expected.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的标准读者群体是那些对Julia语言的基础知识了解较少的、希望探索如何利用Julia的生态系统进行数据科学的数据分析师和有志成为数据科学家的人员。此外，还有一些具备Python或R技能的用户，他们希望通过使用Julia提升进行数据科学的效率。我们期待读者具备一定的统计学和计算数学背景。
- en: Conventions
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中包含多种文本样式，用于区分不同类型的信息。以下是这些样式的示例及其解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Julia
    also provides another function, `summarystats()`."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名均按以下方式显示：“Julia还提供了一个名为`summarystats()`的函数。”
- en: 'A block of code is set as follows:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一段代码块设置如下：
- en: '[PRE0]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出均按以下方式编写：
- en: '[PRE1]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。'
- en: Note
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会以如下框架形式出现。
- en: Tip
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这样的方式展示。
- en: Reader feedback
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book-what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们您对本书的看法——您喜欢或不喜欢什么。读者反馈对我们来说非常重要，因为它帮助我们开发出能够让您真正从中受益的书籍。
- en: To send us general feedback, simply e-mail feedback@packtpub.com, and mention
    the book's title in the subject of your message.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 若要向我们发送一般性反馈，只需发送电子邮件至feedback@packtpub.com，并在邮件主题中注明书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个领域拥有专长，并且有兴趣撰写或为书籍贡献内容，请查看我们的作者指南：[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经成为Packt书籍的自豪拥有者，我们提供了多种方式帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您的账户中下载本书的示例代码文件，网址是 [http://www.packtpub.com](http://www.packtpub.com)。如果您是在其他地方购买的本书，可以访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support)，注册后，我们会直接通过电子邮件将文件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以按照以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the **SUPPORT** tab at the top.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的 **SUPPORT** 标签上。
- en: Click on **Code Downloads & Errata**.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 **代码下载与勘误**。
- en: Enter the name of the book in the **Search** box.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 **搜索** 框中输入书名。
- en: Select the book for which you're looking to download the code files.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买本书的渠道。
- en: Click on **Code Download**.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 **代码下载**。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 下载文件后，请确保使用最新版本的工具解压或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WinRAR / 7-Zip for Windows
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac 用户请使用 Zipeg / iZip / UnRarX
- en: 7-Zip / PeaZip for Linux
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux 用户请使用 7-Zip / PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Julia-for-data-science](https://github.com/PacktPublishing/Julia-for-data-science).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的代码包也托管在 GitHub 上，地址为 [https://github.com/PacktPublishing/Julia-for-data-science](https://github.com/PacktPublishing/Julia-for-data-science)。我们还提供了其他书籍和视频的代码包，您可以在我们的丰富目录中找到，网址是
    [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)。快去看看吧！
- en: Downloading the color images of this book
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的彩色图片
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [http://www.packtpub.com/sites/default/files/downloads/JuliaforDataScience_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/JuliaforDataScience_ColorImages.pdf).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一份 PDF 文件，其中包含本书中使用的截图/图表的彩色图片。这些彩色图片将帮助您更好地理解输出结果的变化。您可以通过 [http://www.packtpub.com/sites/default/files/downloads/JuliaforDataScience_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/JuliaforDataScience_ColorImages.pdf)
    下载该文件。
- en: Errata
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books-maybe a mistake in the text
    or the code-we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽力确保内容的准确性，但错误还是会发生。如果您在我们的书籍中发现错误——可能是文本或代码中的错误——我们非常感谢您向我们报告。这样，您可以帮助其他读者避免困扰，并帮助我们改进后续版本。如果您发现任何勘误，请访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)
    提交，选择您的书籍，点击 **勘误提交表单** 链接，并输入您的勘误详情。一旦您的勘误被验证，您的提交将被接受，勘误将上传到我们的网站，或者添加到该书名的勘误部分中的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看先前提交的勘误，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索框中输入书名。所需的信息将在
    **勘误** 部分下显示。
- en: Piracy
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 网络上侵犯版权的行为在所有媒体中都存在着持续性的问题。在Packt，我们非常重视版权和许可证的保护。如果您在网上遇到任何我们作品的非法复制品，请立即向我们提供相关的地址或网站名称，以便我们采取措施。
- en: Please contact us at copyright@packtpub.com with a link to the suspected pirated
    material.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过copyright@packtpub.com与我们联系，并提供涉嫌侵权材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您帮助保护我们的作者和我们提供有价值内容的能力。
- en: Questions
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at questions@packtpub.com,
    and we will do our best to address the problem.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何部分有问题，可以通过questions@packtpub.com与我们联系，我们将尽力解决问题。
