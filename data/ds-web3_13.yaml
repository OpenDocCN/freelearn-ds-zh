- en: Building Experience with Crypto Data – BUIDL
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用加密数据构建经验——BUIDL
- en: If you fail to plan, you plan to fail. – Benjamin Franklin, 1790
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不制定计划，那你就是在计划失败。——本杰明·富兰克林，1790年
- en: 'Education empowers us to create value, whether by contributing to a company
    or establishing our ventures. If you’ve acquired this book, it is because you
    recognize the potential to unlock value from blockchain data—value that the market
    would pay for. In the Web3 landscape, there are a lot of **BUIDLing** opportunities
    to create solutions that contribute to the adoption of a more transparent system.
    According to Binance’s website ([https://academy.binance.com/en/glossary/buidl](https://academy.binance.com/en/glossary/buidl)):
    “*BUIDL is a warping of the word “build” in the same fashion as “HODL.” BUIDL
    is a call to arms for building and contributing to the blockchain and cryptocurrency
    ecosystem (…) The BUIDL movement believes that (…), people should start contributing
    proactively in order to help adoption and improve the ecosystem* *people invested.*”'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 教育赋予我们创造价值的能力，无论是为公司做贡献，还是创办自己的企业。如果你已经购买了这本书，那是因为你认识到能够从区块链数据中解锁市场愿意支付的价值。在Web3领域，存在很多**BUIDLing**机会，可以创建有助于推动更透明系统的解决方案。根据币安网站的解释（[https://academy.binance.com/en/glossary/buidl](https://academy.binance.com/en/glossary/buidl)）：“*BUIDL
    是对“build”一词的变形，类似于“HODL”。BUIDL 呼吁大家在区块链和加密货币生态系统中积极建设和贡献 (…) BUIDL 运动认为（…）人们应该主动开始贡献，以帮助采用并改善生态系统*
    *投资者参与的领域。”
- en: We have learned how to extract value; now, let’s see what the market is willing
    to offer for that knowledge. Global brands such as Adidas and Nike and fashion
    icons such as Hermès have acknowledged this opportunity and established departments
    focused on Web3 analysis. Similarly, we can observe an ever-growing list of data-related
    roles on job search engines and company career websites, indicating the abundance
    of opportunities in this field. To grab those opportunities, we need to start
    *BUIDLing*.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经学会了如何提取价值，现在，让我们看看市场愿意为这些知识提供什么。像阿迪达斯、耐克等全球品牌，以及爱马仕等时尚品牌都已经意识到这个机会，并建立了专注于Web3分析的部门。同样，我们可以在招聘搜索引擎和公司官网上观察到越来越多的数据相关职位，这表明该领域有着丰富的机会。为了抓住这些机会，我们需要开始*BUIDLing*。
- en: 'In this chapter, we will learn the following:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将学习以下内容：
- en: The importance of building a portfolio and where to showcase it
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建作品集的重要性以及展示作品集的地方
- en: Where to search for jobs on dedicated websites
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在专门的网站上寻找工作的地方
- en: Where to study Web3 data skills
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习Web3数据技能的地方
- en: Showcasing your work – portfolio
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 展示你的作品——作品集
- en: Building a portfolio serves two primary purposes. Not only does it cater to
    potential job seekers but also to contractors, consultants, and business owners
    in search of prospective clients, and it also showcases our soft skills.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 构建作品集有两个主要目的。它不仅服务于潜在的求职者，还服务于寻找潜在客户的承包商、顾问和企业主，同时还展示了我们的软技能。
- en: Firstly, a portfolio demonstrates what we have accomplished and the depth of
    our knowledge. It leaves a lasting impact on interviewers when we can show our
    work rather than merely describing it. For instance, if we have built a dashboard
    on Ethereum, it indicates our ability to replicate the process on other chains.
    Secondly, through the portfolio-building process, we gain valuable insights into
    the language, technical jargon, and current trends in the industry.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，作品集展示了我们取得的成就和知识的深度。当我们能够展示自己的作品，而不仅仅是描述它时，这会给面试官留下深刻的印象。例如，如果我们在以太坊上构建了一个仪表盘，这表明我们能够在其他链上复制这个过程。其次，通过构建作品集的过程，我们获得了关于语言、技术术语和行业当前趋势的宝贵见解。
- en: A portfolio also highlights soft skills that are highly valued by the market.
    We will delve into these soft skills later in this chapter, such as curiosity,
    passion, learning agility, and initiative.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 作品集还突出了市场高度重视的软技能。我们将在本章稍后深入探讨这些软技能，如好奇心、热情、学习敏捷性和主动性。
- en: There are many guides on how to build a portfolio for coding in general and
    data science in particular. Let’s now explore where we can build our data analytics
    portfolio and where we can showcase our work.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多关于如何构建编程作品集和数据科学作品集的指南。接下来，我们将探讨我们可以在哪里构建数据分析作品集以及在哪里展示我们的作品。
- en: 'Some of the following suggestions rely on collaborative building as analysts
    do not need to start from scratch when crafting a piece of analysis. They can
    use other analysts’ work to fork their query, learn from it, modify it, and, in
    sum, build on top of it:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 以下一些建议依赖于协作构建，因为分析师在进行分析时不需要从头开始。他们可以使用其他分析师的工作来分叉查询，学习、修改并在此基础上构建：
- en: '`.csv` files. For assistance, Dune Analytics provides a series of informative
    videos on its Web3 data system: [https://www.youtube.com/@dunecom](mailto:https://www.youtube.com/@dunecom).'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`.csv` 文件。为提供帮助，Dune Analytics 提供了一系列关于其 Web3 数据系统的介绍视频：[https://www.youtube.com/@dunecom](mailto:https://www.youtube.com/@dunecom)。'
- en: '**Create an Increment dashboard**: Covalent, introduced in [*Chapter 2*](B19446_02.xhtml#_idTextAnchor073),
    offers the Increment tool, a set of no-code models that simplify analysis for
    those unfamiliar with SQL. These models combine dimensions and measures, tailored
    to cover **reach, retention, and revenue** analyses. For example, the retention
    area includes all necessary elements for building cohort analyses or analyzing
    multichain user bases, among other dimensions. All queries can be integrated into
    a dashboard and publicly embedded, such as on Notion.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创建 Increment 仪表盘**：如在 [*第 2 章*](B19446_02.xhtml#_idTextAnchor073) 中介绍的，Covalent
    提供了 Increment 工具，这是一套无代码模型，旨在简化那些不熟悉 SQL 的用户进行分析。这些模型结合了维度和度量，专门覆盖 **覆盖率、留存率和收入**
    分析。例如，留存率区域包括构建群体分析或分析多链用户基础等所需的所有元素。所有查询都可以集成到仪表盘中，并公开嵌入，如在 Notion 上。'
- en: '**Create a Flipside dashboard**: Flipside, also introduced in [*Chapter 2*](B19446_02.xhtml#_idTextAnchor073),
    allows analysts to build publicly available dashboards. With over 20 indexed blockchains
    and all log events adequately translated, analysts can query data with ease. Flipside
    also incentivizes analysts through a rewards system, where the creators of useful
    dashboards trending in the community and on social media are compensated. Further
    information can be found here: [https://docs.flipsidecrypto.com/our-app/analyst-rewards/top-8-dashboard-rewards](https://docs.flipsidecrypto.com/our-app/analyst-rewards/top-8-dashboard-rewards).'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创建 Flipside 仪表盘**：如在 [*第 2 章*](B19446_02.xhtml#_idTextAnchor073) 中介绍的，Flipside
    允许分析师构建公开可用的仪表盘。通过超过 20 个已索引的区块链以及充分翻译的所有日志事件，分析师可以轻松查询数据。Flipside 还通过奖励系统激励分析师，社区和社交媒体上趋势上升的有用仪表盘的创作者将获得报酬。更多信息可以在这里找到：[https://docs.flipsidecrypto.com/our-app/analyst-rewards/top-8-dashboard-rewards](https://docs.flipsidecrypto.com/our-app/analyst-rewards/top-8-dashboard-rewards)。'
- en: '**Create X (formerly Twitter) threads with Web3 data analytics**: As previously
    described, open blockchain data serves as the backend for many dApps open for
    monitoring. Traditionally, getting our hands on financial data was expensive and
    difficult, and access was limited to analysts at banks, hedge funds, and law firms
    that could turn it into analysis sold to clients for a lot of money. Now, it is
    possible to see first-class Web3 analysis backed up by real-time data where analysts
    can decipher trends, uncover root causes, and provide valuable insights based
    on concrete data, rather than mere speculation. Data is key, but if no data analyst
    can extract insights from it to convert it to information and knowledge, it loses
    a lot of its value.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创建 X（前身为 Twitter）线程与 Web3 数据分析**：如前所述，开放区块链数据是许多开放供监控的 dApp 的后台。传统上，获取财务数据既昂贵又困难，且仅限于银行、对冲基金和律师事务所的分析师，这些分析师将数据转化为分析并以高价卖给客户。如今，分析师可以基于实时数据看到一流的
    Web3 分析，解读趋势、揭示根本原因，并提供基于具体数据的有价值洞察，而不是单纯的猜测。数据是关键，但如果没有数据分析师从中提取洞察并转化为信息和知识，它将失去很大一部分价值。'
- en: Additionally, there are corporate initiatives funded by private companies that
    enable analysts to showcase their work. Companies occasionally run projects open
    to the community, which can serve as a recruitment process.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，还有一些由私人公司资助的企业计划，使分析师能够展示他们的工作。公司偶尔会开展面向社区的项目，这也可以作为招聘过程的一部分。
- en: 'A recent example is Nansen, an analytics company that conducted a scout program,
    encouraging participants to complete a set of requests, particularly helping their
    attribution team to tag addresses. More information can be found here: [https://www.nansen.ai/post/introducing-the-nansen-scouts-program](https://www.nansen.ai/post/introducing-the-nansen-scouts-program).'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一个最近的例子是 Nansen，这是一家分析公司，开展了一项侦察员计划，鼓励参与者完成一系列请求，特别是帮助其归因团队标记地址。更多信息可以在这里找到：[https://www.nansen.ai/post/introducing-the-nansen-scouts-program](https://www.nansen.ai/post/introducing-the-nansen-scouts-program)。
- en: Looking for a job
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 寻找工作
- en: 'The primary platform to find jobs directly focused on Web3 is *Crypto Jobs
    List*, a website dedicated to Web3 opportunities. It has a specific tab for data-related
    roles, accessible through this link: [https://cryptojobslist.com/data](https://cryptojobslist.com/data).'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 直接寻找关注Web3的工作的主要平台是*加密货币工作列表*，这是一个专门为Web3机会而设的网站。它有一个特定的选项卡用于数据相关角色，可以通过此链接访问：[https://cryptojobslist.com/data](https://cryptojobslist.com/data)。
- en: 'Another excellent website is *Web3.career*, which offers a better filter for
    data science jobs: [https://web3.career/data-science-jobs](https://web3.career/data-science-jobs).
    An alternative option is [https://www.web3creators.com/web3-jobs/data-analytics](https://www.web3creators.com/web3-jobs/data-analytics).
    Traditional job engines such as AngelList and LinkedIn also post jobs, but their
    offerings are more diverse.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个优秀的网站是*Web3.career*，它提供更好的数据科学职位筛选功能：[https://web3.career/data-science-jobs](https://web3.career/data-science-jobs)。另一个选择是[https://www.web3creators.com/web3-jobs/data-analytics](https://www.web3creators.com/web3-jobs/data-analytics)。传统的工作引擎，如AngelList和LinkedIn，也发布了工作机会，但它们的提供更为多样化。
- en: 'Larger companies typically have a **Careers** tab on their websites. For example,
    the Binance data department job search is posted at this link: https://www.binance.com/en/careers/department?name=Data%20%26%20Research&job=.
    You can view Dune Analytics’ job page here: [https://dune.com/careers](https://dune.com/careers).'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 较大的公司通常在其网站上有一个**职业**选项卡。例如，Binance数据部门的工作搜索发布在这里：https://www.binance.com/en/careers/department?name=Data%20%26%20Research&job=。你可以在这里查看Dune
    Analytics的工作页面：[https://dune.com/careers](https://dune.com/careers)。
- en: Networking is another approach to exploring opportunities, though it might be
    a longer path. Posting on LinkedIn or Twitter, as previously described, can be
    effective. It is not unusual for a company you have researched to approach you
    and get in touch. Additionally, participating in learning sessions, which will
    be covered in the next section, can connect you with fellow data analysts who
    might recommend you for opportunities.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 网络是探索机会的另一种方式，尽管可能是一条更长的道路。如前所述，在LinkedIn或Twitter上发布信息可能会很有效。你研究过的公司联系你并与你取得联系并非不寻常。此外，参与学习会议，这将在下一节中介绍，可以让你与可能为你推荐机会的数据分析师同行建立联系。
- en: Preparing for a job interview
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作面试
- en: This is a brief section to reinforce the idea that thorough preparation using
    traditional data science resources, as outlined in the *Further reading* section,
    is highly advisable. The current Web3 ecosystem is predominantly composed of small
    and medium-sized companies seeking versatile data practitioners with a keen business
    sense and robust data science and analytical skills.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个简要部分，强调通过传统的数据科学资源进行彻底准备的重要性，如*进一步阅读*部分所述。当前的Web3生态系统主要由寻求具备敏锐商业感和强大数据科学及分析技能的中小型企业组成。
- en: The nature of our data interview experience will vary based on the applied job
    position and the company’s size. At a minimum, we can anticipate a technical (coding)
    challenge and a case study. The coding challenge assesses knowledge in areas such
    as data extraction, handling missing data, **machine learning** (**ML**) techniques,
    and Web3 database access. To prepare for the technical challenge, we can leverage
    online question lists, FAANG interview simulators, and Python and SQL skill challenges,
    among other resources.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的数据面试经验的性质将根据申请的职位和公司的规模而有所不同。至少，我们可以预期会有技术（编码）挑战和案例研究。编码挑战评估的知识领域包括数据提取、处理缺失数据、**机器学习**（**ML**）技术和Web3数据库访问。为了准备技术挑战，我们可以利用在线问题列表、FAANG面试模拟器以及Python和SQL技能挑战等其他资源。
- en: The case study involves discussing a strategy for solving a presented problem
    or providing recommendations for a specific scenario. Preparing for business questions
    necessitates researching the interviewing company, understanding its business
    case and services, and having a grasp of business and financial concepts. This
    preparation enhances effective communication with the interviewer and facilitates
    collaborative problem-solving.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 案例研究涉及讨论解决所提出问题的策略或为特定情景提供建议。准备商业问题需要研究面试公司，理解其业务案例和服务，并掌握商业和财务概念。这种准备增强了与面试官的有效沟通，并促进了协作解决问题。
- en: In the next chapter, where we showcase interviews with top Web3 data science
    experts, it becomes evident that they place significant importance on soft skills.
    Let’s explore some of these skills that are particularly relevant in the Web3
    landscape.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将展示与顶级Web3数据科学专家的访谈，明显可以看出，他们非常重视软技能。让我们来探索一些在Web3领域中特别重要的技能。
- en: Importance of soft skills
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 软技能的重要性
- en: 'Most blockchain companies embrace a remote-first culture, where teams from
    different locations work together toward common goals. In such environments, recruiters
    value specific soft skills in candidates:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数区块链公司采用远程优先文化，不同地区的团队共同朝着共同目标努力。在这种环境中，招聘人员看重候选人的特定软技能：
- en: '**Ability to work independently**: This skill means being able to work autonomously
    and accomplish tasks with minimal supervision and direction. The definition of
    a “job well done” is generally agreed upon with the manager and requires self-motivation,
    organization, planning, and problem-solving abilities. It also necessitates having
    a good working space and effective communication skills.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**独立工作的能力**：这一技能意味着能够自主工作，在最少的监督和指导下完成任务。“工作做得好”的定义通常与经理达成共识，并要求具备自我激励、组织、规划和解决问题的能力。它还需要拥有良好的工作环境和有效的沟通能力。'
- en: '**Strong written communication**: In a remote environment, most conversations
    occur in written form. Therefore, it is crucial to develop strong written communication
    skills.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**强大的书面沟通能力**：在远程工作环境中，大多数交流都是以书面形式进行的。因此，发展强大的书面沟通能力至关重要。'
- en: '**Comfortable with acquiring new skills**: In remote work, managers often introduce
    new digital tools to streamline communication, work tracking, and other tasks.
    Being open to learning how to use these tools is important as they facilitate
    our daily work. Additionally, technology evolves continuously, impacting our work
    processes. With the advancement of models, it becomes feasible to execute simple
    queries through conversational chat (such as Dune, testing in Beta) or with drag-and-drop
    models (such as those Increment has built). However, our ability to learn new
    things and consistently search for value remains unchanged. By prioritizing value,
    we ensure that we always ask the right questions about the data.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**乐于学习新技能**：在远程工作中，经理们经常引入新的数字工具来简化沟通、工作跟踪和其他任务。愿意学习如何使用这些工具非常重要，因为它们有助于我们的日常工作。此外，技术在不断发展，影响着我们的工作流程。随着模型的进步，借助对话式聊天（如Dune，Beta测试）或拖放模型（如Increment所构建的工具），执行简单查询变得可行。然而，我们学习新事物的能力以及始终寻找价值的决心没有改变。通过优先关注价值，我们确保始终对数据提出正确的问题。'
- en: '**Team player**: In a remote work environment, we tend to interact closely
    with those on our team, sometimes losing sight of other teams. It is essential
    to consciously connect with others and maintain a collaborative atmosphere. As
    team players, we must be accountable for our work, taking ownership of the consequences
    and rewards derived from the collective efforts of our team.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**团队合作精神**：在远程工作环境中，我们往往与团队成员密切互动，有时会忽略与其他团队的联系。主动与他人沟通，保持协作氛围至关重要。作为团队成员，我们必须对自己的工作负责，承担由团队共同努力所带来的后果和回报。'
- en: '**Emotional intelligence (EI)**: EI refers to our ability to understand and
    manage our emotions in the workplace. The blockchain landscape can be volatile
    and filled with stress and anxiety, but it also offers moments of real creation,
    where products that did not exist before are developed, and as analysts, we get
    the chance to measure their impact for the first time. That is a great feeling.
    Assessing our EI is an introspective exercise, but some of the traits we need
    to excel at include being active listeners to our colleagues, being open to feedback,
    and handling emotions within the team dynamic adeptly.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**情商（EI）**：情商指的是我们在职场中理解和管理自己情绪的能力。区块链领域可能充满不确定性，压力和焦虑时常伴随其间，但它也提供了真实创造的时刻，在这些时刻，之前不存在的产品被开发出来，作为分析师，我们有机会首次衡量其影响。这是一个极好的体验。评估情商是一个自我反思的过程，但我们需要在其中表现出色的特质包括：积极倾听同事的意见，愿意接受反馈，并巧妙地处理团队动态中的情绪。'
- en: '**Agile methods**: The way of working in Web3 companies tends to be agile,
    which is based on flexibility, constant learning, and adaptability in self-organized
    teams. To achieve this, companies choose or test multiple methods to find the
    one that matches their culture. Methods such as Scrum, Kanban, and **objectives
    and key results** (**OKRs**) may be part of the way companies that we join work.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**敏捷方法**：Web3公司中的工作方式通常是敏捷的，基于灵活性、持续学习和自组织团队中的适应性。为了实现这一目标，公司会选择或测试多种方法，以找到最符合其文化的方式。诸如Scrum、Kanban和**目标与关键结果**（**OKRs**）等方法，可能是我们加入的公司工作方式的一部分。'
- en: Where to study
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 学习地点
- en: Web3 data is experiencing rapid growth, and there are ample opportunities to
    explore this field. To accelerate your contributions, consider participating in
    training programs offered by various analytics companies. One highly recommended
    program is the *Data Alchemist* program, organized by the Covalent team. This
    program comprises four classes where a professor guides you through the dynamics
    and the latest market trends.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: Web3数据正在迅速增长，探索这个领域的机会充足。为了加速你的贡献，可以考虑参与各种分析公司提供的培训项目。一个高度推荐的项目是由Covalent团队组织的*数据炼金术士*项目。该项目包括四门课程，由教授指导你了解动态和最新的市场趋势。
- en: Moreover, they extend invitations to all alchemists to join a Discord server,
    where technical queries find prompt answers and additional resources for further
    study are readily available. The syllabus typically covers a range of topics,
    including chain and multichain analysis, **decentralized exchange** (**DEX**),
    NFTs, and loans.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，他们邀请所有炼金术士加入一个Discord服务器，在这里技术问题能迅速得到解答，进一步学习的额外资源也随时可用。大纲通常涵盖一系列主题，包括链与多链分析、**去中心化交易所**（**DEX**）、NFTs和贷款。
- en: In the last few years, there have been other training programs, such as internships
    that have trained data scientists, so stay tuned for those companies to start
    those programs again. One example was the Dune-Resident program.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几年里，出现了其他一些培训项目，比如培养数据科学家的实习项目，所以请关注那些公司重新启动这些项目的消息。一个例子是Dune-Resident项目。
- en: A note on business impact
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 关于商业影响的说明
- en: Working within a company, start-up, or any organization, we will encounter competing
    priorities, so it is crucial for the data practitioner to quantify the impact
    of any business data science project. In all roles within a company, including
    our own initiatives, we must be able to answer questions such as, “What is the
    estimated **return on investment** (**ROI**) for our project?” and “What is the
    business impact of our project?”
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在公司、初创公司或任何组织内工作时，我们会遇到多个优先级并存的情况，因此数据从业人员必须量化任何商业数据科学项目的影响。在公司内的所有角色中，包括我们自己的项目，我们必须能够回答类似于“我们项目的**投资回报率**（**ROI**）是多少？”和“我们项目的商业影响是什么？”这样的问题。
- en: Firstly, to order priorities to have an impact, we can begin by analyzing business
    data science projects aligned with the company’s objectives. If we cannot identify
    the business objective supported by our project, it may need to be deprioritized.
    Once we find the objective, we can identify a business sponsor who will assist
    us in gathering relevant data, making connections, and overcoming roadblocks.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，为了确定优先事项并产生影响，我们可以通过分析与公司目标对齐的商业数据科学项目来开始。如果我们无法识别我们项目支持的商业目标，那么该项目可能需要被降低优先级。一旦找到了目标，我们可以确定一位商业支持者，他将帮助我们收集相关数据、建立联系并克服障碍。
- en: Secondly, it is essential to consider the **key performance indicators** (**KPIs**)
    that will measure the impact of our project. Will our project increase the number
    of **active users** in the protocol we work on? Will the success of our project
    help our protocol increase our **market share**? Will the project enhance the
    **quality** of our service? Will the project improve the Web3 **experience** for
    our customers?
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，必须考虑**关键绩效指标**（**KPIs**），这些指标将衡量我们项目的影响。我们的项目是否会增加我们所参与的协议中的**活跃用户**数量？我们项目的成功是否会帮助我们的协议增加**市场份额**？项目是否会提高我们服务的**质量**？项目是否会改善我们客户的Web3**体验**？
- en: Thirdly, once we choose a metric, we need to estimate the percentage of impact
    we will have. Translating the impact of our projects into business language will
    help us lead successful endeavors.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，一旦我们选择了一个指标，我们需要估算我们将产生的影响百分比。将我们项目的影响转化为商业语言将帮助我们领导成功的事业。
- en: There are many guidelines to learn how to quantify the impact of business data
    science projects, and we list some resources in the *Further* *reading* section.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多指导方针教我们如何量化商业数据科学项目的影响，我们在*进一步阅读*部分列出了一些资源。
- en: Summary
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In conclusion, this chapter delved into the significance of BUIDLing in the
    Web3 landscape to unlock value and generate opportunities. We reviewed the importance
    of building a portfolio, with a particular focus on data analysis. The chapter
    explored specialized job search engines where recruiters post relevant opportunities
    and where one can stay informed about Web3 data science trends to remain relevant
    in the market.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，本章深入探讨了在Web3环境中进行BUIDLing的重要性，以释放价值并创造机会。我们回顾了建立作品集的重要性，特别是数据分析方面。章节还探索了专门的求职引擎，招聘人员在这些平台上发布相关机会，同时，求职者可以在这些平台上了解Web3数据科学的趋势，保持市场竞争力。
- en: Additionally, we discussed what candidates can anticipate in a Web3 data science
    interview, covering both technical and business assessments. Furthermore, the
    chapter touched on the essential soft skills required to thrive in a remote-first
    industry.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们讨论了候选人在Web3数据科学面试中可以预期的内容，涵盖了技术评估和业务评估。章节还提到了在远程优先行业中成功所需的关键软技能。
