- en: 'Section 2: Descriptive Versus Explanatory Analysis'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2节：描述性分析与解释性分析
- en: In this section, you will learn the Key Performance Indicators (KPIs) that are
    commonly used in the marketing industry, how to use charting libraries in Python
    and R to visualize metrics, and how to use machine learning algorithms to understand
    what drives the successes and failures of marketing campaigns.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，你将学习在营销行业中常用的关键绩效指标（KPI），如何使用Python和R中的图表库来可视化指标，以及如何使用机器学习算法理解什么因素推动了营销活动的成功与失败。
