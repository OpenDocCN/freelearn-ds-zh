  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：如果你对本书的任何部分有疑问，可以通过电子邮件联系 [customercare@packtpub.com](mailto:customercare@packtpub.com)，并在邮件主题中注明书名。'
