  type: TYPE_NORMAL
  zh: 定义监督学习
- en: Steps within supervised learning
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监督学习中的步骤
- en: Characteristics of regression and classification algorithms
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回归和分类算法的特点
- en: Applications of supervised learning
  id: totrans-9
  prefs:
