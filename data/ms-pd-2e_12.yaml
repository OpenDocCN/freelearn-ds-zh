- en: 'Section 4: Going a Step Beyond with pandas'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4章：使用pandas更进一步
- en: Now that we have seen the basic as well as the advanced functionalities that
    pandas has to offer when it comes to data manipulation, it's time to go a step
    beyond and explore the other different possibilities for getting the most out
    of pandas for effective insight generation.
