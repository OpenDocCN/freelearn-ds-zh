  id: totrans-274
  prefs: []
  type: TYPE_IMG
  zh: '![](img/a5ea69aa-1d38-4fb7-a7f3-be6f10812805.png)'
- en: 'Select your **Account type** (such as Personal) and enter your contact information:'
