  id: totrans-276
  prefs: []
  type: TYPE_IMG
  zh: '![](img/870f14c0-4125-45d4-b82a-b9cec57db03c.png)'
- en: 'Enter the payment information. AWS requires a credit card for signup. Note
    that users must utilize AWS resources very carefully and judiciously in order
