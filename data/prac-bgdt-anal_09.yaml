  zh: AWS 提供了启动多个不同操作系统的选项。虽然我们可以选择一个新的操作系统来启动一个新的实例，但这里我们将使用一个 AMI 镜像。AMI 是预先配置好的镜像，包含已安装的软件。请注意，使用
