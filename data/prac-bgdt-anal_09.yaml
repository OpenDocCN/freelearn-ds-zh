  prefs: []
  type: TYPE_IMG
  zh: '![](img/db605921-3e54-4530-9ee5-307af2704617.png)'
- en: 'An AWS account generally includes 12 months of initial free tier access. Enter
    your information and click on Continue:'
  id: totrans-273
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个 AWS 账户通常包括12个月的初始免费层访问权限。输入您的信息并点击继续：
