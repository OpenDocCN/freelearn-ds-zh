  id: totrans-277
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入支付信息。AWS 注册时需要信用卡。请注意，用户必须非常谨慎地使用 AWS 资源，以确保没有无意间产生费用：
