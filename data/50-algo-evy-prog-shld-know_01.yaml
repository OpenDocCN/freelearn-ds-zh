- en: 'This section introduces the core aspects of algorithms. We will explore what
    an algorithm is and how to design one. We will also learn about the data structures
    used in algorithms. This section also introduces sorting and searching algorithms
    along with algorithms to solve graphical problems. The chapters included in this
    section are:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
