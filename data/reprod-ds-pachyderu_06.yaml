  zh: 尽管 Linux 发行版有许多包管理选项，但 macOS 用户没有默认的包管理器。`brew` 填补了这个空白，提供了一种很好的解决方案，可以在 macOS
    终端和 Linux shell 中轻松安装和管理软件，作为 Linux 发行版中可用的 **apt**、**yum** 或 **flatpak** 的替代方案。
- en: Homebrew uses `/user/local/Cellar` directory. Another term you will hear often
    is **Tap**. Tap is a Git repository of Formulae.
