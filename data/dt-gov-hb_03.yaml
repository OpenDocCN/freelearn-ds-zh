  type: TYPE_NORMAL
  zh: 确保遵守数据治理政策
- en: Working with cross-functional teams to develop and implement data-driven solutions
  id: totrans-215
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与跨职能团队合作，开发和实施数据驱动的解决方案
- en: 'The following qualifications are required:'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 以下资格是必需的：
- en: 5+ years of experience in data operations
  id: totrans-217
  prefs:
