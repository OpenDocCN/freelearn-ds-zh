- en: Optimizing for outcomes
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 聚焦成果优化
- en: As you set out to design an organizational model and operational model for how
    your company will deliver data management and analytics outcomes that matter,
    you must begin with the end in mind. You are not building a single department;
    you are building a data-empowered enterprise. Long before you begin to design
    an organizational model, you must define what capabilities you need to deliver.
    The capabilities are a major outcome of the conversations you held when building
    your coalition of advocates out of the process outlined in [*Chapter 2*](B18846_02.xhtml#_idTextAnchor041),
    *How to Build a Coalition* *of Advocates*.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当你开始设计一个组织模型和运营模型，以便公司交付重要的数据管理和分析结果时，必须从目标开始。你并不是在构建一个单一的部门；你是在构建一个数据赋能的企业。在设计组织模型之前，你必须先定义所需的能力。这些能力是你在根据[*第二章*](B18846_02.xhtml#_idTextAnchor041)中的过程建立倡导者联盟时所进行对话的主要结果。
- en: Use case
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 用例
- en: 'In one of my previous companies, there was a large and critical focus on the
    quality of data used in reporting. As a result, much of our data strategy was
    anchored on one major capability: rearchitecting the data infrastructure to drive
    a streamlined and curated data ecosystem that could produce high-quality reports
    with a high degree of reusability of common data elements that fed these reports.
    This ensured common data elements were reliable and of high quality. It was a
    clear and focused plan based on a specific outcome that the company organized
    and optimized around.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在我之前的一家公司，我们非常关注报告中使用的数据质量。因此，我们的数据战略主要依托于一个重要能力：重新架构数据基础设施，以推动一个精简且策划的数据生态系统，能够生成高质量的报告，并且具有较高的通用数据元素的可重用性，这些元素为报告提供数据支持。这确保了通用数据元素的可靠性和高质量。这是一个明确且集中的计划，围绕着公司组织和优化了这一特定结果。
- en: As a result, the largest portion of headcount was focused on creating authorized
    provisioning points, ensuring we had a comprehensive and reliable data lake and
    that we deployed strong data governance across all environments. Analytics and
    data science were combined into one leader, whereas the data management components
    were broken out and reported directly to the CDAO due to the importance of these
    capabilities and the low maturity level. This allowed for more direct oversight
    and focus of the CDAO over data management since that was our major investment
    and focus area.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是，最大的员工配备专注于创建授权供应点，确保我们拥有一个全面且可靠的数据湖，并在所有环境中部署强有力的数据治理。分析和数据科学合并为一个领导者，而数据管理部分则被拆分出来，直接向CDAO报告，因这些能力的重要性和成熟度较低。这让CDAO对数据管理有了更直接的监督和关注，因为那是我们的主要投资和关注领域。
- en: Common outcomes
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 常见结果
- en: 'There are endless combinations of outcomes that a data and analytics team may
    be focused on at any given time, with new focuses emerging all the time. At the
    time of this writing, **generative artificial intelligence** (**GenAI**) has taken
    the forefront of much of the innovation space, and thus, the emergence of the
    importance of high-quality data is moving back to the top of the CDAO agenda.
    The important consideration is, as we discussed in [*Chapter 2*](B18846_02.xhtml#_idTextAnchor041),
    *How to Build a Coalition of Advocates* evaluating company strategy to ensure
    that what you are prioritizing is supporting the needs of the business. The following
    are 10 common outcomes expected from establishing a high-performing team that
    have held throughout my data governance experience:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 数据和分析团队可能会关注无数种结果组合，而且新的关注点不断涌现。在撰写本文时，**生成性人工智能**（**GenAI**）已成为许多创新领域的前沿，因此，高质量数据的重要性正在重新回到CDAO议程的最前端。重要的考虑因素是，正如我们在[*第二章*](B18846_02.xhtml#_idTextAnchor041)中讨论的那样，*如何建立倡导者联盟*，评估公司战略以确保你所优先考虑的事项支持业务需求。以下是根据我在数据治理经验中总结出的10个常见结果，预示着建立高效团队的成功：
- en: '**Improved decision-making**: A high-performing data management team enables
    faster, more accurate decisions by ensuring the data that is relied upon is accurate,
    up-to-date, and easily accessible.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**改进决策**：一个高效的数据管理团队通过确保所依赖的数据准确、最新且易于访问，从而加快和提高决策的准确性。'
- en: '**Increased efficiency**: By establishing clear protocols and processes for
    data entry, storage, and retrieval, a high-performing data management team minimizes
    time wasted on searching for data or correcting errors, thereby increasing organizational
    efficiency.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提高效率**：通过建立明确的数据录入、存储和检索流程，一个高效的数据管理团队能够最大限度地减少在查找数据或修正错误上浪费的时间，从而提高组织效率。'
- en: '**Data security**: They ensure that sensitive data is protected, compliant
    with relevant regulations (such as the **General Data Protection Regulation**
    (**GDPR**), the **California Consumer Privacy Act** (**CCPA**), and so on), and
    only accessible to authorized individuals.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据安全**：他们确保敏感数据得到保护，符合相关法规（如**通用数据保护条例**（**GDPR**）、**加利福尼亚消费者隐私法案**（**CCPA**）等），并且只有授权人员可以访问。'
- en: '**Enhanced data quality**: They implement data validation and cleansing processes
    to maintain the high quality of data, reducing the risk of decisions made based
    on erroneous information.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提升数据质量**：他们实施数据验证和清洗流程，以保持数据的高质量，减少基于错误信息做出决策的风险。'
- en: '**Scalability**: A well-organized data management team prepares for the future
    growth of an organization, making sure data infrastructure is scalable and can
    handle an increased amount of data as the company expands.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可扩展性**：一个组织良好的数据管理团队为未来的公司发展做好准备，确保数据基础设施具备可扩展性，能够处理公司扩展时增加的数据量。'
- en: '**Improved customer experience**: By managing customer data effectively, the
    team can help other departments in personalizing the customer experience, predicting
    customer needs, and promptly responding to inquiries or issues.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**改善客户体验**：通过有效管理客户数据，团队可以帮助其他部门个性化客户体验，预测客户需求，并及时响应客户的咨询或问题。'
- en: '**Innovation and insights**: High-performing data management teams can aid
    in identifying patterns and trends within data, leading to new insights that drive
    innovation and strategic planning.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创新与洞察**：高效的数据管理团队可以帮助识别数据中的模式和趋势，从而得出推动创新和战略规划的新洞察。'
- en: '**Data literacy**: Such a team can also help improve data literacy within the
    organization, equipping employees with the understanding and skills needed to
    use data effectively in their roles.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据素养**：这样的团队还可以帮助提升组织内部的数据素养，赋予员工在各自岗位上有效使用数据所需的理解力和技能。'
- en: '**Regulatory compliance**: Good data management ensures that the company is
    compliant with industry standards and regulations related to data privacy and
    management, preventing potential legal issues and penalties.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**合规性**：良好的数据管理确保公司遵守与数据隐私和管理相关的行业标准和法规，避免潜在的法律问题和罚款。'
- en: '**Cost savings**: Proper data management can lead to significant cost savings
    over time. These savings could come from improved efficiencies, reduction in errors,
    or preventing expensive data breaches and non-compliance penalties.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**节约成本**：适当的数据管理可以随着时间的推移带来显著的成本节省。这些节省可能来自提高效率、减少错误，或防止昂贵的数据泄露和不合规罚款。'
- en: You can use this list of outcomes as a part of the justification for pulling
    a data team together. If you need a jumping-off point, select ones from this list
    that make sense for your business needs. You should customize areas of need, add
    new outcomes, and delete ones that do not apply.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将这份成果清单作为组建数据团队的部分依据。如果你需要一个起点，可以从这个清单中选择适合你公司需求的内容。你应该定制需求领域，添加新的成果，删除不适用的部分。
- en: Defining core functions
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 定义核心职能
- en: 'Up until this point, we have spent time defining data governance and exploring
    how to build outstanding partnerships, and now, the harder work begins. As the
    leader, your job is to take these inputs and start to shape your team. As there
    are an unlimited number of combinations of how to arrange data professionals into
    a team, I will walk you through some common patterns to get you started. Don’t
    be afraid to deviate based on the needs of your company. Key questions to consider
    are the following:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经花时间定义了数据治理，并探索了如何建立出色的合作关系，现在，较为艰难的工作开始了。作为领导者，你的工作是根据这些输入开始塑造你的团队。由于如何将数据专业人员组合成团队的方式是无限的，我将引导你了解一些常见的模式，帮助你入门。不要害怕根据公司需求进行偏离。需要考虑的关键问题如下：
- en: What are your core capabilities going to be?
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 团队的核心能力将是什么？
- en: What will the team’s priorities be?
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 团队的优先事项是什么？
- en: What is urgent and requires immediate attention versus what can wait?
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是紧急的，需要立即处理的，什么是可以等待的？
- en: What do I, as the leader, need to be most engaged in? What do I need to stay
    closest to?
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为领导者，我最需要参与的是什么？我最需要密切关注的是什么？
- en: What gaps in talent do I have within the team that may impact who needs my time
    and attention over others?
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我团队中有哪些人才缺口，可能影响我需要将时间和精力集中在哪些人身上？
- en: The answers to these questions will help determine which models make the most
    sense to drive the structure of your team. We will explore three foundational
    options for designing the data function and the pros and cons of each. As you
    continue to review these options, do not get hung up on which model is a perfect
    fit. A perfect fit does not exist. These organizational designs are templates
    to leverage for your team design.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题的答案将帮助确定哪些模型最适合推动团队结构的构建。我们将探讨三种设计数据职能的基础选项以及每种选项的优缺点。在继续评估这些选项时，不要过于纠结于哪个模型最完美。完美的模型并不存在。这些组织设计只是可以为团队设计提供借鉴的模板。
- en: Incorporating product management in organizational design
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在组织设计中融入产品管理
- en: More recently, data governance teams and analytics teams have made an intentional
    shift to adopting core product management principles in data capability delivery.
    This shift has captivated companies both large and small due to the overwhelming
    benefits seen by focusing on doing fewer small, one-time deliveries, with a focus
    on long-term, sustained deliveries in lower quantity but higher quality.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，数据治理团队和分析团队有意将核心产品管理原则应用于数据能力交付。这一转变吸引了许多大大小小的公司，因为专注于少量、小规模的一次性交付，注重长期持续交付，且质量更高的方式带来了压倒性的好处。
- en: 'Just as product management in the software development world focuses on creating
    and maintaining successful products, data product management involves treating
    data as a valuable asset and developing a strategic approach to its organization
    and utilization. Here’s how you can incorporate product management in your organization
    design:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 就像软件开发领域的产品管理专注于创建和维护成功的产品一样，数据产品管理涉及将数据视为宝贵的资产，并制定战略性的方法来组织和利用数据。以下是如何在组织设计中融入产品管理：
- en: '**Identifying stakeholders and their needs**. Just as in product management,
    understanding the needs of stakeholders is crucial in data organization design.
    Data organizations should identify the various teams, departments, and individuals
    that interact with data and gather their requirements. This helps in aligning
    data solutions with the specific needs of end users.'
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**识别利益相关者及其需求**。就像在产品管理中一样，了解利益相关者的需求对于数据组织设计至关重要。数据组织应识别与数据互动的各个团队、部门和个人，并收集他们的需求。这有助于将数据解决方案与最终用户的具体需求对接。'
- en: '**Defining clear objectives and goals**. Data product management involves setting
    clear objectives and goals for data initiatives. This could include improving
    data accessibility and accuracy or enabling data-driven decision-making. By defining
    these objectives, data organizations can stay focused on what needs to be achieved
    and measure their success.'
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**明确目标和目标设定**。数据产品管理包括为数据项目设定明确的目标和方向。这可以包括提高数据的可访问性和准确性，或支持数据驱动的决策。通过设定这些目标，数据组织能够专注于需要实现的内容并衡量成功。'
- en: '**Prioritizing data initiatives**. Similar to how product managers prioritize
    features and enhancements based on business value and user impact, data organizations
    should prioritize data initiatives based on their importance and potential impact
    on the organization’s goals. This ensures that resources are allocated efficiently.'
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**优先考虑数据项目**。与产品经理根据业务价值和用户影响来优先考虑功能和改进类似，数据组织应根据数据项目的重要性和对组织目标的潜在影响来优先排序。这确保了资源的高效分配。'
- en: '**Iterative development and agile practices**. Adopting iterative development
    methodologies and agile practices in data organization design enables continuous
    improvement. This approach allows data teams to iterate on their solutions based
    on user feedback, adapt to changing requirements, and respond to emerging business
    needs effectively.'
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**迭代开发和敏捷实践**。在数据组织设计中采用迭代开发方法和敏捷实践有助于持续改进。这种方法使数据团队能够根据用户反馈不断迭代其解决方案，适应变化的需求，并有效响应不断变化的业务需求。'
- en: '**User-centric design**. Just as product managers focus on creating user-friendly
    products, data organizations should prioritize user-centric data design. This
    means providing data in a format that is easy to understand and use for end users
    and designing data solutions with the end-user experience in mind.'
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**以用户为中心的设计**。就像产品经理专注于创建用户友好的产品一样，数据组织应优先考虑以用户为中心的数据设计。这意味着提供易于理解和使用的数据格式，并以最终用户体验为核心来设计数据解决方案。'
- en: '**Data documentation and communication**. Effective product management involves
    clear documentation and communication. Similarly, data organizations should document
    data definitions, data sources, and data lineage, making it easier for stakeholders
    to understand and use the data effectively.'
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**数据文档和沟通**。有效的产品管理包括清晰的文档和沟通。同样，数据组织应当记录数据定义、数据来源和数据血统，便于利益相关者更容易理解并有效使用数据。'
- en: '**Performance measurement and metrics** (*yes, data about data!*). Data product
    management requires measuring the performance of data initiatives against set
    goals and KPIs. By tracking metrics related to data usage, data quality, and data
    accessibility, data organizations can continuously assess their performance and
    make data-driven improvements.'
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**绩效衡量和指标**（*没错，就是关于数据的数据！*）。数据产品管理需要将数据举措的绩效与既定的目标和关键绩效指标（KPI）进行衡量。通过跟踪与数据使用、数据质量和数据可访问性相关的指标，数据组织可以持续评估其绩效，并做出基于数据的改进。'
- en: By adopting these product management principles, data organizations can ensure
    that their data infrastructure is aligned with business objectives, delivers value
    to stakeholders, and remains adaptable to evolving requirements in the dynamic
    world of data. As we explore common data organizational models in the rest of
    this chapter, I will pull through the concept of product management such that
    we incorporate these principles into our organizational design.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 通过采纳这些产品管理原则，数据组织可以确保其数据基础设施与业务目标对齐，向利益相关者提供价值，并保持对数据世界中不断变化需求的适应性。在本章接下来的部分中，我们将探讨常见的数据组织模型，我将结合产品管理的概念，使我们在组织设计中融入这些原则。
- en: Three common data organization models
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 三种常见的数据组织模型
- en: The roles you need should be determined by what you need to achieve. Truly,
    there are endless possibilities for how an organization could and should structure
    its team for success, and only you can design the right team for your unique situation.
    However, in the following pages, I will outline four types of data functions you
    may need to lead and suggest a few different organizational structures that will
    enable the four types to deliver successfully. It is your job, as the leader of
    the data function, to select which of the four types is appropriate for your organization’s
    objectives.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 你所需要的角色应当由你要实现的目标来决定。事实上，组织可以也应该有无尽的可能性来构建一个成功的团队，只有你才能为你的独特情况设计出合适的团队。然而，在接下来的页面中，我将概述你可能需要领导的四种数据职能类型，并建议一些不同的组织结构，帮助这四种职能成功地交付。作为数据职能的领导者，你的工作是选择哪种职能类型最适合你组织的目标。
- en: Establishing the office of the CDO
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 建立首席数据官（CDO）办公室
- en: Regardless of your company’s data and analytic needs, organizations should have
    at least a small, central function. I will refer to this central function as the
    office of the CDO. Depending on your organizational structure selected, you may
    have a larger size and scoped office or a smaller size and scoped office. Ideally,
    this central office of the CDO will be responsible for setting the expectations,
    policies, and standards that the organization will adhere to. At a minimum, the
    central function will own the responsibility for setting these requirements and
    should also be responsible for implementation and ongoing monitoring of compliance.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 无论公司有何种数据和分析需求，组织至少应有一个小型的中央职能。我将这个中央职能称为首席数据官（CDO）办公室。根据你选择的组织结构，你可能会有一个规模更大、职责更广的办公室，或是一个规模更小、职责更集中的办公室。理想情况下，这个CDO中央办公室将负责制定组织应遵循的期望、政策和标准。至少，这个中央职能将负责设定这些要求，并应负责实施和持续监控合规性。
- en: Without establishing a central function that holds responsibility for requirements,
    implementation of the requirements, and ongoing monitoring of compliance, the
    various **business units** (**BUs**) will be left to their own requirements, implementation
    practices, and ongoing monitoring, which will result in inconsistencies in how
    data is managed as a company. If an organization wants to manage data well, it
    must establish this central group at a bare minimum. To maintain objectivity and
    remove bias in the policies and monitoring practices established by the office
    of the CDO, the leader of the Office of the CDO should report to as neutral of
    a location in the company as possible.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有建立一个集中职能来负责需求、实施需求以及持续监控合规性，各个**业务单元**（**BUs**）将只能依靠自己的需求、实施做法和持续监控，这将导致公司数据管理上的不一致。如果一个组织想要有效管理数据，至少必须建立这个中央小组。为了保持政策和监控实践的客观性并消除偏见，CDO办公室的领导应尽可能报告给公司内部一个中立的位置。
- en: Federated data office model – office of the CDO
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 联邦数据办公室模型 – CDO办公室
- en: 'If a narrowly defined centralized office of the CDO is defined as outlined
    previously, the requirements set by this office will need to be implemented by
    the respective BUs. This model is “federated,” whereas the office of the CDO does
    the bare minimum, and the BUs and respective corporate functions (for example,
    finance, sales, R&D) must do all the implementation work. In this model, divisions
    may or may not have divisional CDOs in place to drive the requirements within
    the respective divisions. They may also be empowered to design and implement their
    own capabilities to comply with the office of the CDO’s enterprise policies:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如果如前所述定义了一个狭义的集中的CDO办公室，那么该办公室设定的要求将需要由各自的业务单元来实施。这种模型是“联邦式”的，CDO办公室做最低限度的工作，而业务单元和各自的企业职能（例如，财务、销售、研发）必须完成所有实施工作。在这种模型中，部门可能会或可能不会有部门级的CDO来推动部门内的要求。它们也可能被赋予设计和实施自身能力的权力，以遵循CDO办公室的企业政策：
- en: '![Figure 3.1 – Office of the CDO in the federated model](img/3.1.jpg)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.1 – 联邦模型中的CDO办公室](img/3.1.jpg)'
- en: Figure 3.1 – Office of the CDO in the federated model
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.1 – 联邦模型中的CDO办公室
- en: This model empowers the BUs and corporate functions to create capabilities that
    are needed for their own needs but makes it difficult to connect the capabilities
    together for an enterprise-wide view of data. Often, organizations begin with
    a model such as this, which favors the needs of each BU/corporate function without
    taking into account the enterprise and often necessitates a rationalization effort
    once data efforts become prioritized and more formalized.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这种模型赋予业务单元和企业职能根据自身需求创建所需能力的权力，但也使得这些能力难以整合，从而难以提供企业范围内的数据视图。通常，组织会从这样的模型开始，优先考虑每个业务单元/企业职能的需求，而忽视整个企业的需求，通常在数据工作变得优先且更加规范化后，企业需要进行合理化工作。
- en: To develop policies and standards, the office of the CDO should create an enterprise
    data council or enterprise data committee. This group should be chaired by the
    CDO and should comprise leaders from all major BUs and corporate functions. The
    requirements outlined in the policy should be approved by the enterprise data
    council/committee, published to the organization, and adopted by the BUs and corporate
    functions. Any tooling required to enable policy compliance should also be centrally
    maintained by the office of the CDO. Any policy exceptions or violations should
    be transparently monitored and reported to the respective BU or corporate function
    head, as well as to the CDO and the enterprise data council/committee.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 为了制定政策和标准，首席数据官（CDO）办公室应当创建一个企业数据委员会或企业数据理事会。这个小组应由CDO主持，并由所有主要业务单元和企业职能的领导组成。政策中列出的要求应由企业数据委员会/理事会批准，并向组织发布，业务单元和企业职能应当采纳这些要求。任何为了实现政策合规性所需的工具应由CDO办公室集中管理。任何政策的例外或违规行为应当透明地监控，并报告给相应的业务单元或企业职能负责人，以及CDO和企业数据委员会/理事会。
- en: Semi-Federated data office model – BUs and corporate functions
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 半自治数据办公室模型 – 业务单元（BUs）和企业职能
- en: 'As BUs and corporate functions establish leaders to be accountable for policy
    and standard implementation within their divisions, each application, data asset,
    and service should be classified against the data domain model. The data domain
    model establishes a data steward for that asset, application, and/or service.
    The data steward is ultimately responsible for ensuring that asset, application,
    and/or service is managed in compliance with policies and standards set forth
    by the office of the CDO through the enterprise data council/committee and that
    the assets, applications, and/or services are used appropriately for their intended
    use:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 随着业务单元和企业职能设立领导人来对其部门内政策和标准的实施负责，每个应用、数据资产和服务应根据数据领域模型进行分类。数据领域模型为该资产、应用和/或服务指定数据管理员。数据管理员最终负责确保该资产、应用和/或服务在首席数据官办公室通过企业数据委员会/委员会设定的政策和标准下进行管理，并确保这些资产、应用和/或服务按照预期用途得当使用：
- en: '![Figure 3.2 – BUs and corporate functions’ responsibilities in the semi-federated
    model](img/3.2.jpg)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.2 – 半联邦模型中业务单元和企业职能的职责](img/3.2.jpg)'
- en: Figure 3.2 – BUs and corporate functions’ responsibilities in the semi-federated
    model
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.2 – 半联邦模型中业务单元（BUs）和企业职能的职责
- en: Maturing and empowering through the hub and spoke model
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过中心辐射模型推动成熟和赋能
- en: A second model, the hub and spoke model, is designed such that the implementation
    of policies and standards may be through what is referred to as a hub and spoke
    model, whereas the central group provides the expectations, policies standards,
    *and capabilities*, and the spokes (the BUs and corporate functions) of the hub
    and spoke model drive the implementation down into the depths of the organization.
    Certainly, there are considerations for the type of business you’re in, the regulations
    you may need to adhere to, as well as the size and complexity of your organization.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 第二种模型，即中心辐射模型，旨在通过所谓的中心辐射模型来实施政策和标准，其中中央团队提供期望、政策标准、*以及能力*，而辐射部分（即业务单元和企业职能）则将实施推动到组织的各个层面。当然，这个模型的实施还需要考虑你所在的业务类型、需要遵守的法规以及组织的规模和复杂性。
- en: Hub and spoke model – Office of the CDO
  id: totrans-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 中心辐射模型 – 首席数据官（CDO）办公室
- en: 'The primary difference between the hub and spoke model and the federated model
    is that implementation activities fall firmly on the spokes or BUs and corporate
    functions in this model. In this model, each BU or corporate function may also
    have a divisional CDO, as with the federated model. While seemingly one significant
    difference exists in the federated model versus the hub and spoke model, this
    difference is *significant* because the heavy lifting of data governance is not
    in defining what needs to be done but actually in delivering capabilities to the
    business via the adoption of central capabilities by the business. The major benefit
    of the hub and spoke model is the standardization of capabilities across the organization,
    which enables consistency across the company:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 中心辐射模型与联邦模型的主要区别在于，实施活动在这个模型中完全落在辐射部分或业务单元和企业职能上。在这个模型中，每个业务单元或企业职能可能也会有一个部门级的首席数据官（CDO），这与联邦模型类似。虽然联邦模型与中心辐射模型之间看似存在一个显著的区别，但这个区别是*重要的*，因为数据治理的艰巨工作并不在于定义需要做什么，而在于通过业务采纳中央能力来将能力传递给业务。中心辐射模型的主要好处是跨组织标准化能力，这使得整个公司保持一致：
- en: '![Figure 3.3 – Office of the CDO in the hub and spoke model](img/3.3.jpg)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.3 – 中心辐射模型中首席数据官（CDO）办公室](img/3.3.jpg)'
- en: Figure 3.3 – Office of the CDO in the hub and spoke model
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.3 – 中心辐射模型中首席数据官（CDO）办公室
- en: Hub and spoke model – BUs and corporate functions
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 中心辐射模型 – 业务单元和企业职能
- en: 'This model shows how the BU or Corporate Functions should be designed:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 该模型展示了业务单元或企业职能应如何设计：
- en: '![Figure 3.4 – BUs and corporate functions in the hub and spoke model](img/3.4.jpg)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.4 – 中心辐射模型中的业务单元和企业职能](img/3.4.jpg)'
- en: Figure 3.4 – BUs and corporate functions in the hub and spoke model
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.4 – 中心辐射模型中的业务单元和企业职能
- en: Driving consistency through the centralized model
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过集中模型推动一致性
- en: In the centralized model, all responsibilities sit within the office of the
    CDO. This model is effective when there are large disparities between maturity
    across the organization, there are significant issues that require remediation,
    or the company is seeking to maximize consistency or cost savings in the short
    term. If your organization finds itself fully centralizing data and analytics,
    I urge you to advocate for this to be a short-term (12-24 months) solution, with
    the goal of moving to a hub and spoke model upon immediate remediation efforts
    being achieved. Long-term, the fully centralized model separates data stewards
    from their BUs and corporate functions, which erodes subject-matter expertise
    and decreases the effectiveness of the data steward over time.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在集中模型中，所有职责都集中在CDO办公室内。当组织中不同部门的成熟度差异较大，存在需要整改的重大问题，或者公司希望在短期内最大化一致性或节省成本时，这一模型非常有效。如果您的组织发现自己完全集中化数据和分析，我建议您将其作为一个短期（12-24个月）的解决方案，并在立即完成整改工作后，推动过渡到集线器和辐射模型。从长期来看，完全的集中模型将数据管理者与业务单元和公司职能分开，这会削弱专业知识，并随着时间的推移降低数据管理者的有效性。
- en: Ideally, when centralizing, this allows all BUs and corporate functions to come
    together to take advantage of one another’s expertise, rapidly adopt the capabilities
    enabled through the office of the CDO, and then push back out to the spokes of
    the hub and spoke model to manage data optimally across the organization long-term.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 理想情况下，集中化允许所有业务单元和公司职能集合在一起，充分利用彼此的专业知识，快速采用由CDO办公室推动的能力，然后再推回到集线器和辐射模型的各个辐射点，以便在长期内在整个组织中优化数据管理。
- en: Centralized model – office of the CDO
  id: totrans-79
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 集中模型 – CDO办公室
- en: 'The following diagram shows how the Office of the Chief Data Officer could
    be designed for a Centralized Model:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图示展示了如何为集中模型设计首席数据官办公室：
- en: '![Figure 3.5 – Centralized model of the office of the CDO](img/3.5.jpg)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.5 – CDO办公室的集中模型](img/3.5.jpg)'
- en: Figure 3.5 – Centralized model of the office of the CDO
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.5 – CDO办公室的集中模型
- en: How to select the right model for your organization
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何为您的组织选择正确的模型
- en: 'I have had the opportunity to drive data transformation within three *Fortune
    500* organizations (to date), and I can confidently say this: no company manages
    data perfectly. While some do a better job than others, ultimately, the best model
    is the model that drives progress, maturity, and overall usage of insights to
    run your company or organization.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 我有机会在三家*财富500强*公司推动数据转型（至今为止），我可以自信地说这一点：没有任何公司能够完美管理数据。虽然有些公司做得比其他公司更好，但最终，最好的模型是那个能够推动进步、成熟以及全面使用洞察来运营公司或组织的模型。
- en: In my experience, companies usually try a few models (if not all of them) over
    time, until they find one that works well for their situation and/or corporate
    culture. If your company has yet to establish *any* data requirements or capabilities,
    I recommend starting with establishing an office of the CDO with a small starter
    team to first build the business case for data (see [*Chapter 2*](B18846_02.xhtml#_idTextAnchor041),
    *How to Build a Coalition of Advocates* for a deeper focus on building the case
    for data) and working toward the hub and spoke model over time, as functions buy
    into the outcomes for data maturity.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我的经验，公司通常会尝试几种模型（如果不是全部的话），直到找到最适合自己情况和/或企业文化的模型。如果您的公司还没有建立*任何*数据要求或能力，我建议从建立一个CDO办公室开始，组建一个小型的启动团队，首先为数据构建商业案例（详见[*第2章*](B18846_02.xhtml#_idTextAnchor041)，*如何建立支持者联盟*，深入探讨为数据构建案例）并逐步朝着集线器和辐射模型发展，随着各职能部门对数据成熟度成果的认同。
- en: However, if your organization has some capabilities that are inconsistently
    implemented *and* you have major issues either with data quality, the appropriate
    use of data, or trust in your data insights, it may make sense to bring your data
    and analytics professionals together into a central team to drive consistency,
    rigor, and improve trust in your data function, capabilities, and output.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果您的组织在某些能力上的实施不一致*并且*存在数据质量、数据的适当使用或对数据洞察的信任等重大问题，那么将您的数据和分析专业人士集中到一个团队中，推动一致性、严格性，并提高对数据职能、能力和输出的信任，可能是一个明智的选择。
- en: Lastly, if you have general support for your data initiative, strong leaders
    embedded in the BUs and corporate functions, and are looking to lift overall maturity,
    adoption of capabilities, or further strengthen the current state, the hub and
    spoke model is your best option. In my experience, the hub and spoke model is
    the strongest for lasting success *when, and only when* the central office of
    the CDO is also strong, well established, and appropriately funded (meaning staffing,
    tools, capabilities).
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，如果你为数据倡议提供了普遍的支持，拥有嵌入各业务单元和公司职能中的强有力领导，并且希望提升整体成熟度、能力的采用或进一步强化现状，中心辐射模型是最好的选择。根据我的经验，中心辐射模型在中央CDO办公室也强大、稳定并得到适当资金支持（即人员、工具和能力）时，能够带来持久的成功，*只有在这个时候*它才是最有效的。
- en: What roles are needed
  id: totrans-88
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 需要哪些角色
- en: The roles needed in an office of the CDO vary depending on the size and complexity
    of the organization. The CDO plays a critical role in helping organizations make
    better decisions by providing them with access to high-quality data. They also
    help organizations to comply with data privacy regulations. Therefore, the first
    role we will establish and define is that of CDO. The CDO is unlikely to be the
    first hire for data in an organization.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: CDO办公室中所需的角色会根据组织的规模和复杂性有所不同。CDO在帮助组织通过提供高质量数据来做出更好决策方面起着至关重要的作用。他们还帮助组织遵守数据隐私法规。因此，我们首先要确立和定义的角色是CDO。CDO通常不会是组织中第一个从事数据相关工作的员工。
- en: Most often, there are team members who exist and may even be excelling prior
    to the hiring or establishment of the CDO. Usually, some kind of organizational
    moment (a crisis, a need to make a shift toward using data, a realization that
    the company is failing to make timely decisions) has happened, which drives the
    hiring of a data executive. There are usually data professionals in a company
    ahead of this hire. They usually are not organized in a central function, or they
    are centralized but with lower-level professionals. As we structure the function,
    I am going to start top-down in defining the roles and structures of this function
    and begin with the CDO, but recognize they are often not the first role that exists.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，在CDO的招聘或设立之前，已经有团队成员存在，甚至可能已经表现出色。通常发生过某种组织性事件（如危机、需要转向使用数据、意识到公司未能及时做出决策），这促使了数据高管的招聘。在这类招聘之前，公司通常已经有数据专业人员。他们通常未集中在一个职能部门，或者虽已集中但仍是低级别的专业人员。在我们进行职能结构化时，我将从上而下地定义这些职能的角色和结构，从CDO开始，但要认识到他们通常不是第一个存在的角色。
- en: CDO versus CDAO
  id: totrans-91
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: CDO与CDAO的区别
- en: The **CDO** is ultimately accountable for the success or failure of the company’s
    use of data. The responsibility is distributed, but ultimately, the CDO is the
    individual who sets the vision, mission, and objectives for success in using and
    protecting data, as well as steering the company’s data initiatives. Successful
    CDOs are true partners to the business, understand their needs and strategies,
    and enable their business partners with solutions that add measurable value to
    their success.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '**CDO**最终对公司数据使用的成功或失败负责。这个责任是分散的，但最终，CDO是设定愿景、使命和成功目标的人，负责使用和保护数据，并引导公司数据相关的各项举措。成功的CDO是商业伙伴的真正合作伙伴，了解他们的需求和战略，并为他们提供能够为其成功增值的解决方案。'
- en: At the time of this writing, most industries now have an established CDO. What
    varies is the scope of this role. To help you get started in either agreeing to
    the scope of your role as the leader of a data function or to help you write a
    job description for your organization’s CDO, I have shared a summary that you
    can start with and customize as you see fit.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本文时，大多数行业现在都有了确立的CDO（首席数据官）。不同的是该角色的范围有所不同。为了帮助你开始确认作为数据职能负责人角色的范围，或帮助你为组织的CDO撰写职位描述，我分享了一个概要，你可以从中开始并根据需要进行定制。
- en: The key is to ensure that the individual hired for this role can navigate the
    C-suite, create value from data exploitation, and enable business outcomes through
    data solutions. While some companies do not use the “chief” designation in the
    title of the role, I strongly believe it does matter, as it brings credibility
    to the rest of the C-level employees as a critical executive in the company.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 关键是要确保为这个角色招聘的人能够在高层管理中导航，从数据挖掘中创造价值，并通过数据解决方案推动业务成果。虽然一些公司没有在该职位的名称中使用“首席”这一称谓，但我坚信这很重要，因为它为公司其他高层管理人员提供了信誉，表明CDO是公司中至关重要的高管。
- en: Summary of CDO role
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: CDO角色概述
- en: The CDO will oversee the management of their information assets, with a focus
    on establishing and ensuring adherence to a framework of data governance policies,
    standards, and practices, both at an enterprise and group level, with a goal of
    achieving a desired level of consistency and quality commensurate with business
    needs and outcomes. This individual should possess a balance of technical skills,
    business acumen, and people skills to navigate the technical and political hurdles
    of managing valuable corporate data assets.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: CDO将监督其信息资产的管理，重点是建立并确保遵守数据治理政策、标准和实践框架，这些框架需在企业级和集团级实施，目标是实现与业务需求和成果相一致的期望一致性和质量。此人应具备技术技能、商业敏锐度和人际交往能力的平衡，以应对管理宝贵公司数据资产时可能遇到的技术和政治障碍。
- en: 'Key responsibilities are the following:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 主要职责如下：
- en: Defining a data strategy
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定义数据战略
- en: Sponsoring enterprise data councils, committees, and working groups
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主办企业数据委员会、委员会和工作组
- en: Ownership of data policies
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据政策的所有权
- en: Driving data integration for mergers and acquisitions (M&A) activities
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 推动并购（M&A）活动中的数据整合
- en: Oversight of data initiatives
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据计划的监督
- en: Data governance and quality
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据治理和质量
- en: Generating business value from data
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从数据中生成商业价值
- en: Ensuring data availability
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保数据的可用性
- en: Master data management (MDM)
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主数据管理（MDM）
- en: Designing and implementing data architecture
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计和实施数据架构
- en: Managing data infrastructure and platforms
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理数据基础设施和平台
- en: 'The following diagram depicts how the Chief Data Officer’s team could be structured:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图示展示了首席数据官（CDO）团队可能的组织结构：
- en: '![Figure 3.6 – Organizational model for CDO](img/3.6.jpg)'
  id: totrans-110
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.6 – CDO的组织模型](img/3.6.jpg)'
- en: Figure 3.6 – Organizational model for CDO
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.6 – CDO的组织模型
- en: Some organizations refer to their top data leader as a **CDAO**. Sometimes this
    is synonymous with CDO, and sometimes it is not. A CDO in one organization may
    be responsible for both data management and data analytics, whereas, in other
    organizations, a CDO may only have responsibilities for data management. I have
    been a CDO in both definitions. Less commonly, a **chief analytics officer** (**CAO**)
    may also be established. The title is less important between CDO or CDAO than
    a definition and clarity of the responsibilities of the role. What’s important
    is to know in terms of what your organization refers to as the top data leader
    is what their scope of responsibility includes and that BUs and corporate functions
    are aligned. For the purposes of this book, I will use CDO to refer to an organization
    where analytics is *not* a part of the organization and CDAO to refer to an organization
    where analytics *is* included.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 一些组织将其顶级数据领导者称为**CDAO**。有时这与CDO是同义的，有时则不是。在某些组织中，CDO可能同时负责数据管理和数据分析，而在其他组织中，CDO可能只负责数据管理。我曾经在这两种定义下担任过CDO。更少见的是，也可能设立**首席分析官**（**CAO**）一职。无论是CDO还是CDAO，职称的差别并不重要，关键在于角色职责的定义和明确性。重要的是要知道，您的组织中所指的顶级数据领导者的职责范围是什么，并确保业务单位和公司职能的一致性。为了本书的目的，我将使用CDO来指代那些分析不属于组织的一部分的公司，而CDAO则指代分析已包括在组织中的公司。
- en: Summary of CDAO role
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: CDAO角色总结
- en: The company is seeking an experienced CDAO to lead the company’s data and analytics
    vision and strategy. In this role, you will be responsible for assessing the current
    state of the company’s data and analytics ecosystem, collaborating with both business
    and technical leaders to design and implement a truly best-in-class strategy that
    will support the company’s near- and long-term vision.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 公司正在寻找一位经验丰富的CDAO来领导公司的数据和分析愿景及战略。在这个角色中，您将负责评估公司当前的数据和分析生态系统的状况，与业务和技术领导者合作，设计并实施一个真正一流的战略，以支持公司近期和长期的愿景。
- en: You will build and lead a centralized data and analytics team focused on governance,
    data management, analytics, and data science.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 您将建立并领导一个集中式的数据和分析团队，专注于治理、数据管理、分析和数据科学。
- en: 'Responsibilities include the following:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 主要职责包括：
- en: Establishing data and analytics as a first-class, standalone function (for example,
    centralized)
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将数据和分析确立为一项一流的独立职能（例如，集中式）
- en: Defining the overall data and analytics vision and strategy for the company
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为公司定义整体的数据和分析愿景及战略
- en: Together, with functional and business leaders, communicate the data strategy
    and North Star architecture, data infrastructure, and tooling for the organization
    at large
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与职能和业务领导者一起，沟通组织范围内的数据战略和北极星架构、数据基础设施以及工具
- en: Collaborating with security to define a data access strategy that protects and
    enables the democratization of data enterprise-wide
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与安全团队合作，定义一种数据访问策略，既能保护数据，又能推动数据在企业范围内的民主化
- en: Defining and driving critical data use cases to generate/unlock revenue opportunities,
    maximize operational efficiencies, and reduce risk
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定义和推动关键数据用例，产生/解锁收入机会，最大化运营效率并降低风险
- en: Optimizing customer experiences and enabling higher-quality decision-making
    enterprise-wide
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优化客户体验，并推动企业范围内的高质量决策
- en: Attracting, retaining, and upskilling/reskilling key expertise across data,
    analytics, and AI
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 吸引、留住并提升/再培训数据、分析和人工智能领域的关键人才
- en: Providing subject-matter expertise on data, analytics, **artificial intelligence**
    (**AI**) partnerships, investments, and M&A activities
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供数据、分析、**人工智能**（**AI**）合作伙伴关系、投资及并购活动的主题专家
- en: Data management roles
  id: totrans-125
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据管理角色
- en: 'For the **data management** portion of the CDO/CDAO Office, there are four
    core sub-functions I recommend: data governance, data solutions, data engineering/architecture,
    and data operations. You may also want to supplement your leadership team with
    roles such as deputy CDO (exactly what it sounds like), chief of staff, and/or
    program manager. Depending on the size of your company and your team, you may
    have other roles you need to add as well. Let this be a suggested set of functions
    but not a comprehensive list. You may need specialized leaders based on your industry
    needs.'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 对于CDO/CDAO办公室的**数据管理**部分，我推荐四个核心子职能：数据治理、数据解决方案、数据工程/架构和数据运营。你可能还希望通过副CDO（如其名所示）、幕僚长和/或项目经理等角色来补充你的领导团队。根据公司的规模和团队情况，你可能还需要添加其他角色。请将此视为一个建议的职能集合，而非详尽无遗的清单。根据你的行业需求，可能需要专门的领导者。
- en: The most important hire when establishing a data function, and often underappreciated,
    is the **data governance and strategy leader**. This leader will be responsible
    for bringing together the critical mass of data professionals across your organization,
    defining the company strategy alongside the CDO, and be the individual principally
    responsible for rolling it out across the organization. This leader will also
    build out a team that will be responsible for managing the enterprise data council/committee
    and communities of practice, driving data literacy programs, and monitoring compliance
    with the policies and standards they will set for the company. Without this person
    in place, it will be extremely difficult to set expectations for the company to
    measure. In [*Chapter 4*](B18846_04.xhtml#_idTextAnchor087), *Baseline the Organisation*
    we will talk more about how to measure maturity, and ideally, the data governance
    and strategy leader will also measure the maturity of the organization, and you
    will need them in place to execute the content outlined in [*Chapter 4*](B18846_04.xhtml#_idTextAnchor087),
    *Baseline* *the Organisation*.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 在建立数据职能时，最重要的招聘职位，且通常被低估的，是**数据治理和战略领导者**。此领导者将负责汇聚整个组织中的关键数据专业人员，与首席数据官（CDO）共同定义公司战略，并成为负责在组织内推广这一战略的主要人物。此领导者还将组建一个团队，负责管理企业数据委员会/委员会及实践社区，推动数据素养项目，并监控他们为公司制定的政策和标准的合规性。没有此人到位，公司很难设定衡量标准。在[*第4章*](B18846_04.xhtml#_idTextAnchor087)，*基准化组织*中，我们将深入讨论如何衡量成熟度，理想情况下，数据治理和战略领导者也会衡量组织的成熟度，你将需要他们来执行[*第4章*](B18846_04.xhtml#_idTextAnchor087)中概述的内容，*基准化*
    *组织*。
- en: Summary of a data governance and strategy leader
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 数据治理和战略领导者的概述
- en: The data governance and strategy leader is responsible for setting data strategy,
    in partnership with the CDO, and developing and implementing data governance policies
    and procedures across the organization.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 数据治理和战略领导者负责与CDO合作设定数据战略，并在整个组织中制定和实施数据治理政策和程序
- en: This includes developing a data governance framework, identifying and classifying
    data assets, and establishing data quality standards. The data governance leader
    will also work with BUs to ensure compliance with data governance policies and
    procedures.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 这包括开发数据治理框架、识别和分类数据资产，以及建立数据质量标准。数据治理领导者还将与各业务部门合作，确保遵守数据治理政策和程序。
- en: 'Responsibilities include the following:'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 责任包括以下内容：
- en: Developing and implementing data governance policies and procedures
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制定和实施数据治理政策和程序
- en: Identifying and classifying data assets
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别和分类数据资产
- en: Establishing data quality standards
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立数据质量标准
- en: Working with BUs to ensure compliance with data governance policies and procedures
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与业务部门合作，确保遵守数据治理政策和程序
- en: Conducting data audits and assessments
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进行数据审计和评估
- en: Developing and delivering data governance training
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发并提供数据治理培训
- en: Managing the data governance program
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理数据治理计划
- en: 'The following qualifications are required:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是所需的资格要求：
- en: 10+ years of experience in data governance
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拥有10年以上的数据治理经验
- en: Experience with data modeling, data warehousing, and data analytics
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有数据建模、数据仓库和数据分析经验
- en: Experience with data quality management
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有数据质量管理经验
- en: Experience with data security and compliance
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有数据安全和合规性经验
- en: Excellent communication and interpersonal skills
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 出色的沟通和人际交往能力
- en: Strong analytical and problem-solving skills
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强大的分析和问题解决能力
- en: Ability to work independently and as part of a team
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够独立工作并能作为团队的一部分工作
- en: Data solutions leader
  id: totrans-147
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据解决方案领导者
- en: The second hire I would recommend is the **data solutions leader**. This leader
    may also be called a data management solutions leader, data enablement leader,
    or something similar. The role may also be split across roles such as metadata
    leader, data quality leader, and master data leader. This leader and/or sub-function
    is responsible for enablement of data capabilities for the company. They should
    set the requirements for the capability, work with the IT department to select
    the proper tooling for your company’s needs, and work with BUs and corporate functions
    to use the tooling in alignment with policy and standards set by the office of
    the CDO. The leader will also ensure that the office of the CDO uses these capabilities
    properly for any data that it is directly accountable for (that is, what’s commonly
    known as master data; more on that in [*Chapter 10*](B18846_10.xhtml#_idTextAnchor206),
    *Master* *Data Management*).
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议的第二个职位是**数据解决方案领导者**。这个角色也可以称为数据管理解决方案领导者、数据赋能领导者或类似职位。该角色也可以分拆为如元数据领导者、数据质量领导者和主数据领导者等职能。这个领导者和/或其子职能负责为公司赋能数据能力。他们应该设定能力要求，与IT部门合作选择适合公司需求的工具，并与业务部门和公司职能合作，确保这些工具的使用符合首席数据官办公室制定的政策和标准。领导者还将确保首席数据官办公室在处理任何直接负责的数据时（即通常所说的主数据；更多内容请见[*第10章*](B18846_10.xhtml#_idTextAnchor206)，*主数据管理*）正确使用这些能力。
- en: Summary of a data solutions leader
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 数据解决方案领导者总结
- en: The data solutions leader is responsible for delivering data management tooling
    for the company. This includes developing and implementing product management
    processes, as well as working with cross-functional teams to ensure the success
    of data management initiatives.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 数据解决方案领导者负责为公司提供数据管理工具。这包括开发和实施产品管理流程，以及与跨职能团队合作，确保数据管理计划的成功。
- en: The ideal candidate will have a strong understanding of data management principles
    and technologies, as well as experience in product management. They will also
    be able to effectively communicate with and manage stakeholders across all levels
    of the organization.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 理想的候选人将具有扎实的数据管理原则和技术的理解，以及产品管理经验。他们还应该能够有效地与公司各级利益相关者沟通和管理。
