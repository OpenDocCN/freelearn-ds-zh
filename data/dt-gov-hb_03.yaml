  type: TYPE_NORMAL
  zh: 如何为结果构建团队（及其原因）
- en: Building the rhythm of the business of data
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建数据业务的节奏
- en: Functional roles
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 功能角色
- en: Talent development
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
