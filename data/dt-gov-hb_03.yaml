  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 责任包括以下内容：
- en: Developing and implementing product management processes for data management
    tooling
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制定和实施数据管理工具的产品管理流程
- en: Working with cross-functional teams to ensure the success of data management
    initiatives
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与跨职能团队合作，确保数据管理计划的成功
- en: Developing and maintaining relationships with key stakeholders
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发和维持与关键利益相关者的关系
- en: Staying up to date on the latest data management technologies and trends
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解最新的数据管理技术和趋势
- en: Contributing to the development of the company’s data management strategy
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 参与公司数据管理战略的制定
- en: 'The following qualifications are required:'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 以下资格要求：
- en: 5+ years of experience in data management
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 5年以上数据管理经验
- en: 3+ years of experience in product management
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3年以上产品管理经验
- en: Strong understanding of data management principles and technologies
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深刻理解数据管理原则和技术
- en: Excellent communication and interpersonal skills
  id: totrans-162
  prefs:
