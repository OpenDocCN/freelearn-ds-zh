  zh: 独立工作和团队合作的能力
- en: AI considerations
  id: totrans-225
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人工智能考虑事项
- en: 'At the time of this writing, AI has become the topic of almost any conversation
    related to data. Most data practitioners, like myself, are excited about the potential
    that AI has to offer but also want to see governance applied to AI practices.
    Data professionals are in higher demand than ever due to the data governance needs
    to support AI. The top questions include the following:'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本文时，人工智能已经成为与数据相关的几乎所有对话的主题。像我这样的许多数据从业者对人工智能的潜力感到兴奋，但也希望看到在人工智能实践中应用治理。由于支持人工智能的数据治理需求，数据专业人员的需求比以往任何时候都要高。主要的问题包括以下内容：
- en: How do I ensure that the underlying data set used to train AI is appropriate?
  id: totrans-227
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何确保用于训练人工智能的基础数据集是合适的？
- en: How are prompts protected? Are they retained?
  id: totrans-228
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何保护提示？它们是否被保留？
- en: How do we protect **intellectual property** (**IP**; for example, source code)
    if entered into an open source AI solution?
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果将**知识产权**（**IP**，例如源代码）输入到开源人工智能解决方案中，我们如何保护它？
- en: How is my data protected?
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的数据是如何受到保护的？
- en: How are GenAI products being trained? What happens to the data?
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GenAI产品是如何训练的？数据会发生什么？
- en: How do we ensure that input and output are handled ethically and in accordance
    with our company values?
  id: totrans-232
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们如何确保输入和输出在道德上得到处理，并符合我们公司的价值观？
- en: There is so much to be defined around AI, and the pace of change is only increasing.
    Many organizations are looking to their CDO to help define what they should do
    to establish appropriate practices around data use in AI and **machine learning**
    (**ML**). It is appropriate for you, as the data leader for your organization,
    to be responsible, and urgent for you to prioritize this area. With the expectation
    of oversight on the horizon by regulators across the globe, it’s critical that
    data leaders are a part of ensuring the company defines governance and ethical
    use practices for how data is used for ML and, specifically, for **large language
    models** (**LLMs**) to be defined as a priority.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 关于人工智能有很多需要定义的内容，而且变化的速度只会加快。许多组织希望其首席数据官（CDO）帮助定义他们应该采取哪些措施，以在人工智能的数据使用方面建立适当的实践。作为您组织的数据负责人，您应当对此负责，并急需优先考虑这个领域。随着全球监管者预计进行监督，确保公司定义数据治理和伦理使用实践，特别是如何将数据用于机器学习（**ML**）和**大型语言模型**（**LLMs**）的优先级，是至关重要的。
- en: 'On the other hand, you may also consider how you might use AI to drive excellence
    in your data solutions. This topic is complex and emerging rapidly. I encourage
    you to look into these areas as new opportunities to leverage AI emerge. Key areas
    to consider are the following:'
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，您也可以考虑如何利用人工智能推动数据解决方案的卓越性。这个话题复杂且发展迅速。我鼓励您关注这些领域，因为随着新机会的出现，您可以利用人工智能。需要考虑的关键领域如下：
- en: '**Data quality**: AI can be used to improve data quality by identifying and
    correcting errors, inconsistencies, and missing values. This can help to ensure
    that data is accurate and reliable for decision-making.'
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据质量**：AI可以通过识别和修正错误、不一致和缺失值来提高数据质量。这有助于确保数据在决策过程中是准确可靠的。'
- en: '**Data privacy**: AI can be used to protect data privacy by anonymizing or
    pseudonymizing data and by implementing access controls. This can help to ensure
    that data is not misused or disclosed to unauthorized individuals.'
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据隐私**：AI可以通过数据匿名化或假名化以及实施访问控制来保护数据隐私。这有助于确保数据不被滥用或泄露给未经授权的人。'
- en: '**Data security**: AI can be used to protect data security by detecting and
    preventing cyberattacks and by implementing data encryption. This can help to
    ensure that data is not lost, stolen, or corrupted.'
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据安全**：AI可以通过检测和防止网络攻击以及实施数据加密来保护数据安全。这有助于确保数据不会丢失、被盗或被篡改。'
- en: '**Data compliance**: AI can be used to ensure data compliance with regulations
    by identifying and remediating compliance risks. This can help to ensure that
    organizations comply with applicable laws and regulations.'
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据合规性**：AI可以通过识别和修复合规风险来确保数据符合规定。这有助于确保组织遵守适用的法律和法规。'
- en: It is important to note that AI is a rapidly evolving field, and the considerations
    for AI in a data governance team will continue to change as AI technologies develop.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，AI是一个快速发展的领域，随着AI技术的发展，数据治理团队对AI的考虑将不断变化。
- en: How to structure the team for results (and why)
  id: totrans-240
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何构建以结果为导向的团队（以及原因）
- en: While we are focused on the data governance and data management portions of
    the team in this book, I do want to spend just a moment on the analytics side
    of the team structure. Candidly, I believe there are an infinite number of ways
    to structure the analytics side of the house, as you can read further in John
    K. Thompson’s book, *Building Analytics Teams* (an excellent book for anyone looking
    to drive excellence in analytics). There are a few ways to optimize analytics
    that I have leveraged in my own teams. In all cases, it is based on the business
    outcome I have been aiming to optimize for.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然本书主要关注数据治理和数据管理团队的部分，但我还是想简要谈一下团队结构中的分析侧。坦率地说，我认为有无数种方式来构建分析团队结构，正如你可以在John
    K. Thompson的《构建分析团队》一书中进一步阅读到的那样（这是一本对于任何想要推动分析卓越的人的极好书籍）。有一些优化分析的方法，我在自己的团队中也曾应用过。在所有这些方法中，都基于我希望优化的业务成果。
- en: First, if you are internally focused, aimed at driving operational excellence,
    aligning top-of-the-house metrics, or simply supporting internal operational functions,
    a simple single team may be your best bet. I have consolidated analytics teams
    under a single analytics leader in cases where we are optimizing for the company’s
    internal needs. Second, if you are focused on improving products and engineering
    therein, I would recommend aligning the analytics teams by BU. For example, if
    you have a software and a hardware BU, divide your analytics team into a software
    analytics team and a hardware analytics team. The upside is your teams are now
    intensely focused and aligned with the business area they support, learn the drivers
    deeply, and can optimize for their stakeholders. The downside is you must personally
    be the connective tissue across these two teams and ensure alignment, as well
    as where the two teams need to come together for success.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，如果你专注于内部工作，目标是推动运营卓越、对齐高层指标，或者仅仅是支持内部运营功能，那么一个简单的单一团队可能是最佳选择。在我们优化公司内部需求时，我曾将分析团队整合到一个单一的分析领导下。其次，如果你专注于改进产品和其中的工程工作，那么我建议按业务单元（BU）来对齐分析团队。例如，如果你有软件和硬件两个业务单元，可以将你的分析团队分为软件分析团队和硬件分析团队。其优点是，团队现在可以集中精力，紧密对接所支持的业务领域，深入学习其驱动因素，并能够为利益相关者优化。缺点是，你必须亲自作为这两个团队之间的连接纽带，确保它们的对齐，并确保两个团队在需要合作取得成功的地方能够顺利衔接。
- en: Alternatively, depending on your business, you may also be intensely focused
    on the customer (and I hope that you are, regardless of business). This focus
    on external stakeholders (marketing, sales, customer success) may result in individual
    analytics teams for sales, marketing, and CXS, or a single team focused on customer
    analytics. In all cases, you should optimize for the outcomes you are aiming to
    solve and not be afraid to adjust as your priorities change. When you stand up
    your team, you may have burning needs that must be addressed urgently; optimize
    for those by structuring your team accordingly. However, as you mature your function,
    do not hesitate to adjust. The one constant, after all, is change.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，根据你的业务性质，你可能也会非常专注于客户（不论业务类型，我希望你能专注于客户）。这种对外部利益相关者（市场营销、销售、客户成功）的关注，可能会导致为销售、市场营销和客户成功分别建立独立的分析团队，或者建立一个专注于客户分析的团队。在所有情况下，你应该以你要解决的成果为优化目标，并且不要害怕随着优先级的变化进行调整。当你组建团队时，可能会有一些亟需解决的紧迫问题；可以通过相应的团队结构来优化这些问题。然而，随着职能的发展，不要犹豫做出调整。毕竟，唯一不变的就是变化。
- en: Building the rhythm of the business of data
  id: totrans-244
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 构建数据业务的节奏
- en: As you organize your team, another priority you must address early on is establishing
    the rhythm of the business of data. In all of the data programs I have led, I
    have underappreciated the importance of this early on and have had to learn from
    the consequences. While you are coming into your role and listening to the business,
    your team, and working on your strategy, your team is still working on…something.
    It is critical that you get your arms around what is happening within your team
    while you are working with your peers and senior executives to understand the
    priorities of the company and for the future of your team.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 在组织团队时，另一个必须尽早解决的优先事项是建立数据业务的节奏。在我曾经领导的所有数据项目中，我早期低估了这一点的重要性，并且不得不从后果中吸取教训。当你进入角色，倾听业务、团队并制定战略时，你的团队仍然在做……一些事情。在你与同行和高层管理人员合作，了解公司和团队未来的优先事项时，了解团队内部正在发生的事情至关重要。
- en: I recommend assigning someone on the team the task of building an inventory
    of the programs, projects, and **business-as-usual** (**BAU**) work that is occurring
    across your organization. A program leader or chief of staff is a great person
    to tap into to lead this effort. In my experience, program management is often
    not the priority of data leaders, and thus, I have yet to step into a data leadership
    role where this existed clearly and comprehensively. If you have this in your
    team, you are off to a great start. If you don’t, get to work on identifying what
    the team is working on, and do it quickly. The sooner you can get your arms around
    the outcomes the team is already working on, the sooner you can identify quick
    wins and optimize the team for success.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议给团队分配一个人负责建立组织中正在进行的项目、计划和**日常业务**（**BAU**）工作的清单。项目负责人或幕僚长是一个非常适合带领这个工作的角色。根据我的经验，数据领导者通常不会把项目管理作为优先事项，因此，我还没有在任何一个数据领导职位上看到过明确而全面的项目管理。如果你们团队已经有了这样的安排，那就大有可为。如果没有，赶紧开始识别团队正在做的工作，并尽快完成。越早了解团队已经在进行的成果，越早能够识别快速成功的机会，并优化团队以确保成功。
- en: 'As a part of this program management exercise, I recommend you set up a routine
    forum to review the business of data portfolio. You should ideally be getting
    regular updates on what the team is working on, progress made, stakeholder results
    (*note*: not data results, but what the stakeholders you serve are experiencing
    from the work of your team), issues and risks, and upcoming milestones. Does the
    team need your support to move forward? Are there barriers to success? This insight
    will also help arm you headed into executive stakeholder meetings so that you
    are not caught off guard as you are working to form relationships. You may want
    to establish a business of data program review for this purpose, on at least a
    bi-weekly basis. As you are getting up to speed in your role, you may ask each
    of your direct reports to set up a time to brief you more comprehensively on their
    portions of the program so that you can get a deeper dive before moving into the
    regular routine of review.'
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 作为这个项目管理工作的组成部分，我建议你设立一个例行论坛，来审查数据业务组合。理想情况下，你应该定期获得团队正在进行的工作、取得的进展、利益相关者的成果（*注意*：不是数据结果，而是你服务的利益相关者从团队的工作中得到的体验）、问题和风险，以及即将到来的里程碑的更新。团队是否需要你的支持才能推进？是否存在成功的障碍？这些见解还将帮助你在与高层利益相关者开会时做好准备，这样你在建立关系时就不会感到措手不及。你可能希望为此目的设立一个数据业务项目审查，至少每两周一次。当你在角色上逐渐进入状态时，你可以要求每个直属下属设定一个时间，向你更全面地汇报他们负责的项目部分，这样你可以在进入常规审查之前，深入了解具体情况。
- en: As you start to bring together key leaders across the organization, to manage
    data (as a team sport for the company), you should establish a few forums to continue
    to keep the key stakeholders actively engaged for the purposes of supporting data
    outcomes for the company. You will end up with a few different forums to do so,
    and I will provide a sample charter for each that you can leverage to get started.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 当你开始汇聚组织内的关键领导者，来共同管理数据（作为公司的一项团队运动）时，你应该建立几个论坛，继续保持关键利益相关者的积极参与，支持公司的数据成果。最终你将拥有几个不同的论坛来实现这一目标，我将提供每个论坛的示例章程，你可以利用这些来启动工作。
- en: Enterprise data committee
  id: totrans-249
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 企业数据委员会
- en: As you begin to engage with executive peers, invite them to join you in the
    **enterprise data council** or committee. As discussed in [*Chapter 1*](B18846_01.xhtml#_idTextAnchor014),
    *What is Data Governance?* and [*Chapter 2*](B18846_02.xhtml#_idTextAnchor041),
    *How to Build a Coalition of Advocates* this forum serves as the uniting function
    for your data domain executives. This forum also serves as a great place to prioritize
    initiatives, ensure the right funding is allocated to the right data programs,
    and ensure that issues that arise have the appropriate visibility and prioritization
    for remediation by your data operations team or data leaders across the company
    as appropriate. This group should influence and approve the company’s data strategy
    and corresponding transformation. A curated summary of the business of data program
    may be a useful view to share with the council either as an appendix to materials
    or shared in offline updates.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 当你开始与高层同事互动时，邀请他们加入**企业数据委员会**或委员会。如在[*第1章*](B18846_01.xhtml#_idTextAnchor014)《什么是数据治理？》和[*第2章*](B18846_02.xhtml#_idTextAnchor041)《如何建立支持者联盟》中所讨论的，这个论坛作为你的数据领域高层的联合平台。这个论坛也为优先排序项目、确保将正确的资金分配到合适的数据计划，并确保出现的问题能得到适当的可见性和优先级，以便由数据运营团队或公司各数据负责人进行必要的修复。这个小组应当影响并批准公司的数据战略及相关的转型。一个精心策划的数据业务项目摘要，可能是一个有用的视图，可以作为附录共享给委员会，或者在离线更新中分享。
- en: Sample charter for enterprise data committee
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 企业数据委员会的示例章程
- en: '**Purpose**'
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: '**目的**'
- en: The data governance committee is responsible for developing and implementing
    a data governance framework for the organization. This framework will ensure that
    data is managed effectively and responsibly and that it is used to support the
    organization’s strategic goals.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 数据治理委员会负责为组织制定和实施数据治理框架。该框架将确保数据得到有效和负责任的管理，并且支持组织的战略目标。
- en: '**Importance**'
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: '**重要性**'
- en: A data governance framework is important for several reasons. First, it helps
    to ensure that data is accurate, complete, and consistent. Second, it helps to
    protect data from unauthorized access, use, or disclosure. Third, it helps to
    ensure that data is used in a way that is compliant with laws and regulations.
    Fourth, it helps to improve the quality of decision-making by providing access
    to reliable and relevant data.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 数据治理框架很重要，原因有几点。首先，它有助于确保数据的准确性、完整性和一致性。第二，它有助于保护数据免受未经授权的访问、使用或披露。第三，它有助于确保数据的使用符合法律法规要求。第四，它通过提供可靠和相关数据，帮助提升决策质量。
- en: '**Key representatives**'
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键代表**'
- en: 'The data governance committee should include executives (C-suite leaders) from
    all areas of the organization that use data, including the following:'
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 数据治理委员会应包括来自组织中所有使用数据领域的高层管理人员（C-suite领导），包括以下人员：
- en: Information technology
  id: totrans-258
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信息技术
- en: BUs
  id: totrans-259
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 业务单元（BUs）
- en: Legal
  id: totrans-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 法务
- en: Compliance
  id: totrans-261
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 合规
- en: Human resources
  id: totrans-262
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人力资源
- en: Finance
  id: totrans-263
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 财务
- en: '**Key roles** **and responsibilities**'
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键角色** **和责任**'
- en: 'The data governance committee is responsible for the following:'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 数据治理委员会负责以下事项：
- en: Developing and approving a data governance strategy
  id: totrans-266
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制定和批准数据治理战略
- en: Overseeing the implementation of the data governance strategy, policies, and
    frameworks
  id: totrans-267
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监督数据治理战略、政策和框架的实施
- en: Monitoring the effectiveness of the data governance framework, based on information
    reported by the CDO and enterprise data council
  id: totrans-268
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监控数据治理框架的有效性，基于CDO和企业数据委员会报告的信息
- en: Making recommendations for improvement to the data governance framework
  id: totrans-269
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提出改进数据治理框架的建议
- en: Sponsoring education and training employees on data governance
  id: totrans-270
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 资助员工在数据治理方面的教育和培训
- en: Reporting on data governance activities to the CEO and Board of Directors
  id: totrans-271
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向首席执行官和董事会报告数据治理活动
- en: '**Meeting schedule**'
  id: totrans-272
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**会议安排**'
- en: The data governance committee will meet quarterly.
  id: totrans-273
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据治理委员会将每季度召开一次会议。
- en: '**Communication plan**'
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: '**沟通计划**'
- en: 'The data governance committee will communicate with employees through a variety
    of channels, including the following:'
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 数据治理委员会将通过多种渠道与员工沟通，包括以下方式：
- en: Email
  id: totrans-276
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电子邮件
- en: Intranet
  id: totrans-277
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内部网
- en: Town hall meetings
  id: totrans-278
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 市政厅会议
- en: One-on-one meetings
  id: totrans-279
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一对一会议
- en: '**Evaluation plan**'
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: '**评估计划**'
- en: The data governance committee will evaluate the effectiveness of the data governance
    framework on an annual basis.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 数据治理委员会将每年评估一次数据治理框架的有效性。
- en: Enterprise data council
  id: totrans-282
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 企业数据委员会
- en: 'The council can be a forum ahead of vetting and reporting out to the C-suite
    in your organization. While some members of the C-suite may sit on your enterprise
    data council, others likely do not. Thus, ensuring that the right information
    is shared with the right individuals is a key component of your communication
    plan. Previewing information for the C-suite with the council is helpful in that:
    you can obtain feedback from the council ahead of presenting the C-suite, and,
    you can task council members with garnering support for your enterprise programs
    with their managers, often on the C-suite.'
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 委员会可以作为在向组织高层汇报和审核之前的讨论平台。虽然一些C-suite成员可能会参与企业数据委员会，但其他成员可能不会。因此，确保与合适的人员共享正确的信息是沟通计划的关键组成部分。通过委员会预览信息可以带来好处：你可以在向高层汇报前从委员会获得反馈，并且，你可以让委员会成员帮助争取他们管理层（通常是C-suite）的支持。
- en: Sample charter for enterprise data council
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 企业数据委员会的示范章程
- en: '**Purpose**'
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: '**目的**'
- en: The data governance council is a cross-functional group of senior leaders responsible
    for setting the strategic direction and overseeing the implementation of data
    governance at *organization name*. The council will develop and implement policies
    and procedures to ensure the effective management of data across the organization.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 数据治理委员会是一个跨职能的高级领导团队，负责设定战略方向并监督*组织名称*的数据治理实施。该委员会将制定和实施政策和程序，确保在整个组织中有效管理数据。
- en: '**Importance**'
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: '**重要性**'
- en: Data is a critical asset for *organization name*. It is used to make decisions,
    develop products and services, and improve operations. Effective data governance
    is essential to ensure that data is used in a responsible and ethical manner and
    that it is protected from unauthorized access and disclosure.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 数据对*组织名称*而言是一个关键资产。它用于做出决策、开发产品和服务、以及改善运营。有效的数据治理对于确保数据得到负责任和道德的使用，并且保护数据不被未经授权的访问和披露至关重要。
- en: '**Key representatives**'
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键代表**'
- en: 'The data governance council will include representatives from the following
    departments, typically 1-2 levels below the C-suite member they support on the
    data governance committee:'
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 数据治理委员会将包括来自以下部门的代表，通常是他们所支持的C-suite成员下的1-2级人员：
- en: Information Technology
  id: totrans-291
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信息技术
- en: Legal
  id: totrans-292
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 法务
- en: Finance
  id: totrans-293
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 财务
- en: Human resources
  id: totrans-294
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人力资源
- en: Marketing
  id: totrans-295
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 市场营销
- en: Sales
  id: totrans-296
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 销售
- en: Operations
  id: totrans-297
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运作
- en: '**Key roles and responsibilities**'
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键角色和责任**'
- en: 'The data governance council will have the following key roles and responsibilities:'
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 数据治理委员会将拥有以下关键角色和责任：
- en: Developing and implementing data governance policies and procedures
  id: totrans-300
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制定和实施数据治理政策和程序
- en: Overseeing the implementation of data governance initiatives
  id: totrans-301
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监督数据治理计划的实施
- en: Monitoring data quality and compliance
  id: totrans-302
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监控数据质量和合规性
- en: Resolving data governance issues
  id: totrans-303
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解决数据治理问题
- en: Recommending prioritization across data domains
  id: totrans-304
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 推荐在数据领域之间的优先级排序
- en: Educating and training employees on data governance
  id: totrans-305
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 教育和培训员工关于数据治理的知识
- en: '**Reporting structure**'
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: '**报告结构**'
- en: The data governance council will report to the data governance committee, which
    is the highest-level body responsible for data governance at *organization name*.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 数据治理委员会将向数据治理委员会报告，后者是负责*组织名称*数据治理的最高层级机构。
- en: Functional roles
  id: totrans-308
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 功能角色
- en: Functional data roles are the people within a BU or corporate function who are
    responsible for managing and using data. They include the typically thought-of
    roles of data analysts, data scientists, data engineers, and data architects.
    They also include governance roles that define data accountability, such as business
    data stewards, technical data stewards, and data operations leaders.
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 功能数据角色是指在业务单元（BU）或公司职能部门中，负责管理和使用数据的人。这些角色包括通常认为的数据分析师、数据科学家、数据工程师和数据架构师等角色。它们还包括定义数据责任的治理角色，如业务数据管理员、技术数据管理员和数据运营负责人。
- en: Functional data roles are essential for any organization that wants to make
    effective use of data. They help businesses to understand their data, identify
    trends, and make better decisions.
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 功能数据角色对于任何希望有效利用数据的组织至关重要。它们帮助企业理解数据、识别趋势，并做出更好的决策。
- en: In a large organization, there may be multiple functional data roles within
    each BU or corporate function. The specific roles and responsibilities of functional
    data roles will vary depending on the organization and the industry. However,
    all functional data roles share a common goal of using data to help the organization
    achieve its goals. Functional data roles are a critical part of any organization
    that wants to be successful in the digital age. By using data effectively, organizations
    can improve their decision-making, increase their efficiency, and create a competitive
    advantage.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 在大组织中，每个业务单元或公司职能内可能有多个功能数据角色。功能数据角色的具体职责将根据组织和行业的不同而有所不同。然而，所有功能数据角色的共同目标是利用数据帮助组织实现目标。功能数据角色是任何希望在数字时代取得成功的组织的关键部分。通过有效使用数据，组织可以改善决策、提高效率并创造竞争优势。
- en: 'For every data domain (the logical grouping of like data; for example, sales,
    marketing, product, and human resources), accountability should be defined in
    three key ways:'
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每一个数据领域（即逻辑分组的数据，例如销售、市场营销、产品和人力资源），应该从三个关键角度定义责任：
- en: Executive accountability through an *executive data* *domain leader*
  id: totrans-313
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过一个*高层数据* *领域领导*实现高层责任制
- en: Business of data accountability through a *business* *data steward*
  id: totrans-314
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过一个*业务* *数据管理员*实现数据责任制
- en: Technical data accountability through a *technical* *data steward*
  id: totrans-315
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过一个*技术* *数据管理员*实现数据责任制
- en: You may have noticed I did not say “owner” and instead used “accountability.”
    Utilizing terms such as “data trustee” or “steward” drives behaviors that the
    individual named is simply accountable for ensuring the data is cared for appropriately
    for the use of others. This is a very different mindset than that of “ownership,”
    which implies an environment where there is no sharing. The sole purpose of data
    management is to care for data and to use it for its intended value. Ownership
    creates barriers to achieving this purpose and thus is not recommended. Data is
    an enterprise asset and should be treated as such. The stewards are in place to
    ensure it can be used as just that—for the enterprise.
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能已经注意到，我没有使用“所有者”一词，而是用了“责任”。使用“数据受托人”或“管理员”等术语会促使个人明确自己的责任，即确保数据被适当地管理，供他人使用。这与“所有权”的心态大不相同，“所有权”往往意味着没有共享的环境。数据管理的唯一目的是妥善照看数据，并将其用于预定的价值。所有权会阻碍实现这一目标，因此不推荐使用。数据是企业资产，应当被如此对待。数据管理员的角色是确保数据能够作为企业资产得到有效使用。
- en: Executive data domain leader
  id: totrans-317
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 执行数据领域领导者
- en: An executive data domain leader is a senior executive, often a C-suite member
    for medium-sized organizations, or, in larger organizations, a -1 from the C-suite,
    who is ultimately accountable for ensuring that data within their data domain
    is managed appropriately, that the team complies with the expectations of the
    CDO, including the data strategy, data policies and procedures, and any supporting
    frameworks. They are also responsible for data sponsorship within their domain
    and ensuring funding is appropriately secured for domain-specific work.
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 执行数据领域领导者是一位高级主管，通常是中型组织的C-suite成员，或在大型组织中是C-suite下一级的负责人，最终负责确保其数据领域内的数据得到适当管理，团队遵循首席数据官（CDO）的期望，包括数据战略、数据政策和流程以及任何支持性框架。他们还负责在其领域内进行数据赞助，并确保为领域特定的工作提供适当的资金支持。
- en: The executive data domain leader is responsible for appointing business data
    stewards and technical data stewards to manage the day-to-day care of data assets
    in their domain.
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 执行数据领域领导者负责任命业务数据管理员和技术数据管理员，管理其领域内数据资产的日常维护。
- en: Business data steward
  id: totrans-320
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 业务数据管理员
- en: A business data steward is responsible for ensuring the quality, accuracy, and
    consistency of data used by a business. They work with business users to understand
    their data needs and then develop and implement data governance policies and procedures.
    They also monitor data quality and identify and correct any issues.
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 业务数据管理员负责确保业务使用的数据的质量、准确性和一致性。他们与业务用户合作，了解其数据需求，然后制定和实施数据治理政策和流程。他们还会监控数据质量，识别并修正任何问题。
- en: These leaders are often in BUs and/or data domains and may be responsible for
    a large quantity of data assets or just a few. While a data domain must have at
    least one business data steward, they often have many.
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 这些领导者通常在业务部门（BU）和/或数据领域内工作，可能负责大量数据资产或仅负责少量数据资产。虽然每个数据领域至少需要一名业务数据管理员，但通常会有很多。
- en: Technical data steward
  id: totrans-323
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 技术数据管理员
- en: A technical data steward is responsible for the technical aspects of data management,
    such as data modeling, data warehousing, and data integration. They work with
    IT professionals to develop and implement data management solutions. They also
    monitor data quality and identify and correct any issues. These leaders are often
    in the technology department and/or within business IT functions and may be responsible
    for a large quantity of data domains or just one. While a data domain must have
    at least one technical data steward, they could have many. The variance comes
    down to the size and complexity of your respective company.
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 技术数据管理员负责数据管理的技术方面，例如数据建模、数据仓库和数据集成。他们与IT专业人员合作，开发和实施数据管理解决方案。他们还会监控数据质量，识别并修正任何问题。这些领导者通常在技术部门和/或业务IT职能中工作，可能负责大量数据领域或仅负责一个数据领域。虽然每个数据领域至少需要一名技术数据管理员，但也可能有多个，具体取决于公司规模和复杂性。
- en: In short, a business data steward focuses on the business side of data management,
    while a technical data steward focuses on the technical side. However, they are
    close partners and should work as such to ensure data is managed well as an enterprise
    asset.
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，业务数据管理员专注于数据管理的业务方面，而技术数据管理员专注于技术方面。然而，他们是密切的合作伙伴，应当以此身份共同工作，确保数据作为企业资产得到良好管理。
- en: Talent development
  id: totrans-326
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人才发展
- en: Finally, the last, yet critical component of building a high-performing data
    practice at your company is managing talent. I would be remiss not to take a moment
    to discuss how to manage data talent effectively. In all of my various data roles,
    there has been some level of challenge in finding and recruiting the best possible
    talent. Nearly every company is hiring data talent, and thus, ensuring that you
    are both hiring for your near-term needs while also ensuring you are building
    a talent pipeline for the long term is equally as important.
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，建立公司高效数据实践的最后一个，也是至关重要的组成部分是管理人才。我不得不花点时间讨论如何有效地管理数据人才。在我担任的各种数据职位中，找到并招聘最优秀的人才一直是一个挑战。几乎每家公司都在招聘数据人才，因此，确保你在满足短期需求的同时，也在为长期构建人才管道，同样重要。
- en: Recruiting talent
  id: totrans-328
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 招聘人才
- en: As a leader, one of the best ways I’ve found to recruit talent is to be visible.
    By engaging in public speaking opportunities at local universities, mentoring
    high school students, and/or participating in local technology organizations,
    you can get to know the talent emerging in your market. You and your leadership
    team should be aware of high-quality emerging talent before you need them. Be
    mindful of the schools and organizations you work with so that you can ensure
    you are looking at talent from a broad and diverse perspective. Offering internships
    is a great way to work with emerging talent ahead of hiring the individual full-time.
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 作为领导者，我发现招聘人才的最佳方式之一就是保持可见性。通过在当地大学参与公开演讲、指导高中生、和/或参与本地技术组织，你可以了解市场上新兴的人才。在你需要人才之前，你和你的领导团队应该意识到那些高质量的新兴人才。注意你所合作的学校和组织，确保从广泛多样的视角审视人才。提供实习机会是提前与新兴人才合作的一个好方法，为后续全职招聘做好准备。
- en: Growing the pipeline of talent
  id: totrans-330
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 扩大人才管道
- en: There are non-traditional ways to grow your data talent pipeline that I have
    also had success with. First, consider rotations within your team across disciplines,
    but also with the business. Consider rotating your team members out into the businesses
    they support (along with someone from the business coming into your team) for
    a period of time agreed to with the business. Do you risk losing your team members
    permanently in the business? Yes – however, this may also place more data-literate
    individuals into the business who can become champions for your team and the work
    you do. This is still a good outcome if you allow it to be. Ideally, that individual
    comes back to your team with a renewed perspective of the business they support.
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些非传统的方式可以帮助你扩大数据人才的管道，我也曾在这些方法上取得过成功。首先，考虑在团队内部进行跨学科轮岗，同时也与业务部门进行轮换。考虑让你的团队成员轮换到他们所支持的业务部门工作（同时让业务部门的人进入你的团队），并与业务部门商定一个时间期限。你是否有风险让团队成员永久地转到业务部门？是的——然而，这也可能让更多具备数据素养的人员进入业务部门，他们可以成为你团队以及你所做工作的支持者。如果你愿意接受，这仍然是一个好的结果。理想情况下，那位员工会带着对所支持业务的全新视角回到你的团队。
- en: I also urge you to think about your hiring criteria. For all roles, do you *really*
    need a 4-year college degree to qualify? Or is 4 years of on-the-job training
    sufficient? What about a 2-year associate’s degree? Do you accept certifications?
    What is it that you are attempting to obtain from a skills perspective from the
    requirements you outline? I am not discounting a college education; however, there
    may be roles where you can widen your aperture and tap into an entirely new population
    of candidates that you would not otherwise have considered.
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 我还建议你思考一下你的招聘标准。对于所有职位，*你真的*需要四年制大学学位来作为资格要求吗？还是四年的在职培训就足够了？那么，2年的大专学历呢？你接受证书吗？你在列出要求时，究竟是希望从技能角度获得什么？我并不否定大学教育的重要性；然而，有些职位你或许可以拓宽视野，挖掘一个全新的候选人群体，这些人群你原本可能不会考虑。
- en: Hiring related or adjacent roles is also a great way to widen your hiring options.
    For example, the business of data program leader defined previously could be hired
    and trained from your company’s **project management office** (**PMO**). Perhaps
    they have been exposed to your team and could bring rigor from the PMO team to
    your organization. Overall, thinking beyond traditional hiring criteria may create
    a more diverse, innovative, and deeper talent pool than you may have originally
    considered.
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 招聘相关或相邻的角色也是拓宽招聘选项的一个好方法。例如，之前定义的数据项目领导者的职位，可以从公司内部的**项目管理办公室**（**PMO**）招聘和培养。或许他们已经接触过你的团队，并能将PMO团队的严谨性带到你的组织中。总的来说，超越传统招聘标准的思维方式，可能会创造出一个比你原先考虑的更加多样化、创新且深厚的人才池。
- en: Upskilling and reskilling
  id: totrans-334
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 提升技能与再培训
- en: Lastly, as you consider implementing new technologies or designing new solutions,
    be thinking about how you might need to upskill or reskill your team. While supplementing
    your team members with experts in new technologies or solutions may be helpful,
    do not discount the desire of well-motivated team members to learn new things.
    I’ve seen data professionals replace entire teams of people upon migration to
    new technologies, which has led to enormous disruption of the business and a loss
    of institutional knowledge. Be open-minded and creative in how you solve your
    talent gaps.
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，在考虑实施新技术或设计新解决方案时，要思考如何提升或再培训你的团队。虽然通过补充具备新技术或解决方案的专家可能会有帮助，但不要忽视那些积极进取的团队成员想要学习新知识的愿望。我见过数据专业人员在迁移到新技术时替换掉整个团队，这导致了业务的巨大干扰和机构知识的丧失。在解决人才短缺问题时，要保持开放的心态并富有创意。
- en: This chapter contained plentiful considerations for how to structure the team,
    the key roles you might need, and how to manage talent acquisition/development.
    Arguably there are endless combinations and role combinations to consider. Ultimately,
    you can structure the team the way you prefer; however, if nothing else, consider
    the outcomes you are working toward. Ensure you have the closest distance between
    the hardest problems and yourself so that you can focus on the priorities of the
    company.
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 本章包含了关于如何构建团队、可能需要的关键角色以及如何管理人才招聘/发展等诸多考量。可以说，有无数种组合和角色搭配需要考虑。最终，你可以根据自己的偏好来构建团队；然而，至少要考虑你正在努力达成的目标。确保你与最困难问题之间的距离尽可能近，这样你才能专注于公司的优先事项。
- en: Conclusion
  id: totrans-337
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: As you set out to establish the appropriate structure for your team, remember
    – perfection is not the goal. Get started. If you need to make changes over time,
    especially as your company’s data management capabilities mature, you will need
    to adjust as you go. Don’t be afraid to do that. I have found it is effective
    to set expectations with the team that you may need to evolve. The one constant
    is change, and with success will come the need to change, add team members, optimize,
    and restructure, and that’s a good thing. It means that you are making an impact.
    Pick the right model for you, adjust it for your company’s unique needs, and get
    going. The faster you make changes, based on the right information, the better
    off your team members will be, and the sooner they can focus on delivery.
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 在你着手为团队建立合适结构时，请记住——完美不是目标。开始行动。如果随着时间的推移需要做出调整，尤其是当你公司的数据管理能力逐渐成熟时，你需要随着发展进行调整。不要害怕这样做。我发现，提前与团队设定预期，说明可能需要不断演变，是非常有效的。唯一不变的就是变化，随着成功的到来，也会有改变、增加团队成员、优化和重组的需求，而这正是好事。这意味着你正在产生影响。选择适合你的模型，根据公司独特需求进行调整，然后开始行动。基于正确的信息越快做出改变，你的团队成员就会越受益，并且他们可以尽早专注于交付。
