  type: TYPE_NORMAL
  zh: 与产品经理合作，了解他们的需求，并制定满足这些需求的解决方案
- en: Designing and implementing data pipelines and data warehouses
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计和实施数据管道和数据仓库
- en: Developing and implementing data quality and governance policies
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制定和实施数据质量及治理政策
- en: Monitoring and optimizing data performance
  id: totrans-195
  prefs:
