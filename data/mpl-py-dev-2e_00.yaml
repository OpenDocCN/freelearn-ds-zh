- en: Introduction to Matplotlib
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Matplotlib 简介
- en: '*"A picture is worth a thousand words." - Fred R Barnard*'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '*“一幅画胜过千言万语。” - 弗雷德·R·巴纳德*'
- en: Welcome aboard to the journey of creating good data visuals. In this era of
    exploding big data, we are probably well aware of the importance of data analytics.
    Developers are keen to join the data mining game, and build tools to collect and
    model all kinds of data. Even for non-data analysts, information such as performance
    test results and user feedback is often paramount in improving the software being
    developed. While strong statistical skills surely set the foundation of successful
    software development and data analysis, good storytelling is crucial even for
    the best data crunching results. The quality of graphical data representation
    often determines whether or not you can extract useful information during exploratory
    data analysis and get the message across during the presentation.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎加入创造优秀数据可视化的旅程。在这个大数据爆炸的时代，我们可能都清楚数据分析的重要性。开发者们渴望参与数据挖掘的游戏，并构建工具来收集和建模各种数据。即使是非数据分析师，像性能测试结果和用户反馈等信息，也往往在改善正在开发的软件中至关重要。虽然强大的统计技能无疑为成功的软件开发和数据分析奠定了基础，但即使是最好的数据处理结果，好的故事叙述也是至关重要的。图形数据表现的质量往往决定了你能否在探索性数据分析过程中提取出有用的信息，并在演示中传达出核心信息。
