- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Python is a general-purpose programming language that's increasingly being used
    for data analysis and visualization. Matplotlib is a popular data visualization
    package in Python that's used to design effective plots and graphs. This book
    is a practical, hands-on resource to help you visualize data with Python using
    the Matplotlib library.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Python 是一种通用编程语言，越来越多地被用于数据分析和可视化。Matplotlib 是一个流行的 Python 数据可视化包，用于设计有效的图表和图形。本书是一本实用的资源，帮助你使用
    Matplotlib 库在 Python 中进行数据可视化。
- en: This book shows you how to create attractive graphs, charts, and plots using
    Matplotlib. You will also get a quick introduction to the third-party packages
    Seaborn, pandas, Basemap, and Geopandas, and learn how to use them with Matplotlib.
    After that, you'll embed and customize your plots in third-party tools such as
    GTK+, Qt 5, and WXWIDGETS.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书教你如何使用 Matplotlib 创建吸引人的图表、图形和绘图。你还将快速了解第三方包 Seaborn、pandas、Basemap 和 Geopandas，并学习如何将它们与
    Matplotlib 配合使用。之后，你将把图表嵌入并定制到 GTK+、Qt 5 和 WXWIDGETS 等第三方工具中。
- en: You'll also be able to tweak the look and feel of your visualization with the
    help of the practical examples provided in this book. Further on, you'll explore
    Matplotlib 2.1.x on the web from a cloud-based platform using third-party packages
    such as Flask and Django. Finally, you will integrate interactive, real-time visualization
    techniques into your current workflow with the help of practical real-world examples.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本书提供的实用示例，你还将能够调整可视化的外观和风格。接下来，你将通过基于云平台的第三方软件包（如 Flask 和 Django）在网上探索 Matplotlib
    2.1.x。最后，你将通过实际的世界级示例，将交互式、实时的可视化技术整合到当前的工作流程中。
- en: By the end of this book, you'll be thoroughly comfortable with using the popular
    Python data visualization library Matplotlib 2.1.x, and leverage its power to
    build attractive, insightful, and powerful visualizations.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书结束时，你将完全掌握流行的 Python 数据可视化库 Matplotlib 2.1.x，并能利用其强大功能构建吸引人、有洞察力且强大的可视化图表。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 适用对象
- en: This book is essentially for anyone who wants to create intuitive data visualizations
    using the Matplotlib library. If you're a data scientist or analyst and wish to
    create attractive visualizations using Python, you'll find this book useful. Some
    knowledge of Python programming is all you need to get started.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于任何希望使用 Matplotlib 库创建直观数据可视化的人。如果你是数据科学家或分析师，且希望使用 Python 创建吸引人的可视化图表，你会发现本书非常有用。你只需具备一些
    Python 编程基础，就能开始阅读本书。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](840a0403-49de-4053-adf9-bf389ed96cf5.xhtml), *Introduction to Matplotlib*,
    gets you familiar with the capabilities and functionalities of Matplotlib.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 1 章](840a0403-49de-4053-adf9-bf389ed96cf5.xhtml)，*Matplotlib 简介*，让你熟悉 Matplotlib
    的功能和特性。'
- en: '[Chapter 2](e1962b92-9e72-4c5a-bdd8-11b7ce29411b.xhtml), *Getting Started with
    Matplotlib*, gets you started with basic plotting techniques using Matplotlib
    syntax.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 2 章](e1962b92-9e72-4c5a-bdd8-11b7ce29411b.xhtml)，*Matplotlib 入门*，带你掌握使用
    Matplotlib 语法进行基本绘图的技巧。'
- en: '[Chapter 3](be9d4d89-e9b1-4296-804a-f1c80d567a31.xhtml), *Decorating Graphs
    with Plot Styles and Types*, shows how to beautify your plots and select the right
    kind of plot that communicates your data effectively.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 3 章](be9d4d89-e9b1-4296-804a-f1c80d567a31.xhtml)，*使用绘图样式和类型装饰图表*，展示了如何美化你的图表，并选择能有效传达数据的合适图表类型。'
- en: '[Chapter 4](456b0dc2-84d5-40f9-bf63-1ab4635cbac8.xhtml), *Advanced Matplotlib*, teaches
    you how to group multiple relevant plots into subplots in one figure using nonlinear
    scales, axis scales, plotting images, and advanced plots with the help of some
    popular third-party packages.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 4 章](456b0dc2-84d5-40f9-bf63-1ab4635cbac8.xhtml)，*高级 Matplotlib*，教你如何使用非线性刻度、轴刻度、绘图图像和一些流行的第三方软件包将多个相关的图形组合到一个图形中的子图。'
- en: '[Chapter 5](b069fa19-b6c3-4558-acf4-fcc22b4786c1.xhtml), *Embedding Matplotlib
    in GTK+3*, shows examples of embeding Matplotlib in applications using GTK+3.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 5 章](b069fa19-b6c3-4558-acf4-fcc22b4786c1.xhtml)，*将 Matplotlib 嵌入 GTK+3
    中*，展示了如何在使用 GTK+3 的应用程序中嵌入 Matplotlib 的示例。'
- en: '[Chapter 6](94590894-fac7-4931-a15e-c7ec328446aa.xhtml), *Embedding Matplotlib
    in Qt 5*, explains how to embed a figure in a QWidget, use layout manager to pack
    a figure in a QWidget, create a timer, react to events, and update a Matplotlib
    graph accordingly. We use QT Designer to draw a simple GUI for Matplotlib embedding.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 6 章](94590894-fac7-4931-a15e-c7ec328446aa.xhtml)，*将 Matplotlib 嵌入 Qt 5 中*，解释了如何将图形嵌入
    QWidget，使用布局管理器将图形打包到 QWidget 中，创建计时器，响应事件，并相应地更新 Matplotlib 图表。我们使用 QT Designer
    绘制了一个简单的 GUI 来展示 Matplotlib 嵌入。'
- en: '[Chapter 7](04b1a880-a2e6-43b0-a699-4dad85443a79.xhtml), *Embedding Matplotlib
    in wxWidgets Using wxPython*, shows how you can use Matplotlib in the wxWidgets
    framework, particularly using wxPython bindings.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](04b1a880-a2e6-43b0-a699-4dad85443a79.xhtml)，*在wxWidgets中嵌入Matplotlib，使用wxPython*，展示了如何在wxWidgets框架中使用Matplotlib，特别是使用wxPython绑定。'
- en: '[Chapter 8](fa218074-c1d0-4cfc-9f8a-a9b42bdb2e3b.xhtml), *Integrating Matplotlib
    with Web Applications*, teaches you how to develop a simple site that displays
    the price of Bitcoin.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](fa218074-c1d0-4cfc-9f8a-a9b42bdb2e3b.xhtml)，*将Matplotlib与Web应用程序集成*，教你如何开发一个简单的网站，显示比特币的价格。'
- en: '[Chapter 9](97241b85-a708-44e3-9b6f-163fcd54372f.xhtml), *Matplotlib in the
    Real World*, begins our journey of understanding more advanced Matplotlib usage
    through real-world examples.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](97241b85-a708-44e3-9b6f-163fcd54372f.xhtml)，*Matplotlib在实际应用中的使用*，通过实际案例开始探索更高级的Matplotlib用法。'
- en: '[Chapter 10](666b0202-682e-450a-af1a-8536428c0df0.xhtml), *Integrating Data
    Visualization into the Workflow*, covers a mini-project combining the skills of
    data analytics with the visualization techniques you have learned.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](666b0202-682e-450a-af1a-8536428c0df0.xhtml)，*将数据可视化集成到工作流程中*，涵盖了一个结合数据分析技巧与可视化技术的迷你项目。'
