- en: Trends in marketing
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场营销趋势
- en: 'As the amount of data available and gathered increases exponentially every
    year and access to such valuable datasets becomes easier, data science and machine
    learning have become an integral part of marketing. The applications of data science
    in marketing range from building insightful reports and dashboards to utilizing
    complicated machine learning algorithms to predict customer behaviors or engage
    customers with the products and contents. The trends in marketing in recent years
    have been toward more data-driven target marketing. We will discuss some of the
    trends we see in the marketing industry:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 随着每年数据量的指数级增长以及获取这些宝贵数据集的便利性增加，数据科学和机器学习已成为市场营销中不可或缺的一部分。数据科学在市场营销中的应用从构建有价值的报告和仪表板，到利用复杂的机器学习算法预测客户行为或通过产品和内容与客户互动。近年来，市场营销趋势趋向于更加数据驱动的目标营销。我们将在以下内容中讨论一些我们在营销行业中看到的趋势：
- en: '**Rising importance of digital marketing**: As people spend more time online
    than ever before, the importance and effectiveness of digital marketing have been
    rising with time. Lots of marketing activities are now happening on digital channels,
    such as search engines, social network, email, and websites. For example, Google
    Ads helps your brand to get more exposure to potential customers through its search
    engine, Gmail, or YouTube. You can easily customize your target audience, to whom
    you want your advertisements to be shown. Facebook and Instagram are two of the
    well-known social networks, where you can post your advertisements to reach your
    target customers. In the era of the internet, these marketing channels have become
    more cost-effective than traditional marketing channels, such as television advertising.
    The following is an example of different digital marketing channels that Google
    provides ([https://ads.google.com/start/how-it-works/?subid=us-en-ha-g-aw-c-dr_df_1-b_ex_pl!o2~-1072012490-284305340539-kwd-94527731](https://ads.google.com/start/how-it-works/?subid=us-en-ha-g-aw-c-dr_df_1-b_ex_pl!o2~-1072012490-284305340539-kwd-94527731)):'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数字营销的重要性日益提升**：随着人们在线时间的增加，数字营销的重视程度和效果也随着时间不断上升。许多营销活动现在都发生在数字渠道上，如搜索引擎、社交网络、电子邮件和网站。例如，Google
    Ads帮助你的品牌通过其搜索引擎、Gmail或YouTube接触到更多潜在客户。你可以轻松自定义目标受众，选择你希望广告展示的对象。Facebook和Instagram是两个知名的社交网络，你可以在这些平台上发布广告，以触及目标客户。在互联网时代，这些营销渠道比传统的营销渠道（如电视广告）更具成本效益。以下是Google提供的不同数字营销渠道的示例 ([https://ads.google.com/start/how-it-works/?subid=us-en-ha-g-aw-c-dr_df_1-b_ex_pl!o2~-1072012490-284305340539-kwd-94527731](https://ads.google.com/start/how-it-works/?subid=us-en-ha-g-aw-c-dr_df_1-b_ex_pl!o2~-1072012490-284305340539-kwd-94527731)):'
- en: '![](img/cec322da-75fc-44a4-b1d6-84df1155f5bc.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![](img/cec322da-75fc-44a4-b1d6-84df1155f5bc.png)'
- en: '**Marketing analytics**: Marketing analytics is a way of monitoring and analyzing
    the performances of marketing efforts. Not only does it help you to understand
    how much sales or exposure you gain from marketing, but it can also help you gain
    deeper insights into more individual level patterns and trends. In e-commerce
    businesses, you can analyze and visualize the different types and segments of
    customers and which type of customers drives the revenue for your business the
    most with marketing analytics. In media businesses, with marketing analytics,
    you can analyze which content attracts the users the most and what the trends
    in keyword searches are. Marketing analytics also helps you to understand the
    cost-effectiveness of your marketing campaigns. By looking into the **return on
    investment** (**ROI**), you can further optimize your future marketing campaigns.
    As the adoption and usage of marketing analytics rise, it is not difficult to
    find various software products for marketing analytics.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**市场分析**：市场分析是一种监控和分析营销效果的方法。它不仅帮助你了解通过营销获得了多少销售或曝光，还可以帮助你深入了解更多个体层面的模式和趋势。在电子商务企业中，你可以通过市场分析分析和可视化不同类型和细分的客户，以及哪种类型的客户为你的业务带来最多的收入。在媒体行业，通过市场分析，你可以分析哪些内容最能吸引用户，以及关键词搜索的趋势是什么。市场分析还帮助你了解营销活动的成本效益。通过查看**投资回报率**（**ROI**），你可以进一步优化未来的营销活动。随着市场分析的应用和使用日益增加，现如今很容易找到各种市场分析软件产品。'
- en: '**Personalized and target marketing**: With the rising applications of data
    science and machine learning in marketing, another trend in marketing is individual-level
    target marketing. Various organizations of different sizes utilize machine learning
    algorithms to learn from the user history data and apply different and specialized
    marketing strategies to smaller and more specific subgroups of their user base,
    which results in lower cost per acquisition and higher return on investment. In
    retail businesses, many companies implement artificial intelligence and machine
    learning to predict which customers are more likely to purchase and which items
    they are going to buy from their stores. Using these predictions, they customize
    the marketing messages to each of their customers. Many of media businesses also
    utilize artificial intelligence and machine learning to drive higher engagement
    from individual users to grow their user base. As these customized and target
    marketing result in higher ROI, there are many SaaS companies, such as Sailthru
    and Oracle, that provide platforms for personalized marketing. Sailthru recently
    published a *Retail Personalization Index* report, which analyzes how various
    retail companies use personalized marketing in different marketing channels. In
    this report, we can find that retail companies, such as Sephora, JustFab, and
    Walmart, use personalized marketing heavily in their websites, emails, and other
    marketing channels. This report can be found at this link: [https://www.sailthru.com/personalization-index/sailthru100/](https://www.sailthru.com/personalization-index/sailthru100/).'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**个性化和目标营销**：随着数据科学和机器学习在营销中应用的增加，另一个营销趋势是个体层面的目标营销。各种不同规模的组织利用机器学习算法从用户历史数据中学习，并对其用户基础的更小和更特定的子群体应用不同和专业的营销策略，从而降低每次获取成本，提高投资回报率。在零售业务中，许多公司实施人工智能和机器学习来预测哪些客户更有可能购买以及他们将从他们的店铺购买哪些商品。利用这些预测，他们定制每位客户的营销信息。许多媒体企业也利用人工智能和机器学习来提升个体用户的参与度，以增长其用户基础。由于这些定制和目标营销带来了更高的投资回报率，许多SaaS公司，如Sailthru和Oracle，提供了个性化营销的平台。Sailthru最近发布了一份《零售个性化指数》报告，分析了各种零售公司如何在不同营销渠道中使用个性化营销。在这份报告中，我们可以发现零售公司，如Sephora、JustFab和Walmart，在其网站、电子邮件和其他营销渠道中大量使用个性化营销。您可以在以下链接找到这份报告：[https://www.sailthru.com/personalization-index/sailthru100/](https://www.sailthru.com/personalization-index/sailthru100/)。'
- en: The overall trends in marketing have been toward more data-driven and quantitative
    approaches. Companies of all sizes have been investing in marketing analytics
    and technologies more and more. According to the February 2018 CMO survey, the
    reliance on marketing analytics has gone up from 30% to 42% in the past 5 years.
    The reliance on marketing analytics is even higher for B2C companies with a 55%
    increase. Also, the number of firms using quantitative tools to demonstrate the
    impact of marketing has increased by 28% in the past 5 years. Lastly, the CMO
    survey suggests that the percentage of companies utilizing artificial intelligence
    and machine learning is expected to increase to 39% over the next 3 years. You
    can find more details on this February 2018 CMO survey report at the following
    link: [https://www.forbes.com/sites/christinemoorman/2018/02/27/marketing-analytics-and-marketing-technology-trends-to-watch/#4ec8a8431b8a](https://www.forbes.com/sites/christinemoorman/2018/02/27/marketing-analytics-and-marketing-technology-trends-to-watch/#4ec8a8431b8a).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在营销方面的总体趋势已经向更加数据驱动和量化方法发展。各大小公司都在越来越多地投资于营销分析和技术。根据2018年2月的CMO调查，过去5年中对营销分析的依赖从30%增加到了42%。B2C公司对营销分析的依赖增加了55%。此外，过去5年中使用量化工具来展示营销影响的公司数量增加了28%。最后，CMO调查表明，预计在接下来的3年内利用人工智能和机器学习的公司比例将增加到39%。您可以在以下链接找到更多有关这份2018年2月CMO调查报告的详细信息：[https://www.forbes.com/sites/christinemoorman/2018/02/27/marketing-analytics-and-marketing-technology-trends-to-watch/#4ec8a8431b8a](https://www.forbes.com/sites/christinemoorman/2018/02/27/marketing-analytics-and-marketing-technology-trends-to-watch/#4ec8a8431b8a)。
- en: Applications of data science in marketing
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学在营销中的应用
- en: We have discussed the trends in marketing and how the trend has been toward
    more data-driven and quantitative marketing, often using data science and machine
    learning. There are various ways to apply data science and machine learning in
    the marketing industry and it will be beneficial for us to discuss the typical
    tasks and usage of data science and machine learning.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经讨论了营销趋势，以及趋势如何朝着更多数据驱动和量化营销的方向发展，通常使用数据科学和机器学习。在营销行业应用数据科学和机器学习有多种方法，讨论数据科学和机器学习的典型任务和用法将对我们有益。
- en: In this section, we will cover the basics of machine learning, the different
    types of learning algorithms, and, typical data science workflow and process.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将涵盖机器学习的基础知识、不同类型的学习算法以及典型的数据科学工作流程和流程。
- en: Descriptive versus explanatory versus predictive analyses
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 描述性分析与解释性分析与预测性分析的比较
- en: 'As we work through the exercises and projects in the upcoming chapters, there
    are mainly three different types of analyses that we are going to conduct throughout
    this book: descriptive, explanatory, and predictive analyses:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们在接下来的章节中进行练习和项目时，我们将主要进行本书中的三种不同类型的分析：描述性、解释性和预测性分析。
- en: '**Descriptive analysis:** This is conducted to understand and describe the
    given dataset better. The purpose of this analysis is to quantitatively and statistically
    summarize the information that the data contains. For example, if you are conducting
    a descriptive analysis on user purchase history data, you will be answering such
    questions as *What is the best selling item?* *What were the monthly sales like
    in the past year?* *What is the average price of the items that are sold?* Throughout
    this book, we will be conducting descriptive analysis, whenever we introduce a
    new dataset. Especially, in [Chapter 2](1fb7a852-d8fa-43f6-9807-6e3292dfa280.xhtml),
    *Key Performance Indicators and Visualizations*, we will be discussing in more
    detail how to use descriptive analysis to analyze and compute key summary statistics,
    as well as visualizing the analysis results.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**描述性分析**：这种分析旨在更好地理解和描述给定的数据集。分析的目的是通过数量化和统计总结数据所包含的信息。例如，如果你对用户购买历史数据进行描述性分析，你将回答诸如“什么是畅销商品？”、“过去一年的月销量如何？”、“售出商品的平均价格是多少？”在本书中，每当我们介绍新数据集时，我们都将进行描述性分析。特别是在[第二章](1fb7a852-d8fa-43f6-9807-6e3292dfa280.xhtml)，“关键绩效指标和可视化”，我们将更详细地讨论如何使用描述性分析来分析和计算关键摘要统计数据，并可视化分析结果。'
- en: '**Explanatory analysis**: When the purpose of descriptive analysis is to answer
    the *what* and *how* from the data, explanatory analysis is to answer *why* using
    the data. This type of analysis is typically conducted when you have a specific
    question that you want to answer. As an example for e-commerce businesses, if
    you want to analyze what drives your users to make purchases, you would conduct
    explanatory analysis, not descriptive analysis. We will be discussing more detail
    about this type of analysis with examples in [Chapter 3](ce2c2775-9817-4b18-972c-db8e8c629b74.xhtml),
    *Drivers behind Marketing Engagement;* and [Chapter 4](a9f09970-4826-46d0-8bfd-5796702c5629.xhtml),
    *From Engagement to Conversion*, where we are going to use explanatory analyses
    to answer such questions as *What drives users to engage with our marketing campaigns
    more?* and **What makes users purchase items from our retail shop?**'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**解释性分析**：当描述性分析的目的是从数据中回答*什么*和*如何*时，解释性分析则是利用数据来回答*为什么*。这种类型的分析通常在你有一个特定问题需要回答时进行。例如，对于电子商务企业，如果你想分析是什么促使用户进行购买，你会进行解释性分析，而不是描述性分析。我们将在[第三章](ce2c2775-9817-4b18-972c-db8e8c629b74.xhtml)中详细讨论这种类型的分析及其示例，“驱动市场参与背后”；和[第四章](a9f09970-4826-46d0-8bfd-5796702c5629.xhtml)，“从参与到转化”，在这些章节中，我们将使用解释性分析来回答诸如“是什么促使用户更多参与我们的营销活动？”和“是什么让用户从我们的零售店购买商品？”等问题。'
- en: '**Predictive analysis**: This analysis is conducted when there is a specific
    future event that you would like to predict. The purpose of this analysis is to
    build machine learning models that learn from the historical data and make predictions
    about events that will happen in the future. Similar to the previous examples
    of e-commerce and purchase history data, one of the questions you can answer from
    this type of analysis may be, *Which user is the most likely to make a purchase
    within the next seven days? *Typically, in order to conduct predictive analysis,
    you will have to first run descriptive and explanatory analyses to have a better
    understanding of the data and generate ideas on what types of learning algorithms
    and approaches to use for the given project. We will be discussing in more detail
    predictive analysis and its applications in marketing in [Chapter 6](d3ba7047-2873-4b03-9a44-4c1d55b84178.xhtml),
    *Recommending the Right Products*, [Chapter 8](4f5163a1-c34a-495f-bc5f-e02f9b2a2052.xhtml),
    *Predicting the Likelihood of Marketing Engagement*, and [Chapter 11](3d5c7798-6874-40e9-b7e9-6fe39592cc2a.xhtml),
    *Retaining Customers*.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**预测分析：** 当你希望预测某个特定的未来事件时，进行此分析。此分析的目的是构建机器学习模型，从历史数据中学习并对未来将要发生的事件进行预测。类似于之前的电子商务和购买历史数据，你可以通过这种分析回答的问题之一可能是，*哪位用户最有可能在接下来的七天内进行购买？*
    通常，为了进行预测分析，你需要首先进行描述性和解释性分析，以更好地理解数据，并生成关于该项目使用哪种类型的学习算法和方法的想法。我们将在[第6章](d3ba7047-2873-4b03-9a44-4c1d55b84178.xhtml)
    *推荐合适的产品*、[第8章](4f5163a1-c34a-495f-bc5f-e02f9b2a2052.xhtml) *预测营销参与的可能性*、以及[第11章](3d5c7798-6874-40e9-b7e9-6fe39592cc2a.xhtml)
    *保持客户*中更详细地讨论预测分析及其在营销中的应用。'
- en: Types of learning algorithms
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 学习算法的类型
- en: 'Let''s now discuss more about machine learning and machine learning algorithms.
    Broadly speaking, there are three types of machine learning algorithms: supervised
    learning, unsupervised learning, and reinforcement learning. Let''s first learn
    how these three different types of machine learning algorithms differ from each
    other:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们讨论更多关于机器学习和机器学习算法的内容。广义上说，机器学习算法分为三种类型：监督学习、无监督学习和强化学习。我们首先来了解这三种不同类型的机器学习算法是如何相互区分的：
- en: '**Supervised learning algorithms:** These algorithms are used when the prediction
    target or outcome is known. For example, if we want to use machine learning to
    predict who will make purchases in the next few days, then we will use supervised
    learning algorithms. Here, the prediction target or outcome is whether this person
    made a purchase within the given time window or not. Based on the historical purchase
    data, we will need to build features, which describe each data point, such as
    a user''s age, address, last purchase date, and then supervised learning algorithms
    will learn from this data how to map these features to the prediction target or
    outcome. We will be exploring how to use such algorithms in marketing in [Chapter
    3](ce2c2775-9817-4b18-972c-db8e8c629b74.xhtml), *Drivers behind Marketing Engagement;* [Chapter
    4](a9f09970-4826-46d0-8bfd-5796702c5629.xhtml), *From Engagement to Conversion;* [Chapter
    8](4f5163a1-c34a-495f-bc5f-e02f9b2a2052.xhtml), *Predicting the Likelihood of
    Marketing Engagement*, and, lastly, [Chapter 11](3d5c7798-6874-40e9-b7e9-6fe39592cc2a.xhtml),
    *Retaining Customers*.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**监督学习算法：** 当预测目标或结果已知时，使用这些算法。例如，如果我们想使用机器学习预测未来几天谁会进行购买，那么我们将使用监督学习算法。在这里，预测目标或结果是此人在给定时间窗口内是否进行了购买。基于历史购买数据，我们需要构建特征来描述每个数据点，如用户的年龄、地址、最后一次购买日期等，然后监督学习算法将从这些数据中学习如何将这些特征映射到预测目标或结果。我们将在[第3章](ce2c2775-9817-4b18-972c-db8e8c629b74.xhtml)
    *营销参与驱动因素*、[第4章](a9f09970-4826-46d0-8bfd-5796702c5629.xhtml) *从参与到转化*、[第8章](4f5163a1-c34a-495f-bc5f-e02f9b2a2052.xhtml)
    *预测营销参与的可能性*，以及最后的[第11章](3d5c7798-6874-40e9-b7e9-6fe39592cc2a.xhtml) *保持客户*中探讨如何在营销中使用这些算法。'
- en: '**Unsupervised learning algorithms: **Unlike supervised learning algorithms,
    unsupervised learning algorithms are used when we do not have a specific prediction
    target or outcome. This type of machine learning algorithm is frequently used
    in clustering and recommendation systems. As an example, you can use unsupervised
    learning algorithms to cluster your customer base into different subgroups or
    segments, based on their behaviors. In this case, we do not have a specific target
    or outcome that we want to predict. We are just grouping similar customers together
    into different segments. We will be exploring how to use unsupervised learning
    algorithms in marketing in [Chapter 6](d3ba7047-2873-4b03-9a44-4c1d55b84178.xhtml),
    *Recommending the Right Products*, and [Chapter 10](5955002d-2a75-4d5a-aa6a-86710a3bf00e.xhtml),
    *Data-Driven Customer Segmentation*.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**无监督学习算法：**与监督学习算法不同，无监督学习算法在我们没有特定预测目标或结果时使用。这类机器学习算法常用于聚类和推荐系统。例如，你可以使用无监督学习算法将客户群体根据行为划分为不同的子组或细分市场。在这种情况下，我们没有具体的目标或结果想要预测，我们只是将相似的客户分到不同的细分群体中。在[第六章](d3ba7047-2873-4b03-9a44-4c1d55b84178.xhtml)《推荐合适的产品》和[第十章](5955002d-2a75-4d5a-aa6a-86710a3bf00e.xhtml)《数据驱动的客户细分》中，我们将探讨如何在市场营销中使用无监督学习算法。'
- en: '**Reinforcement learning algorithms:** These algorithms are used when we want
    the model to continuously learn and train itself without prior knowledge or experience.
    In the case of reinforcement learning, the model learns how to make predictions
    after lots of trials and errors. One example of the application of reinforcement
    learning in marketing is when there are multiple marketing strategies you''d like
    to test and choose the one that works the best. In this case, you can run a reinforcement
    learning algorithm, where it randomly picks one strategy at a time and gets rewarded
    when a positive outcome occurs. After multiple iterations of trials and errors,
    the reinforcement learning model will have learned to choose the best marketing
    strategy, based on the total rewards each marketing strategies have earned.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**强化学习算法：**这些算法在我们希望模型在没有先验知识或经验的情况下不断学习和自我训练时使用。在强化学习的情况下，模型通过大量的试错来学习如何进行预测。一个应用强化学习的市场营销例子是，当你有多种营销策略想要测试并选择效果最好的策略时。此时，你可以运行一个强化学习算法，让它每次随机选择一个策略，当出现积极结果时给予奖励。经过多次的试错迭代后，强化学习模型将学会根据每种营销策略所获得的总奖励来选择最佳策略。'
- en: Data science workflow
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学工作流程
- en: 'Now that we have covered the basics and different types of machine learning
    algorithms, let''s discuss the workflow in data science. A typical workflow looks
    like the following:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经涵盖了机器学习算法的基础知识和不同类型，接下来我们讨论数据科学的工作流程。一个典型的工作流程如下所示：
- en: '**Problem definition**: Typically, any data science and machine learning project
    starts with problem definition. In this first step, you need to define the problems
    that you are trying to solve with data science, the scope of the project, and the
    approaches to solving this problem. When you are thinking about some of the approaches
    to solving your problem, you will need to brainstorm on what types of analyses
    (descriptive versus explanatory versus predictive) and types of learning algorithms
    (supervised versus unsupervised versus reinforcement learning) that we discussed
    previously will be suitable for solving the given problem.'
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**问题定义：**通常，任何数据科学和机器学习项目都从问题定义开始。在第一步中，你需要定义你希望通过数据科学解决的问题、项目的范围以及解决该问题的方法。当你思考解决问题的方法时，你需要头脑风暴，思考之前讨论过的分析类型（描述性分析、解释性分析、预测性分析）和学习算法类型（监督学习、无监督学习、强化学习）中哪些适合解决给定的问题。'
- en: '**Data collection**: Once you have a clear definition of the project, you will
    then move on to the data collection step. This is where you gather all the data
    you need to proceed with your data science project. It is not uncommon that you
    will need to purchase data from third-party vendors, scrape and extract data from
    the web, or use publicly available data. In some cases, you will also need to
    collect data from your internal systems for your project. Depending on the cases,
    the data collection step can be trivial or it can also be tedious.'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**数据收集**：一旦你清楚地定义了项目的目标，就可以进入数据收集阶段。这是你收集所有需要的数据以继续进行数据科学项目的阶段。你可能需要从第三方供应商购买数据、从网上抓取和提取数据，或者使用公开的数据。在某些情况下，你还需要从内部系统中收集数据。根据不同的情况，数据收集阶段可能很简单，也可能很繁琐。'
- en: '**Data preparation**: When you have gathered all of the data you need from
    the data collection step, then the next step is data preparation. The goal of
    this step is to transform your data and prepare it for future steps. If the formats
    of the data sources are different, then you will have to transform and unify the
    data. If the data doesn''t have a certain structure, then you will have to structure
    the data, typically in tabular format, so that you can easily conduct different
    analyses and build machine learning models.'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**数据准备**：当你从数据收集阶段收集到所有需要的数据后，接下来的步骤就是数据准备。这个步骤的目标是将数据转化并为未来的步骤做准备。如果数据源的格式不同，那么你需要转换并统一数据。如果数据没有特定的结构，那么你需要将数据结构化，通常是以表格格式，以便于你能够轻松进行不同的分析并构建机器学习模型。'
- en: '**Data analysis**: When you are done with the data preparation step, then you
    will have to start looking into the data. In the data analysis step, typically,
    descriptive analyses are conducted to compute some descriptive summary statistics
    and build visual plots to better understand the data. Quite often, you can find
    some recognizable patterns and draw some insight from data during this step. You
    may also be able to find any anomalies in the data, such as missing values, corrupted
    data, or duplicate records, from this step.'
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**数据分析**：完成数据准备步骤后，你就需要开始查看数据。在数据分析阶段，通常会进行描述性分析，计算一些描述性统计数据，并构建可视化图表以更好地理解数据。在这一阶段，你很可能能够发现一些可识别的模式，并从数据中获得一些洞察。你也可能会发现数据中的异常情况，例如缺失值、损坏的数据或重复记录。'
- en: '**Feature engineering**: Feature engineering is the most important part of
    data science and machine learning, as it directly affects the performance of predictive
    models. Feature engineering requires expertise and good domain knowledge of the
    data, as it requires you to transform the raw data into more informative data
    for your algorithms to learn from. One good example of feature engineering is
    transforming text data into numerical data. As the machine learning algorithms
    can only learn from numerical data, you will need to come up with an idea and
    strategy to translate textual data into numerical data. As we work through this
    book and as we build machine learning models, we will discuss and experiment with
    various feature engineering techniques.'
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**特征工程**：特征工程是数据科学和机器学习中最重要的部分，因为它直接影响预测模型的表现。特征工程需要专业知识和良好的领域知识，因为它要求你将原始数据转化为更加信息丰富的数据，以便算法从中学习。特征工程的一个好例子是将文本数据转换为数值数据。由于机器学习算法只能从数值数据中学习，因此你需要提出一个想法和策略，将文本数据转化为数值数据。随着本书的进展以及我们构建机器学习模型的过程中，我们将讨论并实验各种特征工程技术。'
- en: '**Model building**: Once you are done with the feature engineering step, then
    you can start training and testing your machine learning models. In this step,
    you can experiment with various learning algorithms to figure out which one works
    the best for your use case. One thing to keep in mind in this step is the validation
    metrics. It is important to have a good measure of your model performance, as
    machine learning algorithms will try to optimize on the given performance measure.
    As we start building machine learning models in the following chapters, we will
    discuss more in detail regarding what metrics to use depending on the type of
    problems that we are working on.'
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**模型构建**：一旦完成特征工程步骤，你就可以开始训练和测试机器学习模型了。在这一步，你可以尝试不同的学习算法，找出最适合你使用案例的算法。在这一步，值得注意的一点是验证指标。拥有一个好的模型性能衡量标准很重要，因为机器学习算法会尝试在给定的性能度量上进行优化。随着我们在接下来的章节中开始构建机器学习模型，我们将详细讨论根据我们所处理问题的类型使用哪些指标。'
- en: 'The following diagram shows the overall workflow for typical data science projects:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图表展示了典型数据科学项目的整体工作流程：
- en: '![](img/dfaf7e80-93c7-41cf-8f13-3432f6b09620.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![](img/dfaf7e80-93c7-41cf-8f13-3432f6b09620.png)'
- en: As you can see from this diagram, quite often, the data science work does not
    end in one iteration. You may have to repeat the data collection step when you
    notice that the model is not performing well and when you notice you can improve
    on the quality of the input data. You may have to revisit the feature engineering
    step when you come up with better ideas and strategies on building features from
    the raw dataset. You also may have to repeat the model building step more than
    once, if you think you can improve the model results by tuning the hyperparameters
    of the learning algorithms. As we work through the following chapters and as we
    work on actual projects and exercises in this book, we are going to discuss in
    more detail certain steps and different techniques we can use.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 从这个图表中可以看出，数据科学工作通常不是一次性完成的。当你发现模型表现不佳，或者注意到可以改进输入数据的质量时，你可能需要重复数据收集步骤。当你有了更好的思路和策略来从原始数据集构建特征时，可能还需要重新审视特征工程步骤。如果你认为通过调整学习算法的超参数可以改进模型结果，模型构建步骤可能需要多次重复。在接下来的章节中，当我们进行实际项目和练习时，我们将更详细地讨论某些步骤以及我们可以使用的不同技术。
- en: Setting up the Python environment
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置 Python 环境
- en: Now that we have discussed some of the basics of data science and its applications
    to marketing, let's start getting our development environments ready for the upcoming
    chapters and projects. For those of you who will be using the R language for the
    exercises, you can skip this section and move to the *Setting up the R environment*
    section. For those of you who are planning to use the Python language for the
    exercises, it will be beneficial for you to follow these steps to install all
    the required Python packages and get your Python environment ready, even if you
    are already familiar with Python.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经讨论了数据科学的一些基础知识及其在营销中的应用，让我们开始为接下来的章节和项目准备开发环境。如果你打算使用 R 语言进行练习，可以跳过这一部分，直接进入*设置
    R 环境*部分。对于打算使用 Python 语言进行练习的同学，即使你已经熟悉 Python，按照这些步骤安装所有所需的 Python 包并准备好 Python
    环境仍然会对你有所帮助。
- en: Installing the Anaconda distribution
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装 Anaconda 发行版
- en: For data science and machine learning tasks in this book, we will be using lots
    of different Python packages. To name a few, we will be using the `pandas` package
    for data munging and data analysis. You can find more information about this package
    at the following link: [https://pandas.pydata.org/](https://pandas.pydata.org/).
    We will also be using the `scikit-learn` package for building machine learning
    models. For more information about this package, you can visit the following page: [http://scikit-learn.org/stable/](http://scikit-learn.org/stable/).
    Another Python package that we will be using frequently is `numpy`. This package
    will come in handy when we need to run mathematical and scientific operations
    on multi-dimensional data. You can find more information about this package at
    this page: [http://www.numpy.org/](http://www.numpy.org/). Aside from these three
    packages we just mentioned, we will be using some other Python libraries as well
    and will discuss them individually in more detail when we use them.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的数据科学和机器学习任务中，我们将使用许多不同的 Python 包。举例来说，我们将使用 `pandas` 包进行数据清理和数据分析。您可以在以下链接找到有关此包的更多信息：[https://pandas.pydata.org/](https://pandas.pydata.org/)。我们还将使用
    `scikit-learn` 包来构建机器学习模型。有关此包的更多信息，请访问以下页面：[http://scikit-learn.org/stable/](http://scikit-learn.org/stable/)。我们还会经常使用
    `numpy` 这个 Python 包。当我们需要对多维数据进行数学和科学操作时，此包将非常有用。您可以在此页面找到有关此包的更多信息：[http://www.numpy.org/](http://www.numpy.org/)。除了我们刚刚提到的这三个包之外，我们还将使用一些其他
    Python 库，并在使用它们时逐个进行详细讨论。
- en: 'Since we need various Python libraries for data science and machine learning
    tasks, it can sometimes be cumbersome to install them separately. Thanks to the
    Anaconda distribution, we can install all of the required packages at once. In
    order to download the Anaconda distribution, visit [https://www.anaconda.com/download/](https://www.anaconda.com/download/) to
    install it. When you follow this link, the webpage should look as follows:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们在数据科学和机器学习任务中需要各种 Python 库，有时单独安装它们可能会有些麻烦。幸运的是，Anaconda 发行版可以一次性安装所有所需的包。为了下载
    Anaconda 发行版，请访问 [https://www.anaconda.com/download/](https://www.anaconda.com/download/)
    进行安装。当您访问此链接时，网页应如下所示：
- en: '![](img/f26c6554-80e1-4fc5-a888-d20a39fb9b01.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![](img/f26c6554-80e1-4fc5-a888-d20a39fb9b01.png)'
- en: 'In this book, we will be using Anaconda 5.2 in Python 3. Once you have downloaded
    the Anaconda distribution, you can install all of the packages using the installer.
    On macOS, the installer looks as follows:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们将在 Python 3 中使用 Anaconda 5.2。一旦您下载了 Anaconda 发行版，可以使用安装程序安装所有包。在 macOS
    上，安装程序如下所示：
- en: '![](img/b7fdf858-628d-46bc-8d30-0de516b96c36.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![](img/b7fdf858-628d-46bc-8d30-0de516b96c36.png)'
- en: Once you follow the steps in the installer and finish this Anaconda distribution
    installation, we are now ready to start running data science and machine learning
    tasks. In the following section, we will build a simple logistic regression model
    to get familiar with how we can use the key Python libraries that we just installed
    for future exercises.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您按照安装程序的步骤完成 Anaconda 发行版的安装，我们现在已经准备好开始运行数据科学和机器学习任务。在接下来的部分，我们将构建一个简单的逻辑回归模型，以了解如何使用我们刚刚安装的关键
    Python 库进行未来的练习。
- en: A simple logistic regression model in Python
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Python 中的简单逻辑回归模型
- en: Now that we have all of the packages installed, let's test to see if we can
    use them. We will be using Jupyter Notebook for all future data analysis, data
    visualization, and machine learning tasks. Jupyter Notebook is an open source
    web application, where you can easily write code, display charts, and share notebooks
    with others. You can find more information about Jupyter Notebook at this link: [http://jupyter.org/](http://jupyter.org/).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经安装了所有的包，让我们测试一下是否可以使用它们。我们将来会使用 Jupyter Notebook 来进行所有的数据分析、数据可视化和机器学习任务。Jupyter
    Notebook 是一个开源的 web 应用程序，您可以轻松编写代码、显示图表，并与他人分享笔记本。您可以在此链接找到更多关于 Jupyter Notebook
    的信息：[http://jupyter.org/](http://jupyter.org/)。
- en: As the Jupyter Notebook is part of the Anaconda distribution that we just installed
    in the previous section, you should have it installed in your computer already.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 Jupyter Notebook 是前一节中刚刚安装的 Anaconda 发行版的一部分，您的计算机上应该已经安装了它。
- en: 'To start the Jupyter Notebook, you can open a Terminal window and type in the
    following command:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 要启动 Jupyter Notebook，您可以打开终端窗口并输入以下命令：
