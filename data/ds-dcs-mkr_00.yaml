- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Data science, machine learning, and **artificial intelligence** (**AI**) are
    transforming the business landscape.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学、机器学习和**人工智能**（**AI**）正在改变商业格局。
- en: Organizations in every industry are harnessing these powerful tools to uncover
    insights, make predictions, and gain a competitive edge. This trend has only accelerated
    with the rise in large language models and Generative AI.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 各行各业的组织正在利用这些强大的工具来挖掘洞察、做出预测，并获得竞争优势。随着大语言模型和生成式人工智能的兴起，这一趋势更是加速发展。
- en: But for decision makers without a data science background, or those stepping
    up from being a data scientist to leading data teams, there are a myriad of challenges.
    It can be challenging to understand underlying concepts of statistics, machine
    learning, and AI; manage data teams effectively; and, most importantly, translate
    complex models into tangible business outcomes – business outcomes that deliver
    real, bottom-line value to an organization, not just vanity metrics and shiny
    demos.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 但是对于没有数据科学背景的决策者，或者从数据科学家晋升为数据团队领导的人来说，面临着各种挑战。理解统计学、机器学习和人工智能的基本概念可能具有挑战性；有效管理数据团队；最重要的是，将复杂的模型转化为可衡量的商业成果——这些商业成果为组织带来真正的底线价值，而不仅仅是虚荣的指标和炫目的演示。
- en: This book is your guide. In *Data Science for Decision Makers*, you’ll gain
    the essential knowledge and skills to lead in the age of AI. Through clear explanations
    and practical examples, you’ll learn how to interpret machine learning models,
    identify valuable use cases, and drive measurable results. Step by step, you’ll
    learn the foundations of statistics and machine learning. You’ll discover how
    to plan and execute successful data science initiatives from start to finish.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是你的指南。在*数据科学与决策者*中，你将获得在人工智能时代领导所需的基本知识和技能。通过清晰的解释和实际的示例，你将学会如何解读机器学习模型、识别有价值的应用场景，并推动可衡量的结果。一步步地，你将学习统计学和机器学习的基础。你将发现如何从头到尾规划和执行成功的数据科学项目。
- en: Along the way, you’ll pick up best practices for building and empowering high-performing
    teams. Most importantly, you’ll learn how to bridge the gap between the technical
    world of data science and the business needs of your organization. Whether you’re
    an executive, a manager, or a data scientist moving into leadership, this book
    will help you leverage data-driven insights to inform your decisions and propel
    your company forward.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个过程中，你将掌握构建和赋能高效团队的最佳实践。最重要的是，你将学会如何弥合数据科学的技术世界与组织商业需求之间的鸿沟。无论你是高管、经理，还是从事数据科学工作准备走向领导岗位的人，这本书都将帮助你利用数据驱动的洞察力来指导决策，推动公司前进。
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: Are you an executive seeking to harness the power of data science and AI? A
    manager eager to lead data-driven teams to success? Or perhaps a data scientist
    ready to step into a leadership role? If so, this book is for you.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你是想利用数据科学和人工智能的高管吗？是渴望带领数据驱动团队取得成功的经理吗？还是准备步入领导岗位的数据科学家？如果是的话，这本书适合你。
- en: '*Data Science for Decision Makers* is designed for leaders who want to leverage
    data insights effectively. You don’t need a formal background in statistics or
    machine learning. What you do need is a desire to understand these concepts, ask
    the right questions, and make informed decisions.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*数据科学与决策者*是为希望有效利用数据洞察力的领导者设计的。你不需要具备统计学或机器学习的正式背景。你需要的是理解这些概念的愿望、提出正确问题的能力，以及做出明智决策的能力。'
- en: If you work with data scientists and machine learning engineers, this book will
    help you interpret their models with confidence. You’ll learn how to recognize
    valuable opportunities for AI and plan projects that deliver real business value.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你与数据科学家和机器学习工程师合作，这本书将帮助你自信地解读他们的模型。你将学习如何识别人工智能的宝贵机会，并规划能够带来真正商业价值的项目。
- en: Executives will gain a solid foundation in data science methods. Managers will
    discover how to build and guide high-performing teams. Data scientists will develop
    the skills to become influential leaders. Wherever you are in your career, this
    book will help you succeed in the age of AI.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 高管将获得扎实的数据科学方法基础。经理将发现如何构建并指导高效团队。数据科学家将培养成为有影响力领导者的技能。无论你处于职业生涯的哪个阶段，这本书都将帮助你在人工智能时代取得成功。
- en: What this book covers
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: This book is structured into three parts. Firstly, we cover data science and
    its foundations in statistics. Then, we cover machine learning as it relates to
    data science, including core machine learning concepts, applications, and pitfalls
    to avoid. Finally, we cover how to lead successful data science projects and teams.
    If you are already familiar with the foundations of data science and the core
    statistical concepts covered in *Part 1*, you may wish to skip ahead to *Part
    2* or refresh your knowledge.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为三部分。首先，我们涵盖了数据科学及其在统计学中的基础。然后，我们涵盖了机器学习及其与数据科学的关系，包括核心机器学习概念、应用和需要避免的陷阱。最后，我们讨论了如何领导成功的数据科学项目和团队。如果您已经熟悉了数据科学的基础和*第
    1 部分*中涵盖的核心统计概念，您可能希望直接跳到*第 2 部分*或者回顾您的知识。
- en: '*Part 1: Understanding Data Science and* *Its Foundations*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*第 1 部分：理解数据科学及其基础*'
- en: '[*Chapter 1*](B19633_01.xhtml#_idTextAnchor012), *Introducing Data Science*,
    will provide you with a foundational understanding of data science, its relationship
    to AI and machine learning, and key statistical concepts. It explores descriptive
    and inferential statistics, probability, and data distributions, establishing
    a common language for readers.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 1 章*](B19633_01.xhtml#_idTextAnchor012)，*引介数据科学*，将为您提供对数据科学的基础理解，以及其与人工智能和机器学习的关系，以及关键统计概念。探讨了描述性和推断统计学、概率和数据分布，为读者建立了一个共同的语言。'
- en: '[*Chapter 2*](B19633_02.xhtml#_idTextAnchor034), *Characterizing and Collecting
    Data*, will give you the knowledge of how to distinguish between different types
    of data, including first-, second-, and third-party data, as well as structured,
    unstructured, and semi-structured data. It explores technologies and methods for
    collecting, storing, and processing data, and provides guidance on navigating
    the landscape of data-focused solutions, including cloud, on-premises, and hybrid
    solutions.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 2 章*](B19633_02.xhtml#_idTextAnchor034)，*表征和收集数据*，将使您了解如何区分不同类型的数据，包括第一方、第二方和第三方数据，以及结构化、非结构化和半结构化数据。探讨了收集、存储和处理数据的技术和方法，并提供了在数据解决方案领域中导航的指导，包括云端、本地和混合解决方案。'
- en: '[*Chapter 3*](B19633_03.xhtml#_idTextAnchor057), *Exploratory Data Analysis*,
    introduces the process of **exploratory data analysis** (**EDA**) and its importance
    in understanding data, developing hypotheses, and building better models. The
    chapter provides hands-on code examples in Python to reinforce the concepts, with
    step-by-step explanations suitable for readers with no prior experience in Python.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 3 章*](B19633_03.xhtml#_idTextAnchor057)，*探索性数据分析*，介绍了探索性数据分析（**EDA**）的过程及其在理解数据、发展假设和构建更好模型中的重要性。本章提供了Python的实际代码示例，以加强这些概念，并为没有Python经验的读者提供逐步解释。'
- en: '[*Chapter 4*](B19633_04.xhtml#_idTextAnchor074), *The Significance of Significance*,
    explores the concept of statistical significance and its importance in making
    data-driven decisions. It covers hypothesis testing, also known as significance
    testing, and provides practical examples to illustrate its application in business
    scenarios, such as reducing customer churn and evaluating machine learning model
    improvements.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 4 章*](B19633_04.xhtml#_idTextAnchor074)，*显著性的重要性*，探讨了统计显著性的概念及其在数据驱动决策中的重要性。涵盖了假设检验，也称为显著性检验，并提供了实际示例，以说明其在业务场景中的应用，例如减少客户流失和评估机器学习模型改进。'
- en: '[*Chapter 5*](B19633_05.xhtml#_idTextAnchor104), *Understanding Regression*,
    introduces regression as a powerful statistical tool for uncovering patterns and
    relationships within data. It explores various use cases for regression in a business
    context. The chapter begins with the foundational concept of trend lines before
    delving into the complexities of regression analysis.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 5 章*](B19633_05.xhtml#_idTextAnchor104)，*理解回归*，介绍了回归作为一种在数据中揭示模式和关系的强大统计工具。探讨了在业务环境中回归的各种用例。本章从趋势线的基础概念开始，深入探讨了回归分析的复杂性。'
- en: '*Part 2: Machine Learning – Concepts, Applications,* *and Pitfalls*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*第 2 部分：机器学习 – 概念、应用和陷阱*'
- en: '[*Chapter 6*](B19633_06.xhtml#_idTextAnchor119), *Introducing Machine Learning*,
    provides an overview of machine learning and its importance in data-driven decision-making.
    It covers the progression from traditional statistics to machine learning, the
    various types of machine learning techniques, and the process of training, validating,
    and testing models.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B19633_06.xhtml#_idTextAnchor119)，*机器学习简介*，概述了机器学习及其在数据驱动决策中的重要性。内容涵盖了从传统统计学到机器学习的演变、各种机器学习技术类型以及训练、验证和测试模型的过程。'
- en: '[*Chapter 7*](B19633_07.xhtml#_idTextAnchor163), *Supervised Machine Learning*,
    focuses on one of the most utilized and beneficial subfields of machine learning.
    It discusses the steps involved in training and deploying supervised machine learning
    models and core supervised learning algorithms, as well as factors to consider
    when training and evaluating these models and their applications.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B19633_07.xhtml#_idTextAnchor163)，*监督机器学习*，重点讲解了机器学习中最常用且最有益的子领域之一。内容讨论了训练和部署监督机器学习模型的步骤、核心的监督学习算法，以及训练和评估这些模型时需要考虑的因素和它们的应用。'
- en: '[*Chapter 8*](B19633_08.xhtml#_idTextAnchor187), *Unsupervised Machine Learning*,
    explores the field of unsupervised learning, where algorithms discover hidden
    patterns and insights from unlabeled data. The chapter covers practical examples
    of unsupervised learning, the key steps involved, and techniques such as clustering,
    anomaly detection, dimensionality reduction, and association rule learning. It
    emphasizes the distinct nature of unsupervised learning compared to supervised
    learning and highlights its potential for uncovering valuable information in data
    without prior training.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B19633_08.xhtml#_idTextAnchor187)，*无监督机器学习*，探讨了无监督学习领域，在该领域，算法能够从无标签数据中发现隐藏的模式和洞察。章节介绍了无监督学习的实际示例、涉及的关键步骤以及如聚类、异常检测、降维和关联规则学习等技术。它强调了无监督学习与监督学习的不同性质，并突出了其在没有预先训练的情况下揭示数据中有价值信息的潜力。'
- en: '[*Chapter 9*](B19633_09.xhtml#_idTextAnchor216), *Interpreting and Evaluating
    Machine Learning Models*, equips readers with the skills needed to assess the
    accuracy and reliability of machine learning models. You will learn how to use
    evaluation metrics to measure model performance and understand the importance
    of using holdout (test) data for unbiased evaluation. The chapter provides insights
    into the differences between evaluation metrics for regression and classification
    models, enabling readers to effectively interpret and validate the quality of
    machine learning models, ensuring their successful implementation in real-world
    scenarios.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B19633_09.xhtml#_idTextAnchor216)，*机器学习模型的解释与评估*，为读者提供了评估机器学习模型准确性和可靠性所需的技能。你将学习如何使用评估指标来衡量模型表现，并理解使用持出（测试）数据进行无偏评估的重要性。本章深入探讨了回归和分类模型评估指标的差异，帮助读者有效解释和验证机器学习模型的质量，确保它们在实际应用中的成功实施。'
- en: '[*Chapter 10*](B19633_10.xhtml#_idTextAnchor238), *Common Pitfalls in Machine
    Learning*, provides readers with the knowledge to identify and address common
    challenges in developing and deploying machine learning models. It covers issues
    such as inadequate or poor-quality training data, overfitting and underfitting,
    training-serving skew, model drift, and bias and fairness. You will learn practical
    strategies to mitigate these pitfalls, ensuring your models are reliable, accurate,
    and equitable, ultimately leading to better business decisions and outcomes.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B19633_10.xhtml#_idTextAnchor238)，*机器学习中的常见陷阱*，为读者提供了识别和解决开发和部署机器学习模型时常见挑战的知识。内容包括不充分或低质量的训练数据、过拟合与欠拟合、训练-服务偏差、模型漂移、以及偏差与公平性等问题。你将学习如何应用实际策略来避免这些陷阱，确保你的模型可靠、准确且公正，最终帮助你做出更好的商业决策和结果。'
- en: '*Part 3: Leading Successful Data Science Projects* *and Teams*'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*第3部分：成功领导数据科学项目* *与团队*'
- en: '[*Chapter 11*](B19633_11.xhtml#_idTextAnchor265), *The Structure of a Data
    Science Project*, provides a comprehensive framework for planning and executing
    data science projects, focusing on delivering impactful data products. You will
    learn how to identify, evaluate, and prioritize use cases that align with your
    organization’s goals and have the potential to drive real business value. The
    chapter covers the key stages of data product development, from data preparation
    to model design, evaluation, and deployment. You will also learn how to evaluate
    the business impact of your data products by selecting relevant metrics and KPIs,
    enabling you to demonstrate the tangible value and ROI of your initiatives and
    secure ongoing support for your projects.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B19633_11.xhtml#_idTextAnchor265)，*数据科学项目的结构*，提供了一个全面的框架，用于规划和执行数据科学项目，重点是交付有影响力的数据产品。你将学会如何识别、评估和优先考虑与组织目标对齐、能够驱动实际业务价值的使用案例。该章节涵盖了数据产品开发的关键阶段，从数据准备到模型设计、评估和部署。你还将学会如何通过选择相关的度量标准和关键绩效指标（KPI）来评估数据产品的业务影响，从而展示你的项目的实际价值和投资回报率（ROI），并为你的项目争取持续的支持。'
- en: '[*Chapter 12*](B19633_12.xhtml#_idTextAnchor291), *The Data Science Team*,
    looks at the art and science of assembling a high-performing data science team.
    You will learn about the key roles that make up a successful team, including data
    scientists, machine learning engineers, and data engineers, along with the skills
    and expertise each role brings to the table. The chapter explores different operating
    models for structuring data science teams within larger organizations.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B19633_12.xhtml#_idTextAnchor291)，*数据科学团队*，考察了组建高效数据科学团队的艺术与科学。你将了解构成成功团队的关键角色，包括数据科学家、机器学习工程师和数据工程师，以及每个角色带来的技能和专业知识。该章节还探讨了在大规模组织中构建数据科学团队的不同运营模式。'
- en: '[*Chapter 13*](B19633_13.xhtml#_idTextAnchor319), *Managing the Data Science
    Team*, explores the unique challenges and best practices for leading data science
    teams effectively. It covers strategies for enabling rapid experimentation, managing
    uncertainty, balancing research and production work, communicating effectively,
    fostering continuous learning, and promoting collaboration. The chapter also discusses
    common challenges such as aligning projects with business goals, scaling and deploying
    models, ensuring fairness and ethics, and driving the adoption of data science
    solutions.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B19633_13.xhtml#_idTextAnchor319)，*数据科学团队管理*，探讨了有效领导数据科学团队所面临的独特挑战和最佳实践。它涵盖了快速实验、管理不确定性、平衡研究和生产工作、有效沟通、促进持续学习以及促进协作的策略。该章节还讨论了常见的挑战，如将项目与业务目标对齐、模型的扩展与部署、确保公平性和伦理性，以及推动数据科学解决方案的采纳。'
- en: '[*Chapter 14*](B19633_14.xhtml#_idTextAnchor337), *Continuing Your Journey
    as a Data Science Leader*, provides guidance on navigating the rapidly evolving
    landscape of data science, machine learning, and AI. It explores strategies for
    staying current with emerging technologies, specializing in specific industries
    or fields, and embracing continuous learning. The chapter also discusses the importance
    of staying informed about the latest trends and news and how data science leaders
    can promote data-driven thinking within their organizations.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B19633_14.xhtml#_idTextAnchor337)，*作为数据科学领导者的持续成长*，为在快速发展的数据科学、机器学习和人工智能领域中导航提供了指导。它探讨了如何跟上新兴技术的步伐、专注于特定行业或领域以及拥抱持续学习的策略。该章节还讨论了保持对最新趋势和新闻的关注的重要性，以及数据科学领导者如何在组织内部推广数据驱动思维。'
- en: To get the most out of this book, some familiarity with basic mathematical concepts
    such as algebra, probability, and statistics is helpful but not required. The
    real prerequisites are curiosity, a willingness to learn, and a drive to use data
    for the good of your organization. If you bring those qualities, this book will
    supply the knowledge and practical skills you need. Step by step, you’ll learn
    to wield the tools of data science and AI with clarity, confidence, and purpose.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 为了从本书中获得最大收益，了解一些基本的数学概念，如代数、概率和统计学是有帮助的，但并非必需。真正的先决条件是好奇心、学习的意愿以及使用数据为组织带来益处的动力。如果你具备这些素质，本书将为你提供所需的知识和实践技能。一步步地，你将学会以清晰、自信和目标明确的方式运用数据科学和人工智能的工具。
