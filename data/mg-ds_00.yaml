- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: Data science and machine learning can transform any organization and open new
    opportunities. Any data science project is a unique mix of research, software
    engineering, and business expertise. A substantial managerial effort is needed
    to guide the solution from prototype development to production. Traditional approaches
    often fail as they have different conditions and requirements in mind. This book
    presents a proven approach to data science project management, with tips and best
    practices to guide you along the way.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学和机器学习可以改变任何组织并开辟新机会。任何数据科学项目都是研究、软件工程和业务专长的独特结合。需要大量的管理工作来指导解决方案从原型开发到生产阶段。传统的方法往往失败，因为它们考虑的条件和要求不同。本书提出了一种经过验证的数据科学项目管理方法，提供了指导您沿途前进的技巧和最佳实践。
- en: With the help of this book, you will learn about the practical applications
    of data science and AI and will be able to incorporate them into your solutions.
    You will go through the data science project life cycle, explore the common pitfalls
    encountered at each step, and learn how to avoid them. Any data science project
    requires a balanced skillful team, and this book will present helpful advice for
    hiring and growing a skillful data science team for your organization. The book
    also shows you how you can efficiently manage and improve your data science projects
    through the use of DevOps.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的帮助下，您将了解数据科学和人工智能的实际应用，并能够将其融入到您的解决方案中。您将经历数据科学项目的生命周期，探索每个步骤中常见的陷阱，并学习如何避免它们。任何数据科学项目都需要一个平衡且熟练的团队，本书将提供有关如何为您的组织招聘并培养一个高效数据科学团队的有益建议。本书还展示了如何通过使用DevOps高效管理和改进您的数据科学项目。
- en: By the end of the book, readers will have the practical knowledge required to
    tackle the various challenges they deal with on a daily basis and will have an
    understanding of various data science solutions.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 到本书结尾，读者将掌握解决日常工作中遇到的各种挑战所需的实践知识，并了解各种数据科学解决方案。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的读者对象
- en: The book is intended for data scientists, analysts, and program managers who
    want to bring more productivity to their organization and improve their business
    by incorporating data science workflows efficiently. Some understanding of basic
    data science concepts will be useful.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向数据科学家、分析师和程序经理，旨在帮助他们通过高效整合数据科学工作流程，提高组织的生产力并改善业务。对基本数据科学概念的理解将有所帮助。
- en: To get the most out of this book
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何充分利用本书
- en: This book aims to be self-contained and friendly for non-technical professionals.
    It does not assume knowledge in data science, machine learning, and programming.
    A basic understanding of statistics and mathematical optimization will be beneficial
    but is not necessary.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在自成一体，适合非技术专业人士阅读。它不假设读者具有数据科学、机器学习和编程的知识。基本的统计学和数学优化理解将有帮助，但并非必需。
- en: Expertise in the main concepts of software development, project management,
    and DevOps will be helpful for the reader since this text draws parallels with
    these approaches.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 由于本书与软件开发、项目管理和DevOps方法进行比较，掌握这些主要概念的专业知识将对读者有所帮助。
- en: An ideal management method for data science projects is far from complete. In
    fact, it will never be. A silver bullet solution to all the problems of every
    business in each situation does not exist. Instead of creating a rigid and complex
    set of managerial processes, this book gives recipes and practical advice. I hope
    that it will serve you as a good guide that will make your journey to the world
    of data science as seamless as possible.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学项目的理想管理方法远未完成。事实上，它永远不会完美。不存在能够解决每种情况、每个业务问题的“灵丹妙药”。本书没有创建一套僵化复杂的管理流程，而是提供了实用的食谱和建议。我希望它能成为您进入数据科学世界的良好指南，使您的旅程尽可能顺利。
- en: Download the color images
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图片
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://static.packt-cdn.com/downloads/9781838826321_ColorImages.pdf](_ColorImages.pdf)[.](_ColorImages.pdf)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一份PDF文件，其中包含本书中使用的截图/图表的彩色图像。您可以在此处下载：[https://static.packt-cdn.com/downloads/9781838826321_ColorImages.pdf](_ColorImages.pdf)[.](_ColorImages.pdf)
- en: Conventions used
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "They have also used the `--gitlab`flag for the `pyscaffold` command
    so that they will have a ready-to-use GitLab CI/CD template when they need it."'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟网址、用户输入和 Twitter 账号。例如：“他们还使用了`--gitlab`标志来运行`pyscaffold`命令，以便在需要时能拥有一个现成的
    GitLab CI/CD 模板。”'
- en: 'A block of code is set as follows:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-16
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出如下所示：
- en: '[PRE1]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    screen. For example, words in menus or dialog boxes appear in the text like this.
    Here is an example: "A running instance of a Docker imageis called a **Docker
    Container***.*"'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要词汇或您在屏幕上看到的词汇。例如，菜单或对话框中的词汇将在文中这样显示。以下是一个示例：“运行中的 Docker 镜像被称为**Docker
    容器**。”'
- en: Warnings or important notes appear like this.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明如下所示。
- en: Tips and tricks appear like this.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧如下所示。
- en: Get in touch
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '**General feedback**: If you have questions about any aspect of this book,
    mention the book title in the subject of your message and email us at `customercare@packtpub.com`.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：如果您对本书的任何部分有疑问，请在邮件主题中提及书名，并通过`customercare@packtpub.com`联系我们。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/support/errata](https://www.packtpub.com/support/errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：虽然我们已尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在本书中发现错误，请告知我们。请访问 [www.packtpub.com/support/errata](https://www.packtpub.com/support/errata)，选择您的书籍，点击勘误提交表单链接，并填写详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the Internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packt.com` with a link
    to the material.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上遇到我们作品的任何非法复制品，请提供该材料的位置或网站名称。请通过`copyright@packt.com`与我们联系，并提供链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个领域拥有专长，并且有兴趣撰写或参与编写一本书，请访问 [authors.packtpub.com](http://authors.packtpub.com/)。'
- en: Reviews
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评论
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评论。在您阅读并使用本书后，何不在您购买书籍的网站上留下评论？潜在读者可以参考您的中肯意见来做出购买决策，我们也可以了解您对我们产品的看法，作者们也可以看到您对其作品的反馈。谢谢！
- en: For more information about Packt, please visit [packt.com](http://www.packt.com/).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解更多关于 Packt 的信息，请访问 [packt.com](http://www.packt.com/)。
