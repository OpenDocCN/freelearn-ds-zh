  prefs: []
  type: TYPE_NORMAL
  zh: 这里，我们使用DataFrame的`columns`属性，它会以列表的形式提供DataFrame的列名。不幸的是，`pandas`又一次将输出进行了缩略，因此我们无法看到所有`153`列。为了查看所有列，我们需要更明确地使用`for`循环逐个打印每一列：
