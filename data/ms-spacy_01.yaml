- en: 'Section 1: Getting Started with spaCy'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节：spaCy 入门
- en: This section will begin with an overview of **natural language processing**
    (**NLP**) with Python and spaCy. You will learn how the book is organized and
    how to make the best use of the book. You will then start by installing spaCy
    and its statistical models and take a quick dive into the spaCy world. Basic operations,
    general conventions, and visualization are the core attractions of this section.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将从使用 Python 和 spaCy 的**自然语言处理**（NLP）概述开始。您将了解本书的组织结构和如何最大限度地利用本书。然后，您将开始安装
    spaCy 及其统计模型，并快速进入 spaCy 的世界。基本操作、通用约定和可视化是本节的核心吸引力。
