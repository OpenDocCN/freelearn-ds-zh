- en: 'Section 1: Building Data Pipelines – Extract Transform, and Load'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节：构建数据管道 – 提取、转换和加载
- en: This section will introduce you to the basics of data engineering. In this section,
    you will learn what data engineering is and how it relates to other similar fields,
    such as data science. You will cover the basics of working with files and databases
    in Python and using Apache NiFi. Once you are comfortable with moving data, you
    will be introduced to the skills required to clean and transform data. The section
    culminates with the building of a data pipeline to extract 311 data from SeeClickFix,
    transform it, and load it into another database. Lastly, you will learn the basics
    of building dashboards with Kibana to visualize the data you have loaded into
    your database.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将向您介绍数据工程的基础知识。在本节中，您将了解数据工程是什么以及它与其他类似领域（如数据科学）的关系。您将学习在Python中处理文件和数据库的基本知识，以及使用Apache
    NiFi。一旦您熟悉了移动数据，您将学习清洁和转换数据所需的技术。本节以构建数据管道结束，从SeeClickFix提取311数据，对其进行转换，并将其加载到另一个数据库中。最后，您将学习使用Kibana构建仪表板的基本知识，以可视化您已加载到数据库中的数据。
