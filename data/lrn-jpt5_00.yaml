- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*Learning Jupyter* discusses using Jupyter to record your scripts and produce
    results for data analysis projects. Jupyter allows data scientists to record their
    complete analysis process, much in the same way that other scientists use a lab
    notebook for recording tests, progress, results, and conclusions. Jupyter works
    in a variety of operating systems, and this book covers the use of Jupyter in
    Windows and macOS, along with the various steps necessary to enable your specific
    needs. Jupyter supports a variety of scripting languages by the addition of language
    engines, so the user can use their particular script in a native fashion.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*学习 Jupyter* 讨论了如何使用 Jupyter 记录脚本并生成数据分析项目的结果。Jupyter 让数据科学家能够记录完整的分析过程，类似于其他科学家使用实验室笔记本记录测试、进展、结果和结论的方式。Jupyter
    支持多种操作系统，本书将介绍在 Windows 和 macOS 中使用 Jupyter，以及满足您特定需求所需的各种步骤。通过添加语言引擎，Jupyter
    支持多种脚本语言，使用户能够以原生方式使用特定的脚本。'
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: This book is written for readers who wants to portray software solutions to
    others in a natural programming context. Jupyter provides a mechanism to execute
    a number of different languages and stores the results directly for display, as
    if the user ran those scripts on their own machine.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是为那些希望以自然编程的方式向他人展示软件解决方案的读者编写的。Jupyter 提供了一种机制，可以执行多种语言并直接存储结果以供显示，就像用户在自己的机器上运行了这些脚本一样。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](5b555482-7a8c-4327-8d4a-b7223db52388.xhtml), *Introduction to Jupyter*,
    investigates the various user interface elements available in a notebook. We will
    learn how to install the software on a macOS or a PC. We will expose the notebook
    structure. We will see the typical workflow used when developing a notebook. We
    will walk through the user interface operations available in a Notebook. And lastly,
    we will see some of the configuration options available to advanced users for
    their notebook.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 1 章](5b555482-7a8c-4327-8d4a-b7223db52388.xhtml)，*Jupyter 入门*，探讨了笔记本中可用的各种用户界面元素。我们将学习如何在
    macOS 或 PC 上安装软件。我们将揭示笔记本的结构。我们将看到开发笔记本时的典型工作流程。我们将逐步了解笔记本中的用户界面操作。最后，我们将查看一些高级用户为笔记本提供的配置选项。'
- en: '[Chapter 2](5b1dcec0-2cf7-45b3-b09d-7b3536095926.xhtml), *Jupyter Python Scripting*,
    walks through a simple notebook and the underlying structure. Then, we will see
    an example of using pandas and looked at a graphics example. Finally, we will
    look at an example using random numbers in a Python script.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 2 章](5b1dcec0-2cf7-45b3-b09d-7b3536095926.xhtml)，*Jupyter Python 脚本编写*，带您了解一个简单的笔记本及其基础结构。然后，我们将看到一个使用
    pandas 的示例，并查看图形示例。最后，我们将看到一个使用 Python 脚本生成随机数的示例。'
- en: '[Chapter 3](0885c748-a64b-4899-bb7e-ad412d67866f.xhtml), *Jupyter R Scripting*,
    adds the ability to use R scripts in our Jupyter Notebook. We will add an R library
    that''s not included in the standard R installation, and we will make a `Hello
    World` script in R. We will then see R data access built-in libraries and some
    of the simpler graphics and statistics that are automatically generated. We will
    use an R script to generate 3D graphics in a couple of different ways. We will
    then perform a standard cluster analysis (which I think is one of the basic uses
    of R) and use one of the forecasting tools. We will also build a prediction model
    and test its accuracy.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 3 章](0885c748-a64b-4899-bb7e-ad412d67866f.xhtml)，*Jupyter R 脚本编写*，增加了在我们的
    Jupyter Notebook 中使用 R 脚本的功能。我们将添加一个不包含在标准 R 安装中的 R 库，并编写一个 `Hello World` R 脚本。接着，我们将了解
    R 数据访问内置库以及一些自动生成的简单图形和统计数据。我们将使用 R 脚本生成几种不同方式的 3D 图形。然后，我们将进行标准的聚类分析（我认为这是 R
    的基本用途之一），并使用其中一个预测工具。我们还将构建一个预测模型并测试其准确性。'
- en: '[Chapter 4](9665feba-6b6f-4551-a619-b5ce11b6fed1.xhtml), *Jupyter Julia Scripting*,
    adds the ability to use Julia scripts in our Jupyter Notebook. We will add a Julia
    library that''s not included in the standard Julia installation. We will see the
    basic features of Julia in use, and also outline some of the limitations that
    are encountered using Julia in Jupyter. We will display graphics using some of
    the available graphics packages. Finally, we will see parallel processing in action,
    a small control flow example, and how to add unit testing to your Julia script.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](9665feba-6b6f-4551-a619-b5ce11b6fed1.xhtml)，*Jupyter Julia 脚本*，增加了在 Jupyter
    Notebook 中使用 Julia 脚本的功能。我们将添加一个不包含在标准 Julia 安装中的 Julia 库。我们将展示 Julia 的基本特性，并概述在
    Jupyter 中使用 Julia 时遇到的一些局限性。我们将使用一些可用的图形包来展示图形。最后，我们将看到并行处理的实际应用，一个小的控制流示例，以及如何为
    Julia 脚本添加单元测试。'
- en: '[Chapter 5](4be4d153-4621-453c-8e26-4f58757f01bf.xhtml), *Jupyter Java Coding*,
    explains how to install the Java engine into Jupyter. We will see examples of
    the different output presentations available from Java in Jupyter. Then, we will
    investigate using optional fields. We will see what a compile error looks like
    in Java in Jupyter. Next, we will see several examples of lambdas. We will use
    collections for several purposes. Lastly, we will generate summary statistics
    for one of the standard datasets.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](4be4d153-4621-453c-8e26-4f58757f01bf.xhtml)，*Jupyter Java 编程*，讲解了如何将
    Java 引擎安装到 Jupyter 中。我们将看到 Java 在 Jupyter 中的不同输出展示示例。接着，我们将研究如何使用可选字段。我们将看到 Java
    在 Jupyter 中的编译错误。接下来，我们将看到几个 lambda 示例。我们将使用集合完成多个任务。最后，我们将为一个标准数据集生成汇总统计。'
- en: '[Chapter 6](5eb9462d-22a7-4f22-8e3d-6425d9aa32a1.xhtml), *Jupyter JavaScript
    Coding*, shows how to add JavaScript to our Jupyter Notebook. We will see some
    of the limitations of using JavaScript in Jupyter. We will look at examples of
    several packages that are typical of Node.js coding, including graphics, statistics,
    built-in JSON handling, and creating graphics files with a third-party tool. We
    will also see how multithreaded applications can be developed using Node.js under
    Jupyter. Lastly, we will use machine learning to develop a decision tree.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](5eb9462d-22a7-4f22-8e3d-6425d9aa32a1.xhtml)，*Jupyter JavaScript 编程*，展示了如何在
    Jupyter Notebook 中添加 JavaScript。我们将看到在 Jupyter 中使用 JavaScript 的一些局限性。我们将查看一些典型的
    Node.js 编程包的示例，包括图形、统计、内置 JSON 处理，以及使用第三方工具创建图形文件。我们还将看到如何在 Jupyter 中使用 Node.js
    开发多线程应用程序。最后，我们将使用机器学习开发决策树。'
- en: '[Chapter 7](af003574-1421-46bf-a0b3-bea8580cb7fc.xhtml), *Jupyter Scala*, explains
    how to install Scala for Jupyter. We will use Scala coding to access large datasets.
    We will see how Scala can manipulate arrays. We will generate random numbers in
    Scala. There are examples of higher-order functions and pattern matching. We will
    use case classes. We will see examples of immutability in Scala. We will build
    collections using Scala packages, and we will look at Scala traits.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](af003574-1421-46bf-a0b3-bea8580cb7fc.xhtml)，*Jupyter Scala*，讲解了如何为 Jupyter
    安装 Scala。我们将使用 Scala 编程来访问大型数据集。我们将看到 Scala 如何操作数组。我们将生成 Scala 中的随机数。这里有高阶函数和模式匹配的示例。我们将使用
    case 类。我们将看到 Scala 中不变性的示例。我们将使用 Scala 包构建集合，并将讨论 Scala 特质。'
- en: '[Chapter 8](1ae96a1b-1ec1-47c5-834c-d6e679719852.xhtml), *Jupyter and Big Data*,
    discusses using Spark functionality via Python coding for Jupyter. First, we will
    install the Spark additions to Jupyter on a Windows machine and a macOS machine.
    We will write an initial script that just read lines from a text file. We will
    go further and determine the word count in that file. We will add sorting to the
    results. There is a script to estimate pi. We will evaluate web log files for
    anomalies. We will determine a set of prime numbers, and we will evaluate a text
    stream for some characteristics.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](1ae96a1b-1ec1-47c5-834c-d6e679719852.xhtml)，*Jupyter 与大数据*，讨论了如何通过 Python
    编程在 Jupyter 中使用 Spark 功能。首先，我们将在 Windows 和 macOS 机器上安装 Spark 插件。我们将编写一个初步的脚本，仅读取文本文件中的行。然后，我们将进一步处理，计算文件中的单词数。我们将为结果添加排序。这里有一个估算
    pi 的脚本。我们将分析网页日志文件中的异常。我们将确定一组素数，并分析文本流中的一些特征。'
- en: '[Chapter 9](1cc377b7-32f9-4de4-92f8-da73293b2d0b.xhtml), *Interactive Widgets*,
    explains how to add widgets to our Jupyter installation. We will use the interact
    and interactive widgets to produce a variety of user input controls. We will then
    look at the widgets package in depth to investigate some of the available user
    controls, properties available in the containers, and events that can be emitted
    from the controls, and we''ll how to build containers of controls.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 9 章](1cc377b7-32f9-4de4-92f8-da73293b2d0b.xhtml)，*互动小部件*，讲解了如何向我们的 Jupyter
    安装添加小部件。我们将使用 interact 和 interactive 小部件来生成多种用户输入控件。接下来，我们将深入研究小部件包，探讨可用的用户控件、容器中的属性以及控件发出的事件，并学习如何构建控件容器。'
- en: '[Chapter 10](74ca4a50-5603-434c-850b-40c0251068e1.xhtml), *Sharing and Converting
    Jupyter Notebooks*, covers how to share notebooks on a Notebook server. We will
    add a notebook to a web server distribute it using GitHub. We will also look into
    converting our notebooks into different formats, such as HTML and PDF.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 10 章](74ca4a50-5603-434c-850b-40c0251068e1.xhtml)，*共享和转换 Jupyter Notebooks*，介绍了如何在笔记本服务器上共享笔记本。我们将把笔记本添加到
    Web 服务器并通过 GitHub 分发。我们还将探讨如何将笔记本转换为不同格式，例如 HTML 和 PDF。'
- en: '[Chapter 11](ebed6109-ee90-460b-8cae-774bcbc2cbce.xhtml), *Multiuser Jupyter
    Notebooks*, shows how to expose a notebook so that multiple users can use a Notebook
    at the same time. We will see an example of the sharing error occurring. We will
    install a Jupyter server that addresses the problem, and we will use Docker to
    alleviate the issue as well.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 11 章](ebed6109-ee90-460b-8cae-774bcbc2cbce.xhtml)，*多用户 Jupyter Notebooks*，展示了如何让多个用户同时使用一个笔记本。我们将展示共享错误发生的例子。我们将安装一个解决该问题的
    Jupyter 服务器，并使用 Docker 缓解这个问题。'
- en: '[Chapter 12](ecfaad32-70d1-43b4-b900-355972a58bb6.xhtml), *What''s Next?*,
    looks into some ideas that may be incorporated into Jupyter in the future.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 12 章](ecfaad32-70d1-43b4-b900-355972a58bb6.xhtml)，*接下来怎么办？*，探讨了未来可能会融入 Jupyter
    的一些功能。'
- en: To get the most out of this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了最大限度地利用本书
- en: The steps in this book assume you have a modern Windows or macOS with internet
    access. There are several points where you will need to install software, so you
    will need administrative privileges on the machine to do so.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的步骤假设你拥有一台现代的 Windows 或 macOS 设备，并且能够访问互联网。书中有几个步骤需要安装软件，因此你需要具有该设备的管理员权限才能进行操作。
- en: The expectation is you have one or more favorite implementation languages you
