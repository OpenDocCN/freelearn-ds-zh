  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个主题上具有专业知识，并且有意编写或为书籍贡献内容，请访问 [authors.packtpub.com](http://authors.packtpub.com/)。'
