  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上发现任何我们作品的非法复制版本，恳请您提供该网址或网站名称。请通过 `copyright@packtpub.com` 与我们联系，并附上该材料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
