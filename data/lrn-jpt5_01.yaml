- en: Introduction to Jupyter
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Jupyter 简介
- en: Jupyter is a tool that allows data scientists to record their complete analysis
    process, much in the same way other scientists use a **Lab Notebook** to record
    tests, progress, results, and conclusions.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Jupyter 是一款工具，允许数据科学家记录他们的完整分析过程，类似于其他科学家使用**实验室笔记本**来记录实验、进展、结果和结论。
- en: The Jupyter product was originally developed as part of the IPython project.
    The IPython project was used to provide interactive online access to Python. Over
    time, it became useful to interact with other data analysis tools, such as R,
    in the same manner. With this split from Python, the tool grew into its current
    manifestation of Jupyter. IPython is still an active tool that's available for
    use. The name Jupyter itself is derived from the combination of Julia, Python,
    and R.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Jupyter 最初是作为 IPython 项目的一部分开发的。IPython 项目用于提供交互式在线访问 Python。随着时间的推移，它变得也可以以相同方式与其他数据分析工具（如
    R）交互。随着这一脱离 Python 的过程，该工具发展成了现在的 Jupyter 形式。IPython 仍然是一个可供使用的活跃工具。Jupyter 这个名称本身来源于
    Julia、Python 和 R 的结合。
- en: Jupyter is available as a web application from a number of places. It can also
    be used locally over a wide variety of installations. In this book, we will be
    exploring using Jupyter on a macOS and a Windows PC, as well as over the internet
    with other providers.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Jupyter 可以作为 web 应用程序从多个地方获取。它也可以在本地通过多种安装方式使用。在本书中，我们将探讨如何在 macOS 和 Windows
    PC 上使用 Jupyter，以及如何通过其他提供商使用 Jupyter 进行互联网操作。
- en: 'With Jupyter 5.0, there were significant enhancements for the following:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Jupyter 5.0 中，以下内容得到了显著增强：
- en: Cell tagging
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 单元格标签
- en: Customizing keyboard shortcuts
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自定义键盘快捷键
- en: Copying and pasting cells between Notebooks
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Notebooks 之间复制和粘贴单元格
- en: A more attractive default style for tables
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为表格提供更具吸引力的默认样式
- en: 'In this chapter, we will cover the following topics:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将讨论以下主题：
- en: First look at Jupyter
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 初次了解 Jupyter
- en: Installing Jupyter
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装 Jupyter
- en: Notebook structure
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Notebook 结构
- en: Notebook workflow
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Notebook 工作流程
- en: Basic Notebook operations
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基本的 Notebook 操作
- en: Security in Jupyter
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Jupyter 的安全性
- en: Configuration options for Jupyter
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Jupyter 的配置选项
- en: First look at Jupyter
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 初次了解 Jupyter
- en: 'Here is a sample opening page when using Jupyter (this screenshot is on a Windows
    machine):'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这是使用 Jupyter 时的一个示例首页（此截图来自 Windows 计算机）：
- en: '![](img/c1825d7f-d3fe-47ce-a3f1-2a1f8d029e0a.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c1825d7f-d3fe-47ce-a3f1-2a1f8d029e0a.png)'
- en: 'You should get yourself acquainted with the environment. The Jupyter user interface
    has a number of components:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该熟悉环境。Jupyter 用户界面有许多组件：
- en: The product title, Jupyter, in the top left (as expected). The logo and the
    title name are clickable and will return you to the Jupyter Notebook home page.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品标题“Jupyter”位于左上角（如预期）。该 logo 和标题是可点击的，点击后将返回到 Jupyter Notebook 的主页。
- en: 'There are three tabs which are displayed: Files, Running, and Clusters:'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显示了三个选项卡：文件、运行和集群：
- en: '![](img/b4cacbe1-5ddb-47d6-9490-ae9a966470c4.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![](img/b4cacbe1-5ddb-47d6-9490-ae9a966470c4.png)'
- en: The Files tab shows the list of files in the current directory of the page (described
    later on in this section).
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “文件”选项卡显示当前页面目录中的文件列表（稍后会详细描述）。
- en: 'The Running tab presents another screen, which shows the currently running
    processes and Notebooks. The drop-down lists for Terminals and Notebooks are populated
    with their running members:'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “运行”选项卡展示了另一个屏幕，显示当前正在运行的进程和 Notebook。终端和 Notebook 的下拉列表会列出其正在运行的项目：
- en: '![](img/b8a3337c-f7a3-4398-8eba-4fdb089c2f32.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![](img/b8a3337c-f7a3-4398-8eba-4fdb089c2f32.png)'
- en: 'The Clusters tab presents another screen which displays a list of available
    clusters. This topic is covered in a later chapter:'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “集群”选项卡展示了另一个屏幕，显示可用集群的列表。这个话题将在后续章节中讨论：
- en: '![](img/71ef5c3e-ad6e-4674-9fbd-e18baf907e33.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![](img/71ef5c3e-ad6e-4674-9fbd-e18baf907e33.png)'
- en: 'In the top right corner of the screen, are three buttons: Upload, New (menu),
    and a Refresh notebook list button.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在屏幕的右上角，有三个按钮：上传、创建（菜单）和刷新 Notebook 列表按钮。
- en: The Upload button is used to add files to the Notebook space. You may also just
    drag and drop as you would when handling files. Similarly, you can drag and drop
    Notebooks into specific folders as well.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 上传按钮用于将文件添加到 Notebook 空间。你也可以像处理文件一样直接拖拽文件。同样，你也可以将 Notebook 拖拽到特定的文件夹中。
- en: 'The menu with New at the top presents a further menu of the Notebook for the
    different Notebook engines that have been installed (I had installed Jupyter earlier
    these are not default values) Javascript (Node.js), Julia 0.6.1, Python 2 (which
    will not be covered in this book), and Python 3\. The additional Other menu items
    are Text File, Folder, and Terminal:'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 顶部带有“新建”的菜单呈现了一个进一步的菜单，显示了已安装的不同笔记本引擎（我之前安装了Jupyter，这些不是默认值）Javascript（Node.js）、Julia
    0.6.1、Python 2（本书中不涵盖）和Python 3。其他的菜单项有`文本文件`、`文件夹`和`终端`：
- en: '![](img/c747968b-d19a-41c9-b39c-2c21bed5b8b8.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c747968b-d19a-41c9-b39c-2c21bed5b8b8.png)'
- en: 'The Text File option is used to add a text file to the current directory. Jupyter
    will open a new browser window for you, running a text editor. The text entered
    is automatically saved and will be displayed in your Notebook files and directory
    display:'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`文本文件`选项用于将文本文件添加到当前目录。Jupyter会为你打开一个新的浏览器窗口，运行一个文本编辑器。输入的文本会自动保存，并显示在你的笔记本文件和目录显示中：'
- en: '![](img/8ada88a1-ab04-4887-9251-7e22b1e28369.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8ada88a1-ab04-4887-9251-7e22b1e28369.png)'
- en: The default filename, `untitled1.txt`, is editable. Note that the filename corresponds
    with the title given to the Notebook.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 默认的文件名`untitled1.txt`是可以编辑的。请注意，文件名与笔记本的标题对应。
- en: 'The Folder option creates a new folder with the name Untitled Folder. Remember
    that all of the file and folder names are editable:'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`文件夹`选项创建一个名为“未命名文件夹”的新文件夹。记住，所有文件和文件夹名称都是可以编辑的：'
- en: '![](img/a7ea22f8-24ee-4919-8774-b02d6e3e7342.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![](img/a7ea22f8-24ee-4919-8774-b02d6e3e7342.png)'
- en: 'The Terminals option is used to open a new Terminal (command) window. The resulting
    display on a Windows machine looks as follows:'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`终端`选项用于打开一个新的终端（命令）窗口。Windows机器上的显示效果如下：'
- en: '![](img/ac1e6b17-0453-43d3-99d4-591dc1e2abb9.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ac1e6b17-0453-43d3-99d4-591dc1e2abb9.png)'
- en: 'The Python 3 option is used to start a new Python 3 Notebook. The interface
    looks like it does in the following screenshot. You have full file editing capabilities
    for your script, including saving as a new file. You also have a complete working
    IDE for your Python script:'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Python 3`选项用于启动一个新的Python 3笔记本。界面如下所示。你可以完全编辑你的脚本文件，包括保存为新文件。你还拥有一个完整的IDE来编写Python脚本：'
- en: '![](img/612e44aa-9898-479a-9593-84aca4a74938.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![](img/612e44aa-9898-479a-9593-84aca4a74938.png)'
- en: 'Note, like the Text File and Folder option, you have created a Python script
    file in your Notebook and it is running! (You can see this in the home page display
    of Jupyter):'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，像`文本文件`和`文件夹`选项一样，你已经在笔记本中创建了一个Python脚本文件，并且它正在运行！（你可以在Jupyter的主页显示中看到这一点）：
- en: The Refresh notebook list button is used to update the display. It's not really
    necessary as the display is reactive to any changes in the underlying file structure.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`刷新笔记本列表`按钮用于更新显示。其实并不太需要，因为显示会自动响应底层文件结构的任何变化。'
- en: At the top of the Files tab is a checkbox, a drop-down menu, and a Home button.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在文件标签的顶部有一个复选框，一个下拉菜单和一个首页按钮。
- en: The checkbox is used to toggle all the checkboxes in the items list.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 复选框用于切换项目列表中的所有复选框。
- en: 'The drop-down menu presents a list of the choices available, that is, Folders,
    All Notebooks, Running, and Files, as shown in the following screenshot:'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 下拉菜单呈现一个可用选择的列表，即`文件夹`、`所有笔记本`、`运行中`和`文件`，如下所示：
- en: '![](img/48347874-4498-47f4-9901-dd01b091b925.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![](img/48347874-4498-47f4-9901-dd01b091b925.png)'
- en: The Folders selection will select all the folders in the display and present
    a count of the folders in the small box.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文件夹选择将选择显示中的所有文件夹，并在小框中显示文件夹的数量。
- en: 'The All Notebooks selection will change the count to the number of Notebooks
    and provide you with five options:'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`所有笔记本`选择将把计数更改为笔记本的数量，并为你提供五个选项：'
- en: Duplicate (the selected Notebooks)
  id: totrans-50
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 复制（选定的笔记本）
- en: Shutdown (the selected Notebooks)
  id: totrans-51
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关闭（选定的笔记本）
- en: View (the selected Notebooks)
  id: totrans-52
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查看（选定的笔记本）
- en: Edit (the selected Notebooks)
  id: totrans-53
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编辑（选定的笔记本）
- en: Delete (the trash can icon; the selected Notebooks)
  id: totrans-54
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 删除（垃圾桶图标；选定的笔记本）
- en: 'You can see them in the following screenshot:'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以在下面的截图中看到它们：
- en: '![](img/1289f916-7120-45a9-9b8a-6a09ec41396c.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![](img/1289f916-7120-45a9-9b8a-6a09ec41396c.png)'
- en: 'The Running selection will select any running scripts in the display and update
    the count to the number selected:'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运行选择将选择显示中的所有运行脚本，并更新计数为所选脚本的数量：
- en: '![](img/322605bc-e0c8-4ca1-ada0-4d5946046b71.png)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![](img/322605bc-e0c8-4ca1-ada0-4d5946046b71.png)'
- en: The Files selection will select all of the files in the Notebook display and
    update the count accordingly.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文件选择将选择笔记本显示中的所有文件，并相应地更新计数。
- en: The Home button brings you back to the home screen of the Notebook.
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “主页”按钮将带您返回到 Notebook 的主页屏幕。
- en: 'On the left-hand side of every item is a checkbox, an icon, and the item''s
    name:'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个项目的左侧都有一个复选框、一个图标和项目名称：
- en: '![](img/90507713-af57-4413-90b2-f7049c85b793.png)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![](img/90507713-af57-4413-90b2-f7049c85b793.png)'
- en: The checkbox is used to build a set of files to operate upon.
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 复选框用于构建一组文件以供操作。
- en: The icon is indicative of the type of item. In this case, all of the items are
    folders.
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图标指示了项目的类型。在这种情况下，所有的项目都是文件夹。
- en: The name of the item corresponds to the name of the object. In this case, the
    filenames are as they are when used on the disk.
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目的名称对应于对象的名称。在这种情况下，文件名与磁盘上的文件名一致。
- en: Installing Jupyter
  id: totrans-66
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装 Jupyter
- en: Jupyter requires Python to be installed (it is based on the Python language,
    after all). There are a couple of tools that will automate the installation of
    Jupyter (and optionally Python) from a GUI. In this case, we are showing you how
    to install Jupyter using Anaconda, which is a Python tool for distributing software.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: Jupyter 需要安装 Python（毕竟它是基于 Python 语言的）。有一些工具可以通过图形界面自动安装 Jupyter（并可选地安装 Python）。在这里，我们将展示如何使用
    Anaconda 安装 Jupyter，Anaconda 是一个用于分发软件的 Python 工具。
- en: 'First of all, you have to install Anaconda. It is available on Windows and
    macOS environments. Download the executable from [https://www.continuum.io/](https://www.continuum.io/)
    (the company that produces Anaconda) and run it to install Anaconda. Be sure to
    select the version of Anaconda using Python 3.x versus Python 2.x. The software
    provides a regular installation setup process, as shown in the following screenshot:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，您需要安装 Anaconda。它可以在 Windows 和 macOS 环境下使用。从 [https://www.continuum.io/](https://www.continuum.io/)（生产
    Anaconda 的公司）下载可执行文件并运行，以安装 Anaconda。务必选择使用 Python 3.x 的 Anaconda 版本，而不是 Python
    2.x 版本。该软件提供了常规的安装设置过程，如下所示：
- en: '![](img/f38b9ae8-6aa9-4f6a-985a-efdf1a1d52d6.png)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![](img/f38b9ae8-6aa9-4f6a-985a-efdf1a1d52d6.png)'
- en: 'The installation process goes through the regular steps of making you agree
    to the distribution rights license:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 安装过程会经过常规的步骤，要求您同意分发权利许可：
- en: '![](img/d4f48d78-b8a8-4e6d-bc1d-3fc9b43bf8bd.png)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d4f48d78-b8a8-4e6d-bc1d-3fc9b43bf8bd.png)'
- en: 'The standard Windows installation allows you to decide whether all users on
    the machine can run the new software or not. If you are sharing a machine with
    different levels of users, then you can decide upon the appropriate action:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 标准的 Windows 安装允许您决定所有用户是否都能在该机器上运行新软件。如果您与其他具有不同权限级别的用户共享一台机器，您可以根据需要选择适当的操作：
- en: '![](img/3fc7da60-b9c2-4937-bdd3-3ff234b05db0.png)'
  id: totrans-73
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3fc7da60-b9c2-4937-bdd3-3ff234b05db0.png)'
- en: 'After clicking on Next, it will ask for a destination for the software to reside
    (I almost always keep the default paths):'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 点击“下一步”后，它会要求您选择软件的安装位置（我几乎总是保持默认路径）：
- en: '![](img/e82dfdbf-85c7-4a9e-9938-b25cfeeaf641.png)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e82dfdbf-85c7-4a9e-9938-b25cfeeaf641.png)'
- en: 'Anaconda will also adjust your file paths to make Anaconda accessible at all
    points on your machine via the next dialog box, as follows:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: Anaconda 还会调整您的文件路径，使得您可以通过下一个对话框在计算机的任何位置访问 Anaconda，具体如下：
- en: '![](img/dd77ce41-d27e-414f-a6b5-6a07d99e4c4d.png)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![](img/dd77ce41-d27e-414f-a6b5-6a07d99e4c4d.png)'
- en: 'The installation will then begin. This may take a while, depending on your
    machine configuration and network access:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 安装过程将开始。这可能需要一些时间，具体取决于您的计算机配置和网络连接：
- en: '![](img/6928b4d3-26c9-4c9c-a0e9-bc5469006fdc.png)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![](img/6928b4d3-26c9-4c9c-a0e9-bc5469006fdc.png)'
- en: 'You will eventually get to the Installation Complete screen, as follows:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，您会看到安装完成的屏幕，如下所示：
- en: '![](img/434b0b10-82cd-4589-b75f-0fe8d4234845.png)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![](img/434b0b10-82cd-4589-b75f-0fe8d4234845.png)'
- en: 'On Windows, Anaconda takes advantage of the semi built-in aspects of the Visual
    Development Environment to access Windows services natively. It asks for permission
    to do so with the following dialog:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Windows 上，Anaconda 利用了 Visual Development Environment 的半内建功能，以本地方式访问 Windows
    服务。它会通过以下对话框请求许可：
- en: '![](img/f37a2bf9-249c-43b7-97f1-d3c0510ffefb.png)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![](img/f37a2bf9-249c-43b7-97f1-d3c0510ffefb.png)'
- en: 'And now we have truly installed Jupyter:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经真正安装了 Jupyter：
- en: '![](img/0e47d896-ac03-45f7-af32-91dc204cfbd6.png)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![](img/0e47d896-ac03-45f7-af32-91dc204cfbd6.png)'
- en: Anaconda will start. Anaconda is a great wrapper program that holds the distribution
    for a number of tools. The tool of importance to us is Jupyter. The Anaconda display
    shows the available tools, whether they need to be installed, and a starting place
    for each.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: Anaconda 将启动。Anaconda 是一个出色的包装程序，包含了多个工具的分发。对我们来说，重要的工具是 Jupyter。Anaconda 显示了可用工具的状态，是否需要安装，并为每个工具提供了一个起始位置。
- en: You can get to Jupyter directly by using the **`> jupyter notebook` **command
    from a Terminal window.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以直接通过在终端窗口中使用 **`> jupyter notebook`** 命令来启动 Jupyter。
- en: 'If we select Jupyter from the Anaconda screen, we will start Jupyter in a new
    browser window:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们从 Anaconda 界面选择 Jupyter，它将在一个新的浏览器窗口中启动 Jupyter：
- en: '![](img/9e1e536c-953d-4252-8a31-4d2dce4466ee.png)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9e1e536c-953d-4252-8a31-4d2dce4466ee.png)'
- en: 'When Jupyter is running, we can get some details on the installation by using
    the File | About menu, which will provide a dialog box like this one, which is
    showing some details on the Jupyter installation, as follows:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 当 Jupyter 正在运行时，我们可以通过使用文件 | 关于 菜单来获取一些关于安装的详细信息，该菜单会提供一个对话框，显示如下 Jupyter 安装的详细信息：
- en: '![](img/2ea28149-71a2-4f35-b3ab-de702a475783.png)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![](img/2ea28149-71a2-4f35-b3ab-de702a475783.png)'
- en: 'If you start Jupyter from the command line directly, Jupyter will open in a
    new browser window and you will see some of the logging entries that will display
    on your Terminal window, noting the progress being made in your use:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你直接从命令行启动 Jupyter，Jupyter 将在一个新的浏览器窗口中打开，你会看到一些日志条目显示在终端窗口中，显示你使用过程中的进度：
- en: '![](img/c0dcfc1e-fb8e-4b0f-a2ee-11bc392fa09d.png)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c0dcfc1e-fb8e-4b0f-a2ee-11bc392fa09d.png)'
- en: Note that the last line of the log is the instruction you must use to stop the
    server (press *Ctrl* + *C* in the command-line window where the server is running).
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，日志的最后一行是停止服务器时必须使用的指令（在运行服务器的命令行窗口中按 *Ctrl* + *C*）。
- en: 'If you press *Ctrl* + *C* in that window, the Jupyter server will shut down
    gracefully:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在该窗口按 *Ctrl* + *C*，Jupyter 服务器将优雅地关闭：
- en: '[PRE0]'
  id: totrans-96
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'You will notice that the Anaconda package has been installed on your application
    menu for further use:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 你会注意到，Anaconda 包已经被安装在你的应用程序菜单中以供进一步使用：
- en: '![](img/0a12a1e4-195c-40f1-beaa-767948fe526f.png)'
  id: totrans-98
  prefs: []
  type: TYPE_IMG
  zh: '![](img/0a12a1e4-195c-40f1-beaa-767948fe526f.png)'
- en: Notebook structure
  id: totrans-99
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Notebook 结构
- en: 'A Jupyter Notebook is fundamentally a JSON file with a number of annotations.
    The main parts of the Notebook are as follows:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: Jupyter Notebook 本质上是一个包含多个注释的 JSON 文件。Notebook 的主要部分如下：
- en: '**Metadata**: A data dictionary of definitions used to set up and display the
    Notebook'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**元数据**：用于设置和显示 Notebook 的定义数据字典'
- en: '**Notebook** **format**: Version numbers of the software used to create the
    Notebook (the version number is used for backward compatibility)'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Notebook** **格式**：用于创建 Notebook 的软件版本号（版本号用于向后兼容）'
- en: '**List** **of cells**: There are different types of cells for markdown (display),
    code (to execute), and output (of the code type cells)'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**单元格列表**：有不同类型的单元格，包括 Markdown（显示）、代码（执行）和输出（代码类型单元格的输出）'
- en: Notebook workflow
  id: totrans-104
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Notebook 工作流
- en: 'The typical workflow is as follows:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 典型的工作流程如下：
- en: Create a new Notebook for a project or data analysis.
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为项目或数据分析创建一个新的 Notebook。
- en: Add your analysis steps, coding, and output.
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加你的分析步骤、编码和输出。
- en: Surround your analysis with organizational and presentational markdown to communicate
    an entire story.
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用组织性和呈现性的 Markdown 包围你的分析，以讲述一个完整的故事。
- en: Interactive Notebooks (that include widgets and display modules) would then
    be used by others by modifying parameters and data to note the effects of their
    changes. Your markdown would present the cases that a user may want to investigate,
    and probable results.
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 互动式 Notebook（包括小部件和显示模块）将由其他人使用，通过修改参数和数据来记录他们更改的效果。你的 Markdown 会展示用户可能想要调查的案例以及可能的结果。
- en: Basic Notebook operations
  id: totrans-110
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 基本的 Notebook 操作
- en: In this section, we will describe the different operations that you can perform
    on your Jupyter Notebook. Most of the operations are menu functions that will
    change your display accordingly.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将描述你可以在 Jupyter Notebook 上执行的不同操作。大多数操作是菜单功能，将相应地更改你的显示。
- en: File operations
  id: totrans-112
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 文件操作
- en: Let's walk through the basic file operations.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们一起浏览基本的文件操作。
- en: 'From the Files tab, we can see a list of files and folders in the current Notebook/disk
    folder. If we select (check) one of the files, we will see the top-left menu change:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 在文件选项卡中，我们可以看到当前 Notebook/磁盘文件夹中的文件和文件夹列表。如果我们选择（勾选）其中一个文件，我们会看到左上角的菜单发生变化：
- en: '![](img/98f896b3-c172-4f4d-8d86-bd4dc9564af2.png)'
  id: totrans-115
  prefs: []
  type: TYPE_IMG
  zh: '![](img/98f896b3-c172-4f4d-8d86-bd4dc9564af2.png)'
- en: We now have choices of Duplicate, Rename, and delete (the trash icon). Note
    that the number of files selected, 1, is displayed in the box as well.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们有复制、重命名和删除（垃圾桶图标）的选项。请注意，选中的文件数（1）也会显示在框中。
- en: Duplicate
  id: totrans-117
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 复制
- en: 'If we hit the Duplicate button, we get a confirmation prompt with the name
    of the file that''s been selected for duplication:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们点击重复按钮，将出现一个确认提示框，显示已选中的文件名用于复制：
- en: '![](img/738cf214-e0a2-4a3f-97f5-274d0d93529a.png)'
  id: totrans-119
  prefs: []
  type: TYPE_IMG
  zh: '![](img/738cf214-e0a2-4a3f-97f5-274d0d93529a.png)'
- en: 'Cancel will close the dialog. Duplicate will create another copy of the file
    with an appended copy number, as shown in the following screenshot. The original
    filename has been used with the addition of `-Copyn` in the filename, where n
    is the copy number. Note the original file extension, `.py`, has been maintained
    in the new file:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 取消将关闭对话框。重复将创建另一个文件副本，并附加副本编号，如下图所示。原始文件名已被使用，并在文件名中添加了`-Copyn`，其中n是副本编号。请注意，新文件中保持了原始文件扩展名`.py`：
- en: '![](img/d66d4a64-deae-4a68-9e24-94d6c7a5e139.png)'
  id: totrans-121
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d66d4a64-deae-4a68-9e24-94d6c7a5e139.png)'
- en: Rename
  id: totrans-122
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 重命名
- en: 'Similarly, if we hit the Rename button, another dialog box will appear to prompt
    the new filename to apply. The main filename has been highlighted as it assumes
    you want to maintain the file extension as the file type has not changed:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，如果我们点击重命名按钮，另一个对话框将提示输入新的文件名。主文件名已被高亮显示，因为假设你希望保留文件扩展名，因为文件类型没有变化：
- en: '![](img/2c5cd430-97b3-483c-aeef-f551d6081ebf.png)'
  id: totrans-124
  prefs: []
  type: TYPE_IMG
  zh: '![](img/2c5cd430-97b3-483c-aeef-f551d6081ebf.png)'
- en: Delete
  id: totrans-125
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 删除
- en: 'We can also delete the file by clicking on the trashcan icon. This brings up
    a confirmation dialog box as follows. I like that they changed the background
    of Delete to red to make sure that you don''t just happily click it:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还可以通过点击垃圾桶图标删除文件。这会弹出一个确认对话框如下所示。我喜欢他们把删除按钮的背景改为红色，以确保你不会轻易点击它：
- en: '![](img/4d0578e1-f929-4d23-8629-4365b84a0d6f.png)'
  id: totrans-127
  prefs: []
  type: TYPE_IMG
  zh: '![](img/4d0578e1-f929-4d23-8629-4365b84a0d6f.png)'
- en: At the top right of the screen, we have options for Upload and New.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 在屏幕的右上角，我们有上传和新建选项。
- en: Upload
  id: totrans-129
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 上传
- en: 'The Upload button is more meaningful when the Notebook is stored on a web server.
    When running it on your desktop, it allows you to move files easily from one part
    of your Notebook to another. If you click this button, you are presented with
    a file selector dialog box. The following screenshot is specific to a Windows
    environment, but a similar display is presented on macOS. Once you select a file,
    it will be added to your Notebook space:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 上传按钮在笔记本存储在网页服务器上时更有意义。在桌面上运行时，它可以让你轻松地将文件从笔记本的一个部分移动到另一个部分。如果点击这个按钮，你将看到一个文件选择对话框。下面的截图是特定于
    Windows 环境的，但在 macOS 上会显示类似的界面。选择文件后，它将被添加到你的笔记本空间中：
- en: '![](img/5fa266bd-a133-4a44-8a8e-83c2ff472304.png)'
  id: totrans-131
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5fa266bd-a133-4a44-8a8e-83c2ff472304.png)'
- en: New text file
  id: totrans-132
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 新建文本文件
- en: 'If we opt to create a Text File, we are presented with a new browser panel
    in the Jupyter text editor (I have shrunk down the size of the screen so that
    the display fits the boundaries of this book):'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们选择创建一个文本文件，我们会看到一个新的浏览器面板出现在 Jupyter 文本编辑器中（我已缩小屏幕尺寸以便显示适应本书的边界）：
- en: '![](img/5dc6af18-d34f-444f-87ee-ed87ff214ae9.png)'
  id: totrans-134
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5dc6af18-d34f-444f-87ee-ed87ff214ae9.png)'
- en: 'There are several points of interest on this screen:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个屏幕上有几个重点：
- en: We are in a new browser panel (the Notebook display is still present in the
    Other tab).
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们位于一个新的浏览器面板中（笔记本显示仍然位于其他标签中）。
- en: The name of the new file is `untitled1.txt`. Using the same convention as duplication,
    the new filename starts with `untitled.txt` and is incremented as needed.
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新文件的名字是`untitled1.txt`。使用与复制相同的约定，新文件名以`untitled.txt`开头，并根据需要增加数字。
- en: Curiously, it mentions when the file was created.
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有趣的是，它会显示文件创建的时间。
- en: In the top-right corner, we see Plain Text. So, we might expect to see some
    other description here for other file types.
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在右上角，我们看到“纯文本”。所以，我们可能会期待看到其他文件类型的描述。
- en: We have a new menu, which includes File, Edit, View, and Language.
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们有一个新菜单，包括文件、编辑、视图和语言。
- en: 'The File menu has the following options:'
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文件菜单有以下选项：
- en: 'New: Starts another new text window.'
  id: totrans-142
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新建：开始另一个新的文本窗口。
- en: 'Save: Save or updates the current text file into the Notebook area.'
  id: totrans-143
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保存：保存或更新当前文本文件到笔记本区域。
- en: 'Rename: Changes the name of the file (unlikely, as you would want to keep the
    `untitledn` name that''s provided).'
  id: totrans-144
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重命名：更改文件的名字（不太可能，因为你通常会保留`untitledn`这样的名字）。
- en: 'Download: Again, an option that makes more sense if your Notebook is running
    on the web. As explained for upload, download on a desktop installation allows
    you to copy a file to another part of your machine.'
  id: totrans-145
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 下载：同样，如果笔记本运行在网络上，这个选项更为有意义。如同上传的解释，桌面版安装中的下载可以让你将文件复制到计算机的其他部分。
- en: 'The Edit menu has the following options:'
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编辑菜单包含以下选项：
- en: 'Find: Searches for a string.'
  id: totrans-147
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查找：搜索字符串。
- en: 'Find & Replace: Searches and replaces a string.'
  id: totrans-148
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查找与替换：搜索并替换字符串。
- en: 'Separator: Below this line is adjusting the text editor in use.'
  id: totrans-149
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分隔符：此行下方是调整当前使用的文本编辑器。
- en: 'Key Map: Set your own function mapping for your keyboard.'
  id: totrans-150
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 键盘映射：为你的键盘设置自定义的功能映射。
- en: 'Default: Checked as it is the default choice. This means using the default
    text editor.'
  id: totrans-151
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 默认：已选中，因为它是默认选择。这意味着使用默认的文本编辑器。
- en: 'Sublime Text: If you would prefer to use the Sublime editor.'
  id: totrans-152
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Sublime Text：如果你更倾向于使用 Sublime 编辑器。
- en: 'Vim: If you would prefer to use VIM.'
  id: totrans-153
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Vim：如果你更倾向于使用 Vim 编辑器。
- en: 'emacs: If you would prefer to use emacs.'
  id: totrans-154
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: emacs：如果你更倾向于使用 emacs 编辑器。
- en: The View menu only has an option to Toggle Line Numbers. I imagine future revisions
    of the package will have additional features. Similarly, for other file types,
    the menu may change.
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 视图菜单仅提供一个切换行号的选项。我想未来版本的包可能会有更多功能。类似地，对于其他文件类型，菜单可能会有所不同。
- en: 'The Language menu allows you to specify whether this text file is a specific
    type of programming file. This allows for syntax highlighting, which is a major
    feature of source editors. The list is extensive:'
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 语言菜单允许你指定此文本文件是否为特定类型的编程文件。这可以启用语法高亮，这是源代码编辑器的一个主要功能。该列表内容丰富：
- en: '![](img/fa52e60d-ad02-4868-afbb-9c78912febc0.png)'
  id: totrans-157
  prefs: []
  type: TYPE_IMG
  zh: '![](img/fa52e60d-ad02-4868-afbb-9c78912febc0.png)'
- en: New folder
  id: totrans-158
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 新建文件夹
- en: The Folder option creates a new folder with the naming convention `untitled`
    folder.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 文件夹选项会创建一个命名为`untitled`的文件夹。
- en: New Python 3
  id: totrans-160
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 新 Python 3
- en: The new Python 3 option creates a new Python 3 Notebook. You are presented with
    a new browser panel with a similar naming convention, as shown in the following
    screenshot.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 新的 Python 3 选项会创建一个新的 Python 3 笔记本。你将看到一个新的浏览器面板，命名方式与此类似，如下截图所示。
- en: This is a very different presentation, where Python code is expected to be entered
    in the cells on the page with results displayed in each cell.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种非常不同的展示方式，其中要求在页面的单元格中输入 Python 代码，并在每个单元格内显示结果。
- en: 'There is an extensive menu with File, Edit, View, Insert, Cell, Kernel, and
    Help options. We have a fairly complete **Integrated Development Environment**
    (**IDE**) for creating Python coding:'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 菜单非常丰富，包含文件、编辑、视图、插入、单元格、内核和帮助选项。我们拥有一个相当完整的**集成开发环境**（**IDE**），用于创建 Python
    编程：
- en: '![](img/12f7bbc0-f6dc-4dee-85f9-54cd1360d06c.png)'
  id: totrans-164
  prefs: []
  type: TYPE_IMG
  zh: '![](img/12f7bbc0-f6dc-4dee-85f9-54cd1360d06c.png)'
- en: 'The File menu has the following options:'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 文件菜单包含以下选项：
- en: 'New Notebook: Starts a new Notebook (another browser panel like this one)'
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新建笔记本：启动一个新的笔记本（另一个浏览器面板）
- en: 'Open...: Selects a file to open from the Notebook files view'
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打开...：从笔记本文件视图中选择一个文件打开
- en: 'Make a Copy...: Copies the current Notebook completely into another browser
    panel'
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 另存为副本...：将当前笔记本完整复制到另一个浏览器面板
- en: 'Rename...: Renames the current Notebook'
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重命名...：重命名当前笔记本
- en: 'Save and Checkpoint: Saves the current Notebook and records a checkpoint'
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保存并检查点：保存当前笔记本并记录检查点
- en: A checkpoint is a point in time where all information about a Notebook is preserved.
    You can have many checkpoints and return the state of your Notebook to the previous
    checkpoint state at any time. This is an excellent way to give yourself the room
    to try out a new angle on your analysis without risking losing what you have done
    so far.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 检查点是保存笔记本所有信息的时间点。你可以有多个检查点，并随时将笔记本的状态恢复到之前的检查点状态。这是一个非常好的方式，让你在不担心丢失已完成工作的情况下，尝试新的分析思路。
- en: 'Revert to Checkpoint: Reverts your Notebook to a previous checkpoint'
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 恢复到检查点：将你的笔记本恢复到先前的检查点
- en: 'Print Preview: Presents a preview of the printed form of your Notebook'
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打印预览：呈现笔记本打印格式的预览
- en: 'Download as: Downloads the Notebook in a variety of formats:'
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 另存为：将笔记本以多种格式下载：
- en: IPython Notebook (its current form)
  id: totrans-175
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: IPython 笔记本（其当前形式）
- en: IPython
  id: totrans-176
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: IPython
- en: HTML representation
  id: totrans-177
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: HTML 表示
- en: Markdown a specialized display format
  id: totrans-178
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Markdown 是一种专门的显示格式
- en: REST – Restructured Text, which is an easy to read, plain text markup
  id: totrans-179
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: REST – 重构文本，是一种易读的纯文本标记语言
- en: PDF
  id: totrans-180
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: PDF
- en: Presentation
  id: totrans-181
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 演示
- en: 'Close and Halt: Closes the current Notebook and stops any running scripts'
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关闭并停止：关闭当前笔记本并停止所有正在运行的脚本
- en: Each of the rectangular work areas in your Notebook is a cell. The innermost
    text area is where you enter code. Below that (but within the surrounding rectangle),
    the results of each code stop will be displayed.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 你笔记本中的每个矩形工作区都是一个单元格。最内层的文本区域是你输入代码的地方。下方（但仍在矩形框内），将显示每次代码运行的结果。
- en: 'The Edit menu has the following options:'
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编辑菜单包含以下选项：
- en: 'Copy Cells: Copies cells from the clipboard to the current cursor position.'
  id: totrans-185
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 复制单元格：将剪贴板中的单元格复制到当前光标位置。
- en: 'Paste Cells Above: Pastes cells from the clipboard above the current cell.'
  id: totrans-186
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 粘贴单元格到上方：将剪贴板中的单元格粘贴到当前单元格上方。
- en: 'Paste Cells Below: Pastes cells from the clipboard below the current cell.'
  id: totrans-187
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 粘贴单元格到下方：将剪贴板中的单元格粘贴到当前单元格下方。
- en: 'Paste Cells & Replace: Pastes the cells from the clipboard on top of the current
    cell.'
  id: totrans-188
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 粘贴单元格并替换：将剪贴板中的单元格粘贴到当前单元格上方并替换它。
- en: 'Delete Cells: Deletes the current cells.'
  id: totrans-189
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 删除单元格：删除当前单元格。
- en: 'Undo Delete Cells: Reverts the last delete cells invocation.'
  id: totrans-190
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 撤销删除单元格：撤销上次删除单元格的操作。
- en: 'Split Cell: Splits up a cell from the current cursor position.'
  id: totrans-191
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拆分单元格：从当前光标位置拆分单元格。
- en: 'Merge Cell Above: Merges the current cell with the one above.'
  id: totrans-192
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 合并上方单元格：将当前单元格与上方的单元格合并。
- en: 'Merge Cell Below: Merges the current cell with the one below.'
  id: totrans-193
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 合并下方单元格：将当前单元格与下方的单元格合并。
- en: 'Edit Notebook Metadata: Every Notebook has underlying metadata which describes
    the characteristics of the Notebook. Advanced users can manipulate this data directly
    in order to adjust features more readily. For example, the current Notebook metadata
    looks like the following screenshot:'
  id: totrans-194
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编辑笔记本元数据：每个笔记本都有底层元数据，描述了笔记本的特性。高级用户可以直接操作这些数据，以便更容易地调整功能。例如，当前的笔记本元数据如下图所示：
- en: '![](img/126b91b2-d32c-441c-894d-e02fc538e557.png)'
  id: totrans-195
  prefs: []
  type: TYPE_IMG
  zh: '![](img/126b91b2-d32c-441c-894d-e02fc538e557.png)'
- en: 'Find and Replace: Allows for find and replace among the selected cells. There
    is a standardized dialog box for this, as shown in the following screenshot:'
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查找和替换：允许在选定的单元格中进行查找和替换。此功能有一个标准化的对话框，如下图所示：
- en: '![](img/e4aaf373-f294-4a95-91ff-730325418348.png)'
  id: totrans-197
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e4aaf373-f294-4a95-91ff-730325418348.png)'
- en: 'As seen in the preceding screenshot, the parameters and their functions are
    as follows:'
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如前所示，参数及其功能如下：
- en: The Aa icon toggle determines whether a case-insensitive search is made
  id: totrans-199
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Aa图标切换决定是否进行大小写不敏感的搜索
- en: The * icon toggle determines whether a regex search is made
  id: totrans-200
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*图标切换*决定是否进行正则表达式搜索'
- en: The stacked lines icon toggle determines whether a replace will be made
  id: totrans-201
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 堆叠线条图标切换决定是否进行替换
- en: The Find text block presents the search criteria
  id: totrans-202
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查找文本框用于输入搜索条件
- en: The Replace text block is used for the replacement text
  id: totrans-203
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 替换文本框用于输入替换文本
- en: 'The View menu has the following options:'
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 视图菜单包含以下选项：
- en: 'Toggle Header: Toggles the display of the Jupyter logo and filename'
  id: totrans-205
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 切换标题：切换Jupyter徽标和文件名的显示
- en: 'Toggle Toolbar: Toggles the display of the toolbar'
  id: totrans-206
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 切换工具栏：切换工具栏的显示
- en: 'Cell Toolbar: Toggles the display of the cell action icons'
  id: totrans-207
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 单元格工具栏：切换单元格操作图标的显示
- en: 'The Insert menu has the following options:'
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 插入菜单包含以下选项：
- en: 'Insert Cell Above: Adds a new cell above the current one'
  id: totrans-209
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在上方插入单元格：在当前单元格上方添加一个新单元格
- en: 'Insert Cell Below: Adds a new cell below the current one'
  id: totrans-210
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在下方插入单元格：在当前单元格下方添加一个新单元格
- en: 'The Cell menu has the following options:'
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 单元格菜单包含以下选项：
- en: 'Run Cells: Runs the selected (or all) cells.'
  id: totrans-212
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运行单元格：运行选定的（或所有）单元格。
- en: 'Run Cells and Select Below: Runs the current cells down and creates a new one
    below.'
  id: totrans-213
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运行单元格并选择下方：运行当前单元格及其以下的单元格，并在下方创建一个新单元格。
- en: 'Run Cells and Insert Below: Runs the current cells and creates a new one above.'
  id: totrans-214
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运行单元格并插入下方：运行当前单元格并在上方创建一个新单元格。
- en: 'Run All: Runs all cells.'
  id: totrans-215
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运行所有：运行所有单元格。
- en: 'Run All Above: Runs all cells prior to the current cell.'
  id: totrans-216
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运行所有上方单元格：运行当前单元格之前的所有单元格。
- en: 'Run All Below: Runs all cells below the current cell.'
  id: totrans-217
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运行所有下方单元格：运行当前单元格以下的所有单元格。
- en: 'Cell Type: Changes the type of cell selected to Code, Markdown, or NBConvert.
    There is an automatic message that is displayed, noting that all cells are, by
    default, Code type.'
  id: totrans-218
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 单元格类型：将选定单元格的类型更改为代码、Markdown或NBConvert。会显示一个自动消息，说明所有单元格默认是代码类型。
- en: Current Outputs and All Output have options to toggle their display.
  id: totrans-219
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当前输出和所有输出具有切换显示的选项。
- en: 'The Kernel menu has the following options:'
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内核菜单包含以下选项：
- en: 'Interrupt: Send a keyboard interrupt, *Ctrl* + *C*, to the kernel. This is
    useful if your code is in an endless loop.'
  id: totrans-221
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中断：向内核发送键盘中断，*Ctrl* + *C*。如果你的代码进入了无限循环，这非常有用。
- en: 'Restart: Restart the kernel.'
  id: totrans-222
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重启：重启内核。
- en: 'Restart & Clear Output: Restart the kernel and clear all output anew.'
  id: totrans-223
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重启并清除输出：重新启动内核并清除所有输出。
- en: 'Restart & Run All: Restart the kernel and run all cells.'
  id: totrans-224
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重启并运行所有：重启内核并运行所有单元格。
- en: 'Reconnect: Connect back to a remote Notebook.'
  id: totrans-225
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重新连接：重新连接到远程笔记本。
- en: 'Change kernel: Not useful as only Python 2 is available at this point.'
  id: totrans-226
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更换内核：目前只有 Python 2 可用，因此此选项不适用。
- en: 'The Help menu has the following options:'
  id: totrans-227
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 帮助菜单有以下选项：
- en: 'User Interface Tour: Walks the user through a UI tour'
  id: totrans-228
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户界面教程：带领用户完成界面巡览
- en: 'Keyboard Shortcuts: Presents a list of built-in keyboard shortcuts'
  id: totrans-229
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 键盘快捷键：展示内置的键盘快捷键列表
- en: 'Notebook Help: Presents help topics on the Notebook'
  id: totrans-230
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 笔记本帮助：展示关于笔记本的帮助主题
- en: 'Markdown: Description of the markdown available within a Notebook'
  id: totrans-231
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Markdown：描述笔记本中可用的 markdown
- en: 'Python Reference, IPython Reference, NumPy Reference, SciPy Reference, Matplotlib Reference,
    SymPy Reference, Pandas Reference: Help topics on the various languages and packages
    that can be used in Notebooks'
  id: totrans-232
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python 参考文献，IPython 参考文献，NumPy 参考文献，SciPy 参考文献，Matplotlib 参考文献，SymPy 参考文献，Pandas
    参考文献：关于笔记本中可使用的各种语言和包的帮助主题
- en: 'About: A standard about box'
  id: totrans-233
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于：标准的关于框
- en: 'There is an icon panel below the menu that has shortcut icons for the preceding
    functions:'
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 菜单下方有一个图标面板，包含前述功能的快捷图标：
- en: '**Floppy disk icon**: Save and Checkpoint.'
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**软盘图标**：保存并创建检查点。'
- en: '**Plus sign**: Insert cell below.'
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**加号**：在下方插入单元格。'
- en: '**Scissors**: Cut selected cells.'
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**剪刀**：剪切选中的单元格。'
- en: '**Duplicate pages**: Copy selected cells.'
  id: totrans-238
  prefs:
