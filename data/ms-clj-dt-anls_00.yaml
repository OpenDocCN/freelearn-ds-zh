- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'Data has become increasingly important almost everywhere. It''s been said that
    *software is eating the world*, but that seems even truer of data. Sometimes,
    it seems that the focus has shifted: companies no long seem to want more users
    in order to show them advertisements. Now they want more users to gather data
    on them. Having more data is seen as a tremendous business advantage.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 数据几乎在所有地方都变得越来越重要。有人说“软件正在吞噬世界”，但数据似乎更为真实。有时，感觉关注的焦点已经转移：公司不再仅仅为了向用户展示广告而希望有更多的用户。现在，他们希望有更多的用户来收集他们的数据。拥有更多数据被视为巨大的商业优势。
- en: However, data by itself isn't really useful. It has to be analyzed, interrogated,
    and interpreted. Data scientists are settling on a number of great tools to do
    this, from R and Python to Hadoop and the web browser.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，数据本身并不是很有用。它必须被分析、质询和解释。数据科学家们正在选择一些伟大的工具来做这件事，从R和Python到Hadoop和网页浏览器。
- en: This book looks at 10 data analysis tasks. Unlike *Clojure Data Analysis Cookbook*,
    *Packt Publishing*, this book examines fewer problems and tries to go into more
    depth. It's more of a case study approach.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书探讨了10个数据分析任务。与*Clojure数据分析食谱*，*Packt出版社*不同，本书考察的问题较少，并试图更深入地探讨。它更侧重于案例研究方法。
- en: Why use Clojure? Clojure was first released in 2007 by Rich Hickey. It's a member
    of the lisp family of languages, and it has the strengths and flexibility that
    they provide. It's also functional, so Clojure programs are easy for reasoning.
    Also, it has amazing features to work concurrently and in parallel. All of these
    can help us as we analyze data, while keeping things simple and fast.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么使用Clojure？Clojure首次由Rich Hickey于2007年发布。它是Lisp语言家族的一员，并具有它们提供的优势和灵活性。它也是函数式的，因此Clojure程序易于推理。此外，它具有处理并发和并行工作的惊人特性。所有这些都可以帮助我们分析数据，同时保持简单和快速。
- en: Moreover, Clojure runs on Java Virtual Machine (JVM), so any libraries written
    for Java are available as well. Throughout this book, we'll see many examples
    of leveraging Java libraries for machine learning and other tasks. This gives
    Clojure an incredible amount of breadth and power.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，Clojure运行在Java虚拟机（JVM）上，因此为Java编写的任何库都同样可用。在这本书中，我们将看到许多利用Java库进行机器学习和其他任务的示例。这为Clojure提供了巨大的广度和强大的功能。
- en: I hope that this book will help you analyze your data further and in a better
    manner and also make the process more fun and enjoyable.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望这本书能帮助你更深入、更好地分析数据，并使这个过程更加有趣和愉快。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Network Analysis – The Six Degrees of Kevin
    Bacon"), *Network Analysis – The Six Degrees of Kevin Bacon*, will discuss how
    people are socially organized into networks. These networks are reified in interesting
    ways in online social networks. We''ll take the opportunity to get a small dataset
    from an online social network and analyze and look at how people are related in
    it.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章。网络分析——凯文·贝肯的六度分隔")，*网络分析——凯文·贝肯的六度分隔*，将讨论人们如何在社会中组织成网络。这些网络在线社交网络中以有趣的方式具体化。我们将利用这个机会从在线社交网络中获取一个小数据集，并分析和观察人们在其中的关系。'
- en: '[Chapter 2](ch02.html "Chapter 2. GIS Analysis – Mapping Climate Change"),
    *GIS Analysis – Mapping Climate Change*, will explore how we can work with geographical
    data. It also walks us through getting the weather data and tying it to a geographical
    location. It then involves analyzing nearby points together to generate a graphic
    of a simplified and somewhat naive notion of how climate has changed over the
    period the weather has been tracked.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章。GIS分析——气候变化映射")，*GIS分析——气候变化映射*，将探讨我们如何处理地理数据。它还将指导我们获取天气数据并将其与地理位置关联起来。然后，它将分析附近的点以生成一个简化和有些天真的图形，展示在天气被跟踪的期间气候变化的情况。'
- en: '[Chapter 3](ch03.html "Chapter 3. Topic Modeling – Changing Concerns in the
    State of the Union Addresses"), *Topic Modeling – Changing Concerns in the State
    of the Union Addresses*, will address how we can scrape free text information
    off the Internet. It then uses topic modeling to look at the problems that presidents
    have faced and the themes that they''ve addressed over the years.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章。联合公报中的主题建模——关注的转变")，*联合公报中的主题建模——关注的转变*，将探讨我们如何从互联网上抓取免费文本信息。然后，它使用主题建模来分析总统们多年来面临的问题和所关注的主题。'
- en: '[Chapter 4](ch04.html "Chapter 4. Classifying UFO Sightings"), *Classifying
    UFO Sightings*, will take a look at UFO sightings and talk about different ways
    to explore and get a grasp of what''s in the dataset. It will then classify the
    UFO sightings based on various attributes related to the sightings as well as
    their descriptions.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章。UFO 目击分类")，*UFO 目击分类*，将探讨 UFO 目击事件，并讨论不同的探索和掌握数据集中内容的方法。然后，它将根据与目击事件相关的各种属性以及它们的描述对
    UFO 目击事件进行分类。'
- en: '[Chapter 5](ch05.html "Chapter 5. Benford''s Law – Detecting Natural Progressions
    of Numbers"), *Benford''s Law – Detecting Natural Progressions of Numbers*, will
    take a look at the world population data from the World Bank data site. It will
    discuss **Benford''s Law** and how it can be used to determine whether a set of
    numbers is naturally generated or artificially or randomly constructed.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章。本福特定律 – 检测数字的自然递进")，*本福特定律 – 检测数字的自然递进*，将探讨世界银行数据网站上的人口数据。它将讨论**本福特定律**及其如何被用来确定一组数字是否是自然生成的，或者是人工或随机构建的。'
- en: '[Chapter 6](ch06.html "Chapter 6. Sentiment Analysis – Categorizing Hotel Reviews"),
    *Sentiment Analysis – Categorizing Hotel Reviews*, will take a look at the problems
    and possibilities related to sentiment analysis tasks. These are typically difficult
    and fraught categorizations of documents based on a notion of positive or negative.
    In this chapter, we''ll also take a look at categorizing, both manually and automatically,
    a dataset of hotel reviews.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章。情感分析 – 对酒店评论进行分类")，*情感分析 – 对酒店评论进行分类*，将探讨与情感分析任务相关的问题和可能性。这些通常是基于正面或负面概念的困难且充满挑战的文档分类。在本章中，我们还将探讨手动和自动对酒店评论数据集进行分类。'
- en: '[Chapter 7](ch07.html "Chapter 7. Null Hypothesis Tests – Analyzing Crime Data"),
    *Null Hypothesis Tests – Analyzing Crime Data*, will take a look at planning,
    constructing, and performing null-hypothesis tests for statistical significance.
    It will use international crime data to look at the relationship between economic
    indicators and some types of crime.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](ch07.html "第七章。零假设检验 – 分析犯罪数据")，*零假设检验 – 分析犯罪数据*，将探讨规划、构建和执行零假设检验以确定统计显著性。它将使用国际犯罪数据来探讨经济指标与某些类型犯罪之间的关系。'
- en: '[Chapter 8](ch08.html "Chapter 8. A/B Testing – Statistical Experiments for
    the Web"), *A/B Testing – Statistical Experiments for the Web*, will take a look
    at how to determine which version of a website engages with the users in a better
    way. Although conceptually simple, this task does have a few pitfalls and danger
    points to be aware of.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](ch08.html "第八章。A/B 测试 – 网络统计实验")，*A/B 测试 – 网络统计实验*，将探讨如何确定哪个版本的网站能更好地与用户互动。尽管在概念上很简单，但这项任务确实有几个陷阱和需要注意的危险点。'
- en: '[Chapter 9](ch09.html "Chapter 9. Analyzing Social Data Participation"), *Analyzing
    Social Data Participation*, will take a look at how people participate in online
    social networks. We will discuss and demonstrate some ways to analyze this data
    with an eye toward encouraging more interaction, contributions, and participation.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第九章](ch09.html "第九章。分析社交数据参与")，*分析社交数据参与*，将探讨人们在在线社交网络中的参与方式。我们将讨论并展示一些分析这些数据的方法，目的是鼓励更多的互动、贡献和参与。'
- en: '[Chapter 10](ch10.html "Chapter 10. Modeling Stock Data"), *Modeling Stock
    Data*, will take a look at how to work with time-series data, stock data, natural
    language, and neural networks in order to find relationships between news articles
    and fluctuations in stock prices.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第十章](ch10.html "第十章。股票数据建模")，*股票数据建模*，将探讨如何处理时间序列数据、股票数据、自然语言和神经网络，以寻找新闻文章与股价波动之间的关系。'
- en: What you need for this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书的以下内容
- en: One piece of software required for this book is JDK, which you can get from
    [http://www.oracle.com/technetwork/java/javase/downloads/index.html](http://www.oracle.com/technetwork/java/javase/downloads/index.html).
    JDK is necessary to run and develop on the Java platform.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书所需的软件之一是 JDK，您可以从 [http://www.oracle.com/technetwork/java/javase/downloads/index.html](http://www.oracle.com/technetwork/java/javase/downloads/index.html)
    获取。JDK 是在 Java 平台上运行和开发所必需的。
- en: The other major piece of software that you'll need is Leiningen 2, which you
    can download and install from [https://github.com/technomancy/leiningen](https://github.com/technomancy/leiningen).
    Leiningen 2 is a tool that is used to manage Clojure projects and their dependencies.
    It's quickly becoming the de facto standard project tool in the Clojure community.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要的其他主要软件是Leiningen 2，你可以从[https://github.com/technomancy/leiningen](https://github.com/technomancy/leiningen)下载并安装。Leiningen
    2是一个用于管理Clojure项目和它们依赖关系的工具。它正迅速成为Clojure社区的事实上的标准项目工具。
- en: Throughout this book, we'll use a number of other Clojure and Java libraries,
    including Clojure itself. Leiningen will take care of downloading these for us
    as and when we need them.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在整本书中，我们将使用包括Clojure本身在内的许多其他Clojure和Java库。Leiningen将负责在我们需要时为我们下载这些库。
- en: You'll also need a text editor or **Integrated Development Environment** (**IDE**).
    If you already have a text editor that you like, you can probably use it. Refer
    to [http://dev.clojure.org/display/doc/Getting+Started](http://dev.clojure.org/display/doc/Getting+Started)
    for tips and plugins to use your particular favorite environment. If you don't
    have a preference, I'd suggest that you look at using **Eclipse** with **Counterclockwise**.
    There are instructions to get this setup at [http://dev.clojure.org/display/doc/Getting+Started+with+Eclipse+and+Counterclockwise](http://dev.clojure.org/display/doc/Getting+Started+with+Eclipse+and+Counterclockwise).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要一个文本编辑器或**集成开发环境**（**IDE**）。如果你已经有一个你喜欢的文本编辑器，你可能会用它。有关使用你特别喜欢的环境的技巧和插件的参考，请参阅[http://dev.clojure.org/display/doc/Getting+Started](http://dev.clojure.org/display/doc/Getting+Started)。如果你没有偏好，我建议你考虑使用**Eclipse**配合**Counterclockwise**。有关如何设置此环境的说明请参阅[http://dev.clojure.org/display/doc/Getting+Started+with+Eclipse+and+Counterclockwise](http://dev.clojure.org/display/doc/Getting+Started+with+Eclipse+and+Counterclockwise)。
- en: Who this book is for
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: If you are a programmer or data scientist who is familiar with Clojure and wants
    to use it in your data analysis processes, this book is for you. This isn't a
    tutorial on Clojure—there are already a number of excellent introductory books
    out there—so you'll need to be familiar with the language; however, you don't
    need to be an expert at it.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一位熟悉Clojure并希望将其用于数据分析过程的程序员或数据科学家，这本书适合你。这不是Clojure教程——已经有几本优秀的入门书籍了——所以你需要熟悉这种语言；然而，你不需要成为这方面的专家。
- en: Likewise, you don't need to be an expert on data analysis, although you should
    probably be familiar with its tasks, processes, and techniques. While you might
    be able to gain enough from these case studies to get started, you'll want to
    get a more thorough introduction to this field to be truly effective.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，你不需要成为数据分析的专家，尽管你可能会熟悉其任务、流程和技术。虽然你可能能够从这些案例研究中获得足够的知识以开始，但你仍希望对这个领域有一个更全面的了解，以便真正有效。
- en: Conventions
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会找到许多不同风格的文本，以区分不同类型的信息。以下是一些这些风格的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "However,
    before we start looking at the code, let''s check out the Leiningen 2 `project.clj`
    file."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示："然而，在我们开始查看代码之前，让我们先检查一下Leiningen
    2的`project.clj`文件。"
- en: 'A block of code is set as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下设置：
- en: '[PRE0]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起你对代码块中特定部分的注意时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出如下所示：
- en: '[PRE2]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important** words are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Right-click on the new layer and select **Properties**."'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要**的单词以粗体显示。你会在屏幕上看到这些单词，例如在菜单或对话框中，文本显示如下："右键单击新图层并选择**属性**。"'
- en: Note
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下方式显示在框中。
- en: Tip
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Reader feedback
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送一封电子邮件到[<mailto:feedback@packtpub.com>](mailto:feedback@packtpub.com)，并在邮件主题中提及书籍标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经成为Packt书籍的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的账户下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Downloading the color images of this book
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的颜色图像
- en: We also provide you a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/4139OS_ColoredImages.pdf](https://www.packtpub.com/sites/default/files/downloads/4139OS_ColoredImages.pdf).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表的颜色图像的PDF文件。这些颜色图像将帮助您更好地理解输出的变化。您可以从[https://www.packtpub.com/sites/default/files/downloads/4139OS_ColoredImages.pdf](https://www.packtpub.com/sites/default/files/downloads/4139OS_ColoredImages.pdf)下载此文件。
- en: Errata
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)来报告它们，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分下的现有勘误列表中。您可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看任何现有勘误。
- en: Piracy
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的侵权是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过链接[<mailto:copyright@packtpub.com>](mailto:copyright@packtpub.com)与我们联系，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者以及为我们提供有价值内容方面的帮助。
- en: Questions
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。
