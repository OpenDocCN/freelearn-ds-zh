- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: In this digital age, we expect maps to be available wherever we are. We search
    for driving directions on our phone. We look for business locations and nearby
    restaurants using apps. Maintenance personnel use digital maps to locate assets
    several feet underground. Government officials and C-level executives need up-to-date
    location data to make important decisions that affect many lives.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个数字时代，我们期望地图无论在哪里都能可用。我们在手机上搜索驾驶路线。我们使用应用程序查找商业地点和附近的餐厅。维护人员使用数字地图定位地下几英尺的资产。政府官员和高级管理人员需要最新的位置数据来做出影响许多人生的重要决策。
- en: ESRI has been an industry leader for 30 years in the realm of digital mapping.
    Through products such as ArcGIS Server, they empower companies, government agencies,
    and digital cartographers to publish maps and geographic data on the Web. Websites
    and applications written with the ArcGIS API for JavaScript make those maps available
    on both desktop and mobile browsers. The API also provides the building blocks
    needed to create powerful applications for data presentation, collection, and
    analysis.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: ESRI在数字制图领域一直是30年的行业领导者。通过ArcGIS Server等产品，他们使公司、政府机构和数字制图师能够将地图和地理数据发布到互联网上。使用ArcGIS
    API for JavaScript编写的网站和应用使这些地图在桌面和移动浏览器上均可访问。该API还提供了创建用于数据展示、收集和分析的强大应用程序所需的构建块。
- en: While there are plenty of examples, blog posts, and books to get you started
    in developing apps with the ArcGIS API for JavaScript, they don't often go that
    deep. They don't discuss the pitfalls, limitations, and best practices for developing
    applications with their tools. That next step is what this book tries to accomplish.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然有很多示例、博客文章和书籍可以帮助你开始使用ArcGIS API for JavaScript开发应用程序，但它们通常不会深入探讨。它们没有讨论使用这些工具开发应用程序的陷阱、限制和最佳实践。这本书试图实现的就是这一步。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Your First Mapping Application"), *Your First
    Mapping Application*, introduces you to ArcGIS Server and the ArcGIS API for JavaScript.
    In this chapter, you will learn the basics of creating a map and adding layers.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 你的第一个地图应用程序"), *你的第一个地图应用程序*，介绍了ArcGIS Server和ArcGIS
    API for JavaScript。在本章中，你将学习创建地图和添加图层的基础知识。'
- en: '[Chapter 2](ch02.html "Chapter 2. Digging into the API"), *Digging into the
    API*, gives an overview of the many API components, widgets, and features that
    are available within the ArcGIS API for JavaScript. This chapter offers explanations
    of how these components can be used.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 深入API"), *深入API*，概述了ArcGIS API for JavaScript中可用的许多API组件、小部件和功能。本章提供了如何使用这些组件的解释。'
- en: '[Chapter 3](ch03.html "Chapter 3. The Dojo Widget System"), *The Dojo Widget
    System*, explores the Dojo framework, the comprehensive JavaScript framework the
    ArcGIS API for JavaScript is built in. This chapter explores the inner workings
    of Asynchronous Module Design (AMD) and how to build custom widgets for our mapping
    applications.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. Dojo小部件系统"), *Dojo小部件系统*，探讨了ArcGIS API for JavaScript构建在其中的综合JavaScript框架——Dojo框架。本章探讨了异步模块设计（AMD）的内部工作原理以及如何为我们的地图应用程序构建自定义小部件。'
- en: '[Chapter 4](ch04.html "Chapter 4. Finding Peace in REST"), *Finding Peace in
    REST*, examines the ArcGIS REST API, which defines how ArcGIS Server communicates
    with the application in the browser.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 在REST中寻找平静"), *在REST中寻找平静*，探讨了ArcGIS REST API，该API定义了ArcGIS
    Server如何与浏览器中的应用程序通信。'
- en: '[Chapter 5](ch05.html "Chapter 5. Editing Map Data"), *Editing Map Data*, covers
    how to edit geographic data stored in ArcGIS Server. This chapter examines the
    modules, widgets, and user controls provided by the ArcGIS JavaScript API.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 编辑地图数据"), *编辑地图数据*，介绍了如何在ArcGIS Server中编辑存储的地理数据。本章探讨了ArcGIS
    JavaScript API提供的模块、小部件和用户控件。'
- en: '[Chapter 6](ch06.html "Chapter 6. Charting Your Progress"), *Charting Your
    Progress*, looks at how you can convey map feature information through charts
    and graphs. The chapter not only discusses charts and graphs made with the Dojo
    Framework, but also looks at how to integrate other charting libraries, such as
    D3.js and HighCharts.js.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 绘制你的进度图"), *绘制你的进度图*，探讨了如何通过图表和图形传达地图要素信息。本章不仅讨论了使用Dojo框架制作的图表和图形，还探讨了如何集成其他图表库，如D3.js和HighCharts.js。'
- en: '[Chapter 7](ch07.html "Chapter 7. Plays Well with Others"), *Plays Well with
    Others*, discusses ways to integrate other popular libraries into an application
    written with the ArcGIS API for JavaScript. This chapter also explores combining
    the framework with jQuery, Backbone.js, Angular.js, and Knockout.js.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。与其他人合作"), *与其他人合作*，讨论了将其他流行的库集成到使用 ArcGIS API for JavaScript
    编写的应用程序中的方法。本章还探讨了将框架与 jQuery、Backbone.js、Angular.js 和 Knockout.js 结合使用。'
- en: '[Chapter 8](ch08.html "Chapter 8. Styling Your Map"), *Styling Your Map*, covers
    the use of CSS styling in the mapping application. This chapter examines how the
    Dojo framework lays out elements, and explores adding the Bootstrap framework
    to style the mapping application.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。美化您的地图"), *美化您的地图*，涵盖了在映射应用程序中使用 CSS 样式。本章检查了 Dojo 框架如何布局元素，并探讨了添加
    Bootstrap 框架来美化映射应用程序。'
- en: '[Chapter 9](ch09.html "Chapter 9. Mobile Development"), *Mobile Development*,
    looks at the need to develop with mobile in mind and discusses the pitfalls of
    attempting to make your app "mobile-friendly". This chapter implements the dojox/mobile
    framework, provided by the Dojo framework, as a way to style elements for mobile
    use.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。移动开发"), *移动开发*, 探讨了在移动设备上开发的需求，并讨论了尝试使您的应用程序“移动友好”的陷阱。本章实现了由
    Dojo 框架提供的 dojox/mobile 框架，作为为移动使用样式元素的方法。'
- en: '[Chapter 10](ch10.html "Chapter 10. Testing"), *Testing*, discusses the need
    for test-driven and behavior-driven development. This chapter discusses how to
    test applications using the Intern and Jasmine testing frameworks.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。测试"), *测试*, 讨论了测试驱动开发和行为驱动开发的需求。本章讨论了如何使用 Intern 和 Jasmine
    测试框架测试应用程序。'
- en: '[Chapter 11](ch11.html "Chapter 11. The Future of ArcGIS Development"), *The
    Future of ArcGIS Development*, looks at new mapping and application services such
    as ArcGIS Online and Web AppBuilder. You will learn how to develop an application
    around an ArcGIS Online webmap.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。ArcGIS 开发的未来"), *ArcGIS 开发的未来*，探讨了新的映射和应用服务，如 ArcGIS
    Online 和 Web AppBuilder。您将学习如何围绕 ArcGIS Online 网上地图开发应用程序。'
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书什么
- en: For all the chapters in the book, you will need a modern browser and a text
    editor to create files. Whichever text editor you choose is up to you, though
    one with syntax highlighting and some sort of JavaScript lining would help. For
    exercises in [Chapter 5](ch05.html "Chapter 5. Editing Map Data"), *Editing Map
    Data* and [Chapter 9](ch09.html "Chapter 9. Mobile Development"), *Mobile Development*,
    you will also need access to a web hosting server to test files written in Java,
    PHP, or .NET. Finally, for the exercise in [Chapter 10](ch10.html "Chapter 10. Testing"),
    *Testing*, you will need an up-to-date version of Node.js installed locally on
    your machine.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对于本书的所有章节，您需要一个现代浏览器和一个文本编辑器来创建文件。您可以选择任何文本编辑器，但具有语法高亮和某种 JavaScript 代码高亮的编辑器会很有帮助。对于[第5章](ch05.html
    "第5章。编辑地图数据"), *编辑地图数据* 和 [第9章](ch09.html "第9章。移动开发"), *移动开发* 中的练习，您还需要访问一个网络托管服务器来测试用
    Java、PHP 或 .NET 编写的文件。最后，对于[第10章](ch10.html "第10章。测试"), *测试* 中的练习，您需要在您的机器上安装最新版本的
    Node.js。
- en: Who this book is for
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: This book is for web developers with some experience with ArcGIS Server, or
    geospatial professionals with some experience writing HTML, JavaScript, and CSS.
    This book assumes that you have viewed some of the ArcGIS API for JavaScript examples
    provided by ESRI. More importantly, this book is for someone who wishes to dive
    deeper into application development using ArcGIS Server. Other books provided
    by Packt Publishing, such as *Building Web and Mobile ArcGIS Server Applications
    with JavaScript* by Eric Pimpler or *Building Web Applications with ArcGIS* by
    Hussein Nasser, may be more suitable for an introduction to ArcGIS Server and
    the ArcGIS API for JavaScript.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合有一定 ArcGIS Server 经验的 Web 开发人员，或者有一定 HTML、JavaScript 和 CSS 编写经验的地理空间专业人士。本书假设您已经查看了一些由
    ESRI 提供的 ArcGIS API for JavaScript 示例。更重要的是，本书适合希望更深入地使用 ArcGIS Server 进行应用程序开发的读者。Packt
    Publishing 提供的其他书籍，如 Eric Pimpler 的 *Building Web and Mobile ArcGIS Server Applications
    with JavaScript* 或 Hussein Nasser 的 *Building Web Applications with ArcGIS*，可能更适合作为
    ArcGIS Server 和 ArcGIS API for JavaScript 的入门。
- en: Conventions
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We''re
    working with census data, let''s call it `census.html`."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称将如下所示：“我们正在处理人口普查数据，让我们称它为`census.html`。”
- en: 'A block of code is set as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "We positioned it precisely in the top right, and left a little gap for
    the **Census** button to be centered vertically."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示：“我们将其精确地定位在右上角，并为**人口普查**按钮留出一点垂直居中的空间。”'
- en: Note
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示将以这样的框显示。
- en: Tip
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和技巧如下所示。
- en: Reader feedback
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或不喜欢什么。读者反馈对我们来说非常重要，因为它帮助我们开发出您真正能从中获得最大收益的书籍。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt图书的骄傲拥有者了，我们有一些东西可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您的账户中下载示例代码文件，这些文件适用于您购买的所有Packt Publishing书籍。[http://www.packtpub.com](http://www.packtpub.com)。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Downloading the color images of this book
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的彩色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [http://www.packtpub.com/sites/default/files/downloads/6459OT_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/6459OT_ColorImages.pdf).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表彩色图像的PDF文件。彩色图像将帮助您更好地理解输出的变化。您可以从[http://www.packtpub.com/sites/default/files/downloads/6459OT_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/6459OT_ColorImages.pdf)下载此文件。
- en: Errata
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然会发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。这样做可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误表，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将在**勘误**部分显示。
- en: Piracy
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 侵权是互联网上所有媒体持续存在的问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并提供涉嫌侵权材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 询问
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-50
