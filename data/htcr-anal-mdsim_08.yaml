- en: The HOSPITAL score ranges from 0-13 points. The score was derived using the
    seven factors independently related to hospital readmission, also using a multivariable
    logistic regression model (Donze et al., 2013). The score was externally validated
    using 117,065 discharges from four countries and the authors reported a C-statistic
    of 0.72 (Donze et al., 2016).
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: HOSPITAL评分范围为0-13分。该评分是根据与医院再入院独立相关的七个因素得出的，还使用了多变量逻辑回归模型（Donze等，2013）。该评分通过四个国家的117,065个出院数据进行外部验证，作者报告了C统计量为0.72（Donze等，2016）。
- en: Readmission modeling
  id: totrans-158
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 再入院建模
- en: Let's look at two recent studies that have applied machine learning to the readmission
    risk identification problem.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看最近的两项研究，这些研究应用了机器学习来识别再入院风险问题。
- en: 'The first study comes by Duke University (Futoma et al., 2014). In this study,
    3.3 million hospital admissions from New Zealand were studied. For each admission,
    demographic information, background information, **diagnosis-related group** (**DRG**)
    codes, and **International Classification of Diseases** (**ICD**) diagnosis and
    procedure codes were used. The matrix was then fed into six different machine
    learning algorithms:'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 第一项研究来自杜克大学（Futoma等，2014）。该研究分析了来自新西兰的330万次住院数据。对于每次住院，使用了人口统计信息、背景信息、**诊断相关组**（**DRG**）代码和**国际疾病分类**（**ICD**）诊断与手术代码。然后，将该矩阵输入到六种不同的机器学习算法中：
- en: Logistic regression
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 逻辑回归
- en: Logistic regression with the multistep variable selection
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用多步骤变量选择的逻辑回归
- en: Penalized logistic regression
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 带惩罚的逻辑回归
- en: Random forest
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随机森林
- en: Support vector machine
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持向量机
- en: Deep learning
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深度学习
- en: 'Of the first five methods, the random forest had the best performance, achieving
    an AUC of 0.684\. The deep learning models were used to predict readmissions on
    five patient cohorts: pneumonia, **chronic obstructive pulmonary disease** (**COPD**),
    CHF, MI, and total hip/knee arthroplasty. The highest performance was achieved
    for pneumonia, with an AUC of 0.734\. It should be noted that no direct comparison
    to LACE or HOSPITAL risk scores was performed.'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 在前五种方法中，随机森林的表现最佳，达到了AUC 0.684。深度学习模型被用来预测五个患者群体的再入院：肺炎、**慢性阻塞性肺疾病**（**COPD**）、充血性心力衰竭（CHF）、心肌梗死（MI）和全髋/膝关节置换术。肺炎群体的表现最佳，AUC为0.734。需要注意的是，未对LACE或HOSPITAL风险评分进行直接比较。
- en: 'The second study comes from the Advocate Health Care hospital system (Tong
    et al., 2016). The study consisted of 162,466 index (for example, initial) hospital
    admissions. For each index admission, 19 data elements were collected including
    the four LACE score components and 15 other EMR variables, such as past medical
    history, previous clinical encounters, employment status, and lab results. They
    trained three different machine learning models on this data:'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 第二项研究来自Advocate Health Care医院系统（Tong等人，2016）。研究包括162,466例入院（例如初始）病例。对于每一例入院，收集了19个数据元素，包括四个LACE评分组件和其他15个电子病历变量，如既往病史、先前临床接触、就业状态和实验室结果。研究人员在这些数据上训练了三种不同的机器学习模型：
- en: Logistic regression with the stepwise forward-backward variable selection
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 带有逐步前进-后退变量选择的逻辑回归
- en: Logistic regression with lasso regularization
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 带有Lasso正则化的逻辑回归
- en: Boosting
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提升法
- en: They found that when they used 80,000 index admissions for the training/validation
    sets, the LACE model had an AUC of ~0.65, while the three machine learning models
    all had AUCs of ~0.73\. The results suggest the significance of additional variables
    outside of the four variables used for the LACE score, and they further reinforce
    the use of machine learning for healthcare.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 他们发现，当使用80,000例入院病例作为训练/验证集时，LACE模型的AUC约为0.65，而三种机器学习模型的AUC均约为0.73。结果表明，LACE评分中使用的四个变量之外的其他变量具有重要意义，并进一步加强了机器学习在医疗保健中的应用。
- en: Other conditions and events
  id: totrans-173
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 其他条件和事件
- en: There are many other conditions for which machine learning algorithms have been
    used to improve risk assessment and prediction over traditional risk scores. COPD,
    pneumonia, sepsis, stroke, and dementia are just a few examples.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 还有许多其他疾病，机器学习算法已被用于改善风险评估和预测，超越传统的风险评分。慢性阻塞性肺病（COPD）、肺炎、脓毒症、中风和痴呆症只是其中的一些例子。
- en: Summary
  id: totrans-175
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we have reviewed different types of healthcare models and the
    features they use to achieve efficacy. We have omitted some emerging trends in
    healthcare from our discussion, however; these include the use of newer technologies
    such as social media, the Internet of Things, and deep learning algorithms to
    push the healthcare prediction envelope even further. We'll examine these trends
    in the next chapter.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们回顾了不同类型的医疗保健模型及其使用的特征，以实现效果。我们在讨论中省略了一些医疗保健领域的最新趋势，包括使用新兴技术，如社交媒体、物联网和深度学习算法，进一步推动医疗预测的界限。我们将在下一章中讨论这些趋势。
