  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个医院再入院风险评分的例子是较近期开发的HOSPITAL评分（Donze等，2013；Donze等，2016）。同样，“HOSPITAL”代表该评分中使用的七个预测因子，具体列在以下表格中：
