  zh: '|  |  | 2-5 | 2 |'
- en: '|  |  | >5 | 5 |'
  id: totrans-155
  prefs: []
  type: TYPE_TB
  zh: '|  |  | >5 | 5 |'
- en: '| L | Length of stay > 5 days | Yes | 2 |'
  id: totrans-156
