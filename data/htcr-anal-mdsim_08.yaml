- en: To derive this index, the study authors entered over a dozen variables thought
    to be related to readmission risk for 2,393 patients into a multivariable logistic
    regression model, and were left with these four variables as the significant predictors
    in the model. They then developed the scoring system and externally validated
    it using 1,000,000 records from a Canadian patient database. Their own reported
    *C*-statistic for predicting early death or urgent readmission within 30 days
    was 0.684.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 为了得出这个指数，研究作者将认为与再入院风险相关的十二个以上的变量输入到一个多变量逻辑回归模型中，针对2,393名患者得出了这四个显著的预测变量。然后，他们开发了评分系统，并使用来自加拿大患者数据库的100万个记录进行外部验证。他们报告的*C*统计量预测30天内的早期死亡或紧急再入院为0.684。
