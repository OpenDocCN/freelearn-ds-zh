- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book helps you acquire practical knowledge about machine learning experimentation
    on Azure. It covers everything you need to know and understand to become a certified
    Azure Data Scientist Associate.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书帮助你获取关于在 Azure 上进行机器学习实验的实际知识。它涵盖了成为认证的 Azure 数据科学家助理所需的所有内容，帮助你理解并掌握相关技能。
- en: The book starts with an introduction to data science, making sure you are familiar
    with the terminology used throughout the book. You then move into the **Azure
    Machine Learning** (**AzureML**) workspace, your working area for the rest of
    the book. You will discover the studio interface and manage the various components,
    like the data stores and the compute clusters.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书从数据科学介绍开始，确保你熟悉书中使用的术语。然后，你将进入**Azure 机器学习**（**AzureML**）工作区，这是你在本书中其余部分的工作环境。你将了解工作室界面，并管理各种组件，如数据存储和计算集群。
- en: You will then focus on no-code, and low-code experimentation. You will discover
    the Automated ML wizard, which helps you to locate and deploy optimal models for
    your dataset. You will also learn how to run end-to-end data science experiments
    using the designer provided in AzureML studio.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将专注于无代码和低代码实验。你将探索自动化机器学习向导，它帮助你为数据集定位并部署最佳模型。你还将学习如何使用 AzureML 工作室提供的设计器运行端到端的数据科学实验。
- en: You will then deep dive into the code first data science experimentation. You
    will explore the **AzureML Software Development Kit** (**SDK**) for Python and
    learn how to create experiments and publish models using code. You will learn
    how to use powerful computer clusters to scale up and out your machine learning
    jobs. You will learn how to optimize your model’s hyperparameters using Hyperdrive.
    Then you will learn how to use responsible AI tools to interpret and debug your
    models. Once you have a trained model, you will learn to operationalize it for
    batch or real-time inferences and how you can monitor it in production.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将深入探讨以代码为主的数据科学实验。你将探索**AzureML 软件开发工具包**（**SDK**）用于 Python，并学习如何通过代码创建实验和发布模型。你将学习如何使用强大的计算集群来扩展你的机器学习任务。你将学习如何使用
    Hyperdrive 优化模型的超参数。然后，你将学习如何使用负责任的 AI 工具来解释和调试你的模型。一旦你有了训练好的模型，你将学会如何将其用于批量或实时推理，并且了解如何在生产环境中监控它。
- en: With this knowledge, you will have a good understanding of the Azure Machine
    Learning platform and you will be able to clear the DP100 exam with flying colors.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这些知识，你将对 Azure 机器学习平台有一个清晰的理解，并且能够顺利通过 DP100 考试。
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合的读者
- en: 'The book targets two audiences: developers who seek to infuse their applications
    with AI capabilities and data scientists who want to scale their ML experiments
    in the Azure cloud. Basic knowledge of Python is needed to follow the code samples
    present in the book. Some experience in training ML models in Python with common
    frameworks such as scikit-learn will help you understand the content more easily.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向两类读者：希望将 AI 功能融入应用程序的开发人员，以及希望在 Azure 云中扩展其机器学习实验的数据科学家。为了跟上书中的代码示例，你需要具备
    Python 的基础知识。对于在 Python 中使用 scikit-learn 等常用框架训练机器学习模型有一定经验的读者，将更容易理解本书内容。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的内容
- en: '[*Chapter 1*](B16777_01_Final_VK_ePub.xhtml#_idTextAnchor014), *An Overview
    of Modern Data Science*, provides you with the terminology used throughout the
    book.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 1 章*](B16777_01_Final_VK_ePub.xhtml#_idTextAnchor014)，*现代数据科学概述*，为你提供了全书使用的术语。'
- en: '[*Chapter 2*](B16777_02_Final_VK_ePub.xhtml#_idTextAnchor026), *Deploying Azure
    Machine Learning Workspace Resources*, helps you understand the deployment options
    for an **Azure Machine Learning** (**AzureML**) workspace.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 2 章*](B16777_02_Final_VK_ePub.xhtml#_idTextAnchor026)，*部署 Azure 机器学习工作区资源*，帮助你理解**Azure
    机器学习**（**AzureML**）工作区的部署选项。'
- en: '[*Chapter 3*](B16777_03_Final_VK_ePub.xhtml#_idTextAnchor045), *Azure Machine
    Learning Studio Components*, provides an overview of the studio web interface
    you will be using to conduct your data science experiments.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 3 章*](B16777_03_Final_VK_ePub.xhtml#_idTextAnchor045)，*Azure 机器学习工作室组件*，提供了你将用于进行数据科学实验的工作室
    Web 界面的概述。'
- en: '[*Chapter 4*](B16777_04_Final_VK_ePub.xhtml#_idTextAnchor053), *Configuring
    the Workspace*, helps you understand how to provision computational resources
    and connect to data sources that host your datasets.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 4 章*](B16777_04_Final_VK_ePub.xhtml#_idTextAnchor053)，*配置工作区*，帮助你理解如何配置计算资源并连接到托管数据集的数据源。'
- en: '[*Chapter 5*](B16777_05_Final_VK_ePub.xhtml#_idTextAnchor072), *Letting the
    Machines Do the Model Training*, guides you on your first **Automated Machine
    Learning** (**AutoML**) experiment and how to deploy the best-trained model as
    a web endpoint through the studio’s wizards.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B16777_05_Final_VK_ePub.xhtml#_idTextAnchor072)，*让机器来做模型训练*，引导你进行第一次**自动化机器学习**（**AutoML**）实验，并通过设计器的向导将最佳训练模型部署为
    Web 端点。'
- en: '[*Chapter 6*](B16777_06_Final_VK_ePub.xhtml#_idTextAnchor084), *Visual Model
    Training and Publishing*, helps you author a training pipeline through the studio’s
    designer experience. You will learn how to operationalize the trained model through
    a batch or a real-time pipeline by promoting the trained pipeline within the designer.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B16777_06_Final_VK_ePub.xhtml#_idTextAnchor084)，*可视化模型训练与发布*，帮助你通过设计器体验创建训练流水线。你将学会如何通过批处理或实时流水线将训练好的模型投入生产，方法是通过设计器将训练好的流水线提升到生产环境。'
- en: '[*Chapter 7*](B16777_07_Final_VK_ePub.xhtml#_idTextAnchor102), *The AzureML
    Python SDK*, gets you started on the code-first data science experimentation.
    You will understand how the AzureML Python SDK is structured, and you will learn
    how to manage AzureML resources like compute clusters with code.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B16777_07_Final_VK_ePub.xhtml#_idTextAnchor102)，*AzureML Python SDK*，帮助你开始使用代码驱动的数据科学实验。你将了解
    AzureML Python SDK 的结构，并学习如何通过代码管理 AzureML 资源，如计算集群。'
- en: '[*Chapter 8*](B16777_08_Final_VK_ePub.xhtml#_idTextAnchor117), *Experimenting
    with Python Code*, helps you train your first machine learning model with code.
    It guides you on how to track model metrics and scale-out your training efforts
    to bigger compute clusters.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B16777_08_Final_VK_ePub.xhtml#_idTextAnchor117)，*使用 Python 代码实验*，帮助你用代码训练你的第一个机器学习模型。它引导你如何跟踪模型指标，并将你的训练工作扩展到更大的计算集群上。'
- en: '[*Chapter 9*](B16777_09_Final_VK_ePub.xhtml#_idTextAnchor136), *Optimizing*
    *the ML Model*, shows you how to optimize your machine learning model with **Hyperparameter
    tuning** and helps you discover the best model for your dataset by kicking off
    an **AutoML** experiment with code.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B16777_09_Final_VK_ePub.xhtml#_idTextAnchor136)，*优化机器学习模型*，展示了如何通过**超参数调整**优化你的机器学习模型，并通过启动**自动化机器学习**（**AutoML**）实验与代码，帮助你发现适合你数据集的最佳模型。'
- en: '[*Chapter 10*](B16777_10_Final_VK_ePub.xhtml#_idTextAnchor147), *Understanding
    Model Results*, introduces you to the concept of responsible AI and deep dives
    into the tools that allow you to interpret your models’ predictions, analyze the
    errors that your models are prone to, and detect potential fairness issues.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B16777_10_Final_VK_ePub.xhtml#_idTextAnchor147)，*理解模型结果*，向你介绍了负责任的人工智能的概念，并深入探讨了那些能帮助你解读模型预测结果、分析模型常见误差并检测潜在公平性问题的工具。'
- en: '[*Chapter 11*](B16777_11_Final_VK_ePub.xhtml#_idTextAnchor160), *Working with
    Pipelines*, guides you on authoring repeatable processes by defining multi-step
    pipelines using the AzureML Python SDK.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B16777_11_Final_VK_ePub.xhtml#_idTextAnchor160)，*与流水线协作*，指导你通过定义多步骤流水线，使用
    AzureML Python SDK 编写可重复的流程。'
- en: '[*Chapter 12*](B16777_12_Final_VK_ePub.xhtml#_idTextAnchor171), *Operationalizing
    Models with Code*, helps you register your trained models and operationalize them
    through real-time web endpoints or batch parallel processing pipelines.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B16777_12_Final_VK_ePub.xhtml#_idTextAnchor171)，*用代码实现模型的生产化*，帮助你注册已训练的模型，并通过实时
    Web 端点或批处理并行处理流水线实现其生产化。'
- en: To get the most out of this book
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: This book tries to provide you with everything you need to learn. The *Further
    reading* section of each chapter contains links to pages that will help you deep
    dive, into topics that are peripheral to the contents of this book. It will help
    if you have some basic familiarity with the Azure portal and have read some Python
    code in the past.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在为你提供学习所需的一切。每一章的*进一步阅读*部分包含一些链接，帮助你深入探讨与本书内容相关的外围话题。如果你对 Azure 门户有一些基本的了解，并且曾阅读过一些
    Python 代码，会更有帮助。
- en: '![](img/B16777_Preface_Table1.jpg)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B16777_Preface_Table1.jpg)'
- en: In this book, we guide you to use the Notebooks experience available within
    the AzureML studio. If you want to execute the same code on your workstation instead
    of the cloud-based experience, you will need a Python environment to run Jupyter
    notebooks. The easiest way to run Jupyter notebooks on your workstation is through
    VSCode, a free cross-platform editor with fantastic Python support. You will also
    need to install Git in your workstation to clone the book’s GitHub repository.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将引导你使用 AzureML Studio 中的 Notebooks 体验。如果你想在工作站上执行相同的代码，而不是在基于云的环境中执行，你需要一个
    Python 环境来运行 Jupyter notebooks。运行 Jupyter notebooks 最简单的方法是通过 VSCode，这是一个免费的跨平台编辑器，具有出色的
    Python 支持。你还需要在工作站上安装 Git 来克隆本书的 GitHub 仓库。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book''s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting of code.**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你正在使用本书的数字版，我们建议你亲自输入代码，或者从本书的 GitHub 仓库访问代码（下一个章节会提供链接）。这样做有助于你避免与复制粘贴代码相关的潜在错误。**'
- en: If you face any issue executing the code, ensure that you have cloned the latest
    version from the GitHub repository. If the problem persists, feel free to open
    a GitHub issue to describe the issue you are facing and help you solve it.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在执行代码时遇到问题，请确保你已经从 GitHub 仓库克隆了最新版本。如果问题仍然存在，请随时打开 GitHub 问题页面，描述你遇到的问题，我们将帮助你解决。
- en: Download the example code files
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Azure-Data-Scientist-Associate-Certification-Guide](https://github.com/PacktPublishing/Azure-Data-Scientist-Associate-Certification-Guide).
    If there's an update to the code, it will be updated in the GitHub repository.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从 GitHub 下载本书的示例代码文件，网址为[https://github.com/PacktPublishing/Azure-Data-Scientist-Associate-Certification-Guide](https://github.com/PacktPublishing/Azure-Data-Scientist-Associate-Certification-Guide)。如果代码有更新，它将会在
    GitHub 仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了其他代码包，来自我们丰富的书籍和视频目录，您可以在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)查看。
- en: Download the color images
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图片
- en: 'We also provide a PDF file that has color images of the screenshots and diagrams
    used in this book. You can download it here: [https://static.packt-cdn.com/downloads/9781800565005_ColorImages.pdf](_ColorImages.pdf).'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一份 PDF 文件，包含本书中使用的截图和图表的彩色版本。你可以在此处下载： [https://static.packt-cdn.com/downloads/9781800565005_ColorImages.pdf](_ColorImages.pdf)。
- en: Conventions used
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了多个文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: "You can also change the autogenerated name of the
    pipeline you are designing. Rename the current pipeline to `test-pipeline`."'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟网址、用户输入和 Twitter 账号。这里有一个例子：“你也可以更改你正在设计的流水线的自动生成名称。将当前流水线重命名为`test-pipeline`。”'
- en: 'A block of code is set as follows:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下所示：
- en: '[PRE0]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望特别引起你注意某个代码块时，相关行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以如下方式书写：
- en: '[PRE2]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in **bold**. Here is an example:
    "Navigate to the **Author** | **Notebooks** section of your AzureML Studio web
    interface."'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示一个新术语、一个重要的词汇，或者是你在屏幕上看到的词汇。例如，菜单或对话框中的词汇通常是**粗体**。这里有一个例子：“导航到 AzureML
    Studio 网页界面中的 **Author** | **Notebooks** 部分。”'
- en: Tips or important notes
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 提示或重要说明
- en: Run numbers may be different in your executions. Every time you execute the
    cells, a new run number is created, continuing from the previous number. So, if
    you execute code that performs one hyperdrive run with 20 child runs, the last
    child run will be run 21\. The next time you execute the same code, the hyperdrive
    run will start from run 22, and the last child will be run 42\. The run numbers
    referred to in this section are the ones shown in the various figures, and it
    is normal to observe differences, especially if you had to rerun a couple of cells.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 运行编号在不同的执行中可能会有所不同。每次执行单元时，都会创建一个新的运行编号，从上次的编号继续。因此，如果你执行的代码进行了一次超驱动运行，并且包含20个子运行，那么最后一个子运行将是运行21。下次执行相同代码时，超驱动运行将从运行22开始，最后一个子运行将是运行42。在本节中提到的运行编号是显示在各个图示中的编号，出现差异是正常的，特别是当你需要重新执行几个单元时。
- en: Get in touch
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。
- en: '**General feedback**: If you have questions about any aspect of this book,
    email us at [customercare@packtpub.com](mailto:customercare@packtpub.com) and
    mention the book title in the subject of your message.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：如果你对本书的任何内容有疑问，请通过电子邮件联系我们，邮箱地址是[customercare@packtpub.com](mailto:customercare@packtpub.com)，并在邮件主题中注明书名。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/support/errata](https://www.packtpub.com/support/errata)
    and fill in the form.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：尽管我们已尽一切努力确保内容的准确性，但难免会有错误。如果你发现本书中的错误，感谢你向我们报告。请访问[www.packtpub.com/support/errata](https://www.packtpub.com/support/errata)并填写表格。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at [copyright@packt.com](mailto:copyright@packt.com)
    with a link to the material.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果你在互联网上发现任何我们作品的非法复制品，感谢你提供该位置地址或网站名称。请通过电子邮件联系[copyright@packt.com](mailto:copyright@packt.com)，并附上该材料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](https://authors.packtpub.com).'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你有兴趣成为作者**：如果你在某个领域有专长，并且有兴趣撰写或参与编写一本书，请访问[authors.packtpub.com](https://authors.packtpub.com)。'
- en: Share Your Thoughts
  id: totrans-50
  prefs:
