- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: Data mining, or parsing the data to extract useful insights, is a niche skill
    that can transform your career as a data scientist Python is a flexible programming
    language that is equipped with a strong suite of libraries and toolkits, and gives
    you the perfect platform to sift through your data and mine the insights you seek.
    This Learning Path is designed to familiarize you with the Python libraries and
    the underlying statistics that you need to get comfortable with data mining.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 数据挖掘，或解析数据以提取有用的洞察力，是一项能够改变你作为数据科学家职业生涯的技能。Python 是一门灵活的编程语言，配备了强大的库和工具包，为你提供了完美的平台，让你能够筛选数据并挖掘所需的洞察力。这条学习路径旨在帮助你熟悉
    Python 库和相关的统计学知识，使你能够轻松掌握数据挖掘。
- en: You will learn how to use Pandas, Python's popular library to analyze different
    kinds of data, and leverage the power of Matplotlib to generate appealing and
    impressive visualizations for the insights you have derived. You will also explore
    different machine learning techniques and statistics that enable you to build
    powerful predictive models.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习如何使用 Pandas，Python 的流行库，分析各种数据，并利用 Matplotlib 的强大功能生成吸引人且令人印象深刻的可视化图表，展示你所提取的洞察力。你还将探索不同的机器学习技术和统计方法，帮助你构建强大的预测模型。
- en: By the end of this Learning Path, you will have the perfect foundation to take
    your data mining skills to the next level and set yourself on the path to become
    a sought-after data science professional.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在完成这条学习路径后，你将具备扎实的基础，能够将你的数据挖掘技能提升到一个新的层次，并踏上成为一名炙手可热的数据科学专业人才的道路。
- en: 'This Learning Path includes content from the following Packt products:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这条学习路径包括以下 Packt 出版的内容：
- en: Statistics for Machine Learning by Pratap Dangeti
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《机器学习中的统计学》 作者：Pratap Dangeti
- en: Matplotlib 2.x By Example by Allen Yu, Claire Chung, Aldrin Yim
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《Matplotlib 2.x 实战》 作者：Allen Yu, Claire Chung, Aldrin Yim
