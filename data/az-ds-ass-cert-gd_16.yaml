- en: Packt is searching for authors like you
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Packt正在寻找像你这样的作者。
- en: If you're interested in becoming an author for Packt, please visit [authors.packtpub.com](https://authors.packtpub.com)
    and apply today. We have worked with thousands of developers and tech professionals,
    just like you, to help them share their insight with the global tech community.
    You can make a general application, apply for a specific hot topic that we are
    recruiting an author for, or submit your own idea.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有兴趣成为Packt的作者，请访问[authors.packtpub.com](https://authors.packtpub.com)并立即申请。我们已与成千上万的开发人员和技术专业人员合作，就像您一样，帮助他们与全球技术社区分享见解。您可以进行一般申请，申请我们正在招聘作者的特定热门主题，或提交您自己的想法。
- en: Share Your Thoughts
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分享您的想法
- en: Now you've finished *Azure Data Scientist Associate Certification Guide*, we'd
    love to hear your thoughts! If you purchased the book from Amazon, please [click
    here to go straight to the Amazon review page](https://packt.link/r/1-800-56500-3)
    for this book and share your feedback or leave a review on the site that you purchased
    it from.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经完成了*Azure数据科学家认证指南*，我们很乐意听取您的想法！如果您从亚马逊购买了这本书，请[点击此处直接转到亚马逊评论页面](https://packt.link/r/1-800-56500-3)并分享您的反馈或在购买网站上留下评论。
- en: Your review is important to us and the tech community and will help us make
    sure we're delivering excellent quality content.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 您的评论对我们和技术社区至关重要，将帮助我们确保我们提供卓越质量的内容。
