  type: TYPE_NORMAL
  zh: AIC通常会寻找未发现的具有高维实际情况的模型。这表明AIC模型并不准确。另一方面，BIC仅会遇到`True`模型。此外，BIC是一致的，尽管AIC可能不一致，可以这么说。BIC会指示出可能的欠拟合风险，而AIC则更适合用来检查模型是否存在过度拟合的风险。尽管BIC比AIC更宽容，但随着数量的增加，它变得不那么宽容。通过AIC，交叉验证可以渐近相等。另一方面，BIC对于精确估计非常有用。
