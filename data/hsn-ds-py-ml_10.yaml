  zh: 随着样本量的增加，我们会看到这种波动在某种程度上有所变化。这意味着从10000个样本增加到100000个样本再到1000000个样本，最终结果不会改变。进行这种实验是了解您可能需要运行实验的时间的一种好方法。需要多少样本才能得到显著结果？如果您事先了解数据的分布情况，您实际上可以运行这些模型。
