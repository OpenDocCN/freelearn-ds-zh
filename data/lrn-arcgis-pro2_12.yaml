- en: Each licensing level has other limitations besides just which geoprocessing
    tools are available. You should check Esri's ArcGIS for **Desktop Functionality
    Matrix** to see a complete listing of the differences between the licensing levels.
    ArcGIS Pro will be slightly different as not all the functionality found in ArcGIS
    for Desktop has been ported into ArcGIS Pro. You can view the functionality matrix
    by going to [https://www.esri.com/content/dam/esrisites/en-us/media/brochures/arcgis-enterprise-functionality-matrix.pdf](https://www.esri.com/content/dam/esrisites/en-us/media/brochures/arcgis-enterprise-functionality-matrix.pdf).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 除了可用的地理处理工具之外，每个许可级别还有其他限制。您应该检查 Esri 的 ArcGIS **桌面功能矩阵**以查看许可级别之间的完整差异列表。ArcGIS
    Pro 将略有不同，因为并非所有在 ArcGIS for Desktop 中找到的功能都已移植到 ArcGIS Pro 中。您可以通过访问[https://www.esri.com/content/dam/esrisites/en-us/media/brochures/arcgis-enterprise-functionality-matrix.pdf](https://www.esri.com/content/dam/esrisites/en-us/media/brochures/arcgis-enterprise-functionality-matrix.pdf)来查看功能矩阵。
- en: The license level is not the only thing that impacts which tools you can use
    to perform analysis within ArcGIS Pro. Esri has also created several extensions
    that provide additional analysis tools.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 许可证级别并不是影响您在 ArcGIS Pro 中执行分析可使用工具的唯一因素。Esri 还创建了几个扩展，提供了额外的分析工具。
- en: In the next section, we will briefly discuss the extensions that Esri has currently
    available for ArcGIS Pro so that you have some idea about what they are and if
    they might be useful to you.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将简要讨论 Esri 目前为 ArcGIS Pro 提供的扩展，以便您了解它们是什么以及它们是否可能对您有用。
- en: Learning about extensions for ArcGIS Pro
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 了解 ArcGIS Pro 扩展
- en: Esri also has several extensions for ArcGIS Pro that you can purchase. Extensions
    are add-ons for the core ArcGIS Pro product. They provide extended functionality
    to all licensing levels. Each extension has a focused area of increased functionality,
    which includes additional geoprocessing tools.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: Esri 还为 ArcGIS Pro 提供了几个您可以购买的扩展。扩展是 ArcGIS Pro 核心产品的附加组件。它们为所有许可级别提供扩展功能。每个扩展都有一个专注于增加功能的功能区域，包括额外的地理处理工具。
- en: 'There are currently 19 different extensions that have been developed for ArcGIS
