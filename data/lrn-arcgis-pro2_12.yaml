- en: Performing Analysis with Geoprocessing Tools
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 使用地理处理工具进行分析
- en: So far, you have learned that ArcGIS Pro has some powerful tools for visualizing
    and maintaining GIS data. *But what about analyzing that information?**Can it
    help you identify the landowners you need to contact along a road that will be
    repaired or get a count of customers within a given area?* ArcGIS Pro has the
    tools to help you answer these types of questions and a whole lot more.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，您已经了解到 ArcGIS Pro 拥有一些强大的工具来可视化和维护 GIS 数据。*但是关于分析这些信息呢？**它可以帮助您识别需要联系的道路维修工程中的土地所有者，或者获取特定区域内的客户数量吗？**
    ArcGIS Pro 拥有工具来帮助您回答这类问题以及更多。
- en: Answering these types of questions is done by using geoprocessing tools within
    ArcGIS Pro. *What is Geoprocessing?* Simply put, it is the manipulation of data
    used inside ArcGIS. Geoprocessing tools can analyze data, convert data from one
    format into another, add an attribute field to a table, or project data from one
    coordinate system to another. The sky is the limit regarding what you can do with
    geoprocessing tools.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在 ArcGIS Pro 中使用地理处理工具来回答这类问题。*什么是地理处理？* 简单来说，它是在 ArcGIS 中使用的数据的操作。地理处理工具可以分析数据，将数据从一种格式转换为另一种格式，向表中添加属性字段，或将数据从一种坐标系投影到另一种坐标系。在地理处理工具上能做的事情是无限的。
- en: In addition to the tools included in ArcGIS Pro, you can purchase extensions
    that add more capability to the software. The geoprocessing framework also provides
    avenues for you to create your own custom tools using **ModelBuilder**, **Python**,
    and other programming languages. You will learn more about ModelBuilder and Python
    in later chapters.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 除了 ArcGIS Pro 中包含的工具外，您还可以购买扩展来增加软件的功能。地理处理框架还为您提供了使用 **ModelBuilder**、**Python**
    和其他编程语言创建自定义工具的途径。您将在后面的章节中了解更多关于 ModelBuilder 和 Python 的内容。
- en: 'In this chapter, you will learn how to use some of the most commonly used geoprocessing
    analysis tools to perform simple **Geographical Information System** (**GIS**)
    analysis of spatial and tabular data. In addition, you will learn how you can
    determine which tools will be available to you based on the licensing level and
    extensions that are assigned to you. As you work through this chapter, you will
    learn about the following topics:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，您将学习如何使用一些最常用的地理处理分析工具来执行空间和表格数据的简单 **地理信息系统** (**GIS**) 分析。此外，您还将了解如何根据分配给您的许可级别和扩展确定可用的工具。随着您在本章中的学习，您将了解以下主题：
- en: Determining which tools to use
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定要使用的工具
- en: Understanding the analysis process
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解分析过程
- en: Using other common geoprocessing tools for analysis
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用其他常见的地理处理工具进行分析
- en: One thing to keep in mind as you begin to use geoprocessing tools is that most
    of them create new data. This means that even if you choose the wrong tool or
    use a bad setting in the tool, in most cases, your original data is protected.
    This provides a level of protection and helps to put your mind at ease knowing
    the chances of damaging your data by doing the wrong thing are greatly decreased.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在您开始使用地理处理工具时，需要注意的一点是，其中大多数工具会创建新的数据。这意味着即使您选择了错误的工具或在工具中使用了错误的设置，在大多数情况下，您的原始数据是受到保护的。这提供了一定程度的保护，并有助于让您放心，因为错误操作损坏数据的风险大大降低。
- en: Technical requirements
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: You must have at least **ArcGIS Pro 2.6** or later in order to complete the
    exercises in this chapter. A Basic, Standard, or Advanced license level will work.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 为了完成本章的练习，您必须至少拥有 **ArcGIS Pro 2.6** 或更高版本。基本、标准或高级许可级别均可。
- en: Determining which tools to use
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 确定要使用的工具
- en: There are two things that determine which geoprocessing tools will be available
    to you in ArcGIS Pro. The first is your licensing level. The second is what extensions
    you might have. Let's take a look at these two items and their impact on the geoprocessing
    tools that will be available for use.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 有两个因素决定了在 ArcGIS Pro 中您将可以使用哪些地理处理工具。第一个是您的许可级别。第二个是您可能拥有的扩展。让我们来看看这两个项目及其对可用地理处理工具的影响。
- en: In this section, you will learn how the licensing level that you have impacts
    the geoprocessing tools that are available to you. You will also learn about some
    of the extensions for ArcGIS Pro and how they add more analysis capabilities.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，您将了解您的许可级别如何影响您可用的地理处理工具。您还将了解一些 ArcGIS Pro 的扩展以及它们如何增加分析能力。
- en: Understanding licensing levels
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解许可级别
- en: 'If you remember from [Chapter 1](0cf3a7b4-6d34-4ddf-8937-09a262ffe68e.xhtml),
    *Introducing ArcGIS Pro*, ArcGIS Pro has three different licensing levels:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您还记得[第1章](0cf3a7b4-6d34-4ddf-8937-09a262ffe68e.xhtml)中的内容，*介绍 ArcGIS Pro*，ArcGIS
    Pro 有三个不同的许可级别：
- en: '**Basic**'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基础**'
- en: '**Standard**'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**标准**'
- en: '**Advanced**'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**高级**'
- en: The license level you have will directly impact the geoprocessing tools you
    will have access to.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 您拥有的许可级别将直接影响您可访问的地理处理工具。
- en: The Basic level is the most limiting license level with the least amount of
    geoprocessing tools. With this level, you will be able to access simple analysis
    tools such as **Buffer**, **Union**, and **Intersect**. You will not be able to
    use tools that allow you to find the closest feature in another layer or that
    erase overlapping areas between two or more layers.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 基础级别是最限制性的许可级别，具有最少的地理处理工具。在这个级别上，您将能够访问简单的分析工具，例如**缓冲区**、**并集**和**交集**。您将无法使用允许您在另一个图层中找到最近特征或擦除两个或多个图层之间重叠区域的工具。
- en: The Standard level includes a few more geoprocessing tools in addition to all
    the ones available at the Basic level. Many of these are focused on data management
    and maintenance. For example, the Standard level includes geoprocessing tools
    for creating relationship classes within a geodatabase. It also includes tools
    for managing an **Enterprise** or **Workgroup****geodatabase**. Finally, it includes
    tools for creating and managing topologies that allow you to validate or check
    your spatial data for errors based on the rules you apply.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 标准级别在基础级别可用的所有工具之外还包含一些额外的地理处理工具。其中许多专注于数据管理和维护。例如，标准级别包括在地理数据库中创建关系类的地理处理工具。它还包括用于管理**企业**或**工作组**地理数据库的工具。最后，它包括创建和管理拓扑的工具，允许您根据应用规则验证或检查您的空间数据是否存在错误。
- en: The Advanced license level has the greatest amount of geoprocessing tools. It
    includes all the tools found in the Basic and Standard licenses, in addition to
    more analysis tools. The Advanced license will allow you to locate the nearest
    feature to another feature or calculate the distances between points. It also
    has tools that allow you to erase areas of overlap between two or more layers,
    plus many more analysis tools.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 高级许可级别具有最多的地理处理工具。它包括基础和标准许可级别中找到的所有工具，以及更多的分析工具。高级许可将允许您定位到另一个特征最近的特征或计算点之间的距离。它还具有允许您擦除两个或多个图层之间重叠区域的工具，以及许多其他分析工具。
