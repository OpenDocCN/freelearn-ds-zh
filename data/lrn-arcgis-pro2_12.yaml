    ArcGIS. We will take a quick look at the first three extensions – Spatial Analyst,
    3D Analyst, and Network Analyst, which are the most commonly used, in the upcoming
    sections.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用前面列出的扩展，不仅需要购买它们，还必须在 ArcGIS Online 或 Portal for ArcGIS 中为用户分配许可证。在接下来的部分中，我们将快速查看前三个扩展——空间分析器、3D
    Analyst 和网络分析器，它们是最常用的。
