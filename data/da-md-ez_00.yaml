- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: 'Data analytics is a sexy topic these days. Skills such as machine learning,
    data visualization, and storytelling are becoming essential in virtually any professional
    field. The necessity to acquire data fluency is not a thing for data scientists
    and analysts only: it is becoming a development objective for pretty much everyone,
    irrespectively of their education, experience, business function, and seniority
    level. It is a universal need.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，数据分析是一个热门话题。机器学习、数据可视化和讲故事等技能在几乎所有的专业领域中都变得至关重要。掌握数据流畅性不再是数据科学家和分析师的专利：它正成为几乎每个人的职业发展目标，无论其教育背景、经验、业务职能或职位级别如何。这是一种普遍的需求。
- en: For the majority of people interested in using analytics, learning how to code
    in a programming language is an intimidating barrier to break and—sadly—the first
    reason for abandoning their intent. For this reason, this book leverages low-code
    analytical tools. This way, we decouple the objective of learning how to leverage
    data analytics effectively in our jobs (which is the primary focus of this book)
    from the requirement of learning how to program (which is, instead, an ancillary
    nice-to-have for scaling and expanding the role of analytics even further).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 对于大多数有意从事分析的人来说，学习如何编程是一道令人畏惧的障碍——遗憾的是，这也是放弃意图的首要原因。因此，本书利用了低代码分析工具。通过这种方式，我们将有效利用数据分析的目标（这是本书的主要关注点）与学习编程的要求（它实际上是扩展和提升分析角色的附加技能）分开。
- en: This guide offers an accessible journey through the most valuable techniques
    of data analytics, enabling you to move quickly from theory to practice using
    low-code environments. Although a large part of the content is application-agnostic
    and can be leveraged on any software you or your company decide to use, the book's
    tutorials are based on KNIME and Power BI.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本指南为您提供了一次便捷的旅程，带您深入了解数据分析的最有价值技术，使您能够在低代码环境中迅速从理论走向实践。虽然大部分内容与具体应用无关，可以在您或您的公司选择的任何软件中使用，但本书的教程基于
    KNIME 和 Power BI。
- en: 'KNIME and Power BI were selected because they make the best travel buddies
    for your journey through data analytics. KNIME is the "Swiss Army knife" among
    the analytical platforms according to Gartner. Its graphical interface enables
    everyone—managers, analysts, and students—to automate data pipelines and employ
    machine learning algorithms without writing any line of code. One positive aspect
    to keep in mind is that visual analytics tools like KNIME are not simplistic and
    "depowered" versions of the "real thing." With KNIME, you can do full-on data
    science, including sophisticated data crunching and serious AI applications, such
    as creating deep neural networks. Microsoft Power BI requires no introduction:
    it is among the most popular data visualization and dashboarding tools. It provides
    a comprehensive environment to build self-service business intelligence interfaces
    that are omnipresent in supporting decision-making. Both Power BI and KNIME offer
    full access to their main functionalities without any capital investment. You
    can download them for free, enabling you to put into practice what you learn immediately.
    The combination of KNIME as back-end and Power BI (or Tableau, which is also introduced)
    as front-end is versatile and robust, empowering organizations to cover the full
    range of data capabilities, from descriptive to predictive and prescriptive analytics.
    This book''s step-by-step tutorials—based on real business cases and data—will
    provide you with confidence through practice and make you an independent user
    of such a powerful software combo. The hands-on journey that waits for you in
    the following pages has a high ambition: making data analytics a trusted companion
    for your everyday work.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 选择 KNIME 和 Power BI 是因为它们是数据分析旅程中最好的“旅行伙伴”。根据 Gartner 的说法，KNIME 是分析平台中的“瑞士军刀”。其图形化界面使每个人——无论是经理、分析师还是学生——都能在无需编写任何代码的情况下自动化数据管道并使用机器学习算法。一个需要记住的积极方面是，像
    KNIME 这样的可视化分析工具并非简单的“简化版”或“削弱版”的“真实工具”。使用 KNIME，你可以进行完整的数据科学工作，包括复杂的数据处理和严肃的
    AI 应用，例如创建深度神经网络。微软 Power BI 不需要过多介绍：它是最流行的数据可视化和仪表板工具之一。它提供了一个全面的环境，帮助构建自助式商业智能界面，广泛支持决策制定。Power
    BI 和 KNIME 都提供完整的主要功能访问，而无需任何资本投资。你可以免费下载它们，立即将所学应用到实践中。KNIME 作为后端、Power BI（或本书介绍的
    Tableau）作为前端的组合，既多功能又强大，能够帮助组织覆盖从描述性分析到预测性和规范性分析的所有数据能力。本书的逐步教程——基于真实的商业案例和数据——将通过实践为你提供信心，使你成为这一强大软件组合的独立用户。接下来的实践之旅充满雄心：让数据分析成为你日常工作的可靠伙伴。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁阅读
- en: 'The learning path offered by this book has been designed with three types of
    readers in mind:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书所提供的学习路径是根据三种类型的读者设计的：
- en: 'Knowledge workers of any background, level, and functional expertise who use
    data to facilitate data-based decisions or inform others about the state of the
    business with reports, visuals, and ad-hoc analyses. They want to modernize and
    expand their data fluency to both simplify their regular data-related chores and
    augment their business impact. Today, they mainly use Excel to manage data and
    reports: they understand the need to upgrade to more powerful tools but do not
    know where to start and have zero programming experience. Even if proficient with
    Excel, they feel the need to automate their workflows to gain personal productivity.
    They would also like to build professional-looking, self-serve dashboards and
    automate as much as possible the process for updating them, so they can focus
    on interpreting the data and go beyond the plain figures. This book will give
    them the tools and techniques for reaching these objectives.'
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 所有背景、级别和职能专长的知识工作者，他们利用数据来促进基于数据的决策，或通过报告、可视化和临时分析向他人传达业务现状。他们希望现代化并扩展自己的数据能力，以简化日常数据相关工作并增强业务影响力。如今，他们主要使用
    Excel 来管理数据和报告：他们理解需要升级到更强大的工具，但不知道从哪里开始，也没有编程经验。即使精通 Excel，他们也感觉需要自动化工作流程来提高个人生产力。他们还希望构建专业的自助式仪表板，并尽可能自动化更新过程，以便专注于解释数据并超越单纯的数字。本书将为他们提供实现这些目标的工具和技术。
- en: Business managers of any functional background—including marketing, sales, finance,
    IT, and HR—who want to gain first-hand experience in data analytics to understand
    and unlock the true potential of data in their area of responsibility. They don't
    have the technical expertise and do not plan to become specialists but would like
    to understand what's possible and guide their teams through the required transformation.
    They want to be a source of help instead of a burden and are ready to roll up
    their sleeves and study. Today, many senior leaders appreciate the potential value
    of analytics but don't know how to make it happen in their organizations. This
    book will help them touch with their own hands the value creation opportunities
    and finetune their expectations with their teams appropriately. How many of us
    dream of having bosses who know what they are asking for? This book makes managers
    aware, reasonable, and confident when setting expectations on business data analytics.
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 各功能领域的商业经理——包括市场营销、销售、财务、IT和人力资源——希望通过亲身体验数据分析，理解并释放数据在自己职责领域中的真正潜力。他们没有技术专长，也不打算成为专家，但希望理解数据分析的可能性，并引导团队完成必要的转型。他们希望成为帮助者，而不是负担，并且准备好卷起袖子进行学习。今天，许多高级领导者欣赏分析的潜在价值，但不知道如何在组织中实现这一点。这本书将帮助他们亲自触及价值创造的机会，并与团队适当调整他们的期望。我们中有多少人梦想着拥有知道自己在要求什么的老板？这本书让经理们在设定商业数据分析期望时变得更加明智、理性和自信。
- en: 'Business and data science students and junior professionals who already have
    theoretical and academic knowledge but have little to zero business experience.
    They would like to see how their knowledge is used in companies in practice to
    have a vertical start-up in their first jobs. After so much theory, compartmentalized
    across different disciplines (computer science, data science, statistics, and
    business), they crave experiencing the end-to-end process which leads from raw
    data to actionable business decisions. They are looking for a book full of real-world
    examples: this is exactly what they are going to get here.'
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 商业和数据科学专业的学生以及已经具备理论和学术知识但几乎没有商业经验的初级从业者。他们希望看到自己的知识如何在公司中实践应用，以便在第一份工作中实现垂直的启动。在经历了那么多的理论之后，这些理论分散在不同的学科（计算机科学、数据科学、统计学和商业）中，他们渴望亲身体验从原始数据到可操作的商业决策的完整过程。他们在寻找一本充满真实世界案例的书：这正是他们在这里将要得到的。
- en: No prior knowledge is required for any of these types of readers. The little
    math you will find around the chapters is always introduced very gently and stays
    to the level needed to put analytics "at work," leaving it to the readers to dive
    deeper as they please. I wrote this book to make data analytics accessible to
    everyone who wants to invest some time to self-develop. I am thrilled that you
    are one of them.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这些类型的读者不需要任何先前的知识。书中涉及的少量数学总是以非常温和的方式介绍，保持在足以“运用”分析的水平，让读者根据个人兴趣深入探讨。我写这本书的目的是让数据分析对任何想要投资时间自我发展的读者都变得可接近。我很高兴你是其中的一员。
- en: What this book covers
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: 'The path I have prepared for you alternates two types of content. Some chapters
    equip you with the unmissable foundations of data analytics—things like the basics
    of statistical learning, model validation, and data visualization principles.
    Other chapters provide practical guides on how to get things done on your computer—like
    step-by-step tutorials on building a dashboard in Power BI or automating data
    crunching with KNIME. The two types of content are complementary and organized
    according to the following structure:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我为你准备的路径交替进行两种类型的内容。一些章节将为你提供数据分析的不可或缺的基础——例如统计学习基础、模型验证和数据可视化原则。其他章节则提供了关于如何在计算机上完成任务的实用指南——比如在Power
    BI中构建仪表盘的逐步教程或使用KNIME自动化数据处理。两种类型的内容是互补的，并按照以下结构进行组织：
- en: '*Chapter 1*,*What is Data Analytics?*, paves the way for our journey together.
    This chapter equips you with the proper terminology and provides a few frameworks
    (such as the three types of analytics, the data technology stack, the matrix of
    data job roles and skills, and the data-to-value paths), offering you some broader
    perspective on the true business potential of data and algorithms.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*第1章*，*什么是数据分析？*，为我们共同的旅程铺平道路。本章将为你提供适当的术语，并提供一些框架（如三种分析类型、数据技术栈、数据职位角色与技能矩阵以及从数据到价值的路径），让你从更广阔的视角理解数据和算法的真正商业潜力。'
- en: '*Chapter 2*, *Getting Started with KNIME*, initiates you to KNIME and shows
    you how visual programming works by going through a few hands-on examples. The
    chapter includes the first tutorial of the book, in which you will create a routine
    for automating the clean-up of some consumer-generated data.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*第2章*，*KNIME入门*，引导你了解KNIME，并通过几个实际案例展示如何进行可视化编程。本章包括本书的第一个教程，你将创建一个自动清理一些消费者生成数据的例程。'
- en: '*Chapter 3*, *Transforming Data*, introduces the concept of the data model
    and shows you how to apply systematic transformations to datasets and make them
    fully usable for analytics. You will learn how to combine tables, aggregate values,
    apply loops, and use variables. In the tutorial, you will build a workflow for
    creating some simple automated financial reports starting from raw transactional
    data.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*第3章*，*数据转换*，介绍了数据模型的概念，并向你展示如何对数据集应用系统化转换，使其完全可用于分析。你将学习如何合并表格、聚合值、应用循环和使用变量。在教程中，你将从原始交易数据开始，构建一个简单的自动化财务报告工作流。'
- en: '*Chapter 4*, *What is Machine Learning?*, separates the myth from the reality
    of intelligent machines able to autonomously learn from data. This chapter gives
    you the foundations of machine learning (like the taxonomy of available algorithms,
    how to validate models, and how to assess their accuracy) and lets you start identifying
    ways for AI to impact your actual work.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*第4章*，*什么是机器学习？*，分辨出智能机器能够从数据中自主学习的神话与现实。本章为你提供机器学习的基础（如现有算法的分类、如何验证模型以及如何评估模型的准确性），并让你开始识别AI如何影响你实际工作的方式。'
- en: '*Chapter 5*, *Applying Machine Learning at Work*, puts in practice what you
    will have learned in the former chapter. Its three practical tutorials will let
    you experience what real-world machine learning is all about. You will feel the
    excitement of predicting real estate rental prices in Rome, anticipating the reaction
    of consumers in front of a bank marketing campaign, and segment customers of an
    online retailer. By following the tutorials, you will build your own "templates"
    of predictive machines that you can then adapt as needed to your specific business
    needs.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*第5章*，*在工作中应用机器学习*，将实践你在前一章中学到的内容。它的三个实用教程将让你体验到真实世界中机器学习的全部内容。你将感受到预测罗马房地产租金价格、预测消费者在银行营销活动前的反应以及细分在线零售商客户的兴奋。通过跟随这些教程，你将构建自己的预测机器“模板”，然后根据需要将其调整以适应具体的业务需求。'
- en: '*Chapter 6*, *Getting Started with Power BI*, prepares you to face an ever-present,
    primary need: building effective dashboards that "democratize" access to data
    and insights. In the tutorial, you will build a fully operating management dashboard
    in Power BI, including preparing the underlying data model and creating links
    across charts to drive interactivity.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*第6章*，*Power BI入门*，为你准备面对一个永恒且核心的需求：构建有效的仪表板，"让数据和洞察"普及"。在本教程中，你将构建一个完全操作的Power
    BI管理仪表板，包括准备基础数据模型以及在图表间创建链接以驱动互动。'
- en: '*Chapter 7*, *Visualizing Data Effectively*, explains how to build professional-looking
    data visualizations that transfer business insights. The chapter will give you
    a framework for selecting the correct type of chart according to your business
    need and a set of visual design guidelines ensuring that your business messages
    come across crisp, loud, and clear.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*第7章*，*有效地可视化数据*，解释了如何构建专业的数据显示，传递商业洞察。该章将为你提供一个框架，帮助你根据业务需求选择正确的图表类型，并提供一套视觉设计指南，确保你的商业信息清晰、响亮且明了。'
- en: '*Chapter 8*, *Telling Stories with Data*, trains you to systematically prepare
    and deliver data stories that drive business action. Starting from the basic principles
    of persuasion, this chapter will teach you several techniques for making your
    data-based points as compelling as possible. The chapter will leave you with a
    structured template (the Data Storytelling Canvas) that you can keep on your desk
    and use when needed.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*第8章*，*用数据讲故事*，训练你系统地准备并传达数据故事，以推动商业行动。从说服的基本原则开始，本章将教授你几种技巧，使你的数据驱动论点尽可能具有吸引力。本章将为你提供一个结构化的模板（数据故事画布），你可以将其放在桌面上，随时使用。'
- en: '*Chapter 9*, *Extending Your Toolbox*, lets you catch a glimpse of what''s
    beyond the tools and techniques included in the previous chapters so that you
    can plan ahead for your next development steps. The chapter contains hands-on,
    guided demonstrations of Tableau, Python (including its integration with KNIME),
    and H2O.ai for automated machine learning. Reading this concluding chapter will
    prove the general value of the broad set of skills you will have acquired by completing
    this journey.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*第九章*，*扩展你的工具箱*，让你初步了解超越前几章所包含工具和技术的内容，以便你能够为下一步的发展规划做好准备。本章包含了Tableau、Python（包括其与KNIME的集成）以及H2O.ai自动化机器学习的动手实践和指导示范。阅读这最后一章将证明通过完成这段学习旅程，你将获得的一系列技能的普遍价值。'
- en: To get the most out of this book
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了最大限度地利用本书
- en: 'Let me share a few tips that will help along the path you are about to begin:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 让我分享一些建议，帮助你开始即将踏上的学习之路：
- en: 'The book comes with multiple step-by-step, hands-on tutorials that are integral
    to the development path I have designed for you. Some of the most subtle—and fascinating—aspects
    of data analytics (like the need to interact with business partners and go back-and-forth
    during the setup process) can only be understood through real examples: tutorials
    do a great job explaining them. I strongly suggest you set some quality time for
    completing each tutorial. The entire execution of a tutorial will take up to two
    hours: make sure you have access to a computer on which you can install all the
    required software.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本书配有多个循序渐进的动手教程，这些教程是我为你设计的开发路径的重要组成部分。数据分析中一些最微妙且最引人入胜的方面（比如需要与业务伙伴互动并在设置过程中反复交流）只能通过真实示例来理解：教程很好地解释了这些内容。我强烈建议你为每个教程安排一些高质量的时间来完成。完成一个教程的整个过程大约需要两小时：确保你有一台可以安装所有必需软件的计算机。
- en: At the end of the book, you will find a short series of useful resources organized
    by chapter. They offer an opportunity to complement your learning experience with
    selected additional readings. So don't forget to skim through them after you complete
    a chapter and see if any of them intrigues you.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在书的最后，你将找到按章节组织的一系列有用资源。这些资源提供了一个机会，让你通过选定的附加阅读来补充学习体验。所以，完成每一章后别忘了浏览一下它们，看看其中是否有任何内容引起你的兴趣。
- en: 'Depending on your background, some parts of the book might feel less "natural"
    to you. This is normal. Don''t get discouraged if any portion of the book is less
    clear: the chapters are all closely interconnected to each other, and you might
    find the answers to your doubts in some subsequent pages, so just keep going until
    the end.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据你的背景，书中的某些部分可能对你来说不太“自然”。这是正常的。如果书中的某个部分不太清楚，别灰心：各章之间紧密相连，你可能会在后续的页面中找到疑问的答案，所以继续读下去，直到最后。
- en: Use the book's GitHub and KNIME Hub pages to download all the data you need
    to complete the tutorials. In there, you will also find the final result of each
    tutorial (like the complete KNIME workflow or the resulting Power BI dashboard).
    If you feel lost, you can refer to them to find your way forward.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用本书的GitHub和KNIME Hub页面下载完成教程所需的所有数据。在那里，你还将找到每个教程的最终结果（如完整的KNIME工作流或结果Power
    BI仪表盘）。如果你感到迷茫，可以参考它们以找到前进的方向。
- en: 'Software improves and updates continuously. This book relies on the latest
    versions of KNIME and Power BI available at the time of its launch (precisely:
    KNIME 4.4 and Power BI 2.93). Although the bulk of the content will stay valid
    for a while, it might be that some of the steps in a tutorial change slightly,
    making the windows a bit different versus what you find in the figures. This is
    unavoidable and will not jeopardize your learning. Keep an eye on the book''s
    web page for any errata or addenda I post in case of any significant divergences
    due to a new version of the software. You can also get in touch with me using
    the contact details you find in the And Now? section.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 软件在不断改进和更新。本书依赖于在发布时最新版本的KNIME和Power BI（具体来说是：KNIME 4.4和Power BI 2.93）。虽然大部分内容会在一段时间内保持有效，但有些教程中的步骤可能会有所变化，导致图中的界面与实际使用时的界面有所不同。这是不可避免的，并不会影响你的学习。请关注本书的网页，查看我发布的任何勘误或补充说明，以防由于软件版本更新而出现重大差异。如果需要，你也可以使用“现在怎么样？”部分中的联系方式与我取得联系。
- en: This book is targeted toward the "business application" of data analytics. For
    this reason, whenever I had to choose between a rigorous mathematical dissertation
    and a pragmatic and intuitive explanation of an analytical method, I went for
    the latter. The rationale is that you will always have the time to learn how to
    make statistical learning more accurate and dive deeper into the math behind the
    algorithms you will learn. Thus, the focus will stay on empowering you to use
    analytics in your work more than giving you the formal description behind each
    mathematical concept.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本书的目标是数据分析的“商业应用”。因此，每当我必须在严谨的数学论文和实用且直观的分析方法解释之间做出选择时，我都会选择后者。原因是，您总是有时间学习如何使统计学习更加精确，并深入了解您将学习的算法背后的数学。因此，本书的重点将始终放在帮助您在工作中更好地使用分析工具，而不是提供每个数学概念背后的正式描述。
