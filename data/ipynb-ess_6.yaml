- en: Appendix A. IPython Notebook Reference Card
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 A. IPython 笔记本参考卡
- en: Starting the notebook
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 启动笔记本
- en: 'To start the notebook, open a terminal window and run the following command:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 要启动笔记本，请打开终端窗口并运行以下命令：
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: It is important that you are in the directory that contains your notebooks when
    you run the preceding command.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在运行上述命令时，确保你处于包含笔记本的目录中。
- en: Keyboard shortcuts
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 键盘快捷键
- en: 'Some of the important keyboard shortcuts are as follows:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一些重要的键盘快捷键如下：
- en: To go into the Edit mode, press *Enter* or click on the cell
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要进入编辑模式，按下*Enter*键或点击单元格
- en: To go into the Command mode, press *Esc*
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要进入命令模式，按*Esc*
- en: Shortcuts in the Edit mode
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 编辑模式中的快捷键
- en: 'Some of the important shortcuts used in the Edit mode are as follows:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 编辑模式中使用的一些重要快捷键如下：
- en: 'To run a cell, the following shortcuts are used:'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要运行一个单元格，使用以下快捷键：
- en: To run a cell and move to the next cell, press *Shift* + *Enter*
  id: totrans-12
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要运行一个单元格并跳转到下一个单元格，按*Shift* + *Enter*
- en: To run a cell, but stay in the same cell, press *Ctrl* + *Enter*
  id: totrans-13
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要运行一个单元格但保持在同一单元格中，按*Ctrl* + *Enter*
- en: To run a cell and insert a new cell below it, press *Alt* + *Enter*
  id: totrans-14
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要运行一个单元格并在其下方插入一个新单元格，按*Alt* + *Enter*
- en: To create a new line in the current cell, press *Enter*
  id: totrans-15
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要在当前单元格中创建一个新行，按*Enter*
- en: To indent the content, press *Tab*
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要缩进内容，按*Tab*
- en: To start code completion, start typing in the cell and then press *Tab*
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要启动代码补全，开始在单元格中输入然后按*Tab*
- en: To select all, press *Ctrl* + *A*
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要全选，按*Ctrl* + *A*
- en: To undo an action, press *Ctrl* + *Z*
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要撤销一个操作，按*Ctrl* + *Z*
- en: To redo an action, press *Ctrl* + *Y* or *Ctrl* + *Shift* + *Z*
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要重做一个操作，按*Ctrl* + *Y*或*Ctrl* + *Shift* + *Z*
- en: To go to the start of the cell, press *Ctrl* + *Home*
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要跳转到单元格的开头，按*Ctrl* + *Home*
- en: To go to the end of the cell, press *Ctrl* + *End*
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要跳转到单元格的末尾，按*Ctrl* + *End*
- en: To split a cell, press *Ctrl* + *Shift* + *-*
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要拆分一个单元格，按*Ctrl* + *Shift* + *-*
- en: Shortcuts in the Command mode
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 命令模式中的快捷键
- en: To list the keyboard shortcuts, press *H*
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要列出键盘快捷键，按*H*
- en: 'To change the cell mode to one of the following, the shortcuts are as follows:'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要将单元格模式更改为以下之一，快捷键如下：
- en: '**Code**: Press *Y*'
  id: totrans-27
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**代码**：按*Y*'
- en: '**Markdown**: Press *M*'
  id: totrans-28
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Markdown**：按*M*'
- en: '**Heading**: Press a number between *1* and *6*, according to the heading size'
  id: totrans-29
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**标题**：按1到6之间的数字，选择标题的级别'
- en: '**Raw NBConvert**: Press *R*'
  id: totrans-30
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**原始 NBConvert**：按*R*'
- en: To select a cell above the current cell, press the Up key or *K*
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要选择当前单元格上方的单元格，按上箭头或*K*
- en: To select a cell below the current cell, press the Down key or *J*
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要选择当前单元格下方的单元格，按下箭头或*J*
- en: To move a cell up by one position, press *Ctrl* + *K*
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要将一个单元格向上移动一个位置，按*Ctrl* + *K*
- en: To move a cell down by one position, press *Ctrl* + *J*
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要将一个单元格向下移动一个位置，按*Ctrl* + *J*
- en: To insert a new cell above the current cell, press *A*
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要在当前单元格上方插入一个新单元格，按*A*
- en: To insert a new cell below the current cell, press *B*
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要在当前单元格下方插入一个新单元格，按*B*
- en: To cut a cell, press *X*
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要剪切一个单元格，按*X*
- en: To copy a cell, press *C*
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要复制一个单元格，按*C*
- en: To paste a cell below the current cell, press *V*
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要将一个单元格粘贴到当前单元格下方，按*V*
- en: To paste a cell above the current cell, press *Shift* + *V*
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要将一个单元格粘贴到当前单元格上方，按*Shift* + *V*
- en: To delete a cell, press *D*
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要删除一个单元格，按*D*
- en: To undo a delete action, press *Z*
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要撤销删除操作，按*Z*
- en: To merge the current cell with the cell below it, press *Shift* + *M*
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要将当前单元格与下方的单元格合并，按*Shift* + *M*
- en: To toggle line numbers, press *L*
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要切换行号显示，按*L*
- en: Importing modules
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 导入模块
- en: 'The steps to load some of the important modules are as follows:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 加载一些重要模块的步骤如下：
- en: 'To load `NumPy` and matplotlib to work interactively, along with inline graphics,
    run the following command:'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要加载`NumPy`和matplotlib以进行交互式工作，并支持内联图形，请运行以下命令：
- en: '[PRE1]'
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'To load `NumPy` and matplotlib without importing names into the current namespace,
    with inline graphics, run the following command line:'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要加载`NumPy`和matplotlib而不将名称导入当前命名空间，并且支持内联图形，请运行以下命令行：
- en: '[PRE2]'
  id: totrans-50
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'To load `SciPy` modules, use any of the following standard Python import commands:'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要加载`SciPy`模块，使用以下任何标准的Python导入命令：
- en: '[PRE3]'
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'If the `–no-import-all` options is used, the functions and objects have to
    be prefixed by the appropriate module name as follows:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果使用了`–no-import-all`选项，函数和对象必须加上适当的模块名称前缀，如下所示：
- en: For `NumPy` functions and objects, use `numpy` or `np`.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于`NumPy`函数和对象，使用`numpy`或`np`。
- en: For interactive graphics, use `pyplot` or `plt`.
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于交互式图形，使用`pyplot`或`plt`。
- en: Modules from libraries installed in the system as well as the user-created modules
    with the`.py` extension can be imported through the standard Python mechanism.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 系统中安装的库模块以及用户创建的`.py`扩展名的模块，可以通过标准的Python机制进行导入。
- en: Getting help
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 获取帮助
- en: 'There are a number of ways to get help:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 获取帮助的方式有很多种：
- en: 'To start interactive help, run the following command:'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要启动交互式帮助，可以运行以下命令：
- en: '[PRE4]'
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'To get help with a function or object, run the following command:'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要获取函数或对象的帮助，可以运行以下命令：
- en: '[PRE5]'
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: For tab completion, start typing the name of the function/object/method and
    press *Tab*.
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于自动补全，开始输入函数/对象/方法的名称，然后按*Tab*。
- en: To get a tooltip, start typing the name of the function/object/method and press
    *Shift* + *Tab*.
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要获取工具提示，开始输入函数/对象/方法的名称，然后按*Shift* + *Tab*。
