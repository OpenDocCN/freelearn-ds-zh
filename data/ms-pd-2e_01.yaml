- en: 'Section 1: Overview of Data Analysis and pandas'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一节：数据分析与 pandas 概述
- en: In this section, we give you a quick overview of the concepts of the data analysis
    process and where pandas fits into that picture. You will also learn how to install
    and set up the pandas library, along with the other supporting libraries and environments
    required to build an enterprise-grade data analysis pipeline.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将为你快速概述数据分析过程的概念，以及 pandas 在这一过程中的角色。你还将学习如何安装和设置 pandas 库，以及构建企业级数据分析管道所需的其他支持库和环境。
