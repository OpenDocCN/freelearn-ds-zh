  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '*图3.6* 展示了我们法语国家和它们通过共享边界连接的链接：'
- en: '![Figure 3.6 – Visualization of the Francophone country network](img/B21087_03_06.jpg)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![图3.6 – 法语国家网络的可视化](img/B21087_03_06.jpg)'
- en: Figure 3.6 – Visualization of the Francophone country network
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.6 – 法语国家网络的可视化
- en: Note
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: 'When working with long labels, the plot of a graph with labels will include
    overlapping labels or labels that are cut off. However, *Figure 3**.6* shows some
    of the important properties of our network: namely that we have two countries
    (Chad and Niger) that connect two separate networks (Central African Francophone
    countries such as Gabon or Burundi and Western/Northern African Francophone countries
    such as Senegal or Morocco). As we’ll see when we create our model of music trend
    spread, *bridges* that connect different parts of a network, such as Chad and
    Niger in the Francophone country network, govern the spreading process from one
    subnetwork to another.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 当处理长标签时，带有标签的图表的绘图将包括重叠的标签或被截断的标签。然而，*图3.6* 展示了我们网络的一些重要属性：即我们有两个国家（乍得和尼日尔）连接了两个不同的网络（如加蓬或布隆迪这样的中非法语国家以及如塞内加尔或摩洛哥这样的西非/北非法语国家）。正如我们将在创建音乐趋势传播模型时看到的那样，连接网络不同部分的*桥梁*，例如法语国家网络中的乍得和尼日尔，控制着从子网络到另一个子网络的传播过程。
- en: To model the spread of trends—or diffusion of ideas or spread of disease—we
    turn to a field of mathematics called differential equations. **Differential equations**
    relate functions and changes in those functions over time (their derivatives)
    across a system of interest. For instance, differential equations can model heat
    flow across a machinery part, opinion changes in a population, gravity’s impact
    on an object in motion, movement of sound through a room, or weather patterns
    over history (among many others!).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 为了模拟趋势的传播——或者说是思想或疾病的扩散——我们转向一个被称为微分方程的数学领域。**微分方程**关联了函数及其随时间变化（它们的导数）在一个感兴趣的系统中的关系。例如，微分方程可以模拟机械部件的热流，人口中的观点变化，重力对运动物体的影响，房间内声音的传播，或历史上的天气模式（以及其他许多情况）。
- en: Differential equations can include first-order derivatives, or changes in the
    slope of a function of interest, second-order derivatives, related to the curvature
    of the function, and even higher-order derivatives. For spreading processes on
    networks, we’ll limit our discussion to differential equations with first-order
    derivatives. However, any type of differential equation can be defined and run
    using the software we’ll be using on our NetworkX network.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 微分方程可以包括一阶导数，即感兴趣函数斜率的变化，二阶导数，与函数的曲率相关，甚至更高阶的导数。对于网络上的传播过程，我们将我们的讨论限制在一阶导数的微分方程上。然而，可以使用我们将在NetworkX网络上使用的软件定义和运行任何类型的微分方程。
- en: Sometimes, differential equations include multiple variables in the function
    of interest; these equations are called **partial differential equations**. Many
    real-world processes, including epidemic spread models, are modeled with partial
    differential equations. In addition, many real-world processes have a component
    of randomness or a dependency on where the process starts on an object or a network.
    On networks, it’s common to run a partial differential equation many times with
    the same or varying starting points of the process. This allows for a range of
    possible outcomes.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，微分方程会在感兴趣函数中包含多个变量；这些方程被称为**偏微分方程**。包括流行病传播模型在内的许多现实世界过程都使用偏微分方程进行建模。此外，许多现实世界过程具有随机性成分或依赖于过程在物体或网络上的起始位置。在网络上，通常会对过程进行多次偏微分方程的计算，这些计算具有相同或不同的起始点。这允许出现一系列可能的结局。
- en: 'Now that we know a bit about differential equations, let’s dive into our model
    of interest for spreads of behavior, ideas, and epidemics: the **susceptible-infected-resistant**
    (**SIR**) model. The SIR model was originally developed to study epidemics (in
    1927), with components related to susceptible individuals in a population (not
    yet infected but able to be infected), infected individuals (those currently infected
    with the disease), and recovered or resistant individuals (those who had been
    infected or were immune and could not be infected).'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们对微分方程有了些了解，让我们深入探讨我们感兴趣的行为、思想和流行病的传播模型：**易感者-感染者-康复者**（**SIR**）模型。SIR模型最初是为了研究流行病（在1927年）而开发的，其组成部分与人群中易感个体（尚未感染但可能被感染）相关，感染者（目前患有疾病的人），以及康复或具有抵抗力的人（那些曾经感染或免疫且不能被感染的人）。
- en: As individuals mix in the population, infected individuals can pass on their
    infection to those who are susceptible with a certain probability. For our model,
    the probability of infecting a susceptible individual is given by the parameter
    *beta*. In practice, this is either known from estimates in the literature regarding
    behavior or disease spread probability or is estimated within a range of best
    guesses, with models run between those best guesses to estimate potential spread
    within that range of possibilities. Once an individual is infected, that individual
    has a probability of recovery, given by the parameter *gamma*. Once recovered,
    our model does allow for reinfection. In a **susceptible-infected-recovered-susceptible**
    (**SIRS**) model, however, individuals who have recovered can be reinfected after
    a period of time. In a **susceptible-infected-susceptible** (**SIS**) model, recovery
    is replaced by an immediate chance of reinfection rather than recovery.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 随着个体在人群中的混合，感染个体可以以一定的概率将感染传播给易感者。对于我们的模型，感染易感个体的概率由参数*beta*给出。在实践中，这要么来自文献中关于行为或疾病传播概率的估计，要么在最佳猜测的范围内进行估计，在这些最佳猜测之间运行模型以估计该可能性范围内的潜在传播。一旦个体被感染，该个体就有恢复的概率，由参数*gamma*给出。一旦恢复，我们的模型也允许再次感染。然而，在**易感-感染-恢复-易感**（**SIRS**）模型中，恢复后的个体在一段时间后可以再次感染。在**易感-感染-易感**（**SIS**）模型中，恢复被立即再感染的机会所取代，而不是恢复。
- en: One important property of epidemic spread is the so-called `beta` parameter
    value by our `gamma` parameter value. If R0 is above `1`, the epidemic is expected
    to spread across the population in its initial phases, signaling the potential
    for a large epidemic. Many infectious disease outbreaks have an R0 value above
    `1`, including recent Ebola outbreaks (`R`0`~1.5`), the 1960s measles outbreak
    in Ghana (`R~14`), and the 1918 Spanish flu `(R`0`~1.5` initially and `~3.5` in
    later waves). The R0 value for COVID-19 varied dramatically between variants and
    countries, making it difficult to obtain a standard R0\. However, one estimate
    across Africa puts COVID-19’s estimated R0 at `2.0-9.7` for most countries.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 流行病传播的一个重要特性是所谓的`beta`参数值相对于我们的`gamma`参数值。如果基本再生数R0大于`1`，则预期在流行病的初始阶段，疫情将在人群中传播，这表明可能发生大规模的疫情。许多传染病的爆发都具有R0值大于`1`，包括最近的埃博拉疫情（`R0`约为`1.5`）、1960年加纳的麻疹疫情（`R`约为`14`）和1918年的西班牙流感（最初`R0`约为`1.5`，后来波次中约为`3.5`）。COVID-19的R0值在不同变体和国家之间差异很大，这使得获得一个标准的R0值变得困难。然而，非洲的一个估计将大多数国家的COVID-19的估计R0值定为`2.0-9.7`。
- en: SIR models work a bit differently on networks. An infected vertex typically
    infects only neighbors in the network, creating a proximity effect. In our network,
    the bridging properties limit the chance of spreading from one subnetwork to another,
    as infection rates of a bridge vertex and its adjacent vertices are lower than
    spread through a hub of mutually connected vertices. In general, bridges are important
    vertices in networks with respect to information, ideas, or epidemic spread and
    are often intervention targets. Vaccination campaigns in a disease epidemic to
    limit spread, targeting in a marketing campaign to increase product adoption rates,
    and capturing in a criminal communications network are all real-world examples
    of bridge targeting to impact spread dynamics on a network of interest.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: SIR模型在网络上运作的方式略有不同。一个感染顶点通常只感染网络中的邻居，产生一种邻近效应。在我们的网络中，桥梁特性限制了从子网络到另一个子网络的传播机会，因为桥梁顶点和其相邻顶点的感染率低于通过相互连接顶点的中心节点传播。一般来说，桥梁是网络中信息、想法或流行病传播的重要顶点，通常是干预的目标。在疾病流行期间进行疫苗接种活动以限制传播、在营销活动中针对提高产品采用率，以及在犯罪通信网络中捕获，都是针对桥梁进行目标干预以影响感兴趣网络上的传播动态的真实世界例子。
- en: Let’s dive a bit deeper into the geometry of networks, including hubs and bridges.
    **Hubs** are regions of high connectivity, where many vertices connect to many
    other vertices. Geometrically, densely connected regions such as hubs have high
    curvature and provide many possible paths for spreading processes or random walks
    on the network. In our Francophone Africa network, Cameroon, Senegal, and Mali
    all show hub properties.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更深入地探讨网络的几何结构，包括中心节点和桥梁。**中心节点**是高连接性的区域，其中许多顶点连接到许多其他顶点。从几何学角度来看，像中心节点这样的密集连接区域具有高曲率，为传播过程或网络上的随机游走提供了许多可能的路径。在我们的法语非洲网络中，喀麦隆、塞内加尔和马里都表现出中心节点的特性。
- en: Note, however, that Senegal has many edges to other vertices that do not have
    large numbers of edges associated with them. While Senegal serves as a hub owing
    to its connectivity, it does not make an ideal spreading target, as the process
    will die in the fairly isolated vertices surrounding it. Cameroon and Mali, however,
    are hubs connected to other vertices that serve as either hubs or bridges, allowing
    the process to continue spreading with high probability. **Centrality metrics**
    measure how central a vertex is to the network, creating different types of network
    hub measurements that can find vertices that function as Mali/Cameroon or as Senegal
    within the network. We will revisit these centrality measurements in later chapters,
    where we will assess network properties with igraph.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，需要注意的是，塞内加尔与其他顶点之间有许多边，而这些顶点没有大量与之关联的边。虽然塞内加尔由于其连通性而充当中心，但它不是一个理想的传播目标，因为过程将在相对孤立的顶点周围死亡。然而，喀麦隆和马里是连接到其他顶点的中心，这些顶点要么是中心，要么是桥梁，允许过程以高概率继续传播。**中心性度量**衡量一个顶点对网络的重要性，创建了不同类型的网络中心测量，可以找到在网络中充当马里/喀麦隆或塞内加尔的顶点。我们将在后面的章节中回顾这些中心性测量，我们将使用igraph评估网络属性。
- en: '**Bridges** work a bit differently but also contribute important geometric
    features to networks. Niger and Chad serve as bridges in our Francophone Africa
    network, connecting hubs that share no other edges between them. Technically,
    a type of centrality called **betweenness centrality** measures this bridging
    property by computing the shortest paths between each vertex pair (representing
    the most direct communication route) and counting the number of shortest paths
    that include a given vertex. Those vertices with many of the shortest paths passing
    through them act as bridges between different parts of the network. Geometrically,
    bridges serve as crossing points from one part of a network to another with respect
    to flow. Our music spread from Gabon to West Africa would not be possible without
    bridges such as Chad and Niger connecting North and West Africa with Central Africa,
    as the trend must spread through those countries to leave Central Africa.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**桥梁**的工作方式略有不同，但它们也为网络贡献了重要的几何特征。尼日尔和乍得在我们的法语非洲网络中充当桥梁，连接彼此之间没有其他边的中心。技术上，一种称为**中介中心性**的中心性类型通过计算每对顶点之间的最短路径（代表最直接的通信路线）并计算包含给定顶点的最短路径数量来衡量这种桥梁属性。那些有许多最短路径通过它们的顶点充当网络不同部分之间的桥梁。从几何学上讲，桥梁作为从网络的一部分到另一部分的流量交叉点。如果没有像乍得和尼日尔这样的桥梁将北非和西非与中非连接起来，我们的音乐从加蓬传播到西非将是不可能的，因为趋势必须通过这些国家才能离开中非。'
- en: For our music spread across Francophone Africa, let’s consider a SIR model that
    begins with 5% of our countries listening to a new Rumba artist. We’ll say that
    our music trend has a 25% chance of spreading to a neighboring country (our `beta`
    parameter) and a 10% chance of fizzling out as a trend (our `gamma` parameter).
    This gives us R0~2.5, which means our music trend should spread well initially.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我们音乐在法语非洲的传播，让我们考虑一个以5%的国家开始听新桑巴艺术家的SIR模型。我们将说我们的音乐趋势有25%的机会传播到邻近国家（我们的`beta`参数）和10%的机会作为趋势消亡（我们的`gamma`参数）。这给我们R0~2.5，这意味着我们的音乐趋势应该一开始就能很好地传播。
- en: 'Let’s download and import the `ndlib` package by adding to `Script 3.1`:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们通过添加到`Script 3.1`下载并导入`ndlib`包：
- en: Note
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: Some dependencies may exist for packages that will need to be installed if they
