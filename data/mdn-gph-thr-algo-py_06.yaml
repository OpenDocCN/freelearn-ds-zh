  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经将模型导入并配置好，根据我们提出的传播动力学，我们可以在我们的法语国家网络上进行模拟。我们将包括50个时间段——可能是一周的时间段，表示大约一年的传播。让我们添加到`Script
    3.1`以模拟传播：
- en: '[PRE4]'
  id: totrans-70
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'If your run gives `bokeh` library:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的运行给出`bokeh`库：
- en: '[PRE5]'
  id: totrans-72
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'This should give you a plot similar to *Figure 3**.7*, which shows the fraction
    of susceptible, infected, and recovered/removed countries in our music trend epidemic.
    Note that our peak expected number of countries influenced by this new Rumba artist
    is about a third of our countries, and the influence of this new artist lasts
    for over half the year. This is a fairly successful outcome for our new artist:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 这应该会给你一个类似于*图3**.7*的图表，它显示了我们的音乐趋势流行病中易感、感染和康复/移除国家的比例。请注意，我们预计受这种新鲁姆巴艺术家影响的国家的峰值数量大约是我们国家数量的三分之一，而这位新艺术家的这种影响持续了超过半年。这对于我们这位新艺术家来说是一个相当成功的成果：
- en: '![Figure 3.7 – Music trend spread across the Francophone country network](img/B21087_03_07.jpg)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![图3.7 – 音乐在法语国家网络中的趋势传播](img/B21087_03_07.jpg)'
- en: Figure 3.7 – Music trend spread across the Francophone country network
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.7 – 音乐在法语国家网络中的趋势传播
- en: 'Now, let’s modify our `gamma` parameter to equal `0.3`, giving an R0 of less
    than `1`. We’d expect our trend to fizzle out very quickly with these dynamics.
    Modifying `Script 3.1` under this new scenario yields a much different dynamic
    (*Figure 3**.8*):'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们将我们的`gamma`参数修改为等于`0.3`，给出小于`1`的R0。我们预计我们的趋势会非常快地消亡。在这个新场景下修改`Script 3.1`会产生截然不同的动态（*图3**.8*）：
- en: '[PRE6]'
  id: totrans-77
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: '![Figure 3.8 – Music spread across the Francophone country network under the
    new gamma parameter](img/B21087_03_08.jpg)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![图3.8 – 在新的gamma参数下，音乐在法语国家网络中的传播](img/B21087_03_08.jpg)'
- en: Figure 3.8 – Music spread across the Francophone country network under the new
    gamma parameter
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.8 – 在新的gamma参数下，音乐在法语国家网络中的传播
- en: '*Figure 3**.8* indicates that the new Rumba artist’s music does not spread
    much to neighboring countries and fizzles out soon after the release of the album.
    It’s unlikely that the artist will be known outside their home country and the
    ones who have heard the album will forget the songs quickly. This is a much different
    outcome for our artist than the original scenario.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '*图3**.8*表明，新鲁姆巴艺术家的音乐并没有在邻国传播很多，在专辑发布后很快就会消亡。艺术家在其家乡国家之外不太可能为人所知，而听过专辑的人很快就会忘记这些歌曲。对于我们这位艺术家来说，这与原始场景的结果大相径庭。'
- en: AIMS Cameroon student network epidemic model
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 喀麦隆AIMS学生网络流行病学模型
- en: To understand how influenza might spread through a social network, let’s return
    to our AIMS Cameroon student network. Recall that we used survey data about interactions
    to create connections between students. This allowed us to connect students who
    interacted regularly. However, consider the case where survey data about interactions
    did not exist. How might we infer possible connections between students?
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 为了了解流感可能通过社交网络传播的方式，让我们回到我们的喀麦隆AIMS学生网络。回想一下，我们使用了关于互动的调查数据来在学生之间建立连接。这使我们能够连接那些经常互动的学生。然而，考虑一下关于互动的调查数据不存在的情况。我们如何推断学生之间可能存在的连接？
- en: We have information such as country of origin, field of study, and age of the
    students. Students from the same countries likely share a common culture—perhaps
    the same local language, the same favorite comfort foods, or the same favorite
    musicians.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 我们有关于学生国籍、研究领域和年龄的信息。来自同一国家的学生可能共享一种共同的文化——可能是有相同的本地语言、相同的最喜欢的舒适食品或相同的最喜欢的音乐家。
- en: Similarly, students in the same field of study are likely to spend time together
    in and out of class, given their shared courseload and career interests. Study
    groups, group projects, and professional events in their fields likely bring students
    together on a regular basis. Should an infectious outbreak such as influenza or
    COVID-19 happen at any of these gatherings, it will likely spread within fields
    of study.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，由于他们共享的课程负担和职业兴趣，同一研究领域的学生很可能在课内外都会花时间在一起。他们的研究领域中的学习小组、小组项目和职业活动可能会定期将学生聚集在一起。如果在任何这些聚会中发生流感或COVID-19等传染病爆发，它很可能会在研究领域内传播。
- en: 'Let’s create a new AIMS Cameroon student network by connecting students who
    come from the same country or share a field of study. We’ll load the dataset with
    `Script 3.2`:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们通过连接来自同一国家或共享同一研究领域的学生来创建一个新的喀麦隆AIMS学生网络。我们将使用`Script 3.2`来加载数据集：
- en: '[PRE7]'
  id: totrans-86
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: 'Now, let’s set up our network and some preliminary vectors and quantities to
    help us generate connections between students, including the number of students
    and their attributes, by adding to `Script 3.2`:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们设置我们的网络和一些初步的向量和数量，帮助我们生成学生之间的连接，包括学生的数量和他们的属性，通过添加到`Script 3.2`：
- en: '[PRE8]'
  id: totrans-88
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'Now, we can connect students according to shared home country or field of study
    by looping through our attributes to build a graph in NetworkX by adding to `Script
    3.2`:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们可以通过遍历我们的属性来根据共享的国籍或研究领域连接学生，通过添加到`Script 3.2`来在NetworkX中构建一个图：
- en: '[PRE9]'
  id: totrans-90
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: 'Now that we have our network, let’s visualize the connections between students
    at AIMS:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们有了我们的网络，让我们可视化AIMS中学生的连接：
- en: '[PRE10]'
  id: totrans-92
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: 'This should give you a plot of a highly connected student network, shown in
    *Figure 3**.9*:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 这应该会给你一个高度连接的学生网络的图表，如图*图3.9*所示：
- en: '![Figure 3.9 – AIMS Cameroon student network connected by country of origin
    and field of study](img/B21087_03_09.jpg)'
  id: totrans-94
  prefs: []
  type: TYPE_IMG
  zh: '![图3.9 – 通过国籍和研究领域连接的AIMS喀麦隆学生网络](img/B21087_03_09.jpg)'
- en: Figure 3.9 – AIMS Cameroon student network connected by country of origin and
    field of study
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.9 – 通过国籍和研究领域连接的AIMS喀麦隆学生网络
- en: '*Figure 3**.9* shows a densely connected network, suggesting many students
    are likely to interact with many other students. This network does not have many
    bridges, but most vertices appear to be hubs. In very dense networks, spreading
    processes tend to move more quickly. The shortest paths between vertices in this
    network will be relatively short compared to the ones in the Francophone Africa
    network, as most vertices are connected or nearly connected to each other. The
    **diameter** of a network, the longest-shortest path, represents the maximum shortest
    travel route for information or disease to spread between two vertices. A small
    network diameter (or a small average shortest path length) suggests efficiency
    in spreading processes, such as information, trends, or disease. Thus, we’d expect
    our AIMS Cameroon student network to be more vulnerable to spreading processes
    than our Francophone Africa network. Technically, the diameter provides bounds
    for differential equations, such as our spreading process, that are defined on
    the network.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '*图3.9* 显示了一个紧密连接的网络，表明许多学生很可能会与其他许多学生互动。这个网络没有很多桥接点，但大多数顶点似乎都是中心。在非常密集的网络中，传播过程往往移动得更快。与法语非洲网络相比，这个网络中顶点之间的最短路径将相对较短，因为大多数顶点都相互连接或几乎连接。网络的**直径**，即最长最短路径，代表了两个顶点之间信息或疾病传播的最大最短路径。网络直径小（或平均最短路径长度小）表明传播过程（如信息、趋势或疾病）的效率。因此，我们预计我们的AIMS喀麦隆学生网络比我们的法语非洲网络更容易受到传播过程的影响。从技术上讲，直径为定义在网络上的一类微分方程（如我们的传播过程）提供了界限。'
- en: 'An epidemic with an R0 over 1 on this network would likely spread quickly and
    infect most of the network. Let’s run an epidemic with the same `beta` and `gamma`
    parameters as we did on our Francophone network and plot the results to see how
    an epidemic similar to the Spanish flu might circulate through our student population
    by adding to `Script 3.2`:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个网络上，如果流行病的R0值超过1，很可能会迅速传播并感染网络中的大部分。让我们运行一个与我们在法语网络中使用的相同`beta`和`gamma`参数的流行病，通过添加到`Script
    3.2`来绘制结果，看看类似西班牙流感的流行病是如何通过我们的学生群体传播的：
- en: '[PRE11]'
  id: totrans-98
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: '*Figure 3**.10* shows the dynamics of the epidemic, including many infected
    students at the epidemic peak and nearly the entire network being infected by
    the time the epidemic abates by week 32:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '*图3.10* 显示了流行病的动态，包括流行高峰时的许多感染学生，以及到第32周流行病缓解时，几乎整个网络都被感染：'
- en: '![Figure 3.10 – An epidemic with beta = 0.25 and gamma = 0.1 spreading through
    the AIMS Cameroon student network](img/B21087_03_10.jpg)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![图3.10 – beta = 0.25 和 gamma = 0.1 在AIMS喀麦隆学生网络中传播的流行病](img/B21087_03_10.jpg)'
- en: Figure 3.10 – An epidemic with beta = 0.25 and gamma = 0.1 spreading through
    the AIMS Cameroon student network
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.10 – beta = 0.25 和 gamma = 0.1 在AIMS喀麦隆学生网络中传播的流行病
- en: '*Figure 3**.10* shows a very severe epidemic that would probably necessitate
    the shutdown of classes and isolation of infected students. In [*Chapter 8*](B21087_08.xhtml#_idTextAnchor097),
    we’ll consider specific strategies that you can leverage to decrease the impact
    of epidemics at a population level, including the removal of key vertices that
    bridge populations or create hubs. For now, let’s modify `Script 3.2` to run the
    second type of epidemic, where R0 is less than `1` (beta = 0.25 and gamma = 0.3):'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '*图3.10* 显示了一场非常严重的流行病，这可能会迫使关闭课程并隔离感染的学生。在[*第8章*](B21087_08.xhtml#_idTextAnchor097)中，我们将考虑你可以利用的具体策略来降低在人口层面的流行病影响，包括移除连接人口或创建中心的关键顶点。现在，让我们修改`Script
    3.2`来运行第二种类型的流行病，其中R0小于1（beta = 0.25和gamma = 0.3）：'
- en: '[PRE12]'
  id: totrans-103
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: '*Figure 3**.11* shows a very different type of epidemic that does not start
    infecting large numbers of students and quickly fizzles out:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '*图3.11*显示了一种非常不同的流行病类型，它不会迅速感染大量学生并迅速消亡：'
- en: '![Figure 3.11 – An epidemic with beta = 0.25 and gamma = 0.3 spreading through
    the AIMS Cameroon student network](img/B21087_03_11.jpg)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![图3.11 – beta = 0.25和gamma = 0.3在AIMS喀麦隆学生网络中传播的流行病](img/B21087_03_11.jpg)'
- en: Figure 3.11 – An epidemic with beta = 0.25 and gamma = 0.3 spreading through
    the AIMS Cameroon student network
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.11 – beta = 0.25和gamma = 0.3在AIMS喀麦隆学生网络中传播的流行病
- en: As we can see from *Figure 3**.11*, even densely connected networks are not
    threatened by certain types of epidemics. Without the right conditions to spread
    effectively—either through network structure or through disease characteristics
    impacting spread potential—epidemics fizzle out in populations. However, it is
    possible for a virus with initial dynamics, such as the one shown in *Figure 3**.11*,
    to mutate into something more infectious.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 如我们从*图3.11*中可以看到，即使是密集连接的网络也不会受到某些类型流行病的威胁。如果没有有效的传播条件——无论是通过网络结构还是通过影响传播潜力的疾病特征——流行病将在人群中消亡。然而，像*图3.11*中显示的具有初始动态的病毒有可能突变成更具传染性的病毒。
- en: As mentioned earlier in this chapter, the 1918 Spanish influenza strain mutated
    from an infectious disease to a highly infectious disease, changing R0 from just
    over `1` (allowing for spread) to `3.5`, heralding a worldwide disaster. In practice,
    it’s important to consider a variety of realistic parameter values when simulating
    epidemics circulating through networks of interest, as a small difference in parameters
    can lead to a very different outcome; epidemic planning works best when a wide
    variety of scenarios are simulated.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 如本章前面所述，1918年的西班牙流感病毒株从一种传染病突变成为高度传染性疾病，将基本再生数R0从略大于`1`（允许传播）变为`3.5`，预示着一场全球性的灾难。在实践中，当模拟通过感兴趣的网络传播的流行病时，考虑各种现实参数值非常重要，因为参数的微小差异可能导致非常不同的结果；流行病规划在模拟了广泛的各种场景时效果最佳。
- en: Summary
  id: totrans-109
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: 'In this chapter, we introduced demographic factors and how they influence network
    development through homophily. We also introduced the concepts of hubs and bridges.
    We then turned to SIR models to show trends and disease spread through social
    networks based on spreading factors in the differential equation models. We considered
    two networks: a geographic network of neighboring Francophone countries and the
    AIMS Cameroon student network with inferred edges based on demographic factors.
    We then examined the role of R0 on both networks through simulations of epidemics
    by changing epidemic parameters; this demonstrated that specific conditions are
    needed for trends or diseases to spread across a network. We’ll revisit these
    ideas and strategies to influence spreading behavior again in [*Chapter 8*](B21087_08.xhtml#_idTextAnchor097),
    when we dive into centrality measures in more detail with respect to dynamic network
    metrics change over time as individuals change their connections with others in
    the network over time.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们介绍了人口统计学因素及其如何通过同质性影响网络发展。我们还介绍了枢纽和桥梁的概念。然后，我们转向SIR模型，通过微分方程模型中的传播因子展示了基于社会网络的疾病传播趋势。我们考虑了两个网络：一个相邻的法语国家地理网络和基于人口统计学因素的推定的AIMS喀麦隆学生网络。然后，我们通过改变流行病参数进行流行病模拟，考察了R0在这两个网络中的作用；这表明，要使趋势或疾病在网络上传播，需要特定的条件。我们将在[*第8章*](B21087_08.xhtml#_idTextAnchor097)中再次回顾这些想法和策略，届时我们将更详细地探讨动态网络度量随时间变化，以及个人随时间改变网络中与他人连接时的中心性度量。
- en: In the next chapter, we’ll consider the role of networks in transportation logistics
    and how to represent transportation route data as a network.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将探讨网络在交通运输物流中的作用，以及如何将运输路线数据表示为网络。
