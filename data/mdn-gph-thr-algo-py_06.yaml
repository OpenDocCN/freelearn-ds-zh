- en: Introduction to demography
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人口统计学简介
- en: '**Demography**, originally formulated as the study of vital statistics about
    a population, measures individual characteristics across a population of interest.
    Vital records about a population are important for public policy creation, epidemic
    tracking, urban planning, and many other government tasks critical for infrastructure
    and growth. John Snow pioneered the field of demography during the 1854 cholera
    outbreak in London, plotting geographic data and shared characteristics of infected
    individuals to determine the source of the cholera outbreak (a water pump). Since
    then, demography has played a prominent role in medical research, policy planning,
    education reform, and other applications of the social sciences to society’s needs.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**人口统计学**，最初被定义为对人口生命统计的研究，衡量感兴趣的人口中的个体特征。关于人口的生命记录对于制定公共政策、流行病追踪、城市规划以及许多其他对基础设施和增长至关重要的政府任务至关重要。约翰·斯诺在1854年伦敦霍乱爆发期间开创了人口统计学领域，通过绘制地理数据和感染个体的共同特征来确定霍乱爆发的源头（一个水泵）。从那时起，人口统计学在医学研究、政策规划、教育改革以及其他社会科学应用于社会需求的应用中发挥了重要作用。'
- en: In this chapter, we’ll introduce some important aspects of demographic research
    and how we can use shared demographic and geographic factors to create networks
    by connecting vertices with edges based on shared geographies and demographic
    factors.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将介绍人口研究的一些重要方面以及我们如何通过基于共享地理和人口因素的边来连接顶点来创建网络，从而使用共享的地理和人口因素来创建网络。
- en: Demographic factors
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人口因素
- en: 'Demography lends us many potential measurements to study populations and their
    subgroups in a way that allows us to infer possible social ties between individuals
    in those populations and subgroups. For instance, we may wish to understand distributions
    of gender, educational attainment, religion, socioeconomic status, or country
    of origin in a city such as Kigali, Rwanda, Bangalore, India, or Xi’an, China,
    over a period of city growth. Often, we plot results in simple charts to show
    changes over time, as shown in *Figure 3**.1*, which depicts the 30-year change
    in Rwanda’s religious composition:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 人口统计学为我们提供了许多潜在的测量方法来研究人口及其小组成员，从而让我们能够推断出这些人口和小组成员之间可能存在的社会联系。例如，我们可能希望了解在卢旺达基加利、印度班加罗尔或中国西安等城市，在一段城市增长期间，性别、教育成就、宗教、社会经济地位或国籍的分布情况。通常，我们通过简单的图表来展示随时间的变化，如图
    *图 3**.1* 所示，它描绘了卢旺达宗教构成 30 年的变化：
- en: '![Figure 3.1 – A chart comparing religious affiliation in Rwanda in 1993 versus
    2023](img/B21087_03_01.jpg)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.1 – 1993 年与 2023 年卢旺达宗教归属对比图](img/B21087_03_01.jpg)'
- en: Figure 3.1 – A chart comparing religious affiliation in Rwanda in 1993 versus
    2023
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.1 – 1993 年与 2023 年卢旺达宗教归属对比图
- en: 'Demographic factors vary as populations change, and they also vary across subgroups
    within populations. While individuals may share demographic factors such as age,
    gender, and education level, their interests, personality, and upbringing may
    lead them to different cultural subgroups within a larger population, say within
    Cape Town, South Africa. Jess may gravitate toward punk rock music and culture.
    Darla may enjoy socializing and parties. Sadako and Brigette may enjoy nature
    and artistic pursuits:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 人口统计学因素随着人口变化而变化，它们在人口内部的不同小组成员之间也有所不同。虽然个人可能共享诸如年龄、性别和教育水平等人口统计学因素，但他们的兴趣、个性和成长环境可能使他们进入更大人口中的不同文化小组成员，例如在南非开普敦。杰斯可能会倾向于朋克摇滚音乐和文化。达拉可能喜欢社交和派对。
    Sadako 和 Brigette 可能喜欢自然和艺术追求：
- en: '![Figure 3.2 – Four young women of similar age, socioeconomic status, and educational
    background who belong to different subgroups in their city](img/B21087_03_02.jpg)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.2 – 来自城市不同小组成员的四个年龄、社会经济地位和教育背景相似的年轻女性](img/B21087_03_02.jpg)'
- en: Figure 3.2 – Four young women of similar age, socioeconomic status, and educational
    background who belong to different subgroups in their city
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.2 – 来自城市不同小组成员的四个年龄、社会经济地位和教育背景相似的年轻女性
- en: While these young women share some demographic factors that make it likely that
    they would meet and form social ties in their city, their subgroup memberships
    make it unlikely that the bartender who enjoys parties would meet and create a
    friendship with the artistic girl who creates her own clothes to reflect nature.
    However, if these four young women moved abroad to Dubai, UAE, their shared upbringing
    in the same city in a foreign country makes it likely that they would meet and
    form friendships as they navigate a new country together.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这些年轻女性有一些人口统计学因素，使她们在城市中相遇并形成社会联系的可能性增加，但她们所属的小组身份使得喜欢派对的酒吧女招待不太可能与自己制作衣服以反映自然的艺术女孩建立友谊。然而，如果这四位年轻女性移居到阿联酋迪拜，她们在外国同一城市共同成长的环境使她们在共同探索新国家时相遇并建立友谊的可能性增加。
- en: In most cases, demographic factors play a role in the formation of social ties,
    but they do not ensure those ties exist. However, in the absence of surveys about
    friendships or social media data that we can scrape, demographic factors provide
    evidence of potential ties that exist among individuals who share common backgrounds.
    We’ll return to this notion later in the chapter when we create a new AIMS Cameroon
    student network based on demographic factors rather than endorsed interactions
    among students.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数情况下，人口统计学因素在社交关系的形成中发挥作用，但它们并不保证这些联系的存在。然而，在没有关于友谊的调查或我们可以抓取的社会媒体数据的情况下，人口统计学因素为共享共同背景的个人之间可能存在的联系提供了证据。我们将在本章后面创建一个新的基于人口统计学因素而不是学生之间认可互动的
    AIMS 喀麦隆学生网络时回到这个概念。
- en: Geographic factors
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 地理因素
- en: 'Geography also plays an important role in determining the formation and likelihood
    of social ties. Individuals within the same region are more likely to meet as
    they go out to dinner at the same restaurants, hike in the same areas, and join
    region-based interest groups. For instance, consider three areas—a suburban setting
    with bigger houses and lush yards, a densely populated city, and a very rural
    community with few houses (shown in *Figure 3**.3*):'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 地理在确定社交关系的形成和可能性方面也起着重要作用。在同一地区的人更有可能在同一餐馆吃饭、在同一地区徒步旅行和加入基于地区的兴趣小组时相遇。例如，考虑三个区域——一个有更大房屋和郁郁葱葱院子的郊区环境、一个人口密集的城市和一个房屋很少的非常乡村社区（如图
    3.3 所示）：
- en: "![Figure 3.3 – \uFEFFAn illustration of three different geographic areas](img/B21087_03_03.jpg)"
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.3 – 三种不同地理区域的示意图](img/B21087_03_03.jpg)'
- en: Figure 3.3 – An illustration of three different geographic areas
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.3 – 三种不同地理区域的示意图
- en: 'Perhaps the areas shown in *Figure 3**.3* all reside in Belgium, giving them
    a shared national culture. While we’d expect social ties to form at a higher likelihood
    among individuals in each geographic area in *Figure 3**.3* than across areas,
    social ties across these regions of Belgium are more likely to form than they
    are to form with individuals in Nairobi or Tehran, shown in *Figure 3**.4*:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 也许图 3.3 中显示的区域都位于比利时，使他们拥有共同的国家文化。虽然我们预计图 3.3 中每个地理区域内的个体之间形成社交关系的可能性高于跨区域，但这些比利时地区的社交关系更有可能形成，而不是与图
    3.4 中显示的内罗毕或德黑兰的个体形成社交关系：
- en: "![Figure 3.4 – \uFEFFAn illustration of women in Nairobi and Tehran, respectively](img/B21087_03_04.jpg)"
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.4 – 分别展示内罗毕和德黑兰的女性](img/B21087_03_04.jpg)'
- en: Figure 3.4 – An illustration of women in Nairobi and Tehran, respectively
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.4 – 分别展示内罗毕和德黑兰的女性
- en: People who share geographies, whether at the country, city, or neighborhood
    level, are more likely to know each other through regional interactions. However,
    it is possible that a researcher in Brussels might meet a researcher in Nairobi
    or Tehran through an academic conference or professional social media platform
    such as **ResearchGate** or **LinkedIn**. The rise of a global economy and global
    social media platforms has lessened the impact of geography on social ties, but
    it is still more likely that those in the same geographic area will form social
    ties, particularly when they share demographic characteristics.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在国家、城市或邻里层面共享地理的人更有可能通过区域互动相互了解。然而，一个在布鲁塞尔的研究人员可能通过学术会议或专业社交媒体平台，如**ResearchGate**或**LinkedIn**，遇到内罗毕或德黑兰的研究人员。全球经济和全球社交媒体平台的兴起减弱了地理对社交关系的影响，但仍然更有可能的是，同一地理区域内的人会形成社交关系，尤其是在他们共享人口统计特征的情况下。
- en: However, globalism, particularly for those in educated professions, has changed
    social tie-formation processes, and for those studying social networks among professionals,
    it is wise to consider other demographic factors associated with the profession
    rather than just considering geography. The COVID-19 pandemic and the subsequent
    rise of online/hybrid work, conferences, and networking events widened many professionals’
    social networks beyond local geographies. Still, those who share a common background
    geographically tend to share a culture, making those ties more likely even if
    the geographies of those involved have changed since the pandemic.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，全球化，尤其是对于受过教育的专业人士来说，已经改变了社交关系的形成过程，对于那些研究专业人士社交网络的人来说，考虑与该职业相关的其他人口统计因素，而不仅仅是考虑地理，是明智的。COVID-19
    大流行及其随后在线/混合工作、会议和网络活动的兴起，使许多专业人士的社交网络超越了本地地理。尽管如此，那些在地理上具有共同背景的人往往拥有共同的文化，这使得即使在疫情之后涉及的地理发生了变化，这些关系也更有可能形成。
- en: Homophily in networks
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 网络中的同质性
- en: As we have seen, demographic and geographic factors drive connections between
    individuals in a population. Since the advent of the knowledge economy, most geographic
    areas have concentrated on certain demographic factors as people choose to live
    with others like themselves who work in the same regions where they work, have
    similar levels of wealth as their levels of wealth, and come from similar educational
    backgrounds. Similar individuals are more likely to meet, more likely to marry,
    and more likely to belong to the same groups, as well.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们所看到的，人口统计和地理因素驱动着人群中个体之间的联系。随着知识经济的兴起，大多数地理区域都专注于某些人口统计因素，因为人们选择与那些在相同地区工作、财富水平相似、来自相似教育背景的人一起生活。相似的人更有可能相遇，更有可能结婚，更有可能属于同一个群体。
- en: 'Let’s consider three young women (Mariko, Rei, and Ryoko) in Tsuwano, Japan,
    who share an age group, have similar levels of education, and come from traditional
    backgrounds, as shown in *Figure 3**.5*:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们考虑三个年轻的女性（马里科、瑞伊和绫子），她们在日本的津和野，年龄组相同，教育水平相似，并来自传统背景，如*图 3.5*所示：
- en: '![Figure 3.5 – Mariko, Rei, and Ryoko outside Tsuwano, Japan](img/B21087_03_05.jpg)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.5 – 马里科、瑞伊和绫子在日本的津和野外](img/B21087_03_05.jpg)'
- en: Figure 3.5 – Mariko, Rei, and Ryoko outside Tsuwano, Japan
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.5 – 马里科、瑞伊和绫子在日本的津和野外
- en: Based on geography and shared demographic factors, we would expect Mariko, Rei,
    and Ryoko to form social ties should they meet; given the size of their town,
    it is likely that they have met already. In network science, this tendency for
    vertices to form edges with other vertices that share important traits such as
    demographic or geographic factors is termed **homophily**.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 基于地理和共享的人口统计因素，我们预计如果马里科、瑞伊和绫子相遇，他们将会形成社会联系；鉴于他们所在城镇的大小，他们可能已经见过面了。在网络科学中，这种顶点与其他共享重要特征（如人口统计或地理因素）的顶点形成边的倾向被称为**同质性**。
- en: 'Homophily plays an important role in link prediction within social networks,
    suggesting potential connections to an individual based on both shared demographic/geographic
    factors and shared mutual connections. For instance, consider the potential for
    a connection between Louis and Jean, two data scientists in Paris who are not
    known to be connected professionally but who share twenty mutual colleagues and
    many demographic factors: age group, educational background, the arrondissement
    in which they live and work, and profession. It is likely that they will form
    a professional connection if they meet at a professional event, and it is possible
    that they already know each other but have not connected on social media platforms
    yet. It is much more likely that Louis knows Jean than Patrick, a much older professional
    in real estate who lives in another arrondissement, never attended graduate school,
    and never attends tech conferences.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 同质性在社会网络中的链接预测中起着重要作用，它基于共享的人口统计/地理因素和共享的相互联系来暗示个人的潜在联系。例如，考虑巴黎两位数据科学家路易斯和简之间建立联系的可能性，他们虽然不知道彼此在专业上有所联系，但共享二十位共同同事以及许多人口统计因素：年龄组、教育背景、他们居住和工作的行政区以及职业。如果他们在专业活动中相遇，他们很可能建立专业联系，而且他们可能已经认识但尚未在社交媒体平台上建立联系。路易斯认识简的可能性比认识帕特里克要大得多，帕特里克是一位居住在另一个行政区、年龄较大的房地产专业人士，从未上过研究生院，也从未参加过技术会议。
- en: Beyond link prediction, homophily is also useful in clustering networks. Rather
    than cluster vertices based on network connectivity through network-specific clustering
    methods (detailed in a later chapter), we can cluster vertices by demographic
    and geographic factors we’ve collected with k-means or density-based clustering.
    While this is more common in social networks, it is possible to apply this clustering
    to gene networks, sales networks based on geography, or any other type of network.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 除了链接预测之外，同质性在聚类网络中也很有用。我们不是通过网络特定的聚类方法（将在后面的章节中详细介绍）根据网络连通性来聚类顶点，而是可以通过我们收集的人口统计和地理因素使用k均值或基于密度的聚类来聚类顶点。虽然这在社交网络中更为常见，但这种聚类也可以应用于基因网络、基于地理的销售网络或其他任何类型的网络。
- en: Let’s see homophily in action with two examples, the first highlighting how
    homophily influences the spread of music trends in Francophone countries in Africa
    and the second showing how an epidemic might spread through our AIMS student network
    based on social interactions through students’ fields of study and home countries.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们通过两个例子来看看同质性的作用，第一个例子强调了同质性如何影响非洲法语国家的音乐趋势传播，第二个例子展示了基于学生研究领域和家乡的社会互动，流行病可能如何通过我们的AIMS学生网络传播。
- en: Francophone Africa music spread
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 法语非洲音乐传播
- en: Countries that share a common language tend to share common music tastes, literature,
    and other markers of culture, as well as trade together, provide job opportunities
    across borders, and share economic ties. In Africa, many countries’ histories
    include colonial periods in which they were under either English or French control;
    many countries still use English or French as a lingua franca for administrative
    purposes. To understand music spread across Francophone countries, we’ll create
    a network linking countries with more than 10% French-speaking populations that
    share a border. While other countries, such as Mauritius or Madagascar, have large
    French-speaking populations, they are geographically isolated from other parts
    of Francophone Africa. Trends in music or literature may spread from other Francophone
    countries through online sources or radio stations; however, regional concerts
    and events will probably not contribute to spreading as readily as they will to
    countries that share a border.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 使用共同语言的国家往往在共同的音乐品味、文学和其他文化标志以及贸易、跨境提供就业机会和共享经济联系方面有共同点。在非洲，许多国家的历史包括殖民时期，当时它们处于英语或法国的控制之下；许多国家仍然使用英语或法语作为行政目的的通用语。为了理解法语国家之间的音乐传播，我们将创建一个网络，将拥有超过10%法语人口的、共享边界的国家联系起来。尽管像毛里求斯或马达加斯加这样的国家有大量的法语人口，但它们在地理上与其他法语非洲部分地区隔离。音乐或文学趋势可能通过其他法语国家的在线来源或广播电台传播；然而，地区音乐会和活动可能不会像与共享边界的国家那样容易地促进传播。
- en: 'We first consolidated online information about country borders and estimates
    of French-speaking populations. Let’s create our Francophone country network with
    `Script 3.1` based on the information we found online:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们首先整合了有关国家边界和法语人口估计的在线信息。让我们根据我们在网上找到的信息，使用`脚本3.1`创建我们的法语国家网络：
- en: '[PRE0]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Now that we have the 23 Francophone countries that border at least 1 other
    Francophone country, let’s visualize our country network by adding to `Script
    3.1`:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经确定了至少与1个其他法语国家接壤的23个法语国家，让我们通过添加到`脚本3.1`中来可视化我们的国家网络：
- en: '[PRE1]'
  id: totrans-46
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
