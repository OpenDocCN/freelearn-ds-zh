  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 对于某些包可能存在依赖关系，如果它们尚未在您的机器上安装，则需要安装。
- en: '[PRE2]'
  id: totrans-66
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Now, we can select the epidemic model we wish to implement and set up its parameters
    according to our proposed music spread epidemic by adding to `Script 3.1`:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们可以选择我们希望实施的流行病模型，并根据我们提出的音乐传播流行病设置其参数，通过添加到`Script 3.1`：
- en: '[PRE3]'
  id: totrans-68
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'Now that we have our model imported and configured according to our proposed
    spread dynamics, we can simulate this on our Francophone country network. We’ll
    include 50 time periods—perhaps a weekly time period denoting spread over the
