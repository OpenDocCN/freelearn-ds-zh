  zh: 第二部分
- en: Machine Learning for Time Series
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 时间序列的机器学习
- en: In this part, we will be looking at ways of applying modern machine learning
    techniques for time series forecasting. This part also covers powerful forecast
    combination methods and the exciting new paradigm of global models. By the end
    of this part, you will be able to set up a modeling pipeline using modern machine
    learning techniques for time series forecasting.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，我们将探讨如何应用现代机器学习技术进行时间序列预测。本部分还涵盖了强大的预测组合方法以及令人兴奋的全球模型新范式。通过本部分的学习，你将能够使用现代机器学习技术为时间序列预测建立模型流水线。
- en: 'This part comprises the following chapters:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分包括以下章节：
