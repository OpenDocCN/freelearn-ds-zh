- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This edition of the bestselling Tableau guide will teach you how to leverage
    Tableau’s newest features and offerings in various paradigms of the BI domain.
    Updated with fresh topics including the newest features in Tableau Server, Prep,
    and Desktop, as well as up-to-date examples and solutions to real-world challenges,
    this book will take you from mastering essential Tableau concepts to advanced
    functionalities. A new chapter on data governance has also been added.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这本畅销的 Tableau 指南将教你如何在 BI 领域的不同范式中利用 Tableau 的最新功能和服务。更新内容包括 Tableau Server、Prep
    和 Desktop 中的最新特性，最新的实际案例以及解决现实挑战的方案。本书将带领你从掌握基础的 Tableau 概念到使用高级功能。同时，还新增了一章关于数据治理的内容。
- en: Throughout this book, you will learn how to use various files and databases
    to connect to Tableau Desktop and Prep Builder to easily perform data preparation
    and handling, perform complex joins, spatial joins, unions, and data blending
    tasks using practical examples. You will also get to grips with executing data
    densification and explore other expert-level examples to help you with calculations,
    mapping, and visual design using Tableau Exchange.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你将学习如何使用各种文件和数据库连接到 Tableau Desktop 和 Prep Builder，轻松地执行数据准备和处理，进行复杂的联接、空间联接、联合以及数据混合任务，所有这些都会通过实际示例进行演示。你还将掌握如何执行数据密集化，并探索其他专家级的示例，帮助你使用
    Tableau Exchange 进行计算、映射和可视化设计。
- en: Later chapters will teach you all about improving dashboard performance, connecting
    to Tableau Server, and understanding data visualization with hands-on examples.
    Finally, you will cover advanced use cases such as self-service analysis, time
    series analysis, and geo-spatial analysis, and connect Tableau to Python and R
    to implement programming functionalities within Tableau.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 后续章节将教你如何改善仪表板性能、连接 Tableau Server，并通过实践示例理解数据可视化。最后，你将学习高级应用场景，如自助分析、时间序列分析、地理空间分析，并将
    Tableau 与 Python 和 R 连接，实现在 Tableau 中的编程功能。
- en: 'Finally, a brand-new chapter has been added that covers a very hot topic: data
    governance. You will explore an introduction to important features of Tableau
    Server that will get you prepared for compliance with GDPR and other data privacy
    and governance regulations.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，新增了一章，涵盖了一个非常热门的话题：数据治理。你将探索 Tableau Server 的重要功能介绍，帮助你为符合 GDPR 以及其他数据隐私和治理法规做好准备。
- en: By the end of this Tableau book, you will have mastered Tableau 2023 and you
    will be able to tackle common and advanced challenges in the data analytics space.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书结束时，你将掌握 Tableau 2023，并能够应对数据分析领域中的常见和高级挑战。
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: This book is designed for business analysts, business intelligence professionals,
    and data analysts who want to master Tableau to solve a range of data science
    and business intelligence problems. Prior exposure to Tableau will help you get
    to grips with the features more quickly, but it is not a prerequisite.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向那些希望精通 Tableau，解决各种数据科学和商业智能问题的商业分析师、商业智能专家和数据分析师。如果你之前接触过 Tableau，将有助于你更快掌握本书中的功能，但这并不是必需的。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概览
- en: '*Chapter 1*, *Reviewing the Basics*, takes you through the basic and essential
    Tableau concepts needed to get you started.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*第一章*，*回顾基础知识*，带你了解开始使用 Tableau 所需的基本概念。'
- en: '*Chapter 2*, *Getting Your Data Ready*, is a theory-oriented chapter that will
    help you understand data preparation and henceforth work more easily with messy
    data.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*第二章*，*数据准备入门*，是一本以理论为导向的章节，它将帮助你理解数据准备，从而更轻松地处理杂乱的数据。'
- en: '*Chapter 3*, *Using Tableau Prep Builder*, discusses Tableau Prep Builder,
    the not-so-little Extract – Transform- Load (ETL) brother of Tableau Desktop.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*第三章*，*使用 Tableau Prep Builder*，讨论了 Tableau Prep Builder，它是 Tableau Desktop
    的小伙伴——一个不容忽视的提取、转换和加载（ETL）工具。'
- en: '*Chapter 4*, *Learning about Joins, Blends, and Data Structures,* answers the
    question of whether to use relationships, joins, or blends to combine data.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*第四章*，*了解联接、混合和数据结构*，解答了关于是使用关系、联接还是混合来合并数据的问题。'
- en: '*Chapter 5*, *Introducing Table Calculations*, covers the special case of table
    calculations, which use the data order to assign values like ranks.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*第五章*，*介绍表计算*，涵盖了表计算的特殊情况，这些计算通过数据的顺序来分配像排名这样的值。'
- en: '*Chapter 6*, *Utilizing OData, Data Densification, Big Data, and Google BigQuery*,
    teaches you how to leverage big data solutions and the concept of data densification.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*第六章*，*利用 OData、数据密集化、大数据和 Google BigQuery*，教授如何利用大数据解决方案和数据密集化的概念。'
- en: '*Chapter 7*, *Practicing Level of Detail Calculations*, helps you understand
    this advanced topic, which can change the aggregation of your data for certain
    calculations.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*第7章*，*实践细节计算*，帮助你理解这一高级主题，这一主题可以在某些计算中改变数据的聚合方式。'
- en: '*Chapter 8*, *Going Beyond the Basics*, introduces you to advanced visualization
    concepts and Tableau Exchange, Extensions, Accelerators, and Connectors.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*第8章*，*超越基础*，将介绍高级可视化概念以及 Tableau Exchange、扩展、加速器和连接器。'
- en: '*Chapter 9*, *Working with Maps*, covers Tableau’s internal, and some external,
    mapping capabilities using custom polygons, heatmaps, and layered maps.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*第9章*，*使用地图*，介绍了 Tableau 内部以及一些外部的地图功能，使用自定义多边形、热图和叠加地图。'
- en: '*Chapter 10*, *Presenting with Tableau*, shows tips and tricks on how to use
    Tableau for presentation purposes.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*第10章*，*使用 Tableau 进行展示*，展示了如何使用 Tableau 进行演示的技巧和窍门。'
- en: '*Chapter 11*, *Designing Dashboards and Best Practices for Visualizations*,
    takes you through different formatting techniques and design rules to maximize
    the aesthetics of your visualizations.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*第11章*，*仪表板设计与可视化最佳实践*，带你了解不同的格式化技巧和设计规则，以最大化你的可视化效果的美学。'
- en: '*Chapter 12*, *Leveraging Advanced Analytics*, will help you take your analytical
    skills to the next level with three advanced use cases to follow along with: self-service,
    time series, and geo-spatial analytics.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*第12章*，*利用高级分析*，将帮助你通过三个高级用例提升分析技能：自助服务、时间序列和地理空间分析。'
- en: '*Chapter 13*, *Improving Performance*, addresses various aspects of performance
    with the intent to empower you to create fast-loading dashboards for the best
    user experience.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*第13章*，*提高性能*，涉及性能的各个方面，旨在帮助你创建快速加载的仪表板，提供最佳用户体验。'
- en: '*Chapter 14*, *Exploring Tableau Server and Tableau Cloud*, covers the different
    offerings and functionalities of Tableau Server, including Ask Data and Data Details.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*第14章*，*探索 Tableau Server 和 Tableau Cloud*，介绍了 Tableau Server 的不同产品和功能，包括 Ask
    Data 和 Data Details。'
- en: '*Chapter 15*, *Integrating Programming Languages*, shows you how to integrate
    R and Python with Tableau to enable (almost) unlimited analytics capabilities.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*第15章*，*集成编程语言*，展示了如何将 R 和 Python 与 Tableau 集成，从而实现（几乎）无限的分析能力。'
- en: '*Chapter 16*, *Developing Data Governance Practices*, introduces you to the
    vast and important topic of data governance and how to comply with regulations
    by using Tableau Server.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*第16章*，*开发数据治理实践*，介绍了数据治理这一广泛而重要的话题，并说明如何通过使用 Tableau Server 遵守相关法规。'
- en: To get the most out of this book
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 充分利用本书
- en: Basic knowledge of Tableau will be an advantage and you will need a Tableau
    license after your 14-day free trial ends. You will also benefit from basic knowledge
    of R or Python if you wish to get the most out of *Chapter 15*, *Integrating Programming
    Languages*. You can, however, also follow along with the steps and learn as you
    go.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 对 Tableau 的基础知识有所了解将是一个优势，在你 14 天免费试用期结束后，你将需要 Tableau 许可。如果你希望最大限度地利用 *第15章*，*集成编程语言*，对
    R 或 Python 的基本知识也会有所帮助。当然，你也可以按照步骤进行操作，一边学习一边跟进。
- en: Other helpful installations will be mentioned in the book as needed, all in
    the realm of the average free-ware installation on Windows or Mac.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 其他有用的安装程序会在本书中根据需要提及，均属于 Windows 或 Mac 上常见的免费软件安装范畴。
- en: Download the example code files
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Mastering-Tableau-2023-Fourth-Edition](https://github.com/PacktPublishing/Mastering-Tableau-2023-Fourth-Edition).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的代码包也托管在 GitHub 上，网址为 [https://github.com/PacktPublishing/Mastering-Tableau-2023-Fourth-Edition](https://github.com/PacktPublishing/Mastering-Tableau-2023-Fourth-Edition)。我们还提供了来自我们丰富书籍和视频目录的其他代码包，网址为
    [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)。快去看看吧！
- en: Download the color images
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载彩色图片
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://packt.link/TybKH](https://packt.link/TybKH).'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一个 PDF 文件，里面包含了本书中使用的截图/图表的彩色图片。你可以在这里下载：[https://packt.link/TybKH](https://packt.link/TybKH)。
- en: Conventions used
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    For example: “When recording performance, Tableau initially creates a file in 
    `My Tableau Repository\Logs`, named `performance_[timestamp].tab`.”'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 账户名。例如：“在记录性能时，Tableau
    初始会在 `My Tableau Repository\Logs` 中创建一个名为 `performance_[timestamp].tab` 的文件。”'
- en: 'A block of code is set as follows:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块的设置如下：
- en: '[PRE0]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    the screen, for example, in menus or dialog boxes, also appear in the text like
    this. For example: “Place **Profit_Expected** on the **Columns** shelf, next to
    **Profit**. Then click on either one and enable **Dual Axis**.”'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示一个新术语、重要词汇，或你在屏幕上看到的词，例如菜单或对话框中的内容，也会以这种方式出现在文本中。例如：“将 **Profit_Expected**
    放置在 **Columns** 货架上，靠近 **Profit**。然后点击其中一个并启用 **Dual Axis**。”'
- en: Warnings or important notes appear like this.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提醒以这种方式呈现。
- en: Tips and tricks appear like this.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧如下所示。
- en: Get in touch
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们随时欢迎读者的反馈。
- en: '**General feedback**: Email `feedback@packtpub.com`, and mention the book’s
    title in the subject of your message. If you have questions about any aspect of
    this book, please email us at `questions@packtpub.com`.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：发送电子邮件至 `feedback@packtpub.com`，并在邮件主题中注明书名。如果你对本书的任何部分有疑问，请通过 `questions@packtpub.com`
    与我们联系。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book we would
    be grateful if you would report this to us. Please visit, [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, click **Submit Errata**, and fill in the form.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果你在本书中发现错误，我们将非常感谢你能向我们报告。请访问，[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择你的书籍，点击**提交勘误**，并填写表单。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the Internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packtpub.com` with a
    link to the material.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果你在互联网上发现我们作品的任何非法复制品，我们将非常感谢你提供相关网址或网站名称。请通过 `copyright@packtpub.com`
    联系我们，并附上材料链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [http://authors.packtpub.com](http://authors.packtpub.com).'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你有兴趣成为作者**：如果你对某个主题有专业知识，并且有兴趣撰写或参与书籍的创作，请访问 [http://authors.packtpub.com](http://authors.packtpub.com)。'
- en: Share your thoughts
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分享你的想法
- en: Once you’ve read *Mastering Tableau 2023 - Fourth Edition*, we’d love to hear
    your thoughts! Please [click here to go straight to the Amazon review page](https://www.packtpub.com/)
