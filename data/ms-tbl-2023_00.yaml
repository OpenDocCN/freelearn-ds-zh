  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读完 *Mastering Tableau 2023 - Fourth Edition* 后，我们希望听到你的想法！请 [点击此处直接前往亚马逊评论页面](https://www.packtpub.com/)，并分享你的反馈。
- en: Your review is important to us and the tech community and will help us make
    sure we’re delivering excellent quality content.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 你的评论对我们以及技术社区非常重要，能够帮助我们确保提供优质的内容。
