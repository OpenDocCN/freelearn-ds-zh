- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: In a world where data is becoming increasingly important, data analysts, scientists,
    and business people need tools to analyze and process large volumes of data efficiently.
    This book is my attempt to pass on what I've learned so far, so that you can quickly
    become an effective and efficient R programmer. Reading it will help you understand
    how to use R to solve complex problems, avoid some of the mistakes I've made,
    and teach you useful techniques that can be helpful in a variety of contexts.
    In the process, I hope to show you that, despite its uncommon aspects, R is an
    elegant and powerful language, and is well suited for data analysis and statistics,
    as well as complex systems.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据日益重要的世界中，数据分析师、科学家和商业人士需要工具来高效地分析和处理大量数据。本书是我迄今为止所学知识的尝试性传授，以便您能迅速成为一个高效且有效的R程序员。阅读本书将帮助您了解如何使用R解决复杂问题，避免我犯过的某些错误，并教授您在各种情境下都有用的实用技术。在这个过程中，我希望向您展示，尽管R有一些不寻常的方面，但它是一种优雅且强大的语言，非常适合数据分析、统计学以及复杂系统。
- en: After reading this book, you will be familiar with R's fundamentals, as well
    as some of its advanced features. You will understand data structures, and you
    will know how to efficiently deal with them. You will also understand how to design
    complex systems that perform efficiently, and how to make these systems usable
    by other people through web applications. At a lower level, you will understand
    how to work with object-oriented programming, functional programming, and reactive
    programming, and what code may be better written in each of these paradigms. You
    will learn how to use various cutting edge tools that R provides to develop software,
    how to identify performance bottlenecks, and how to fix them, possibly using other
    programming languages such as Fortran and C++. Finally, you will be comfortable
    reading and understanding the majority of R code, as well as provide feedback
    for others' code.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读本书后，您将熟悉R的基础知识以及一些高级特性。您将了解数据结构，并知道如何高效地处理它们。您还将了解如何设计高效运行的复杂系统，以及如何通过Web应用程序使这些系统对他人可用。在较低层面，您将了解如何使用面向对象编程、函数式编程和响应式编程，以及在这些范式下哪些代码可能写得更好。您将学习如何使用R提供的各种前沿工具来开发软件，如何识别性能瓶颈，以及如何修复它们，可能还会使用其他编程语言如Fortran和C++。最后，您将能够阅读和理解大多数R代码，并为他人代码提供反馈。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](part0022.html#KVCC0-f494c932c729429fb734ce52cafce730), *Introduction
    to R*, covers the R basics you need to understand the rest of the examples. It
    is not meant to be a thorough introduction to R. Rather, it''s meant to give you
    the very basic concepts and techniques you need to quickly get started with the
    three examples contained in the book, and which I introduce next.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](part0022.html#KVCC0-f494c932c729429fb734ce52cafce730)，*R简介*，涵盖了您理解其余示例所需的R基础知识。它并不是要提供一个详尽的R介绍。相反，它的目的是为您提供快速开始书中包含的三个示例以及我接下来要介绍的基本概念和技术。'
- en: This book uses three examples to showcase R's wide range of functionality. The
    first example shows how to analyze votes with descriptive statistics and linear
    models, and it is presented in [Chapter 2](part0059.html#1O8H60-f494c932c729429fb734ce52cafce730),
    *Understanding Votes with Descriptive Statistics* and [Chapter 3](part0076.html#28FAO0-f494c932c729429fb734ce52cafce730), *Predicting
    Votes with Linear Models*.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书通过三个示例展示了R的广泛功能。第一个示例展示了如何使用描述性统计和线性模型分析投票，并在[第二章](part0059.html#1O8H60-f494c932c729429fb734ce52cafce730)，*使用描述性统计理解投票*和[第三章](part0076.html#28FAO0-f494c932c729429fb734ce52cafce730)，*使用线性模型预测投票*中呈现。
- en: '[Chapter 2](part0059.html#1O8H60-f494c932c729429fb734ce52cafce730), *Understanding
    Votes with Descriptive Statistics*, shows how to programatically create hundreds
    of graphs to identify relations within data visually. It shows how to create histograms,
    scatter plots, correlation matrices, and how to perform **Principal Component
    Analysis** (**PCA**).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](part0059.html#1O8H60-f494c932c729429fb734ce52cafce730), *使用描述性统计理解投票*，展示了如何通过编程创建数百个图表来直观地识别数据中的关系。它展示了如何创建直方图、散点图、相关矩阵，以及如何执行**主成分分析**（**PCA**）。'
- en: '[Chapter 3](part0076.html#28FAO0-f494c932c729429fb734ce52cafce730), *Predicting
    Votes with Linear Models*, shows how to programatically find the best predictive
    linear model for a set of data, and according to different success metrics. It
    also shows how to check model assumptions, and how to use cross validation to
    increase confidence in your results.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0076.html#28FAO0-f494c932c729429fb734ce52cafce730)，*使用线性模型预测投票*，展示了如何编程地找到一组数据最佳预测线性模型，以及根据不同的成功指标。它还展示了如何检查模型假设，以及如何使用交叉验证来提高结果的可信度。'
- en: The second example shows how to simulate data, visualize it, analyze its text
    components, and create automatic presentations with it.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个示例展示了如何模拟数据，可视化它，分析其文本组件，并使用它创建自动演示文稿。
- en: '[Chapter 4](part0091.html#2MP360-f494c932c729429fb734ce52cafce730), *Simulating
    Sales Data and Working with Databases*, shows how to design data schema and simulate
    the various types of data. It also shows how to integrate real text data with
    simulated data, and how to use a SQL database to access it more efficiently.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0091.html#2MP360-f494c932c729429fb734ce52cafce730)，*模拟销售数据和数据库操作*，展示了如何设计数据架构和模拟各种类型的数据。它还展示了如何将真实文本数据与模拟数据集成，以及如何使用SQL数据库更有效地访问它。'
- en: '[Chapter 5](part0110.html#38STS0-f494c932c729429fb734ce52cafce730), *Communicating
    Sales with Visualization*, shows how to produce basic to advanced graphs, highly
    customized graphs. It also shows how to create dynamic 3D graphs and interactive
    maps.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0110.html#38STS0-f494c932c729429fb734ce52cafce730)，*使用可视化进行销售沟通*，展示了如何制作从基础到高级的图表，以及高度定制的图表。它还展示了如何创建动态3D图表和交互式地图。'
- en: '[Chapter 6](part0129.html#3R0OI0-f494c932c729429fb734ce52cafce730), *Understanding
    Reviews with Text Analysis*, shows how to perform text analysis step by step using
    **Natural Language Processing** (**NLP**) techniques, as well as sentiment analysis.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0129.html#3R0OI0-f494c932c729429fb734ce52cafce730)，*通过文本分析理解评论*，展示了如何逐步使用**自然语言处理**（**NLP**）技术以及情感分析进行文本分析。'
- en: '[Chapter 7](part0147.html#4C62M0-f494c932c729429fb734ce52cafce730), *Developing
    Automatic Presentations*, shows how to put together the results of previous chapters
    to create presentations that can be automatically updated with the latest data
    using tools such as knitr and R Markdown.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0147.html#4C62M0-f494c932c729429fb734ce52cafce730)，*开发自动演示文稿*，展示了如何将前几章的结果组合起来，使用knitr和R
    Markdown等工具创建可以自动更新最新数据的演示文稿。'
- en: Finally, the third example shows how to design and develop complex object-oriented
    systems that retrieve real-time data from cryptocurrency markets, as well as how
    to optimize implementations and how to build web applications around such systems.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，第三个示例展示了如何设计和开发从加密货币市场检索实时数据的高级面向对象系统，以及如何优化实现和围绕这些系统构建网络应用。
- en: '[Chapter 8](part0178.html#59O440-f494c932c729429fb734ce52cafce730), *Object-Oriented
    System to Track Cryptocurrencies*, introduces basic object-oriented techniques
    that produce complex systems when combined. Furthermore, it shows how to work
    with three of R’s most used object models, which are S3, S4, and R6, as well as
    how to make them work together.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0178.html#59O440-f494c932c729429fb734ce52cafce730)，*面向对象系统跟踪加密货币*，介绍了当结合使用时产生复杂系统的基本面向对象技术。此外，它还展示了如何与R中最常用的三个对象模型S3、S4和R6一起工作，以及如何使它们协同工作。'
- en: '[Chapter 9](part0229.html#6QCGQ0-f494c932c729429fb734ce52cafce730), *Implementing
    an Efficient Simple Moving Average*, shows how to iteratively improve an implementation
    for a **Simple Moving Average** (**SMA**), starting with what is considered to
    be bad code, all the way to advanced optimization techniques using parallelization,
    and delegation to the Fortran and C++ languages.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0229.html#6QCGQ0-f494c932c729429fb734ce52cafce730)，*实现高效的简单移动平均*，展示了如何迭代改进**简单移动平均**（**SMA**）的实现，从被认为是糟糕的代码开始，一直到使用并行化和将任务委托给Fortran和C++语言的先进优化技术。'
- en: '[Chapter 10](part0271.html#82E8E0-f494c932c729429fb734ce52cafce730), *Adding
    Interactivity with Dashboards*, shows how to wrap what was built during the previous
    two chapters to produce a modern web application using reactive programming through
    the Shiny package.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0271.html#82E8E0-f494c932c729429fb734ce52cafce730)，*使用仪表板添加交互性*，展示了如何将前两章构建的内容包装起来，通过Shiny包使用响应式编程来制作现代网络应用。'
- en: '[Appendix](part0296.html#8Q96G0-f494c932c729429fb734ce52cafce730), *Required
    Packages*, shows how to install the internal and external software necessary to
    replicate the examples in the book. Specifically, it will walk through the installation
    processes for Linux and macOS, but Windows follows similar principles and should
    not cause any problems.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录](part0296.html#8Q96G0-f494c932c729429fb734ce52cafce730)，*所需软件包*，展示了如何安装复制书中示例所需的内部和外部软件。具体来说，它将指导你完成
    Linux 和 macOS 的安装过程，但 Windows 遵循类似的原则，不应引起任何问题。'
- en: What you need for this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要为这本书准备的东西
- en: This book was written in a Linux environment (specifically Ubuntu 17.10), and
    was also tested with a macOS, High Sierra. Even though it was not tested on a
    Windows computer, all of the R code presented in this book should work fine with
    one. The only substantial difference is that when I show you how to perform a
    task using a Terminal, it will be the bash terminal, which is available in Linux
    and macOS by default. In the case of Windows, you will need to use the cmd.exe
    terminal, for which you can find a lot of information online. Keep in mind that
    if you're using a Windows computer, you should be prepared to do a bit more research
    on your end to replicate the same functionality, but you should not have much
    trouble at all.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是在 Linux 环境下编写的（具体为 Ubuntu 17.10），并且也在 macOS High Sierra 上进行了测试。尽管它没有在 Windows
    计算机上测试，但书中展示的所有 R 代码都应该在 Windows 上运行良好。唯一的实质性区别是，当我向你展示如何使用终端执行任务时，将使用 bash 终端，这是
    Linux 和 macOS 默认可用的。在 Windows 的情况下，你需要使用 cmd.exe 终端，你可以在网上找到很多相关信息。请记住，如果你使用的是
    Windows 计算机，你应该准备好进行一些额外的研究来复制相同的功能，但你应该不会遇到太多麻烦。
- en: In the appendix, I show you how to install the software you need to replicate
    the examples shown in this book. I show you how to do so for Linux and macOS,
    specifically Ubuntu 17.10 and High Sierra. If you're using Windows, the same principles
    apply but the specifics may be a bit different. However, I'm sure it will not
    be too hard in any case.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在附录中，我会向你展示如何安装复制本书中示例所需的软件。我会指导你如何在 Linux 和 macOS（特别是 Ubuntu 17.10 和 High Sierra）上这样做。如果你使用的是
    Windows，同样的原则适用，但具体细节可能略有不同。然而，我相信在任何情况下都不会太难。
- en: 'There are two types of requirements you need to be able to execute all the
    code in this book: external and internal. Software outside of R is what I call
    external requirements. Software inside of R, meaning R packages, is what I refer
    to as internal requirements. I walk you through the installation of both of them
    in the appendix.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 为了能够执行这本书中的所有代码，你需要满足两种类型的要求：外部和内部。R 语言之外的应用软件，我称之为外部要求。R 语言内部的应用软件，即 R 包，我称之为内部要求。我在附录中会指导你如何安装这两类软件。
- en: Who this book is for
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book is for those who wish to develop software in R. You don't need to
    be an expert or professional programmer to follow this book, but you do need to
    be interested in learning how R works. My hope is that this book is useful for
    people ranging from beginners to advanced by providing hands-on examples that
    may help you understand R in ways you previously did not.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些希望使用 R 语言开发软件的人而写的。你不需要成为专家或专业程序员就能跟随这本书学习，但你确实需要对学习 R 语言的工作原理感兴趣。我的希望是，这本书通过提供一些实用的例子，可以帮助从初学者到高级用户更好地理解
    R 语言，这些例子可能以你之前未曾想到的方式帮助你。
- en: I assume basic programming, mathematical, and statistical knowledge, because
    there are various parts in the book where concepts from these disciplines will
    be used, and they will not be explained in detail. If you have programmed something
    yourself in any programming language, know basic linear algebra and statistics,
    and know what linear regression is, you have everything you need to understand
    this book.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我假设读者具备基本的编程、数学和统计知识，因为书中会有多个部分使用到这些学科的概念，而这些概念不会进行详细的解释。如果你在任何编程语言中自己编写过程序，了解基本的线性代数和统计学，并且知道线性回归是什么，你就拥有了理解这本书所需的一切。
- en: This book was written for people in a variety of contexts and with diverse profiles.
    For example, if you are an analyst employed by an organization that requires you
    to do frequent data processing to produce reports on a regular basis, and you
    need to develop programs to automate such tasks, this book is for you. If you
    are an academic researcher who wants to use current techniques, combine them,
    and develop tools to test them automatically, this book is for you. If you're
    a professional programmer looking for ways to take advantage of advanced R features,
    this book is for you. Finally, if you're preparing for a future in which data
    will be of paramount importance (it already is), this book is for you.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为处于各种环境和具有不同背景的人编写的。例如，如果你是受雇于需要你定期进行数据处理以生成报告的组织分析师，并且你需要开发程序来自动化此类任务，这本书适合你。如果你是一位希望使用当前技术、将它们结合起来并开发测试它们的工具的学术研究人员，这本书适合你。如果你是一位寻找利用高级R语言特性的方法的职业程序员，这本书适合你。最后，如果你正在为数据在未来变得极其重要的未来做准备（它已经如此），这本书适合你。
- en: Conventions
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: 'In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning. Code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles are shown as follows: "We can load the contents of the `data.csv` file
    into a data frame (the most intuitive structure to use with data in CSV format)
    by using the `read.csv()` function."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名如下所示：“我们可以通过使用`read.csv()`函数将`data.csv`文件的
    内容加载到数据框中（这是使用CSV格式数据的直观结构）。”
- en: 'A block of code is set as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起你对代码块中特定部分的注意时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE2]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Now that our code is ready, we should see a table appear in the Data Overview tab."'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上显示的单词，例如在菜单或对话框中，在文本中如下所示：“现在我们的代码已经准备好了，我们应该在“数据概览”选项卡中看到一个表格。”'
- en: Warnings or important notes appear like this.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项如下所示。
- en: Tips and tricks appear like this.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门如下所示。
- en: Reader feedback
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book-what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of. To send us general
    feedback, simply email `feedback@packtpub.com`, and mention the book's title in
    the subject of your message. If there is a topic that you have expertise in and
    you are interested in either writing or contributing to a book, see our author
    guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢什么或不喜欢什么。读者反馈对我们来说很重要，因为它帮助我们开发出你真正能从中获得最大收益的标题。要发送一般反馈，请简单地发送电子邮件至`feedback@packtpub.com`，并在邮件主题中提及书籍的标题。如果你在某个主题领域有专业知识，并且你对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是Packt图书的骄傲拥有者，我们有一些东西可以帮助你从你的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: 'You can download the example code files for this book from your account at
    [http://www.packtpub.com](http://www.packtpub.com). If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files emailed directly to you. You can download the code
    files by following these steps:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你的账户中下载这本书的示例代码文件。[http://www.packtpub.com](http://www.packtpub.com)。如果你在其他地方购买了这本书，你可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给你。你可以按照以下步骤下载代码文件：
- en: Log in or register to our website using your email address and password.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the SUPPORT tab at the top.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的“支持”选项卡上。
- en: Click on Code Downloads & Errata.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载与勘误”。
- en: Enter the name of the book in the Search box.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书籍名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买此书的来源。
- en: Click on Code Download.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载”。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载完成后，请确保您使用最新版本的软件解压或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows上的WinRAR / 7-Zip
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac上的Zipeg / iZip / UnRarX
- en: 7-Zip / PeaZip for Linux
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux上的7-Zip / PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/R-Programming-By-Example](https://github.com/PacktPublishing/R-Programming-By-Example).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 本书代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/R-Programming-By-Example](https://github.com/PacktPublishing/R-Programming-By-Example)。我们还有其他来自我们丰富图书和视频目录的代码包可供在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Downloading the color images of this book
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载本书的颜色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/RProgrammingByExample_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/RProgrammingByExample_ColorImages.pdf).
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表颜色图像的PDF文件。这些颜色图像将帮助您更好地理解输出的变化。您可以从[https://www.packtpub.com/sites/default/files/downloads/RProgrammingByExample_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/RProgrammingByExample_ColorImages.pdf)下载此文件。
- en: Errata
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books-maybe a mistake in the text
    or the code-we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告，我们将不胜感激。这样做可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击勘误提交表单链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的“勘误”部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the Errata section.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索框中输入书籍名称。所需信息将在“勘误”部分显示。
- en: Piracy
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyrighted material on the internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的侵权是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上遇到我们作品的任何形式的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `copyright@packtpub.com` with a link to the suspected pirated
    material. We appreciate your help in protecting our authors and our ability to
    bring you valuable content.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`copyright@packtpub.com`与我们联系，并提供涉嫌侵权材料的链接。我们感谢您在保护我们作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 咨询
- en: If you have a problem with any aspect of this book, you can contact us at `questions@packtpub.com`,
    and we will do our best to address the problem.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您本书的任何方面有问题，您可以联系我们的`questions@packtpub.com`，我们将尽力解决问题。
