- en: 'Section 3: Managing Various Data Science Projects'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：管理各种数据科学项目
- en: Once you and your team start to build the project, you may realize that it requires
    effective management strategies. Can you use traditional software development
    methodologies for data science projects? What caveats do you have to look for?
    What processes should you use to manage development iterations? How can you sustain
    a balance between research and implementation? How should you deal with situations
    of extreme uncertainty?
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你和你的团队开始构建项目，你可能会意识到它需要有效的管理策略。你能否使用传统的软件开发方法来进行数据科学项目？需要注意哪些陷阱？应该采用什么样的流程来管理开发迭代？如何在研究与实现之间保持平衡？面对极度不确定的情况时，应该如何处理？
