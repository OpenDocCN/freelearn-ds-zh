- en: 'Section 1: What is Data Science?'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一节：什么是数据科学？
- en: Before diving into the management issues of building systems around machine
    learning algorithms, we need to explore the topic of data science itself. What
    are the main concepts behind data science and machine learning? How do you build
    and test a model? What are the common pitfalls in this process? What kinds of
    models are there? What tasks can we solve using machine learning?
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在深入探讨围绕机器学习算法构建系统的管理问题之前，我们需要先了解数据科学本身。数据科学和机器学习背后的主要概念是什么？如何构建和测试模型？在这个过程中常见的陷阱有哪些？有哪些类型的模型？我们可以通过机器学习解决哪些任务？
