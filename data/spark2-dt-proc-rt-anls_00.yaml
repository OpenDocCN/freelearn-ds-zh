- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中，您会发现多种文本样式用于区分不同类型的信息。以下是这些样式的示例及其含义的解释。
- en: 'Code words in the text, database table names, folder names, filenames, file
    extensions, pathnames, dummy URLs, user input, and Twitter handles are shown as
    follows: "The next lines of code read the link and assign it to the to the `BeautifulSoup` function."'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄显示如下：“接下来的代码行读取链接并将其分配给`BeautifulSoup`函数。”
- en: 'A block of code is set as follows:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
