- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Apache Spark is an in-memory, cluster-based data processing system that provides
    a wide range of functionalities such as big data processing, analytics, machine
    learning, and more. With this Learning Path, you can take your knowledge of Apache
    Spark to the next level by learning how to expand Spark's functionality and building
    your own data flow and machine learning programs on this platform. You will work
    with the different modules in Apache Spark, such as interactive querying with
    Spark SQL, using DataFrames and datasets, implementing streaming analytics with
    Spark Streaming, and applying machine learning and deep learning techniques on
    Spark using MLlib and various external tools. By the end of this elaborately designed
    Learning ...
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Apache Spark是一个基于内存的集群数据处理系统，提供广泛的功能，如大数据处理、分析、机器学习等。通过这个学习路径，您可以将Apache Spark的知识提升到一个新的水平，学习如何扩展Spark的功能，并在此平台上构建自己的数据流和机器学习程序。您将使用Apache
    Spark的不同模块，如使用Spark SQL进行交互式查询、使用DataFrames和数据集、使用Spark Streaming实现流分析，以及使用MLlib和各种外部工具在Spark上应用机器学习和深度学习技术。通过这个精心设计的学习...
- en: Who This Book Is For
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的读者
- en: If you are an intermediate-level Spark developer looking to master the advanced
    capabilities and use-cases of Apache Spark 2.x, this Learning Path is ideal for
    you. Big data professionals who want to learn how to integrate and use the features
    of Apache Spark and build a strong big data pipeline will also find this Learning
    Path useful. To grasp the concepts explained in this Learning Path, you must know
    the fundamentals of Apache Spark and Scala.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是一名中级Spark开发者，希望掌握Apache Spark 2.x的高级功能和用例，这个学习路径非常适合您。希望学习如何集成和使用Apache
    Spark功能并构建强大大数据管道的大数据专业人士也会发现这个学习路径很有用。要理解本学习路径中解释的概念，您必须了解Apache Spark和Scala的基础知识。
- en: What This Book Covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '*Chapter 1*, *A First Taste and What''s New in Apache Spark V2*, provides an
    overview of Apache Spark, the functionality that is available within its modules,
    and how it can be extended. It covers the tools available in the Apache Spark
    ecosystem outside the standard Apache Spark modules for processing and storage.
    It also provides tips on performance tuning.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*第1章*，*Apache Spark V2初体验及新特性*，概述了Apache Spark，介绍了其模块内的功能，以及如何进行扩展。它涵盖了Apache
    Spark标准模块之外的生态系统中可用的处理和存储工具。还提供了性能调优的技巧。'
- en: '*Chapter 2*, *Apache Spark Streaming*, talks about continuous applications
    using Apache Spark Streaming. You will learn how to incrementally process data
    and create actionable insights.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*第2章*，*Apache Spark流处理*，讲述了使用Apache Spark Streaming的连续应用程序。您将学习如何增量处理数据并创建可行的见解。'
- en: '*Chapter 3*, *Structured Streaming*, talks about Structured Streaming – a new
    way of defining continuous applications using the DataFrame and Dataset APIs.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*第3章*，*结构化流处理*，讲述了使用DataFrame和Dataset API定义连续应用程序的新方式——结构化流处理。'
- en: '*Chapter 4*, *Apache Spark MLlib*, introduces ...'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*第4章*，*Apache Spark MLlib*，介绍了...'
- en: To Get the Most out of This Book
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 充分利用本书
- en: '**Operating system:** Linux distributions are preferable (including Debian,
    Ubuntu, Fedora, RHEL, and CentOS) and to be more specific, for Ubuntu it is recommended
    to have a complete 14.04 (LTS) 64-bit (or later) installation, VMWare player 12,
    or Virtual box. You can run Spark jobs on Windows (XP/7/8/10) or Mac OS X (10.4.7+).'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**操作系统：** 首选Linux发行版（包括Debian、Ubuntu、Fedora、RHEL和CentOS），具体来说，推荐使用完整的Ubuntu
    14.04（LTS）64位（或更高版本）安装，VMware player 12或VirtualBox。您也可以在Windows（XP/7/8/10）或Mac
    OS X（10.4.7+）上运行Spark作业。'
- en: '**Hardware configuration:** Processor Core i3, Core i5 (recommended), or Core
    i7 (to get the best results). However, multicore processing will provide faster
    data processing and scalability. You will need least 8-16 GB RAM (recommended)
    for a standalone mode and at least 32 GB RAM for a single VM--and higher for a
    cluster. You will also need enough storage for running heavy jobs (depending on
    the dataset size you will be handling), and preferably at least 50 GB of free
    disk storage (for a standalone word missing and for an SQL warehouse).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**硬件配置：** 处理器建议使用Core i3、Core i5（推荐）或Core i7（以获得最佳效果）。然而，多核处理将提供更快的数据处理和可扩展性。对于独立模式，您至少需要8-16
    GB RAM（推荐），对于单个虚拟机至少需要32 GB RAM——集群模式则需要更多。您还需要足够的存储空间来运行繁重的作业（取决于您将处理的数据集大小），并且最好至少有50
    GB的可用磁盘存储空间（对于独立模式和SQL仓库）。'
