  zh: 假设 *T = T(X)* 是一个统计量，满足 [![](img/5917f1c3-e8b3-416f-bd2f-1aae73357098.png)]，当且仅当
    [![](img/ee76df88-3853-4587-bd53-cd079be5662e.png)] 时，它不依赖于 ![](img/0d2b7a06-a42c-42d8-b01a-d6739fd0df24.png)。那么，*T*
    是 θ 的最小充分统计量。
