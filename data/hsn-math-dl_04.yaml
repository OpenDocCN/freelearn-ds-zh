  id: totrans-182
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d94a83f2-fdf3-406e-ba58-e943201395e0.png)'
- en: Now that we have a good understanding of the expectation of real-valued random
    variables, it is time to move on to defining two important concepts—variance and
    standard variables.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们对实值随机变量的期望有了较好的理解，接下来我们将定义两个重要的概念——方差和标准变量。
- en: Variance
  id: totrans-184
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 方差
- en: 'We define the variance of *X* as follows:'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 我们定义 *X* 的方差如下：
- en: '![](img/4a3bb4a1-a56d-4d53-94d2-46cc66eba155.png)'
  id: totrans-186
  prefs: []
  type: TYPE_IMG
  zh: '![](img/4a3bb4a1-a56d-4d53-94d2-46cc66eba155.png)'
- en: 'The standard deviation of *X* is the square root of the variance:'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: '*X* 的标准差是方差的平方根：'
- en: '![](img/2f27bf3c-b2f4-47bb-88b2-5bc2bc53b470.png)'
  id: totrans-188
  prefs: []
  type: TYPE_IMG
  zh: '![](img/2f27bf3c-b2f4-47bb-88b2-5bc2bc53b470.png)'
- en: We can think of this as how spread out or close values are from the expected
    (mean) value. If they are highly dispersed, then they have a high variance, but
    if they are grouped together, then they have a low variance.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以把它理解为值与期望（均值）之间的离散程度。如果它们高度分散，则方差很大；如果它们聚集在一起，则方差较小。
- en: 'Here are some properties for variance that are important to remember:'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一些关于方差的性质，重要的是要记住：
- en: '[![](img/19af9c52-e0b1-49f8-8bbe-93d03d0d730a.png).]'
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[![](img/19af9c52-e0b1-49f8-8bbe-93d03d0d730a.png).]'
- en: If [![](img/3566903a-644f-4cec-a028-6a0123f750b7.png)], then [![](img/677ce2ec-3e15-4719-9d56-392e0d0633fe.png).]
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果 [![](img/3566903a-644f-4cec-a028-6a0123f750b7.png)]，则 [![](img/677ce2ec-3e15-4719-9d56-392e0d0633fe.png)]。
- en: '[![](img/ea36761b-42fe-4164-a20a-66ab703da52c.png).]'
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[![](img/ea36761b-42fe-4164-a20a-66ab703da52c.png).]'
- en: '[![](img/dd3ff0ee-dd34-4695-96b5-d085c3fe207f.png).]'
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[![](img/dd3ff0ee-dd34-4695-96b5-d085c3fe207f.png).]'
