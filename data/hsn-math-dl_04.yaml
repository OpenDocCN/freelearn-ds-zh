  prefs: []
  type: TYPE_IMG
  zh: '![](img/4c9bb100-93e9-4e4f-bd5b-1bf00e13898e.png)'
- en: However, sometimes, we use the root MSE, which is the square root of the MSE.
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，有时我们使用根均方误差，它是均方误差的平方根。
- en: 'We can also express the MSE in terms of bias and variance, as follows:'
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还可以通过偏差和方差来表示 MSE，如下所示：
