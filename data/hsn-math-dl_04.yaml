  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[![](img/b4681247-54dd-4a50-989e-42c0301cbdb6.png).]'
- en: '[![](img/ddc98d3f-4690-4e64-b416-86d99c44a22b.png)] is a probability function
    that works only for subsets of *B*.'
  id: totrans-133
  prefs:
