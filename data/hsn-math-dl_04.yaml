  zh: 假设我们有一个骰子，*X*是掷骰子的结果。那么，*X*的样本空间为Ω[x]={1, 2, 3, 4, 5, 6}。假设这个骰子是公平的（无偏），那么我们有以下内容：
- en: '![](img/3ad1fa48-6b05-4bea-a9c6-b93cb0caecaa.png)'
