  id: totrans-107
  prefs: []
  type: TYPE_IMG
  zh: '![](img/38aeae95-1952-46f4-bc03-e0580c813b3e.png)和![](img/727c7a77-7f02-4e99-be6b-30cdbcf245d1.png)'
