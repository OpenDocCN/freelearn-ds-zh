- en: 'Section 4: Introduction to Machine Learning with Scikit-Learn'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4节：使用Scikit-Learn入门机器学习
- en: Up to this point in the book, we have focused on data analysis tasks using `pandas`,
    but there is so much more data science we can do with Python. These next three
    chapters will serve as an introduction to machine learning in Python with `scikit-learn`—that's
    not to say that we will be abandoning everything we have worked on so far, though.
    As we have seen, `pandas` is an essential tool for quickly exploring, cleaning,
    visualizing, and analyzing data—all of which still need to be done before attempting
    any machine learning. We won't go into any theory; instead, we will show how machine
    learning tasks, such as clustering, classification, and regression, can be easily
    implemented in Python.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们在本书中主要集中在使用`pandas`进行数据分析任务，但Python可以做的机器学习远不止这些。接下来的三章将作为在Python中使用`scikit-learn`进行机器学习的入门——这并不意味着我们将放弃到目前为止的所有内容。如我们所见，`pandas`是快速探索、清理、可视化和分析数据的必备工具——在进行任何机器学习之前，这些工作仍然是必不可少的。我们不会深入探讨理论，而是展示如何在Python中轻松实现机器学习任务，如聚类、分类和回归。
