- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: When Tableau was first introduced, it was a dramatic paradigm shift away from
    clunky reports and endless data integration projects that often produced results
    long after relevant decisions could have been made. Tableau disrupted the paradigm
    for visually interacting with data. It made it easy and intuitive (and fun!) to
    be hands-on with the data, to receive instant visual feedback with every action,
    and to ask questions and uncover insights in a natural flow of thought and interaction.
    The result is an ever-growing **#datafam**, a community that loves Tableau for
    its simplicity, beauty, and its ability to make working with data fun!
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 当 Tableau 首次推出时，它标志着一种与繁琐报告和无休止的数据整合项目的剧烈范式转变，这些项目常常在相关决策应该做出后很久才得出结果。Tableau
    颠覆了与数据进行可视化交互的传统方式。它让人们轻松、直观（甚至有趣！）地与数据进行交互，通过每次操作即时获得可视化反馈，能够提出问题并自然地发现洞见。结果是一个日益壮大的
    **#datafam**，这个社区因 Tableau 的简便性、优美性以及它让数据工作变得有趣的能力而喜爱它！
- en: Tableau continues to expand and evolve in ways that make seeing and understanding
    data easier and more powerful. New features such as the Tableau Data Model, set
    and parameter actions, ever-growing geospatial support, animations, and new dashboard
    objects expand what's possible and make it easier than ever to gain and share
    insights from data.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Tableau 持续扩展和发展，方式使得数据的查看和理解变得更加简便且强大。诸如 Tableau 数据模型、集合和参数操作、日益增长的地理空间支持、动画以及新的仪表板对象等新功能扩展了可能性，使得从数据中获取和分享洞见比以往任何时候都更容易。
- en: The continued evolution of Tableau Prep brings the same intuitive instant feedback
    to data prep and cleansing that Tableau Desktop brought to data visualization,
    greatly extending the analytical platform of Tableau. We'll cover these new features
    (and more) in the chapters of this book!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Tableau Prep 的持续进化为数据准备和清洗带来了与 Tableau Desktop 在数据可视化方面相同的直观即时反馈，极大地扩展了 Tableau
    的分析平台。本书的各章节将涵盖这些新功能（以及更多内容）！
- en: We'll look at Tableau through the lens of understanding the underlying paradigm
    of how and why Tableau works, in the context of practical examples. Then, we'll
    build on this solid foundation of understanding so that you will have the tools
    and skills to tackle even the toughest data challenges!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将通过理解 Tableau 背后的基本范式来审视它，结合实际案例来分析它的工作原理与动机。然后，我们将在这一坚实的理解基础上继续深入，让你掌握应对最棘手数据挑战所需的工具和技能！
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: This book is for anyone who needs to see and understand their data! From the
    business user to the hardcore data analyst to the CEO, everyone needs to have
    the ability to ask and answer questions of data. Having a bit of background with
    data will definitely help, but you don't need to be confident with scripting,
    SQL, or database structures.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合任何需要查看和理解数据的人！从业务用户到硬核数据分析师，再到首席执行官，每个人都需要具备提出和回答数据问题的能力。拥有一定的数据背景肯定会有帮助，但你不需要精通脚本、SQL
    或数据库结构。
- en: Whether you're new to Tableau, or have been using it for months or even years,
    with this book you'll gain a solid foundation of understanding Tableau, and the
    tools and skills required to build toward an advanced mastery of the tool.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是刚接触 Tableau，还是已经使用了几个月甚至几年，通过本书，你将获得扎实的 Tableau 理解基础，并掌握构建向高级掌握过渡所需的工具和技能。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '*Chapter 1*, *Taking Off with Tableau*, introduces the foundational principles
    of Tableau. We''ll walk through multiple examples in a logical progression that
    will introduce everything—from the interface, to connecting to data, to building
    your first visualization and even a dashboard. This chapter will give you a solid
    foundation for the terminology and concepts that will be used throughout the book.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*第1章*，*初识 Tableau*，介绍了 Tableau 的基本原理。我们将通过多个例子进行循序渐进的讲解，介绍从界面、连接数据，到构建你的第一个可视化和仪表板的所有内容。本章将为你打下坚实的术语和概念基础，这些术语和概念将在全书中使用。'
- en: '*Chapter 2*, *Connecting to Data in Tableau*, using several practical examples,
    this chapter covers the foundational concepts involved in connecting to data.
    It covers the various types of connections, file types, cloud-based and on-premise
    databases, and how to work with metadata.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*第2章*，*在 Tableau 中连接数据*，通过几个实际的例子，本章讲解了连接数据所涉及的基础概念。它包括了不同类型的连接、文件类型、基于云和本地的数据库，以及如何处理元数据。'
- en: '*Chapter 3*, *Moving Beyond Basic Visualizations*, builds on the basic visualization
    principles covered in the first chapter to explore variations and extended possibilities.
    You will learn when and how to use a wide variety of visualizations to analyze
    and communicate data.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*第三章*，*超越基本可视化*，基于第一章中讲解的基本可视化原理，探讨了变化和扩展的可能性。你将学习在何时以及如何使用多种可视化技术来分析和传达数据。'
- en: '*Chapter 4*, *Starting an Adventure with Calculations and Parameters*, introduces
    calculations and parameters, giving an overview of the major types of calculations,
    and then detailed examples of row-level and aggregate calculations. It combines
    conceptual knowledge with practical examples, and concludes with performance considerations.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*第四章*，*用计算和参数开启冒险之旅*，介绍了计算和参数，概述了主要类型的计算，并通过详细的行级和聚合计算示例加以讲解。它结合了概念知识与实际示例，并以性能考虑作为结尾。'
- en: '*Chapter 5*, *Leveraging Level of Detail Calculations*, takes an in-depth look
    at level of detail expressions and how to use them to solve complex data challenges.
    It not only gives an overview, but dives into examples of `FIXED`, `INCLUDE`,
    and `EXCLUDE` variations.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*第五章*，*利用细节级别计算*，深入探讨细节级别表达式及其在解决复杂数据问题中的应用。该章节不仅提供概述，还详细讲解了`FIXED`、`INCLUDE`和`EXCLUDE`等变体的示例。'
- en: '*Chapter 6*, *Diving Deep with Table Calculations*, gives you a strong foundation
    for understanding and using table calculations to solve a wide range of data challenges.
    It covers the concepts of scope and direction, addressing and partitioning, and
    walks through several in-depth practical examples.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*第六章*，*深入了解表格计算*，为你提供一个坚实的基础，帮助你理解并使用表格计算来解决各种数据挑战。内容涵盖了作用域和方向、地址和分区等概念，并通过多个深入的实际示例进行讲解。'
- en: '*Chapter 7*, *Making Visualizations That Look Great and Work Well*, covers
    how to extend and alter the default formatting applied to visualizations by Tableau,
    to customize options such as font, color, lines, shading, annotations, and tooltips
    to effectively communicate a data story.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*第七章*，*制作既美观又实用的可视化*，讲解如何扩展和修改Tableau默认应用于可视化的格式，定制字体、颜色、线条、阴影、注释和工具提示等选项，以有效地传达数据故事。'
- en: '*Chapter 8*, *Telling a Data Story with Dashboards*, builds on concepts that
    were introduced in the first chapter and expanded on throughout, walking through
    several practical examples of various kinds of dashboards to help you gain a solid
    understanding of what a dashboard is, how to build one and make it interactive,
    and how to use it to tell a compelling data story.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*第八章*，*使用仪表板讲述数据故事*，基于第一章中介绍的概念，并在后续章节中进行了扩展，展示了几种不同类型的仪表板的实际应用，帮助你深入理解仪表板是什么、如何构建一个并使其具备互动功能，以及如何利用它讲述引人入胜的数据故事。'
- en: '*Chapter 9*, *Visual Analytics – Trends, Clustering, Distributions, and Forecasting*,
    introduces the visual and statistical analytics capabilities built into Tableau
    and supplies you with practical examples of how and when to leverage these capabilities.
    This includes adding and modifying trend models, leveraging clustering capabilities,
    using and modifying forecast models, and visualizing the distribution of data.
    You will not only understand how to employ statistical models, but also evaluate
    their accuracy.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*第九章*，*可视化分析——趋势、聚类、分布和预测*，介绍了Tableau内置的可视化和统计分析功能，并通过实际示例展示如何以及何时利用这些功能。内容包括添加和修改趋势模型、利用聚类功能、使用和修改预测模型以及可视化数据分布。你不仅会了解如何使用统计模型，还会评估其准确性。'
- en: '*Chapter 10*, *Advanced Visualizations*, builds upon the visualizations and
    techniques already covered, demonstrating how Tableau can be used to create any
    kind of visualization. A multitude examples demonstrate a wide variety of advanced
    visualizations, from bump charts to Marimekko charts to animated visualizations.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*第十章*，*高级可视化*，建立在已有的可视化和技巧的基础上，展示如何使用Tableau创建任何类型的可视化。多个示例展示了各种高级可视化技术，包括碰撞图、马里梅科图和动画可视化。'
- en: '*Chapter 11*, *Dynamic Dashboards*, builds your dashboard skills by demonstrating
    various techniques to show, hide, and swap content on a dashboard. The result
    is a truly dynamic user experience that enhances your ability to communicate data.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*第十一章*，*动态仪表板*，通过展示多种技巧，帮助你提升仪表板技能，展示如何在仪表板上显示、隐藏和交换内容。最终的结果是一个真正动态的用户体验，增强你传达数据的能力。'
- en: '*Chapter 12*, *Exploring Mapping and Advanced Geospatial Features*, demonstrates
    everything about maps and geospatial visualization, from map basics to geospatial
    functions, custom territories, and plotting data on custom background images.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*第12章*，*探索地图和高级地理空间功能*，展示了关于地图和地理空间可视化的一切，从地图基础知识到地理空间函数、自定义领域和在自定义背景图像上绘制数据。'
- en: '*Chapter 13*, *Understanding the Tableau Data Model, Joins, and Blends*, explores
    the major ways of relating data in Tableau, including the new Data Model capabilities
    introduced in Tableau 2020.2\. With practical examples and detailed descriptions,
    you will understand the difference between logical and physical layers and how
    to leverage relationships, joins, and blends to achieve great analytical results.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*第13章*，*理解Tableau数据模型、连接和混合*，探索了在Tableau中关联数据的主要方式，包括Tableau 2020.2版本引入的新数据模型功能。通过实际示例和详细描述，您将了解逻辑和物理层之间的区别，以及如何利用关系、连接和混合来实现出色的分析结果。'
- en: '*Chapter 14*, *Structuring Messy Data to Work Well in Tableau*, acknowledges
    that real-world data is sometimes a mess and gives you a foundation for understanding
    well-structured data and a toolset for dealing with data that isn''t structured
    well in Tableau.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*第14章*，*将混乱数据结构化以在Tableau中有效工作*，承认现实世界中的数据有时是一团糟，并为理解良好结构化数据和处理结构不良数据的工具组提供了基础。'
- en: '*Chapter 15*, *Taming Data with Tableau Prep*, explores the Tableau Prep Builder
    tool, including the overall paradigm and specific features. You will work through
    an extended practical example to understand how to leverage Tableau Prep''s amazing
    ability to clean and structure data.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*第15章*，*使用Tableau Prep驯服数据*，探讨了Tableau Prep Builder工具，包括整体范式和特定功能。您将通过一个扩展的实际示例了解如何利用Tableau
    Prep的出色能力来清理和结构化数据。'
- en: '*Chapter 16*, *Sharing Your Data Story*, concludes the book with a look at
    a wide range of options for sharing your story. From printing to sharing interactive
    dashboards to output PDFs and images—you''ll be ready to share the stories contained
    in your data with those who need it most.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*第16章*，*分享您的数据故事*，通过研究分享您的故事的多种选项来结束本书。从打印到共享交互式仪表盘再到输出PDF和图像——您将准备好与最需要的人分享您数据中包含的故事。'
- en: To get the most out of this book
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书内容
- en: This book does not assume specific database knowledge, but it will definitely
    help to have some basic familiarity with data itself. We'll cover the foundational
    principles first, and while it may be tempting to skip the first chapter, please
    don't! We'll lay a foundation of terminology and explore the paradigm that will
    be used throughout the remainder of the book.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本书不假设特定的数据库知识，但熟悉数据本身的基本知识肯定会有所帮助。我们将首先介绍基础原则，虽然可能会诱惑您跳过第一章，请不要这样做！我们将奠定一个术语基础，并探索将在本书其余部分中使用的范式。
- en: You'll be able to follow along with many of the examples in the book using Tableau
    Desktop and Tableau Prep Builder (in *Chapter 15*, *Taming Data with Tableau Prep*).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用Tableau Desktop和Tableau Prep Builder（在*第15章*，*使用Tableau Prep驯服数据*中）跟随本书中的许多示例。
- en: Most examples can be completed with almost any recent version of Tableau, but
    to fully explore the new Data Model capabilities, you will need Tableau 2020.2
    or later.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数示例可以在几乎任何最新版本的Tableau上完成，但要充分探索新的数据模型功能，您需要Tableau 2020.2或更高版本。
- en: 'You may download and install the most recent versions from Tableau using these
    links:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用这些链接从Tableau下载并安装最新版本：
- en: '**Tableau Desktop**: [https://www.tableau.com/products/desktop/download](https://www.tableau.com/products/desktop/download)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**Tableau Desktop**：[https://www.tableau.com/products/desktop/download](https://www.tableau.com/products/desktop/download)'
- en: '**Tableau Prep Builder**: [https://www.tableau.com/products/prep/download](https://www.tableau.com/products/prep/download)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**Tableau Prep Builder**：[https://www.tableau.com/products/prep/download](https://www.tableau.com/products/prep/download)'
- en: Please speak to a Tableau representative for specific licensing information.
    In most cases, you may install a 14-day trial of each product if you do not currently
    have a license.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 请咨询Tableau代表获取具体的许可信息。在大多数情况下，如果您当前没有许可证，您可以安装每个产品的14天试用版本。
- en: Depending on the terms of your license, Tableau also typically allows you to
    use your license on two machines. This means you might have Tableau installed
    at the office (perhaps even an older version) but can also install the latest
    version on your home machine. Check your licensing agreement and speak to a Tableau
    representative to verify details in your case.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 根据您的许可条款，Tableau 通常允许您在两台计算机上使用许可证。这意味着您可能在办公室安装了 Tableau（可能是旧版本），但也可以在家里安装最新版本。请检查您的许可协议，并联系
    Tableau 代表以核实您的具体情况。
- en: Download the example code files
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files emailed directly to you.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您的账户下载本书的示例代码文件，网址为[http://www.packtpub.com](http://www.packtpub.com)。如果您在其他地方购买了本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便直接通过邮件接收文件。
- en: 'You can download the code files by following these steps:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤下载代码文件：
- en: Log in or register at [http://www.packtpub.com](http://www.packtpub.com).
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在[http://www.packtpub.com](http://www.packtpub.com)登录或注册。
- en: Select the **SUPPORT** tab.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**支持**标签。
- en: Click on **Code Downloads & Errata**.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载与勘误**。
- en: Enter the name of the book in the **Search** box and follow the on-screen instructions.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**搜索**框中输入书籍名称，并按照屏幕上的指示操作。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载后，请确保使用最新版本的工具解压或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WinRAR / 7-Zip for Windows
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zipeg / iZip / UnRarX for Mac
- en: 7-Zip / PeaZip for Linux
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7-Zip / PeaZip for Linux
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Learning-Tableau-2020](https://github.com/PacktPublishing/Learning-Tableau-2020).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的代码包也托管在 GitHub 上，地址为[https://github.com/PacktPublishing/Learning-Tableau-2020](https://github.com/PacktPublishing/Learning-Tableau-2020)。我们还有来自丰富书籍和视频目录的其他代码包，您可以在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)查看。快来看看吧！
- en: Download the color images
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://static.packt-cdn.com/downloads/9781800200364_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781800200364_ColorImages.pdf).'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一份 PDF 文件，其中包含本书中使用的截图/图示的彩色图像。您可以在此下载：[https://static.packt-cdn.com/downloads/9781800200364_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781800200364_ColorImages.pdf)。
- en: Conventions used
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    For example; "Connect to `Hospital Visits.xlsx` and generate an extract."'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟网址、用户输入和 Twitter 用户名。例如：“连接到
    `Hospital Visits.xlsx` 并生成提取。”'
- en: 'A block of code is set as follows:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-52
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    the screen, for example, in menus or dialog boxes, also appear in the text like
    this. For example: "Select **Table Layout** | **Advanced** from the **Analysis**
    menu."'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要词汇或您在屏幕上看到的文字，例如在菜单或对话框中，文本中也会以这种方式出现。例如：“从**分析**菜单中选择**表格布局**
    | **高级**。”'
- en: Warnings or important notes appear like this.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明通常以这种形式显示。
- en: Tips and tricks appear like this.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧通常以这种方式显示。
- en: Get in touch
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '**General feedback**: Email `feedback@packtpub.com`, and mention the book''s
    title in the subject of your message. If you have questions about any aspect of
    this book, please email us at `questions@packtpub.com`.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：发送电子邮件至 `feedback@packtpub.com`，并在邮件主题中提及书名。如果您对本书的任何方面有疑问，请通过 `questions@packtpub.com`
    给我们发送电子邮件。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book we would
    be grateful if you would report this to us. Please visit, [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：尽管我们已尽最大努力确保内容的准确性，但错误难免。如果您发现本书中的错误，我们将非常感激您能向我们报告。请访问 [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击勘误提交表格链接并填写相关细节。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the Internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packtpub.com` with a
    link to the material.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上发现任何我们作品的非法副本，无论形式如何，我们将非常感激您提供相关位置或网站名称。请通过 `copyright@packtpub.com`
    联系我们，并提供链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [http://authors.packtpub.com](http://authors.packtpub.com).'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个领域有专业知识，并且有兴趣撰写或为书籍贡献内容，请访问 [http://authors.packtpub.com](http://authors.packtpub.com)。'
- en: Reviews
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 评论
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评论。阅读并使用本书后，为什么不在您购买书籍的站点上留下评论呢？潜在读者可以看到并参考您的公正意见来做出购买决策，我们在 Packt 可以了解您对我们产品的看法，我们的作者也可以看到您对其书籍的反馈。谢谢！
- en: For more information about Packt, please visit [packtpub.com](http://packtpub.com).
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解更多关于 Packt 的信息，请访问 [packtpub.com](http://packtpub.com)。
