- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Statistics are an absolute must prerequisite for any task in the area of data
    science but may also be the most feared deterrent for developers entering into
    the field of data science. This book will take you on a statistical journey from
    knowing very little to becoming comfortable using various statistical methods
    for typical data science tasks.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 统计学是数据科学领域任何任务的绝对必要先决条件，但对于进入数据科学领域的开发人员来说，可能也是最令人生畏的障碍。本书将带你踏上从几乎一无所知到能够熟练使用各种统计方法处理典型数据科学任务的统计之旅。
- en: What you need for this book
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需的内容
- en: This book is intended for those with a data development background who are interested
    in possibly entering the field of data science and are looking for concise information
    on the topic of statistics with the help of insightful programs and simple explanation.
    Just bring your data development experience and an open mind!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合那些有数据开发背景的人员，他们有兴趣可能进入数据科学领域，并希望通过富有洞察力的程序和简单的解释获得关于统计学的简明信息。只需带上你的数据开发经验和开放的心态！
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用对象
- en: This book is intended for those developers who are interested in entering the
    field of data science and are looking for concise information on the topic of
    statistics with the help of insightful programs and simple explanation.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合那些有兴趣进入数据科学领域，并希望通过富有洞察力的程序和简单的解释获得关于统计学的简明信息的开发人员。
- en: Conventions
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会发现一些文本样式，用来区分不同类型的信息。以下是一些样式示例及其含义说明。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: In
    statistics, a `boxplot` is a simple way to gain information regarding the shape,
    variability, and center (or median) of a statistical data set, so we''ll use the `boxplot` with
    our data to see if we can identify both the median `Coin-in` and if there are
    any outliers.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟网址、用户输入以及Twitter用户名等如下所示：在统计学中，`boxplot`
    是一种简单的方法，用于获取关于统计数据集的形状、变异性和中心（或中位数）信息，因此我们将使用 `boxplot` 来分析数据，以查看我们是否能识别出中位数
    `Coin-in` 以及是否有任何离群值。
- en: 'A block of code is set as follows:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。'
- en: Warnings or important notes appear like this.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示如下所示。
- en: Tips and tricks appear like this.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧如下所示。
- en: Reader feedback
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book-what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of. To send us general
    feedback, simply email `feedback@packtpub.com`, and mention the book's title in
    the subject of your message. If there is a topic that you have expertise in and
    you are interested in either writing or contributing to a book, see our author
    guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们你对这本书的看法——喜欢或不喜欢的部分。读者的反馈对我们非常重要，因为它帮助我们开发出你能够真正受益的书籍。如果你想给我们提供一般性反馈，只需发送电子邮件到`feedback@packtpub.com`，并在邮件主题中提及书名。如果你在某个领域拥有专业知识，且有兴趣撰写或为书籍提供贡献，请查看我们的作者指南：[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经成为一本Packt书籍的骄傲拥有者，我们为你提供了一些帮助，以便你最大限度地利用你的购买。
- en: Downloading the example code
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: 'You can download the example code files for this book from your account at
    [http://www.packtpub.com](http://www.packtpub.com). If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files emailed directly to you. You can download the code
    files by following these steps:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你的账户下载本书的示例代码文件：[http://www.packtpub.com](http://www.packtpub.com)。如果你是从其他地方购买了这本书，可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，并注册以便将文件直接通过电子邮件发送给你。你可以按照以下步骤下载代码文件：
- en: Log in or register to our website using your email address and password.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用你的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the SUPPORT tab at the top.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的SUPPORT标签上。
- en: Click on Code Downloads & Errata.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击代码下载与勘误。
- en: Enter the name of the book in the Search box.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书名。
- en: Select the book for which you're looking to download the code files.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择你要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择你购买这本书的地点。
- en: Click on Code Download.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击代码下载。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 下载文件后，请确保使用最新版本的工具解压或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows版 WinRAR / 7-Zip
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac版 Zipeg / iZip / UnRarX
- en: 7-Zip / PeaZip for Linux
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux版 7-Zip / PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Statistics-for-Data-Science](https://github.com/PacktPublishing/Statistics-for-Data-Science).
    We also have other code bundles from our rich catalogue of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的代码包也托管在 GitHub 上，网址为[https://github.com/PacktPublishing/Statistics-for-Data-Science](https://github.com/PacktPublishing/Statistics-for-Data-Science)。我们还提供了其他来自我们丰富书籍和视频目录的代码包，网址为[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)。赶紧去看看吧！
- en: Downloading the color images of this book
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载本书的彩色图片
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/StatisticsforDataScience_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/StatisticsforDataScience_ColorImages.pdf).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为你提供了一份PDF文件，其中包含本书中使用的屏幕截图/图表的彩色图片。这些彩色图片将帮助你更好地理解输出的变化。你可以从[https://www.packtpub.com/sites/default/files/downloads/StatisticsforDataScience_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/StatisticsforDataScience_ColorImages.pdf)下载该文件。
- en: Errata
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books-maybe a mistake in the text
    or the code-we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title. To view the previously
    submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the Errata section.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已尽最大努力确保内容的准确性，但错误仍然可能发生。如果你在我们的书籍中发现错误——可能是文本或代码中的错误——我们非常感谢你向我们报告。通过这样做，你不仅能帮助其他读者避免困扰，还能帮助我们改进后续版本的书籍。如果你发现了勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)报告，选择你的书籍，点击“勘误提交表单”链接，填写勘误详情。一旦勘误得到验证，你的提交将被接受，并且该勘误将被上传到我们的网站或加入该书名的现有勘误列表中。要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索框中输入书名。所需的信息将显示在勘误部分。
- en: Piracy
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy. Please contact us at `copyright@packtpub.com`
    with a link to the suspected pirated material. We appreciate your help in protecting
    our authors and our ability to bring you valuable content.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网盗版一直是各类媒体中的一个持续性问题。我们在 Packt 非常重视保护我们的版权和许可证。如果你在互联网上发现任何形式的非法复制品，请立即提供相关网址或网站名称，以便我们采取相应措施。请通过`copyright@packtpub.com`与我们联系，并附上涉嫌盗版材料的链接。感谢你在保护我们的作者以及我们为你提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `questions@packtpub.com`,
    and we will do our best to address the problem.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在使用本书的过程中遇到任何问题，可以通过`questions@packtpub.com`与我们联系，我们将尽力解决问题。
