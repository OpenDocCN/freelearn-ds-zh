  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 示例代码所需的附加软件包会在代码执行时自动安装。由于软件包和用户界面可能会发生变化，请参考相应的软件包或产品文档，以了解更改信息。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你使用的是本书的数字版本，我们建议你自己输入代码或从本书的 GitHub 仓库访问代码（链接在下一节提供）。这样可以帮助你避免与复制粘贴代码相关的潜在错误。**'
- en: If there is an update to instructions, it will be added to the README.md of
    the individual chapters on the GitHub repository to the extent possible.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有说明更新，它将尽可能地添加到 GitHub 仓库中各个章节的 README.md 文件中。
