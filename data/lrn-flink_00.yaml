- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: With the advent of massive computer systems, organizations in different domains
    generate large amounts of data at a real-time basis. The latest entrant to big
    data processing, Apache Flink, is designed to process continuous streams of data
    at a lightning fast pace.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 随着大型计算系统的出现，不同领域的组织以实时方式生成大量数据。作为大数据处理的最新参与者，Apache Flink旨在以极快的速度处理连续的数据流。
- en: This book will be your definitive guide to batch and stream data processing
    with Apache Flink. The book begins by introducing the Apache Flink ecosystem,
    setting it up and using the DataSet and DataStream API for processing batch and
    streaming datasets. Bringing the power of SQL to Flink, this book will then explore
    the Table API for querying and manipulating data. In the latter half of the book,
    readers will get to learn the remaining ecosystem of Apache Flink to achieve complex
    tasks such as event processing, machine learning, and graph processing. The final
    part of the book would consist of topics such as scaling Flink solutions, performance
    optimization, and integrating Flink with other tools such as Hadoop, ElasticSearch,
    Cassandra, and Kafka.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书将成为您使用Apache Flink进行批处理和流数据处理的权威指南。该书首先介绍了Apache Flink生态系统，设置它并使用DataSet和DataStream
    API处理批处理和流式数据集。随后，本书将探讨如何将SQL的强大功能引入Flink，并探索用于查询和操作数据的Table API。在书的后半部分，读者将学习Apache
    Flink的其余生态系统，以实现事件处理、机器学习和图处理等复杂任务。该书的最后部分将包括诸如扩展Flink解决方案、性能优化和将Flink与Hadoop、ElasticSearch、Cassandra和Kafka等其他工具集成的主题。
- en: Whether you want to dive deeper into Apache Flink, or investigate how to get
    more out of this powerful technology, you’ll find everything inside. This book
    covers a lot of real-world use cases, which will help you connect the dots.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您是想深入了解Apache Flink，还是想探索如何更好地利用这一强大技术，您都会在本书中找到一切。本书涵盖了许多真实世界的用例，这将帮助您串联起各个方面。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Introduction to Apache Flink"), *Introduction
    to Apache Flink*, introduces you to the history, architecture, features and installation
    of Apache Flink on single node and multinode clusters.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，“介绍Apache Flink”，向您介绍了Apache Flink的历史、架构、特性和在单节点和多节点集群上的安装。
- en: '[Chapter 2](ch02.html "Chapter 2.  Data Processing Using the DataStream API"),
    *Data Processing Using the DataStream API*, provides you with the details of Flink’s
    streaming first concept. You will learn details about data sources, transformation,
    and data sinks available with DataStream API.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，“使用DataStream API进行数据处理”，为您提供了有关Flink流优先概念的详细信息。您将了解有关DataStream API提供的数据源、转换和数据接收器的详细信息。
- en: '[Chapter 3](ch03.html "Chapter 3.  Data Processing Using the Batch Processing
    API"), *Data Processing Using the Batch Processing API*, enlightens you with the
    batch processing API, that is, DataSet API. You will learn about data sources,
    transformations, and sinks. You will also learn about the connectors available
    with the API.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，“使用批处理API进行数据处理”，为您介绍了批处理API，即DataSet API。您将了解有关数据源、转换和接收器的信息。您还将了解API提供的连接器。
- en: '[Chapter 4](ch04.html "Chapter 4.  Data Processing Using the Table API"), *Data
    Processing Using the Table API*, helps you understand how to use SQL concepts
    with Flink data processing frameworks. You will also learn how to apply these
    concepts to the real-world use case.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，“使用Table API进行数据处理”，帮助您了解如何将SQL概念与Flink数据处理框架相结合。您还将学习如何将这些概念应用于实际用例。
- en: '[Chapter 5](ch05.html "Chapter 5. Complex Event Processing"), *Complex Event
    Processing*, provides insights to you on how to solve complex event processing
    problems using Flink CEP library. You will learn details about the pattern definition,
    detection, and alert generation.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，“复杂事件处理”，为您提供了如何使用Flink CEP库解决复杂事件处理问题的见解。您将了解有关模式定义、检测和警报生成的详细信息。
- en: '[Chapter 6](ch06.html "Chapter 6. Machine Learning Using FlinkML"), *Machine
    Learning Using Flink ML*, covers details on machine learning concepts and how
    to apply various algorithms to the real-life use cases.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，“使用FlinkML进行机器学习”，详细介绍了机器学习概念以及如何将各种算法应用于实际用例。
- en: '[Chapter 7](ch07.html "Chapter 7.  Flink Graph API - Gelly"), *Flink Graph
    API - Gelly*, introduces you to the graph concepts and what Flink Gelly offers
    us to solve real-life use cases. It enlightens you on iterative graph processing
    capabilities provided by Flink.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，“Flink图形API - Gelly”，向您介绍了图形概念以及Flink Gelly为我们解决实际用例提供的功能。它向您介绍了Flink提供的迭代图处理能力。
- en: '[Chapter 8](ch08.html "Chapter 8. Distributed Data Processing with Flink and
    Hadoop"), *Distributed Data Processing Using Flink and Hadoop*, covers details
    on how to use existing Hadoop-YARN clusters to submit Flink jobs. It talks about
    how Flink works on YARN in detail.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，“使用Flink和Hadoop进行分布式数据处理”，详细介绍了如何使用现有的Hadoop-YARN集群提交Flink作业。它详细介绍了Flink在YARN上的工作原理。
- en: '[Chapter 9](ch09.html "Chapter 9. Deploying Flink on Cloud"), *Deploying Flink
    on Cloud*, provides details on how to deploy Flink on Cloud. It talks in detail
    about how to use Flink on Google Cloud and AWS.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章，“在云上部署Flink”，提供了有关如何在云上部署Flink的详细信息。它详细介绍了如何在Google Cloud和AWS上使用Flink。
- en: '[Chapter 10](ch10.html "Chapter 10. Best Practices"), *Best Practices*, covers
    various best practices developers should follow in order to use Flink in an efficient
    manner. It also talks about logging, monitoring best practices to control the
    Flink environment.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章，“最佳实践”，涵盖了开发人员应遵循的各种最佳实践，以便以高效的方式使用Flink。它还讨论了日志记录、监控最佳实践以控制Flink环境。
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书准备什么
- en: You would need a laptop or desktop with any OS such as Windows, Mac, or UNIX.
    It’s good to have an IDE such as Eclipse or IntelliJ and, of course, you would
    need a lot of enthusiasm.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要一台带有Windows、Mac或UNIX等任何操作系统的笔记本电脑或台式电脑。最好有一个诸如Eclipse或IntelliJ的IDE，当然，您需要很多热情。
- en: Who this book is for
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁准备的
- en: This book is for the big data developers who are looking to process batch and
    real-time data on distributed systems and for data scientists who look for industrializing
    analytic solutions.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适用于希望在分布式系统上处理批处理和实时数据的大数据开发人员，以及寻求工业化分析解决方案的数据科学家。
- en: Conventions
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些区分不同信息类型的文本样式。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    path names, dummy URLs, user input, and Twitter handles are shown as follows:
    "This will generate the public and private keys in the `/flinkuser/.ssh` folder."'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄显示如下: "这将在`/flinkuser/.ssh`文件夹中生成公钥和私钥。"'
- en: 'A block of code is set as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '代码块设置如下:'
- en: '[PRE0]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '任何命令行输入或输出都以以下方式编写:'
- en: '[PRE1]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Once all our work is done, it is important to shut down the cluster. To
    do this, we again need to go to AWS console and click on **Terminate** button".'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。您在屏幕上看到的单词，例如菜单或对话框中的单词，会在文本中显示为: "一旦我们的所有工作都完成了，关闭集群就变得很重要。为此，我们需要再次转到AWS控制台，然后单击**终止**按钮"。'
- en: Note
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会出现在这样的框中。
- en: Tip
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
