- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: In *R Bioinformatics Cookbook*, you will encounter common and not-so-common
    challenges in the bioinformatics domain using real-world examples.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在《*R 生物信息学宝典*》中，您将通过实际的案例遇到生物信息学领域中常见的以及不太常见的挑战。
- en: This book will use a recipe-based approach to help you perform practical research
    and analysis in computational biology with R. You will gain an understanding of
    your data through the analysis of `Bioconductor`, `ggplot`, and the `tidyverse`
    library in bioinformatics. You will be introduced to a number of essential tools
    in `Bioconductor` so that you can understand and carry out protocols in RNAseq,
    phylogenetics, genomics, and sequence analysis. You will also learn how machine
    learning techniques can be used in the bioinformatics domain. You will develop
    key computational skills, such as developing workflows in R Markdown and designing
    your own packages for efficient and reproducible code reuse.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将采用基于配方的方法，帮助您使用 R 在计算生物学领域进行实际的研究和分析。您将通过分析 `Bioconductor`、`ggplot` 和 `tidyverse`
    库，深入理解您的数据，学习如何在 RNAseq、系统发育学、基因组学和序列分析等领域进行分析。您还将了解如何在生物信息学领域运用机器学习技术。您将发展关键的计算技能，例如在
    R Markdown 中开发工作流，并设计您自己的包以便高效且可复现地重用代码。
- en: By the end of this book, you'll have a solid understanding of the most important
    and widely used techniques in bioinformatic analysis, as well as the tools you'll
    need to work with real biological data.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 到本书结束时，您将对生物信息学分析中最重要和最广泛使用的技术有扎实的理解，并掌握处理真实生物数据所需的工具。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合的人群
- en: This book is for data scientists, bioinformatics analysts, researchers, and
    R developers who want to address intermediate-to-advanced biological and bioinformatics
    problems using a recipe-based approach. Working knowledge of the R programming
    language and some basic understanding of bioinformatics are mandatory.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合数据科学家、生物信息学分析师、研究人员和 R 开发人员，他们希望通过基于配方的方法解决中级到高级的生物学和生物信息学问题。具备 R 编程语言的工作知识以及对生物信息学的基本了解是必须的。
- en: To get the most out of this book
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何最大程度地利用本书
- en: Good knowledge of R and its various libraries is mandatory for this book.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书要求具备良好的 R 语言和其各类库的知识。
- en: Download the example code files
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from your account at [www.packt.com](http://www.packt.com).
    If you purchased this book elsewhere, you can visit [www.packtpub.com/support](https://www.packtpub.com/support) and
    register to have the files emailed directly to you.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您的账户下载本书的示例代码文件，网址为 [www.packt.com](http://www.packt.com)。如果您是从其他地方购买本书，可以访问
    [www.packtpub.com/support](https://www.packtpub.com/support)，并注册以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以按照以下步骤下载代码文件：
- en: Log in or register at [www.packt.com](http://www.packt.com).
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 登录或在 [www.packt.com](http://www.packt.com) 注册。
- en: Select the Support tab.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择支持选项卡。
- en: Click on Code Downloads.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击代码下载。
- en: Enter the name of the book in the Search box and follow the onscreen instructions.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书名并按照屏幕上的指示操作。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 下载文件后，请确保使用最新版本的以下工具解压文件：
- en: WinRAR/7-Zip for Windows
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适用于 Windows 的 WinRAR/7-Zip
- en: Zipeg/iZip/UnRarX for Mac
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适用于 Mac 的 Zipeg/iZip/UnRarX
- en: 7-Zip/PeaZip for Linux
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适用于 Linux 的 7-Zip/PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/R-Bioinformatics-Cookbook](https://github.com/PacktPublishing/R-Bioinformatics-Cookbook). In
    case there's an update to the code, it will be updated on the existing GitHub
    repository.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的代码包也托管在 GitHub 上，地址为 [https://github.com/PacktPublishing/R-Bioinformatics-Cookbook](https://github.com/PacktPublishing/R-Bioinformatics-Cookbook)。如果代码有更新，将会在现有的
    GitHub 仓库中进行更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**.
    Check them out!
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了来自丰富书籍和视频目录的其他代码包，您可以访问 **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**。快去看看吧！
- en: Download the color images
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [http://www.packtpub.com/sites/default/files/downloads/9781789950694_ColorImages.pdf](_ColorImages.pdf).'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一份 PDF 文件，包含本书中使用的截图/图表的彩色图像。您可以在此下载： [http://www.packtpub.com/sites/default/files/downloads/9781789950694_ColorImages.pdf](_ColorImages.pdf)。
- en: Conventions usedpacktpub.com/…/9781789950694_ColorImages.pdf
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的规范 packtpub.com/…/9781789950694_ColorImages.pdf
- en: There are a number of text conventions used throughout this book.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了多种文本规范。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "We''ll look at using the `ape` and `treeio` packages to get
    tree data into and out of R. "'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词汇、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter账号。例如：“我们将讨论如何使用
    `ape` 和 `treeio` 包将树形数据导入和导出 R。”'
- en: 'A block of code is set as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下设置：
- en: '[PRE0]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    screen. For example, words in menus or dialog boxes appear in the text like this.
    Here is an example: "Some of the dependencies rely on encapsulated Java code,
    so you''ll need to install a **Java Runtime Environment** (**JRE**) for your system."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示一个新术语、一个重要的词汇，或是您在屏幕上看到的单词。例如，菜单或对话框中的单词在文本中会这样显示。示例：“一些依赖项依赖于封装的Java代码，因此您需要为您的系统安装一个**Java运行时环境**（**JRE**）。”'
- en: Warnings or important notes appear like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明将以这样的形式出现。
- en: Tips and tricks appear like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧将以这样的形式出现。
- en: Sections
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 章节
- en: In this book, you will find several headings that appear frequently (*Getting
    ready*, *How to do it...*, *How it works...*, *There's more...*, and *See also*).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中有几个常见的标题（*准备工作*、*如何操作…*、*它是如何工作的…*、*还有更多…*、*另见*）。
- en: 'To give clear instructions on how to complete a recipe, use these sections
    as follows:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清晰地说明如何完成一个食谱，请按照以下方式使用这些章节：
- en: Getting ready
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉您在食谱中需要做的工作，并描述如何设置所需的任何软件或前期设置。
- en: How to do it…
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作…
- en: This section contains the steps required to follow the recipe.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含遵循食谱所需的步骤。
- en: How it works…
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包含对上一节内容的详细解释。
- en: There's more…
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 还有更多…
- en: This section consists of additional information about the recipe in order to
    make you more knowledgeable about the recipe.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供有关食谱的附加信息，以帮助您更好地理解食谱。
- en: See also
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 另见
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供指向其他有用信息的链接，帮助您了解食谱。
- en: Get in touch
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '**General feedback**: If you have questions about any aspect of this book,
    mention the book title in the subject of your message and email us at `customercare@packtpub.com`.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：如果您对本书的任何方面有疑问，请在邮件主题中注明书名，并通过 `customercare@packtpub.com` 与我们联系。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/support/errata](https://www.packtpub.com/support/errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：虽然我们已经尽一切努力确保内容的准确性，但错误确实会发生。如果您在本书中发现错误，我们将非常感激您能向我们报告。请访问 [www.packtpub.com/support/errata](https://www.packtpub.com/support/errata)，选择您的书籍，点击“勘误提交表单”链接并输入相关详情。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packt.com` with a link
    to the material.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上发现我们作品的非法复制版本，我们将非常感激您能提供该位置地址或网站名称。请通过 `copyright@packt.com`
    与我们联系，并提供相关材料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个领域有专长，并且有兴趣撰写或贡献书籍，请访问 [authors.packtpub.com](http://authors.packtpub.com/)。'
- en: Reviews
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评审
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评论。在阅读并使用本书后，为什么不在您购买书籍的网站上留下评论呢？潜在读者可以看到并参考您的公正意见做出购买决策，我们在 Packt 可以了解您对我们产品的看法，我们的作者也能看到您对他们书籍的反馈。谢谢！
- en: For more information about Packt, please visit [packt.com](http://www.packt.com/).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解更多关于 Packt 的信息，请访问 [packt.com](http://www.packt.com/)。
