- en: Sharing Your Work with Others
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 与他人共享你的工作
- en: As you have learned throughout this book, ArcGIS Pro has powerful tools for
    creating amazing 2D and 3D maps, and for performing a wealth of spatial analysis
    tasks. All this functionality means little if you cannot get the results into
    the hands of those that need it.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你在本书中学到的，ArcGIS Pro拥有强大的工具来创建令人惊叹的2D和3D地图，以及执行丰富的空间分析任务。如果无法将这些结果交给需要的人，所有这些功能都显得微不足道。
- en: The need to access **Geographic Information System** (**GIS**) information is
    also being fueled by the growing use of geospatial and mobile technologies by
    the masses. Almost everyone nowadays has a smartphone or tablet and has used some
    sort of mapping application such as **Google Maps**, **Waze**, **Bing Maps**,
    or the local county tax parcel application. All of this means that people are
    becoming much more geospatially and technology savvy. They expect to be able to
    access and use the data and analysis that you provide.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 随着大众对地理空间和移动技术的日益增长，对地理信息系统（**GIS**）信息的需求也在增加。如今，几乎每个人都有一部智能手机或平板电脑，并使用过某种类型的地图应用程序，如**Google
    Maps**、**Waze**、**Bing Maps**或当地的县税务地块应用程序。所有这些都意味着人们变得更加地理空间化和技术熟练。他们期望能够访问和使用你提供的数据和分析。
- en: 'ArcGIS Pro provides several methods and tools for sharing your GIS content
    with others. Which of the available tools or methods will work best depends on
    the following several factors:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Pro提供了几种方法和工具来与他人共享你的GIS内容。哪种可用的工具或方法最适合取决于以下几个因素：
- en: First, *what is it that you are trying to share?**Is it data, an entire map,
    or a tool?*
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 首先，*你试图共享的是什么？* 是数据、整个地图还是工具？
- en: Second, *what software and skills do your audience possess?*
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二，*你的受众拥有哪些软件和技能？*
- en: Third, *what do you want to allow them to do with the shared content – print,
    edit, query, or download it?*
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第三，*你希望他们能够对共享内容做什么 – 打印、编辑、查询或下载？*
- en: Forth, *how will they connect to your GIS information?*
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第四，*他们如何连接到你的GIS信息？*
- en: 'The topics that we will cover in this chapter include the following:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本章我们将涵盖以下主题：
- en: Sharing content with those on your network
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与网络上的其他人共享内容
- en: Sharing content with those not on your network
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与网络外的人共享内容
- en: How to export to other GIS data formats
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何导出为其他GIS数据格式
- en: How to export to non-GIS data formats
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何导出为非GIS数据格式
- en: How to publish content to the web via ArcGIS Online
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何通过ArcGIS Online将内容发布到网络上
- en: Throughout this chapter, you will learn about various methods for sharing data.
    You will be able to use these various methods to share your GIS data with others,
    whether or not they have GIS software.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你将了解各种数据共享方法。你将能够使用这些不同的方法与他人共享你的GIS数据，无论他们是否拥有GIS软件。
- en: Technical requirements
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: In addition to an ArcGIS Pro license, you will also need an **ArcGIS Online**
    user login that has publisher or administrator permissions to complete all the
    exercises in this chapter.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 除了ArcGIS Pro许可证外，你还需要一个具有发布者或管理员权限的**ArcGIS Online**用户登录，才能完成本章的所有练习。
- en: Sharing content with those on your network
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与网络上的其他人共享内容
- en: Sharing GIS content with those that are on your computer network is relatively
    easy. The biggest consideration will be to is whether they have access to GIS
    software or not. In this section, we will see how to share information with those
    that are on your computer network whether they have GIS software or not.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 与计算机网络上的其他人共享GIS内容相对容易。最大的考虑因素将是他们是否有访问GIS软件的权限。在本节中，我们将看到如何与计算机网络上的其他人共享信息，无论他们是否有GIS软件。
- en: Sharing your GIS data is easier if they also have ArcGIS Pro, **ArcGIS Desktop**,
    or some other GIS application. As long as they have the ability to access the
    data files, many of these applications have the ability to open the same types
    of data. This should allow them to add that data into their application.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你也有ArcGIS Pro、**ArcGIS Desktop**或某些其他GIS应用程序，那么共享你的GIS数据会更容易。只要他们能够访问数据文件，许多这些应用程序都有能力打开相同类型的数据。这应该允许他们将数据添加到他们的应用程序中。
- en: If there are people on your network who do not have GIS software, it gets a
    bit more complicated, because while they might be able to access the data, they
    will not have the required software. In this situation, you will need to export
    your GIS content to a more common non-GIS format such as a `.pdf` file. Luckily,
    ArcGIS Pro also supports that ability.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的网络上有没有 GIS 软件的人，事情会变得稍微复杂一些，因为虽然他们可能能够访问数据，但他们将没有所需的软件。在这种情况下，您需要将 GIS 内容导出为更常见的非
    GIS 格式，例如 `.pdf` 文件。幸运的是，ArcGIS Pro 也支持这种能力。
- en: Regardless of whether they have GIS software or not, they will need permissions
    and access to the databases, files, and folders where you store your GIS content.
    If they do not have the proper permissions, they will not be able to make use
    of the data or files that you create.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 无论他们是否有 GIS 软件，他们都需要访问和权限来使用您存储 GIS 内容的数据库、文件和文件夹。如果他们没有适当的权限，他们将无法使用您创建的数据或文件。
- en: Sharing data if users have ArcGIS Pro
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如果用户拥有 ArcGIS Pro
- en: If other users on your network have ArcGIS Pro, they will be able to open the
    projects that you create as long as they have access and permissions to the project
    and data sources used in the project. You can also share layers, maps, tasks,
    and layout files to standardize your content. We will look at all these files
    in the few upcoming sections.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的网络上的其他用户拥有 ArcGIS Pro，只要他们有权访问和项目以及项目中使用的源数据，他们就能打开您创建的项目。您还可以共享图层、地图、任务和布局文件以标准化您的内容。我们将在接下来的几个部分中查看所有这些文件。
- en: Understanding the layer file
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 理解图层文件
- en: A layer file in ArcGIS Pro has a `.lyrx` file extension. They store all the
    property settings associated with a layer in a map such as a source, symbology,
    field visibility, labeling, definition queries, and more. Layer files allow you
    to standardize these settings so the layer will appear the same across multiple
    maps and projects.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Pro 中的图层文件具有 `.lyrx` 文件扩展名。它们存储与地图中图层相关的所有属性设置，例如源、符号、字段可见性、标签、定义查询等。图层文件允许您标准化这些设置，以便图层可以在多个地图和项目中以相同的方式显示。
- en: Using a layer file to add a new layer uses the same process as adding a layer
    using a feature class. However, instead of choosing a **geodatabase**, **shapefile**,
    **Computer-Aided Design** (**CAD**) file, or **raster**, you select the layer
    file instead. When you do that, your layer will be added to your map with all
    the properties preconfigured, so you don't need to go back and set all the layer
    properties manually. This can save you valuable time.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 使用图层文件添加新图层的过程与使用要素类添加图层的过程相同。但是，您不是选择 **地理数据库**、**shapefile**、**计算机辅助设计**（**CAD**）文件或
    **栅格**，而是选择图层文件。当您这样做时，您的图层将带有所有预配置的属性添加到您的地图中，因此您不需要手动设置所有图层属性。这可以为您节省宝贵的时间。
- en: Layer files created in **ArcMap** may also be used in ArcGIS Pro in the same
    way those created in ArcGIS Pro can. However, layer files created in ArcGIS Pro
    cannot be used in the older ArcMap application.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在 **ArcMap** 中创建的图层文件也可以像在 ArcGIS Pro 中创建的图层一样在 ArcGIS Pro 中使用。然而，在 ArcGIS Pro
    中创建的图层文件不能在较旧的 ArcMap 应用程序中使用。
- en: Creating a layer file is relatively easy. You simply select the layer in the
    Content pane. Then you activate the Share tab and choose Layer File. From there,
    you fill out the required information and click Save. It is that easy.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 创建图层文件相对简单。您只需在内容窗格中选择图层。然后激活共享选项卡并选择图层文件。从那里，填写所需信息并点击保存。就这么简单。
- en: Why don't you give it a try?
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么不试一试呢？
- en: Exercise 13A – Creating a layer file and using it
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习 13A – 创建图层文件并使用它
- en: Now, this is your opportunity to put the knowledge that you have gained into
    action via a hands-on exercise. In this exercise, you will create a layer file
    and then use it to add a new layer to a map within a project using ArcGIS Pro.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，这是您通过动手练习将所学知识付诸实践的机会。在这个练习中，您将创建一个图层文件，然后使用它通过 ArcGIS Pro 在项目内添加一个新图层到地图中。
- en: Step 1 – Creating the layer file
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 步骤 1 – 创建图层文件
- en: 'In this step, you will create the layer file for the Trippville Zoning layer.
    It appears that several people have been using the Zoning layer in several maps
    but have been doing so with their own personal settings. This is causing confusion,
    so the Community Development Director wants you to develop a standard based on
    the Official Zoning Map for the city:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个步骤中，您将为 Trippville 区划图层创建图层文件。看起来有几个人已经在多个地图中使用过 zoning 图层，但他们一直使用自己的个人设置。这导致了混淆，因此社区发展总监希望您根据城市的官方
    zoning 图创建一个标准：
- en: Start ArcGIS Pro and open the `Ex13.aprx` project file located in `C:\Student\IntroArcPro\Chapter13`.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动ArcGIS Pro并打开位于`C:\Student\IntroArcPro\Chapter13`的`Ex13.aprx`项目文件。
- en: Examine the map, paying close attention to the Zoning layer. Note what settings
    such as symbology and labeling have been applied to the layer.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 检查地图，特别注意 zoning 图层。注意已经应用到图层上的设置，如符号化和标注。
- en: 'Questions: *What type of symbology is being applied to the Zoning layer? Is
    the layer labeled?*'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 问题：*Zoning 图层正在应用哪种符号化类型？图层是否被标注？*
- en: Select the Zoning layer in the Contents pane and then click on the Share tab
    in the ribbon.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容窗格中选择 zoning 图层，然后在功能区中点击“共享”选项卡。
- en: Click on the Layer File button in the Save As group. This will open the Save
    Layer(s) As LYRX File window.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“另存为”组中点击图层文件按钮。这将打开“另存图层（s）为LYRX文件”窗口。
- en: Navigate to `C:\Student\IntroArcPro\Chapter13` using the tree on the left side
    of the window.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用窗口左侧的树形图导航到`C:\Student\IntroArcPro\Chapter13`。
- en: Name the new `.lyrx` file as `Trippville Official Zoning` and click Save.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将新的`.lyrx`文件命名为`Trippville Official Zoning`并点击保存。
- en: You have just created a layer file for the Zoning layer as it appears in the
    Official Zoning Map in the `Ex13` project. This will allow you to easily add this
    layer to other maps found in this project or others so that it will maintain all
    its existing layer properties such as symbology, labeling, definition queries,
    scale ranges, and more.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚为`Ex13`项目中的官方 zoning 地图中出现的 zoning 图层创建了一个图层文件。这将允许你轻松地将此图层添加到该项目或其他项目中的其他地图，以便它将保持所有现有的图层属性，如符号化、标注、定义查询、比例范围等。
- en: Step 2 – Using the layer file to add a layer to a map
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第2步 – 使用图层文件将图层添加到地图
- en: 'In this step, you will test the layer file that you created to ensure it works
    as expected. You will use it to add a new layer to a new blank map in your project:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一步，你需要测试你创建的图层文件，以确保它按预期工作。你将使用它来在你项目的空白地图中添加一个新的图层：
- en: In the Catalog pane, expand the `Folders` folder. Then expand the `Chapter13`
    folder so that you can see its contents.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在目录窗格中，展开`Folders`文件夹。然后展开`Chapter13`文件夹，以便你可以看到其内容。
- en: 'Right-click on the `Trippville Official Zoning.lyrx` file and click the Add
    to New option, then select Map, as shown in the following screenshot:'
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键点击`Trippville Official Zoning.lyrx`文件，然后点击“添加到新”选项，然后选择地图，如下面的截图所示：
- en: '![](img/250dedcb-8da7-41bd-8d93-3dcfbccdbccd.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/250dedcb-8da7-41bd-8d93-3dcfbccdbccd.png)'
- en: A new map has just been added to your project and it should contain the Zoning
    layer, automatically symbolized and labeled the same way as it was in the Official
    Zoning Map. This was because you added the layer using a layer file instead of
    going directly to the feature class in the geodatabase, as you have done in past
    exercises.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 你的项目中已经添加了一个新的地图，并且它应该包含 zoning 图层，自动以与官方 zoning 地图相同的方式符号化和标注。这是因为你使用图层文件添加了图层，而不是直接访问地理数据库中的要素类，就像你在过去的练习中所做的那样。
- en: Save your project and close ArcGIS Pro.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存你的项目并关闭ArcGIS Pro。
- en: As you have now experienced, a layer file can allow you to quickly add layers
    to a map that are already configured, which can save you and others in your organizations
    a great deal of time. Layer files can also be used to standardize how specific
    layers are displayed in various maps throughout your organization.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所经历的，图层文件可以让你快速将已经配置好的图层添加到地图中，这可以为你和你的组织中的其他人节省大量时间。图层文件还可以用来标准化在组织中的各种地图中特定图层显示的方式。
- en: Let's now move on to the next section about map files.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们继续下一节，关于地图文件的内容。
- en: Learning about map files
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 学习地图文件
- en: Map files are similar to a layer file except they save the settings for an entire
    map. This includes all the layers shown in the Contents pane when that map is
    active and the settings for each of those layers. Map files can be created for
    either a two- or three-dimensional scene from an ArcGIS Pro project. Map files
    have a `.mapx` file extension.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 地图文件与图层文件类似，但它们保存了整个地图的设置。这包括当该地图处于活动状态时在内容窗格中显示的所有图层以及每个图层的设置。地图文件可以是来自 ArcGIS
    Pro 项目的二维或三维场景。地图文件具有`.mapx`文件扩展名。
- en: For those who have used ArcGIS Desktop (**ArcMap** and **ArcCatalog**), it is
    important to remember that a map or scene in ArcGIS Pro is just one component
    of a project. Unlike a map document in ArcMap, which is often called a map, maps
    in ArcGIS Pro are a single item and do not include things such as layouts and
    other maps (these are called data frames in ArcMap).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些使用过 ArcGIS Desktop（**ArcMap** 和 **ArcCatalog**）的用户，重要的是要记住，在 ArcGIS Pro
    中的地图或场景只是项目的一个组成部分。与 ArcMap 中的地图文档不同，它通常被称为地图，ArcGIS Pro 中的地图是一个单独的项目，不包括布局和其他地图（这些在
    ArcMap 中称为数据框架）。
- en: Map files allow you to share maps that you create in ArcGIS Pro so others can
    include them in their projects or you can use others' in yours. This can save
    a lot of time because the map will not need to be created from scratch. It can
    simply be imported into the project and then adjusted to meet the current requirements.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 地图文件允许您共享在 ArcGIS Pro 中创建的地图，以便其他人可以将它们包含在自己的项目中，或者您可以使用他人的。这可以节省大量时间，因为地图不需要从头开始创建。它可以直接导入到项目中，然后调整以满足当前需求。
- en: Adding a new map to your project from a map file is not difficult. Simply click
    on the Insert tab in the ArcGIS Pro ribbon, then select ImportMap. From there,
    you simply navigate to the location of the map file and import it.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 将新地图添加到您的项目中从地图文件开始并不困难。只需在 ArcGIS Pro 的功能区中点击“插入”选项卡，然后选择“导入地图”。从那里，您只需导航到地图文件的位置并导入它。
- en: Creating a map file follows the same basic process as creating a layer file.
    You go to the Share tab in the ribbon. Instead of selecting Layer File, you select
    Map File.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 创建地图文件遵循与创建图层文件相同的基本过程。您转到功能区中的“共享”选项卡。而不是选择“图层文件”，您选择“地图文件”。
- en: For those of you who have been using ArcGIS Desktop, remember that a map in
    ArcGIS Pro is not exactly the same as a map document. In an ArcGIS Pro project,
    you may have several maps along with separate layouts. When you create a map file
    in ArcGIS Pro, it will only contain the active map that was selected when you
    created the map file. This will not include any layouts that may include the map.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些一直在使用 ArcGIS Desktop（**ArcMap** 和 **ArcCatalog**）的用户，请记住，在 ArcGIS Pro 中的地图并不完全等同于地图文档。在
    ArcGIS Pro 项目中，您可能有几个地图以及单独的布局。当您在 ArcGIS Pro 中创建地图文件时，它将仅包含创建地图文件时选择的活动的地图。这不会包括可能包含地图的任何布局。
- en: Map file challenge
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 地图文件挑战
- en: Using the skills that you have learned for creating a layer file in the previous
    sections, create a map file based on the `Official Zoning Map` in the `Ex13` project.
    Then open a new project and try to import the map file to create a new map within
    that project.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 使用您在前几节中学到的创建图层文件技能，基于 `Ex13` 项目中的“官方 zoning 地图”创建地图文件。然后打开一个新的项目，并尝试导入地图文件以在该项目中创建一个新的地图。
- en: Next, we will look at layout files.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将查看布局文件。
- en: Understanding layout files
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解布局文件
- en: Layout files allow you to share layouts you create so that they can be used
    as templates by yourself and others. Layout files will include all the elements
    you see in the layout including maps, legends, borders, north arrows, scale bars,
    titles, logos, disclaimers, and more.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 布局文件允许您共享创建的布局，以便它们可以作为模板由您和其他人使用。布局文件将包括您在布局中看到的所有元素，包括地图、图例、边框、指向北方的箭头、比例尺、标题、徽标、免责声明等。
- en: If the data referenced in the maps included in the layout is not accessible
    or in a different location, you will need to resend your data sources. Layout
    files, such as layer and map files, do not store any GIS data.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 如果布局中包含的地图引用的数据不可访问或位于不同的位置，您将需要重新发送您的数据源。布局文件，如图层和地图文件，不存储任何 GIS 数据。
- en: The process to create and import layout files is very similar to the process
    used for map files. Again, it starts on the Share tab in the ribbon, then the
    Layout File button in the Save As group.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 创建和导入布局文件的过程与地图文件使用的流程非常相似。同样，它从功能区中的“共享”选项卡开始，然后是“另存为”组中的“布局文件”按钮。
- en: Layout file challenge
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 布局文件挑战
- en: Try exporting the layout included in the `Ex12` project to a layer file. Then
    open a new blank project or one of the previous projects that you have worked
    with and import the layout file into the project.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试将 `Ex12` 项目中包含的布局导出为图层文件。然后打开一个新的空白项目或您之前工作过的其中一个项目，并将布局文件导入到项目中。
- en: 'Here''s a hint: try using the New Layout tool on the Insert tab in the ribbon.
    Notice what happens when you import the layout file.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个提示：尝试在功能区“插入”选项卡上的“新建布局”工具。注意当您导入布局文件时发生了什么。
- en: Through this section, you have learned the various ways by which you can share
    your GIS content with others on your network who have GIS software such as ArcGIS
    Pro. This included creating layer files, map files, opening existing projects,
    and more. This allows others throughout your organization to open and use the
    content you have created.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本节，您已经了解了您可以通过各种方式与拥有 GIS 软件（如 ArcGIS Pro）的网络上其他人共享您的 GIS 内容。这包括创建图层文件、地图文件、打开现有项目等。这使得组织中的其他人可以打开和使用您创建的内容。
- en: We will now discuss the scenario where the users do not have ArcGIS Pro for
    sharing data on the network.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在将讨论用户没有 ArcGIS Pro 用于在网络上共享数据的情况。
- en: Sharing data if users don't have ArcGIS Pro
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如果用户没有 ArcGIS Pro，则共享数据
- en: If you want to share your GIS content with those users who don't have ArcGIS
    Pro, your options are much more limited. Depending on the software and abilities
    of your potential users, you can export your content to other GIS formats, non-GIS
    formats, or try publishing to **ArcGIS Online**, **Portal for ArcGIS**, or **ArcGIS
    Server** as a web map or layer.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想与那些没有 ArcGIS Pro 的用户共享您的 GIS 内容，您的选择将受到很大限制。根据您潜在用户的软件和能力，您可以将内容导出为其他 GIS
    格式、非 GIS 格式，或者尝试将内容发布到 **ArcGIS Online**、**ArcGIS Portal** 或 **ArcGIS Server**
    作为网络地图或图层。
- en: Exporting to other GIS formats
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 导出为其他 GIS 格式
- en: ArcGIS Pro will allow you to export your data to many different GIS formats
    such as **shapefiles**, **Keyhole Mark-up Language** (**KML**/**KMZ**), or CAD
    files (`.dwg`, `.dxf`, or `.dgn`). Some of these allow you to export multiple
    layers into a single file, while others only support single layers.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Pro 允许您将数据导出为多种不同的 GIS 格式，如 **shapefile**、**Keyhole 标记语言**（**KML**/**KMZ**）或
    CAD 文件（`.dwg`、`.dxf` 或 `.dgn`）。其中一些允许您将多个图层导出到单个文件中，而其他一些只支持单个图层。
- en: Shapefiles are a very common GIS data format that originated with Esri. A shapefile
    (`.shp`) only stores a single layer or feature class. So, if you wish to use this
    format, you may need to export multiple layers, each to its own shapefile.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: Shapefile 是一种非常常见的 GIS 数据格式，起源于 Esri。Shapefile（`.shp`）只存储单个图层或要素类。因此，如果您想使用此格式，您可能需要将多个图层导出到各自的
    shapefile 中。
- en: Most GIS-enabled applications such as **QGIS**, **Grass**, **MapWindow**, and
    **Map3D** are able to read and display shapefiles. Some even have the ability
    to edit. In addition, most **Global Positioning System**/**Global Navigation Satellite
    System** (**GPS**/**GNSS**) software applications and collectors are also able
    to import and export shapefiles. As a result, shapefiles have become the de facto
    data sharing format for many.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数具有 GIS 功能的应用程序，如 **QGIS**、**Grass**、**MapWindow** 和 **Map3D**，都能够读取和显示 shapefile。其中一些甚至具有编辑的能力。此外，大多数
    **全球定位系统**（**GPS**）和 **全球导航卫星系统**（**GNSS**）软件应用程序和收集器也能够导入和导出 shapefile。因此，shapefile
    已经成为许多人的事实上的数据共享格式。
- en: 'The KML format is also popular. It is the format used by **Google Earth**,
    which is a free application. Exporting to KML would allow you to view your data
    in relation to the data you see on Google''s maps, as illustrated in the following
    screenshot:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: KML 格式也很流行。这是由 **Google Earth** 使用的格式，它是一个免费的应用程序。将数据导出为 KML 格式将允许您在以下屏幕截图中看到的数据与您在谷歌地图上看到的数据相关联：
- en: '![](img/be45f1ed-533c-418b-af89-6c74463951f2.png)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/be45f1ed-533c-418b-af89-6c74463951f2.png)'
- en: 'You will find the tools to export to these other GIS formats in the Conversion
    Tools toolbox and their individual toolsets. Each format has its own toolset,
    as shown in the following screenshot:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 您将在转换工具箱和它们的各个工具集中找到导出到这些其他 GIS 格式的工具。每种格式都有自己的工具集，如下面的屏幕截图所示：
- en: '![](img/6c5be778-5b36-4a11-bce9-eab9d6bf343e.png)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/6c5be778-5b36-4a11-bce9-eab9d6bf343e.png)'
- en: As you can see from the preceding screenshot, ArcGIS Pro is able to convert
    a wide range of data formats. In the following exercise, you will learn how to
    export data from the city of Trippville's geodatabase to a shapefile so that it
    can be used in another GIS software application.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 如前一个屏幕截图所示，ArcGIS Pro 能够转换多种数据格式。在接下来的练习中，您将学习如何将 Trippville 城市的地理数据库中的数据导出为
    shapefile，以便在其他 GIS 软件应用程序中使用。
- en: Exercise 13B – Exporting data to a shapefile
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习 13B – 将数据导出为 shapefile
- en: The Planning Director is working with a consultant who is using **QGIS**. They
    need to be able to open and make edits to the city zoning data to look at different
    options for possible future developments.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 规划总监正在与一位使用 **QGIS** 的顾问合作。他们需要能够打开并编辑城市分区数据，以查看可能的未来发展的不同选项。
- en: Shapefiles can easily be used in QGIS, certainly more so than the geodatabase
    file that the city uses to store its GIS data. So, you will export the existing
    zoning data to a shapefile.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 形状文件可以很容易地在QGIS中使用，当然比城市用来存储其GIS数据的地理数据库文件更容易。因此，你将导出现有的分区数据到形状文件。
- en: Step 1 – Opening the project and verifying the data
  id: totrans-84
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第1步 – 打开项目并验证数据
- en: 'Of course, before you can export the data, you need to open the project. In
    this step, you will open the appropriate project containing the data you need
    to export:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，在你可以导出数据之前，你需要打开项目。在此步骤中，你将打开包含你需要导出数据的适当项目：
- en: Open ArcGIS Pro and the `Ex13` project, if you closed it earlier.
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果之前已关闭，请打开ArcGIS Pro和`Ex13`项目。
- en: Select the Official Zoning Map tab at the top of the view area to make it the
    active map.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在视图区域顶部选择官方分区地图标签，使其成为活动地图。
- en: Select the Analysis tab from the ribbon and click on the Tools button in the
    Geoprocessing group to open the Geoprocessing pane.
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从功能区选择分析选项卡，然后点击工具组中的工具按钮以打开地理处理面板。
- en: In the Geoprocessing pane, click on the Toolboxes tab at the top of the pane
    just below the Find Tools search box.
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在地理处理面板中，点击面板顶部的工具箱选项卡，位于查找工具搜索框下方。
- en: Expand the Conversion Tools toolbox by clicking on the small arrow located to
    the left. Then click on the To Shapefile toolset.
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击左侧的小箭头展开转换工具工具箱。然后点击到形状文件工具集。
- en: After that, select the Feature Class To Shapefile tool.
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 之后，选择特征类到形状文件工具。
- en: To set the Input Features, click on the small drop-down arrow located to the
    left of the cell, and select the Zoning layer.
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要设置输入要素，点击单元格左侧的小下拉箭头，然后选择分区层。
- en: Note that when you add the Zoning layer as an input, another input cell appears
    in the tool. The Feature Class To Shapefile tool allows you to convert multiple
    layers or feature classes to individual shapes at one time. Each input will become
    a unique shapefile with the same name as the input layer or feature class.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，当你将分区层作为输入添加时，工具中会出现另一个输入单元格。特征类到形状文件工具允许你一次将多个图层或特征类转换为单个形状。每个输入将变成一个具有与输入层或特征类相同名称的唯一形状文件。
- en: Set the Output Folder to `C:\Student\IntroArcPro\Chapter13\`.
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将输出文件夹设置为`C:\Student\IntroArcPro\Chapter13\`。
- en: 'Your Feature Class To Shapefile tool should look like the following screenshot:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 你的特征类到形状文件工具应该看起来像以下截图：
- en: '![](img/e752dd69-7852-4c9c-923f-34b854a2380e.png)'
  id: totrans-96
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/e752dd69-7852-4c9c-923f-34b854a2380e.png)'
- en: Once you have verified that the Feature Class To Shapefile tool is properly
    configured, click the Run button located at the bottom of the Geoprocessing pane.
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦你已验证特征类到形状文件工具已正确配置，点击位于地理处理面板底部的运行按钮。
- en: This tool will produce a new shapefile. This new shapefile will contain all
    the same data that was included in the original Zoning layer, which is based on
    a geodatabase feature class. As mentioned earlier, shapefiles are often used to
    share data between software packages because just about any GIS application can
    read and edit them.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 此工具将生成一个新的形状文件。这个新的形状文件将包含与原始分区层相同的数据，该层基于地理数据库特征类。如前所述，形状文件通常用于在软件包之间共享数据，因为几乎任何GIS应用都可以读取和编辑它们。
- en: Now you will verify that the tool successfully created the new shapefile by
    adding it as a layer to a new map.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你将通过将其作为图层添加到新地图中，验证工具是否成功创建了新的形状文件。
- en: Step 2 – Creating a new map and adding the shapefile as a layer
  id: totrans-100
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第2步 – 创建新地图并将形状文件作为图层添加
- en: 'In this step, you will add the new shapefile that you just created to a map
    to verify that it was successfully created:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 在此步骤中，你将添加你刚刚创建的新形状文件到地图中，以验证其是否成功创建：
- en: In the ribbon, click on the Insert tab to activate it.
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区中，点击插入选项卡以激活它。
- en: Next, click on the New Map button located in the Project group on the Insert
    tab. This will add a new blank map to your project.
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，点击插入选项卡上的项目组中的新建地图按钮。这将向你的项目中添加一个新的空白地图。
- en: In the Catalog pane, expand the `Folders` folder, then double-click on the `Chapter13`
    folder to see its contents.
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在目录面板中，展开`Folders`文件夹，然后双击`Chapter13`文件夹以查看其内容。
- en: You should see the `Zoning.shp` file that you created in the `Chapter13` folder.
    Right-click on it and select Add to Current Map.
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你应该在`Chapter13`文件夹中看到你创建的`Zoning.shp`文件。右键单击它，然后选择添加到当前地图。
- en: 'Your map should now look similar to the following screenshot. Remember that
    your colors may be different because ArcGIS Pro assigns random colors to newly
    added layers. Your map may also contain a basemap depending on your organization''s
    settings:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 你的地图现在应该看起来类似于以下截图。请记住，你的颜色可能不同，因为ArcGIS Pro为新添加的图层分配随机颜色。你的地图也可能包含底图，这取决于你组织的设置：
- en: '![](img/4ed34a99-3aa8-4556-a0b5-1af283d2ad6d.png)'
  id: totrans-107
  prefs: []
  type: TYPE_IMG
  zh: '![](img/4ed34a99-3aa8-4556-a0b5-1af283d2ad6d.png)'
- en: You may be wondering why the new shapefile layer that you just added does not
    have the same symbology as the Zoning layer that you exported from the Official
    Zoning Map. Remember that the actual source for a layer, be it a shapefile, geodatabase
    feature class, or something else, does not store the way we visualize that layer.
    Those settings are stored in the map, a layer file, or a layer package.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能想知道为什么你刚刚添加的新shapefile图层没有与从官方分区图中导出的分区图层相同的符号。记住，无论图层是shapefile、地理数据库要素类还是其他什么，其实际来源都不存储我们可视化的方式。那些设置存储在地图、图层文件或图层包中。
- en: Save your project.
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存你的项目。
- en: We now move on to the main step in this exercise.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在进入这个练习的主要步骤。
- en: Step 3 – Applying symbology using a layer file
  id: totrans-111
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第3步 – 使用图层文件应用符号
- en: 'In this step, you will use a layer file to apply the symbology that you saw
    in the Official Zoning Map to the shapefile-based layer that you just added to
    your new map. This will help you verify that all the important attribute information
    was included in the exported shapefile:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 在此步骤中，你将使用图层文件将你在官方分区图中看到的符号应用于你刚刚添加到新地图的基于shapefile的图层。这将帮助你验证所有重要的属性信息都已包含在导出的shapefile中：
- en: Select the Zoning layer in the Contents pane so that the Feature Layer group
    tabs appear in the ribbon.
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容窗格中选择分区图层，以便在功能区中显示特征图层组选项卡。
- en: Next, click on the Appearance tab in the ribbon.
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，点击功能区中的外观选项卡。
- en: Click on the Import button located in the Drawing group on the Appearance tab
    in the ribbon. This will open the Import Symbology tool in a floating window.
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区的外观选项卡中的绘图组中点击“导入”按钮。这将在浮动窗口中打开“导入符号”工具。
- en: Verify that the Input Layer is set to Zoning.
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认输入层已设置为分区。
- en: To set the Symbology Layer, click on the browse button located at the end of
    the cell. It looks like a file folder.
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要设置符号层，点击单元格末尾的浏览按钮。它看起来像一个文件文件夹。
- en: In the Symbology Layer window that opens, click on Folders,located beneath Project
    in the left panel of the window.
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在打开的符号层窗口中，点击位于窗口左侧面板项目下方的“文件夹”。
- en: In the right panel of the window, double-click on the `Chapter13` folder.
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在窗口的右侧面板中，双击`Chapter13`文件夹。
- en: Select the `Trippville Official Zoning.lyrx` file and click OK.
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择`Trippville Official Zoning.lyrx`文件并点击“确定”。
- en: 'Notice that once you click OK, the values for type, the source field, and the
    target field are automatically assigned. Verify that your Apply Symbology From
    Layer tool window looks like the following screenshot:'
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 注意，一旦你点击“确定”，类型、源字段和目标字段的值将自动分配。请确认你的“从图层应用符号”工具窗口看起来如下截图所示：
- en: '![](img/01b92ede-18df-4a93-8a95-58709c38ec27.png)'
  id: totrans-122
  prefs: []
  type: TYPE_IMG
  zh: '![](img/01b92ede-18df-4a93-8a95-58709c38ec27.png)'
- en: You will see that the values for the Source and Target fields were automatically
    assigned because the fields in both the source and target were the same field
    type and had the same name. This tool allows you to manually assign these values
    using the drop-down arrows at the end of the fields.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到源和目标字段的值已自动分配，因为源和目标字段都是相同类型的字段，并且具有相同的名称。此工具允许你使用字段末尾的下拉箭头手动分配这些值。
- en: After you have verified the settings for the tool, click the OK button to apply
    the new symbology from the layer file.
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在确认工具设置后，点击“确定”按钮以从图层文件应用新的符号。
- en: 'Your map should now look similar to the following screenshot:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 你的地图现在应该看起来类似于以下截图：
- en: '![](img/a967c793-d804-4180-8274-25a077fa2342.png)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
  zh: '![](img/a967c793-d804-4180-8274-25a077fa2342.png)'
- en: Save your project and close ArcGIS Pro.
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存你的项目并关闭ArcGIS Pro。
- en: You now know how to export a layer to a shapefile so that you can share it with
    others. You have also learned how you can apply symbology to a layer using a layer
    file.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经知道如何将图层导出为shapefile，以便与他人共享。你还学会了如何使用图层文件将符号应用于图层。
- en: The next step of sharing this data with someone else could be done by emailing
    it or uploading it to an online resource such as **Google Drive** or **ArcGIS
    Online**. We will learn how to upload to ArcGIS Online later in this chapter.
    When you do try to share the shapefile with someone else, remember that a shapefile
    actually consists of multiple files. You will need to make sure that you send
    all of those, and not just the `.shp` file that you see in ArcGIS Pro. We will
    learn about this in the next section.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 将这些数据与另一个人分享的下一步可以是通过电子邮件发送或上传到在线资源，例如**Google Drive**或**ArcGIS Online**。我们将在本章后面学习如何上传到ArcGIS
    Online。当您尝试与他人共享shapefile时，请记住，shapefile实际上由多个文件组成。您需要确保发送所有这些文件，而不仅仅是您在ArcGIS
    Pro中看到的`.shp`文件。我们将在下一节中学习这一点。
- en: Exporting data to non-GIS formats
  id: totrans-130
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将数据导出为非GIS格式
- en: ArcGIS Pro supports exporting maps, layouts, and tables to other non-GIS formats.
    This includes several raster and vector formats. This can allow others who don't
    have ArcGIS Pro to view what you have created. Many of the non-GIS formats that
    you can export to with ArcGIS Pro can also be inserted into other non-GIS applications
    as well, such as **Word** and **PowerPoint**. This will allow you to incorporate
    GIS information into reports and presentations.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Pro支持将地图、布局和表格导出为其他非GIS格式。这包括几个光栅和矢量格式。这可以使没有ArcGIS Pro的人查看您所创建的内容。您可以使用ArcGIS
    Pro导出的许多非GIS格式也可以插入到其他非GIS应用程序中，例如**Word**和**PowerPoint**。这将允许您将GIS信息纳入报告和演示文稿。
- en: Exporting maps and layouts
  id: totrans-132
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 导出地图和布局
- en: 'With ArcGIS Pro, you can export maps and layouts in various types of vector
    graphic or raster formats. This includes the following:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 使用ArcGIS Pro，您可以以各种类型的矢量图形或光栅格式导出地图和布局。这包括以下内容：
- en: '**Bitmap image files** (`.bmp`) can be exported as **raster** format files.'
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**位图图像文件**（`.bmp`）可以导出为**光栅**格式文件。'
- en: '**Enhanced MetaFiles** (`.emf`) can be exported as **Vector Graphics**.'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**增强型元文件**（`.emf`）可以导出为**矢量图形**。'
- en: '**Encapsulated PostScript** (`.eps`) files can be exported as **Vector Graphics**.'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**封装后置格式**（`.eps`）文件可以导出为**矢量图形**。'
- en: '**Graphics Interchange Format** (`.gif`) files can be exported as**raster**
    format files.'
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**图形交换格式**（`.gif`）文件可以导出为**光栅**格式文件。'
- en: '**Joint Photographic Experts Group** (`.jpeg`) files can be exported as **raster**
    format files.'
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**联合图像专家小组**（`.jpeg`）文件可以导出为**光栅**格式文件。'
- en: '**Portable Document Format** (`.pdf`) files can be exported as **Vector Graphics**.'
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**便携式文档格式**（`.pdf`）文件可以导出为**矢量图形**。'
- en: '**Portable Network Graphic** (`.png`) files can be exported as **raster** format
    files.'
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**便携式网络图形**（`.png`）文件可以导出为**光栅**格式文件。'
- en: '**Scalable Vector Graphics** (`.svg`) files can be exported as **Vector Graphics**.'
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可缩放矢量图形**（`.svg`）文件可以导出为**矢量图形**。'
- en: A `.svgz` file, which is a `.svg` file compressed with **gzip compression**,
    can be exported as **Vector Graphics**.
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个`.svgz`文件，它是一个使用**gzip压缩**压缩的`.svg`文件，可以导出为**矢量图形**。
- en: '**Truevision Graphics Adapter** (`.tga`) files can be exported as **raster**
    format files.'
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Truevision图形适配器**（`.tga`）文件可以导出为**光栅**格式文件。'
- en: '**Tagged Image File Format** (`.tiff`) files can be exported as **raster**
    format files.'
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**标记图像文件格式**（`.tiff`）文件可以导出为**光栅**格式文件。'
- en: Many of these formats can then be easily opened in other applications such as
    web browsers (such as **Chrome**, **Internet Explorer**, or **Firefox**), free
    applications (such as **Adobe Acrobat Reader** and **Microsoft Paint**), or other
    GIS applications.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 许多这些格式可以轻松地在其他应用程序中打开，例如网络浏览器（如**Chrome**、**Internet Explorer**或**Firefox**）、免费应用程序（如**Adobe
    Acrobat Reader**和**Microsoft Paint**）或其他GIS应用程序。
- en: Most of the raster formats can also be embedded or inserted into documents,
    spreadsheets, and presentations. This allows them to be included in reports, studies,
    letters, exhibits, and more.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数光栅格式也可以嵌入或插入到文档、电子表格和演示文稿中。这使得它们可以包含在报告、研究、信件、展览等更多内容中。
- en: 'The **Portable Document Format** (**PDF**) format actually supports some ability
    to create an interactive file. When you export to `.pdf`, you have the option
    to include layers and/or attributes if you desire, as illustrated in the following
    screenshot:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: '**便携式文档格式**（**PDF**）格式实际上支持创建交互式文件的一些能力。当您导出为`.pdf`时，如果您希望的话，可以选择包含图层和/或属性，如下面的截图所示：'
- en: '![](img/98c058fa-db7f-4af8-bd2e-03ea1ae641ff.png)'
  id: totrans-148
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/98c058fa-db7f-4af8-bd2e-03ea1ae641ff.png)'
- en: As you can see from the preceding screenshot, this option is under the PDF Settings.
    PDFs also allow you to secure the file so that it requires a password to open
    it.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 如您从前面的屏幕截图中所见，此选项位于PDF设置下。PDF还允许您加密文件，使其需要密码才能打开。
- en: Next, we will learn about exporting tables in your GIS to other formats.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将学习如何将GIS中的表格导出到其他格式。
- en: Exporting tables
  id: totrans-151
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 导出表格
- en: 'If you just need to export the attributes found in the Attribute table for
    a layer, you can export the information to various formats as well. This can be
    accomplished in two ways:'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您只需要导出图层属性表中的属性，您也可以将信息导出到各种格式。这可以通过两种方式完成：
- en: 'The first is from the Table pane. Click on the options button (the three horizontal
    lines) in the upper-right corner, and select the Export table option, as shown
    in the following screenshot:'
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第一种方法是从表格窗格开始的。点击右上角选项按钮（三个水平线），然后选择导出表格选项，如以下截图所示：
- en: '![](img/9fe85074-c0d9-48c7-aa33-777308e7d61d.png)'
  id: totrans-154
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9fe85074-c0d9-48c7-aa33-777308e7d61d.png)'
- en: The second way is to go straight to the Copy Rows geoprocessing tool, located
    in the Data Management Tools toolbox and the Tables toolset. Both methods end
    up producing the same result.
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第二种方法是直接转到位于数据管理工具箱和表格工具集中的复制行地理处理工具。两种方法最终都会产生相同的结果。
- en: 'Both of the previously stated methods will allow you to export an entire table
    or a set of selected records to another table. You have the option of exporting
    to the following formats and types:'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 上述两种方法都将允许您将整个表格或所选记录集导出到另一个表格。您可以选择以下格式和类型进行导出：
- en: '**A geodatabase standalone table**'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**地理数据库独立表格**'
- en: '**dBase** (`.dbf`)'
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**dBase**（`.dbf`）'
- en: '**Comma-delimited text files** (`.csv`)'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**逗号分隔的文本文件**（`.csv`）'
- en: '**Tab-delimited text files** (`.txt`)'
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**制表符分隔的文本文件**（`.txt`）'
- en: '**Info**'
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**信息**'
- en: '**Info** is a database type that goes back to the 1970s. It was the forerunner
    to databases such as **dBase**. Esri purchased it for use as the primary database
    for their old product called **ArcInfo**.'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: '**信息**是一种回溯到20世纪70年代的数据库类型。它是**dBase**等数据库的先驱。Esri购买它作为其旧产品**ArcInfo**的主要数据库。'
- en: ArcGIS Pro also allows you to export a table to a spreadsheet. You will need
    to use the **Table to Excel Python geoprocessing script** found in the **Conversion
    Tools** toolbox and the **Excel** toolset. This will allow you to export an entire
    table or a set of selected records to an Excel spreadsheet for others to use.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Pro还允许您将表格导出到电子表格。您需要使用位于**转换工具**工具箱和**Excel**工具集中的**表格到Excel Python地理处理脚本**。这将允许您将整个表格或所选记录集导出到Excel电子表格，供他人使用。
- en: In the next section, we will explore methods that you can use to share data
    with others who are not on your computer network.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将探讨您可以用来与不在您的计算机网络上的人共享数据的方法。
- en: Sharing content with those not on your network
  id: totrans-165
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与不在您网络中的人共享内容
- en: Sharing content with those not on your network is a bit more challenging. As
    you have learned, maps and layouts don't actually store the GIS data that they
    reference. Instead, they point to the original source. The source can be a database
    stored within the project folder structure or it might be located someplace else
    entirely. It is even possible for a project, map, and layout to include multiple
    layers, all of which reference data from completely different sources.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 与不在您网络中的人共享内容要更具挑战性。正如您所学的，地图和布局实际上并不存储它们引用的GIS数据，而是指向原始数据源。数据源可能存储在项目文件夹结构中，也可能位于其他地方。项目、地图和布局甚至可以包含多个图层，所有这些图层都引用来自完全不同来源的数据。
- en: This is why it is difficult to share your work with those who are not able to
    connect to the same resources you are using. You can't just send them a map or
    layer file because neither of those includes the underlying data. You could possibly
    zip the project folders together into a single file that you could email or put
    on a **File Transfer Protocol** (**FTP**) site for download, but that only works
    if all the data that you use within a project is stored in the project structure.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么与那些无法连接到您所使用相同资源的人共享您的工作变得困难。您不能仅仅发送给他们一个地图或图层文件，因为这两个文件都不包括底层数据。您可以将项目文件夹一起压缩成一个文件，然后通过电子邮件发送或上传到**文件传输协议**（**FTP**）网站供下载，但这仅适用于您在项目中使用的所有数据都存储在项目结构中。
- en: If only you could create a file that packaged all the data that you referenced
    in a project, map, or layer. Luckily, with ArcGIS Pro, you can do just that. It
    has tools that allow you to package the project, map, or layer together with its
    referenced data so that you can then share it with those not on your network.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您能创建一个包含项目中所有引用数据的文件，地图或图层，那该多好。幸运的是，使用ArcGIS Pro，您可以做到这一点。它具有允许您将项目、地图或图层及其引用数据一起打包的工具，这样您就可以与不在您的网络上的那些人共享。
- en: Packages are also a great way to archive data. A package creates a snapshot
    of the data in the state that it was in when you created the package. This provides
    you with a backup of the data at that point, which you can reference later as
    needed. This also means packages are disconnected from your live data. So if you
    make changes to that data, you will need to recreate the package if you want it
    to include the changes.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 包也是存档数据的好方法。包创建了一个快照，记录了创建包时的数据状态。这为您提供了该点的数据备份，您可以在需要时引用。这也意味着包与您的实时数据断开连接。因此，如果您更改了该数据，您需要重新创建包，以便它包含更改。
- en: In this section, you will explore the various packages that you can create and
    learn how to create them. You will start with the smallest type of package, the
    **layer package**, and work your way up to the largest, being the **project package**.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，您将探索您可以创建的各种包，并学习如何创建它们。您将从最小的包类型，即**图层包**开始，然后逐步过渡到最大的包，即**项目包**。
- en: Learning about the layer package
  id: totrans-171
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 了解图层包
- en: A **layer package** is very similar to a layer file. It too stores all the property
    settings for a layer so that when it is added to a map those settings are automatically
    applied. In addition to saving those settings, a layer package also includes the
    data referenced by the layer. This means a layer package can be shared with someone
    who does not have access to your data. They can then add the layer package to
    a map and see the layer with your settings and the data in the state it was when
    it was packaged.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: '**图层包**与图层文件非常相似。它也存储了图层的所有属性设置，以便当它添加到地图时，这些设置会自动应用。除了保存这些设置外，图层包还包括图层引用的数据。这意味着图层包可以与那些无法访问您数据的人共享。然后他们可以将图层包添加到地图中，并看到带有您设置和数据的状态。'
- en: Because layer packages only include a single layer, they tend to be much smaller
    than other packages. This makes them more ideal for emailing to others.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 由于图层包仅包含单个图层，因此它们通常比其他包小得多。这使得它们更适合通过电子邮件发送给他人。
- en: Creating a layer package is similar to creating a layer file. You can select
    the layer in the map that you wish to package. Then select the Share tab in the
    ribbon. Next, you select the Layer button in the Package group. This will launch
    the packaging wizard.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 创建图层包与创建图层文件类似。您可以在地图中选择您希望打包的图层。然后选择功能区中的“共享”选项卡。接下来，您选择“包”组中的“图层”按钮。这将启动打包向导。
- en: We now move on to the next section, which includes an exercise for creating
    a layer package.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在进入下一节，其中包含一个创建图层包的练习。
- en: Exercise 13C – Creating a layer package
  id: totrans-176
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习13C – 创建图层包
- en: The Community Development Director has engaged the services of a consulting
    firm to help with the preparation of the city's long-range comprehensive plan.
    The consulting firm needs a complete copy of the city's Zoning layer, so the director
    has asked if you can create a file that he can send to the consultant that contains
    all the standard city zoning symbology and data.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 社区发展总监已聘请咨询公司帮助准备城市的长期综合规划。咨询公司需要城市分区图层的完整副本，因此总监询问您是否可以创建一个文件，他可以将其发送给顾问，该文件包含所有标准的城市分区符号和数据。
- en: In this exercise, you will create a layer package of the Zoning layer. Then
    you will test it to make sure it works.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个练习中，您将创建一个包含分区图层的图层包。然后您将测试它以确保它正常工作。
- en: Step 1 – Creating the layer package
  id: totrans-179
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第1步 – 创建图层包
- en: 'In this step, you will create the Zoning layer package. You will work through
    the package wizard and you will provide all the data and input it needs to successfully
    create the package:'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 在此步骤中，您将创建分区图层包。您将完成打包向导，并提供创建包所需的所有数据和输入：
- en: Start ArcGIS Pro and open the `Ex13.aprx` project that you have been using in
    the other exercises in this chapter.
  id: totrans-181
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动ArcGIS Pro并打开您在本章其他练习中使用的`Ex13.aprx`项目。
- en: Select the Official Zoning Map tab at the top of the view area to activate the
    map.
  id: totrans-182
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在视图区域顶部选择“官方分区地图”选项卡以激活地图。
- en: Select the Zoning layer in the Contents pane.
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容窗格中选择分区层。
- en: Next, select the Share tab in the ribbon.
  id: totrans-184
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，在功能区中点击“共享”选项卡。
- en: Click on the Layer button located in the Package group on the Sharing tab in
    the ribbon.
  id: totrans-185
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区共享选项卡中，点击位于包组中的“层”按钮。
- en: Select the Save package to a file option at the top of the Package Layer pane.
    Notice you can automatically upload a layer package to ArcGIS Online to share
    with those in or outside your organization.
  id: totrans-186
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在包层面板顶部选择“将包保存到文件”选项。注意你可以自动将层包上传到ArcGIS Online以与组织内外的人共享。
- en: Click the Browse button at the end of the cell to provide a Name and Location
    for the layer package file.
  id: totrans-187
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击单元格末尾的“浏览”按钮以提供层包文件的名称和位置。
- en: Using the tree on the left side, navigate to `C:\Student\IntroArcPro\My Projects`,
    name the package `Trippville_Zoning`, and then click Save.
  id: totrans-188
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用左侧的树形结构，导航到`C:\Student\IntroArcPro\My Projects`，将包命名为`Trippville_Zoning`，然后点击“保存”。
- en: 'Type the following in the Summary and Tags fields:'
  id: totrans-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在摘要和标签字段中输入以下内容：
- en: Type `Showing the zoning classifications of parcels in the City of Trippville`
    into the Summary field.
  id: totrans-190
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将“显示Trippville市地块的分区分类”输入到摘要字段中。
- en: Add `Zoning`, `Trippville`, and `Parcels` tags into the Tags field.
  id: totrans-191
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将“分区”、“Trippville”和“地块”标签添加到标签字段中。
- en: 'The Package Layers pane should now look like this:'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 现在包层面板应该看起来像这样：
- en: '![](img/b65dbe66-fc2e-4c81-a207-bdb339fadc85.png)'
  id: totrans-193
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/b65dbe66-fc2e-4c81-a207-bdb339fadc85.png)'
- en: Click the Analyze button to see whether there will be any problems while creating
    the package.
  id: totrans-194
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“分析”按钮以查看在创建包的过程中是否会出现任何问题。
- en: The analysis of the layer will either show no errors or possibly a single error.
    If you get a single error, it is because the layer description is missing. Since
    this is an error and not just a message, it must be fixed before you can proceed
    with creating the package.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 层的分析要么不会显示错误，要么可能只显示一个错误。如果你得到一个错误，那是因为层描述缺失。由于这是一个错误，而不仅仅是消息，所以在你继续创建包之前必须修复它。
- en: If you get the error, proceed with the following steps. If you do not get any
    error, skip to *step 15*.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你得到错误，请按照以下步骤操作。如果你没有得到任何错误，请跳到*步骤15*。
- en: Right-click on the error and select Change Layer Description from the presented
    context menu. This will open the Layer Properties window for the Zoning layer.
  id: totrans-197
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击错误，从显示的上下文菜单中选择“更改层描述”。这将打开分区层的层属性窗口。
- en: Type `Zoning Layer for the City of Trippville` into the Layer Properties window.
    Feel free to update any of the other missing values as well.
  id: totrans-198
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将“Trippville市分区层”输入到层属性窗口中。你也可以自由更新其他缺失的值。
- en: When you are done updating the Layer Properties, click OK. The error should
    now have a green checkmark in place of the red and white error icon.
  id: totrans-199
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你完成更新层属性后，点击“确定”。错误现在应该用绿色勾号代替红色和白色的错误图标。
- en: Click the Analyze button once again to ensure there are no issues that would
    cause the package creation to fail.
  id: totrans-200
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次点击“分析”按钮以确保没有会导致包创建失败的问题。
- en: If no errors are returned, click the Package button.
  id: totrans-201
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果没有返回错误，请点击“包”按钮。
- en: When the package is successfully created, close the Package Layers pane.
  id: totrans-202
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当包成功创建后，关闭“包层”面板。
- en: Next, you need to verify that the package has indeed been created successfully.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你需要验证包是否确实已成功创建。
- en: Step 2 – Testing the package
  id: totrans-204
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 步骤2 – 测试包
- en: 'In this step, you will create a new map in your project and add the layer package
    that you created to it:'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 在此步骤中，你将在项目中创建一个新的地图，并将你创建的层包添加到其中：
- en: In the Catalog pane, right-click on the `Maps` folder and select New Map from
    the presented context menu. A new map should appear in your project.
  id: totrans-206
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在目录窗格中，右键单击“地图”文件夹，从显示的上下文菜单中选择“新建地图”。一个新的地图应该出现在你的项目中。
- en: Click on the Map tab in the ribbon.
  id: totrans-207
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击功能区中的“地图”选项卡。
- en: Click on the Add Data button in the Layer group.
  id: totrans-208
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层组中点击“添加数据”按钮。
- en: In the Add Data window, navigate to the `C:\Student\IntroArcPro\My Projects`
    folder. Once there, you should see the `Trippville_Zoning.lpkx` file that you
    just created.
  id: totrans-209
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“添加数据”窗口中，导航到`C:\Student\IntroArcPro\My Projects`文件夹。一旦到达那里，你应该能看到你刚刚创建的`Trippville_Zoning.lpkx`文件。
- en: Click on the `Trippville Zoning.lpkx` file and then the OK button to add the
    layer to your map.
  id: totrans-210
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击`Trippville Zoning.lpkx`文件，然后点击“确定”按钮以将层添加到你的地图中。
- en: The Zoning layer should now be visible on your new map. You will now verify
    the source of the Zoning layer.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 现在分区层应该在你的新地图上可见。你现在将验证分区层的来源。
- en: Click on the List by Data Source button on the top of the Contents pane.
  id: totrans-212
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击内容窗格顶部的“按数据源列表”按钮。
- en: If needed, resize the Contents pane so that you can see the entire path to the
    Zoning layer's data source.
  id: totrans-213
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如有必要，调整内容窗格的大小，以便您可以看到分区图层数据源的完整路径。
- en: 'Questions: *What is the path to the Zoning layer''s data source? Is this different
    to the data source used by the Zoning layer that you used to create the layer
    package?*'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 问题：*分区图层数据源的路径是什么？这与您用于创建图层包的分区图层使用的数据源不同吗？*
- en: Save your project and close ArcGIS Pro.
  id: totrans-215
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存您的项目并关闭 ArcGIS Pro。
- en: Congratulations! You just created and tested your first package. You now have
    the skills and knowledge to share your layer data and settings with others. Next,
    you will investigate map packages.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！您刚刚创建并测试了您的第一个包。现在，您拥有了与他人共享图层数据和设置的技能和知识。接下来，您将研究地图包。
- en: Understanding map packages
  id: totrans-217
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解地图包
- en: Just as a layer package bundles the data for a layer together with its property
    settings, a **map package** bundles all the data associated with the layers contained
    in a map plus the property settings for those layers. So, a map package bundles
    everything that you see in a map together into a single file with a `.mapx` extension.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 正如图层包将图层的数据及其属性设置捆绑在一起一样，**地图包**将地图中包含的所有与图层相关联的数据以及这些图层的属性设置捆绑在一起。因此，地图包将您在地图中看到的所有内容捆绑成一个具有
    `.mapx` 扩展名的单个文件。
- en: Map packages provide an easy way to share an entire map with others who may
    not be able to connect to your data sources. One thing to consider though is size.
    Because a map package will contain all the layers and their referenced data within
    a single file, it is possible for them to get very large.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 地图包提供了一种简单的方法，可以将整个地图与他人共享，即使他们无法连接到您的数据源。但有一点需要考虑的是大小。因为地图包将包含所有图层及其引用的数据在一个单独的文件中，所以它们可能会变得非常大。
- en: '*I have personally created one for a client that was over 20 GB in size.* The
    reason for it being so large was that the client had pictures stored in the database
    of the features. In addition, the map included local aerial photography. So when
    the map package was created it included the layers, the layer properties, the
    attached pictures of the features, and the aerial photos that were used in the
    map.'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: '*我亲自为一位客户创建了一个超过 20 GB 大小的地图包。* 它之所以如此之大，是因为客户在要素数据库中存储了图片。此外，地图还包括了当地航空摄影。因此，当创建地图包时，它包括了图层、图层属性、要素的附加图片以及用于地图的航空照片。'
- en: Of course, that is not the norm and actually represents a worst-case scenario
    for size when creating a map package. However, it does illustrate just how large
    map packages can be. When creating a map package, it is best to first remove any
    unneeded layers from the map to keep the map package size to a minimum. Turning
    off layers' visibility will not cut it. Non-visible layers will still be included
    in the map package, so they must be physically removed from the map.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这并不常见，实际上在创建地图包时代表了大小的一个最坏情况。然而，它确实说明了地图包可以有多大。在创建地图包时，最好首先从地图中删除任何不需要的图层，以将地图包的大小保持在最小。关闭图层的可见性是不够的。不可见的图层仍然会被包含在地图包中，因此它们必须从地图中物理移除。
- en: Creating a map package follows the same basic process as creating a layer package.
    You activate the two- or three-dimensional map that you wish to package and then
    proceed to the Share tab. You then click the Map package tool and work through
    the wizard.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 创建地图包的过程与创建图层包的过程基本相同。您激活您希望打包的两个或三维地图，然后转到“共享”选项卡。然后，您点击“地图包”工具并按照向导操作。
- en: Map package challenge
  id: totrans-223
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 地图包挑战
- en: You now have the skills to create a layer package, plus the information needed
    to create a map package for the Official Zoning Map contained in the `Ex13.aprx`
    project. Now, save the new map package to the same location where you saved the
    layer package created in *Exercise 13C –**Creating a layer package*. Then, compare
    the size of the layer package to the size of the map package that you created.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经拥有了创建图层包的技能，以及创建包含在 `Ex13.aprx` 项目中的官方分区地图的地图包所需的信息。现在，将新的地图包保存到与您保存 *练习
    13C – 创建图层包* 中创建的图层包相同的地点。然后，比较图层包的大小与您创建的地图包的大小。
- en: Learning about project packages
  id: totrans-225
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 了解项目包
- en: '**Project packages** tend to be the biggest type of package that you can create.
    Project packages bundle everything that you include in a project into a single
    file. This includes maps, layers, data, toolboxes, tasks, attachments, geoprocessing
    history, and connections. Project packages will have a `.ppkx` file extension.'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: '**项目包**通常是您可以创建的最大类型的包。项目包将项目中的所有内容捆绑成一个单独的文件。这包括地图、图层、数据、工具箱、任务、附件、地理处理历史记录和连接。项目包将具有`.ppkx`文件扩展名。'
- en: Because a project package literally includes everything that is part of a project,
    they tend to be large, certainly much larger than either a map or layer package.
    This means they are not typically well suited for sharing via email. However,
    it is possible to publish them to an FTP site for download, save to an external
    device, or even publish to ArcGIS Online. If you publish to ArcGIS Online, you
    will be charged credits for storing the package. The number of credits you are
    charged will depend on the size of the package. This is also true for layer and
    map packages that you may also publish to ArcGIS Online.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 由于项目包实际上包括了项目中的所有内容，因此它们通常很大，肯定比地图包或图层包大得多。这意味着它们通常不适合通过电子邮件共享。然而，可以将它们发布到FTP站点供下载，保存到外部设备，甚至发布到ArcGIS
    Online。如果您将它们发布到ArcGIS Online，您将因存储包而付费。您被收取的信用额度将取决于包的大小。这也适用于您可能也发布到ArcGIS Online的图层包和地图包。
- en: Project packages are a great way to archive a project once it is complete or
    as specific milestones are reached. They are snapshots of the project at the time
    the given package was created. Since it is all stored in a single file, they are
    much easier to manage and maintain backups for.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 项目包是完成项目或达到特定里程碑后存档项目的绝佳方式。它们是创建给定包时项目的快照。由于所有内容都存储在一个单独的文件中，因此它们的管理和维护备份要容易得多。
- en: Again, project packages are created using the same basic method as map or layer
    packages. You will be required to provide certain information, including a summary,
    description, and tags, before the package will be created successfully.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，项目包的创建方法与地图包或图层包相同。在成功创建包之前，您需要提供某些信息，包括摘要、描述和标签。
- en: Once created, a package can be successfully imported into ArcGIS Pro as a complete
    project including the maps, layers, layouts, connections, and so on that were
    included when the package was created. However, similar to map and layer packages,
    the newly imported project package will point to a **copy** of the original data
    sources and not the original data sources themselves.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 创建后，包可以成功导入到ArcGIS Pro中，作为一个完整的项目，包括创建包时包含的地图、图层、布局、连接等。然而，与地图包和图层包类似，新导入的项目包将指向原始数据源的**副本**，而不是原始数据源本身。
- en: Project package challenge
  id: totrans-231
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 项目包挑战
- en: Using the skills and knowledge that you have gained up to now, try creating
    a project package for one of the projects that you have used as you worked through
    this book. Once created, compare the size of the project package to the size of
    the map and layer packages that you created.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 利用您到目前为止所获得的知识和技能，尝试为您在阅读本书时使用的项目之一创建一个项目包。创建完成后，比较项目包的大小与您创建的地图包和图层包的大小。
- en: You have now learned several ways through which you can share your GIS content
    with those inside and outside your network, as well as with those with or without
    GIS software. This ability to share data with others increases the value of your
    GIS by making it available to a larger audience. Next, you will learn how to take
    sharing your GIS with others to the next level using ArcGIS Online.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在已经学会了多种方式，可以通过这些方式与您网络内外的个人以及有或没有GIS软件的人共享您的GIS内容。与他人共享数据的能力通过使GIS对更广泛的受众可用来增加GIS的价值。接下来，您将学习如何使用ArcGIS
    Online将您的GIS共享提升到新的水平。
- en: Publishing to ArcGIS Online
  id: totrans-234
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 发布到ArcGIS Online
- en: One of ArcGIS Pro's big strengths is its integration with ArcGIS Online and
    Portal for ArcGIS. This allows you to easily publish data and maps to the web
    that can then be accessed by others even if they do not have GIS software installed.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Pro的一个主要优势是它与ArcGIS Online和Portal for ArcGIS的集成。这使您能够轻松地将数据和分析结果发布到网络上，其他人即使没有安装GIS软件也可以访问。
- en: ArcGIS Online is Esri's cloud-based **Software-as-a-Service** (**SaaS**) solution.
    This allows you and others both in and outside your organization to access data,
    maps, and applications via the internet. This makes it much easier to share your
    GIS with others because they can access the content you share with them via a
    normal web browser.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Online是Esri基于云的**软件即服务**（**SaaS**）解决方案。这允许您和您的组织内外的人通过互联网访问数据、地图和应用程序。这使得与他人共享GIS变得更加容易，因为他们可以通过正常的网络浏览器访问您与他们共享的内容。
- en: In this section, you will learn how you can publish a map that you create in
    ArcGIS Pro to ArcGIS Online so that it can be accessed by others through the web
    browser.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，您将学习如何将您在ArcGIS Pro中创建的地图发布到ArcGIS Online，以便其他人可以通过网络浏览器访问。
- en: Exercise 13D – Publishing a map to ArcGIS Online
  id: totrans-238
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习13D – 将地图发布到ArcGIS Online
- en: The Planning Director wants to make the city of Trippville's Zoning Map accessible
    to others, even if they do not have ArcGIS Pro software. She wants those that
    access the map to have the ability to turn layers on and off, query data, view
    attribute tables, and even print the map. Because of the level of functionality
    the director desires and that users will need to be able to access the map even
    if they do not have GIS software, you will need to publish this as a web map to
    ArcGIS Online.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 规划总监希望使Trippville市的分区地图可供他人访问，即使他们没有ArcGIS Pro软件。她希望访问地图的人能够切换图层、查询数据、查看属性表，甚至打印地图。由于总监期望的功能水平和用户即使没有GIS软件也需要访问地图，因此您需要将其作为网络地图发布到ArcGIS
    Online。
- en: In this exercise, you will optimize the Official Zoning Map so it performs well
    when viewed through the internet. Then, you will publish the map to ArcGIS Online.
    Lastly, you will share the map so others can access it.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个练习中，您将优化官方分区地图，以确保它通过互联网查看时表现良好。然后，您将发布地图到ArcGIS Online。最后，您将共享地图，以便其他人可以访问它。
- en: Step 1 – Optimizing your map
  id: totrans-241
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第1步 – 优化您的地图
- en: 'In this step, you will optimize the Official Zoning Map to ensure it will perform
    well when others view it in the browser over the internet:'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 在此步骤中，您将优化官方分区地图，以确保它通过互联网在浏览器中查看时表现良好：
- en: Start ArcGIS Pro and open the `EX13.aprx` project that you have been working
    on in this chapter.
  id: totrans-243
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动ArcGIS Pro并打开您在本章中一直在工作的`EX13.aprx`项目。
- en: Click on the Official Zoning Map tab in the view area to make it the active
    map being used.
  id: totrans-244
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在视图区域中单击“官方分区地图”标签，使其成为当前使用的活动地图。
- en: Right-click on the Zoning layer. Then select Zoom to Layer from the menu that
    appears.
  id: totrans-245
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击分区图层。然后从出现的菜单中选择“缩放到图层”。
- en: 'Next, select the Official Zoning Map from the top of the Contents pane. Then
    right-click and select Properties, as illustrated in the following screenshot:'
  id: totrans-246
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，从内容窗格的顶部选择“官方分区地图”。然后右键单击并选择“属性”，如下面的截图所示：
- en: '![](img/7abc3de1-ec83-45e2-a24b-3371347c8a6a.png)'
  id: totrans-247
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/7abc3de1-ec83-45e2-a24b-3371347c8a6a.png)'
- en: In the Properties window, click on the Extent option located in the left panel
    of the Map Properties window.
  id: totrans-248
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在属性窗口中，单击位于地图属性窗口左侧面板中的“范围”选项。
- en: Click on Use a custom extent located at the top of the right panel in the window.
  id: totrans-249
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在窗口右侧面板的顶部单击“使用自定义范围”。
- en: Below where it says Get extent from, select Current visible extent. This will
    set how far the map will zoom out when someone presses the Zoom Full Extent button
    in ArcGIS Pro or the Home button in a web application.
  id: totrans-250
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“获取范围从”下方，选择“当前可见范围”。这将设置当有人按下ArcGIS Pro中的“缩放到全范围”按钮或网络应用程序中的“主页”按钮时，地图将缩放多远。
- en: 'Next, click on the Metadata option in the left panel of the Properties window.
    Then enter the following values:'
  id: totrans-251
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，在属性窗口的左侧面板中单击“元数据”选项。然后输入以下值：
- en: Type `Public Zoning Map for the City of Trippville` for the Title field.
  id: totrans-252
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在“标题”字段中输入`Trippville市公共分区地图`。
- en: In the Tags field, add `Zoning`, `planning`, `codes`, and `map`.
  id: totrans-253
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在“标签”字段中，添加`分区`、`规划`、`代码`和`地图`。
- en: In the Summary field, it should display the Zoning Classification for parcels
    within the City of Trippville.
  id: totrans-254
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在“摘要”字段中，应显示Trippville市内地块的分区分类。
- en: In the Description field, type `This map was created by the city of Trippville
    GIS and Planning Departments. It displays the zoning classification for each parcel
    in the City as defined by the city's zoning ordinance`.
  id: totrans-255
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在“描述”字段中输入`此地图由Trippville市GIS和规划部门创建。它显示了城市分区条例定义的每个地块的分区分类`。
- en: For the Credits field, type `City of Trippville GIS and Planning Departments`.
  id: totrans-256
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于“致谢”字段，请输入`Trippville市GIS和规划部门`。
- en: In the Use Limitationsfield, type `This map is for general reference only. It
    is not to be considered the full legal map of record. It is recommended that any
    data contained herein be verified by calling the City Planning Department`.
  id: totrans-257
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在“使用限制”字段中，键入`This map is for general reference only. It is not to be considered
    the full legal map of record. It is recommended that any data contained herein
    be verified by calling the City Planning Department`。
- en: 'Verify that your Map Properties window looks like the following and click the
    OK button when you are done:'
  id: totrans-258
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认你的地图属性窗口看起来如下，并在完成后点击“确定”按钮：
- en: '![](img/55b2038b-60b7-4cd1-a5ef-c3a2f3e29a65.png)'
  id: totrans-259
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/55b2038b-60b7-4cd1-a5ef-c3a2f3e29a65.png)'
- en: You have just completed the first step to optimize your map before you publish
    it to ArcGIS Online. You have set the extents so that when users zoom to the full
    extent in ArcGIS Pro or use the Home button found in most web applications, they
    do not end up zooming out to the entire planet.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚完成了在发布到ArcGIS Online之前优化地图的第一步。你设置了范围，这样当用户在ArcGIS Pro中缩放到完整范围或使用大多数网络应用中找到的“主页”按钮时，他们不会缩放到整个地球。
- en: Instead, they will zoom out to the scale that allows them to see the entire
    Zoning layer. Then, you configured the metadata for the map. This is used by search
    engines and tools to locate items. Fully configuring the map's metadata is often
    required before ArcGIS Pro will allow you to publish to ArcGIS Online or Portal.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，他们将会缩放到能够看到整个分区图层的比例。然后，你配置了地图的元数据。这被搜索引擎和工具用来定位项目。通常在ArcGIS Pro允许你发布到ArcGIS
    Online或门户之前，需要完全配置地图的元数据。
- en: Next, you will work on optimizing your layers. You will start by applying scale
    ranges to your layers. This will control when they become visible based on the
    zoom scale of the map.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将优化你的图层。你将首先为你的图层应用缩放范围。这将根据地图的缩放比例控制它们何时可见。
- en: Right-click on the Base_Anno layer and select Properties from the context menu
    that appears.
  id: totrans-263
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击Base_Anno图层，并从出现的上下文菜单中选择“属性”。
- en: Select the General option in the left panel of the window. Under where it says
    Out beyond, select 1:10,000 using the drop-down arrow. This will make it so that
    this layer will not become visible until someone zooms in to the scale that you
    selected or closer. Click OK to apply the setting and close the Properties window.
  id: totrans-264
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在窗口的左侧面板中选择“常规”选项。在“超出”处，使用下拉箭头选择1:10,000。这将使得这个图层在用户缩放到你选择的缩放比例或更近时才变得可见。点击“确定”应用设置并关闭属性窗口。
- en: Annotation and labels do not perform well even in the desktop environment, let
    alone when viewing maps via the browser, so it is considered a best practice to
    limit the use of these as much as possible. The use of scale ranges is a good
    start.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在桌面环境中，注释和标签的表现也不佳，更不用说通过浏览器查看地图时了，因此尽可能限制这些的使用被认为是一种最佳实践。使用缩放范围是一个良好的开始。
- en: Select the Zoning layer in the Contents pane, then click on the Labeling tab
    in the ribbon.
  id: totrans-266
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容面板中选择分区图层，然后在功能区中点击“标签”选项卡。
- en: Set the Out Beyond value to 1:10,000 using the drop-down arrow. This will limit
    the appearance of the labels for the Zoning layer so they will not show up in
    the map until someone zooms to that scale or closer.
  id: totrans-267
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用下拉箭头将“超出”值设置为1:10,000。这将限制分区图层的标签显示，直到有人缩放到该比例或更近时才显示。
- en: Select the Appearance tab in the ribbon while ensuring the Zoning layer is still
    selected.
  id: totrans-268
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区中选择“外观”选项卡，同时确保分区图层仍然被选中。
- en: In the Visibility Range group, set the Out Beyond value to 1:50,000 using the
    drop-down arrow.
  id: totrans-269
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“可见范围”组中，使用下拉箭头将“超出”值设置为1:50,000。
- en: Do the same thing for the remaining layers, then save your project.
  id: totrans-270
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对剩余的图层做同样的事情，然后保存你的项目。
- en: One of the best things you can do to optimize a map for publishing to the web
    is to limit how much data can be drawn at any given time. The scale ranges that
    you just set are a very effective method for doing that. You can also use things
    such as definition queries and selection layers as well.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 为了优化地图以便在网络上发布，你可以限制在任何给定时间内可以绘制的数据量。你刚刚设置的缩放范围是一个非常有效的方法。你还可以使用定义查询和选择层等工具。
- en: Step 2 – Publishing a map to ArcGIS Online
  id: totrans-272
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第2步 - 将地图发布到ArcGIS Online
- en: Now that you have taken steps to optimize your map so that it will perform better
    when published to ArcGIS Online, it is now time to actually publish it.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经采取了步骤优化你的地图，以便在发布到ArcGIS Online时表现更好，现在是时候实际发布它了。
- en: 'This step will require you to have an ArcGIS Online user account that has publishing
    rights to your organization''s ArcGIS Online portal. Publishing this map will
    also use some of your organization''s ArcGIS Online credits if you leave it stored
    in ArcGIS Online for an extended period:'
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 此步骤将要求你拥有一个具有发布你组织 ArcGIS Online 门户权限的 ArcGIS Online 用户账户。如果将此地图长时间存储在 ArcGIS
    Online 中，它将使用你组织的一些 ArcGIS Online 信用额度：
- en: Click on the Share tab in the ribbon.
  id: totrans-275
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区中点击“共享”标签。
- en: Click on the Web Map button located in the Share As group on the Share tab.
    This will open the Share As Web Map window.
  id: totrans-276
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“共享”标签页上的“共享为”组中点击“Web 地图”按钮。这将打开“共享为 Web 地图”窗口。
- en: Notice that the Name, Summary, and Tags fields are already filled in. Those
    came from the metadata that you created for the map.
  id: totrans-277
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 注意，名称、摘要和标签字段已经填写好了。这些来自你为地图创建的元数据。
- en: 'Set the Select a Configuration field to Copy All Data: Exploratory. You are
    using this setting because the Planning Director specifically mentioned that users
    need to be able to perform queries on the map. The other options are not optimized
    to allow this or allow too much functionality such as editing data, which is not
    desired for this map.'
  id: totrans-278
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将“选择配置”字段设置为“复制所有数据：探索性”。你使用这个设置是因为规划总监特别提到用户需要能够对地图进行查询。其他选项没有优化以允许这样做，或者允许过多的功能，如编辑数据，而这对于这张地图是不希望的。
- en: If you have a folder in your ArcGIS Online account and you want to upload this
    map too, you can select it using the drop-down arrow for the folder selected.
    Otherwise, this will just default to the root for your ArcGIS Online user account.
  id: totrans-279
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你想在你的 ArcGIS Online 账户中创建一个文件夹并将此地图也上传，你可以使用已选文件夹的下拉箭头选择它。否则，它将默认为你的 ArcGIS
    Online 用户账户的根目录。
- en: 'Set the Share with option to Everyone, as illustrated in the following screenshot,
    because the Planning Director wants everyone including the general public to have
    access to view this map:'
  id: totrans-280
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将“共享给”选项设置为“所有人”，如图所示，因为规划总监希望包括公众在内的每个人都能够访问并查看这张地图：
- en: '![](img/5aef6a8f-eb48-44b8-8ed7-81584a2fcd26.png)'
  id: totrans-281
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/5aef6a8f-eb48-44b8-8ed7-81584a2fcd26.png)'
- en: Next, click on the Analyze button to verify your map is ready to publish.
  id: totrans-282
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，再次点击“分析”按钮以验证你的地图是否已准备好发布。
- en: When the analysis of your map is complete, it should return a couple of errors
    and several warnings. The errors must be fixed before you can publish it to ArcGIS
    Online. The warnings should be examined but do not have to be fixed to be published.
    You will now fix the errors.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的地图分析完成时，它应该会返回几个错误和几个警告。在你可以将地图发布到 ArcGIS Online 之前，必须修复这些错误。警告应该被检查，但不需要修复就可以发布。你现在将修复错误。
- en: Under the Official Zoning Map, you should see one error that says 00230 Service
    Layerhas a different projection than the maps projection. This means the basemap
    and the other layers are using a different coordinate system. Right-click on this
    error and select Update map to use basemap's coordinate system.
  id: totrans-284
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在官方分区图下，你应该看到一个错误，显示“00230 服务层”的投影与地图投影不同。这意味着底图和其他图层使用的是不同的坐标系。右键单击此错误，并选择“更新地图以使用底图的坐标系”。
- en: It is possible that you might see a different error if your map does not have
    a basemap assigned. If that is the case, go to the Map tab, click on the Basemap
    button, and select the Topographic basemap from the options shown.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的地图没有分配底图，你可能会看到不同的错误。如果是这种情况，请转到“地图”标签页，点击“底图”按钮，并从显示的选项中选择“地形底图”。
- en: Click on the Analyze button again. The other error should disappear now as well.
    Adjusting the coordinate system fixes both errors.
  id: totrans-286
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次点击“分析”按钮。其他错误现在也应该消失了。调整坐标系修复了这两个错误。
- en: Now take a moment to read the remaining warnings. You will not attempt to fix
    these issues in this exercise because they will not greatly impact the quality
    or functionality of the map. However, if this was a map for your organization,
    then you may want to fix them prior to publishing.
  id: totrans-287
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在花点时间阅读剩余的警告。在这个练习中，你将不会尝试修复这些问题，因为它们不会对地图的质量或功能产生重大影响。然而，如果这是一张你组织的地图，那么在发布之前你可能想要修复这些问题。
- en: Now that you have fixed the errors and reviewed the warnings, it is time to
    publish this map to ArcGIS Online. Remember that once you publish this to ArcGIS
    Online, it will be hosted in your organization's account and will use some credits
    each month for as long as it remains there.
  id: totrans-288
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在你已经修复了错误并审查了警告，是时候将这张地图发布到 ArcGIS Online 了。记住，一旦你将其发布到 ArcGIS Online，它将托管在你组织的账户中，并且只要它在那里，每个月都会使用一些信用额度。
- en: The number of credits used should be very small, but you do need to bear this
    in mind before you proceed. If you are ready to publish, click the Share button
    located at the bottom of the Share as Web Map window.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 使用的积分数量应该非常少，但在您继续之前需要记住这一点。如果您准备好发布，请点击“分享为网络地图”窗口底部的“分享”按钮。
- en: Once you click Share, ArcGIS Pro will start to package the map and upload it
    to ArcGIS Online. This may take some time depending on the capabilities of your
    computer and the speed of your internet connection.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 点击“分享”后，ArcGIS Pro 将开始打包地图并将其上传到 ArcGIS Online。这可能会根据您计算机的功能和互联网连接的速度而花费一些时间。
- en: We will now move to the next step.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在进入下一步。
- en: Step 3 – Viewing the new map in ArcGIS Online
  id: totrans-292
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第3步 – 在 ArcGIS Online 中查看新地图
- en: 'In this step, you will view the map that you just published using ArcGIS Online''s
    **Web Map****Viewer**:'
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一步，您将使用 ArcGIS Online 的 **Web Map Viewer** 查看您刚刚发布的地图：
- en: At the bottom of the Share As Web Map window, you should see an indicator showing
    that the process of publishing the map was successful. Below that, you should
    see a link that says Manage the web map – click on that link.
  id: totrans-294
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“分享为网络地图”窗口的底部，您应该看到一个指示器显示发布地图的过程是成功的。下面，您应该看到一个链接，上面写着“管理网络地图” – 点击该链接。
- en: Your default web browser should open, showing the properties of the new web
    map that you just published. Click on the Open in Map View button located at the
    top right of the page. This will open ArcGIS Online's Web Map Viewer application.
  id: totrans-295
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您的默认网络浏览器应该会打开，显示您刚刚发布的网络地图的属性。点击页面右上角的“在地图视图中打开”按钮。这将打开 ArcGIS Online 的网络地图查看器应用程序。
- en: 'If for some reason the Share As Web Map window or ArcGIS Pro was closed after
    the tool completed successfully, you can still get to your map. Just follow these
    steps:'
  id: totrans-296
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果在工具成功完成后，由于某种原因“分享为网络地图”窗口或 ArcGIS Pro 被关闭，您仍然可以找到您的地图。只需按照以下步骤操作：
- en: Open your favorite web browser, such as **Chrome**, **Internet Explorer**, **Edge**,
    **Firefox**, or any other.
  id: totrans-297
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开您喜欢的网络浏览器，例如 **Chrome**、**Internet Explorer**、**Edge**、**Firefox** 或任何其他浏览器。
- en: Go to [www.arcgis.com](http://www.arcgis.com).
  id: totrans-298
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往 [www.arcgis.com](http://www.arcgis.com)。
- en: Click on the Sign In button located either in the middle of the page or the
    upper-right corner.
  id: totrans-299
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击页面中间或右上角的“登录”按钮。
- en: Enter your login information for ArcGIS Online.
  id: totrans-300
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入您的 ArcGIS Online 登录信息。
- en: Click on the Content tab at the very top of the page, then make sure My Content
    is selected.
  id: totrans-301
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击页面顶部最上面的“内容”标签，然后确保已选择“我的内容”。
- en: Locate the Official Zoning Map from the list of content that you have created.
    If this is your first time, it will be the only one listed.
  id: totrans-302
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从您创建的内容列表中找到“官方分区地图”。如果是第一次，它将是唯一的条目。
- en: Lastly, click on the Open in Map Viewer button.
  id: totrans-303
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，点击“在地图查看器中打开”按钮。
- en: You should now see the zoning map that you published from ArcGIS Pro. It is
    now available for others to see. Take a moment to review the new web map you just
    created.
  id: totrans-304
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您现在应该能看到您从 ArcGIS Pro 发布的分区地图。现在其他人也可以看到它了。花点时间回顾一下您刚刚创建的新网络地图。
- en: Click the Share button located at the top of the map. This will open the Share
    window. Here, you will see a link that you can send to others via email or social
    media so they too can access the map.
  id: totrans-305
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击地图顶部的“分享”按钮。这将打开分享窗口。在这里，您将看到一个可以发送给其他人的链接，他们也可以通过电子邮件或社交媒体访问地图。
- en: Click Done and close your browser when you are finished exploring the map.
  id: totrans-306
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您完成地图探索后，点击“完成”并关闭浏览器。
- en: Go back to ArcGIS Pro and save your project, then close the application.
  id: totrans-307
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 返回 ArcGIS Pro 并保存您的项目，然后关闭应用程序。
- en: Congratulations! You just published a map from your desktop to the web using
    the integration between ArcGIS Pro and ArcGIS Online. Now anyone with internet
    access will be able to access your map. This will allow them to see the zoning
    values for parcels within the city of Trippville. You can use this same process
    to share data and maps that you create for your organization with others, expanding
    the reach of your GIS.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！您刚刚使用 ArcGIS Pro 和 ArcGIS Online 之间的集成，将地图从桌面发布到网络。现在任何有互联网访问的人都能访问您的地图。这将使他们能够看到
    Trippville 市内地块的分区值。您可以使用此相同的过程与组织中的其他人共享您创建的数据和地图，扩大您 GIS 的覆盖范围。
- en: Summary
  id: totrans-309
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, you have learned many different methods that can be used to
    share your GIS content with others. You have seen how you can use project, map,
    and layer files to share and standardize content for those on your computer network
    who have access to the same data sources as you do.
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你学习了多种可以用来与他人分享你的 GIS 内容的方法。你看到了如何使用项目、地图和图层文件来分享和标准化那些与你有相同数据源访问权限的计算机网络上的人的内容。
- en: You have also learned how you can export your content so that others without
    ArcGIS Pro can access and use your data. This chapter has provided you with the
    skills for exporting your GIS data to non-GIS formats so those without GIS software
    can use information from your GIS in documents, reports, presentations, and spreadsheets.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 你还学会了如何导出你的内容，以便其他人即使没有 ArcGIS Pro 也能访问和使用你的数据。本章为你提供了将你的 GIS 数据导出为非 GIS 格式的技能，这样那些没有
    GIS 软件的人也能在文档、报告、演示文稿和电子表格中使用你的 GIS 信息。
- en: Lastly, you have also learned how to share data with others not on your network
    by using packages. Packages are not limited to just data sharing, but can also
    be used to archive or back up important data at specific states of existence so
    they can be recalled if needed.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你还学会了如何通过使用包与他人分享网络之外的数据。包不仅限于数据共享，还可以用来在特定存在状态下存档或备份重要数据，以便在需要时可以恢复。
- en: In the next chapter, you will learn about **Arcade**, Esri's new expression
    language. You can use Arcade to create complex labels and to control symbology
    such that it will be compatible across the ArcGIS platform.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，你将了解 **Arcade**，Esri 的新表达式语言。你可以使用 Arcade 创建复杂的标签，并控制符号，使其在 ArcGIS 平台上具有兼容性。
- en: Further reading
  id: totrans-314
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 进一步阅读
- en: 'If you would like to learn more about sharing your GIS content, you may want
    to consider the following:'
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要了解更多关于分享你的 GIS 内容的信息，你可能想要考虑以下内容：
- en: '*ArcGIS Pro 2.x Cookbook*, by Tripp Corbin, published by Packt (*Chapter**12*
    and *Chapter 13*)'
  id: totrans-316
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*ArcGIS Pro 2.x 烹饪书*，作者 Tripp Corbin，由 Packt 出版（*第 12 章* 和 *第 13 章*）'
