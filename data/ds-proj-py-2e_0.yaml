- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: About the Book
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于本书
- en: If data is the new oil, then machine learning is the drill. As companies gain
    access to ever-increasing quantities of raw data, the ability to deliver state-of-the-art
    predictive models that support business decision-making becomes more and more
    valuable.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果数据是新石油，那么机器学习就是钻井机。随着公司能够获取越来越多的原始数据，能够提供支持商业决策的先进预测模型的能力变得愈发宝贵。
- en: In this book, you'll work on an end-to-end project based around a realistic
    data set and split up into bite-sized practical exercises. This creates a case-study
    approach that simulates the working conditions you'll experience in real-world
    data science projects.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你将基于一个现实的 数据集进行从头到尾的项目，内容被分解为易于操作的小练习。这种方式采用了案例研究的方法，模拟了你在实际数据科学项目中可能遇到的工作环境。
- en: You'll learn how to use key Python packages, including pandas, Matplotlib, and
    scikit-learn, and master the process of data exploration and data processing,
    before moving on to fitting, evaluating, and tuning algorithms such as regularized
    logistic regression and random forest.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习如何使用包括pandas、Matplotlib和scikit-learn在内的关键Python包，并掌握数据探索和数据处理的过程，随后再进行算法的拟合、评估和调优，如正则化逻辑回归和随机森林。
- en: Now in its second edition, this book will take you through the end-to-end process
    of exploring data and delivering machine learning models. Updated for 2021, this
    edition includes brand new content on XGBoost, SHAP values, algorithmic fairness,
    and the ethical concerns of deploying a model in the real world.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书现已出版第二版，将带领你走过从探索数据到交付机器学习模型的全过程。该版本已更新至2021年，新增了关于XGBoost、SHAP值、算法公平性以及在现实世界中部署模型的伦理问题的内容。
- en: By the end of this data science book, you'll have the skills, understanding,
    and confidence to build your own machine learning models and gain insights from
    real data.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在完成这本数据科学书籍后，你将具备构建自己的机器学习模型并从真实数据中获得洞见的技能、理解力和信心。
- en: About the Author
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: '*Stephen Klosterman* is a Machine Learning Data Scientist with a background
    in math, environmental science, and ecology. His education includes a Ph.D. in
    Biology from Harvard University, where he was an assistant teacher of the Data
    Science course. His professional experience includes work in the environmental,
    health care, and financial sectors. At work, he likes to research and develop
    machine learning solutions that create value, and that stakeholders understand.
    In his spare time, he enjoys running, biking, paddleboarding, and music.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*Stephen Klosterman* 是一位机器学习数据科学家，拥有数学、环境科学和生态学的背景。他的教育背景包括哈佛大学的生物学博士学位，并曾在数据科学课程中担任助教。他的专业经验涵盖了环境、医疗和金融领域。在工作中，他喜欢研究和开发能够创造价值并且易于理解的机器学习解决方案。在业余时间，他喜欢跑步、骑行、划桨板和音乐。'
- en: Objectives
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 目标
- en: Load, explore, and process data using the pandas Python package
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用pandas Python包加载、探索和处理数据
- en: Use Matplotlib to create effective data visualizations
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Matplotlib创建有效的数据可视化
- en: Implement predictive machine learning models with scikit-learn and XGBoost
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用scikit-learn和XGBoost实现预测性机器学习模型
- en: Use lasso and ridge regression to reduce model overfitting
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用lasso回归和岭回归减少模型的过拟合
- en: Build ensemble models of decision trees, using random forest and gradient boosting
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建决策树的集成模型，使用随机森林和梯度提升
- en: Evaluate model performance and interpret model predictions
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评估模型性能并解释模型预测
- en: Deliver valuable insights by making clear business recommendations
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过明确的商业建议提供有价值的洞见
- en: Audience
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 目标读者
- en: '*Data Science Projects with Python – Second Edition* is for anyone who wants
    to get started with data science and machine learning. If you''re keen to advance
    your career by using data analysis and predictive modeling to generate business
    insights, then this book is the perfect place to begin. To quickly grasp the concepts
    covered, it is recommended that you have basic experience with programming in
    Python or another similar language (R, Matlab, C, etc). Additionally, knowledge
    of statistics that would be covered in a basic course, including topics such as
    probability and linear regression, or a willingness to learn about these on your
    own while reading this book would be useful.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*Python数据科学项目（第二版）*适合任何想要入门数据科学和机器学习的人。如果你希望通过数据分析和预测建模来生成商业洞察，推动你的职业发展，那么本书是一个完美的起点。为了快速掌握所涉及的概念，建议你具有Python或其他类似语言（如R、Matlab、C等）的编程基础。此外，了解基本统计学知识，包括概率与线性回归等课程内容，或者在阅读本书时自行学习这些知识将会对你有所帮助。'
- en: Approach
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 方法
- en: '*Data Science Projects with Python* takes a practical case study approach to
    learning, teaching concepts in the context of a real-world dataset. Clear explanations
    will deepen your knowledge, while engaging exercises and challenging activities
    will reinforce it with hands-on practice.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*Python数据科学项目*采用案例学习方法，通过真实世界数据集的背景来教授概念。清晰的解释将加深你的理解，而富有趣味的练习和具有挑战性的活动将通过实践巩固你的知识。'
- en: About the Chapters
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于各章节
- en: '*Chapter 1*, *Data Exploration and Cleaning*, gets you started with Python
    and Jupyter notebooks. The chapter then explores the case study dataset and delves
    into exploratory data analysis, quality assurance, and data cleaning using pandas.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*第1章*，*数据探索与清洗*，将帮助你开始使用Python和Jupyter笔记本。随后，本章将探索案例数据集，深入进行探索性数据分析、质量保证以及使用pandas进行数据清洗。'
- en: '*Chapter 2*, *Introduction to Scikit-Learn and Model Evaluation*, introduces
    you to the evaluation metrics for binary classification models. You''ll learn
    how to build and evaluate binary classification models using scikit-learn.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*第2章*，*Scikit-Learn简介与模型评估*，将向你介绍二分类模型的评估指标。你将学习如何使用scikit-learn构建和评估二分类模型。'
- en: '*Chapter 3*, *Details of Logistic Regression and Feature Exploration*, dives
    deep into logistic regression and feature exploration. You''ll learn how to generate
    correlation plots of many features and a response variable and interpret logistic
    regression as a linear model.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*第3章*，*逻辑回归与特征探索的细节*，深入探讨逻辑回归和特征探索。你将学习如何生成多特征与响应变量的相关性图，并将逻辑回归视为线性模型进行解读。'
- en: '*Chapter 4*, *The Bias-Variance Trade-Off*, explores the foundational machine
    learning concepts of overfitting, underfitting, and the bias-variance trade-off
    by examining how the logistic regression model can be extended to address the
    overfitting problem.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*第4章*，*偏差-方差权衡*，通过研究如何扩展逻辑回归模型来解决过拟合问题，探索了机器学习中过拟合、欠拟合和偏差-方差权衡的基础概念。'
- en: '*Chapter 5*, *Decision Trees and Random Forests*, introduces you to tree-based
    machine learning models. You''ll learn how to train decision trees for machine
    learning purposes, visualize trained decision trees, and train random forests
    and visualize the results.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*第5章*，*决策树与随机森林*，将向你介绍基于树的机器学习模型。你将学习如何为机器学习任务训练决策树、可视化训练后的决策树，并训练随机森林并可视化结果。'
- en: '*Chapter 6*, *Gradient Boosting, XGBoost, and SHAP Values*, introduces you
    to two key concepts: gradient boosting and **shapley additive explanations** (**SHAP**).
    You''ll learn to train XGBoost models and understand how SHAP values can be used
    to provide individualized explanations for model predictions from any dataset.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*第6章*，*梯度提升、XGBoost与SHAP值*，向你介绍了两个关键概念：梯度提升和**Shapley加性解释**（**SHAP**）。你将学习如何训练XGBoost模型，并了解如何使用SHAP值为任何数据集的模型预测提供个性化的解释。'
- en: '*Chapter 7*, *Test Set Analysis, Financial Insights, and Delivery to the Client*,
    presents several techniques for analyzing a model test set for deriving insights
    into likely model performance in the future. The chapter also describes key elements
    to consider when delivering and deploying a model, such as the format of delivery
    and ways to monitor the model as it is being used.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*第7章*，*测试集分析、财务洞察与客户交付*，介绍了几种分析模型测试集的技术，以推导出未来模型性能的可能洞察。本章还描述了交付和部署模型时需要考虑的关键因素，例如交付格式和如何监控模型的使用情况。'
- en: Hardware Requirements
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 硬件要求
- en: 'For the optimal student experience, we recommend the following hardware configuration:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 为了获得最佳的学习体验，我们推荐以下硬件配置：
- en: 'Processor: Intel Core i5 or equivalent'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理器：Intel Core i5 或同等处理器
- en: 'Memory: 4 GB RAM'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内存：4 GB RAM
- en: 'Storage: 35 GB available space'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存储：35 GB 可用空间
- en: Software Requirements
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 软件要求
- en: 'You''ll also need the following software installed in advance:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要预先安装以下软件：
- en: 'OS: Windows 7 SP1 64-bit, Windows 8.1 64-bit or Windows 10 64-bit, Ubuntu Linux,
    or the latest version of OS X'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 操作系统：Windows 7 SP1 64位、Windows 8.1 64位或 Windows 10 64位，Ubuntu Linux，或最新版本的 OS
    X
- en: 'Browser: Google Chrome/Mozilla Firefox Latest Version'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 浏览器：Google Chrome/Mozilla Firefox 最新版本
- en: Notepad++/Sublime Text as IDE (this is optional, as you can practice everything
    using the Jupyter Notebook on your browser)
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Notepad++/Sublime Text 作为 IDE（这是可选的，因为你可以在浏览器中使用 Jupyter Notebook 完成所有练习）
- en: Python 3.8+ (This book uses Python 3.8.2) installed (from https://python.org,
    or via Anaconda as recommended below) . At the time of writing, the SHAP library
    used in *Chapter 6*, *Gradient Boosting, XGBoost, and SHAP Values*, is not compatible
    with Python 3.9\. Hence, if you are using Python 3.9 as your base environment,
    we suggest that you set up a Python 3.8 environment as described in the next section.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装 Python 3.8+（本书使用 Python 3.8.2）（来自 https://python.org 或通过 Anaconda 安装，见下文推荐）。在撰写时，用于*第六章*的
    SHAP 库（*梯度提升、XGBoost 和 SHAP 值*）与 Python 3.9 不兼容。因此，如果你使用的是 Python 3.9 作为基础环境，建议按照下一节的说明设置
    Python 3.8 环境。
- en: Python libraries as needed (Jupyter, NumPy, Pandas, Matplotlib, and so on, installed
    via Anaconda as recommended below)
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据需要安装 Python 库（如 Jupyter、NumPy、Pandas、Matplotlib 等，建议通过 Anaconda 安装，见下文）
- en: Installation and Setup
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装与设置
- en: Before you start this book, it is recommended to install the Anaconda package
    manager and use it to coordinate installation of Python and its packages.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始本书之前，建议安装 Anaconda 包管理器，并使用它来协调 Python 及其包的安装。
- en: Code Bundle
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 代码包
- en: Please find the code bundle for this book, hosted on GitHub at https://github.com/PacktPublishing/Data-Science-Projects-with-Python-Second-Ed.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 请查找本书的代码包，托管在 GitHub 上：https://github.com/PacktPublishing/Data-Science-Projects-with-Python-Second-Ed。
- en: Anaconda and Setting up Your Environment
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Anaconda 和环境设置
- en: 'You can install Anaconda by visiting the following link: https://www.anaconda.com/products/individual.
    Scroll down to the bottom of the page and download the installer relevant to your
    system.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以访问以下链接来安装 Anaconda：https://www.anaconda.com/products/individual。滚动到页面底部，下载与你系统相关的安装程序。
- en: 'It is recommended to create an environment in Anaconda to do the exercises
    and activities in this book, which have been tested against the software versions
    indicated here. Once you have Anaconda installed, open a Terminal, if you''re
    using macOS or Linux, or a Command Prompt window in Windows, and do the following:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 推荐在 Anaconda 中创建一个环境，以进行本书中的练习和活动，这些活动已在此处指示的软件版本上经过测试。安装 Anaconda 后，如果你使用的是
    macOS 或 Linux，请打开终端；如果使用的是 Windows，请打开命令提示符窗口，然后执行以下操作：
- en: 'Create an environment with most required packages. You can call it whatever
    you want; here it''s called `dspwp2`. Copy and paste, or type the entire statement
    here on one line in the terminal:'
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个包含大多数所需包的环境。你可以根据需要命名它；在这里它被命名为 `dspwp2`。请将以下语句复制粘贴或直接在终端中输入：
- en: '[PRE0]'
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Type `'y'` and press [Enter] when prompted.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当提示时，键入`'y'`并按[Enter]键。
- en: 'Activate the environment:'
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 激活环境：
- en: '[PRE1]'
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Install the remaining packages:'
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装剩余的包：
- en: '[PRE2]'
  id: totrans-54
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Type `'y'` and [Enter] when prompted.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当提示时，键入`'y'`并按[Enter]键。
- en: 'You are ready to use the environment. To deactivate it when finished:'
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你已经可以使用该环境了。完成后，要停用它：
- en: '[PRE3]'
  id: totrans-57
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: We also have other code bundles from our rich catalog of books and videos available
    at https://github.com/PacktPublishing/. Check them out!
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还在 https://github.com/PacktPublishing/ 上提供了来自我们丰富书籍和视频目录的其他代码包。快去看看吧！
- en: Conventions
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 约定
- en: 'Code words in the text, database table names, folder names, filenames, file
    extensions, pathnames, dummy URLs, user input, and Twitter handles are shown as
    follows: "By typing `conda list` at the command line, you can see all the packages
    installed in your environment."'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 文章中的代码、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 账户名显示如下：“通过在命令行输入`conda
    list`，你可以看到在你的环境中安装的所有包。”
- en: 'A block of code is set as follows:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 一块代码的设置如下：
- en: '[PRE4]'
  id: totrans-62
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'New terms and important words are shown in bold. Words that you see on the
    screen, for example, in menus or dialog boxes, appear in the text like this: "Create
    a new Python 3 notebook from the `New` menu as shown."'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 新术语和重要单词以粗体显示。屏幕上看到的词汇，例如菜单或对话框中的词汇，会像这样出现在文本中：“从`New`菜单创建一个新的 Python 3 笔记本，如下所示。”
- en: Code Presentation
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 代码展示
- en: Lines of code that span multiple lines are split using a backslash ( \ ). When
    the code is executed, Python will ignore the backslash, and treat the code on
    the next line as a direct continuation of the current line.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 跨越多行的代码使用反斜杠（ \ ）进行分割。当代码执行时，Python 会忽略反斜杠，并将下一行的代码视为当前行的直接延续。
- en: 'For example:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 例如：
- en: '[PRE5]'
  id: totrans-67
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'Comments are added into code to help explain specific bits of logic. Single-line
    comments are denoted using the # symbol, as follows:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 注释被添加到代码中以帮助解释特定的逻辑。单行注释使用 `#` 符号表示，如下所示：
- en: '[PRE6]'
  id: totrans-69
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Get in Touch
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 与我们联系
- en: Feedback from our readers is always welcome.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '`customercare@packtpub.com`.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '`customercare@packtpub.com`。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you could report this to us. Please visit www.packtpub.com/support/errata
    and complete the form.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：虽然我们已经尽力确保内容的准确性，但错误仍然可能发生。如果你在本书中发现错误，我们将非常感激你能报告给我们。请访问 www.packtpub.com/support/errata
    并填写表格。'
- en: '`copyright@packt.com` with a link to the material.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '`copyright@packt.com`，并附上材料链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in, and you are interested in either writing or contributing to
    a book, please visit authors.packtpub.com.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你有兴趣成为作者**：如果你在某个领域有专业知识，并且有兴趣写作或为书籍贡献内容，请访问 authors.packtpub.com。'
- en: Please Leave a Review
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 请留下评论
- en: 'Let us know what you think by leaving a detailed, impartial review on Amazon.
    We appreciate all feedback – it helps us continue to make great products and help
    aspiring developers build their skills. Please spare a few minutes to give your
    thoughts – it makes a big difference to us. You can leave a review by clicking
    the following link: https://packt.link/r/1800564481.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过在亚马逊上留下详细且公正的评论告诉我们你的想法。我们欢迎所有反馈——它帮助我们继续制作优秀的产品，并帮助有志开发者提升技能。请花几分钟时间提供你的想法——这对我们意义重大。你可以通过点击以下链接留下评论：
    https://packt.link/r/1800564481。
