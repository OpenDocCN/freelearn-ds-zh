- en: 'Section 1: Data Engineering'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节：数据工程
- en: This section introduces the uninitiated to the Distributed Computing paradigm
    and shows how Spark became the de facto standard for big data processing.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节介绍了分布式计算范式，并展示了Spark如何成为大数据处理的事实标准。
- en: Upon completion of this section, you will be able to ingest data from various
    data sources, cleanse it, integrate it, and write it out to persistent storage
    such as a data lake in a scalable and distributed manner. You will also be able
    to build real-time analytics pipelines and perform change data capture in a data
    lake. You will understand the key differences between the ETL and ELT ways of
    data processing, and how ELT evolved for the cloud-based data lake world. This
    section also introduces you to Delta Lake to make cloud-based data lakes more
    reliable and performant. You will understand the nuances of Lambda architecture
    as a means to perform simultaneous batch and real-time analytics and how Apache
    Spark combined with Delta Lake greatly simplifies Lambda architecture.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 完成本节后，你将能够从各种数据源摄取数据，进行清洗、集成，并以可扩展和分布式的方式将其写入持久化存储，例如数据湖。你还将能够构建实时分析管道，并在数据湖中执行变更数据捕获（CDC）。你将理解ETL和ELT数据处理方式的关键区别，以及ELT如何为云端数据湖世界的发展演变。本节还介绍了Delta
    Lake，以使基于云的数据湖更加可靠和高效。你将理解Lambda架构的细微差别，作为同时执行批处理和实时分析的一种手段，以及Apache Spark结合Delta
    Lake如何大大简化Lambda架构。
