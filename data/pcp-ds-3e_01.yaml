  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这里省略了一些代码，因为我们将在后面的NLP章节中更深入地讨论这些包，但它们已经存在于本书的GitHub仓库中。结果如下（按短语表示，后面是其出现的次数）：
