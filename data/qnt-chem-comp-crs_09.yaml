- en: Chapter 9:Glossary
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第9章：术语表
- en: By convention an asterisk indicates that there is a complimentary entry in [*Appendix
    A*](B18268_Appendix_A_ePub.xhtml#_idTextAnchor263) *– Readying Mathematical Concepts*.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 按照惯例，星号表示在 [*附录A*](B18268_Appendix_A_ePub.xhtml#_idTextAnchor263) 中有相应的条目 –
    准备数学概念。
- en: Angular momentum quantum number *
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 角动量量子数 *
- en: Also known as the orbital quantum number or the azimuthal quantum number, and
    denoted by ![](img/Formula_09_001.png), this describes the electron subshell and
    gives the magnitude of the orbital angular momentum.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 也称为轨道量子数或方位量子数，用 ![](img/Formula_09_001.png) 表示，它描述了电子亚层，并给出了轨道角动量的幅度。
- en: Anti-commutator *
  id: totrans-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 反对易子 *
- en: 'An operation of two operators ![](img/Formula_09_002.png) defined as: ![](img/Formula_09_003.png).'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 两个算符 ![](img/Formula_09_002.png) 的运算，定义为：![](img/Formula_09_003.png)。
- en: Anti-commutation *
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 反对易性 *
- en: A set of fermionic annihilation operators and creation operators that act on
    local electron modes can be defined that satisfy anti-commutation relations.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 可以定义一组作用于局部电子模式的费米子湮灭算符和创建算符，它们满足反对易关系。
- en: Atom
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 原子
- en: A basic particle that composes a chemical element. It consists of a nucleus
    surrounded by moving electrons arranged in orbitals that describe their positions
    in terms of probabilities. The atom has no overall electric charge.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 构成化学元素的基本粒子。它由一个由电子围绕的原子核组成，电子以轨道排列，以概率描述其位置。原子没有整体电荷。
- en: Atomic number
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 原子序数
- en: A number that identifies an atom by the number of protons/electrons in the atom
    being specified.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一个数字，通过指定原子中的质子/电子数量来识别原子。
- en: Atomic or molecular orbital
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 原子或分子轨道
- en: A mathematical function that describes the probability of finding an electron
    at a given point in space at a given time in an atom or molecule.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一个数学函数，描述了在原子或分子中，在特定时间、特定空间点找到电子的概率。
- en: Atomic Simulation Environment (ASE)
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 原子模拟环境 (ASE)
- en: A set of tools and Python modules for setting up, manipulating, running, visualizing,
    and analyzing atomistic simulations.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一套工具和 Python 模块，用于设置、操作、运行、可视化和分析原子模拟。
- en: Basis set
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 基组
- en: A set of functions that are combined in linear combinations to create molecular
    orbits.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一组函数，通过线性组合来创建分子轨道。
- en: Born-Oppenheimer (BO) approximation
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 波恩-奥本海默 (BO) 近似
- en: This is the assumption that the wave functions of atomic nuclei and electrons
    in a molecule can be treated separately such that the electronic motion and the
    nuclear motion can be separated.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这是这样的假设，即分子中原子核和电子的波函数可以分别处理，这样电子运动和核运动可以分开。
- en: Bravyi-Kitaev (BK) transformation
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 拉布里-基塔耶夫 (BK) 变换
- en: A transformation method of mapping the occupation state of a fermionic system
    onto qubits. This transformation maps the Hamiltonian of n interacting fermions
    to an ![](img/Formula_09_004.png) local Hamiltonian of n qubits.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一种将费米子系统的占据态映射到量子比特的变换方法。这种变换将 n 个相互作用的费米子的哈密顿量映射到 n 个量子比特的 ![](img/Formula_09_004.png)
    本地哈密顿量。
- en: Center-of-mass (COM)
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 质心 (COM)
- en: Mean location of a distribution of mass, which is the average location weighted
    by the masses of the elements in a many-body system.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 质量分布的平均位置，这是许多体系统中元素质量的加权平均值。
- en: Clebsch-Gordon (CG) coefficients
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 克莱布施-戈登 (CG) 系数
- en: The expansion coefficients of coupled total angular and/or spin momentum in
    an uncoupled tensor product basis.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在未耦合的张量积基中，耦合总角动量和/或自旋动量的展开系数。
- en: Commutator *
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 对易子 *
- en: 'An operation of two operators ![](img/Formula_09_005.png) defined as: ![](img/Formula_09_006.png).
    For any operators ![](img/Formula_09_007.png) and ![](img/Formula_09_008.png),
    ![](img/Formula_09_009.png) if and only if ![](img/Formula_09_010.png) and ![](img/Formula_09_011.png)
    commute. It can be shown that if a quantum system has two simultaneously physically
    observable quantities, then the Hermitian operators which represent them must
    commute.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 两个算符 ![](img/Formula_09_005.png) 的运算，定义为：![](img/Formula_09_006.png)。对于任何算符
    ![](img/Formula_09_007.png) 和 ![](img/Formula_09_008.png)，![](img/Formula_09_009.png)
    当且仅当 ![](img/Formula_09_010.png) 和 ![](img/Formula_09_011.png) 对易。可以证明，如果一个量子系统有两个同时物理可观测的量，那么代表它们的厄米算符必须对易。
- en: Complete
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 完成
- en: For a function where all statistically important data that are needed to represent
    that quantum system is available such that calculations of properties converge
    to a limit, that is, a single value.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一个函数，其中包含了表示该量子系统所需的所有统计上重要的数据，使得性质的计算收敛到极限，即一个单一值。
- en: Constructive interference
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 构造性干涉
- en: When two or more waves add together so that the amplitude of the resulting wave
    is equal to the sum of the individual amplitudes.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当两个或多个波相加，使得产生的波振幅等于各个振幅之和时。
- en: Coupled-cluster (CC)
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**耦合簇**（CC）'
- en: A theory that constructs a multi-electron wavefunction using the exponential
    cluster operator, which is the sum of the operator for all single excitations,
    the operator for all double excitations, and so on.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 一种理论，它使用指数簇算子构建多电子波函数，该算子是所有单激发算子的和，所有双激发算子的和，等等。
- en: Density-functional theory (DFT)
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**密度泛函理论**（DFT）'
- en: A simulation method based on quantum mechanical first principles (ab initio)
    and spatially depend on density functionals that describe the electronic structure
    properties of atomic systems, atoms, molecules, and crystals.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 一种基于量子力学第一原理（从头计算）的模拟方法，在空间上依赖于描述原子系统、原子、分子和晶体电子结构性质的密度泛函。
- en: Density matrix *
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**密度矩阵**'
- en: Describes the state of a quantum system based on probabilities, average value,
    and outcome for the measurement performed.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 基于概率、平均值和测量结果来描述量子系统的状态。
- en: Destructive interference
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**破坏性干涉**'
- en: When the maxima of two waves are out of phase by ![](img/Formula_09_012.png)
    radians, the resulting wave has smaller amplitude and can be zero amplitude, and
    this effect is called destructive interference.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 当两个波的最大值相差![](img/Formula_09_012.png)弧度时，产生的波振幅较小，甚至可能为零振幅，这种现象称为**破坏性干涉**。
- en: Dirac notation *
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**狄拉克符号**'
- en: Dirac notation is also known as bra-ket notation. The state of a quantum system,
    or the wave function, is represented by a ket, which is a column vector of coordinates
    and/or variables. The bra denotes a linear function that maps each column vector
    to a complex conjugate row vector. The action of the row vector on a column vector.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**狄拉克符号**也称为**括号符号**。量子系统的状态，或波函数，由一个**括号**表示，它是一个坐标和/或变量的列向量。**括号**表示一个线性函数，它将每个列向量映射到一个复共轭的行向量。行向量对列向量的作用。'
- en: Eigenvalue
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**特征值**'
- en: When the result of applying a linear transformation to a vector is that vector
    multiplied by a scalar, then the vector is called an eigenvector, and the scalar
    is called the eigenvalue associated with that linear transformation.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 当对向量应用线性变换的结果是向量乘以一个标量时，则该向量称为**特征向量**，而该标量称为与该线性变换相关的**特征值**。
- en: Electron
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**电子**'
- en: A stable subatomic particle that has a negative electric charge, is a component
    of all atoms, and is the primary carrier of electricity in solids.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 一个具有负电荷的稳定亚原子粒子，是所有原子的组成部分，是固体中电的主要载体。
- en: Electronic structure molecular Hamiltonian
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**电子结构分子哈密顿算子**'
- en: The Hamiltonian operator for a molecule represents the total energy of all its
    particles, electrons, and nuclei, comprising the sum of the kinetic energy of
    all particles and the potential energy between all particles.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 分子的哈密顿算子代表所有粒子的总能量，包括电子和核子，由所有粒子的动能之和以及所有粒子之间的势能之和组成。
- en: Entangled
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**纠缠**'
- en: If the wave function for a multiple-particle system cannot be factored into
    a product of single-particle functions, then the quantum system is said to be
    entangled.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果多粒子系统的波函数不能分解为单个粒子函数的乘积，那么量子系统就被认为是**纠缠**的。
- en: Exchange operator
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**交换算子**'
- en: This is an operator that permutes the unphysical labels of the particles. It
    acts on states in Fock space and identifies if identical particles are bosons
    or fermions.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个操作符，它交换粒子的非物理标签。它作用于Fock空间中的状态，并确定相同粒子是玻色子还是费米子。
- en: Expectation value
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**期望值**'
- en: This is the sum of all the possible outcomes of a measurement of a state weighted
    by their probabilities.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这是测量一个状态的所有可能结果的和，这些结果根据它们的概率加权。
- en: Explicitly correlated Gaussian (ECG)
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**显式相关高斯**（ECG）'
- en: This is the square of the distance between all pairs of particles in an exponential
    form.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这是所有粒子对之间距离的平方，以指数形式表示。
- en: Explicitly correlated Gaussian basis functions (ECGs)
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**显式相关高斯基函数**（ECGs）'
- en: More than one ECG in a set.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 集合中有多于一个的ECG。
- en: Fermion, fermionic, electron annihilation operator *
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**费米子**、**费米子**、**电子湮灭算子**'
- en: A mathematical operation that allows us to represent excitations or transitions
    of quasi particles. An excitation requires the initial state to be at a lower
    energy level than the final state.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 一种数学运算，允许我们表示准粒子的激发或跃迁。激发需要初始状态比最终状态具有更低的能量水平。
- en: Fermion, fermionic, electron creation operator *
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**费米子**、**费米子**、**电子创建算子**'
- en: A mathematical operation that allows us to represent disexcitement (de-exitation)
    or transitions of quasi particles. A de-excitation requires the initial state
    to be at a higher energy level than the final state.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 一种数学运算，允许我们表示准粒子的去激发（退激发）或跃迁。去激发需要初始状态比最终状态具有更高的能量水平。
- en: Fermion, fermionic, electron excitation operator *
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 费米子、费米子、电子激发算子 *
- en: A mathematical operation that excites an electron from an occupied spin orbital
    into an unoccupied orbital.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 一种数学运算，它将电子从占据的自旋轨道激发到未占据的轨道。
- en: Fock space
  id: totrans-64
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 佛克空间
- en: An algebraic construct used in quantum mechanics to create the quantum states
    space of a variable or unknown number of identical particles from the Hilbert
    space of a single particle.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在量子力学中用于从单个粒子的希尔伯特空间创建变量或未知数量的相同粒子的量子态空间的代数结构。
- en: Gaussian-type orbitals (GTOs)
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 高斯型轨道（GTOs）
- en: Functions that are utilized as atomic orbitals in the Linear Combination of
    Atomic Orbitals (LCAO) method to represent electron orbitals in molecules and
    a variety of attributes that are dependent on them.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在原子轨道线性组合（LCAO）方法中用作原子轨道的函数，用于表示分子中的电子轨道及其依赖的各种属性。
- en: Gradient descent
  id: totrans-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 梯度下降
- en: An optimization algorithm for finding a local minimum of a function by iteratively
    moving in the opposite direction of the gradient of the function at a given point
    that is the direction of steepest descent. This can be compared to a ball rolling
    around the landscape. If we give the ball a nudge in some direction, generally
    downward, the ball will end up in the minimum.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 一种通过在给定点（该点处函数的梯度方向为最速下降方向）迭代地移动到函数梯度的相反方向来寻找函数局部最小值的优化算法。这可以比作一个球在景观中滚动。如果我们给球一个方向（通常是向下）的推动，球最终会落在最小值处。
- en: Hamiltonian operator
  id: totrans-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 哈密顿算子
- en: The operator associated with the total energy of the quantum system, and it
    is a sum of potential and kinetic energy operators.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 与量子系统总能量相关的算子，它是势能算子和动能算子的和。
- en: Hartree (Ha)
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 哈特里（Ha）
- en: An atomic unit of energy commonly used in molecular orbital calculations which
    is defined as ![](img/Formula_09_013.png), where ![](img/Formula_09_014.png) is
    the Rydberg constant, ![](img/Formula_09_015.png) is the Planck constant, and
    ![](img/Formula_09_016.png) is the speed of light.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在分子轨道计算中常用的原子能量单位，定义为 ![](img/Formula_09_013.png)，其中 ![](img/Formula_09_014.png)
    是里德伯常数，![](img/Formula_09_015.png) 是普朗克常数，![](img/Formula_09_016.png) 是光速。
- en: Hartree-Fock method
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 哈特里-福克方法
- en: A technique that is used as an approximation approach for determining the wave
    function and energy of a quantum many-body system in a stationary state.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 一种技术，用作近似方法，用于确定处于定态的量子多体系统的波函数和能量。
- en: Hermitian operator
  id: totrans-76
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 赫米特算子
- en: A linear operator that is equal to its transpose conjugate, that is, self-adjoint,
    and has real eigenvalues that correspond to an observable.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 一个等于其转置共轭的线性算子，即自伴的，并且具有与可观测量相对应的实特征值。
- en: Jordan-Wigner transformation
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 约尔丹-维格纳变换
- en: The Jordan-Wigner transformation is widely used to simulate a system of electrons
    with the same number of qubits as electrons. It stores the occupation of each
    spin orbital in each qubit and maps the fermionic creation and annihilation operators
    to the tensor product of Pauli operators.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 约尔丹-维格纳变换广泛用于模拟与电子数量相同的量子比特的电子系统。它在每个量子比特中存储每个自旋轨道的占据情况，并将费米子创建和湮灭算子映射到泡利算子的张量积。
- en: Linear Combination of Atomic Orbitals (LCAO)
  id: totrans-80
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 原子轨道线性组合（LCAO）
- en: A superposition of atomic orbitals.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 原子轨道的叠加。
- en: Magnetic quantum number
  id: totrans-82
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 磁量子数
- en: Describes the electron's energy level within its subshell and the orientation
    of the electron's orbital and is denoted by ![](img/Formula_09_017.png). It can
    take on integer values ranging from ![](img/Formula_09_018.png) where ![](img/Formula_09_019.png)
    is the angular momentum quantum number.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 描述电子在其子壳层中的能量水平以及电子轨道的取向，并表示为 ![](img/Formula_09_017.png)。它可以取从 ![](img/Formula_09_018.png)
    到的整数值，其中 ![](img/Formula_09_019.png) 是角动量量子数。
- en: Markov chain Monte Carlo (MCMC)
  id: totrans-84
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 马尔可夫链蒙特卡洛（MCMC）
- en: A method for producing samples from a target probability distribution by simulating
    a Markov chain whose stationary distribution is the target probability distribution.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 一种通过模拟具有目标概率分布的马尔可夫链的方法来从目标概率分布中产生样本的方法，其平稳分布是目标概率分布。
- en: Markov Chain theory (MCT)
  id: totrans-86
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 马尔可夫链理论（MCT）
- en: An approximation method of a (non-)quantum system that can occupy various states,
    and whose (time-)evolution is defined once an initial state and the probability
    transitions between the states are fixed.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 一种近似方法，用于描述一个（非）量子系统，该系统可以占据各种状态，并且一旦确定了初始状态和状态之间的概率跃迁，其（时间）演化就定义了。
- en: Mean-field theory (MFT)
  id: totrans-88
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 平均场理论 (MFT)
- en: An approximation method that reduces the many-body interactions of a system
    by one effective interaction with a mean-field.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 一种通过一个平均场与一个有效相互作用来减少系统多体相互作用的近似方法。
- en: Metropolis-Hastings (MH)
  id: totrans-90
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Metropolis-Hastings (MH)
- en: A Markov chain Monte Carlo (MCMC) method for producing samples from a probability.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 一种用于从概率中产生样本的马尔可夫链蒙特卡洛 (MCMC) 方法。
- en: Mixed quantum state
  id: totrans-92
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 混合量子态
- en: A statistical ensemble of pure quantum states.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 一个纯量子态的统计系综。
- en: Molecular Hamiltonian
  id: totrans-94
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 分子哈密顿量
- en: The total energy operator for a molecule representing its particles, comprising
    the sum of the kinetic energy of all particles and the potential energy between
    all particles.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 表示分子粒子的总能量算符，包括所有粒子的动能之和以及所有粒子之间的势能之和。
- en: Molecular Orbital (MO) theory
  id: totrans-96
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 分子轨道 (MO) 理论
- en: A method for approximating the wave functions of electrons in a molecule, the
    molecular orbitals, as linear combinations of atomic orbitals (LCAO) by applying
    the density functional theory (DFT) or the Hartree-Fock method.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 一种通过应用密度泛函理论 (DFT) 或Hartree-Fock方法，将分子中电子的波函数（分子轨道）近似为原子轨道的线性组合（LCAO）的方法。
- en: Monte Carlo method
  id: totrans-98
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 蒙特卡洛方法
- en: Any stochastic method used to solve a problem.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 任何用于解决问题的随机方法。
- en: Neutron
  id: totrans-100
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 中子
- en: A nucleon that has an electric charge of zero and a mass that is 1,838.68366173
    times greater than the electron. The neutron is slightly heavier than the proton.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 一个电量为零、质量是电子的1,838.68366173倍的中子。中子比质子略重。
- en: Normalizable
  id: totrans-102
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 可归一化
- en: A wave function that is a solution of the Schrödinger equation such that the
    integral of its squared module is finite, meaning that the positive definite product
    should be less than infinity when integrated over all space.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 一个满足其平方模积分有限的薛定谔方程的波函数，这意味着当在整个空间上积分时，正定乘积应小于无穷大。
- en: Nucleons
  id: totrans-104
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 核子
- en: The building blocks of atomic nuclei, which are protons and neutrons.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 原子核的构成单元，即质子和中子。
- en: Nucleus (plural nuclei)
  id: totrans-106
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 核子（复数nuclei）
- en: The core of every atom contains one or more protons and zero or more neutrons,
    which are held together by the strong nuclear force.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 每个原子的核心包含一个或多个质子和零个或多个中子，它们通过强核力结合在一起。
- en: Numerical Python (NumPy)
  id: totrans-108
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数值Python (NumPy)
- en: An open-source Python library that is used in almost every field of science
    and engineering.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 一个开源的Python库，几乎被用于科学和工程的每个领域。
- en: Occupation number
  id: totrans-110
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 占据数
- en: In a basis of the Fock space, the occupation number pertaining to a spin-orbital
    state is 0 if the spin-orbital state is not occupied by an electron and 1 if it
    is occupied by an electron.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 在Fock空间的基中，如果自旋轨道状态未被电子占据，则与该自旋轨道状态相关的占据数为0；如果被电子占据，则为1。
- en: Occupation number operator *
  id: totrans-112
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 占据数算符 *
- en: An operator that acts on local electron modes and satisfy anti-commutation relations.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 一种作用于局部电子模式并满足反对易关系的算符。
- en: Occupation number representation
  id: totrans-114
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 占据数表示
- en: A synonym of the second quantization representation.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 第二量子化表示的同义词。
- en: Occupied spin-orbital
  id: totrans-116
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 占据自旋轨道
- en: A spin-orbital that is occupied by an electron.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 被电子占据的自旋轨道。
- en: Parity transformation
  id: totrans-118
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 奇偶变换
- en: Dual to the Jordan-Wigner transformation, the parity operators are low-weight,
    while the occupation operators become high-weight.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 与Jordan-Wigner变换相反，奇偶算符是低权重，而占据算符成为高权重。
- en: Pauli exclusion principle (PEP) *
  id: totrans-120
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 泡利不相容原理 (PEP) *
- en: 'In 1925, Pauli described the PEP for electrons, which states that it is impossible
    for two electrons of the same atom to simultaneously have the same values of the
    following four quantum numbers: the principal quantum number, the angular momentum
    quantum number, the magnetic quantum number, and the spin quantum number.'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 1925年，泡利描述了电子的PEP，该原理指出，同一原子的两个电子不可能同时具有以下四个量子数的相同值：主量子数、角动量量子数、磁量子数和自旋量子数。
- en: Following the discovery of various types of elementary particles, the PEP for
    electrons has been generalized for all elementary particles and composite systems.
    For fermions, the total wave function must be antisymmetric with respect to the
    exchange of identical pair particles. For bosons, the total wave function must
    be symmetric with respect to the exchange of pair particles. For composite systems
    with both identical fermions and identical bosons, the preceding operations must
    hold true simultaneously.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 随着各种类型的基本粒子的发现，电子的PEP已被推广到所有基本粒子和复合系统。对于费米子，总波函数必须对相同粒子对的交换具有反对称性。对于玻色子，总波函数必须对粒子对的交换具有对称性。对于同时包含相同费米子和相同玻色子的复合系统，上述操作必须同时成立。
- en: Pauli Matrices
  id: totrans-123
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 泡利矩阵
- en: A set of three ![](img/Formula_09_020.png) complex matrices that are Hermitian,
    unitary, and represent the orbital and spin angular momentum magnetic interactions.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 一组三个 ![](img/Formula_09_020.png) 复合矩阵，它们是厄米矩阵、酉矩阵，并代表轨道和自旋角动量磁相互作用。
- en: Polymerase chain reaction (PCR)
  id: totrans-125
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 聚合酶链式反应（PCR）
- en: An amplification technique to replicate complex proteins using a series of the
    same chemical reaction.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 一种放大技术，通过一系列相同的化学反应复制复杂的蛋白质。
- en: Potential energy surface (PES)
  id: totrans-127
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 势能面（PES）
- en: The potential energy of a system, usually a molecule, that describes a function
    of parameters such as the bond length and the bond angle between two atoms.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 系统的势能，通常是一个分子，描述了两个原子之间的键长和键角等参数的函数。
- en: Positive definite
  id: totrans-129
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 正定
- en: This applies to matrices, vectors, and wave functions such that the complex
    conjugate transpose, indicated by a dagger (†), multiplied by itself, is strictly
    greater than zero.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 这适用于矩阵、矢量和波函数，使得复共轭转置（†）乘以其自身，严格大于零。
- en: Principal quantum number
  id: totrans-131
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 主量子数
- en: Describes the energy level or the electron's position in a shell of the atom
    and is numbered from one up to the shell containing the outermost electron of
    that atom that can range from one to infinity, thus it is a continuous quantum
    number. However, as the electron is excited to higher and higher values, and dissociates
    from the atom, it is then considered a free electron plus an ion. This process
    is called ionization, and the energy levels are considered to be discrete.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 描述原子壳层中的能量水平或电子的位置，并从一数到包含该原子最外层电子的壳层，其范围从一到无穷大，因此它是一个连续的量子数。然而，当电子被激发到更高的值并从原子中解离出来时，它被认为是自由电子加上一个离子。这个过程称为电离，能量水平被认为是离散的。
- en: Proton
  id: totrans-133
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 氢离子
- en: A stable subatomic particle that is a component of a nucleus of an atom and
    carries a positive electric charge equal in magnitude to that of an electron and
    a mass that is 3 orders of magnitude higher than the electron.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 一种稳定的亚原子粒子，是原子核的组成部分，带有与电子等大的正电荷，其质量比电子高三个数量级。
- en: Pseudopotential
  id: totrans-135
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 模拟势
- en: An effective potential that replaces the full atomic all-electron potential,
    eliminates the core states, and describes the valence electrons by pseudo-wavefunctions.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 一种有效势，取代了完整的原子全电子势，消除了核心状态，并通过拟波函数描述价电子。
- en: Pure quantum state
  id: totrans-137
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 纯量子态
- en: A synonym for a state vector or a wave function.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 状态向量或波函数的同义词。
- en: Python-based Simulations of Chemistry Framework (PySCF)
  id: totrans-139
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 基于Python的化学模拟框架（PySCF）
- en: An open-source collection of electronic structure modules powered by Python.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 由Python驱动的开源电子结构模块集合。
- en: Quantum chemistry
  id: totrans-141
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 量子化学
- en: A branch of chemistry that aims to understand chemical systems starting from
    the postulates of quantum mechanics.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 一门旨在从量子力学的公设出发理解化学系统的化学分支。
- en: Quantum mechanics
  id: totrans-143
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 量子力学
- en: A fundamental physics theory that mathematically describes the behavior of matter,
    energy, and the interactions with light at the scale of subatomic particles, atoms,
    and molecules.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 一种基本物理理论，从数学上描述了物质、能量以及光在亚原子粒子、原子和分子尺度上的相互作用的行为。
- en: Quantum Monte Carlo (QMC)
  id: totrans-145
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 量子蒙特卡洛（QMC）
- en: A Monte Carlo method applied to a quantum system.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 将蒙特卡洛方法应用于量子系统。
- en: Quantum Phase Estimation (QPE) *
  id: totrans-147
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 量子相位估计（QPE）*
- en: An algorithm to measure the phase of a quantum state.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 一种测量量子态相位的算法。
- en: Quantum Toolbox in Python (QuTiP)
  id: totrans-149
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 量子工具箱在Python中（QuTiP）
- en: A general framework for solving quantum mechanics problems such as systems composed
    of few-level quantum systems and harmonic oscillators.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 解决量子力学问题的一般框架，例如由低能级量子系统和谐振子组成的系统。
- en: Qiskit
  id: totrans-151
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Qiskit
- en: An open-source software development kit (SDK) for working with quantum computers
    at the level of pulses, circuits, and application modules.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 用于在脉冲、电路和应用模块级别与量子计算机一起工作的开源软件开发工具包（SDK）。
- en: Quantum Natural SPSA (QN-SPSA)
  id: totrans-153
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 量子自然 SPSA（QN-SPSA）
- en: A gradient descent method used to optimize systems that is based on SPSA and
    samples the natural gradient instead of the first gradient by approximating Hessian
    of the fidelity of the ansatz circuit.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 一种基于 SPSA 并通过近似目标电路的保真度Hessian来采样自然梯度的梯度下降方法，用于优化系统。
- en: Qubit
  id: totrans-155
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 量子比特
- en: A quantum bit of computing information that is represented by a state vector
    through coupling together angular and spin momentum.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 通过耦合角动量和自旋动量来表示的状态矢量，代表计算信息的一个量子位。
- en: Qubit Hamiltonian
  id: totrans-157
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 量子比特哈密顿量
- en: A Hermitian operator that is represented by a Hermitian matrix.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 表示为厄米矩阵的厄米算符。
- en: Rayleigh-Ritz variational theorem
  id: totrans-159
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Rayleigh-Ritz 变分定理
- en: The expectation value of the Hamiltonian of a system is always an upper bound
    to the lowest energy associated with the eigenvalue being solved for.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 系统哈密顿量的期望值总是与所求解的特征值相关的最低能量的上界。
- en: Restricted HF (RHF) method
  id: totrans-161
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 限制 HF（RHF）方法
- en: A HF method used for closed-shell molecules. The spin-orbitals are either alpha
    (spin-up) or beta (spin-down) and all orbitals are doubly occupied by alpha and
    beta spin-orbitals.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 用于闭壳层分子的 HF 方法。自旋轨道可以是 alpha（自旋向上）或 beta（自旋向下），所有轨道都由 alpha 和 beta 自旋轨道双占。
- en: Restricted open-shell (ROHF) method
  id: totrans-163
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 限制开壳（ROHF）方法
- en: A HF method used for open-shell molecules where the numbers of electrons of
    each spin are not equal. ROHF uses as many doubly occupied molecular orbitals
    as possible and singly occupied orbitals for the unpaired electrons.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 用于开壳层分子的 HF 方法，其中每个自旋的电子数不相等。ROHF 尽可能使用双占分子轨道，对于未配对电子使用单占轨道。
- en: Second quantization representation
  id: totrans-165
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第二量子化表示
- en: A representation of quantum many-body states in the Fock-state basis.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Fock 态基中表示量子多体状态的表示。
- en: Sequential Least Squares Programming (SLSQP)
  id: totrans-167
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 顺序最小二乘规划（SLSQP）
- en: A sequential quadratic programming optimization algorithm originally defined
    by Dieter Kraft.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 由迪特·克劳特最初定义的顺序二次规划优化算法。
- en: Simultaneous Perturbation Stochastic Approximation (SPSA)
  id: totrans-169
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 同时扰动随机近似（SPSA）
- en: A gradient descent method used to optimize systems that uses the stochastic
    gradient approximation and only performs two measurements of the objective function
    at each step.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 使用随机梯度近似并仅在每一步进行两次目标函数测量的梯度下降方法，用于优化系统。
- en: SymPy
  id: totrans-171
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: SymPy
- en: A Python library for symbolic mathematics.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 一个用于符号数学的 Python 库。
- en: Single-valued
  id: totrans-173
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 单值
- en: A function that, for a given input variable, only has one possible output.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 对于给定的输入变量，只有一个可能输出的函数。
- en: Slater determinant wave function
  id: totrans-175
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 斯莱特行列式波函数
- en: An expression that describes the wave function of a multi-fermionic system satisfying
    anti-symmetry criteria of the PEP by changing sign when two electrons are exchanged.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 当两个电子交换时，通过改变符号来满足 PEP 反对称标准的波函数表达式。
- en: Slater-type orbitals (STOs)
  id: totrans-177
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 斯莱特型轨道（STOs）
- en: Functions used in a determinate to formulate atomic orbitals and molecular orbitals
    through a linear combination of atomic orbitals (LCAO).
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 用于通过原子轨道的线性组合（LCAO）来制定原子轨道和分子轨道的函数。
- en: Spin projection quantum number
  id: totrans-179
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 自旋投影量子数
- en: Gives the projection of the spin momentum ![](img/Formula_09_021.png) along
    the specified axis as either spin up (+½) or spin down (-½) in a given spatial
    direction, which in quantum computing is defined as the ![](img/Formula_09_022.png)-axis.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 给出沿指定轴的自旋动量 ![](img/Formula_09_021.png) 在给定空间方向上的投影，可以是自旋向上（+½）或自旋向下（-½），在量子计算中定义为
    ![](img/Formula_09_022.png)-轴。
- en: Spin quantum number
  id: totrans-181
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 自旋量子数
- en: Describes the intrinsic spin momentum of a certain particle type; it varies
    for each particle type, and there is no classical analog to describe what it is.
    For the electron, it is equal to 1/2.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 描述某种粒子类型的固有自旋动量；它因粒子类型而异，没有经典类似物来描述它。对于电子，它等于 1/2。
- en: Square integrable
  id: totrans-183
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 方积可积
- en: A real or complex-valued function for which the square of the absolute value
    is finite for the integration over all possible values of the domain.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 对于域中所有可能值的积分，其绝对值的平方是有限的实值或复值函数。
- en: State vector
  id: totrans-185
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 状态矢量
- en: A vector used to represent the wave function of a quantum state.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 用于表示量子态波函数的矢量。
- en: Superposition
  id: totrans-187
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 超叠加
- en: A linear combination of all real or complex basis functions.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 所有实数或复数基函数的线性组合。
- en: Total wave function *
  id: totrans-189
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 总波函数*
- en: Describes the physical behavior of a system. It contains all the information
    of a quantum system including complex numbers as parameters. In general, it is
    a function of all the particles in the system and includes the spatial position,
    the spin directional coordinates of each particle, and time![](img/Formula_09_023.png)
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 描述系统的物理行为。它包含量子系统的所有信息，包括作为参数的复数。一般来说，它是系统中所有粒子的函数，包括空间位置、每个粒子的自旋方向坐标和时间![img/Formula_09_023.png](img/Formula_09_023.png)
- en: Trotterization
  id: totrans-191
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 特罗特化
- en: A truncation method of quantum simulations that is widely used to simulate non-commuting
    Hamiltonians on quantum computers.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 一种量子模拟截断方法，广泛用于在量子计算机上模拟非交换哈密顿量。
- en: Unitary Coupled Cluster Singles and Doubles (UCCSD)
  id: totrans-193
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 单体和双体单位耦合簇（UCCSD）
- en: A unitary coupled-cluster theory that constructs a multi-electron wavefunction
    using the exponential cluster operator, which is the sum of the operator for all
    single excitations and of the operator for all double excitations.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 一种单位耦合簇理论，它使用指数簇算子构建多电子波函数，该算子是所有单激发算子的和以及所有双激发算子的和。
- en: Unrestricted HF (UHF) method
  id: totrans-195
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 无限制的高斯场（UHF）方法
- en: A HF method used for open-shell molecules where the numbers of electrons of
    each spin are not equal. UHF orbitals can have either alpha or beta spin, but
    the alpha and beta orbitals may have different spatial components.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 用于开放壳分子的高斯场方法（HF），其中每个自旋的电子数不相等。UHF轨道可以是α或β自旋，但α和β轨道可能具有不同的空间分量。
- en: Variational Monte Carlo (VMC)
  id: totrans-197
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 变分蒙特卡洛（VMC）
- en: A Quantum Monte Carlo method that implements a variational method.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 一种实现变分方法的量子蒙特卡洛方法。
- en: Variational Quantum Algorithm (VQA)
  id: totrans-199
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 变分量子算法（VQA）
- en: An algorithm which uses a parameterized quantum circuit to prepare a trial quantum
    state as a trial solution (an ansatz) and a classical computer to optimize the
    parameters of this quantum circuit with respect to an objective function.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 一种算法，它使用参数化量子线路来准备一个作为试探解（一个试探解法）的试探量子状态，并使用经典计算机优化该量子线路相对于目标函数的参数。
- en: Variational Quantum Eigensolver (VQE)
  id: totrans-201
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 变分量子本征值求解器（VQE）
- en: An algorithm introduced in 2014 that is defined using quantum-based hardware.
    It is the first of several variational quantum algorithms (VQAs) that are currently
    being explored by the scientific industry. In a loop, a classical computer optimizes
    the parameters of a quantum circuit with respect to an objective function, such
    as finding the ground state of a molecule, which is the state with the lowest
    energy. The parameterized quantum circuit prepares a trial quantum state as a
    trial solution (an ansatz). By repeatedly measuring qubits at the output of the
    quantum circuit, we get the expectation value of the energy observable with respect
    to the trial state.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 2014年引入的一种算法，它使用基于量子硬件定义。它是目前科学界正在探索的几个变分量子算法（VQAs）中的第一个。在一个循环中，经典计算机优化量子线路的参数，使其相对于目标函数（如寻找分子的基态，即能量最低的状态）进行优化。参数化量子线路准备一个试探量子状态作为试探解（一个试探解法）。通过反复测量量子线路输出的量子位，我们得到与试探状态相关的能量可观察量的期望值。
