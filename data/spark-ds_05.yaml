    which contains column-wise max, min, mean, variance, number of non-zeros, and
    the total count. Let us explore this through some code examples:'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集的摘要统计是极其有用的信息，它可以让我们快速了解手头的数据。使用统计中可用的`colStats`函数，我们可以获得包含列最大值、最小值、平均值、方差、非零数和总计数的`RDD[Vector]`的多变量统计摘要。让我们通过一些代码示例来探索这一点：
