- en: '**Definitions and terms**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**定义与术语**'
- en: '**Population**: A set of similar data or items subject to analysis.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**总体**：一组相似的数据或项，用于分析。'
- en: '**Sample**: A subset of the population.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**样本**：总体的一个子集。'
- en: '**Arithmetic mean (average) of a set**: The sum of all the values in the set
    divided by the size of the set.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**一组的算术平均数**：一组中所有值的总和除以该组的大小。'
- en: '**Median**: The middle value in an ordered set, for example, the median of
    the set *{x1, …, x2k+1},* where *x1 <…< x2k+1* is the value *xk+1*.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**中位数**：一个有序集合中的中间值，例如，集合*{x1, …, x2k+1}*的中位数，其中*x1 <…< x2k+1* 是值*xk+1*。'
- en: '**Random variable**: A function from a set of possible outcomes (for example,
    heads or tails) to a set of values (for example, 0 for heads and 1 for tails).'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**随机变量**：从可能结果集合（例如，正面或反面）到值集合（例如，正面为0，反面为1）的一个函数。'
- en: '**Expectation**: An expectation of a random variable is the limit of the average
    values of the increasing sets of the values given by the random variable.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**期望**：随机变量的期望是随机变量给定的值的增加集的平均值的极限。'
- en: '**Variance**: Measures the dispersion of the population from its mean. Mathematically,
    the variance of a random variable, *X*, is the expected value of the square of
    the difference between the random variable and the mean *μ* of *X*, that is,  ![](img/1756b292-2e96-4c8a-96ea-cb65738957fe.png).'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**方差**：衡量总体与其均值之间的离散程度。从数学角度来看，随机变量*X*的方差是随机变量与其均值*μ*之差的平方的期望值，即 ![](img/1756b292-2e96-4c8a-96ea-cb65738957fe.png)。'
- en: '**Standard deviation**: The deviation in the random variable, *X*, is the square
    root of the variation in the *X* variable, that is, ![](img/d13c3d36-c49f-4be8-bcc6-d070ab372d16.png).'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**标准差**：随机变量*X*的偏差是*X*变量变化的平方根，即 ![](img/d13c3d36-c49f-4be8-bcc6-d070ab372d16.png)。'
- en: '**Correlation**: The measure of the dependency between the random variables.
    Mathematically, for the random variables *X* and *Y*, the correlation is defined
    as ![](img/9a5119ff-c88c-44b2-a405-a09dc684cd34.png).'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**相关性**：随机变量之间依赖关系的度量。从数学角度来看，随机变量*X*和*Y*之间的相关性定义为 ![](img/9a5119ff-c88c-44b2-a405-a09dc684cd34.png)。'
- en: '**Causation**: A dependence relation explaining the occurrence of one phenomenon
    through the occurrence of another phenomenon. Causation implies correlation, but
    not vice versa!'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**因果关系**：通过发生一个现象来解释另一个现象的依赖关系。因果关系意味着相关性，但相关性不一定意味着因果关系！'
- en: '**Slope**: The *a* variable in the linear equation *y=a*x+b*.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**斜率**：线性方程*y=a*x+b*中的*a*变量。'
- en: '**Intercept**: The *b* variable in the linear equation *y=a*x+b*.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**截距**：线性方程*y=a*x+b*中的*b*变量。'
- en: Bayesian inference
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 贝叶斯推断
- en: Let *P(A)*, and *P(B)* be the probabilities of *A* and *B* respectively. Let
    *P(A|B)* be the conditional probability of *A* given *B,* and let *P(B|A)* be
    the probability of *B* given *A*.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 设*P(A)*和*P(B)*分别为*A*和*B*的概率，*P(A|B)*为在给定*B*的条件下*A*的条件概率，*P(B|A)*为在给定*A*的条件下*B*的概率。
- en: 'Then, Bayes'' theorem states the following:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，贝叶斯定理给出了以下公式：
- en: '*P(A|B)=(P(B|A) * P(A))/P(B)*'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*P(A|B)=(P(B|A) * P(A))/P(B)*'
- en: Distributions
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分布
- en: The probability distribution is a function from a set of possible outcomes (for
    example, heads and tails) to a set of probabilities of those outcomes (that is,
    50% for both heads and tails).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 概率分布是一个从可能结果集合（例如，正面和反面）到这些结果的概率集合（即，正面和反面各50%）的函数。
