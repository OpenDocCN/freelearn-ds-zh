- en: Installation and Setup
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 安装与设置
- en: Before you start with this book, we'll install Anaconda environment which consists
    of Python and Jupyter Notebook.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始本书之前，我们将安装包含Python和Jupyter Notebook的Anaconda环境。
- en: Installing Anaconda
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 安装Anaconda
- en: Visit https://www.anaconda.com/download/ in your browser.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在浏览器中访问https://www.anaconda.com/download/。
- en: Click on Windows, Mac, or Linux, depending on the OS you are working on.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据你使用的操作系统，点击Windows、Mac或Linux。
- en: Next, click on the Download option. Make sure you download the latest version.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，点击下载选项。确保下载最新版本。
- en: Open the installer after download.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下载后打开安装程序。
- en: Follow the steps in the installer and that's it! Your Anaconda distribution
    is ready.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照安装程序中的步骤操作，完成后即可！你的Anaconda发行版已经准备好。
