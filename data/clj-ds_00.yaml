- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '|   | *"Statistical thinking will one day be as necessary for efficient citizenship
    as the ability to read and write."* |   |'
  id: totrans-1
  prefs: []
  type: TYPE_TB
  zh: '|   | *“统计思维有一天将像读写能力一样，成为高效公民所必需的。”* |   |'
- en: '|   | --*H. G. Wells* |'
  id: totrans-2
  prefs: []
  type: TYPE_TB
  zh: '|   | --*H. G. Wells* |'
- en: '|   | *"I have a great subject [statistics] to write upon, but feel keenly
    my literary incapacity to make it easily intelligible without sacrificing accuracy
    and thoroughness."* |   |'
  id: totrans-3
  prefs: []
  type: TYPE_TB
  zh: '|   | *“我有一个很好的主题[统计学]可以写，但我深感我的文学能力不足，无法在不牺牲准确性和彻底性的情况下使其易于理解。”* |   |'
- en: '|   | --*Sir Francis Galton* |'
  id: totrans-4
  prefs: []
  type: TYPE_TB
  zh: '|   | --*Sir Francis Galton* |'
- en: A web search for "data science Venn diagram" returns numerous interpretations
    of the skills required to be an effective data scientist (it appears that data
    science commentators love Venn diagrams). Author and data scientist Drew Conway
    produced the prototypical diagram back in 2010, putting data science at the intersection
    of hacking skills, substantive expertise (that is, subject domain understanding),
    and mathematics and statistics knowledge. Between hacking skills and substantive
    expertise—those practicing without strong mathematics and statistics knowledge—lies
    the "danger zone."
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在网络上搜索“数据科学韦恩图”会返回许多关于成为一名有效数据科学家所需技能的解读（看起来数据科学评论者特别喜欢韦恩图）。作者和数据科学家Drew Conway在2010年提出了原型图，将数据科学置于黑客技能、实质性专业知识（即学科领域理解）和数学统计知识的交集处。介于黑客技能和实质性专业知识之间——那些缺乏扎实数学和统计学知识的从业者——存在着“危险区”。
- en: Five years on, as a growing number of developers seek to plug the data science
    skills' shortage, there's more need than ever for statistical and mathematical
    education to help developers out of this danger zone. So, when Packt Publishing
    invited me to write a book on data science suitable for Clojure programmers, I
    gladly agreed. In addition to appreciating the need for such a book, I saw it
    as an opportunity to consolidate much of what I had learned as CTO of my own Clojure-based
    data analytics company. The result is the book I wish I had been able to read
    before starting out.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 五年过去了，随着越来越多的开发者希望填补数据科学技能的短缺，统计学和数学教育比以往任何时候都更加重要，它能帮助开发者摆脱这一危险区域。因此，当Packt出版社邀请我为Clojure程序员编写一本适合的数据科学书籍时，我欣然同意。除了意识到此类书籍的必要性外，我还将其视为一个机会，来巩固我作为自己基于Clojure的数据分析公司CTO所学到的许多知识。最终结果是这本书，正是我希望在起步之前就能读到的书。
- en: '*Clojure for Data Science* aims to be much more than just a book of statistics
    for Clojure programmers. A large reason for the spread of data science into so
    many diverse areas is the enormous power of machine learning. Throughout the book,
    I''ll show how to use pure Clojure functions and third-party libraries to construct
    machine learning models for the primary tasks of regression, classification, clustering,
    and recommendation.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*《数据科学与Clojure》*旨在成为一本远远超过Clojure程序员的统计学书籍。数据科学在众多领域的广泛传播，很大程度上得益于机器学习的巨大力量。在本书中，我将展示如何使用纯Clojure函数和第三方库来构建机器学习模型，解决回归、分类、聚类和推荐等主要任务。'
- en: Approaches that scale to very large datasets, so-called "big data," are of particular
    interest to data scientists, because they can reveal subtleties that are lost
    in smaller samples. This book shows how Clojure can be used to concisely express
    jobs to run on the Hadoop and Spark distributed computation frameworks, and how
    to incorporate machine learning through the use of both dedicated external libraries
    and general optimization techniques.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于数据科学家来说，可以扩展到非常大数据集的处理方法，所谓的“大数据”，尤为重要，因为它们可以揭示在较小样本中丢失的细微之处。本书展示了如何使用Clojure简洁地表达要在Hadoop和Spark分布式计算框架上运行的作业，并且通过使用专门的外部库和通用优化技术，来结合机器学习。
- en: Above all, this book aims to foster an understanding not just on how to perform
    particular types of analysis, but why such techniques work. In addition to providing
    practical knowledge (almost every concept in this book is expressed as a runnable
    example), I aim to explain the theory that will allow you to take a principle
    and apply it to related problems. I hope that this approach will enable you to
    effectively apply statistical thinking in diverse situations well into the future,
    whether or not you decide to pursue a career in data science.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是，本书不仅旨在让读者了解如何执行特定类型的分析，更希望让你理解这些技术为何有效。除了提供实践知识（本书几乎每个概念都以可运行的示例呈现）外，我还希望解释理论，帮助你将一个原理应用到相关问题中。我希望这种方法能够帮助你在未来的各种情况中有效地应用统计思维，无论你是否决定从事数据科学职业。
- en: What this book covers
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](ch01.xhtml "Chapter 1. Statistics"), *Statistics*, introduces Incanter,
    Clojure''s primary statistical computing library used throughout the book. With
    reference to the data from the elections in the United Kingdom and Russia, we
    demonstrate the use of summary statistics and the value of statistical distributions
    while showing a variety of comparative visualizations.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.xhtml "第一章. 统计学")，*统计学*，介绍了Incanter，Clojure的主要统计计算库，贯穿全书使用。通过引用来自英国和俄罗斯的选举数据，我们演示了如何使用汇总统计和统计分布的价值，同时展示了多种对比可视化。'
- en: '[Chapter 2](ch02.xhtml "Chapter 2. Inference"), *Inference*, covers the difference
    between samples and populations, and statistics and parameters. We introduce hypothesis
    testing as a formal means of determining whether the differences are significant
    in the context of A / B testing website designs. We also cover sample bias, effect
    size, and solutions to the problem of multiple testing.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.xhtml "第二章. 推断")，*推断*，介绍了样本与总体、统计量与参数的区别。我们将假设检验作为一种正式的方法，确定在A/B测试网站设计的背景下差异是否显著。我们还讨论了样本偏差、效应大小以及多重检验问题的解决方案。'
- en: '[Chapter 3](ch03.xhtml "Chapter 3. Correlation"), *Correlation*, shows how
    we can discover linear relationships between variables and use the relationship
    to make predictions about some variables given others. We implement linear regression—a
    machine learning algorithm—to predict the weights of Olympic swimmers given their
    heights, using only core Clojure functions. We then make our model more sophisticated
    using matrices and more data to improve its accuracy.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.xhtml "第三章. 相关性")，*相关性*，展示了我们如何发现变量之间的线性关系，并利用该关系预测某些变量在已知其他变量的情况下的值。我们实现了线性回归——一种机器学习算法——以预测奥林匹克游泳运动员的体重，基于他们的身高，并仅使用核心Clojure函数。随后，我们使用矩阵和更多数据来改进模型，提升其准确性。'
- en: '[Chapter 4](ch04.xhtml "Chapter 4. Classification"), *Classification*, describes
    how to implement several different types of machine learning algorithm (logistic
    regression, naive Bayes, C4.5, and random forests) to make predictions about the
    survival rates of passengers on the Titanic. We learn about another test for statistical
    significance that works for categories instead of continuous values, explain various
    issues you''re likely to encounter while training machine learning models such
    as bias and overfitting, and demonstrate how to use the clj-ml machine learning
    library.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.xhtml "第四章. 分类")，*分类*，描述了如何实现几种不同类型的机器学习算法（逻辑回归、朴素贝叶斯、C4.5和随机森林），以预测泰坦尼克号乘客的生存率。我们学习了适用于类别数据而非连续值的统计显著性检验方法，解释了在训练机器学习模型时可能遇到的各种问题，如偏差和过拟合，并演示了如何使用clj-ml机器学习库。'
- en: '[Chapter 5](ch05.xhtml "Chapter 5. Big Data"), *Big Data*, shows how Clojure
    can leverage the parallel capabilities in computers of all sizes using the reducers
    library, and how to scale up these techniques to clusters of machines on Hadoop
    with Tesser and Parkour. Using ZIP code level tax data from the IRS, we demonstrate
    how to perform statistical analysis and machine learning in a scalable way.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.xhtml "第五章. 大数据")，*大数据*，展示了Clojure如何利用各种规模计算机的并行能力，通过reducers库，并如何将这些技术扩展到Hadoop集群中的机器，结合Tesser和Parkour。通过使用来自IRS的ZIP代码级别税收数据，我们展示了如何以可扩展的方式执行统计分析和机器学习。'
- en: '[Chapter 6](ch06.xhtml "Chapter 6. Clustering"), *Clustering*, shows how to
    identify text documents that share similar subject matter using Hadoop and the
    Java machine learning library, Mahout. We describe a variety of techniques particular
    to text processing as well as more general concepts related to clustering. We
    also introduce some more advanced features of Parkour that can help get the best
    performance from your Hadoop jobs.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.xhtml "第六章. 聚类")，*聚类*，展示了如何使用Hadoop和Java机器学习库Mahout识别具有相似主题的文本文件。我们描述了与文本处理相关的各种技术以及与聚类相关的更一般性概念。我们还介绍了Parkour的一些高级功能，帮助从Hadoop作业中获得最佳性能。'
- en: '[Chapter 7](ch07.xhtml "Chapter 7. Recommender Systems"), *Recommender Systems*,
    covers a variety of different approaches to the challenge of recommendation. In
    addition to implementing a recommender with core Clojure functions, we tackle
    the ancillary challenge of dimensionality reduction by using principle component
    analysis and singular value decomposition, as well as probabilistic set compression
    using Bloom filters and the MinHash algorithm. Finally, we introduce the Sparkling
    and MLlib libraries for machine learning on the Spark distributed computation
    framework and use them to produce movie recommendations with alternating least
    squares.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.xhtml "第7章. 推荐系统"), *推荐系统*，介绍了处理推荐问题的多种不同方法。除了使用核心Clojure函数实现推荐系统外，我们还通过使用主成分分析和奇异值分解来解决降维问题，以及使用布隆过滤器和MinHash算法进行概率集压缩。最后，我们介绍了用于Spark分布式计算框架的Sparkling和MLlib库，并使用它们通过交替最小二乘法生成电影推荐。'
- en: '[Chapter 8](ch08.xhtml "Chapter 8. Network Analysis"), *Network Analysis*,
    shows a variety of ways of analyzing graph-structured data. We demonstrate the
    methods of traversal using the Loom library and then show how to use the Glittering
    and GraphX libraries with Spark to discover communities and influencers in social
    networks.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.xhtml "第8章. 网络分析"), *网络分析*，展示了分析图结构数据的多种方法。我们使用Loom库演示了遍历方法，然后展示了如何使用Spark的Glittering和GraphX库来发现社交网络中的社区和影响者。'
- en: '[Chapter 9](ch09.xhtml "Chapter 9. Time Series"), *Time Series*, demonstrates
    how to fit curves to simple time series data. Using data on the monthly airline
    passenger counts, we show how to forecast future values for more complex series
    by training an autoregressive moving-average model. We do this by implementing
    a method of parameter optimization called maximum likelihood estimation with help
    from the Apache Commons Math library.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.xhtml "第9章. 时间序列"), *时间序列*，演示了如何拟合曲线以处理简单的时间序列数据。通过使用月度航空公司乘客数量数据，我们展示了如何通过训练自回归滑动平均模型来预测更复杂序列的未来值。我们通过实现一种称为最大似然估计的参数优化方法，并借助Apache
    Commons Math库来完成这一过程。'
- en: '[Chapter 10](ch10.xhtml "Chapter 10. Visualization"), *Visualization*, shows
    how the Clojure library Quil can be used to create custom visualizations for charts
    not provided by Incanter, and attractive graphics that can communicate findings
    clearly to your audience, whatever their background.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.xhtml "第10章. 可视化"), *可视化*，展示了如何使用Clojure库Quil创建自定义可视化图表，以便绘制Incanter未提供的图表，并制作能清晰传达发现结果的吸引人图形，无论你的听众背景如何。'
- en: What you need for this book
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需的工具
- en: The code for each chapter has been made available as a project on GitHub at
    [https://github.com/clojuredatascience](https://github.com/clojuredatascience).
    The example code can be downloaded as a zip file from there, or cloned with the
    Git command-line tool. All of the book's examples can be compiled and run with
    the Leiningen build tool as described in [Chapter 1](ch01.xhtml "Chapter 1. Statistics"),
    *Statistics*.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 每章的代码都已作为项目在GitHub上发布，地址为 [https://github.com/clojuredatascience](https://github.com/clojuredatascience)。你可以从该网站下载示例代码的压缩包，或使用Git命令行工具进行克隆。所有书中的示例都可以按照[第1章](ch01.xhtml
    "第1章. 统计学")，*统计学*，中描述的方式使用Leiningen构建工具进行编译和运行。
- en: This book assumes that you're already able to compile and run Clojure code using
    Leiningen ([http://leiningen.org/](http://leiningen.org/)). Refer to Leiningen's
    website if you're not yet set up to do this.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设你已经能够使用Leiningen编译和运行Clojure代码（[http://leiningen.org/](http://leiningen.org/)）。如果你还没有设置好，参考Leiningen网站进行配置。
- en: In addition, the code for many of the sample chapters makes use of external
    datasets. Where possible, these have been included together with the sample code.
    Where this has not been possible, instructions for downloading the data have been
    provided in the sample code's README file. Bash scripts have also been provided
    with the relevant sample code to automate this process. These can be run directly
    by Linux and OS X users, as described in the relevant chapter, provided the curl,
    wget, tar, gzip, and unzip utilities are installed. Windows users may have to
    install a Linux emulator such as Cygwin ([https://www.cygwin.com/](https://www.cygwin.com/))
    to run the scripts.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，许多示例章节的代码使用了外部数据集。如果可能，这些数据集已与示例代码一起提供。如果无法提供，数据的下载说明已经包含在示例代码的README文件中。相关的Bash脚本也已与示例代码一起提供，用于自动化此过程。只要安装了curl、wget、tar、gzip和unzip等工具，Linux和OS
    X用户可以按照相关章节的说明直接运行这些脚本。Windows用户可能需要安装Cygwin等Linux模拟器（[https://www.cygwin.com/](https://www.cygwin.com/)）来运行这些脚本。
- en: Who this book is for
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 适合谁阅读
- en: This book is intended for intermediate and advanced Clojure programmers who
    want to build their statistical knowledge, apply machine learning algorithms,
    or process large amounts of data with Hadoop and Spark. Many aspiring data scientists
    will benefit from learning all of these skills, and *Clojure for Data Science*
    is intended to be read in order from the beginning to the end. Readers who approach
    the book in this way will find that each chapter builds on concepts introduced
    in the prior chapters.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向中级和高级Clojure程序员，旨在帮助他们建立统计学知识，应用机器学习算法，或使用Hadoop和Spark处理大量数据。许多有志成为数据科学家的读者也会从学习这些技能中受益，《*数据科学的Clojure*》应按顺序从头到尾阅读。按此方式阅读的读者将发现，每一章都在前一章的基础上进一步展开。
- en: If you're not already comfortable reading Clojure code, you're likely to find
    this book particularly challenging. Fortunately, there are now many excellent
    resources for learning Clojure and I do not attempt to replicate their work here.
    At the time of writing, *Clojure for the Brave and True* ([http://www.braveclojure.com/](http://www.braveclojure.com/))
    is a fantastic free resource for learning the language. Consult [http://clojure.org/getting_started](http://clojure.org/getting_started)
    for links to many other books and online tutorials suitable for newcomers.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还不熟悉阅读Clojure代码，可能会觉得本书特别具有挑战性。幸运的是，现在有许多优秀的资源可以帮助学习Clojure，我在这里并不重复这些资源的内容。写作时，《*勇敢与真诚的Clojure*》([http://www.braveclojure.com/](http://www.braveclojure.com/))是一个很棒的免费学习资源。请访问[http://clojure.org/getting_started](http://clojure.org/getting_started)以获得适合新手的其他书籍和在线教程链接。
- en: Conventions
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中会使用多种文本样式，区分不同类型的信息。以下是这些样式的一些示例及其含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Each
    example is a function in the `cljds.ch1.examples` namespace that can be run."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟网址、用户输入和Twitter用户名将按如下方式显示：“每个示例都是`cljds.ch1.examples`命名空间中的一个函数，可以执行。”
- en: 'A block of code is set as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块的格式如下：
- en: '[PRE0]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望特别提醒你注意代码块中的某个部分时，相关行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都将按以下格式书写：
- en: '[PRE2]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Each time the **New Sample** button is pressed, a pair of new samples from
    an exponential distribution with population means taken from the sliders are generated."'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。你在屏幕上看到的单词，例如在菜单或对话框中，显示为这样的格式：“每次按下**新样本**按钮时，都会生成一对来自指数分布的新样本，样本的总体均值从滑块中获取。”'
- en: Note
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明通常会以框体形式出现。
- en: Tip
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧通常以这种形式出现。
- en: Reader feedback
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。让我们知道你对本书的看法——你喜欢或不喜欢的地方。读者反馈对我们非常重要，它帮助我们开发出你会真正受益的书籍。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需通过电子邮件 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`
    与我们联系，并在邮件主题中提到书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个主题方面有专业知识并且有兴趣参与写作或贡献一本书，请查看我们的作者指南：[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，既然你已成为一本Packt书籍的骄傲拥有者，我们为你提供了许多帮助，让你从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你的账户中下载所有你购买的Packt Publishing书籍的示例代码文件，访问[http://www.packtpub.com](http://www.packtpub.com)。如果你是在其他地方购买的本书，可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册以便将文件直接通过电子邮件发送给你。
- en: Downloading the color images of this book
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的彩色图片
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/Clojure_for_Data_Science_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/Clojure_for_Data_Science_ColorImages.pdf).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为你提供了一个PDF文件，其中包含本书中使用的截图/图表的彩色图片。这些彩色图片将帮助你更好地理解输出结果中的变化。你可以从[https://www.packtpub.com/sites/default/files/downloads/Clojure_for_Data_Science_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/Clojure_for_Data_Science_ColorImages.pdf)下载该文件。
- en: Errata
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已尽最大努力确保内容的准确性，但仍然会出现错误。如果你在我们的书籍中发现错误——可能是文本或代码中的错误——我们非常感激你能向我们报告。通过这样做，你可以帮助其他读者避免沮丧，并帮助我们改进后续版本的书籍。如果你发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)提交报告，选择你的书籍，点击**勘误提交表格**链接，并填写勘误详情。一旦你的勘误经过验证，将被接受，并上传到我们的网站，或添加到该书标题下的勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)并在搜索框中输入书名。所需的信息将在**勘误**部分显示。
- en: Piracy
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网版权物品盗版问题在所有媒体上都在持续发生。在Packt，我们非常重视版权和许可证的保护。如果你在互联网上发现我们作品的任何非法复制，请立即提供该位置地址或网站名称，以便我们采取相应措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并附上涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢你在保护作者权益和我们提供有价值内容方面的帮助。
- en: Questions
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对本书的任何部分有疑问，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`与我们联系，我们将尽力解决问题。
