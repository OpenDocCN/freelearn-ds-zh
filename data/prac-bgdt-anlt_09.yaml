  zh: AWS提供了启动多个不同操作系统的选项。虽然我们可以选择一个选定的操作系统从头开始启动一个新实例，但我们将使用一个AMI镜像。AMI是预先配置的带有安装软件的镜像。请注意，本教程中**不**需要使用AMI镜像，但在本教程中使用了一个：
