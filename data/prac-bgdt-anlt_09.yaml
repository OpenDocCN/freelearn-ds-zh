  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成使用R Studio后，请确保“终止”实例。终止将停止计费过程。即使我们使用的是免费套餐帐户，一旦完成工作，停止或终止实例是一个良好的做法：
