  zh: 在这一部分，你将了解数学建模背后的理论。你将学习数学模型的概念，以及它们在解决商业问题中的应用。数学模型在很大程度上依赖于领域知识、将商业案例转化为数学问题的目标，以及上下文中的约束条件，而机器学习（统计）模型则依赖于数据。数学建模与机器学习是互补的；对于一些应用场景，单独使用其中之一就足够了，而其他一些场景则需要将二者结合使用。
