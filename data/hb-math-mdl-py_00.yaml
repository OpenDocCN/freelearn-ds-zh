- en: Part 1:Mathematical Modeling
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1部分：数学建模
- en: In this part, you will get to know the theory behind mathematical modeling.
    You will be introduced to the concepts of a mathematical model and how they are
    relevant in solving a business problem. A mathematical model relies heavily on
    domain knowledge, the objective of the business case formulated into a mathematical
    problem, and constraints in the context, while a machine learning (statistical)
    model relies on data. Mathematical modeling is complementary to machine learning;
    for some use cases, one is enough, whereas a few others need a blend of the two.
  id: totrans-72
  prefs: []
