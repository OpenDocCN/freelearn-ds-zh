  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.6 – 首席数据与分析办公室的数据治理评分卡示例
- en: 'Examples of the data domains/data stewards include the following:'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 数据领域/数据管理员的示例包括以下内容：
- en: The total number of system of records assigned to the data domain (this becomes
    the denominator for the following metrics)
  id: totrans-225
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分配给数据领域的记录系统总数（此为以下度量的分母）
- en: The number of system of records with critical data elements identified
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已识别关键数据元素的记录系统数量
- en: The number of system of records with data quality rules written and executed
  id: totrans-227
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已编写并执行数据质量规则的记录系统数量
- en: The number of system of records with business glossaries established
  id: totrans-228
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已建立业务词汇表的记录系统数量
- en: The number of system of records with data dictionaries established
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已建立数据字典的记录系统数量
- en: The number of system of records with reference data adopted
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已采纳参考数据的记录系统数量
- en: Each data domain should track its own respective metrics and submit the report
    to the office of the Chief Data and Analytics Officer on a bi-weekly basis.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 每个数据领域应跟踪各自的度量，并每两周向首席数据与分析官办公室提交报告。
- en: '| Implementation Scorecard for the HR Data DomainOwner: Chief People OfficerPrimary
    Contact: VP of HR AnalyticsPurpose: The following scorecard is designed to report
    on the progress in implementing the core requirements of the Enterprise Data Policy.
    Twelve Data Domains have been identified and established to manage the data for
    the company. The following scorecard is for monitoring the adoption of the HR
    Data Domain. |'
  id: totrans-232
  prefs: []
  type: TYPE_TB
  zh: '| 人力资源数据领域实施评分卡所有者：首席人力资源官主要联系人：人力资源分析副总裁目的：以下评分卡旨在报告实施企业数据政策核心要求的进展情况。已识别并建立了12个数据领域，以管理公司的数据。以下评分卡用于监控人力资源数据领域的采纳情况。|'
- en: '| Systems with CDEs Identified | Systems with Data Quality Rules Written and
