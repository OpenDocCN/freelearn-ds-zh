- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: In the swiftly evolving landscape of web application development, the desire
    to transform innovative ideas into functional web apps has never been more pressing.
    *Web App Development Made Simple with Streamlit* is a book that emerges as a beacon
    for those who seek to navigate this dynamic domain with ease and confidence. This
    book is meticulously crafted for a diverse range of professionals who share a
    common goal – the rapid transformation of code into working web applications.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在网页应用开发的快速变化中，将创新理念转化为功能性网页应用的需求前所未有地迫切。*简化网页应用开发，借助Streamlit* 是一本为那些希望轻松、自信地在这一动态领域中航行的人们而诞生的指南。这本书精心制作，面向各类专业人士，帮助他们实现一个共同目标——快速将代码转化为可工作的网页应用。
- en: At its core, *Web App Development Made Simple with Streamlit* is more than just
    a guide; it’s a journey. It takes you from the fundamentals of Streamlit, a powerful
    tool that simplifies web app development, to the intricate processes of deploying
    your solutions on cloud services. This journey is designed to be accessible, empowering
    you to make your applications available to a vast, global audience with minimal
    hassle.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书核心内容是，*简化网页应用开发，借助Streamlit* 不仅仅是一本指南，它是一次旅程。它带你从Streamlit的基础知识开始，Streamlit是一个简化网页应用开发的强大工具，直到你学会如何将解决方案部署到云服务中。这个过程旨在让你轻松掌握，并帮助你将应用程序轻松呈现给全球观众，减少不必要的麻烦。
- en: Throughout the book, you’ll find a harmonious blend of theoretical knowledge
    and practical application. The chapters are structured to provide a clear, step-by-step
    guide, ensuring that even those new to web development can follow along with ease.
    Moreover, the book is peppered with real-world examples and case studies, providing
    you with a tangible understanding of how Streamlit can be leveraged in various
    scenarios.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书内容贯穿了理论知识与实际应用的和谐结合。章节的结构旨在提供清晰、逐步的指导，确保即便是初学者也能轻松跟随。更重要的是，本书中穿插了大量实际案例和实例，帮助你切实理解如何在各种场景中运用Streamlit。
- en: As you delve into the pages of this book, expect to embark on a transformative
    learning experience. You’ll gain not just the skills to develop web applications
    but also the vision to see the potential of your code in the digital world. This
    book is your companion in unlocking the power of Streamlit, simplifying web app
    development, and bringing your ideas to the global stage.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 当你深入阅读本书的每一页时，准备好迎接一次变革性的学习体验。你将不仅获得开发网页应用的技能，还能获得在数字世界中看到你代码潜力的视野。本书将成为你解锁Streamlit力量、简化网页应用开发并将创意带向全球舞台的得力伙伴。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: This book is tailored for Python programmers looking to transform their scripts
    into interactive web applications. It’s an essential resource for web developers
    seeking to streamline their prototyping process using Streamlit’s intuitive framework.
    Computer science students will find this book a practical guide for applying their
    theoretical knowledge to real-world web app development. IT professionals and
    enthusiasts eager to explore the realm of web app creation, especially those keen
    on deploying applications quickly and efficiently, will discover invaluable insights
    within these pages. Essentially, this book is a comprehensive toolkit for anyone
    passionate about bringing web app ideas to life with simplicity and speed.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书专为Python程序员量身打造，帮助他们将脚本转化为互动网页应用。对于希望通过Streamlit的直观框架简化原型制作过程的网页开发者，本书是一本必备资源。计算机科学专业的学生将会发现，本书是将他们的理论知识应用到实际网页应用开发中的实用指南。IT专业人员和爱好者，尤其是那些渴望快速高效部署应用程序的人，将从中获得宝贵的见解。本书本质上是一本全面的工具包，适合任何热衷于通过简单且快速的方式将网页应用创意付诸实践的人。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的内容
- en: '[*Chapter 1*](B21147_01.xhtml#_idTextAnchor014), *Getting to Know Streamlit
    – A Brief Overview*, introduces Streamlit’s role in web app development. The chapter
    offers an overview of Streamlit’s user-friendly features and capabilities, as
    well as insight into rapid development with Streamlit.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B21147_01.xhtml#_idTextAnchor014)，*了解Streamlit – 简要概述*，介绍了Streamlit在网页应用开发中的角色。本章概述了Streamlit易用的功能和能力，并且提供了关于使用Streamlit进行快速开发的见解。'
- en: '[*Chapter 2*](B21147_02.xhtml#_idTextAnchor023), *Setting Up the Python Coding
    Environment*, includes a step-by-step guide for Python environment setup. The
    chapter includes tips for efficient Streamlit integration and focuses on creating
    a streamlined development workflow.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B21147_02.xhtml#_idTextAnchor023)，*设置Python编码环境*，包括Python环境设置的逐步指南。本章包含了高效集成Streamlit的技巧，重点是创建流畅的开发工作流程。'
- en: '[*Chapter 3*](B21147_03.xhtml#_idTextAnchor031), *Exploring Streamlit’s Features
    and Functionality*, explores Streamlit’s functionalities in detail. Practical
    examples showcasing its versatility are included. The chapter also offers insights
    into Streamlit’s unique feature set.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B21147_03.xhtml#_idTextAnchor031)，*探索Streamlit的功能和特性*，详细探讨了Streamlit的功能。包括展示其多功能性的实际示例。本章还提供了对Streamlit独特功能集的见解。'
- en: '[*Chapter 4*](B21147_04.xhtml#_idTextAnchor045), *Streamlit Essentials – Configuring
    the Environment, Managing Packages, and More*, describes key techniques for Streamlit
    environment configuration as well as best practices for efficient package management.
    Tips for optimizing the Streamlit setup are included.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B21147_04.xhtml#_idTextAnchor045)，*Streamlit基础 - 配置环境、管理包和更多*，描述了Streamlit环境配置的关键技术以及高效的包管理最佳实践。包括优化Streamlit设置的技巧。'
- en: '[*Chapter 5*](B21147_05.xhtml#_idTextAnchor053), *Organizing and Displaying
    Content with Columns, Expanders, and NLP Techniques*, explores strategies for
    content organization using Streamlit’s tools. The chapter introduces **natural
    language processing** (**NLP**) techniques for enhanced content management and
    describes methods for effective data presentation.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B21147_05.xhtml#_idTextAnchor053)，*使用列、扩展器和NLP技术组织和展示内容*，探讨了利用Streamlit工具进行内容组织的策略。本章介绍了**自然语言处理**（**NLP**）技术，以增强内容管理，并描述了有效数据展示的方法。'
- en: '[*Chapter 6*](B21147_06.xhtml#_idTextAnchor068), *Implementing NLP Techniques
    for Text Analysis and Processing in Streamlit*, teaches you how to apply NLP for
    text analysis within Streamlit. A step-by-step guide for NLP integration and case
    studies showcasing NLP in web app development are included.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B21147_06.xhtml#_idTextAnchor068)，*在Streamlit中实施NLP技术进行文本分析和处理*，教授了如何在Streamlit中应用NLP进行文本分析。包括NLP集成的逐步指南和展示NLP在Web应用开发中的案例研究。'
- en: '[*Chapter 7*](B21147_07.xhtml#_idTextAnchor080), *Sharing and Deploying Your
    Apps on the Cloud Using Streamlit Share*, describes instructions for cloud deployment
    using Streamlit Share. Tips for making apps accessible globally are included.
    The chapter also offers insights into cloud-based app sharing.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B21147_07.xhtml#_idTextAnchor080)，*使用Streamlit Share共享和部署应用到云端*，描述了通过Streamlit
    Share进行云端部署的指南。包括让应用全球可访问的技巧。本章还提供了基于云的应用共享的见解。'
- en: '[*Chapter 8*](B21147_08.xhtml#_idTextAnchor091), *Advanced Environment Setup
    and Package Management for Building an AI-Powered Web App*, teaches you advanced
    setup techniques for AI-driven web apps. Package management for AI integration
    and strategies for setting up an efficient AI web app environment are explained
    in detail.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B21147_08.xhtml#_idTextAnchor091)，*为构建AI驱动的Web应用进行高级环境设置和包管理*，教授了为AI驱动的Web应用进行高级设置的技术。详细解释了AI集成的包管理和高效的AI
    Web应用环境设置策略。'
- en: '[*Chapter 9*](B21147_09.xhtml#_idTextAnchor099), *Optimizing Streamlit Web
    App UX with Customization and UI Features*, explains how to enhance user experience
    through Streamlit customization. The chapter also explores UI features for functional
    aesthetics. Techniques for UI-driven app optimization are described.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B21147_09.xhtml#_idTextAnchor099)，*通过定制和UI功能优化Streamlit Web应用的用户体验*，解释了如何通过Streamlit定制来增强用户体验。本章还探讨了功能美学的UI特性，并描述了基于UI的应用优化技术。'
- en: '[*Chapter 10*](B21147_10.xhtml#_idTextAnchor109), *Utilizing Pretrained Models*
    *to Create* *Specialized and Personalized Web Applications*, delves into the integration
    of pretrained models in web apps. The chapter explains how to create specialized,
    user-centric applications. Personalization strategies using AI models are described.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B21147_10.xhtml#_idTextAnchor109)，*利用预训练模型* *创建* *专业化和个性化的Web应用程序*，深入探讨了在Web应用中集成预训练模型的内容。本章解释了如何创建专业化的、以用户为中心的应用程序。描述了使用AI模型进行个性化的策略。'
- en: '[*Chapter 11*](B21147_11.xhtml#_idTextAnchor116), *Deploying and Managing Complex
    Libraries on Streamlit Share*, explores techniques for deploying complex libraries
    on Streamlit Share. Strategies for managing robust app performance and complex
    library integration are included.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 11 章*](B21147_11.xhtml#_idTextAnchor116)，*在 Streamlit Share 上部署和管理复杂的库*，探讨了在
    Streamlit Share 上部署复杂库的技术。包括管理应用程序性能和复杂库集成的策略。'
- en: '[*Chapter 12*](B21147_12.xhtml#_idTextAnchor128), *Smart File Uploading – Advanced
    Techniques for Professional Web Applications*, explains advanced file uploading
    methods for professionalism. The chapter teaches you how to streamline file uploads
    for user ease and enhance web apps with efficient file management.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 12 章*](B21147_12.xhtml#_idTextAnchor128)，*智能文件上传——为专业 Web 应用程序提供高级技术*，解释了专业化的文件上传方法。本章将教你如何简化文件上传，提高用户体验，并通过高效的文件管理增强
    Web 应用程序。'
- en: '[*Chapter 13*](B21147_13.xhtml#_idTextAnchor138), *Creating a Secure Login
    and Signup Process for Web Applications*, shows you how to design secure authentication
    processes, ensure user data protection, and implement robust login/signup systems
    in web apps.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 13 章*](B21147_13.xhtml#_idTextAnchor138)，*为 Web 应用程序创建安全的登录和注册流程*，向你展示如何设计安全的身份验证流程，确保用户数据保护，并实现强大的登录/注册系统。'
- en: '[*Chapter 14*](B21147_14.xhtml#_idTextAnchor150), *Customizing Pages, Personalizing
    Themes, and Implementing Multi-Pages*, describes techniques for unique page customization.
    The chapter teaches you how to personalize themes for brand identity and utilize
    multi-page layouts for complex apps.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 14 章*](B21147_14.xhtml#_idTextAnchor150)，*自定义页面、个性化主题以及实现多页面*，描述了独特页面定制的技术。本章将教你如何为品牌标识个性化主题，并利用多页面布局创建复杂的应用程序。'
- en: '[*Chapter 15*](B21147_15.xhtml#_idTextAnchor160), *Enhancing Web Apps with
    Forms, Session State, and Customizable Subdomains*, teaches you how to utilize
    forms and session states for dynamic content. The chapter also describes how to
    implement customizable subdomains for branding. Strategies for enhancing web apps
    with advanced features are explored.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 15 章*](B21147_15.xhtml#_idTextAnchor160)，*通过表单、会话状态和可定制子域增强 Web 应用程序*，教你如何使用表单和会话状态处理动态内容。本章还介绍了如何为品牌定制子域。探讨了通过高级功能增强
    Web 应用程序的策略。'
- en: '[*Chapter 16*](B21147_16.xhtml#_idTextAnchor169), *Takeaways and Conclusion*,
    summarizes the book’s essential insights and what you have learned, reflecting
    on Streamlit’s impact on web app development and offering concluding thoughts
    on future trends.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 16 章*](B21147_16.xhtml#_idTextAnchor169)，*要点与总结*，总结了本书的核心见解以及你所学到的内容，回顾了
    Streamlit 对 Web 应用程序开发的影响，并就未来的趋势提供了结语。'
- en: To get the most out of this book
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了从本书中获得最大的收益
- en: You will need an understanding of the basics of Python programming and the Linux
    Terminal.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要了解 Python 编程和 Linux 终端的基础知识。
- en: '| **Software/hardware covered in** **the book** | **Operating** **system requirements**
    |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| **书中涵盖的软件/硬件** | **操作系统要求** |'
- en: '| Python 3.X | The Linux Terminal |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '| Python 3.X | Linux 终端 |'
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你使用的是本书的数字版，我们建议你自己输入代码，或者从本书的 GitHub 仓库访问代码（下节会提供链接）。这样可以帮助你避免与复制粘贴代码相关的潜在错误。**'
- en: Download the example code files
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Web-App-Development-Made-Simple-with-Streamlit](https://github.com/PacktPublishing/Web-App-Development-Made-Simple-with-Streamlit).
    If there’s an update to the code, it will be updated in the GitHub repository.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从 GitHub 下载本书的示例代码文件，网址为 [https://github.com/PacktPublishing/Web-App-Development-Made-Simple-with-Streamlit](https://github.com/PacktPublishing/Web-App-Development-Made-Simple-with-Streamlit)。如果代码有更新，它将在
    GitHub 仓库中进行更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了来自我们丰富的图书和视频目录中的其他代码包，网址为 [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)。快去看看吧！
- en: Conventions used
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “Let’s check whether `pip` is installed in our Ubuntu
    box.”'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名。以下是一个例子：“让我们检查一下`pip`是否已安装在我们的Ubuntu系统中。”'
- en: 'A block of code is set as follows:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 一段代码如下所示：
- en: '[PRE0]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出均如下所示：
- en: '[PRE1]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    screen. For instance, words in menus or dialog boxes appear in **bold**. Here
    is an example: “We have also completed the **Text Analysis** and **About** sections
    of the menu.”'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或您在屏幕上看到的文字。例如，菜单或对话框中的文字通常以**粗体**显示。以下是一个例子：“我们还完成了菜单中的**文本分析**和**关于**部分。”'
