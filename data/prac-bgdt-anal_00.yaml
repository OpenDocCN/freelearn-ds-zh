  zh: 本书的代码包也托管在 GitHub 上，地址是 [https://github.com/PacktPublishing/Practical-Big-Data-Analytics](https://github.com/PacktPublishing/Practical-Big-Data-Analytics)。我们还提供了来自我们丰富书籍和视频目录的其他代码包，访问
    **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**
    看看吧！
