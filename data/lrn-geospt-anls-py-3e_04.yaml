- en: The Geospatial Technology Landscape
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 地理空间技术景观
- en: The geospatial technology ecosystem consists of hundreds of software libraries
    and packages. This vast array of choices can be overwhelming for newcomers to
    geospatial analysis. The secret to learning geospatial analysis quickly is understanding
    the handful of libraries and packages that really matter. Most software, both
    commercial and open source, is derived from these critical packages. Understanding
    the ecosystem of geospatial software and how it's used allows you to quickly comprehend
    and evaluate any geospatial tool.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 地理空间技术生态系统由数百个软件库和包组成。对于地理空间分析的新手来说，如此众多的选择可能会令人感到不知所措。快速学习地理空间分析的秘诀在于理解那些真正重要的少数库和包。大多数软件，无论是商业的还是开源的，都是从这些关键包派生出来的。了解地理空间软件生态系统及其使用方法，可以帮助你快速理解和评估任何地理空间工具。
- en: 'Geospatial libraries can be assigned to one or more of the following high-level
    core capabilities, which they implement to some degree. We will be learning about
    these capabilities in this chapter:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 地理空间库可以被分配到以下一个或多个高级核心能力中，它们以某种程度实现这些能力。在本章中，我们将学习这些能力：
- en: Data access
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据访问
- en: Computational geometry (including data reprojection)
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算几何（包括数据重投影）
- en: Image processing
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图像处理
- en: Visualization tools
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可视化工具
- en: Metadata tools
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 元数据工具
- en: In this chapter, we'll examine the packages that have had the largest impact
    on geospatial analysis, and also those that you are likely to frequently encounter.
    However, as with any filtering of information, you are encouraged to do your own
    research and draw your own conclusions.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将探讨对地理空间分析影响最大的软件包，以及你可能会经常遇到的软件包。然而，与任何信息过滤一样，我们鼓励你进行自己的研究并得出自己的结论。
- en: 'The following websites offer more information on software that is not included
    in this chapter:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 以下网站提供了本章未包含的软件的更多信息：
- en: Wikipedia list of GIS software: [https://en.wikipedia.org/wiki/List_of_geographic_information_systems_software](https://en.wikipedia.org/wiki/List_of_geographic_information_systems_software)
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 维基百科GIS软件列表：[https://en.wikipedia.org/wiki/List_of_geographic_information_systems_software](https://en.wikipedia.org/wiki/List_of_geographic_information_systems_software)
- en: OSGeo project list and incubator projects: [http://www.osgeo.org](http://www.osgeo.org/)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: OSGeo项目列表和孵化器项目：[http://www.osgeo.org](http://www.osgeo.org/)
- en: The image processing software capability is for remote sensing. However, this
    category of software is very fragmented, containing dozens of software packages
    that are rarely integrated into derivative software. Most image processing software
    for remote sensing is based on the same data access libraries, with custom image
    processing algorithms implemented on top of them.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 图像处理软件能力用于遥感。然而，这类软件非常碎片化，包含数十个软件包，很少被集成到派生软件中。大多数遥感图像处理软件基于相同的数据访问库，并在其之上实现了定制的图像处理算法。
