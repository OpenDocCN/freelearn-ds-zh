- en: Understanding data access
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解数据访问
- en: As described in [Chapter 2](a7a60707-fb99-41d3-959c-7ed43a469c55.xhtml), *Learning
    Geospatial Data*, geospatial datasets are typically large, complex, and varied.
    This challenge makes libraries that efficiently read, and in some cases write,
    this data essential to geospatial analysis. Without access to data, geospatial
    analysis cannot begin.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如[第2章](a7a60707-fb99-41d3-959c-7ed43a469c55.xhtml)中所述，*学习地理空间数据*，地理空间数据集通常是大型、复杂且多样化的。这一挑战使得能够高效读取（在某些情况下写入）这些数据的库变得对地理空间分析至关重要。没有数据访问，地理空间分析无法开始。
- en: Furthermore, accuracy and precision are key factors in geospatial analysis.
    An image library that resamples data without permission, or a computational geometry
    library that rounds a coordinate by even a couple of decimal places, can adversely
    affect the quality of the analysis. Also, these libraries must manage memory efficiently.
    A complex geospatial process can last for hours, or even days.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，准确性和精度是地理空间分析中的关键因素。未经许可重新采样数据的图像库，或者四舍五入坐标甚至只有几个小数的计算几何库，都可能对分析质量产生不利影响。此外，这些库必须高效地管理内存。复杂的地理空间过程可能持续数小时，甚至数天。
- en: If a data access library has a memory fault, it can delay an entire project
    or even an entire workflow, involving dozens of people who are dependent on the
    output of that analysis.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果数据访问库存在内存故障，它可能会延迟整个项目，甚至整个工作流程，涉及数十人，他们依赖于该分析的结果。
- en: Data access libraries such as **Geospatial Data Abstraction Library** (**GDAL**) are
    mostly written in either C or C++ for speed and cross-platform compatibility.
    Speed is important due to the typically large size of geospatial datasets. However,
    you will also see many packages written in Java. When it's well written, pure
    Java can approach speeds that are acceptable for processing large vector or raster
    datasets, and that are usually acceptable for most applications.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 数据访问库，如**地理空间数据抽象库**（**GDAL**），主要是为了速度和跨平台兼容性而用C或C++编写的。由于地理空间数据集通常很大，速度很重要。然而，你也会看到许多用Java编写的包。当编写得很好时，纯Java可以接近处理大型矢量或栅格数据集的可接受速度，这对于大多数应用通常是可接受的。
- en: 'The following concept map shows the major geospatial software libraries and
    packages and how they are related. The libraries in bold represent root libraries
    that are actively maintained, and are not significantly derived from any other
    libraries. These root libraries represent geospatial operations, which are rather
    difficult to implement, and the vast majority of people choose to use one of these
    libraries, rather than create a competing one. As you can see, a handful of libraries
    make up a disproportionate amount of geospatial analysis software. The following
    diagram is by no means exhaustive. In this book, we''ll discuss only the most
    commonly used packages:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的概念图显示了主要的地理空间软件库和包以及它们之间的关系。粗体的库代表积极维护的根库，并且没有显著地源自其他库。这些根库代表地理空间操作，这些操作相当难以实现，绝大多数人选择使用这些库之一，而不是创建一个竞争者。正如你所看到的，少数库构成了不成比例的地理空间分析软件。下面的图表远非详尽无遗。在这本书中，我们将只讨论最常用的包：
- en: '![](img/732915c1-777c-4166-a710-78abe8c7b151.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/732915c1-777c-4166-a710-78abe8c7b151.png)'
- en: The **GDAL**, **GEOS** (short for **Geometry Engine - Open Source**), and **PROJ **libraries are
    the heart and soul of the geospatial analysis community on both the commercial
    and open source sides. It is important to note that these libraries are all written
    in C or C++. There is also significant work done in Java in the form of the **GeoTools**
    and **Java Topology Suite** (**JTS**) core libraries, which are used across a
    range of desktops, servers, and mobile software. Given that there are hundreds
    of geospatial packages available, with nearly all of them relying on these libraries
    to do anything meaningful, you'll beginning to get an idea of the complexity of
    geospatial data access and computational geometry. Compare this software domain
    to that of text editors, which return over 5,000 options when searched on the
    open source project site ([http://sourceforge.net/](http://sourceforge.net/)).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**GDAL**、**GEOS**（代表**Geometry Engine - Open Source**）和**PROJ**库是商业和开源两方面的地理空间分析社区的灵魂。重要的是要注意，这些库都是用C或C++编写的。还有大量的工作是用Java完成的，形式是**GeoTools**和**Java
    Topology Suite**（**JTS**）核心库，这些库被广泛应用于桌面、服务器和移动软件。鉴于有数百个地理空间包可用，几乎所有这些包都依赖于这些库来完成任何有意义的工作，你将开始了解地理空间数据访问和计算几何的复杂性。将这个软件领域与文本编辑器进行比较，在开源项目网站上搜索时，会返回超过5,000个选项（[http://sourceforge.net/](http://sourceforge.net/))。'
- en: Geospatial analysis is a truly worldwide community, with significant contributions
    to the field coming from every corner of the globe. But as you learn more about
    the heavy-hitting packages at the center of the software landscape, you'll see
    that these programs tend to come from Canada or are contributed to heavily by
    Canadian developers.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 地理空间分析是一个真正的全球社区，该领域的重要贡献来自全球的每一个角落。但是，当你更多地了解软件景观中心的重量级包时，你会发现这些程序往往来自加拿大，或者是由加拿大开发者大量贡献的。
- en: Credited as the birthplace of modern GIS, geospatial analysis is a matter of
    national pride. Also, the Canadian government and the public–private GeoConnections
    program have invested heavily in research and companies, both to fuel the industry
    for economic reasons, and out of necessity – to better manage the country's vast
    natural resources and the needs of its population.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 被誉为现代GIS的摇篮，地理空间分析是国家自豪的事情。此外，加拿大政府和公私合营的GeoConnections项目在研究和公司方面投入了大量资金，既是为了经济原因推动行业发展，也是出于必要性——更好地管理国家丰富的自然资源和满足人口需求。
- en: GDAL
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: GDAL
- en: GDAL does the most heavy-lifting tasks in the geospatial industry. The GDAL
    website lists over 80 pieces of software using the library, and this list is by
    no means complete. Many of these packages are industry leading, open source, and
    commercial tools. This list doesn't include the hundreds of smaller projects and
    individual analysts who are using the library for geospatial analysis. GDAL also
    includes a set of command-line tools that can do a variety of operations without
    any programming.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: GDAL在地理空间行业中承担了最繁重的任务。GDAL网站列出了超过80个使用该库的软件，而这个列表远非完整。其中许多包是行业领先的开源和商业工具。这个列表不包括数百个较小的项目和独立分析师，他们正在使用该库进行地理空间分析。GDAL还包括一组命令行工具，可以在不进行任何编程的情况下执行各种操作。
- en: A list of projects using GDAL can be found at the following URL: [http://trac.osgeo.org/gdal/wiki/SoftwareUsingGdal](http://trac.osgeo.org/gdal/wiki/SoftwareUsingGdal).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 可以在以下URL找到使用GDAL的项目列表：[http://trac.osgeo.org/gdal/wiki/SoftwareUsingGdal](http://trac.osgeo.org/gdal/wiki/SoftwareUsingGdal)。
- en: GDAL and raster data
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: GDAL和栅格数据
- en: GDAL provides a single, abstract data model for the vast array of raster data
    types that are found in the geospatial industry. It consolidates unique data access
    libraries for different formats, and provides a common API for reading and writing
    data. Before the developer Frank Warmerdam created GDAL in the late 1990s, each
    data format required a separate data access library with a different API in order
    to read data, or in the worst-case scenario, developers often wrote custom data
    access routines.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: GDAL为地理空间行业中发现的众多栅格数据类型提供了一个单一、抽象的数据模型。它整合了不同格式的独特数据访问库，并为读取和写入数据提供了一个共同的API。在开发者Frank
    Warmerdam在20世纪90年代末创建GDAL之前，每种数据格式都需要一个不同的数据访问库和API来读取数据，或者在最坏的情况下，开发者经常编写自定义数据访问例程。
- en: 'The following diagram provides a visual description of how GDAL abstracts raster
    data:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图表提供了GDAL如何抽象栅格数据的视觉描述：
- en: '![](img/bbd8335b-f5e3-4a5e-9245-1c9135949f53.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/bbd8335b-f5e3-4a5e-9245-1c9135949f53.png)'
- en: In the preceding software concept map, you can see that GDAL has had the greatest
    impact of any single piece of geospatial software. Combine GDAL with its sister
    library, OGR, for vector data, and the impact almost doubles. The PROJ library
    has also had a tremendous impact, but it is usually accessed via OGR or GDAL.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在先前的软件概念图中，你可以看到GDAL对任何单一地理空间软件的影响最大。将GDAL与其姐妹库OGR结合，用于矢量数据，其影响几乎翻倍。PROJ库也产生了巨大的影响，但它通常是通过OGR或GDAL访问的。
- en: The GDAL home page can be found at [http://www.gdal.org/](http://www.gdal.org/).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: GDAL的主页可以在[http://www.gdal.org/](http://www.gdal.org/)找到。
- en: GDAL and vector data
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: GDAL和矢量数据
- en: In addition to raster data, GDAL lists at least partial support for over 70
    vector data formats. Part of the success of the GDAL package is the X11/MIT open
    source license. This license is both commercial and open source-friendly. The
    GDAL library can be included in proprietary software without revealing the proprietary
    source code to users.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 除了栅格数据外，GDAL列出了至少对70多种矢量数据格式的部分支持。GDAL包成功的一部分是其X11/MIT开源许可证。这个许可证既适合商业也适合开源友好。GDAL库可以包含在专有软件中，而无需向用户透露专有源代码。
- en: 'GDAL has the following vector capabilities:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: GDAL具有以下矢量功能：
- en: Uniform vector data and modeling abstraction
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 统一的矢量数据和建模抽象
- en: Vector data reprojection
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 矢量数据重投影
- en: Vector data format conversion
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 矢量数据格式转换
- en: Attribute data filtering
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 属性数据过滤
- en: Basic geometry filtering including clipping and point-in-polygon testing
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基本几何过滤，包括裁剪和点在多边形内测试
- en: 'GDAL has several command-line utility programs, which demonstrate its capability
    for vector data. This capability can also be accessed through its programming
    API. The following diagram outlines the GDAL vector architecture:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: GDAL有几个命令行实用程序，展示了其在向量化数据方面的能力。这种能力也可以通过其编程API访问。以下图概述了GDAL向量化架构：
- en: '![](img/e0718ca3-d3bf-4626-8831-59ea78c7d5c3.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/e0718ca3-d3bf-4626-8831-59ea78c7d5c3.png)'
- en: 'The GDAL vector architecture is fairly concise, considering this model is able
    to represent over 70 different data formats:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到该模型能够表示70多种不同的数据格式，GDAL的向量化架构相当简洁：
- en: '**Geometry**: This object represents the **Open Geospatial Consortium** (**OGC**)
    Simple Features specification data model for points, linestrings, polygons, geometry
    collections, multipolygons, multipoints, and multilinestrings.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**几何形状**: 此对象代表**开放地理空间联盟**（**OGC**）简单特征规范的数据模型，包括点、线字符串、多边形、几何集合、多边形、多点和多线字符串。'
- en: '**Feature Definition**: This object contains the attribute definitions of a
    group of related features.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**要素定义**: 此对象包含一组相关要素的属性定义。'
- en: '**Feature:** This object ties the **Geometry** and **Feature Definition** information
    together.'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**要素**: 此对象将**几何形状**和**要素定义**信息联系起来。'
- en: '**Spatial Reference**: This object contains an OGC spatial reference definition.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**空间参考**: 此对象包含OGC空间参考定义。'
- en: '**Layer**: This object represents features that are grouped as layers within
    a data source.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**图层**: 此对象代表在数据源中按图层分组的功能。'
- en: '**Data Source**: This object is the file or database object that is accessed
    by GDAL.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据源**: 此对象是GDAL访问的文件或数据库对象。'
- en: '**Drivers**: This object contains the translators for the 70-plus data formats
    that are available to GDAL.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**驱动器**: 此对象包含GDAL可用的70多种数据格式的转换器。'
- en: This architecture works smoothly, with one minor quirk – the layer concept is
    used even for data formats that only contain a single layer. For example, shapefiles
    can only represent a single layer. But, when you access a shapefile using GDAL, you
    must still invoke a new layer object using the base name of the shapefile without
    a file extension. This design feature is only a minor inconvenience, heavily outweighed
    by the power that GDAL provides.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这种架构运行顺畅，只有一个小的瑕疵——即使对于只包含单个图层的格式，也使用了图层概念。例如，Shapefiles只能表示单个图层。但是，当你使用GDAL访问Shapefile时，你仍然必须使用不带文件扩展名的Shapefile的基本名称调用一个新的图层对象。这个设计特性只是一个小的不便，但GDAL提供的强大功能远远超过了这一点。
- en: Now, let's go beyond accessing the data, to using it for analysis.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们超越访问数据，转向使用它进行分析。
- en: Understanding computational geometry
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解计算几何
- en: Computational geometry encompasses the algorithms that are needed to perform
    operations on vector data. The field is very old in computer science; however,
    most of the libraries used for geospatial operations are separate from computer
    graphics libraries because of geospatial coordinate systems. As described near
    the end of [Chapter 1](6b5bd08a-170c-4471-a3f3-d79d5b91f017.xhtml), *Learning
    about Geospatial Analysis with Python*, computer screen coordinates are almost
    always expressed in positive numbers, while geospatial coordinate systems often
    use negative numbers when they're moving west and south.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 计算几何包括执行向量化数据操作所需的算法。该领域在计算机科学中非常古老；然而，由于地理空间坐标系，用于地理空间操作的库大多与计算机图形库分开。如[第1章](6b5bd08a-170c-4471-a3f3-d79d5b91f017.xhtml)结尾所述，*使用Python学习地理空间分析*，计算机屏幕坐标几乎总是用正数表示，而地理空间坐标系在向西和向南移动时通常使用负数。
- en: Several different geospatial libraries fit into this category, but they also
    serve a wide range of uses, from spatial selection to rendering. It should be
    noted that some features of GDAL that were described previously move it beyond
    the category of data access, and into the realm of computational geometry. But,
    it was included in the former category because that is its primary purpose.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 几种不同的地理空间库属于这一类别，但它们也服务于广泛的用途，从空间选择到渲染。需要注意的是，GDAL之前描述的一些功能使其超越了数据访问的范畴，进入了计算几何领域。但是，它被包含在前者类别中，因为那是其主要目的。
- en: Computational geometry is a fascinating subject. When writing a simple script
    to automate a geospatial operation, you inevitably need a spatial algorithm. The
    question then arises, *do you try to implement this algorithm yourself, or do
    you go through the overhead of using a third-party library?* The choice is always
    deceptive because some tasks are visually easy to understand and implement, some
    look complex but turn out to be easy, and some are trivial to comprehend but are
    extraordinarily difficult to implement. One such example is a geospatial buffer
    operation.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 计算几何是一个迷人的主题。当编写一个简单的脚本来自动化地理空间操作时，你不可避免地需要空间算法。那么问题就来了，*你是尝试自己实现这个算法，还是通过使用第三方库来承担额外的开销？*
    这个选择总是具有欺骗性，因为有些任务看起来容易理解和实现，有些看起来复杂但实际上很容易，还有些是容易理解的，但实现起来却异常困难。一个这样的例子就是地理空间缓冲区操作。
- en: The concept is easy enough, but the algorithm turns out to be quite difficult.
    The following libraries in this section are the major packages that are used for
    computational geometry algorithms.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 概念本身足够简单，但算法实际上相当困难。本节中以下库是用于计算几何算法的主要软件包。
- en: The PROJ projection library
  id: totrans-69
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: PROJ 投影库
- en: '**U.S. Geological Survey** (**USGS**) analyst, Jerry Evenden, created what
    is now known as the PROJ projection library in the mid-1990s while working at
    the USGS. Since then, it has become a project of the **Open Source Geospatial
    Foundation** (**OSGeo**), with contributions from many other developers. PROJ
    accomplishes the Herculean task of transforming data among thousands of coordinate
    systems. The math that is needed to convert points among so many coordinate systems
    is extremely complex. No other library comes close to the capability of PROJ.
    That fact and the routine that is needed by applications to convert datasets from
    different sources to a common projection make PROJ the undisputed leader in this
    area.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**美国地质调查局**（**USGS**）分析师 Jerry Evenden 在 1990 年代中期在美国地质调查局工作时创建了现在所知的 PROJ
    投影库。从那时起，它已成为 **开源地理空间基金会**（**OSGeo**）的项目，许多其他开发者也做出了贡献。PROJ 完成了在数千个坐标系之间转换数据的艰巨任务。在这么多坐标系之间转换点所需的数学非常复杂。没有其他库能接近
    PROJ 的能力。这一事实以及应用程序需要执行的将来自不同来源的数据集转换为通用投影的常规操作，使 PROJ 在这个领域成为无可争议的领导者。'
- en: 'The following plot is an example of how specific the projections that are supported
    by PROJ can be. This plot from [https://calcofi.org](https://calcofi.org) represents
    the line/station coordinate system of the **California Cooperative Oceanic Fisheries
    Investigations** (**CalCOFI**) program pseudo-projection, which is used only by
    **NOAA** (short for **National Oceanic and Atmospheric Administration**), the
    University of California Scripps Institution of Oceanography, and the California
    Department of Fish and Wildlife to collect oceanographic and fisheries data over
    the last 60 years along the California coastline:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表是 PROJ 支持的投影可以多么具体的例子。此图表来自 [https://calcofi.org](https://calcofi.org)，代表
    **加利福尼亚合作海洋渔业调查**（**CalCOFI**）项目的伪投影，该投影仅由 **NOAA**（即 **国家海洋和大气管理局**）、加州大学圣克鲁兹分校海洋学研究所和加利福尼亚州鱼类和野生动物部门在过去
    60 年中沿加利福尼亚海岸收集海洋学和渔业数据时使用：
- en: '![](img/c5856ea3-2e51-4916-8cbd-e1bce1ad7a6f.png)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/c5856ea3-2e51-4916-8cbd-e1bce1ad7a6f.png)'
- en: PROJ uses a simple syntax that is capable of describing any projection, including
    custom, localized ones, as shown in the previous plot. PROJ can be found in virtually
    every major GIS package, providing reprojection support, and it also has its own
    command-line tools.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: PROJ 使用一种简单的语法，能够描述任何投影，包括自定义的本地化投影，如前一个图表所示。PROJ 几乎可以在每个主要的 GIS 软件包中找到，提供重投影支持，并且它还有自己的命令行工具。
- en: It is available through GDAL for vector and raster data. However, it is often
    useful to access the library directly, because it gives you the ability to reproject
    individual points. Most of the libraries that incorporate PROJ only let you reproject
    entire datasets.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 它可以通过 GDAL 提供矢量数据和栅格数据。然而，直接访问库通常很有用，因为它让您能够重新投影单个点。大多数包含 PROJ 的库只允许您重新投影整个数据集。
- en: For more information on PROJ, visit [https://proj4.org](https://proj4.org).
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 想了解更多关于 PROJ 的信息，请访问 [https://proj4.org](https://proj4.org).
- en: CGAL
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: CGAL
- en: The **Computational Geometry Algorithms Library** (**CGAL**), originally released
    in the late 1990s, is a robust and well-established open source computational
    geometry library. It was not specifically designed for geospatial analysis but
    is commonly used in the field.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**计算几何算法库**（**CGAL**）最初于20世纪90年代末发布，是一个强大且成熟的开源计算几何库。它并非专门为地理空间分析设计，但在该领域被广泛使用。'
- en: 'CGAL is often referenced as a source for reliable geometry processing algorithms.
    The following diagram from the *CGAL User and Reference Manual* provides a visualization
    of one of the often-referenced algorithms from CGAL, called a polygon straight
    skeleton, which is needed to accurately grow or shrink a polygon:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: CGAL经常被引用为可靠几何处理算法的来源。以下来自*CGAL用户和参考手册*的图示，提供了一种CGAL中经常引用的算法的可视化，称为多边形直线骨架，这是准确放大或缩小多边形所需的：
- en: '![](img/1703453d-1c4f-4b74-a786-27ff548cd2ce.png)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![](img/1703453d-1c4f-4b74-a786-27ff548cd2ce.png)'
- en: 'The straight skeleton algorithm is complex and important because shrinking
    or growing a polygon isn''t just a matter of making it bigger or smaller. The
    polygon actually changes shape. As a polygon shrinks, non-adjacent edges collide
    and eliminate connecting edges. As a polygon grows, adjacent edges separate and
    new edges are formed to connect them. This process is key to the buffering of
    geospatial polygons. The following diagram, also from the *CGAL User and Reference
    Manual*, shows this effect using insets on the preceding polygon:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 直线骨架算法复杂且重要，因为缩放或放大多边形不仅仅是使其变大或变小的问题。多边形实际上会改变形状。当多边形缩小时，非相邻边会碰撞并消除连接边。当多边形放大时，相邻边会分离，并形成新边来连接它们。这个过程是地理空间多边形缓冲的关键。以下来自*CGAL用户和参考手册*的图示，通过在先前多边形上的内嵌展示了这一效果：
- en: '![](img/3cfe230d-944e-4d67-a023-851e09e0642e.png)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3cfe230d-944e-4d67-a023-851e09e0642e.png)'
- en: CGAL can be found online at [http://www.cgal.org/](http://www.cgal.org/).
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: CGAL可在[http://www.cgal.org/](http://www.cgal.org/)在线找到。
- en: JTS
  id: totrans-83
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: JTS
- en: JTS is a geospatial computational geometry library that is written in 100% pure
    Java. JTS separates itself from other computational geometry libraries by implementing
    the OGC Simple Features specification for SQL. Interestingly, other developers
    have ported JTS to other languages, including C++, Microsoft .NET, and even JavaScript.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: JTS是一个100%纯Java编写的地理空间计算几何库。JTS通过实现OGC简单特征规范为SQL来将自己与其他计算几何库区分开来。有趣的是，其他开发人员已经将JTS移植到其他语言，包括C++、Microsoft
    .NET，甚至JavaScript。
- en: 'JTS includes a fantastic test program called the JTS TestBuilder, which provides
    a GUI to test functions without setting up an entire program. One of the most
    frustrating aspects of geospatial analysis concerns bizarre geometry shapes that
    break algorithms that work most of the time. Another common issue is unexpected
    results due to tiny errors in data such as polygons that intersect themselves
    in very small areas that are not easily visible. The JTS TestBuilder lets you
    interactively test JTS algorithms to verify data, or just to visually understand
    a process, as shown here:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: JTS包含一个名为JTS TestBuilder的出色测试程序，它提供了一个GUI来测试功能，而无需设置整个程序。地理空间分析中最令人沮丧的方面之一是奇怪的几何形状，这些形状会破坏大多数情况下都能正常工作的算法。另一个常见问题是由于数据中的微小错误（如多边形在非常小的、不易察觉的区域相交）而导致的意外结果。JTS
    TestBuilder允许您交互式地测试JTS算法以验证数据，或者只是直观地理解一个过程，如下所示：
- en: '![](img/bdb100a4-6cb3-421b-bcb8-53ab68137e22.png)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![](img/bdb100a4-6cb3-421b-bcb8-53ab68137e22.png)'
- en: This tool is handy even if you aren't using JTS, but one of the several ports
    to another language. It should be noted that Vivid Solutions, the maintainer of
    JTS, hasn't released a new version since JTS Version 1.8 in December 2006\. The
    package is quite stable and still in active use.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 这个工具即使不使用JTS，也可以在其他几种语言端口中使用，非常方便。需要注意的是，JTS的维护者Vivid Solutions自2006年12月JTS版本1.8以来就没有发布过新版本。这个包非常稳定，仍在积极使用中。
- en: The JTS home page is available at [https://locationtech.github.io/jts.](https://locationtech.github.io/jts/)
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: JTS的主页可在[https://locationtech.github.io/jts.](https://locationtech.github.io/jts/)找到。
- en: GEOS
  id: totrans-89
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: GEOS
- en: GEOSis the C++ port of the JTS library that was explained previously. It is
    mentioned here because this port has had a much larger impact on geospatial analysis
    than the original JTS. The C++ version can be compiled on many platforms, as it
    avoids any platform-specific dependencies. Another factor responsible for the
    popularity of GEOS is that a fair amount of infrastructure exists to create automated
    or semi-automated bindings to various scripting languages, including Python. Another
    factor is that the majority of geospatial analysis software is written in C or
    C++. The most common use of GEOS is through other APIs that include GEOS as a
    library.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: GEOS 是之前解释过的 JTS 库的 C++ 版本。这里提到它是因为这个版本对地理空间分析的影响比原始的 JTS 大得多。C++ 版本可以在许多平台上编译，因为它避免了任何平台特定的依赖。GEOS
    流行的一个因素是，存在大量基础设施来创建到各种脚本语言的自动化或半自动化绑定，包括 Python。另一个因素是，大多数地理空间分析软件是用 C 或 C++
    编写的。GEOS 最常见的用途是通过包含 GEOS 作为库的其他 API。
