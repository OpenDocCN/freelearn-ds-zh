  type: TYPE_NORMAL
  zh: 现在，我们已经通过散点图（以及前一节中的其他示例）等可视化图表建立了（看似）良好的线性关系，并通过计算出正相关性（使用R函数`cor`），我们可以尝试构建实际的线性回归模型。
