  zh: 我们刚刚使用R命令创建了一个线性回归模型，并使用了所有的项目结果数据。在实际应用中，人们通常会使用所谓的**80:20样本法则**来分割数据。这意味着80%的数据将用于训练模型，而剩下的20%可以用于测试和验证。
