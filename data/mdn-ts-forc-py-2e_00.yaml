  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**安装PyTorch**：最好从官方网站安装`PyTorch`。请访问[https://pytorch.org/get-started/locally/](https://pytorch.org/get-started/locally/)，并根据你的系统选择合适的选项。'
- en: '**Navigate to the downloaded code**: Use operating-system-specific commands
    to navigate to the folder where you have downloaded the code. For instance, in
    Windows, use `cd`.'
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**导航到下载的代码**：使用操作系统特定的命令导航到你下载代码的文件夹。例如，在Windows中，使用`cd`。'
- en: '**Install the required libraries**: Use the provided `requirements.txt` file
    to install all the required libraries. Use the following command:'
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**安装所需的库**：使用提供的`requirements.txt`文件安装所有必需的库。使用以下命令：'
- en: '[PRE4]'
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: This will install all the required libraries in the environment. This can take
    a while.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 这将会在环境中安装所有必需的库。可能需要一些时间。
- en: '**Checking the installation**: We can check if all the libraries required for
    the book is installed properly by executing a script in the downloaded code folder'
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**检查安装情况**：我们可以通过在下载的代码文件夹中执行一个脚本来检查所有必需的库是否正确安装。'
- en: '[PRE5]'
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '**Activating the environment and Running Notebooks**: Every time you want to
