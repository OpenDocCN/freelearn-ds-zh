- en: A word on anti-money laundering (AML) practices
  id: totrans-259
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 反洗钱（AML）措施的相关说明
- en: Money laundering and terror financing may seem unrelated to our work, but identifying
    abnormal money flows heavily relies on data analysis, and government attention
    is increasingly turning to the world of Web3.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 洗钱和恐怖融资可能与我们的工作看似无关，但识别异常资金流动在很大程度上依赖于数据分析，政府对 Web3 世界的关注日益增加。
- en: Pieces of art have been used as a venue for money laundering in the past. In
    the traditional art market, various entities such as galleries, auction houses,
    dealers, and more interact and have knowledge that supports pricing in a relatively
    controlled environment. However, the Web3 market is intentionally more open, with
    anyone able to create and sell a collection without intermediaries. The price
    is determined by the interaction of supply and demand, and value can fluctuate
    subjectively. AML practitioners see a risk of money laundering occurring in this
    environment.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 艺术品在过去曾被用作洗钱的渠道。在传统艺术市场中，画廊、拍卖行、经销商等不同实体互动并拥有支持定价的知识，形成一个相对受控的环境。然而，Web3 市场故意更加开放，任何人都可以创建并销售一个收藏品，而无需中介。价格由供需关系决定，价值主观波动。反洗钱从业者看到在这一环境中可能会发生洗钱的风险。
- en: 'The sorts of crimes that AML provisions try to avoid are serious, and analysts
    be aware when some abnormal patterns appear. Examples of suspicious patterns may
    include constant outliers in the floor price of some NFTs or instances of wash
    trading. A recent paper issued by the US Government named *Study of the Facilitation
    of Money Laundering and Terror Finance through the Trade in Works of Art* mentioned
    wash trading as a way to self-launder flows of money in the following terms: “*Furthermore,
    NFTs can be used to conduct self-laundering, where criminals may purchase an NFT
    with illicit funds and proceed to transact with themselves to create records of
    sales on the blockchain. The NFT could then be sold to an unwitting individual
    who would compensate the criminal with clean funds not tied to a* *prior crime.*”'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 反洗钱（AML）条款试图避免的犯罪行为是严重的，当出现一些异常模式时，分析师应该保持警觉。可疑模式的例子可能包括某些 NFT 的地板价格持续异常，或洗盘交易的情况。美国政府最近发布的一份名为《通过艺术品交易促进洗钱和恐怖融资研究》的报告提到了洗盘交易，作为一种自我洗钱的方式，文中提到：“*此外，NFT
    可以用于进行自我洗钱，犯罪分子可能使用非法资金购买 NFT，并与自己进行交易，以在区块链上创建销售记录。然后，该 NFT 可以卖给一个不知情的个人，后者用与先前犯罪无关的干净资金支付给犯罪分子。*”
- en: Summary
  id: totrans-263
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we delved into the world of NFTs, exploring their structure
    and gaining insights into acquiring data for three crucial use cases. We took
    a deep dive into the game use case, with the analysis of the Wolf Game. Additionally,
    we examined ENS, shedding light on its role in online identity. Finally, we ventured
    into the expansive and ever-evolving art ecosystem, where we covered the activities
    of artists and marketplaces and generated metrics related to floor price and wash
    trading. In all these cases, we combined metrics derived from transactional data
    duly showcased on a Dune dashboard (https://dune.com/gabriela/chapter-4-nft) and
    state data in this book’s Jupyter notebooks.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们深入探讨了NFT的世界，研究了其结构，并深入了解了获取数据的三种关键应用场景。我们对游戏应用场景进行了深度分析，特别是《狼游戏》的案例分析。此外，我们还研究了ENS，阐明了其在在线身份中的作用。最后，我们进入了广阔且不断发展的艺术生态系统，涵盖了艺术家和市场的活动，并生成了与地板价和洗盘交易相关的指标。在所有这些案例中，我们结合了从交易数据中提取的指标，并在Dune仪表板（https://dune.com/gabriela/chapter-4-nft）上展示，以及本书Jupyter笔记本中的状态数据。
- en: It is important to note that the applications we’ve explored here are just the
    tip of the iceberg. The NFT landscape is incredibly diverse, and we might encounter
    requests to analyze NFTs in various other domains, such as fashion, proof-of-attendance
    protocols (POAPs) for specific events, government registries undergoing migration,
    or even non-nominative airplane tickets, as exemplified by TravelX.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，我们在这里探讨的应用程序只是冰山一角。NFT的生态系统极为多样，我们可能会遇到要求分析NFT在其他各种领域中的应用，比如时尚、特定事件的出席证明协议（POAPs）、正在迁移的政府注册信息，甚至是非命名的机票，如TravelX所示。
- en: Having the ability to comprehend these diverse NFT products poses intriguing
    questions that open new avenues for exploration. If we join on-chain data with
    Web2 data like some initiatives are doing (for example, [https://www.spindl.xyz/](https://www.spindl.xyz/)),
    we can enhance the user base profiling of the participants of a certain NFT collection
    and improve the community’s engagement, develop more targeted features, and improve
    our product based on data-driven decisions.
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 能够理解这些不同的NFT产品提出了有趣的问题，开启了新的探索路径。如果我们将链上数据与Web2数据结合起来，就像一些项目正在做的那样（例如，[https://www.spindl.xyz/](https://www.spindl.xyz/)），我们可以增强特定NFT集合参与者的用户基础画像，提升社区参与度，开发更有针对性的功能，并根据数据驱动的决策来改进我们的产品。
- en: In the upcoming chapter, we’ll shift our focus to the **decentralized finance**
    (**DeFi**) industry, where we’ll explore its products and their impact.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 在即将到来的章节中，我们将把重点转向**去中心化金融**（**DeFi**）行业，在那里我们将探索其产品及其影响。
