  type: TYPE_NORMAL
  zh: 该指标的另一个信息来源是专门的网页，如NFT Bank ([https://nftbank.ai/](https://nftbank.ai/))，以及从各种来源汇总数据的预言机，这些数据来源包括链上和链下数据。尽管我们无法控制这些来源如何计算价格，但它们可以作为我们计算的有用对比点。关于Chainlink对最低价格的回应，您可以参考`Chapter4/Art.ipynb`。
- en: '**Wash trading**: Wash trading is the act of artificially creating transactions
    around a certain asset to inflate its price. This is a form of market manipulation
    that, in many jurisdictions, is considered illegal in non-crypto financial markets.
    If we apply the same criteria, we may consider wash trading as a form of fraud
    as prices do not reflect real demand but rather result from manipulation by the
    project owners. One of the objectives of project owners is to generate a **fear
    of missing out** (**FOMO**) around a certain collection. For example, increasing
    the floor price of a collection and having it appear in marketplace rankings can
    create a sense of urgency among potential buyers. Another objective may be to
    profit from the incentive programs launched by marketplaces to attract users.'
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: '**洗钱交易**：洗钱交易是人为地围绕某个资产创造交易，以抬高其价格。这是一种市场操纵行为，在许多司法管辖区内，非加密金融市场中的洗钱交易被视为非法。如果我们应用相同的标准，洗钱交易可以被视为一种欺诈行为，因为价格并不反映真实需求，而是项目方的操控结果。项目方的目标之一是围绕某个收藏品制造**错失恐惧症**（**FOMO**）。例如，通过提高某个收藏品的地板价格并使其出现在市场排名中，可以在潜在买家中营造一种紧迫感。另一个目标可能是从市场推出的激励计划中获利，以吸引用户。'
- en: 'A great set of two articles written by `@hildobby` highlights that wash trading
    is widespread in the NFT world and can significantly impact our metrics during
    analysis. The author proposes some basic checks to identify wash trading:'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: '`@hildobby` 撰写的两篇优秀文章强调了洗钱交易在NFT世界中的广泛存在，并且它可能在分析过程中对我们的指标产生重大影响。作者提出了一些基本检查方法来识别洗钱交易：'
