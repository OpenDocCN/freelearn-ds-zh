    的 SQL 服务上有许多可用的表格。请考虑探索 [https://dune.com/makoto/ens](https://dune.com/makoto/ens)，该页面提供了
    ENS 生态的度量概述，包括创建的 ENS 名称总数、参与地址以及这些指标的月度变化。
