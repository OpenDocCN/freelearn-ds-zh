  type: TYPE_NORMAL
  zh: 让我们来看一些对艺术行业中的NFT相关的其他指标。
- en: '**Floor price**: As anticipated in [*Chapter 1*](B19446_01.xhtml#_idTextAnchor020),
    the floor price of a collection can be defined as the minimum price of any NFT
    at a given time. This price answers the question of how much money is necessary
    to enter into the collection as a buyer while taking away any additional considerations
    that may add to the price, such as rarity, the identity of the seller, and so
    on.'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: '**最低价**：如在[*第一章*](B19446_01.xhtml#_idTextAnchor020)中所预测，某一集合的最低价可以定义为在某一时刻该集合中任一NFT的最低价格。这个价格回答了一个问题：以买家的身份进入该集合需要多少资金，同时不考虑可能增加价格的其他因素，如稀有性、卖方身份等。'
- en: This value may be heavily impacted by outliers and manipulated in the case of
    collections with centralized ownership, meaning that a small group of people have
    a large number of the NFTs of that collection, and it is not very liquid. A liquid
    asset can be rapidly converted into cash while retaining its market value. One
    way to avoid getting a floor price number that is impacted by outliers is to compare
    the value in multiple marketplaces or to calculate the median over a certain period.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 这个数值可能会受到异常值的较大影响，并且在集中式所有权的集合中可能会被操控，也就是说，如果一个小团体拥有该集合的大量NFT，并且流动性较低，这个数值可能会受到很大影响。流动性资产可以快速转化为现金，并保持其市场价值。避免受到异常值影响的一个方法是，将多个市场的价格进行比较，或在一定时间内计算中位数。
