  type: TYPE_NORMAL
  zh: Ronin社区也非常活跃，许多开发者已加入该生态系统。官方Axie Infinity Discord服务器（https://discord.gg/axie）设有一个“tools-api-etc”频道，提供帮助和信息。开发者创建了特定的端点来访问游戏数据。例如，我们可以探索REST
    API（https://documenter.getpostman.com/view/23367645/2s7YfPfEGh#intro），还可以使用以下GraphQL端点：[https://axie-graphql.web.app/](https://axie-graphql.web.app/)。
- en: Sky Mavis has also provided an official API for retrieving game data. To access
    this API, we must register so that we can obtain an API key. The documentation
    is available at [https://docs.skymavis.com/reference/general](https://docs.skymavis.com/reference/general).
    We can use this API to extract data about the items the game leader owns in the
    `Chapter4/Games.ipynb` notebook. This is very valuable information for competing
    players.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: Sky Mavis还提供了一个官方API来获取游戏数据。要访问该API，我们必须先注册并获取API密钥。相关文档可以在[https://docs.skymavis.com/reference/general](https://docs.skymavis.com/reference/general)找到。我们可以使用此API来提取游戏领袖在`Chapter4/Games.ipynb`笔记本中所拥有的物品数据。这对于竞争玩家来说是非常有价值的信息。
- en: Having analyzed the games vertical, let’s delve into another industry where
    NFTs are being utilized for identity-related purposes.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 在分析了游戏垂直领域后，我们将深入探讨另一个行业，NFT在其中被用于与身份相关的目的。
- en: Identity in the blockchain
  id: totrans-122
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 区块链中的身份
- en: As we did in the previous section, we will briefly review some of the initiatives
    active in the identity business and understand the players and the relevant metrics.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在上一节中所做的，我们将简要回顾一些在身份业务中活跃的项目，并了解其中的参与者和相关指标。
- en: Introduction to the business landscape
  id: totrans-124
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 行业格局简介
- en: Identity has long been a focus area for Web3 initiatives. The online domain
    faces various challenges related to identity, such as solving identity theft,
    international credit score transfer, and preventing Sybil attacks, among others.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 身份一直是Web3项目的重点领域。在线领域面临着与身份相关的各种挑战，如解决身份盗窃、国际信用评分转移以及防止Sybil攻击等问题。
- en: One noteworthy project is “Proof of Humanity,” which aims to create a Sybil-proof
    list of individuals launched on the Ethereum network. To join the project, an
    already registered individual must vouch for your profile, thereby expanding the
    network of trust. The registration span is limited to 2 years to ensure that the
    registry is continuously updated so that deceased individuals or bots that previously
    made it into the list are taken out. Identity owners can de-register or update
    their information. The project’s main page highlights various use cases where
    verified identity can offer significant benefits, including credit scoring, antispam
    tools, and self-sovereign identity.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 一个值得关注的项目是“人类证明”，该项目旨在创建一个基于以太坊网络启动的防Sybil的个人列表。要加入该项目，已经注册的个人必须为你的个人资料担保，从而扩展信任网络。注册有效期为2年，以确保注册表持续更新，从而将已故个人或曾经进入列表的机器人移除。身份拥有者可以注销或更新他们的信息。该项目的主页突出了通过验证身份可以提供显著好处的各种用例，包括信用评分、反垃圾邮件工具和自我主权身份。
- en: 'A compelling incentive to encourage more individuals to join this network of
    trust is the concept of **Universal Basic Income** (**UBI**). UBI, in the off-chain
    world, is a welfare policy by which countries provide every citizen with a fixed,
    unconditional income. “Proof of Humanity” emulates this policy by distributing
    a token called $UBI to all successfully registered identities in the protocol.
    We can find relevant addresses on this web page: https://kleros.gitbook.io/docs/developer/deployment-addresses.
    An interesting $UBI dashboard can be found at [https://dune.com/jeremyarbid/Proof-of-Humanity-Universal-Basic-Income-(UBI)](https://dune.com/jeremyarbid/Proof-of-Humanity-Universal-Basic-Income-(UBI)).'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 鼓励更多个人加入这个信任网络的一个强有力的激励是**基本收入**（**UBI**）的概念。在链外世界中，UBI是一种福利政策，国家通过这一政策为每个公民提供固定的、无条件的收入。“人类证明”通过向所有成功注册的身份发放一个名为$UBI的代币，模拟这一政策。我们可以在这个网页上找到相关地址：https://kleros.gitbook.io/docs/developer/deployment-addresses。一个有趣的$UBI仪表盘可以在[https://dune.com/jeremyarbid/Proof-of-Humanity-Universal-Basic-Income-(UBI)](https://dune.com/jeremyarbid/Proof-of-Humanity-Universal-Basic-Income-(UBI))找到。
- en: Note on Sybil attacks
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 关于Sybil攻击的说明
- en: A Sybil attack constitutes a security threat to online systems in which one
    entity seeks to gain control over the network by creating multiple accounts, nodes,
    or computers. A simple example involves one person creating multiple social media
    accounts to manipulate a poll’s outcome.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: Sybil攻击是对在线系统的一种安全威胁，其中一个实体通过创建多个账户、节点或计算机来试图控制网络。一个简单的例子是一个人创建多个社交媒体账户来操控民意调查的结果。
- en: The main product that leverages NFTs in this field is the **Blockchain Name
    Service**. In [*Chapter 2*](B19446_02.xhtml#_idTextAnchor073), we introduced the
    protocol names of **ENS** for **Ethereum Name Service** and **RNS** for **RIF
    Name Service**. These projects follow the concept of the traditional **Domain
    Name Service** (**DNS**), which replaced IP addresses with human-readable names
    for accessing websites. In the same fashion, these protocols lease or sell human-readable
    names on the blockchain, which help replace the long hex strings that identify
    an address, making it easier to interact with brands and individuals on the blockchain.
    An added advantage is that these name services are decentralized and thus impervious
    to censorship by central authorities.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一领域，利用NFT的主要产品是**区块链名称服务**。在[*第2章*](B19446_02.xhtml#_idTextAnchor073)中，我们介绍了**以太坊名称服务**（**ENS**）和**RIF名称服务**（**RNS**）的协议名称。这些项目遵循传统的**域名服务**（**DNS**）概念，后者用易读的名称替代IP地址，以便访问网站。以同样的方式，这些协议在区块链上租赁或出售易读的名称，这些名称帮助替代用于标识地址的长十六进制字符串，使得与品牌和个人的互动更加便捷。一个额外的优势是，这些名称服务是去中心化的，因此不受中央权威的审查。
- en: Several projects are active in addressing this use case, each presenting distinguishable
    value propositions. Some protocols offer name services for sale, while others
    provide leasing options, including variations such as subdomains. Most of these
    projects are built on the common foundation of the ERC-721 standard.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 几个项目积极参与解决这一用例，每个项目都提出了独特的价值主张。有些协议提供名称服务的销售，而其他一些则提供租赁选项，包括子域等变体。这些项目大多数都是基于ERC-721标准的共同基础构建的。
