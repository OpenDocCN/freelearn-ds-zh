- en: Introduction to the business landscape
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 商业格局介绍
- en: The gaming industry has its own chapter in the blockchain saga and has been
    remarkably successful in driving the adoption of this technology while reshaping
    the landscape of rewards and ownership.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏产业在区块链发展史中占有一席之地，在推动该技术的采用方面取得了显著成功，同时重塑了奖励和所有权的格局。
- en: The gaming industry has undergone a significant transformation, shifting from
    a “pay-to-play” model where players were required to purchase physical cartridges,
    CDs, or subscriptions to access game content, to a “free-to-play” online format.
    The advent of blockchain technology has further pushed the boundaries by introducing
    the **Play-to-Earn** (**P2E**) model. P2E grants property rights to gamers, allowing
    them to truly own in-game assets. In the past, players might have acquired in-game
    perks or items, but they had no real ownership, making it impossible to sell or
    exchange such assets. The integration of NFTs into the gaming ecosystem has brought
    about real change, providing players with a genuine sense of ownership and paving
    the way for the convergence of gaming and finance through blockchain technology.
    This transformation has extended beyond the realm of the games themselves, impacting
    players’ lives outside of the virtual world. Consequently, a new business structure
    has emerged, known as **gaming guilds**, which are designed to lease relevant
    in-game assets to players while also offering training and community support to
    their members.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏产业经历了重大的变革，从“付费游玩”模式转变为“免费游玩”在线格式。在“付费游玩”模式下，玩家需要购买实物游戏卡带、光盘或订阅服务才能访问游戏内容。而区块链技术的出现进一步推动了边界，引入了**玩赚**（**P2E**）模式。P2E赋予玩家财产权，让他们真正拥有游戏内资产。过去，玩家可能获得过游戏内的奖励或物品，但他们并不拥有这些物品的真正所有权，无法出售或交换这些资产。NFT的引入为游戏生态系统带来了真正的改变，为玩家提供了真正的所有权感，并通过区块链技术铺平了游戏与金融融合的道路。这一转变不仅仅发生在游戏本身，还影响了玩家在虚拟世界之外的生活。因此，出现了一种新的商业结构，称为**游戏公会**，它们旨在将相关的游戏内资产租赁给玩家，同时为成员提供培训和社区支持。
- en: The rise of blockchain-backed games began in 2018 with Cryptokitties, a game
    where digital cats could be bred and traded. This game introduced the concept
    of tradable digital collectibles. A significant milestone followed with Axie Infinity,
    which onboarded a massive number of non-crypto users into the ecosystem, achieving
    unprecedented numbers in the industry. Axie Infinity brought mainstream adoption
    to blockchain gaming. At the time of writing this book, numerous games are being
    launched, continually pushing the boundaries of innovation.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链支持的游戏兴起始于2018年，当时推出了《加密猫》这款游戏，玩家可以繁育和交易数字猫。这款游戏引入了可交易的数字收藏品的概念。随之而来的是《Axie
    Infinity》的重大里程碑，它吸引了大量非加密货币用户加入生态系统，创下了行业前所未有的数字。Axie Infinity为区块链游戏带来了主流采用。在本书撰写时，许多游戏正在不断推出，不断推动创新的边界。
- en: These blockchain games have created an evolving ecosystem with an economy that
    extends beyond players. This economy reached non-players, giving them a role,
    and has even popularized cross-border scholarships as a way to organize players
    with the support of investors through gaming guilds. This convergence of gaming
    and finance in a market segment is known as GameFi and is made possible by blockchain
    technology. Financial concepts and incentives have been integrated into the gaming
    industry such as yield farming, staking, or governance tokens within games.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这些区块链游戏创造了一个不断发展的生态系统，经济模式超越了玩家，甚至涉及到非玩家，为他们提供了角色，甚至推广了跨境奖学金，以通过游戏公会组织玩家并得到投资者的支持。游戏与金融在这一市场细分中的融合被称为GameFi，并且是由区块链技术实现的。金融概念和激励措施已经被整合到游戏产业中，例如收益耕作、质押或治理代币等。
- en: GameFi has also democratized access to gaming data, which was previously under
    the total control of major gaming corporations. Now, with the right knowledge,
    we can track assets, players, and the entire in-game economy by querying the blockchain.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: GameFi还使得游戏数据的获取变得更加民主化，以前这些数据完全由大型游戏公司控制。现在，通过正确的知识，我们可以通过查询区块链跟踪资产、玩家以及整个游戏内经济。
