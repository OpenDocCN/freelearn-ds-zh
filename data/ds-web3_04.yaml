  zh: 正如预期的那样，市场平台目前在数字艺术生态系统中扮演着重要角色，这导致了与市场相关的数据分析需求激增。为了满足这一需求，数据服务逐步加入了更多数据点，并预处理原始日志表格，简化信息处理，方便分析师更轻松、更快捷地获取信息。
