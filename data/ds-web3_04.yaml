  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 到此为止，我们已经解释了区块链名称服务是什么，并分析了数据来源和 ENS 的主要度量指标，ENS 是利用与身份相关的数字唯一性的一种产品。目前，只有 2%
