- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: As software applications become more and more a part of people's lives, the
    concepts of location and space become more important. Developers are regularly
    finding themselves having to work with location-based data. Maps, geospatial data,
    and spatial calculations are increasingly becoming just another part of the everyday
    programming repertoire.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 随着软件应用越来越成为人们生活的一部分，位置和空间的概念变得越来越重要。开发者们经常发现自己不得不处理基于位置的数据。地图、地理空间数据和空间计算正日益成为日常编程技能库中的另一个组成部分。
- en: A decade ago, geospatial concepts and development was limited to experts in
    the Geographic Information Sciences. These people spent years working with maps
    and the complex mathematics that underlie them. Often coming from a university
    background, these specialists would spend years becoming familiar with a particular
    Geographic Information System (GIS), and would make a career of using that system
    to draw maps and process geospatial data.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 十年前，地理空间概念和开发仅限于地理信息科学领域的专家。这些人花费数年时间与地图及其背后的复杂数学打交道。这些人通常来自大学背景，这些专家会花费数年时间熟悉特定的地理信息系统（GIS），并以此系统绘制地图和处理地理空间数据作为自己的职业。
- en: While the ever-popular Google Maps meant that anyone can view and manipulate
    a map, the more advanced custom display and processing of geospatial data was
    still limited to those who used a professional GIS system. All this changed with
    the advent of freely available (and often open source) tools for manipulating
    and displaying geospatial data. Now, anybody can learn the necessary concepts
    and start building their own mapping applications from scratch. Rather than being
    limited to the minimal capabilities and restrictive licensing terms of Google
    Maps, developers can now build their own mapping systems to meet their own requirements,
    and there are no limits to what can be done.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然流行的谷歌地图意味着任何人都可以查看和操作地图，但更高级的定制显示和地理空间数据处理仍然局限于使用专业GIS系统的人。所有这些都在免费（通常是开源）的地理空间数据操作和显示工具的出现下发生了变化。现在，任何人都可以学习必要的概念，并从头开始构建自己的地图应用。开发者不再受限于谷歌地图的最小功能和限制性许可条款，现在可以构建自己的地图系统以满足自己的需求，而且没有限制可以做什么。
- en: While the necessary tools and libraries are freely available, the developer
    still needs to put them together into a workable system. Often, this is a rather
    complex process and requires a lot of understanding of geospatial concepts, as
    well as how to compile the necessary wrappers and configure the tools to work
    on a particular computer.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然必要的工具和库是免费可用的，但开发者仍然需要将它们组合成一个可工作的系统。通常，这是一个相当复杂的过程，需要大量理解地理空间概念，以及如何编译必要的包装器并配置工具以在特定计算机上工作。
- en: Fortunately, now there is an even easier way to include geospatial programming
    tools and techniques within your Python applications. Thanks to the development
    of the freely available QGIS system, it is now easy to install a complete geospatial
    development environment, which you can use directly from within your Python code.
    Whether you choose to build your application as a plugin for the QGIS system,
    or write a standalone mapping application using QGIS as an external library, you
    have complete flexibility in how you use geospatial capabilities within your code.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，现在有一个更简单的方法将地理空间编程工具和技术集成到你的Python应用中。得益于免费可用的QGIS系统的发展，现在可以轻松安装一个完整的地理空间开发环境，你可以在Python代码中直接使用它。无论你选择将你的应用作为QGIS系统的插件来构建，还是使用QGIS作为外部库编写独立的地图应用，你都可以在代码中使用地理空间功能方面拥有完全的灵活性。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](part0014_split_000.html#page "Chapter 1. Getting Started with QGIS"),
    *Getting Started with QGIS*, shows you how to install and run the QGIS application,
    and introduces the three main ways in which Python can be used with QGIS.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0014_split_000.html#page "第1章。QGIS入门")，*QGIS入门*，展示了如何安装和运行QGIS应用，并介绍了Python与QGIS的三种主要使用方式。'
- en: '[Chapter 2](part0017_split_000.html#page "Chapter 2. The QGIS Python Console"),
    *The QGIS Python Console*, explores the QGIS Python Console window, and explains
    how it acts as a useful tool while building your own custom mapping applications.
    It also gives you a taste of what can be done with Python and QGIS, and improves
    your confidence and familiarity with the QGIS environment.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0017_split_000.html#page "第2章. QGIS Python控制台"), *QGIS Python控制台*，探讨了QGIS
    Python控制台窗口，并解释了它在构建您自己的自定义映射应用程序时的作用。它还让您尝到了使用Python和QGIS可以做什么，并提高了您对QGIS环境的信心和熟悉度。'
- en: '[Chapter 3](part0021_split_000.html#page "Chapter 3. Learning the QGIS Python
    API"), *Learning the QGIS Python API*, introduces the Python libraries available
    for the QGIS Python developer, and shows how these libraries can be used to work
    with geospatial data and create useful and interesting maps based on your geospatial
    data.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0021_split_000.html#page "第3章. 学习QGIS Python API"), *学习QGIS Python
    API*，介绍了可供QGIS Python开发者使用的Python库，并展示了如何使用这些库来处理地理空间数据，并基于您的地理空间数据创建有用和有趣的地图。'
- en: '[Chapter 4](part0026_split_000.html#page "Chapter 4. Creating QGIS Plugins"),
    *Creating QGIS Plugins*, introduces the concept of a QGIS plugin, and explains
    how to write a plugin using Python. We take an in-depth look at how plugins work,
    and how to create a useful geospatial application as a QGIS plugin. We also look
    at the possibilities and limitations of QGIS plugins.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0026_split_000.html#page "第4章. 创建QGIS插件"), *创建QGIS插件*，介绍了QGIS插件的概念，并解释了如何使用Python编写插件。我们深入探讨了插件的工作原理，以及如何创建一个有用的地理空间应用程序作为QGIS插件。我们还探讨了QGIS插件的可能性和局限性。'
- en: '[Chapter 5](part0033_split_000.html#page "Chapter 5. Using QGIS in an External
    Application"), *Using QGIS in an External Application*, completes the process
    of building standalone Python applications that make use of the QGIS Python libraries.
    You will learn how to create a wrapper script to handle platform-specific dependencies,
    design and build a simple but complete standalone mapping application, and learn
    about the structure of an application built on top of QGIS. Along the way, you
    will become a far more competent QGIS programmer as you build your own turnkey
    mapping application from scratch.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0033_split_000.html#page "第5章. 在外部应用程序中使用QGIS"), *在外部应用程序中使用QGIS*，完成了构建使用QGIS
    Python库的独立Python应用程序的过程。您将学习如何创建一个包装脚本以处理特定平台的依赖项，设计和构建一个简单但完整的独立映射应用程序，并了解基于QGIS的应用程序结构。在这个过程中，您将作为一个更熟练的QGIS程序员，从头开始构建自己的现成映射应用程序。'
- en: '[Chapter 6](part0047_split_000.html#page "Chapter 6. Mastering the QGIS Python
    API"), *Mastering the QGIS Python API*, delves once more into the PyQGIS library,
    looking at some more advanced aspects of this library, as well as various techniques
    for working with QGIS using Python.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0047_split_000.html#page "第6章. 掌握QGIS Python API"), *掌握QGIS Python
    API*，再次深入PyQGIS库，探讨了该库的一些更高级的方面，以及使用Python与QGIS交互的各种技术。'
- en: '[Chapter 7](part0055_split_000.html#page "Chapter 7. Selecting and Editing
    Features in a PyQGIS Application"), *Selecting and Editing Features in a PyQGIS
    Application*, looks at how Python programs built using PyQGIS can allow the user
    to select, add, edit, and delete geospatial features within a map interface.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0055_split_000.html#page "第7章. 在PyQGIS应用程序中选择和编辑要素"), *在PyQGIS应用程序中选择和编辑要素*，探讨了使用PyQGIS构建的Python程序如何允许用户在地图界面中选择、添加、编辑和删除地理要素。'
- en: '[Chapter 8](part0063_split_000.html#page "Chapter 8. Building a Complete Mapping
    Application using Python and QGIS"), *Building a Complete Mapping Application
    Using Python and QGIS*, covers the process of designing and building a complete
    turnkey mapping application called "ForestTrails". You will design the application,
    implement the overall user interface, and construct a suitable high-resolution
    basemap for use by the application.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0063_split_000.html#page "第8章. 使用Python和QGIS构建完整的映射应用程序"), *使用Python和QGIS构建完整的映射应用程序*，涵盖了设计和构建一个名为"ForestTrails"的完整现成映射应用程序的过程。您将设计该应用程序，实现整体用户界面，并为应用程序构建一个合适的高分辨率基础地图。'
- en: '[Chapter 9](part0072_split_000.html#page "Chapter 9. Completing the ForestTrails
    Application"), *Completing the ForestTrails Application*, covers the completion
    of the implementation of the "ForestTrails" mapping application by implementing
    the various map-editing tools, as well as writing a feature to find the shortest
    available path between two points on the map.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0072_split_000.html#page "第9章。完成ForestTrails应用程序")，“完成ForestTrails应用程序”，通过实现各种地图编辑工具以及编写在地图上两点之间查找最短路径的功能，完成了“ForestTrails”地图应用程序的实现。'
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书准备的东西
- en: 'To follow through the examples in this book, you will need to install the following
    software on your computer:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 要跟随本书中的示例，您需要在您的计算机上安装以下软件：
- en: QGIS Version 2.2 or later
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: QGIS版本2.2或更高版本
- en: Python Version 2.6 or later (but not Python 3.x)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python版本2.6或更高版本（但不包括Python 3.x）
- en: GDAL/OGR Version 1.10 or later
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GDAL/OGR版本1.10或更高版本
- en: PyQt4 Version 4.10 or later
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PyQt4版本4.10或更高版本
- en: Depending on your operating system, you might also need to install the Qt toolkit
    so that PyQt will work
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据您的操作系统，您可能还需要安装Qt工具包，以便PyQt能够正常工作。
- en: All of this software can be freely downloaded, and works on Mac OS X, MS Windows,
    and Linux computers.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些软件都可以免费下载，并且适用于Mac OS X、MS Windows和Linux计算机。
- en: Who this book is for
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is aimed at experienced Python developers who have some familiarity
    with maps and geospatial concepts. While the necessary concepts are explained
    as we go along, it would help to have at least some understanding of projections,
    geospatial data formats, and the like.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向有一定地图和地理空间概念知识的经验丰富的Python开发者。虽然必要的概念会在我们进行的过程中进行解释，但至少对投影、地理空间数据格式等内容有所了解将有所帮助。
- en: Conventions
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "This
    uses the `QGIS_PREFIX` environment variable we set earlier to tell QGIS where
    to find its resources."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称按照以下方式显示：“这使用了我们之前设置的`QGIS_PREFIX`环境变量，以告诉QGIS其资源的位置。”
- en: 'A block of code is set as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块按照以下方式设置：
- en: '[PRE0]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将您的注意力引到代码块的一个特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按照以下方式编写：
- en: '[PRE2]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "If you haven''t already installed QGIS, click on the **Download Now** button
    on the main QGIS web page to download the QGIS software."'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“如果您尚未安装QGIS，请点击主QGIS网页上的**立即下载**按钮以下载QGIS软件。”'
- en: Note
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框的形式出现。
- en: Tip
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门如下所示。
- en: Reader feedback
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的读者反馈总是受欢迎的。请告诉我们您对本书的看法——您喜欢或不喜欢的地方。读者反馈对我们来说很重要，因为它帮助我们开发出您真正能从中获得最大价值的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送给我们一般性的反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及本书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个领域有专业知识，并且您有兴趣撰写或为本书做出贡献，请参阅我们的作者指南，网址为[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt图书的骄傲拥有者，我们有一些东西可以帮助您从您的购买中获得最大价值。
- en: Downloading the example code
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)的账户下载所有已购买的Packt出版物的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Downloading the color images of this book
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的彩色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [http://www.packtpub.com/sites/default/files/downloads/4664OS_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/4664OS_ColorImages.pdf).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表彩色图像的PDF文件。彩色图像将帮助您更好地理解输出的变化。您可以从[http://www.packtpub.com/sites/default/files/downloads/4664OS_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/4664OS_ColorImages.pdf)下载此文件。
- en: Errata
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata** **Submission** **Form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website or added to any
    list of existing errata under the Errata section of that title.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然会发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何错误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**错误提交表单**链接，并输入您的错误详情来报告它们。一旦您的错误得到验证，您的提交将被接受，错误将被上传到我们的网站或添加到该标题的错误部分下的现有错误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
