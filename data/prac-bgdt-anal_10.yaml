- en: Closing Thoughts on Big Data
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 大数据的总结性思考
- en: We have covered a broad range of topics thus far. We have looked at technologies
    used for big data, for data science, and for machine learning. We have learned
    about how companies are implementing their big data corporate strategies. We have
    also developed a handful of real-world applications along the way.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经涵盖了广泛的主题。我们探讨了用于大数据、数据科学和机器学习的技术。我们了解了公司如何实施其大数据企业战略。我们还在过程中开发了一些实际应用。
- en: This chapter discusses the practical considerations of big data or data science
    initiatives at corporations. The field is continually evolving, with the introduction
    of newer technologies, newer open source tools, and new concepts in data mining.
    Due to this, organizations of all sizes share common challenges.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章讨论了公司在实施大数据或数据科学计划时的实际考虑。随着新技术、新的开源工具以及数据挖掘新概念的引入，这一领域不断发展。因此，各种规模的组织都面临共同的挑战。
- en: Data science success stories are everywhere in the media. In fact, most, if
    not all, of the investment happening in technology today has some connection to
    aspects of data science. Indeed, it has become an indispensable and integral aspect
    of IT development.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学的成功故事在媒体中随处可见。事实上，今天在技术领域发生的大多数投资，都与数据科学的某些方面有联系。实际上，它已经成为IT发展的一个不可或缺的组成部分。
- en: In this chapter, we will discuss a few of the common themes of implementing
    data science, the shared challenges, and what you can do to make your initiative
    successful. Further, we’ll look at major successes in data science as well as
    examples where data science failed to live up to its promise. We’ll also provide
    a set of links to resources where you can go to learn more about the relevant
    topics.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将讨论实施数据科学的一些共同主题、面临的挑战以及如何使你的计划取得成功。此外，我们还将探讨数据科学中的重大成功案例，以及数据科学未能兑现承诺的例子。我们还将提供一系列链接，供你进一步了解相关主题。
- en: 'The following subjects will be covered in this chapter:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将涵盖以下主题：
- en: Corporate big data and data science strategy
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 企业大数据与数据科学战略
- en: Ethical considerations
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 道德考量
- en: Silicon Valley and data science
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 硅谷与数据科学
- en: The human factor
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人为因素
- en: Links for further reading
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进一步阅读的链接
- en: Corporate big data and data science strategy
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 企业大数据与数据科学战略
- en: You have read about it in the papers, you have seen it on the evening news,
    you have heard about it from your friends – big data and data science are everywhere
    and they are here to stay.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你在报纸上读到过它，你在晚间新闻中看到过它，你从朋友那里听说过它——大数据和数据科学无处不在，它们已经成为不可或缺的一部分。
- en: The success stories from Silicon Valley have made the effect even more pronounced.
    Who would have thought that a ride-sharing and ride-hailing phone application,
    Uber, could become one of the most popular companies in the world with an estimated
    valuation of close to $70 billion. Sites and apps such as Airbnb turned apartment-sharing
    into a booming business, becoming the second most valued company at $30 billion.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 来自硅谷的成功故事使这一影响更加明显。谁能想到，一款共享出行和打车应用程序——Uber，竟然能够成为全球最受欢迎的公司之一，估值接近700亿美元。像Airbnb这样的网站和应用将公寓共享变成了蓬勃发展的商业，成为第二大估值公司，价值300亿美元。
- en: These and other similar events transformed the topics of big data and data science
    from being purely theoretical and technical subjects into common terminology that
    people have come to associate with unbounded investment success.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这些以及其他类似事件将大数据和数据科学的话题从纯粹的理论和技术性学科转变为人们已习惯与无边投资成功联系在一起的常见术语。
- en: Since nearly all major technology vendors have started adding features categorized
    as *big data*, nearly all companies that invest in technology today are using
    some facets of big data, knowingly or otherwise.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 由于几乎所有主要技术供应商都开始添加被归类为*大数据*的功能，今天几乎所有投资技术的公司都在使用某些方面的大数据，无论是有意识的还是无意识的。
- en: The process of implementing however, is very loosely defined. As such, there
    is no definitive framework, other than perhaps Hadoop, which has been the de facto
    framework that most companies have adopted. Senior level management are often
    aware of the big picture, namely, the value that big data can bring to their organizations.
    However, the path to realizing the vision is challenging and as such there is
    no definitive solution that can guarantee success.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，实施过程定义得非常宽泛。因此，除了可能的Hadoop之外，没有明确的框架，Hadoop已成为大多数公司采纳的事实框架。高级管理层通常了解大局，即大数据能够为组织带来的价值。然而，通向实现愿景的道路充满挑战，因此没有明确的解决方案可以保证成功。
- en: 'Broadly speaking, there are three stages of implementation:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 广义上讲，实施过程分为三个阶段：
- en: '**Dormant**: When the company has not yet established a firm mandate, but there
    are discussions about big data'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**休眠阶段**：当公司尚未建立明确的指令，但已开始讨论大数据时'
- en: '**Passive**: The discussions start taking a more formal shape, usually leading
    to the delegation of a team/teams to assess the impact and value to the organization'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**被动阶段**：讨论开始变得更正式，通常会导致委派一个或多个团队评估对组织的影响和价值'
- en: '**Active**: The company starts assessing technologies and engages in active
    implementation'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**积极阶段**：公司开始评估技术并积极实施'
- en: The ownership of the big data and/or data science strategy can be somewhat confusing.
    This is due to the fact that the field encompasses elements of both analytics
    as well as technology. The former, analytics, is usually owned by the business-facing
    divisions of the organization, whereas technology is owned by IT departments.
    However, in data science, both elements are required. Individuals who are data
    *specialists*, that is, those who understand the domain very well and have experience
    with the data used in the domain, can be great business subject matter experts.
    They may also be able to comprehensively identify the ideal use cases and how
    the data can be best utilized. However, without having strong technical acumen,
    it would be difficult to identify the right tools to realize the vision.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 大数据和/或数据科学战略的所有权可能会有些混乱。这是因为该领域涵盖了分析和技术两个方面。前者，即分析，通常由面向业务的部门拥有，而技术则由IT部门拥有。然而，在数据科学中，两者都是必需的。数据*专家*，也就是那些对领域非常了解并有相关数据经验的人，通常是优秀的业务领域专家。他们可能还能够全面识别理想的使用案例，以及如何最有效地利用数据。然而，如果没有强大的技术能力，识别出实现愿景所需的正确工具将会非常困难。
- en: In similar terms, an IT manager may be very knowledgeable about big data-related
    technologies, but would require the feedback of business stakeholders to effectively
    determine which of the various solutions will meet the specific immediate and
    long-term needs of the organization.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，IT经理可能对大数据相关技术非常熟悉，但仍然需要来自业务利益相关者的反馈，才能有效地判断哪些解决方案能满足组织的具体即时和长期需求。
- en: In other words, multiple cross-disciplinary streams need to collaborate in order
    to implement a truly effective organizational big data ecosystem.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，多个跨学科的团队需要合作，才能实现真正有效的组织大数据生态系统。
- en: The process of realizing the strategy is generally either *top-down* or *bottom-up*.
    However, rather than adopting a rigid directional approach, a collaborative, iterative,
    and agile process is often the best solution. There will be decisions, and changes
    to decisions based on new requirements and discoveries during the course of assessing
    big data needs, and prior evaluations may need to be modified in order to meet
    modified objectives.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 实现战略的过程通常是*自上而下*或*自下而上*的。然而，与其采用僵化的方向性方法，协作性、迭代性和敏捷性的过程通常是最好的解决方案。在评估大数据需求的过程中，会出现决策，并根据新的需求和发现对决策进行调整，之前的评估可能需要进行修改，以适应调整后的目标。
- en: 'The bottom-up approach involves structuring decisions starting at the IT level.
    The top-down approach, which is arguably more common, involves making decisions
    starting at the management level. Neither is generally optimal. The ideal approach
    is one where there is a continuous feedback loop that adjusts requirements based
    on a process of discovery:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 自下而上的方法从IT层面开始构建决策。相对而言，更常见的自上而下的方法则是从管理层开始决策。两者通常都不是最优的。理想的方法是一个持续反馈循环，基于发现过程来调整需求：
- en: '![](img/37f26cdb-8571-4f22-92b8-0056dff9cd58.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![](img/37f26cdb-8571-4f22-92b8-0056dff9cd58.png)'
- en: 'In contrast, the top-down approach is as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，自上而下的方法如下：
- en: '![](img/c881f2ce-5525-4fd3-a848-416a6f5247c0.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c881f2ce-5525-4fd3-a848-416a6f5247c0.png)'
- en: 'Neither the bottom-up nor the top-down approach is optimal for a successful
    big data initiative. A better option is a collaborative process that takes into
    account the shifting needs and diverse requirements of different departments that
    stand to benefit from the implementation of a big data platform:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是自下而上的方法，还是自上而下的方法，都不是成功实施大数据项目的最佳选择。一个更好的选择是一个协作过程，它考虑到不同部门在实施大数据平台过程中不断变化的需求和多样化的要求，这些部门能够从中受益：
- en: '![](img/4ea5a349-c3e6-46fd-a570-2f2640d39dbd.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![](img/4ea5a349-c3e6-46fd-a570-2f2640d39dbd.png)'
- en: Ethical considerations
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 伦理考虑
- en: Big data often involves the gathering of large volumes of data that may contain
    users' personal information. Companies such as Facebook and Google have flourished
    on analyzing individual information to target ads and perform other types of marketing.
    This evidently poses an ethical dilemma. To what extent should personal data be
    collected? And how much is *too much?* There are, of course, no correct answers
    to these questions. The rise of hacking in which information from hundreds of
    millions of user accounts has been compromised is so commonplace today that we
    have almost become complacent about the consequences.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 大数据通常涉及收集大量可能包含用户个人信息的数据。像 Facebook 和 Google 这样的公司，通过分析个人信息来精准投放广告并执行其他类型的营销，繁荣发展。这显然带来了伦理困境。个人数据应该收集到什么程度？多少才算是*过多*？当然，这些问题并没有正确答案。如今，黑客攻击事件屡见不鲜，数亿用户账户信息被泄露，我们几乎已经对这些后果麻木了。
- en: In October 2017, Yahoo! disclosed that 3 billion accounts, in fact every single
    account on Yahoo!, had suffered a data breach. **Equifax**, one of the largest
    credit reporting companies in the US suffered a data breach that exposed the personal
    details of more than 140 million consumers. There were scores of other similar
    incidents, and in all of them, the common denominator was that all the companies
    collected some level of users' personal information, whether directly or via third
    parties.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 2017年10月，Yahoo!披露了30亿个账户——事实上，Yahoo!上的每一个账户——都遭遇了数据泄露。美国最大的信用报告公司之一**Equifax**也遭遇了数据泄露，暴露了超过1.4亿消费者的个人信息。还有许多类似的事件，在所有这些事件中，常见的一个特点是，这些公司都收集了某种程度的用户个人信息，无论是直接收集还是通过第三方。
- en: In essence, whenever user-related information is involved, it begets the implementation
    of suitable IT security in order to ensure that the data does not get compromised.
    The repercussions are not limited to only the loss of data, but collateral damage
    due to impact on reputation and goodwill, apart from the primary fact that real
    people are involved whose data has been compromised.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 本质上，每当涉及用户相关信息时，就需要实施适当的IT安全措施，以确保数据不被泄露。其后果不仅仅是数据丧失，还包括因声誉和信誉受损而造成的附带损害，除此之外，真实的个人数据遭到泄露也是一个关键问题。
- en: Thus, the security of big data, whenever it involves sensitive information and/or
    any personal information, becomes critically important. Cloud providers, such
    as AWS and Azure, have gained traction partly due to the fact that they have very
    stringent standards of security as well as certifications that allow organizations
    to offload the responsibility to a trusted and formidable entity.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，当大数据涉及敏感信息和/或任何个人信息时，其安全性变得至关重要。云服务提供商，如 AWS 和 Azure，部分原因是它们拥有非常严格的安全标准以及允许组织将责任转移到一个可信且强大的实体的认证，因而得到了广泛应用。
- en: The EU **GDPR** (**General Data Privacy Regulation**), effective May 2018, is
    an excellent step toward securing the personal data of its citizens. In a nutshell,
    the GDPR regulates the use of any personal data. In this context, the term any
    is extremely broad, including even the very name of an individual. Violators of
    the rule will be fined up to 20 million euro, or 4 percent of the global turnover
    of the defaulting organization.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 欧盟**GDPR**（**通用数据保护条例**）自2018年5月起生效，是保护公民个人数据的重要一步。简而言之，GDPR规范了个人数据的使用。在这一背景下，术语“任何”极为广泛，甚至包括个人的名字。违反规定的行为将被罚款最多2000万欧元，或者是违规组织全球营业额的4%。
- en: While this will evidently reduce the availability of *Big Data* datasets, especially
    those that relate to individual data, it may also stir a debate and perhaps innovations
    on how data can be put to best use within the constraints, that is, getting value
    from data without using personal information.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这显然会减少*大数据*数据集的可用性，特别是那些与个人数据相关的部分，但它也可能引发关于如何在限制条件下最有效利用数据的辩论，换句话说，就是如何在不使用个人信息的情况下从数据中获取价值。
- en: On the other hand, countries such as the US have been relaxing laws around the
    collection of personal data. In early 2017, the US removed privacy protections
    around collection of personal information by internet service providers and in
    fact made it legal for ISPs such as AT&T to not only collect but also sell users'
    browsing and app data.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，美国等国家已经放宽了个人数据收集的相关法律。2017年初，美国取消了互联网服务提供商收集个人信息的隐私保护，事实上，还使得像AT&T这样的ISP合法化了不仅收集而且销售用户的浏览和应用数据的行为。
- en: Silicon Valley and data science
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 硅谷与数据科学
- en: Several of the key innovations we see today in big data have emerged from Silicon
    Valley. The region has been a tech hub for decades and has launched some of the
    most successful companies such as Apple, Google, Facebook, and eBay. The presence
    of universities, such as the University of California at Berkeley, has made access
    to talent relatively easy.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们今天在大数据领域看到的几项关键创新，源自硅谷。这个地区已经是科技中心数十年，推出了一些最成功的公司，如苹果、谷歌、Facebook和eBay。加利福尼亚大学伯克利分校等大学的存在，也使得人才的获取相对容易。
- en: That said, the cost of living in the region has sky-rocketed, especially in
    the wake of the growth of the big data and data science industry. Today, the average
    rent for a one-bedroom apartment is well above $3,500 per month, making it more
    expensive than even New York City.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，随着大数据和数据科学行业的增长，硅谷的生活成本已经飙升。如今，一间一居室公寓的平均租金已经超过了每月$3,500，甚至比纽约市还要贵。
- en: Silicon Valley, however, is synonymous with success and many new entrepreneurs
    are drawn to the region. Startups have sprung up, many of them commanding tens
    of millions of dollars in VC investment. However, entrepreneurs should heed statistical
    warnings given the high failure percentage of startup businesses. It is one thing
    to have a great idea, with a potential high commercial value. Turning the idea
    into a commercial success requires a different kind of skill and business acumen.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，硅谷是成功的代名词，许多新创业者纷纷涌向这个地区。初创公司如雨后春笋般涌现，其中许多公司获得了数千万美元的风险投资。然而，创业者们应该注意统计数据警告，因为初创企业的失败率很高。拥有一个伟大的创意并具有潜在的高商业价值是一回事，但将这个创意转化为商业成功则需要另一种技能和商业头脑。
- en: 'For those interested, the website Crunchbase offers a very comprehensive view
    into activities in the startup arena. The following image shows the average figures
    on investments that have happened on any given 7-day period, which may be in the
    tens of billions of dollars:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 对于感兴趣的人来说，Crunchbase网站提供了一个非常全面的视角，展示了初创公司领域的各种活动。下图展示了在任意七天周期内，投资的平均数据，这些投资可能高达数百亿美元：
- en: '![](img/3c3e1e5f-3a61-4931-a2ab-e83d017062b3.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3c3e1e5f-3a61-4931-a2ab-e83d017062b3.png)'
- en: The human factor
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人为因素
- en: The significant advantages of big data and data science notwithstanding, their
    successes and breakthrough growth, it is still important to bear in mind that
    the element of human thinking is essential in all endeavors.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管大数据和数据科学具有显著优势，且已经取得了突破性增长，但仍然需要牢记，人类思维这一元素在所有事业中都是不可或缺的。
- en: Big data technologies will allow us to analyze data more efficiently. But we
    still need to use proper judgment to decide on our ideal use cases. This is not
    trivial. Large companies find initiatives just as challenging (although at a higher
    scale) as seasoned big data professionals.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 大数据技术将使我们能够更高效地分析数据。但我们仍然需要运用正确的判断来决定理想的使用场景。这并非小事。大型公司发现，与经验丰富的大数据专业人士一样，推出新项目的挑战是巨大的（尽管规模更大）。
- en: Similarly, data science and machine learning can empower us to make predictions
    and gain foresight with the help of sophisticated algorithms and code. However,
    it is still incumbent upon the user to evaluate the results and make decisions
    not solely based on the predicted output. Users should apply common sense and
    experience in making such assessments. If the GPS instructs the driver to go on
    a certain road on a snowy winter night and the driver knows that the road won't
    have been cleared by the snowplow, it wouldn’t be prudent to follow the GPS instructions
    blindly.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，数据科学和机器学习可以通过复杂的算法和代码帮助我们进行预测和获取前瞻性洞察。然而，最终还是需要用户来评估结果，并做出决策，而不仅仅是依据预测结果。用户在做出这种评估时，应该运用常识和经验。如果
    GPS 指示司机在一个雪夜走某条路，而司机知道那条路雪橇车没有清扫过，那么盲目跟随 GPS 指示就不明智。
- en: A recent example that illustrated this concept is the disconnect between man
    and machine during the 2016 election. Extensive models that estimated, using very
    sophisticated algorithms, the high probability of Clinton winning the elections
    were all proven wrong. Eminent data scientists and leading statistical organizations
    estimated that there was an 80-90 percent chance of a Clinton presidency. What
    we all missed was the human element of making decisions. We relied too intently
    on model sophistication instead of trying to understand how people really felt
    and whether their assertions on, say, an informal survey would be aligned with
    their final choice of candidate and true feelings about them.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 一个最近的例子说明了这一概念，就是 2016 年大选期间人类与机器的脱节。通过非常复杂的算法估算，预测希拉里有很高的概率赢得选举，但这些模型全都被证明是错误的。著名的数据科学家和领先的统计组织估计希拉里当选总统的几率为
    80-90%。我们所忽视的是决策中的人类因素。我们过于依赖模型的复杂性，而没有尝试理解人们的真实感受，以及他们在非正式调查中的表态是否与最终的候选人选择和真实感受一致。
- en: Characteristics of successful projects
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 成功项目的特点
- en: Data science projects, by their very nature, take a long time to realize a return
    on investment. In particular, it is hard to accurately measure the success of
    projects that involve making long-term predictions. As noted in an earlier chapter,
    for departments to advance the cause of data science, it is essential for them
    to show early successes. In general, projects that a) are short term; b) have
    a measurable outcome; and c) can benefit and will be used a wide range of users
    are some of the key factors that help to establish credibility and ensure success
    of data science related projects.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学项目本质上需要较长时间才能实现投资回报。尤其是，对于涉及长期预测的项目，很难准确衡量其成功。正如前面章节所提到的，要推动数据科学的进步，各部门必须展示早期的成功。通常，a)
    短期的；b) 有可衡量的结果；c) 能够惠及广泛用户并且将被使用的项目是帮助建立信誉和确保数据科学相关项目成功的关键因素。
- en: An example of such a project is Arterys, a cloud-based company that developed
    a deep learning algorithm in late 2016 that could assess the flow of blood to
    the heart in a fraction of the time compared to conventional scanners. It met
    all the key criteria of success. The benefits were obvious almost immediately,
    the algorithm provided a directly measurable outcome since you could compare the
    results with those from scanners and it was useful to a broad range of users,
    namely, patients. Further, the topic was very intuitive.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的项目的一个例子是 Arterys，这是一家基于云的公司，在 2016 年底开发了一种深度学习算法，该算法能够在比传统扫描仪更短的时间内评估心脏的血流。这满足了所有关键的成功标准。其好处几乎立竿见影，因为该算法提供了一个可以直接衡量的结果，因为你可以将其结果与扫描仪的结果进行对比，而且它对广泛的用户群体——即患者——非常有用。此外，这个话题也非常直观。
- en: Anyone who has ever had a blood test can intuitively relate to measuring bloodflow.
    The benefits of such a product are also quite obvious. Being able to get results
    in a fraction of the time could help save lives. In November 2016, the FDA approved
    the algorithm. It was a monumental achievement.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 任何做过血液检测的人都能直观地理解如何测量血流。这样的产品好处显而易见。能够在极短的时间内获得结果有可能挽救生命。2016 年 11 月，FDA 批准了该算法。这是一个具有里程碑意义的成就。
- en: Summary
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: Overall, while the path to big data and data science success may seem arduous,
    hopefully the preceding chapters have provided a comprehensive overview of various
    topics in big data. We discussed data mining and machine learning, learned about
    the various tools and technologies in the respective disciplines, and developed
    applications on real-world data and provided parting thoughts on the nuances of
    organizational big data and data science initiatives.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，尽管通往大数据和数据科学成功的道路看起来可能颇为艰难，但希望前面的章节已经为大数据的各个主题提供了全面的概述。我们讨论了数据挖掘和机器学习，了解了各自领域中的各种工具和技术，并基于真实世界的数据开发了应用程序，还提供了关于组织大数据和数据科学计划细节的告别思考。
- en: The next few pages list some links to resources that the reader may find useful
    for learning more about the respective subject areas.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的几页列出了读者可能觉得有用的一些资源链接，供其进一步学习相关领域的内容。
