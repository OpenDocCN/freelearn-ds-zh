- en: Summary
  id: totrans-443
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, you explored distribution with one-measure histograms, box
    and whisker plots, and multiple-measure scatter plots. You also saw in detail
    the types of trend lines available in Tableau, why they are used, and which trend
    lines are most appropriate for given situations. Then, you learned how to check
    whether a trend line created by Tableau is reliable, and touched on the R-squared
    value and p-value. Finally, you explored advanced chart types, where we interacted
    with dual axis and quadrant charts. Finally, you completed some activities on
    dual axis charts with asynchronous axes, as well as scatter plots with filters
    and shapes.
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，您通过单度量直方图、箱线图和多重度量散点图探索了分布。您还详细了解了 Tableau 中可用的趋势线类型、它们的使用原因以及哪些趋势线适用于特定情况。然后，您学习了如何检查
    Tableau 创建的趋势线是否可靠，并简要提到了 R 平方值和 p 值。最后，您探索了高级图表类型，其中我们与双轴图和象限图进行了交互。最后，您完成了关于具有异步轴的双轴图表的一些活动，以及带有过滤器和形状的散点图。
- en: You are now at the stage where you can start to answer data questions using
    all the different types of you have created. You can start adding readability
    elements , and you can also create advanced visualizations if the view requires
    you to answer multiple questions at once (such as profit versus sales trend by
    quarter on a dual axis chart).
  id: totrans-445
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在已达到可以开始使用您创建的所有不同类型的数据问题解答的阶段。您可以开始添加可读性元素，如果视图需要您一次性回答多个问题（例如，在双轴图表上按季度查看利润与销售趋势），您还可以创建高级可视化。
- en: In the next chapter, you will move away from standard data and on to geographical
    data, where you will dive deeper into maps and the formatting options available.
  id: totrans-446
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，您将离开标准数据，转向地理数据，您将更深入地了解地图和可用的格式化选项。
