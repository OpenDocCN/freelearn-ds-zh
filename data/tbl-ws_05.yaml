  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_05_02.jpg)'
- en: 'Figure 5.2: Histogram option as a part of the Show Me pane'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.2：作为“显示我”面板一部分的直方图选项
- en: 'While creating the histogram, Tableau automatically adds the `Quantity (bin)`
    dimension in the `Data` pane, as shown here:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建直方图时，Tableau会自动在“数据”面板中添加“数量（区间）”维度，如下所示：
