- en: Now work through this Exercise 5.01 and see in practice how to create a histogram.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 现在完成5.01练习，看看在实际操作中如何创建直方图。
- en: 'Exercise 5.01: Creating a Histogram'
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习5.01：创建直方图
- en: As an analyst of an e-commerce store, your manager is looking to better understand
    the size of each order by asking you to create a chart that shows the count of
    orders by the quantity of orders. One of the better ways to represent frequency
    distribution is using histograms. In this exercise, you will use the `Sample –
    Superstore` dataset to create a view of `Counts of Orders by Quantity` distribution
    and in the process, learn the exact steps to create a histogram in Tableau.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一家电子商务商店的分析师，您的经理希望更好地了解每个订单的大小，要求您创建一个图表，显示按订单数量统计的订单数量。表示频率分布的更好方法之一是使用直方图。在这个练习中，您将使用`Sample
    – Superstore`数据集创建一个“按数量统计的订单数量”分布视图，并在过程中学习如何在Tableau中创建直方图的精确步骤。
- en: Note
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: 'You can find the `Sample - Superstore` dataset at the following link: [https://community.tableau.com/s/question/0D54T00000CWeX8SAL/sample-superstore-sales-excelxls?language=en_US](https://community.tableau.com/s/question/0D54T00000CWeX8SAL/sample-superstore-sales-excelxls?language=en_US).'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在以下链接找到`Sample - Superstore`数据集：[https://community.tableau.com/s/question/0D54T00000CWeX8SAL/sample-superstore-sales-excelxls?language=en_US](https://community.tableau.com/s/question/0D54T00000CWeX8SAL/sample-superstore-sales-excelxls?language=en_US).
- en: 'Alternatively, you can also find the dataset in our GitHub repository here:
    [https://packt.link/21LCj](https://packt.link/21LCj).'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，您也可以在我们的GitHub仓库中找到数据集：[https://packt.link/21LCj](https://packt.link/21LCj).
- en: '`Sample – Superstore` dataset is a dataset that comes loaded with Tableau Desktop
    by default. The dataset represents a fictional store that contains dimensions
    of orders such as `Order Dates`, `Ship Date`, `Country`, `Product Category`/`Sub-category`/`Manufacturer`/`Name`,
    `Segment`, and `Customer Name`, as well as measures such as `Discount`, `Profit`,
    `Quantity`, and `Sales` numbers.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '`Sample – Superstore`数据集是Tableau Desktop默认加载的数据集。该数据集代表了一个虚构的商店，包含订单的维度，如`订单日期`、`发货日期`、`国家`、`产品类别`/`子类别`/`制造商`/`名称`、`细分市场`和`客户名称`，以及如`折扣`、`利润`、`数量`和`销售额`等度量。'
- en: 'Perform the following steps to complete this exercise:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 执行以下步骤来完成此练习：
- en: 'Load the `Orders` table from `Sample – Superstore` dataset in your Tableau instance.![Figure
    5.4: Loading the Sample – Superstore dataset'
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将`Sample – Superstore`数据集中的`Orders`表加载到您的Tableau实例中。![图5.4：加载Sample – Superstore数据集
- en: '](img/B16342_05_04.jpg)'
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/B16342_05_04.jpg)'
- en: 'Figure 5.4: Loading the Sample – Superstore dataset'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.4：加载Sample – Superstore数据集
- en: As mentioned, a histogram is used for continuous and numerical data, so in this
    case, you have `Discount`, `Profit`, `Quantity`, and `Sales`. In this example,
    you will use `Quantity` to create the histogram.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，直方图用于连续和数值数据，因此在这种情况下，您有`折扣`、`利润`、`数量`和`销售额`。在这个例子中，您将使用`数量`来创建直方图。
- en: 'Double-click on `Quantity` or drag the `Quantity` measure to the `Rows` shelf.
    By default, Tableau selects horizontal bars as the preferred chart method, as
    seen here:'
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击“数量”或将“数量”度量拖动到“行”面板。默认情况下，Tableau选择水平条形图作为首选的图表方法，如下所示：
- en: '![Figure 5.5: A single bar for the total sales'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '![图5.5：总销售额的单条柱状图'
- en: '](img/B16342_05_05.jpg)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/B16342_05_05.jpg]'
- en: 'Figure 5.5: A single bar for the total sales'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.5：总销售额的单条柱状图
- en: As you see, there are only two chart options for the `Quantity` measure available
    in the `Show Me` panel.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所见，在`Show Me`面板中，对于`数量`度量只有两个图表选项可用。
- en: 'Select `Histogram` and you will get with the following view:'
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择`直方图`，你将得到以下视图：
- en: '![Figure 5.6: Histogram bin default by Tableau'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 5.6：Tableau默认的直方图箱'
- en: '](img/B16342_05_06.jpg)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/B16342_05_06.jpg]'
- en: 'Figure 5.6: Histogram bin default by Tableau'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.6：Tableau默认的直方图箱
- en: As you see, Tableau has now created a Quantity (bin) dimension in the Data pane
    and has automatically decided the best bin size for the data. In your current
    view, it is unclear whether the first bin ends at `1.5` or `2.0`.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所见，Tableau现在在数据面板中创建了一个数量（箱）维度，并自动决定最佳箱大小。在你的当前视图中，不清楚第一个箱是在`1.5`还是`2.0`结束。
- en: 'For better readability, edit the bin sizes to be integers. Right-click on `Quantity
    (bin)` in the `Data` pane and select `Edit...`:'
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了提高可读性，将箱大小编辑为整数。在`数据`面板中右键单击`数量（箱）`并选择`编辑...`：
- en: '![Figure 5.7: Editing bin sizes'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 5.7：编辑箱大小'
- en: '](img/B16342_05_07.jpg)'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/B16342_05_07.jpg]'
- en: 'Figure 5.7: Editing bin sizes'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.7：编辑箱大小
- en: In the Edit Bins [Quantity] window, the bin size is `1.77` for this dataset,
    which is less than `2`, making it unclear where our first bin ended.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在编辑箱[数量]窗口中，此数据集的箱大小为`1.77`，小于`2`，这使得我们的第一个箱结束位置不明确。
- en: 'Change the bin size to an integer value (in this case, to `1` for readability).
    This will show your end user how many orders included only one item in the invoice,
    two items, and so on:'
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将箱大小更改为整数值（在这种情况下，更改为`1`以提高可读性）。这将向最终用户显示发票中包含一个项目、两个项目等的订单数量：
- en: '![Figure 5.8: Changing bin sizes'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 5.8：更改箱大小'
- en: '](img/B16342_05_08.jpg)'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/B16342_05_08.jpg]'
- en: 'Figure 5.8: Changing bin sizes'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.8：更改箱大小
- en: Next, you will make some formatting changes. As you can see, the x axis starts
    from zero and ends at one bin past the maximum bin. Edit this to start the x axis
    from one and go up to the maximum bin size so that you have one continuous axis.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将进行一些格式更改。正如你所见，x轴从零开始，结束于最大箱之后的一个箱。将其编辑为从一箱开始，到最大箱大小结束，以便你有一个连续的轴。
- en: 'To edit the axis, right-click on the *x* axis and click on `Edit Axis`. Next,
    select `Fixed` range from the `Edit Axis` window, enter `1` for `Fixed start`
    and keep `Fixed end` as it is, as shown here:'
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要编辑轴，右键单击*x*轴并点击`编辑轴`。接下来，从`编辑轴`窗口中选择`固定`范围，输入`1`作为`固定起始`，并保持`固定结束`不变，如下所示：
- en: '![Figure 5.9: Editing the axis for bins'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 5.9：编辑箱的轴'
- en: '](img/B16342_05_09.jpg)'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/B16342_05_09.jpg]'
- en: 'Figure 5.9: Editing the axis for bins'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.9：编辑箱的轴
- en: 'Make one final edit by using *Ctrl* + drag (for Windows) or *Option* + drag
    (for Mac) the `CNT(Quantity)` pill from the `Rows` shelf to the `Label` shelf
    to add a label to individual bins. Finally, rename the sheet title to `Quantity
    Histogram` as shown here:'
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过使用*Ctrl* + 拖动（适用于Windows）或*Option* + 拖动（适用于Mac），将`CNT(数量)`药丸从`行`面板拖动到`标签`面板进行最后一次编辑，为单个箱添加标签。最后，将工作表标题重命名为`数量直方图`，如下所示：
- en: '![Figure 5.10: Final histogram'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 5.10：最终直方图'
- en: '](img/B16342_05_10.jpg)'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/B16342_05_10.jpg]'
- en: 'Figure 5.10: Final histogram'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.10：最终直方图
- en: 'You have learned how to use frequency distribution to create histograms, and
    have answered the following question: *How many sales/orders included one item,
    two items, and so on*?'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经学会了如何使用频率分布来创建直方图，并回答了以下问题：*有多少销售/订单包含一个项目、两个项目等等*？
- en: In the preceding screenshot, the histogram represents the count of orders with
    one item, two items, and so on. There are `1,230` orders with `5` items and `572`
    orders with `6` items.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的屏幕截图中，直方图表示包含一个项目、两个项目等的订单数量。有`1,230`个订单包含`5`个项目，`572`个订单包含`6`个项目。
- en: Next, you will learn about the importance of **Box and Whisker** (**B&W**) plots
    and when to use them in your charts.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将学习**箱线图**（**B&W**）的重要性以及何时在你的图表中使用它们。
- en: Box and Whisker Plots
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 箱线图
- en: Whenever you want to illustrate distributions, apart from histograms, B&W plots
    are one of the other options you have. Box plots work really well when you want
    to compare two dimensions side by side where one of the dimensions is on the *x*
    axis and the other is on the *y* axis. For example, the batting average of hitters
    in major league baseball. Before learning to create B&W plots (also called box
    plots), it is important to understand their importance, how to read them, and
    when it’s best to use them.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 每当你想展示分布时，除了直方图外，黑白图也是你可选的另一种选项。当你想比较两个维度并排时，箱形图特别有效，其中一个维度在*x*轴上，另一个在*y*轴上。例如，美国职业棒球大联盟击球手的击球率。在学习创建黑白图（也称为箱形图）之前，了解它们的重要性、如何阅读它们以及何时最好使用它们是很重要的。
- en: 'Here is what a B&W plot looks like:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是黑白图的样子：
- en: '![Figure 5.11: Sample B&W plot'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '![图5.11：样本黑白图'
- en: '](img/B16342_05_11.jpg)'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_05_11.jpg)'
- en: 'Figure 5.11: Sample B&W plot'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.11：样本黑白图
- en: The box part of the image represents the first and third quartiles, also known
    as the **Interquartile Range** (**IQR**). The IQR is calculated as Q3 minus Q1
    (Q3-Q1). The whiskers on the left and right represent the lowest value of the
    first quartile and the highest value of the fourth quartile respectively. The
    middle line in the box is the median (Q2), which is the middle number of the dataset.
    Data points to the left of the line are the numbers less than the median, whereas
    to the right side are all the numbers greater than the median. Next, you will
    start creating box plots with the superstore dataset.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 图像的箱形部分代表第一和第三四分位数，也称为**四分位距**（**IQR**）。四分位距的计算方法是Q3减去Q1（Q3-Q1）。左边的触须代表第一四分位数的最小值，右边的触须代表第四四分位数的最大值。箱形中间的线是中位数（Q2），它是数据集的中间数。位于线左侧的数据点是小于中位数的数字，而位于右侧的是所有大于中位数的数字。接下来，你将开始使用超市数据集创建箱形图。
- en: 'B&W plots are particularly useful when you want your distribution to identify
    outliers. For example, the next screenshot shows the age distribution of two counties:
    the County of Philly and the County of Morago. The top plot represents Philly,
    the bottom Morago. The IQR for Philly is between 23 and 64, and for Morago is
    15 and 43\. But the screenshot also helps identify the outliers, as there is a
    section of the population in both counties with humans aged 100 and above. That
    is where B&W plots can be so useful.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 当你想让你的分布识别异常值时，黑白图特别有用。例如，下一个截图显示了两个县的年龄分布：费城县和莫拉戈县。上面的图表示费城，下面的图表示莫拉戈。费城的IQR在23到64之间，莫拉戈的IQR在15到43之间。但截图也有助于识别异常值，因为两个县都有100岁及以上的人口部分。这就是黑白图可以如此有用的地方。
- en: '![Figure 5.12: Two-county B&W plot'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '![图5.12：两个县的黑白图'
- en: '](img/B16342_05_12.jpg)'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_05_12.jpg)'
- en: 'Figure 5.12: Two-county B&W plot'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.12：两个县的黑白图
- en: 'Exercise 5.02: Creating a Box and Whisker Plot without the Show Me Panel'
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习5.02：在没有Show Me面板的情况下创建箱形图和触须图
- en: Like a histogram, a B&W plot is part of the `Show Me` pane in Tableau, but in
    this case, you will learn how to create box plots using reference lines.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 就像直方图一样，黑白图是Tableau中的`Show Me`面板的一部分，但在这个案例中，你将学习如何使用参考线创建箱形图。
- en: 'Perform the following steps to complete this exercise:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 执行以下步骤来完成此练习：
- en: Load the `Orders` table from `Sample – Superstore` dataset in your Tableau instance.
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你的Tableau实例中加载`Sample – Superstore`数据集中的`Orders`表。
- en: 'Create a bar chart with one dimension and one measure (bar charts were discussed
    in *Chapter 4: Data Exploration: Comparison and Composition*). Select `Profit`
    as the measure and the product `Segment` as the dimension (looking at `Profit`
    by `Segment`).'
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个只有一个维度和一个度量（条形图在*第4章：数据探索：比较和组合*中讨论过）的条形图。选择`Profit`作为度量，产品`Segment`作为维度（按`Segment`查看`Profit`）。
- en: 'Drag `Segment` to the `Columns` shelf and `Profit` to the `Rows` shelf as shown
    in the following screenshot:'
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将`Segment`拖到以下截图所示的`Columns`货架，将`Profit`拖到`Rows`货架：
- en: '![Figure 5.13: Bar Graph of Profit by Segment'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '![图5.13：按Segment的利润条形图'
- en: '](img/B16342_05_13.jpg)'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_05_13.jpg)'
- en: 'Figure 5.13: Bar Graph of Profit by Segment'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.13：按Segment的利润条形图
- en: Add the distribution dimension to the `Detail` `Marks` card. In this case, you
    are looking at `Profit` distributed by `Segment`, by year of order. Now, add *year
    of order* to the `Detail` card.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将分布维度添加到`Detail` `Marks`卡中。在这种情况下，你正在查看按`Segment`和订单年份分布的`Profit`。现在，将*订单年份*添加到`Detail`卡中。
- en: Note
  id: totrans-88
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: '*Ctrl* + drag (for Windows) or *Option* + drag (for Mac) the `Order` date to
    open the `Drop Field` window, which will allow you to select `YEAR(Order Date)`
    on the `Marks` card).'
  id: totrans-89
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*Ctrl* + 拖动（适用于Windows）或 *Option* + 拖动（适用于Mac）将“订单日期”拖动以打开“下放字段”窗口，这将允许您在“标记”卡上选择“订单日期的年份”。'
- en: '![Figure 5.14: Stacked bar chart'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '![图5.14：堆叠条形图]'
- en: '](img/B16342_05_14.jpg)'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/B16342_05_14.jpg]'
- en: 'Figure 5.14: Stacked bar chart'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.14：堆叠条形图
- en: Once you add `YEAR(Order Date)` to your `Detail Marks` card, a stacked bar chart
    is created, where each stack represents the year of the order date.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦将“订单日期的年份”添加到您的“详细标记”卡，就会创建一个堆叠条形图，其中每个堆叠代表订单日期的年份。
- en: 'Convert this stacked bar chart into a dot plot for your B&W plots by changing
    the mark type from `Automatic` to `Circle` (from the `Marks` shelf):'
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过将标记类型从“自动”更改为“圆圈”（在“标记”面板中），将此堆叠条形图转换为点图以用于您的黑白图：
- en: '![Figure 5.15: Scatter plot of profit by segment'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '![图5.15：按细分利润的散点图]'
- en: '](img/B16342_05_15.jpg)'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/B16342_05_15.jpg]'
- en: 'Figure 5.15: Scatter plot of profit by segment'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.15：按细分利润的散点图
- en: 'If you don’t convert the mark type to a dot plot, you won’t be able to see
    the B&W plots as shown in the following figure:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您不将标记类型转换为点图，您将无法看到如下所示的黑白图：
- en: '![Figure 5.16: Issues with not converting the mark type from Bar to Circle'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '![图5.16：未将标记类型从条形转换为圆圈的问题]'
- en: '](img/B16342_05_16.jpg)'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/B16342_05_16.jpg]'
- en: 'Figure 5.16: Issues with not converting the mark type from Bar to Circle'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.16：未将标记类型从条形转换为圆圈的问题
- en: 'Now, to create the B&W plot, right-click the `y` axis and choose `Add Reference Line`:'
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，要创建黑白图，右键单击“y”轴并选择“添加参考线”：
- en: '![Figure 5.17: Adding a Reference Line from the axis'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '![图5.17：从轴添加参考线]'
- en: '](img/B16342_05_17.jpg)'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/B16342_05_17.jpg]'
- en: 'Figure 5.17: Adding a Reference Line from the axis'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.17：从轴添加参考线
- en: 'In the `Add Reference Line, Band, or Box` dialog box, select `Box Plot`. You
    can play with the options, maybe changing the fill color, style, or the weight
    of the borders and whiskers:'
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“添加参考线、带或框”对话框中，选择“箱线图”。您可以尝试调整选项，比如改变填充颜色、样式或边框和须须的粗细：
- en: '![Figure 5.18: Reference line options'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '![图5.18：参考线选项]'
- en: '](img/B16342_05_18.jpg)'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/B16342_05_18.jpg]'
- en: 'Figure 5.18: Reference line options'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.18：参考线选项
- en: 'IQR, as mentioned previously, stands for interquartile range, which is all
    the data points between the first and third quartiles. In the `Box` Plot dialog
    option box, `Data within 1.5 times the IQR` essentially means we are asking Tableau
    to make all data points on the plot fit within 1.5 times the IQR. Any data point
    outside the range will be considered an outlier. You will explore this concept
    with your actual plot in the following figure:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，IQR代表四分位距，即第一四分位数和第三四分位数之间的所有数据点。在“箱线图”对话框选项框中，“1.5倍IQR内的数据”实际上意味着我们要求Tableau将图表上的所有数据点都调整到1.5倍IQR范围内。任何超出范围的数据点将被视为异常值。您将在以下图中通过实际图表探索这一概念：
- en: '![Figure 5.19: B&W plot for profit by segment'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '![图5.19：按细分利润的黑白图]'
- en: '](img/B16342_05_19.jpg)'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/B16342_05_19.jpg]'
- en: 'Figure 5.19: B&W plot for profit by segment'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.19：按细分利润的黑白图
- en: The middle line in the box plot, the intersection of light and dark gray, is
    the median. If you look across the view, you can quickly compare the medians of
    all the product segments irrespective of how big or small the median is. The upper
    whisker is 50% higher than the IQR and the lower whisker is 50% lower than the
    IQR. If data points are outside the box and whisker, those data points are considered
    outliers and this chart allows you to quickly identify them, which isn’t so straightforward
    in histograms.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 箱线图中间的线，即浅灰色和深灰色的交汇处，是中位数。如果您查看整个视图，可以快速比较所有产品细分的中位数，无论中位数大小如何。上须须比IQR高50%，下须须比IQR低50%。如果数据点在箱线和须须之外，这些数据点将被视为异常值，而这个图表允许您快速识别它们，这在直方图中并不那么直接。
- en: Next, you will see how to create a box plot using the `Show Me` panel, a more
    straightforward method.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，您将了解如何使用“显示我”面板创建箱线图，这是一种更直接的方法。
- en: 'Exercise 5.03: Box Plot Using the Show Me Panel'
  id: totrans-116
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习5.03：使用“显示我”面板创建箱线图
- en: In this exercise, you will create a box plot from the `Show me` panel. You will
    be continuing on from where you left off in the previous exercise, but you may
    use a new sheet.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个练习中，您将从“显示我”面板创建箱线图。您将继续进行上一个练习，但您可能使用一个新的工作表。
- en: 'Perform the following steps to complete the exercise:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 执行以下步骤以完成练习：
- en: Drag `Segment` into `Columns` and `Profit` into `Rows`. This helps create the
    bar chart.
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将`Segment`拖动到`Columns`，将`Profit`拖动到`Rows`。这有助于创建条形图。
- en: 'Drag the `YEAR (Order Date)` dimension onto the `Marks` shelf, which you want
    to use as your distribution dimension. In this example, use `YEAR (Order Date)`
    as shown here:'
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将`YEAR (Order Date)`维度拖动到`Marks`面板上，你希望将其用作分布维度。在这个例子中，使用`YEAR (Order Date)`，如下所示：
- en: '![Figure 5.20: B&W plot with a stacked bar chart'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: '![图5.20：带有堆叠条形图的B&W图](img/B16342_05_20.jpg)'
- en: '](img/B16342_05_20.jpg)'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '![图5.20：带有堆叠条形图的B&W图](img/B16342_05_20.jpg)'
- en: 'Figure 5.20: B&W plot with a stacked bar chart'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.20：带有堆叠条形图的B&W图
- en: 'Click on the `Show Me` panel (as shown in the previous step), and click on
    `Box and Whisker Plots`:'
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击`Show Me`面板（如前一步所示），然后点击`Box and Whisker Plots`：
- en: '![Figure 5.21: Final B&W plot'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '![图5.21：最终B&W图](img/B16342_05_21.jpg)'
- en: '](img/B16342_05_21.jpg)'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '![图5.20：带有堆叠条形图的B&W图](img/B16342_05_20.jpg)'
- en: 'Figure 5.21: Final B&W plot'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.21：最终B&W图
- en: Consider the median (the middle line in the box plot) of the preceding screenshot.
    If you look across the view, you can quickly compare the medians of all the product
    segments irrespective of how big or small the median is. If a data point is outside
    the B&W, those data points are considered outliers.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑前一个截图中的中位数（箱线图中的中间线）。如果你横跨视图查看，可以快速比较所有产品段的中位数，无论中位数大小如何。如果一个数据点位于B&W之外，这些数据点被认为是异常值。
- en: Box plots can be incredibly powerful when the right data is in place. A box
    plot conveys a lot of information in a single chart.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 当数据正确时，箱线图可以非常强大。箱线图可以在一个图表中传达大量信息。
- en: This wraps up the histogram, box, and whisker plot activity using single measures.
    Next, you will explore scatter plots, which are useful when dealing with two or
    more measures.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 这完成了使用单一度量进行的直方图、箱线和须须图活动。接下来，你将探索散点图，这在处理两个或更多度量时非常有用。
- en: Relationship and Distribution with Multiple Measures
  id: totrans-131
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 多个度量之间的关系和分布
- en: In this part of the chapter, you will explore how to best represent two measures
    in the same view and how these charts can help build the relationship between
    two or more measures. You will initially look at scatter plots. Once you cover
    the distribution part of these multiple-measure charts, you will move on to the
    relationship between these measures by discussing dual axis charts and their uses.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的这一部分，你将探索如何最好地在同一视图中表示两个度量，以及这些图表如何帮助建立两个或更多度量之间的关系。你将首先查看散点图。一旦你覆盖了这些多度量图表的分布部分，你将转向通过讨论双轴图表及其用途来探讨这些度量之间的关系。
- en: Distribution with Two Measures
  id: totrans-133
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 两个度量的分布
- en: Scatter plots are two-dimensional graphs created with two to four measures and
    zero or more dimensions. The first two measures are used as the `x` and `y` axis,
    and the third and fourth measures, as well as the dimensions, are used for adding
    more formatting and context to the scatter marks.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 散点图是由两个到四个度量以及零个或更多维度创建的二维图表。前两个度量用作`x`轴和`y`轴，第三个和第四个度量以及维度用于为散点标记添加更多格式和上下文。
- en: Scatter plots are useful when plotting two quantifiable measures against one
    and other. This could be Sales versus Profit or Quantity versus Discount, for
    example. Scatter plots also help find patterns or clusters, which aids in decision
    making, by identifying outliers and groups of points that are related.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 散点图在绘制两个可量化度量相对于彼此时非常有用。例如，这可以是销售额与利润或数量与折扣之间的关系。散点图还有助于通过识别异常值和相关点群来发现模式或聚类，这有助于决策。
- en: If you want to go a level deeper, you can also add reference lines to these
    plots, which can split the scatter plots into four quadrants (we will walk through
    an exercise later in the chapter explaining how to create a four-quadrant view).
    This makes it easier for the end user to call out the relationship.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要更深入地了解，你还可以向这些图表添加参考线，这可以将散点图分成四个象限（我们将在本章后面的练习中解释如何创建四象限视图）。这使得最终用户更容易指出关系。
- en: Creating a Scatter Plot
  id: totrans-137
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建散点图
- en: You will now create a scatter plot in Tableau. When doing this, one measure
    becomes the `x` axis and the second measure becomes the `y` axis. By default,
    when you plot two measures in your view, Tableau aggregates these measures to
    a single dot in the view. You then have to manually de-aggregate (make the more
    granular) the measure to create the scatter plot (as shown in the following screenshot).
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在将在Tableau中创建一个散点图。在这样做的时候，一个度量成为`x`轴，第二个度量成为`y`轴。默认情况下，当你将两个度量绘制到你的视图中时，Tableau将这些度量聚合到视图中的一个点。然后你必须手动解聚合（使度量更细粒度）以创建散点图（如下面的截图所示）。
- en: 'Here is the final version of the scatter plot, which you will create with two
    measures and two dimensions:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 这是散点图的最终版本，您将使用两个度量量和两个维度创建它：
- en: '![Figure 5.22: Sample scatter plot of Sales versus Profit for each sub-category'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: '![图5.22：每个子类别销售与利润的样本散点图'
- en: '](img/B16342_05_22.jpg)'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_05_22.jpg)'
- en: 'Figure 5.22: Sample scatter plot of Sales versus Profit for each sub-category'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.22：每个子类别销售与利润的样本散点图
- en: The following Exercise 5.04 will outline the steps to this in detail.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 以下练习5.04将详细说明这些步骤。
- en: 'Exercise 5.04: Creating a Scatter Plot'
  id: totrans-144
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习5.04：创建散点图
- en: The manager of your store requests a report looking at total sales versus profit
    for each sub-category sold in the store. The chart must identify each sub-category,
    using color to represent the overarching category each subcategory belongs to.
    You will be using the `Sample – Superstore` dataset to fulfill the request.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 您的店铺经理要求一份报告，查看店铺中每个子类别销售的总销售额与利润。图表必须标识每个子类别，并使用颜色表示每个子类别所属的总体类别。您将使用`Sample
    – Superstore`数据集来满足这一请求。
- en: 'Perform the following steps to complete the exercise:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 执行以下步骤以完成练习：
- en: Load the `Orders` table from `Sample – Superstore` dataset in your Tableau instance
    (if its not already open in your Tableau instance).
  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您的Tableau实例中加载`Orders`表（如果它尚未在您的Tableau实例中打开）。
- en: Select two measures for plotting data points. For this exercise, these are `Sales`
    and `Profit`.
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择两个度量来绘制数据点。对于这个练习，这些是`销售`和`利润`。
- en: 'Drag `Profit` to the `Columns` shelf and `Sales` to the `Rows` shelf:'
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将`利润`拖到`列`架上，将`销售`拖到`行`架上：
- en: '![Figure 5.23: Aggregated scatter plot of Profit versus Sales'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: '![图5.23：利润与销售的聚合散点图'
- en: '](img/B16342_05_23.jpg)'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_05_23.jpg)'
- en: 'Figure 5.23: Aggregated scatter plot of Profit versus Sales'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.23：利润与销售的聚合散点图
- en: As soon as you drag the second measure to the `Rows` shelf, you get a plot with
    only one dot in the view. By default, Tableau aggregates all measures whenever
    they are dragged from the `Data` pane to the shelf. The point here represents
    the intersection of `Sales` versus Profits for all records in the dataset. You
    have to specify the level of detail for the plot by de-aggregating the measures.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您将第二个度量拖到`行`架上，您就会在视图中看到一个点。默认情况下，Tableau在将度量从`数据`面板拖到架子上时始终对度量进行聚合。这里的点代表数据集中所有记录的`销售`与`利润`的交集。您必须通过解聚度量来指定图表的详细程度。
- en: 'Next, you will de-aggregate the measures to break down your aggregate data
    point into multiple points. You do that by selecting `Analysis` from the menu
    bar at the top and de-selecting `Aggregate Measures`:'
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，您将解聚度量以将您的聚合数据点分解成多个点。您可以通过从菜单栏中选择`分析`并取消选择`聚合度量`来完成此操作：
- en: '![Figure 5.24: How to aggregate/de-aggregate measures'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: '![图5.24：如何聚合/解聚度量'
- en: '](img/B16342_05_24.jpg)'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_05_24.jpg)'
- en: 'Figure 5.24: How to aggregate/de-aggregate measures'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.24：如何聚合/解聚度量
- en: This changes the level of detail of the plot from one point for all the records
    in the dataset to one point for each record in the dataset.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 这将改变图表的详细程度，从数据集中所有记录的一个点到数据集中每个记录的一个点。
- en: 'Double-click the title to revise it, and your `Sales` versus `Profit` scatter
    plot is ready:'
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击标题进行修订，您的`销售`与`利润`散点图就准备好了：
- en: '![Figure 5.25: De-aggregated scatter plot of Sales versus Profit'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: '![图5.25：销售与利润的解聚散点图'
- en: '](img/B16342_05_25.jpg)'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_05_25.jpg)'
- en: 'Figure 5.25: De-aggregated scatter plot of Sales versus Profit'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.25：销售与利润的解聚散点图
- en: In *Figure 5.25*, you see that after de-aggregation there is one point for every
    order in the dataset, rather than just one mark/point. The view represents every
    order in the dataset, and the sales and profit of each order ID.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 在*图5.25*中，您可以看到解聚后，数据集中的每个订单都有一个点，而不是只有一个标记/点。视图代表数据集中的每个订单及其每个订单ID的销售和利润。
- en: 'Reselect `Aggregate Measures`. Change the level of detail to `Sub-Category`,
    so there is one dot for each `Sub-Category` in the data. Do this by dragging `Sub-Category`
    from the `Data` pane to the `Detail` `Marks` card. Next, drag `Sub-Category` to
    the `Label` `Marks` card so it is easier to understand the plot:'
  id: totrans-164
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重新选择`聚合度量`。将详细程度更改为`子类别`，以便数据中的每个`子类别`都有一个点。通过将`子类别`从`数据`面板拖到`详细``标记`卡上完成此操作。接下来，将`子类别`拖到`标签``标记`卡上，以便更容易理解图表：
- en: '![Figure 5.26: Scatter points of total sales versus profit for each sub-category'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: '![图5.26：每个子类别总销售与利润的散点点'
- en: '](img/B16342_05_26.jpg)'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_05_26.jpg)'
- en: 'Figure 5.26: Scatter points of total sales versus profit for each sub-category'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.26：每个子类别的总销售额与利润的散点
- en: In *Figure 5.25*, you see that when the level of detail is changed from each
    order ID to each sub-category, the number of scatter points in the view reduces.
    There is now one mark representing each sub-category.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 在*图5.25*中，你可以看到当细节级别从每个订单ID变为每个子类别时，视图中的散点数减少了。现在有一个标记代表每个子类别。
- en: 'To add another dimension to the view, add `Category` to the `Color` `Marks`
    shelf, which allow you to identify the sub-category quickly. These category colors
    also act as highlighters. The final output is as follows:'
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了给视图添加另一个维度，将`Category`添加到`Color` `Marks`面板中，这允许你快速识别子类别。这些类别颜色还充当高亮显示器。最终输出如下：
- en: '![Figure 5.27: Color-coded sub-category scatter plot'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: '![图5.27：彩色编码的子类别散点图'
- en: '](img/B16342_05_27.jpg)'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/B16342_05_27.jpg]'
- en: 'Figure 5.27: Color-coded sub-category scatter plot'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.27：彩色编码的子类别散点图
- en: '*Figure 5.27* clearly shows that the `Tables` sub-category brought in roughly
    $200K in sales, but was a loss-making sub-category, since `Tables` sales shows
    a loss of about $20K. `Copiers` on the other hand, shows sales of $150K and profits
    over $50K.'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: '*图5.27*清楚地显示，`Tables`子类别带来了大约20万美元的销售，但却是亏损的子类别，因为`Tables`销售亏损约为2万美元。另一方面，`Copiers`的销售额为15万美元，利润超过5万美元。'
- en: Considering how easy it is to observe these insights, scatter plots can be an
    incredible tool for plotting two measures against one and other. By adding more
    visual elements, it can transform into a powerful visual chart that is easily
    understandable as well as reasonably easy to create.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到观察这些洞察力有多容易，散点图可以是一个令人难以置信的工具，用于绘制两个度量值之间的对比。通过添加更多视觉元素，它可以转变为一个易于理解且相对容易创建的强大视觉图表。
- en: This wraps up scatter plots with two measures and two dimensions. Next, you
    will explore trend lines, and the options we have available in Tableau.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 这就完成了具有两个度量值和两个维度的散点图。接下来，你将探索趋势线，以及Tableau中可用的选项。
- en: Scatter Plots with Trend Lines
  id: totrans-176
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 带有趋势线的散点图
- en: In this section, rather than focusing on the math that **trend lines** are dependent
    on, you will look at them from an analyst/data developer perspective, and will
    see some common use cases in business.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，而不是关注趋势线所依赖的数学，你将从一个分析师/数据开发者的角度来审视它们，并了解一些在商业中的常见用例。
- en: Trend lines are used to observe relationships between variables. For example,
    they could be used to see the relationship between force and acceleration, or
    to track the relationship between sales and profits over a given time period.
    They are statistical models that are useful in estimating future patterns or trends
    based on historical data points.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 趋势线用于观察变量之间的关系。例如，它们可以用来查看力和加速度之间的关系，或者跟踪特定时间段内销售额和利润之间的关系。它们是基于历史数据点的统计模型，有助于根据历史数据点估计未来的模式或趋势。
- en: Adding trend lines in Tableau is fairly simple. In this section, you will explore
    the variations of trend lines available. *Figure 5.27* shows the five types of
    a trend line in Tableau. You will get a thorough definition of each as well as
    their most common applications a little later in this section.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 在Tableau中添加趋势线相当简单。在本节中，你将探索可用的趋势线变体。*图5.27*显示了Tableau中五种趋势线的类型。你将在本节稍后获得每个趋势线的详细定义以及它们最常见应用。
- en: '![Figure 5.28: Types of trend lines in Tableau'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: '![图5.28：Tableau中的趋势线类型'
- en: '](img/B16342_05_28.jpg)'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/B16342_05_28.jpg]'
- en: 'Figure 5.28: Types of trend lines in Tableau'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.28：Tableau中的趋势线类型
- en: In the next exercise, you will explore trend lines using scatter plots.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一个练习中，你将使用散点图探索趋势线。
- en: 'Exercise 5.05: Trend Lines with Scatter Plots'
  id: totrans-184
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习5.05：散点图中的趋势线
- en: You will create scatter plots (as before), and will later add trend lines to
    your charts You will be using the `Sample – Superstore` dataset, and by the end
    of the exercise, you will have a good grasp of the different types of trend line
    that Tableau has available.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 你将创建散点图（如前所述），稍后将在你的图表中添加趋势线。你将使用`Sample – Superstore`数据集，到练习结束时，你将很好地掌握Tableau中可用的不同类型的趋势线。
- en: 'Perform the following steps to complete this exercise:'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 执行以下步骤来完成此练习：
- en: From the `Superstore` sample dataset, drag `Profit` to the `Columns` shelf in
    the view.
  id: totrans-187
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从`Superstore`样本数据集中，将`Profit`拖到视图中的`Columns`面板。
- en: Drag `Sales` to the `Rows` shelf. Tableau automatically aggregates (sums) the
    measures as a default setting. To change the level of detail in the view or to
    de-aggregate the view, navigate to `Analysis` | `Untick Aggregate Measures`.
  id: totrans-188
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将`销售额`拖动到`行`架上。Tableau 默认将度量聚合（求和）。要更改视图的详细程度或取消聚合视图，请导航到`分析` | `取消勾选聚合度量`。
- en: To make these trend lines clearer, add `Order Date` to `Color`. Also, format
    the opacity of the `Color` `Marks` to `70%` to make it easier to read.
  id: totrans-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了使这些趋势线更清晰，将`订单日期`添加到`颜色`。还将`颜色`标记的不透明度格式化为`70%`，以便更容易阅读。
- en: '![Figure 5.29: Changing Opacity for our Marks'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 5.29：更改标记的不透明度'
- en: '](img/B16342_05_29.jpg)'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_05_29.jpg)'
- en: 'Figure 5.29: Changing Opacity for our Marks'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5.29：更改标记的不透明度
- en: 'There are three different methods to add trend lines in our views illustrated below:'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的视图中，添加趋势线有三种不同的方法：
- en: '`Analysis` | `Trend Lines` | `Show Trend Lines`:'
  id: totrans-194
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`分析` | `趋势线` | `显示趋势线`：'
- en: '![Figure 5.30: Showing trend lines'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 5.30：显示趋势线'
- en: '](img/B16342_05_30.jpg)'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_05_30.jpg)'
- en: 'Figure 5.30: Showing trend lines'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5.30：显示趋势线
- en: '`Marks` and navigate to `Trend Lines` | `Show Trend Lines`:'
  id: totrans-198
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`标记`并导航到`趋势线` | `显示趋势线`：'
- en: '![Figure 5.31: Showing Trend Lines – 2'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 5.31：显示趋势线 – 2'
- en: '](img/B16342_05_31.jpg)'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_05_31.jpg)'
- en: 'Figure 5.31: Showing Trend Lines – 2'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5.31：显示趋势线 – 2
- en: '`Data` pane, it’s about time. Navigate to the `Analytics` pane and drag a trend
    line into the view. Select any of the trend line options available to you.'
  id: totrans-202
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`数据`面板，是时候了。导航到`分析`面板，并将趋势线拖动到视图中。选择您可用的任何趋势线选项。'
- en: Note
  id: totrans-203
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: Depending on your Tableau version, you will either get four or five trend line
    options. Users with Tableau instances older than Tableau 10.5 won’t be able to
    see the `Power` trend line. This book uses Tableau version 2020.X—hence, the `Power`
    trend line is available.
  id: totrans-204
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 根据您的 Tableau 版本，您将获得四种或五种趋势线选项。Tableau 10.5 之前的 Tableau 实例的用户将无法看到`Power`趋势线。本书使用
    Tableau 版本 2020.X——因此，`Power`趋势线是可用的。
- en: 'The final output is as follows:'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 最终输出如下：
- en: '![Figure 5.32: Types of trend lines in Tableau'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 5.32：Tableau 中的趋势线类型'
- en: '](img/B16342_05_32.jpg)'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_05_32.jpg)'
- en: 'Figure 5.32: Types of trend lines in Tableau'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5.32：Tableau 中的趋势线类型
- en: In this exercise, you learned ways to add a trend line to the view. Next, you
    will explore each trend line in greater detail.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个练习中，您学习了如何向视图中添加趋势线的方法。接下来，您将更详细地探索每种趋势线。
- en: Trend Lines and Types
  id: totrans-210
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 趋势线和类型
- en: As previously covered, trend lines help to show the overall trend in the view.
    They can also be used to predict the continuation of a trend in data. Additionally,
    they help to identify the correlation between two variables by analyzing the underlying
    trend.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，趋势线有助于显示视图中的整体趋势。它们还可以用于预测数据中趋势的延续。此外，通过分析潜在趋势，它们有助于识别两个变量之间的相关性。
- en: You will now explore each of the five trend lines that Tableau has to offer,
    how they differ from each other, and when to use them.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您将探索 Tableau 提供的五种趋势线中的每一种，了解它们之间的区别以及何时使用它们。
- en: Linear Trend Lines
  id: totrans-213
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 线性趋势线
- en: 'When estimating the linear relationship between independent as well as dependent
    variables (for example, the exchange rate between US dollars and others currencies),
    linear trend lines are the best-fit lines. Linear trend lines help to estimate
    variables that are steadily increasing or decreasing. The formula for a linear
    trend line is as follows:'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 在估计独立变量以及因变量之间的线性关系（例如，美元与其他货币之间的汇率）时，线性趋势线是最合适的线。线性趋势线有助于估计稳定增加或减少的变量。线性趋势线的公式如下：
- en: '![Figure 5.33: Linear trend line formula'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 5.33：线性趋势线公式'
- en: '](img/B16342_05_33.jpg)'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_05_33.jpg)'
- en: 'Figure 5.33: Linear trend line formula'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5.33：线性趋势线公式
- en: Here, `Y` is the dependent variable, `x` is the independent variable, which
    affects the dependent variable. `m` is the slope of the trend line, and `c` is
    the constant (`y`-intercept).
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，`Y` 是因变量，`x` 是自变量，它影响因变量。`m` 是趋势线的斜率，`c` 是常数（`y` 截距）。
- en: 'In a linear model, it is assumed that as one of the variables increases, the
    rate of increase/decrease for the second variable will increase/decrease at a
    constant rate too. More often, the variables will fall close to the trend line
    plotted by the model. The following figure shows an example of a linear trend
    line:'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 在线性模型中，假设当一个变量增加时，第二个变量的增加/减少速率将以恒定的速率增加/减少。更常见的是，变量将接近模型绘制的趋势线。以下图显示了线性趋势线的示例：
- en: '![Figure 5.34: Linear trend line showcase'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: '![图5.34：线性趋势线展示'
- en: '](img/B16342_05_34.jpg)'
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_05_34.jpg)'
- en: 'Figure 5.34: Linear trend line showcase'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.34：线性趋势线展示
- en: Polynomial Trend Lines
  id: totrans-223
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 多项式趋势线
- en: 'Polynomial, as the word suggests, means *multiple items*, and is best when
    there are a lot of fluctuations in your data. For example, it might be used when
    analyzing the gains and losses of stocks over a large dataset. The degree/order
    of a polynomial trend line is useful for determining the number of fluctuations
    or hills/bends in our data. The formula for a polynomial trend line is as follows:'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 多项式，正如其词义所示，意味着*多个项*，当你的数据有很多波动时最为适用。例如，在分析大量数据集的股票盈亏时可能会用到它。多项式趋势线的度/阶数对于确定我们数据中的波动或山峰/弯曲的数量是有用的。多项式趋势线的公式如下：
- en: '![Figure 5.35: Polynomial trend lines formula'
  id: totrans-225
