  prefs: []
  type: TYPE_NORMAL
  zh: 以下图示显示了一个样本直方图。在这里，您正在查看总订单数量的分布，区间大小为1。本质上，从以下直方图中，您可以看到有`899`个订单只有1件商品，有`2,402`个订单有`2`件商品，依此类推：
