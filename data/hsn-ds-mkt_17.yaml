    to compare promotion group 1 against 2 and promotion group 1 against 3 are `6.4275`
    and `1.556`; whereas, the p-values we get are `4.29e-10` and `0.121` respectively.
    And, of course, the interpretations of these t-test results are the same as before.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，在这段代码中，`scipy`包中的`stats`模块有一个名为`ttest_ind`的函数。该函数根据数据计算t值和p值。使用这个函数，我们可以轻松计算t值和p值，以比较不同促销或测试组的营销表现。无论我们是使用之前手动计算t值和p值的方法，还是使用`scipy`包中的`ttest_ind`函数，得到的结果是一样的。我们用来比较促销组1与组2、促销组1与组3的t值分别为`6.4275`和`1.556`，而得到的p值分别是`4.29e-10`和`0.121`。当然，这些t检验结果的解释与之前相同。
