  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经展示了两种计算t值和p值的方法。虽然使用`scipy`包的现成解决方案来计算这些值可能看起来更简单，但始终牢记方程是有帮助的。
