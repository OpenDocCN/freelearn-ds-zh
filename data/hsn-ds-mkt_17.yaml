  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们深入看看数据。在这一部分，我们将专注于理解销售、市场规模、门店位置和门店年龄的分布，这些数据用于测试不同的促销活动。本分析的目标是确保每个促销组的控制变量和属性呈对称分布，以便不同组之间的促销效果可以进行可比性比较。
- en: 'The total sales distributions across different promotions can be visualized
    using the following code:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 不同促销活动的总销售分布可以通过以下代码进行可视化：
- en: '[PRE12]'
  id: totrans-99
