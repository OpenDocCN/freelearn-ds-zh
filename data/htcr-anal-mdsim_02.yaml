- en: Healthcare Foundations
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 医疗保健基础
- en: This chapter is mainly aimed at developers who have limited experience of healthcare.
    By the end of it, you will be able to describe basic characteristics of healthcare
    delivery in the United States, you will be familiar with specific legislation
    in the US that is relevant to analytics, you will understand how data in healthcare
    is structured, organized, and coded, and you will be aware of frameworks for thinking
    about analytics in healthcare.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章主要面向那些在医疗保健领域经验有限的开发人员。通过本章内容，你将能够描述美国医疗保健服务的基本特征，了解与分析相关的美国具体立法，理解医疗数据如何被构建、组织和编码，并且了解医疗保健分析的思维框架。
- en: Healthcare delivery in the US
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美国的医疗保健服务
- en: The healthcare industry impacts all of us, through its interactions with ourselves,
    our loved ones, our family, and our friends. The high costs associated with the
    healthcare industry are intertwined with the physical, emotional, and spiritual
    trauma that occurs when someone close to us becomes ill or feels pain.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗保健行业通过与我们自己、我们的亲人、家庭和朋友的互动，影响着我们每个人。医疗保健行业的高昂费用与当我们亲近的人生病或感到疼痛时所经历的身体、情感和精神创伤是紧密相连的。
- en: In the United States, the healthcare system is in a fragile state, as healthcare
    expenditure exceeds 15% of the nation's total GDP; this proportion far exceeds
    that of other developed countries, and is expected to rise to at least 20% by
    the year 2040 (Braunstein, 2014; Bernaert, 2015). The rise in healthcare costs
    in the US, and internationally, can be attributed to several factors. One is a
    shift in demographics to a more elderly population. Average **life expectancy**
    (**LE**) rose to in excess of 80 years of age for the first time in 2011, up from
    70 in 1970 (OECD, 2013). While this is a positive development, elderly patients
    are usually more prone to falling ill and are therefore more expensive in the
    eyes of the healthcare system. The second reason for rising costs is the increasing
    prevalence of serious chronic illnesses, such as obesity and diabetes (OECD, 2013),
    which increases the risk of other chronic conditions. Patients with chronic conditions
    account for the vast majority of healthcare expenditure (Braunstein, 2014). A
    third reason is misaligned incentives, which are discussed in the upcoming provider
    reimbursement section. A fourth reason is advancing technology, as the cost of
    equipment for performing expensive MRI imaging and CT scans have increased in
    all OECD countries (OECD, 2013).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，医疗保健系统处于脆弱状态，因为医疗保健支出超过了全国GDP的15%；这一比例远远超过其他发达国家，并预计到2040年将至少达到20%（Braunstein,
    2014；Bernaert, 2015）。美国及全球医疗成本的上升可以归因于多个因素。其一是人口结构的变化，老年人口逐渐增多。2011年，**寿命预期**（**LE**）首次超过80岁，而1970年时为70岁（OECD,
    2013）。尽管这是一个积极的进展，但老年患者通常更容易生病，因此在医疗系统眼中，这类患者的费用也较高。第二个原因是严重慢性疾病的发病率上升，如肥胖和糖尿病（OECD,
    2013），这些慢性病增加了患其他慢性病的风险。患有慢性疾病的患者占据了医疗保健支出的绝大部分（Braunstein, 2014）。第三个原因是激励机制的不对称，这将在接下来的医疗服务提供商报销部分讨论。第四个原因是技术的进步，由于MRI成像和CT扫描等昂贵设备的成本在所有OECD国家中都在上涨（OECD,
    2013）。
- en: Next, we will discuss some basic healthcare terminology and how healthcare is
    financed in the US.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将讨论一些基本的医疗保健术语以及美国医疗保健的融资方式。
- en: Healthcare industry basics
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 医疗保健行业基础
- en: Healthcare can be divided roughly into **inpatient care**, which is care that
    occurs in an overnight facility, such as a hospital, and **outpatient**, or **ambulatory
    care**, which is care that occurs on a same-day basis, usually in a physician’s
    office. Inpatient care is usually concerned with treating conditions that have
    progressed to a serious state or need complex interventions, and is usually costlier
    than outpatient care; therefore, a central goal in healthcare is to reduce the
    amount of care that occurs on an inpatient basis by emphasizing adequate preventive
    measures.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗保健可以大致分为**住院护理**，即在住院设施（如医院）内提供的护理，和**门诊护理**（或**流动护理**），即通常在医生诊所内提供的、当天完成的护理。住院护理通常用于治疗病情已经严重或需要复杂干预的情况，而且费用通常高于门诊护理；因此，医疗保健的一个核心目标是通过强调足够的预防措施，减少住院治疗的比例。
- en: Another way to describe healthcare is by "stages of healthcare delivery." **Primary
    care practitioners** (**PCPs**) usually deal with the patient’s entire well-being
    and oversee all organ systems; in many care delivery models, they serve as "gatekeepers"
    to secondary and tertiary care providers. **Secondary care** denotes treatment
    by physicians specialized to treat certain diseases or organ systems, such as
    endocrinologists or cardiothoracic surgeons. **Tertiary care** is provided upon
    referral by a specialist and usually occurs in an inpatient setting at a facility
    specialized to treat very specific conditions, often via surgery.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种描述医疗保健的方式是通过“医疗服务的阶段”。**初级保健提供者**（**PCPs**）通常处理患者的整体健康状况并监督所有器官系统；在许多医疗服务模式中，他们充当“守门人”，将患者引导至二级和三级保健提供者。**二级保健**指由专门治疗特定疾病或器官系统的医生提供的治疗，如内分泌科医生或心胸外科医生。**三级保健**通常是在专科医生转诊后提供，通常发生在住院环境下，专门治疗非常特定的病症，常常通过手术进行。
- en: Within healthcare, it takes a team of professionals, all having different roles,
    to provide optimal patient care. Physicians, physician assistants, nurse practitioners,
    nurses, case managers, social workers, lab technicians, and information technology
    professionals are just some of the other personnel you will work with directly,
    or indirectly, in the healthcare analytics field.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在医疗保健领域，为了提供最佳的患者护理，需要一支由多名专业人员组成的团队，他们各自承担不同的角色。医生、医师助理、护士执业者、护士、案例经理、社会工作者、实验室技术人员和信息技术专业人员等，都是你将在医疗分析领域直接或间接合作的其他人员。
- en: Healthcare financing
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 医疗保健融资
- en: A century ago, money used to flow directly from the patient to the provider
    for medical services provided. Today, however, healthcare finance is more complex,
    with employers and governments becoming increasingly involved, and new models
    emerging in relation to physician reimbursement. In the US, healthcare financing
    is no longer completely private; in order to assist the indigent and elderly populations,
    state and federal governments use taxes collected from citizens to fund **Medicaid**
    and **Medicare**, which are government-sponsored means of paying for healthcare
    for the poor and elderly, respectively. Once the money reaches the various third
    parties (insurance companies and/or the government), or while it is still in the
    possession of the patient, the money must be distributed to the physicians using
    a variety of payment models. In the following diagram, we provide a simplified
    overview of how money flows within the US healthcare system.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一百年前，钱直接从患者流向提供医疗服务的机构。然而，今天医疗保健融资更加复杂，雇主和政府的参与越来越多，且与医生报酬相关的新模式不断出现。在美国，医疗保健融资不再完全是私人的；为了帮助贫困和老年群体，州政府和联邦政府利用从公民那里征收的税款资助**医疗补助**和**医疗保险**，这分别是政府资助的支付贫困和老年人医疗保健的方式。一旦钱到达各个第三方（保险公司和/或政府），或者仍然在患者手中，必须通过各种支付模式将钱分配给医生。在以下图表中，我们提供了美国医疗保健系统中资金流动的简化概述。
- en: 'Much of the analytics in healthcare is a response to the increased emphasis
    on physician performance and quality, over quantity, of care:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗保健中的许多分析是对越来越重视医生绩效和医疗质量（而非数量）的回应：
- en: '![](img/371c1fb6-570f-447d-a99c-9111ca655eff.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![](img/371c1fb6-570f-447d-a99c-9111ca655eff.png)'
- en: Fee-for-service reimbursement
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 按服务收费报销
- en: Traditionally, physicians were reimbursed using a **fee-for-service** (**FFS**)
    payment system, in which physicians were compensated for every test or procedure
    that they performed, regardless of whether their patients felt better after the
    tests or procedures. This reimbursement method leads to conflicting incentives
    for physicians, who are tasked with caring for their patient efficiently while,
    at the same time, earning a living. Many people attribute today's exorbitant US
    healthcare spending to FFS. Additionally, FFS reimbursement pays each physician
    individually, with minimal coordination between physicians. What happens if a
    patient sees two doctors for the same condition? Under FFS reimbursement, the
    physicians could order duplicate tests and be reimbursed separately.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上，医生是通过**按服务收费**（**FFS**）支付系统获得报酬的，在这种系统下，医生因每项他们进行的测试或程序而获得补偿，无论患者在测试或程序后是否感觉更好。这种报销方法导致医生面临冲突的激励机制，因为他们需要有效地照顾患者，同时还要谋生。许多人将如今美国过高的医疗开支归咎于FFS。此外，FFS报销为每位医生单独支付，医生之间几乎没有协调。如果患者因同一病情看了两个医生，会发生什么情况？在FFS报销下，医生可能会要求重复检查，并且会分别得到报销。
- en: Value-based care
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 基于价值的护理。
- en: The shortcomings of FFS have led to a new vision for healthcare in the US—that
    of **value-based care**. Under a value-based reimbursement system, physicians
    are compensated based on the quality of care that they provide—which can be measured
    by their patient outcomes and the amount of money they save per patient. The incentive
    to order superfluous tests and procedures is gone, and the mutual goals of both
    the patient and physician become aligned. The value-based care umbrella includes
    a group of physician reimbursement models that reward physicians based on the
    quality of care provided, each with their own nuances. These models include **accountable
    care organizations** (**ACOs**), **bundled payments**, and **patient-centered
    medical homes** (**PCMHs**).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: FFS的不足之处促使了美国医疗保健的新愿景——**基于价值的护理**。在基于价值的报销系统下，医生的报酬基于他们提供的护理质量——这可以通过患者的治疗结果以及每位患者节省的费用来衡量。过度开具不必要检查和手术的激励消失了，患者和医生的共同目标也变得一致。基于价值的护理涵盖了一组医生报酬模式，这些模式根据提供的护理质量奖励医生，每种模式都有其独特之处。这些模式包括**责任护理组织**（**ACOs**）、**打包支付**和**以患者为中心的医疗之家**（**PCMHs**）。
- en: 'The important things to remember from this section are:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本节需要记住的要点是：
- en: In the United States and most other countries, healthcare expenses are growing
    in proportion to GDP
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在美国和大多数其他国家，医疗保健支出正按GDP的比例增长。
- en: Value-based care is slowly becoming the new standard for physician compensation
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于价值的护理正在慢慢成为医生报酬的新标准。
- en: Healthcare policy
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 医疗保健政策。
- en: Healthcare reform needs support from legislators if it is to succeed, and fortunately,
    it has received just that. In this section, let's take a look at some legislation
    that has paved the way for patients' rights and privacy, the rise of EMRs, value-based
    care, and the advancement of big data in healthcare, all of which are relevant
    to healthcare analytics.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗改革需要立法者的支持才能成功，幸运的是，它得到了正是这种支持。在本节中，让我们来看一些为患者权益和隐私、电子病历（EMR）的兴起、基于价值的护理以及大数据在医疗中的应用铺平道路的立法，这些都与医疗分析相关。
- en: Protecting patient privacy and patient rights
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 保护患者隐私和患者权益。
- en: Many countries around the world have enacted legislation for the protection
    of patient privacy. In the United States, legislation for protecting patient privacy
    was first signed into law in 1996 and is known as the **Health Insurance Portability
    and Accountability Act** (**HIPAA**). It has been revised and updated several
    times since then. Two of HIPAA’s main components are the **Privacy Rule** and
    the **Security Rule**.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 世界上许多国家已通过立法保护患者隐私。在美国，保护患者隐私的立法首次于1996年签署成为法律，称为**健康保险可携带性与责任法案**（**HIPAA**）。此法案自那时以来已被多次修订和更新。HIPAA的两个主要组成部分是**隐私规则**和**安全规则**。
- en: The Privacy Rule states the specific situations for which healthcare data can
    be used. In particular, any information that can be used to identify the patient
    (known as **protected health information** (**PHI**)) can be freely used for the
    purposes of medical treatment, bill payments, or other certain healthcare operations.
    Any other uses of the data require written authorization from the patient. A covered
    entity is an organization that is required to comply with HIPAA law; examples
    of covered entities include care providers and insurance plans. In 2013, the **Final
    Omnibus Rule** extended the jurisdiction of HIPAA to include business associates
    or independent contractors of the covered entities (which most healthcare analytics
    professionals can be categorized under if working with clients in the United States).
    Therefore, if you work with healthcare data in the United States, you must protect
    your patients’ data or face the risk of fines and/or imprisonment.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 隐私规则规定了医疗数据可以使用的具体情境。特别是，任何可以用于识别患者的信息（称为**受保护的健康信息**（**PHI**））可以自由用于医疗治疗、账单支付或其他特定的医疗运营目的。其他用途的数据需要患者的书面授权。受保护实体是指需要遵守HIPAA法律的组织；受保护实体的例子包括护理提供者和保险计划。2013年，**最终总规则**扩展了HIPAA的管辖范围，包括了受保护实体的业务合作伙伴或独立承包商（如果在美国与客户合作，大多数医疗数据分析专业人员都可归类于此）。因此，如果你在美国处理医疗数据，必须保护患者数据，否则可能面临罚款和/或监禁的风险。
- en: 'If you are a healthcare analytics professional, how should you protect the
    **electronic patient health information** (**e-PHI**) in your data? The Security
    Rule answers this question. The Security Rule breaks down the safeguarding methods
    into three categories: administrative, physical, and technical. Specifically,
    according to the website of the US Department of Health and Human Services, healthcare
    data scientists should:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是医疗分析专业人员，应该如何保护你数据中的**电子患者健康信息**（**e-PHI**）？《安全法则》回答了这个问题。《安全法则》将保护方法分为三类：行政、物理和技术。具体来说，根据美国卫生与公共服务部的网站，医疗数据科学家应：
- en: '"ensure the confidentiality, integrity, and availability of all e-PHI" in their
    possession; protect against "reasonably anticipated threats" to the security of
    the information and impermissible uses or disclosures; and "ensure compliance
    by their workforce"'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: “确保其拥有的所有电子健康信息（e-PHI）的机密性、完整性和可用性”；防范“合理预期的威胁”对信息安全的影响，以及不当使用或泄露；并“确保其员工遵守规定”
- en: '(US Department of Health and Human Services, 2017). More specific information
    about safeguarding techniques can be found on the HHS website and includes the
    following guidelines:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: （美国卫生与公共服务部，2017）。关于保护技术的更具体信息可以在HHS网站上找到，并包括以下指南：
- en: Covered entities and business associates should designate a privacy officer
    in charge of HIPAA enforcement and maintain training programs for employees who
    have access to e-PHI
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 被覆盖实体和商业合作伙伴应指定一名隐私官员，负责执行HIPAA，并为有权访问电子健康信息（e-PHI）的员工提供培训计划
- en: Access to hardware and software containing e-PHI should be carefully controlled,
    regulated, and limited to authorized individuals
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对包含电子健康信息（e-PHI）硬件和软件的访问应严格控制、规范，并仅限授权人员使用
- en: e-PHI sent over open networks (for example, via email) must be encrypted
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过开放网络（例如，通过电子邮件）传输的电子健康信息（e-PHI）必须加密
- en: Covered entities and business associates are required to report any breaches
    of security to affected individuals and the Department of Health and Human Services
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 被覆盖实体和商业合作伙伴必须报告任何安全泄露事件，告知受影响的个人以及卫生与公共服务部
- en: Outside of the United States, there are many countries (particularly Canada
    and those in Europe) that have enacted healthcare privacy laws. Regardless of
    the country you live in, it’s considered ethical practice in healthcare analytics
    to protect your patients’ data and privacy.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国以外的许多国家（尤其是加拿大和欧洲国家）已经制定了医疗隐私法律。无论你生活在哪个国家，保护患者数据和隐私被认为是医疗分析中的道德实践。
- en: Advancing the adoption of electronic medical records
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 推动电子病历的采用
- en: 'EMRs, together with healthcare analytics, are seen as a possible remedy to
    escalating healthcare costs. In the United States, the major piece of legislation
    that has promoted the use of EMRs is the **Health Information Technology for Economic
    and Clinical Health (HITECH) Act**, passed in 2009 as part of the American Recovery
    and Reinvestment Act (Braunstein, 2014). The HITECH Act provides incentive payments
    to healthcare organizations that do two things:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 电子病历（EMRs）与医疗分析一起，被视为应对不断上涨的医疗成本的可能解决方案。在美国，推动电子病历使用的主要立法是**健康信息技术促进经济与临床健康法（HITECH法案）**，该法案于2009年作为美国复苏与再投资法案的一部分通过（Braunstein,
    2014）。HITECH法案向做出以下两项工作的医疗组织提供激励支付：
- en: Adopt the use of "certified" **electronic health records** (**EHRs**)
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 采用“认证”**电子健康记录**（**EHRs**）
- en: Use the EHRs in a meaningful fashion. Starting in 2015, healthcare providers
    who did not use EHRs were subject to penalization from their Medicare reimbursement
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以有意义的方式使用电子健康记录（EHRs）。从2015年起，未使用电子健康记录的医疗服务提供者将面临来自其医保报销的处罚
- en: In order for an EHR to be certified, it must meet several dozen criteria. Examples
    of such criteria include those that support clinical practice, such as allowing
    for computerized physician order entry and recording demographic and clinical
    information about patients, such as medication lists, allergy lists, and smoking
    statuses. Other criteria focus on maintaining the privacy and security of medical
    information and they call for secure access, emergency access, and access timeout
    after a period of inactivity. The EHR should also be able to submit clinical quality
    measures to the appropriate authorities. Full lists of such criteria are available
    at [www.healthit.gov](http://www.healthit.gov).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让EHR获得认证，它必须满足数十项标准。这些标准包括支持临床实践的要求，如允许计算机化的医生医嘱输入并记录关于患者的基本信息和临床信息，如药物清单、过敏史和吸烟状态等。其他标准则侧重于保障医疗信息的隐私与安全，要求提供安全访问、紧急访问以及在一段时间不活跃后自动注销。EHR还应能够向相关部门提交临床质量度量。相关标准的完整列表可通过[www.healthit.gov](http://www.healthit.gov)获取。
- en: 'It is not enough for providers to have access to a certified EHR; in order
    to receive incentive payments, providers must use the EHR in a *meaningful* fashion,
    as stipulated by the meaningful use requirements. Again, dozens of requirements
    exist, some of which are mandatory, and some optional. These requirements are
    distributed across the following five domains:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 仅仅提供经过认证的电子健康记录（EHR）并不足够；为了获得激励支付，提供者必须按照有意义的方式使用EHR，这一点在有意义使用要求中已有规定。再次强调，存在许多要求，其中一些是强制性的，另一些是可选的。这些要求分布在以下五个领域：
- en: Improving care coordination
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改善护理协调
- en: Reducing health disparities
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 减少健康差异
- en: Engaging patients and their families
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 让患者及其家庭参与其中
- en: Improving population and public health
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改善人群健康和公共卫生
- en: Ensuring adequate privacy and security
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保充分的隐私保护和安全性
- en: Thanks in part to the HITECH Act, the rise of EHRs will lead to an unprecedented
    volume of clinical information becoming available for subsequent analysis in efforts
    to cut costs and improve outcomes. Later in this chapter, we will explore the
    creation and formatting of this clinical information in more detail.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 受HITECH法案的推动，EHR的兴起将导致前所未有的临床信息量可供后续分析，以期降低成本并改善治疗效果。本章后续部分将更详细地探讨如何创建和格式化这些临床信息。
- en: Promoting value-based care
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 推广基于价值的护理
- en: 'The **Patient Protection and Affordable Care Act** (**PPACA**), also known
    as the **Affordable Care Act** (**ACA**), was passed in 2010\. It is a mammoth
    piece of legislation that is most well-known for its attempt to reduce the uninsured
    population and to provide health insurance subsidies for the majority of citizens.
    Some of its lesser publicized provisions, however, added new value-based reimbursement
    models discussed earlier in the chapter (namely, bundled payments and accountable
    care organizations), and created the four original value-based programs:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**患者保护与平价医疗法案** (**PPACA**)，也称为**平价医疗法案** (**ACA**)，于2010年通过。这是一项庞大的立法，最为人所知的是其旨在减少无保险人群并为大多数公民提供健康保险补贴。然而，其中一些较少被宣传的条款引入了前面章节讨论的新型基于价值的报销模式（即捆绑支付和责任护理组织），并创建了四个最初的基于价值的计划：'
- en: '**Hospital Value-Based Purchasing Program** (**HVBP**)'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**医院基于价值的采购计划** (**HVBP**)'
- en: '**Hospital Readmission Reduction Program** (**HRRP**)'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**医院再入院减少计划** (**HRRP**)'
- en: '**Hospital Acquired Conditions Reduction Program** (**HAC**)'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**医院获得的并发症减少计划** (**HAC**)'
- en: '**Value Modifier Program** (**VM**)'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**价值调整计划** (**VM**)'
- en: These programs will be discussed in detail in [Chapter 6](023c1d7e-f3f0-42e6-a2be-64bd5ba4ab80.xhtml),
    *Measuring Healthcare Quality*.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这些计划将在[第6章](023c1d7e-f3f0-42e6-a2be-64bd5ba4ab80.xhtml)，*衡量医疗质量*中详细讨论。
- en: The **Medicare Access and CHIP Reauthorization Act of 2015** (**MACRA**) initiated
    the Quality Payment Program, composed of both the **Alternative Payment Models**
    (**APM**) program and the **Merit-Based Incentive Payments System** (**MIPS**).
    Both programs, which will be discussed in more detail in the *Measuring Provider
    Performance* chapter, moved the US healthcare system further away from FFS reimbursement
    toward value-based reimbursement.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**2015年医疗保险访问和儿童健康保险计划再授权法案** (**MACRA**) 启动了质量支付计划，其中包括**替代支付模型** (**APM**)
    计划和**基于绩效的激励支付系统** (**MIPS**) 计划。两个计划将在*衡量提供者表现*章节中详细讨论，它们将美国医疗系统从传统的按服务付费（FFS）报销模式逐步转向基于价值的报销模式。'
- en: Advancing analytics in healthcare
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 推动医疗保健领域的分析技术
- en: There are a handful of legal initiatives that are related to advancing analytics
    in healthcare. The most relevant of these is the **All of Us** initiative (formerly
    known as the **Precision Medicine Initiative**), which was enacted in 2015, and
    aims to collect health and genetic data from one million people by 2022 in an
    effort to advance precision medicine and medicine tailored to individuals.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些与推动医疗分析相关的法律倡议。其中最为相关的是**我们所有人计划**（前身为**精准医学计划**），该计划于2015年实施，旨在到2022年收集来自一百万人的健康和基因数据，旨在推进精准医学和为个体量身定制的医疗。
- en: Additionally, the following three initiatives, while not directly related to
    analytics, may indirectly increase funding for analytics research in healthcare.
    The **Brain Initiative**, passed in 2013, has the goal of radically improving
    our understanding of brain-related and neurological diseases such as Alzheimer's
    and Parkinson's disease. **Cancer Breakthroughs 2020**, passed in 2016, is focused
    on finding vaccines and immunotherapies against cancer. And the **21st Century
    Cures Act** of 2016 streamlines the **Food and Drug Administration** (**FDA**)
    drug approval process, among other provisions.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，以下三项倡议虽然与分析学无直接关联，但可能间接增加医疗分析研究的资金支持。**大脑计划**，于2013年通过，旨在从根本上提高我们对大脑相关及神经系统疾病（如阿尔茨海默病和帕金森病）的理解。**癌症突破2020**，于2016年通过，聚焦于寻找癌症疫苗和免疫疗法。2016年的**21世纪疗法法案**简化了**食品和药品管理局**（**FDA**）的药品审批流程，以及其他相关规定。
- en: Together, the legislation of the past three decades discussed previously has
    set the stage for revolutionizing how healthcare analytics is performed and has
    created new challenges to be solved by healthcare analytics, not only in the US,
    but also across the globe. The new reimbursement and financing methods task us
    with the problem of figuring out how healthcare can be performed more efficiently,
    given the data that we already have.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，过去三十年里讨论的立法为革命性地改变医疗分析的执行方式奠定了基础，并且创造了新的挑战，要求医疗分析来解决这些问题，不仅在美国，也在全球范围内。这些新的报销和融资方式要求我们解决一个问题：如何在已有数据的基础上，提升医疗服务的效率。
- en: Now let's shift gears and see what clinical data is comprised of exactly.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们换个角度，看看临床数据究竟包括什么。
- en: Patient data – the journey from patient to computer
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 患者数据——从患者到计算机的旅程
- en: The clinical data collection process starts when a patient starts telling a
    physician about his or her condition. This is known as the **patient history**,
    and since it is not observed directly by the physician, but instead recounted
    by the patient, the patient’s story is known as **subjective information**. In
    contrast, **objective information** comes from the physician and consists of the
    physician's own observations about the patient, from the physical examination,
    lab tests, and imaging studies, to other diagnostic procedures. Together, the
    subjective and objective information makes up the clinical note.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 临床数据收集过程始于患者开始向医生陈述其病情。这被称为**病史**，由于它不是由医生直接观察的，而是由患者叙述，因此患者的故事被称为**主观信息**。相对而言，**客观信息**来自医生，并且包括医生对患者的观察，这些观察来自体检、实验室测试、影像学检查以及其他诊断程序。主观和客观信息合起来构成了临床记录。
- en: There are several types of clinical notes used in healthcare. The **history
    and physical** (**H&P**) is the most thorough and comprehensive clinical note.
    It is usually obtained when an outpatient physician sees a patient for the first
    time, or when a patient is first admitted to the hospital. Collecting all the
    data from the patient and typing up the H&P on the hospital computer may take
    a total of 1-2 hours for a single patient. Usually, an H&P is only done once per
    physician/hospital admission. For successive outpatient visits, or an inpatient
    admission lasting several days, briefer clinical notes are compiled. These are
    termed **progress notes**, or **SOAP notes** (SOAP stands for subjective, objective,
    assessment, and plan). In these notes, the focus is on events that have occurred
    since the initial H&P or the previous progress note.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗保健中使用了几种类型的临床记录。**病史和体格检查**（**H&P**）是最详细和全面的临床记录。通常在门诊医生首次接诊患者时，或患者首次住院时进行。收集患者的所有数据并在医院电脑上输入H&P可能需要1-2小时。通常，每位医生/每次住院只做一次H&P。对于后续的门诊就诊，或住院时间持续几天的情况，会编写简短的临床记录。这些称为**病程记录**或**SOAP记录**（SOAP代表主观、客观、评估和计划）。在这些记录中，重点是自初次H&P或上一份病程记录以来发生的事件。
- en: Before patient data appears in your database, it makes a long journey, starting
    from the patient history as interpreted by the physician team. The patient story
    is combined with other pieces of information from different clinical departments
    (for example, laboratory, imaging) to form the **electronic health record** (**EHR**).
    When the hospital wants to make the data available to a third party for further
    analysis, it typically releases the data to the cloud in a database format.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在患者数据出现在你的数据库之前，它经历了漫长的旅程，首先由医生团队解读患者病史。患者的病历与来自不同临床科室（例如实验室、影像学）的其他信息相结合，形成**电子健康记录**（**EHR**）。当医院希望将数据提供给第三方以进行进一步分析时，通常会将数据以数据库格式发布到云端。
- en: 'Once the data is captured in a database system, the analytics professional
    can then use a variety of tools to visualize, pivot, analyze, and build predictive
    models:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦数据被捕捉到数据库系统中，数据分析专家可以使用各种工具来可视化、透视、分析并构建预测模型：
- en: '![](img/3969a86f-90ed-4b86-a845-ff8b2d90c016.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3969a86f-90ed-4b86-a845-ff8b2d90c016.png)'
- en: In the following subsections, we will describe the important aspects of these
    two types of clinical notes.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的子章节中，我们将描述这两种临床记录的关键方面。
- en: The history and physical (H&P)
  id: totrans-66
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 病史和体格检查（H&P）
- en: As mentioned previously, the history and physical is the most comprehensive
    type of documentation available for patients and is usually conducted upon their
    admission to hospital and/or when seeing new outpatient physicians. The standard
    sections of the H&P clinical note are discussed in the following sections.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，病史和体格检查是患者可获得的最全面的文档类型，通常在患者入院时和/或见到新的门诊医生时进行。H&P临床记录的标准部分将在以下章节中讨论。
- en: Metadata and chief complaint
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 元数据和主诉
- en: The metadata includes basic information about the patient's visit, such as the
    patient’s name, date of birth, date/time of admission, and the name of the admitting
    hospital and attending physician.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 元数据包括关于患者就诊的基本信息，例如患者的姓名、出生日期、入院日期/时间以及接收医院和主治医生的名称。
- en: 'The chief complaint is the reason for the patient’s visit/hospitalization,
    usually in the patient’s own words. Example: "I''m having some chest discomfort."
    This chief complaint may, or may not, be translated by the history taker into
    the corresponding medical terminology, for example, "chest pain."'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 主诉是患者就诊/住院的原因，通常是患者自己的话。例如：“我感到胸部不适。”这个主诉可能会或不会被病史记录员翻译成相应的医学术语，例如“胸痛”。
- en: History of the present illness (HPI)
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 当前疾病史（HPI）
- en: 'The HPI includes details surrounding the chief complaint. This section is often
    split into two paragraphs as follows:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: HPI包括与主诉相关的详细信息。这个部分通常分为以下两个段落：
- en: 'The first paragraph provides the immediate details surrounding the chief complaint,
    usually using information obtained from the patient. The first sentence often
    provides important demographic details about the patient and any relevant details
    about the past medical history, in addition to the chief complaint. For example:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 第一段提供了关于主要投诉的即时细节，通常使用从患者那里获得的信息。第一句通常会提供关于患者的重要人口统计学信息以及任何相关的过去病史，除此之外还包括主要投诉。例如：
- en: '"Mr. Smith is a 53-year-old Caucasian male with a history of hypertension,
    hyperlipidemia, diabetes, and smoking, who presents to the emergency room complaining
    of chest pain."'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: “史密斯先生是一位53岁的白人男性，有高血压、高脂血症、糖尿病和吸烟史，现因胸痛前来急诊。”
- en: 'Regarding the rest of the paragraph, a first HPI paragraph usually contains
    the seven standard elements listed here. These seven elements tend to assume that
    the chief complaint is some type of pain; some chief complaints (for example,
    amenorrhea) require different sets of questions. The seven elements are summarized
    in the following table:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 关于剩余部分，第一段病史（HPI）通常包含列出的七个标准元素。这七个元素通常假定主要投诉为某种类型的疼痛；有些主要投诉（例如闭经）需要不同的问题集。这七个元素在下表中进行了总结：
- en: '| **HPI element** | **Corresponding question** | **Example answer** |'
  id: totrans-76
  prefs: []
  type: TYPE_TB
  zh: '| **病史元素** | **对应问题** | **示例回答** |'
- en: '| **Location** | Where is the pain located? | The pain is left-sided and radiates
    to the left arm and back. |'
  id: totrans-77
  prefs: []
  type: TYPE_TB
  zh: '| **位置** | 疼痛在哪里？ | 疼痛位于左侧，并辐射至左臂和背部。 |'
- en: '| **Quality** | What does the pain feel like? | Patient reports a shooting,
    stabbing pain. |'
  id: totrans-78
  prefs: []
  type: TYPE_TB
  zh: '| **疼痛性质** | 疼痛感觉如何？ | 患者报告为剧烈、刺痛的疼痛。 |'
- en: '| **Severity** | On a scale of 1-10, how bad is the pain? | Severity is 8/10.
    |'
  id: totrans-79
  prefs: []
  type: TYPE_TB
  zh: '| **严重程度** | 在1到10的范围内，疼痛有多严重？ | 疼痛严重程度为8/10。 |'
- en: '| **Timing** | **Onset**: When did the pain first start? **Frequency**: How
    often does the pain occur? **Duration**: How long are the pain episodes? | The
    current episode began half an hour ago. Episodes have occurred for a few months,
    following exercise, and for periods of up to 15-20 minutes. |'
  id: totrans-80
  prefs: []
  type: TYPE_TB
  zh: '| **时间** | **起始**：疼痛何时开始？**频率**：疼痛发生的频率如何？**持续时间**：每次疼痛持续多久？ | 当前的发作开始于半小时前，过去几个月内在运动后发生，发作持续时间为15-20分钟。
    |'
- en: '| **Exacerbating Factors** | What makes the pain worse? | Pain is exacerbated
    by exercise. |'
  id: totrans-81
  prefs: []
  type: TYPE_TB
  zh: '| **加重因素** | 什么因素使疼痛加剧？ | 运动会加重疼痛。 |'
- en: '| **Alleviating Factors** | What relieves the pain? | Pain is relieved by rest
    and weight loss. |'
  id: totrans-82
  prefs: []
  type: TYPE_TB
  zh: '| **缓解因素** | 什么能缓解疼痛？ | 休息和减重可以缓解疼痛。 |'
- en: '| **Associated Symptoms** | Do you notice any other symptoms when the pain
    is present? | Patient reports symptoms associated with dyspnea. |'
  id: totrans-83
  prefs: []
  type: TYPE_TB
  zh: '| **相关症状** | 当疼痛出现时，是否有其他症状伴随？ | 患者报告伴有呼吸困难的症状。 |'
- en: 'The second paragraph should contain all the previous medical care the patient
    has already received for their ailment. Typical questions include: Have they seen
    a physician already or been hospitalized previously? What labs and tests were
    performed? How well controlled are the patient’s medical conditions relevant to
    the chief complaint? Which treatments were previously tried? Is there a copy of
    the x-ray?'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 第二段应包含患者为其病症已经接受的所有医疗治疗。典型问题包括：患者是否已经看过医生或住院治疗过？进行过哪些实验室检查和测试？患者的相关病情控制得如何？曾尝试过哪些治疗？是否有X光片的副本？
- en: Past medical history
  id: totrans-85
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 过去病史
- en: This part of the H&P lists all current and previous medical conditions that
    affect the patient, including, but not limited to, hospitalizations (whether for
    medical, surgical, or psychiatric reasons).
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分列出了所有影响患者的当前和过去的医疗状况，包括但不限于住院（无论是因医疗、外科还是精神原因）。
- en: Medications
  id: totrans-87
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 药物
- en: 'Current prescription and **over-the-counter** (**OTC**) medications are provided
    in this section, usually with the following details: medication name, dose, route
    of administration, and frequency. Every medication listed should correspond to
    one of the patient’s current medical conditions given in the past medical history.
    The route of administration and frequency are often written using abbreviations;
    refer to the following table for a list of common abbreviations.'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供当前的处方药和**非处方药**（**OTC**）信息，通常包括以下内容：药物名称、剂量、给药途径和使用频率。列出的每种药物应与患者过去病史中的某一现有病症相对应。给药途径和频率通常使用缩写形式；请参考下表获取常见缩写的列表。
- en: Family history
  id: totrans-89
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 家族史
- en: The family history includes a disease history for family members up to two generations
    preceding the patient, with an emphasis on chronic diseases as well as diseases
    relevant to the chief complaint and the organ systems affected.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 家族史包括患者两代以内家庭成员的疾病史，重点是慢性疾病以及与主诉和受影响器官系统相关的疾病。
- en: Social history
  id: totrans-91
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 社会历史
- en: The social history provides details of social and risk factor information not
    obtained in the HPI. Included in this section are demographic factors not previously
    mentioned, occupation (and any occupational exposures to dangerous substances
    if applicable), social support (marriage, children, dependents), and substance
    use/abuse (tobacco, alcohol, recreational/illicit drugs).
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 社会历史提供了HPI中未获取的社会和风险因素信息。此部分包括之前未提及的人口统计因素、职业（如适用，涉及有害物质的职业暴露）、社会支持（婚姻、子女、依赖者）以及物质使用/滥用（烟草、酒精、娱乐/非法药物）。
- en: Allergies
  id: totrans-93
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 过敏
- en: The allergies section commonly includes substances to which the patient is hypersensitive,
    including drugs, and the corresponding reaction. If the patient has no known drug
    allergies, it is often abbreviated using the acronym NKDA.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 过敏部分通常包括患者对某些物质的过敏反应，这些物质包括药物，以及相应的过敏反应。如果患者没有已知的药物过敏，通常会用缩写NKDA表示。
- en: Review of systems
  id: totrans-95
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 系统回顾
- en: The **review of systems** (**ROS**) serves as a final screening for significant
    symptoms after the other parts of the history have been obtained. In this section,
    the patient is asked about experiencing symptoms relevant to different functional
    organ systems of the body (for example, gastrointestinal, cardiovascular, and
    pulmonary). An emphasis is placed on organ systems and symptoms relevant to the
    chief complaint. Symptoms for as many as 14 different organ systems may be touched
    upon.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '**系统回顾**（**ROS**）作为在获取其他历史信息后，最后筛查显著症状的一项检查。在此部分，医生会询问患者是否出现与不同功能器官系统相关的症状（例如，胃肠、心血管和呼吸系统）。重点放在与主要症状相关的器官系统和症状上。可能涉及多达14个不同器官系统的症状。'
- en: Physical examination
  id: totrans-97
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 体格检查
- en: The physician proceeds to examine the patient and records the findings in this
    section. The description usually starts with general patient well-being and appearance,
    followed by pertinent vital signs (see table for additional details), before proceeding
    with the **head, eyes, ears, nose, and throat** (**HEENT**), and continuing down
    the body with specific organs/organ systems.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 医生继续检查患者并在此部分记录检查结果。描述通常从患者的总体健康状况和外貌开始，然后是相关的生命体征（参见表格获取详细信息），之后检查**头部、眼睛、耳朵、鼻子和喉咙**（**HEENT**），并继续检查身体的具体器官/器官系统。
- en: Additional objective data (lab tests, imaging, and other diagnostic tests)
  id: totrans-99
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 额外的客观数据（实验室测试、影像学检查和其他诊断测试）
- en: The physical examination marks the beginning of what is called objective data,
    or data about the patient that is observed, interpreted, and recorded by the physician.
    This is in contrast to subjective data, which is information provided to the physician
    by the patient first-hand, and which includes the patient history. After the physical
    examination, all additional objective data about the patient is provided. This
    includes the results of any lab tests, imaging studies if applicable, and any
    other tests specific to the present illness that may have been performed. Common
    imaging studies include **x-rays** (**XR**), **computed tomography** (**CT**)
    scans, and **magnetic resonance imaging** (**MRI**) scans of the body region of
    interest.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 体格检查标志着所谓客观数据的开始，即由医生观察、解释并记录的关于患者的数据。这与主观数据相对，主观数据是患者直接提供给医生的信息，包括患者病史。在体格检查后，会提供关于患者的所有其他客观数据。这些数据包括任何实验室检查结果、如适用的影像学研究结果以及可能进行的与当前疾病相关的其他检查。常见的影像学检查包括**X光**（**XR**）、**计算机断层扫描**（**CT**）以及**磁共振成像**（**MRI**）扫描，针对感兴趣的身体区域。
- en: Assessment and plan
  id: totrans-101
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评估与计划
- en: This is the final part of the H&P. In the assessment, the physician consolidates
    all of the subjective and objective data of the previous sections to make a concise
    summary of the chief complaint, along with significant findings from the history,
    physical examination, and additional tests. The physician lists the most likely
    causes of the patient’s condition, in an itemized manner for each distinct group
    of complaints/findings. In the plan, the physician discusses the blueprint for
    treating the patient, again in an itemized fashion.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 这是H&P的最后部分。在评估部分，医生整合前述主观和客观数据，简明总结主诉，并结合病史、体检和额外检查的显著发现。医生列出病人病情的最可能原因，按每个不同的症状/发现进行项目化列出。在计划部分，医生讨论治疗病人的蓝图，同样是按项目形式列出。
- en: The progress (SOAP) clinical note
  id: totrans-103
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 进展（SOAP）临床记录
- en: 'The SOAP note, as stated previously, is typically done on a daily basis for
    patients admitted to a hospital and includes one section for every letter in its
    acronym: **subjective, objective, assessment, and plan** (**SOAP**). The subjective
    section focuses on any new complaints the patient is having, or had, on the previous
    night. The objective section includes the daily and focused physical examination
    and lab, imaging, and test results from the previous day. The assessment and plan
    are similar to those of the H&P, updated from previous notes with all of the day''s
    events taken into consideration.'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，SOAP记录通常是每天为住院病人完成的，并包括其缩写中的每个字母对应的一个部分：**主观、客观、评估和计划**（**SOAP**）。主观部分侧重于病人当前或前一晚出现的新症状。客观部分包含前一天的日常体检、专注的体检结果以及实验室、影像学检查和检测结果。评估和计划类似于病历记录中的H&P部分，在更新时会考虑到当天所有的事件。
- en: At the end of the note documentation process, valuable information about the
    patient has been collected and recorded in the EMR. Before the data is tabulated,
    however, it is usually integrated with clinical codesets. Let's discuss clinical
    codesets in the next section.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 在病历文档的记录过程中，关于病人的有价值信息已经被收集并录入到电子病历（EMR）中。然而，在数据汇总之前，它通常会与临床编码集进行整合。我们将在下一部分讨论临床编码集。
- en: Standardized clinical codesets
  id: totrans-106
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 标准化临床编码集
- en: Being philosophical for a moment, every known object that has a significant
    importance attributed to it has a name. The organs you are using to read these
    words are known as eyes. The words are written on pieces of paper called pages.
    To turn the pages, you use your hands. These are all objects that we have named
    so that we can identify them easily.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 从哲学角度思考，每一个具有重要性的已知对象都有一个名字。你用来阅读这些文字的器官被称为眼睛。文字被写在称为页面的纸张上。为了翻阅这些页面，你使用你的双手。这些都是我们为便于识别而命名的对象。
- en: In healthcare, important entities—diseases, procedures, lab tests, drugs, symptoms,
    bacteria species, for example, have names and identities too. For example, the
    failure of the heart valves to pump blood to the rest of the body is known as
    heart failure. ACE inhibitors are a class of drugs used to treat heart failure.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 在医疗健康领域，重要的实体——例如疾病、手术、实验室检测、药物、症状、细菌种类等，也都有其名称和身份。例如，心脏瓣膜未能有效地将血液泵送到全身被称为心力衰竭。ACE抑制剂是一类用于治疗心力衰竭的药物。
- en: 'A problem arises, however, when healthcare industry workers associate the same
    entity with different identities. For example, one physician may refer to "heart
    failure" as "congestive heart failure", while another may refer to it as "CHF."
    Also, there are varying levels of specificity: a third doctor may call it "systolic
    heart failure" to indicate that the dysfunction is occurring during the systolic
    phase of the heartbeat. In medicine, accuracy and specificity are of the utmost
    importance. How can we ensure that all members of the healthcare team are talking
    and thinking about the same thing? The answer lies in clinical codes.'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，问题出现在当医疗行业的工作人员将同一实体与不同的身份关联时。例如，一位医生可能将“心力衰竭”称为“充血性心力衰竭”，而另一位医生可能称之为“CHF”。此外，还存在不同的具体化层次：第三位医生可能称其为“收缩性心力衰竭”，以表示这一功能障碍发生在心脏跳动的收缩期。在医学中，准确性和特异性至关重要。那么，我们如何确保所有医疗团队成员讨论和思考的是同一件事呢？答案就在于临床编码。
- en: '**Clinical codes** can be thought of as unique identities for medical concepts.
    Each code is typically comprised of a pair of objects: an alphanumeric code and
    a verbal description of the entity that the code represents. For example, in the
    ICD10-CM coding system, the code I50.9 represents "Heart failure, unspecified."
    There are additional, more specific codes to represent more specific heart failure
    diagnoses when they are known.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '**临床代码**可以看作是医疗概念的唯一标识。每个代码通常由一对对象组成：一个字母数字代码和描述该代码所代表实体的文字。例如，在ICD10-CM编码系统中，代码I50.9代表“未指定的心力衰竭”。当心力衰竭的诊断更为具体时，还有更多更详细的代码。'
- en: There are likely thousands of different coding systems that exist in the world,
    many of them being used only in the specific healthcare organization at which
    they were conceived. Fortunately, to ease confusion and promote interoperability,
    there are several well-known coding systems that are seen as national/international
    standards. Some of the more important standardized coding systems include **International
    Classification of Disease** (**ICD**) for medical diagnoses, **Current Procedural
    Terminology** (**CPT**) for medical procedures, **Logical Observation Identifiers
    Names and Codes** (**LOINC**) for laboratory tests, **National Drug Code** (**NDC**)
    for drug therapies, and **Systematized Nomenclature of Medicine** (**SNOMED**)
    for all of the preceding and more. In this section, we explore each of these coding
    systems in a little more detail.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 世界上可能存在成千上万种不同的编码系统，其中许多仅在它们被构思出来的特定医疗机构中使用。幸运的是，为了减少混乱并促进互操作性，存在一些被视为国家/国际标准的知名编码系统。一些更重要的标准化编码系统包括用于医疗诊断的**国际疾病分类**（**ICD**）、用于医疗程序的**当前程序术语**（**CPT**）、用于实验室测试的**逻辑观察标识符名称和代码**（**LOINC**）、用于药物治疗的**国家药品编码**（**NDC**），以及用于所有这些及更多内容的**医学系统化命名法**（**SNOMED**）。在本节中，我们将更详细地探讨这些编码系统。
- en: International Classification of Disease (ICD)
  id: totrans-112
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 国际疾病分类（ICD）
- en: Diseases and conditions are usually coded using the ICD coding system. ICD was
    started in 1899 and is revised (every 10 years) and maintained by the **World
    Health Organization** (**WHO**). As of 2016, the tenth revision (ICD-10) is the
    most recent, and consists of more than 68,000 unique diagnostic codes, more than
    any previous revision.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 疾病和病症通常使用ICD编码系统进行编码。ICD始于1899年，由**世界卫生组织**（**WHO**）每十年修订一次并维护。截至2016年，第十次修订版（ICD-10）是最新的，并包含超过68,000个独特的诊断代码，超过任何先前的修订版。
- en: ICD-10 codes may consist of up to eight alphanumeric characters. The first three
    characters indicate the major disease category; for example, "N18" specifies chronic
    kidney disease. These characters are followed by a period and then the remaining
    characters, which can provide an extraordinary amount of clinical detail (Braunstein,
    2014). For example, code "C50.211" specifies "malignant neoplasm of upper-inner
    quadrant of the right female breast." With all of its precision, ICD-10 facilitates
    the application of analytics in healthcare.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: ICD-10代码最多可能包含八个字母数字字符。前三个字符表示主要的疾病类别；例如，“N18”指定慢性肾脏病。接下来的字符后跟一个句点，然后是其余字符，这些字符可以提供大量临床细节（Braunstein，2014）。例如，代码“C50.211”指定“右侧女性乳房上内象限的恶性肿瘤”。凭借其精确性，ICD-10促进了医疗保健中分析应用的实施。
- en: Current Procedural Terminology (CPT)
  id: totrans-115
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 当前程序术语（CPT）
- en: Medical, surgical, diagnostic, and therapeutic procedures are coded using the
    CPT coding system. Developed by the **American Medical Association** (**AMA**),
    CPT codes consist of four numeric characters followed by a fifth alphanumeric
    character. Commonly used CPT codes include those for outpatient visits, surgical
    procedures, radiological tests, anesthetic procedures, history and physical examination,
    and emerging technologies. Unlike the ICD, the CPT is not a hierarchical coding
    system. Some concepts, however, have multiple codes depending on factors such
    as the visit length (for outpatient visits) or the amount of tissue removed (for
    surgical procedures).
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗、外科、诊断和治疗程序使用CPT编码系统进行编码。CPT由**美国医学会**（**AMA**）开发，CPT代码由四个数字字符组成，后跟一个字母数字字符。常用的CPT代码包括门诊就诊、外科手术、放射学检查、麻醉程序、病史和体检以及新兴技术的代码。与ICD不同，CPT不是一个分层编码系统。然而，某些概念根据不同因素（如就诊时长（门诊就诊）或切除的组织量（外科手术））有多个代码。
- en: Logical Observation Identifiers Names and Codes (LOINC)
  id: totrans-117
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 逻辑观察标识符名称和代码（LOINC）
- en: Laboratory tests and observations are coded using the LOINC coding system. Written
    and maintained by the Regenstrief Institute, there are over 70,000 codes, each
    of which is a six-digit number, the last number being separated by the other numbers
    with a hyphen. Like CPT codes, a specific type of laboratory test (or example,
    **white blood cell** (**WBC**) count) often has multiple codes that vary, depending
    on the timing of the sample, the measurement units, the measurement method, and
    so on. While each code contains a large amount of information, this may pose a
    problem when trying to find a code for a lab test such as a WBC count when not
    all of the relevant information is known.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 实验室测试和观察结果使用LOINC编码系统进行编码。该系统由Regenstrief研究所编写和维护，共有超过70,000个代码，每个代码是一个六位数字，最后一位数字通过连字符与其他数字分隔。像CPT代码一样，特定类型的实验室测试（例如，**白细胞计数**（**WBC**））通常有多个不同的代码，具体取决于样本采集时间、测量单位、测量方法等因素。虽然每个代码都包含大量信息，但当没有所有相关信息时，寻找如WBC计数等实验室测试的代码可能会成为一个问题。
- en: National Drug Code (NDC)
  id: totrans-119
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 国家药品编码（NDC）
- en: 'The NDC is maintained by the US FDA. Each code is 10 digits long and has three
    subcomponents:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: NDC由美国FDA维护。每个代码由10位数字组成，并且包含三个子组件：
- en: A labeler component, which identifies the manufacturer/distributor of the drug
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标签商组件，用于标识药物的制造商/分销商
- en: A product component, which identifies the actual drug from the labeler, including
    strength, dosage, and formulation
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品组件，用于标识标签商提供的实际药物，包括剂量、服用方式和制剂
- en: A package code, which identifies the specific package shape and size
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包装代码，用于标识特定的包装形状和大小
- en: Taken together, the three subcomponents can uniquely identify any medication
    that is approved by the FDA.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 将这三个子组件合在一起，可以唯一地标识任何由FDA批准的药物。
- en: Systematized Nomenclature of Medicine Clinical Terms (SNOMED-CT)
  id: totrans-125
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 医学临床术语系统化命名（SNOMED-CT）
- en: SNOMED-CT is a huge coding system that uniquely identifies over 300,000 clinical
    concepts. These concepts may be diseases, procedures, labs, drugs, organs, infectious
    agents, infections, symptoms, clinical findings, and more. Additionally, SNOMED-CT
    defines over 1.3 million relationships between these concepts. SNOMED-CT is maintained
    by the **National Institutes of Health** (**NIH**) and is a subset of an even
    larger coding system, SNOMED, which includes concepts not relevant to clinical
    practice. The NIH has a software program called MetaMap ([https://metamap.nlm.nih.gov/](https://metamap.nlm.nih.gov/)),
    which can be used to tag clinical concepts appearing in text, making it useful
    for natural language processing in healthcare.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: SNOMED-CT是一个庞大的编码系统，能够唯一标识超过300,000个临床概念。这些概念可能包括疾病、手术、实验室、药物、器官、病原体、感染、症状、临床发现等。此外，SNOMED-CT定义了超过130万个这些概念之间的关系。SNOMED-CT由**美国国立卫生研究院**（**NIH**）维护，是一个更大的编码系统SNOMED的子集，后者包括一些与临床实践无关的概念。NIH有一个叫做MetaMap的软件程序（[https://metamap.nlm.nih.gov/](https://metamap.nlm.nih.gov/)），它可以用来标记文本中出现的临床概念，使其在医疗领域的自然语言处理上非常有用。
- en: While coding systems cannot uniquely identify every clinical concept with all
    of their variations and nuances, they come reasonably close, and, in so doing,
    make certain activities in medicine (particularly billing and analytics) much
    easier. In [Chapter 7](d029d858-9c6e-4bf0-b793-87cdc4395e86.xhtml), *Making Healthcare
    Predictive Models*, we will use some coding systems to make predictive models
    for healthcare.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管编码系统不能唯一标识所有临床概念的所有变化和细微差别，但它们非常接近，并且通过这样做，使得医学中的某些活动（特别是账单和分析）变得更加容易。在[第7章](d029d858-9c6e-4bf0-b793-87cdc4395e86.xhtml)《医疗保健预测模型》中，我们将使用一些编码系统来构建医疗保健的预测模型。
- en: Now that we've covered healthcare fundamentals, in the next section, we will
    present frameworks for thinking specifically about healthcare analytics.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经讲解了医疗保健的基本概念，在接下来的章节中，我们将介绍专门用于思考医疗保健分析的框架。
- en: Breaking down healthcare analytics
  id: totrans-129
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 解析医疗保健分析
- en: So you've decided to enter the world of analytics, and you know you want to
    focus on the healthcare industry. However, that barely narrows down the problem
    space, as there are hundreds of open problems in healthcare that are being addressed
    with machine learning and other analytical tools. If you have ever typed the words
    "machine learning in healthcare" into Google or PubMed, you have probably discovered
    how vast the ocean of machine learning use cases in healthcare is. In academia,
    publications focus on problems ranging from predicting dementia onset in the elderly
    to predicting the occurrence of a heart attack within six months to predicting
    which antidepressants patients will best respond to. How do you pick the problem
    on which to focus? This section is all about answering that question. Choosing
    the appropriate problem to solve is the first essential step in healthcare analytics.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 所以你决定进入分析领域，并且知道你想专注于医疗行业。然而，这几乎没有缩小问题的范围，因为医疗领域有成百上千个正在用机器学习和其他分析工具解决的开放问题。如果你曾经在Google或PubMed中搜索过“医疗中的机器学习”这几个字，你可能已经发现，医疗领域中机器学习应用案例的海洋有多广泛。在学术界，出版物关注的问题范围从预测老年人痴呆症的发生到预测六个月内心脏病发作的发生，再到预测患者最能响应的抗抑郁药。你如何选择专注解决的问题呢？本节将帮助你解答这个问题。选择合适的问题解决是医疗分析的第一步。
- en: 'In healthcare, the problems to solve can be broken down into four categories:'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 在医疗领域，要解决的问题可以分为四类：
- en: Population
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 群体
- en: Medical task
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 医疗任务
- en: Data format
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据格式
- en: Disease
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 疾病
- en: We review each of these components in this section.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在本节中回顾每一个组成部分。
- en: Population
  id: totrans-137
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 群体
- en: Unfortunately, research studies cannot address every human patient on the planet,
    and machine learning models are no exception. In healthcare, patient **populations**
    are what make groups of patients, and therefore, their data and disease characteristics—homogeneous.
    Examples of patient populations include inpatients, outpatients, emergency room
    patients, children, adults, and US citizens. Geographically, populations can even
    be defined at the state, municipal, or local levels.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，研究无法涵盖地球上每一位患者，机器学习模型也不例外。在医疗领域，患者**群体**是构成患者组的依据，因此，这些患者的数据信息和疾病特征——是同质化的。患者群体的例子包括住院患者、门诊患者、急诊室患者、儿童、成年人以及美国公民。从地理角度来看，群体甚至可以在州、城市或地方层面进行定义。
- en: What would happen if you tried to do modeling across different populations?
    Data from separate populations hardly ever overlap. First of all, it may be difficult
    to collect the same set of features across various populations. Some of the data
    may simply not be collected for certain populations. If you were trying to combine
    inpatient and outpatient populations, for example, you wouldn't get hourly blood
    pressure readings or intake/output measurements for your outpatients. In addition,
    another contributing problem is that data for different populations will most
    likely come from different sources, and you probably already know that the chance
    of two different data sources sharing many common features is low. How can you
    build a model based on patients who don't have the same features? Even if there
    is a shared lab test, for example, variations in how the lab quantity is measured
    and the units in which it is expressed make it nearly impossible to produce a
    homogeneous, coherent dataset.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你尝试跨不同的群体进行建模，会发生什么呢？不同群体的数据几乎从不重叠。首先，可能很难在不同群体之间收集相同的特征数据。某些数据可能根本不会为某些群体收集。例如，如果你试图将住院患者和门诊患者的数据结合起来，你将无法获取门诊患者的每小时血压读数或摄入/排放测量数据。此外，另一个问题是，不同群体的数据很可能来自不同的来源，你可能已经知道，不同数据源共享许多共同特征的概率非常低。你如何基于没有相同特征的患者构建模型呢？即使有一个共享的实验室测试数据，例如，实验室数量的测量方式和单位的差异，使得产生一个同质且一致的数据集几乎不可能。
- en: Medical task
  id: totrans-140
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 医疗任务
- en: In healthcare practice, the evaluation and treatment of patients can be broken
    down into different cognitive subtasks. Each of these tasks can potentially be
    aided by using analytics. Screening, diagnosis, prognosis measurement, outcome
    measurement, and response to treatment are some of these basic tasks, and we will
    look at each one in turn.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 在医疗实践中，患者的评估和治疗可以细分为不同的认知子任务。每一项任务都有可能通过使用分析工具得到辅助。筛查、诊断、预后评估、结果测量以及对治疗的反应，都是这些基本任务的一部分，我们将依次讨论每一项。
- en: Screening
  id: totrans-142
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 筛查
- en: '**Screening** can be defined as the identification of a disease in a patient
    before the onset of signs and symptoms. This is important because in many diseases,
    particularly chronic diseases, early detection coincides with early treatment,
    better outcomes, and lower costs to the healthcare provider.'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: '**筛查**可以定义为在症状和体征出现之前识别患者的疾病。这一点很重要，因为在许多疾病中，特别是慢性疾病，早期发现与早期治疗、较好的结果以及降低医疗成本是相吻合的。'
- en: 'Screening for some diseases has greater potential benefits than screening for
    others. In order for disease screening to be worthwhile, several conditions, as
    listed here, must be met (Martin *et al.*, 2005):'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 对某些疾病的筛查比对其他疾病的筛查具有更大的潜在利益。为了使疾病筛查有价值，必须满足以下几个条件（Martin *et al.*，2005）：
- en: The outcome must be alterable at the time of identifying the disease
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在确定疾病时，结果必须是可改变的
- en: The screening technique should be cost-effective
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 筛查技术应具备成本效益
- en: The test should have high accuracy (see [Chapter 3](46c83498-cb6e-45b4-ac39-6875a8d32400.xhtml),
    *Machine Learning Foundations* for methods for measuring test accuracy in healthcare)
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测试应具有较高的准确性（请参见[第3章](46c83498-cb6e-45b4-ac39-6875a8d32400.xhtml)，*机器学习基础*，了解衡量医疗测试准确性的方法）
- en: The disease should carry a large burden on the population
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这种疾病应对人口造成较大负担
- en: An example of a popular screening problem and solution is using the Pap smear
    to screen for cervical cancer; women are recommended to undergo this cost-effective
    test every 1-3 years throughout most of their lives. Lung cancer screening is
    an example of a problem that has yet to find an ideal solution; while using x-rays
    to screen for lung cancer may be accurate and may lead to earlier detection in
    some cases, x-rays are costly and expose patients to radiation, and there is no
    strong evidence that early detection influences the prognosis or outcome (Martin
    *et al.*, 2005). Increasingly, machine learning models are being developed in
    lieu of medical tests to screen for diseases including cancer, heart disease,
    and strokes (Esfandiari *et al.*, 2014).
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 一个流行的筛查问题及其解决方案的例子是使用宫颈抹片筛查宫颈癌；建议女性在大部分生命中每1-3年接受一次这种具有成本效益的检查。肺癌筛查是一个尚未找到理想解决方案的问题；虽然使用X光筛查肺癌可能准确，并且在某些情况下可能导致更早的发现，但X光检查费用高，并且会让患者暴露于辐射中，而且没有强有力的证据表明早期发现会影响预后或结果（Martin
    *et al.*，2005）。越来越多的机器学习模型被开发出来，取代传统医学测试用于筛查癌症、心脏病和中风等疾病（Esfandiari *et al.*，2014）。
- en: Diagnosis
  id: totrans-150
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 诊断
- en: '**Diagnosis** can be defined as the identification of a disease in an individual.
    In contrast to screening, diagnosis may happen at any time during the course of
    the disease. Diagnosis is important for almost every disease because it dictates
    how the signs or symptoms (and the underlying disease) should be treated. The
    exception occurs when diseases have no effective treatment, or when differentiating
    between diseases does not change the treatment.'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: '**诊断**可以定义为识别个体的疾病。与筛查不同，诊断可以发生在疾病的任何阶段。几乎每种疾病都需要诊断，因为它决定了如何治疗体征或症状（以及潜在的疾病）。例外情况是当某些疾病没有有效的治疗方法，或者当区分不同的疾病对治疗没有影响时。'
- en: A common use of machine learning in diagnosis problems is to identify potential
    causes of underlying disease in the face of a mysterious symptom, for example,
    abdominal pain. In contrast, building a machine learning model to differentiate
    between different types of psychiatric personality disorders may be of limited
    efficacy, since personality disorders are difficult to treat effectively.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习在诊断问题中的一个常见应用是识别在面对神秘症状（如腹痛）时潜在的基础疾病原因。相比之下，建立一个机器学习模型来区分不同类型的精神性人格障碍可能效果有限，因为人格障碍很难有效治疗。
- en: Outcome/Prognosis
  id: totrans-153
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结果/预后
- en: As discussed earlier in this chapter, healthcare is primarily concerned with
    producing better outcomes at a lower cost. Often, we try to determine which patients
    are at a high risk of a poor outcome directly, without necessarily focusing on
    the specific cause of their signs and symptoms. Popular outcomes for which machine
    learning solutions are being applied include predicting which patients will likely
    be readmitted to a hospital, which patients will suffer death, and which patients
    will be admitted to the hospital from the emergency room. As we will see in [Chapter
    6](023c1d7e-f3f0-42e6-a2be-64bd5ba4ab80.xhtml), *Measuring Healthcare Quality*,
    many of these outcomes are actively monitored by governments and healthcare organizations
    and, in some cases, governments even provide financial incentives to improve specific
    outcomes.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 如本章前面讨论的，医疗健康主要关注以更低的成本产生更好的结果。通常，我们试图直接确定哪些患者处于较高的风险，而不一定关注他们体征和症状的具体原因。机器学习解决方案的常见应用包括预测哪些患者可能会再次住院、哪些患者可能会死亡、哪些患者可能会从急诊室被收治住院。正如我们将在[第6章](023c1d7e-f3f0-42e6-a2be-64bd5ba4ab80.xhtml)《医疗质量衡量》中看到的，许多这样的结果都被政府和医疗组织积极监控，并且在某些情况下，政府甚至提供财政激励来改善特定的结果。
- en: Often, instead of dividing outcomes into two classes (for example, readmission
    versus non-readmission), we can attempt to quantify a patient's chances of survival
    in terms of a specific time period, given the characteristics of the patient's
    disease. For example, in cancer and heart failure patients, you can attempt to
    predict for how many years the patient is likely to survive. This is referred
    to as **prognosis**, and it is also a popular machine learning problem in healthcare.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，我们不是将结果分为两个类别（例如，再入院与非再入院），而是可以尝试根据患者疾病的特征来量化其在特定时间段内的生存几率。例如，对于癌症和心力衰竭患者，您可以尝试预测患者可能生存多少年。这被称为**预后**，也是医疗健康领域中一个受欢迎的机器学习问题。
- en: Response to treatment
  id: totrans-156
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 治疗反应
- en: In healthcare, diseases often have a variety of treatments, and predicting which
    treatment a patient will respond to is a problem in itself. For example, cancer
    patients can undergo a variety of chemotherapy regimens, and depressed patients
    have dozens of pharmacological treatments to choose from. Although this is a machine
    learning problem that is still in its infancy, it is gaining popularity and is
    also known as personalized medicine.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 在医疗健康领域，疾病通常有多种治疗方法，预测患者将对哪种治疗产生反应本身就是一个问题。例如，癌症患者可能需要接受不同的化疗方案，而抑郁症患者则有数十种药物治疗可供选择。虽然这仍然是一个处于初级阶段的机器学习问题，但它正在逐渐流行，并且被称为个性化医学。
- en: Data format
  id: totrans-158
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据格式
- en: Machine learning use cases in healthcare also vary, depending on the format
    of the available data. The data format often dictates what methods and algorithms
    can be used to solve the problem, and therefore plays an important part in determining
    the use case.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 在医疗健康领域，机器学习的应用场景也有所不同，这取决于可用数据的格式。数据格式通常决定了可以使用哪些方法和算法来解决问题，因此它在确定应用场景时发挥着重要作用。
- en: Structured
  id: totrans-160
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结构化数据
- en: When we think of machine learning, we usually think of the data as having a
    structured format. **Structured data** is data that can be organized into rows
    and columns having discrete values. Much of the patient data in an electronic
    health record may be stored in, or converted to, this format. In healthcare, individual
    patients or encounters often form the rows (or observations), and various features
    (for example, demographic variables, clinical characteristics, lab observations)
    of the patient/encounter form the columns. Such a format is particularly conducive
    to performing machine learning analyses using various algorithms.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们想到机器学习时，通常会认为数据是结构化的。**结构化数据**是可以组织成行和列并且具有离散值的数据。很多电子健康记录中的患者数据可能已经存储为或被转换为这种格式。在医疗健康领域，个别患者或就诊记录通常构成行（或观察），而患者/就诊记录的各种特征（例如，人口统计变量、临床特征、实验室观察）则构成列。这样的格式特别有利于使用各种算法进行机器学习分析。
- en: Unstructured
  id: totrans-162
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 非结构化数据
- en: Unfortunately, much of the data in an EHR (such as that in a clinical note)
    consists of free-form text; this is known as **unstructured data**. Provider notes
    generated as part of healthcare delivery provide extensive information regarding
    the patient and the progress of a hospital visit. Depending on the complexity
    of the diagnoses, radiology reports, pathology reports, and other diagnoses, notes
    would also include unstructured information. While unstructured data is capable
    of communicating far more extensive and valuable information about the patient,
    analysis of such data poses much more of a challenge than that of structured data.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，电子健康记录（EHR）中的许多数据（如临床记录中的数据）是自由格式的文本；这就是所谓的**非结构化数据**。作为医疗服务的一部分生成的医生笔记，提供了有关患者和住院进展的广泛信息。根据诊断的复杂性，放射学报告、病理报告和其他诊断记录也会包含非结构化信息。虽然非结构化数据能够传达更多关于患者的广泛且有价值的信息，但分析这些数据比分析结构化数据要更具挑战性。
- en: Imaging
  id: totrans-164
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 图像学
- en: In certain specialties, such as radiology and pathology, data is collected using
    photographs and images of disease, using either photographs of lesions, pathological
    slides, or x-ray images. An emerging area is the automated analysis of this image
    data to screen, diagnose, and measure the prognosis of various diseases using
    these images, including benign and malignant cancers, heart disease, and strokes.
    We discuss examples of this in the book's final chapter.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些专业领域，如放射学和病理学，数据是通过疾病的照片和图像进行收集的，使用的图像可以是病变的照片、病理切片或X光图像。一个新兴的领域是自动化分析这些图像数据，利用这些图像进行筛查、诊断和评估各种疾病的预后，包括良性和恶性癌症、心脏病和中风。我们将在本书的最后一章讨论这一领域的例子。
- en: Other data format
  id: totrans-166
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 其他数据格式
- en: The **electrophysiological signal collection** is yet another data modality
    in healthcare; collection and analysis of such signals, be it **electroencephalographic**
    (**EEG**) signals in epilepsy patients, or **electrocardiographic** (**EKG**)
    signals in heart attack patients, can be valuable for disease diagnosis and prognosis
    measurement. In 2014, the popular data science competition website, Kaggle, offered
    a $10,000 prize for the data science team that could most effectively predict
    seizures in epilepsy patients using EEG data.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: '**电生理信号采集**是医疗领域的另一种数据形式；采集和分析这些信号，无论是癫痫患者的**脑电图**（**EEG**）信号，还是心脏病患者的**心电图**（**EKG**）信号，对于疾病的诊断和预后测量具有重要价值。2014年，知名的数据科学竞赛网站Kaggle为能够最有效预测癫痫患者癫痫发作的团队提供了1万美元的奖金，该预测是基于脑电图数据的。'
- en: Disease
  id: totrans-168
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 疾病
- en: A fourth way in which use cases are permuted in healthcare is according to the
    disease. Thousands of medical diseases are actively being studied in medical research,
    and each one represents a potential target for machine learning models. However,
    in machine learning, not all diseases are created equal; some promise better potential
    rewards and opportunities than others.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗行业中，使用案例的第四种变化方式是根据疾病来分类。成千上万的医学疾病正在积极进行研究，每一种疾病都代表了机器学习模型的潜在目标。然而，在机器学习中，并非所有的疾病都具有相同的价值；一些疾病提供的潜在回报和机会远大于其他疾病。
- en: Acute versus chronic diseases
  id: totrans-170
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 急性病与慢性病
- en: In healthcare, diseases are often classified as being acute or chronic (Braunstein,
    2014). Both types of disease are important targets for predictive modeling. **Acute
    diseases** are characterized by a sudden onset, are usually self-limited, and
    patients often experience a full recovery after the appropriate treatment. Also,
    risk factors for acute conditions are often not determined by patient behavior.
    Examples of acute diseases include influenza, kidney stones, and appendicitis.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 在医疗领域，疾病通常被分类为急性病或慢性病（Braunstein，2014）。这两类疾病都是预测建模的重要目标。**急性疾病**的特点是突然发作，通常是自限性的，患者经过适当治疗后通常能完全恢复。此外，急性病的风险因素通常不由患者的行为决定。急性疾病的例子包括流感、肾结石和阑尾炎。
- en: '**Chronic diseases**, in contrast, typically have a progressive onset and last
    for the lifetime of the patient. They are influenced by patient behavior, such
    as smoking and obesity, and also by genetic factors. Examples of chronic diseases
    include hypertension, atherosclerosis, diabetes, and chronic kidney disease. Chronic
    diseases are particularly dangerous because they tend to be linked and cause other
    serious chronic and acute diseases. Chronic diseases are also costly to society;
    billions of dollars are spent annually on preventing and treating common chronic
    conditions.'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: '**慢性病**相比之下通常有渐进的发病过程，并且会伴随病人的一生。它们受到病人行为的影响，如吸烟和肥胖，也受遗传因素的影响。慢性病的例子包括高血压、动脉硬化、糖尿病和慢性肾病。慢性病尤其危险，因为它们往往是互相关联的，并且会引发其他严重的慢性和急性疾病。慢性病也对社会造成了巨大的经济负担；每年花费数十亿美元用于预防和治疗常见的慢性病。'
- en: '**Acute-on-chronic diseases** are particularly popular in healthcare predictive
    modeling. These are acute, sudden onset diseases that are caused by chronic conditions.
    For example, stroke and myocardial infarction are acute conditions that are by-products
    of the chronic conditions hypertension and diabetes. Acute-on-chronic disease
    modeling is popular because it allows us to filter the population to a high-risk
    group that has the corresponding chronic condition, increasing the yield of predictive
    models. For example, if you were trying to predict the onset of **congestive heart
    failure** (**CHF**), a useful starting place would be patients that have hypertension,
    which is a major risk factor. This would lead to a model with a higher percentage
    of true-positives than if you were to randomly sample the population. In other
    words, if we were trying to predict CHF onset, it wouldn''t be very useful to
    include healthy 20-year-old males in our model.'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: '**急性-慢性病**在医疗健康预测建模中尤其常见。这些是由慢性病引发的急性、突发性疾病。例如，脑卒中和心肌梗死是由慢性病高血压和糖尿病引起的急性病症。急性-慢性病建模之所以受到青睐，是因为它可以让我们将人群筛选为一个高风险群体，这个群体拥有相应的慢性病，从而提高预测模型的效果。例如，如果你试图预测**充血性心力衰竭**（**CHF**）的发生，一个有用的起点是高血压患者，因为高血压是一个主要的风险因素。这会导致一个具有更高真实阳性比例的模型，而不是随便从人群中抽取样本。换句话说，如果我们试图预测CHF的发生，包含健康的20岁男性就不太有用了。'
- en: Cancer
  id: totrans-174
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 癌症
- en: There are several reasons why predictive modeling for cancer has become an important
    use case. For one thing, cancer is the second leading cause of death among medical
    diseases, just behind heart attacks. It's insidious onset and course makes cancer
    diagnosis just that bit more surprising and devastating. No one can dispute the
    importance of fighting cancer with every tool in our arsenal, and that includes
    machine learning methods.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 有几个原因使得癌症的预测建模成为一个重要的应用场景。首先，癌症是仅次于心脏病的第二大死亡原因。癌症的隐匿性发病过程和发展过程使得癌症的诊断往往出乎意料并且令人震惊。没有人会否认我们应该动用所有手段来对抗癌症，而这其中就包括机器学习方法。
- en: Second, within cancer machine learning, there are a variety of use cases that
    are well-suited to being solved by machine learning. For example, given a healthy
    patient, how likely is that patient to develop a particular type of cancer? Given
    a patient that has just been diagnosed with cancer, can we inexpensively predict
    whether the cancer is benign or malignant? How long can the patient be expected
    to survive? Will they likely be alive in 5 years? 10 years? To which, chemotherapy/radiotherapy
    regimen is the patient most likely to respond? What is the chance of cancer recurring
    once it is successfully treated? Questions like these benefit from mathematical
    answers that may be beyond the capabilities of a single doctor's reasoning or
    even that of a panel of doctors.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，在癌症机器学习领域，有许多适合通过机器学习来解决的使用场景。例如，给定一个健康的病人，这个病人患上某种特定类型癌症的可能性有多大？如果一个病人刚刚被诊断为癌症，我们能否以低成本预测癌症是良性还是恶性？这个病人预期能存活多久？五年后他们可能还活着吗？十年后呢？该病人最有可能对哪种化疗/放疗方案产生反应？一旦癌症成功治愈，复发的几率是多少？像这些问题通常需要数学解答，而这些答案可能超出单个医生或甚至多个医生的推理能力。
- en: Other diseases
  id: totrans-177
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 其他疾病
- en: Certainly, there are other diseases that stand to benefit from predictive modeling.
    An additional point to remember is that some diseases that are particularly burdensome
    to society (for example, asthma and chronic kidney disease) are of particular
    interest to administrators and are being very actively funded and studied by both
    public agencies at the national, state, and local levels, as well as by private
    corporations.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，还有其他疾病也能从预测建模中受益。另一个要记住的点是，一些对社会特别有负担的疾病（例如哮喘和慢性肾病）对行政人员特别感兴趣，并且正在获得国家、州和地方公共机构以及私人企业的积极资助和研究。
- en: Putting it all together – specifying a use case
  id: totrans-179
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 汇总所有内容 – 指定一个使用案例
- en: Now that we've seen some of the ways in which machine learning problems can
    vary in healthcare, it becomes easier to specify a problem. Once you've selected
    a population, a medical task, an outcome measure, and disease, you can formulate
    a machine learning problem with a reasonable amount of specificity. We haven't
    included our choice of an algorithm in our discussion because, technically, it
    is separate from the problem being solved, and also because many problems are
    approached by using multiple algorithms. We will look at specific machine learning
    algorithms in Chapters 3 and 7, which will provide you with some background for
    choosing algorithms.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经看到了机器学习问题在医疗领域可能如何变化，指定问题变得更加容易。一旦选择了一个人群、一个医疗任务、一个结果指标和疾病，你就可以用合理的具体性来制定一个机器学习问题。我们在讨论中没有包括算法的选择，因为从技术上讲，它与正在解决的问题是分开的，而且许多问题是通过使用多个算法来解决的。我们将在第3章和第7章中详细讨论具体的机器学习算法，这将为你选择算法提供一些背景知识。
- en: 'Here are some example use cases that can be specified using the preceding information:'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些可以通过前述信息指定的使用案例：
- en: '"I''d like to predict which healthy elderly adults are likely to be diagnosed
    with Alzheimer''s disease in the next five years."'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: “我想预测哪些健康的老年人可能会在未来五年内被诊断为阿尔茨海默病。”
- en: '"We are going to build a model that looks at images of moles and predicts whether
    the moles are likely to be benign or malignant."'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: “我们将建立一个模型，分析痣的图像，并预测这些痣是良性还是恶性。”
- en: '"Can we predict whether pediatric patients presenting to the emergency room
    with asthma will be admitted to the hospital or discharged home?"'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: “我们能预测那些因哮喘到急诊室就诊的儿童患者是否会被送入医院或出院回家吗？”
- en: Summary
  id: totrans-185
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In [Chapter 1](b15b2b73-d2bb-410f-ab55-5f0f1e91730e.xhtml), *Introduction to
    Healthcare Analytics*, we introduced the Healthcare Analytics triumvirate of healthcare,
    mathematics, and computer science. In this chapter, we have looked at some foundational
    healthcare topics. In [Chapter 3](46c83498-cb6e-45b4-ac39-6875a8d32400.xhtml),
    *Machine Learning Foundations*, we will look at some of the mathematical and machine
    learning concepts that underlie healthcare analytics.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第1章](b15b2b73-d2bb-410f-ab55-5f0f1e91730e.xhtml)，*医疗分析简介*中，我们介绍了医疗、数学和计算机科学这三者的医疗分析三合一。在本章中，我们已经探讨了一些基础的医疗话题。在[第3章](46c83498-cb6e-45b4-ac39-6875a8d32400.xhtml)，*机器学习基础*中，我们将探讨一些支撑医疗分析的数学和机器学习概念。
