  type: TYPE_NORMAL
  zh: 使用`matplotlib`时，必须安装Python和Matplotlib。推荐的方式是从任何科学Python的完整包中获取。
- en: Popular ones are Anaconda, provided by Continuum analytics, and Canopy, provided
    by Enthought.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 流行的工具有Anaconda（由Continuum analytics提供）和Canopy（由Enthought提供）。
