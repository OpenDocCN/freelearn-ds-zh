  type: TYPE_NORMAL
  zh: Gadfly 具有渲染高质量图形和可视化的能力，支持 PNG、SVG、Postscript 和 PDF 格式。SVG 后端使用嵌入的 JavaScript，实现与图形的交互功能，如缩放、平移和切换。
