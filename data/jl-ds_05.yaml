- en: Interacting with Gadfly using plot function
  id: totrans-115
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用 plot 函数与 Gadfly 进行交互
- en: The `plot` function is used to interact with the Gadfly package and create the
    desired visualizations. Aesthetics are mapped to the plot geometry and are used
    to specify how the `plot` function would work. They are specially named variables.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '`plot` 函数用于与 Gadfly 包进行交互并创建所需的可视化图形。美学元素映射到图形几何图形上，用于指定 `plot` 函数的工作方式。它们是特定命名的变量。'
- en: The `plot` elements can be scales, coordinates, guides, and geometries. It is
    defined in the grammar of graphics to avoid special cases, and aesthetics helps
    this by approaching the problem with well-defined inputs and outputs, which produces
    the desired result.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '`plot` 元素可以是比例尺、坐标、引导线和几何图形。它在图形语法中定义，以避免特殊情况，而美学通过以明确定义的输入和输出方法处理问题，从而产生期望的结果。'
- en: 'Plot can operate on the following data sources:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: Plot 可以处理以下数据源：
- en: Functions and expressions
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 函数和表达式
- en: Arrays and collections
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数组和集合
- en: Dataframes
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据框
- en: Example
  id: totrans-122
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: If we do not define the `plot` elements, then by default, point geometry is
    used. In point geometry, x and y inputs are taken as aesthetics.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们没有定义 `plot` 元素，默认情况下会使用点几何图形。在点几何图形中，x 和 y 输入被视为美学元素。
- en: 'Let''s draw a scatterplot:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们绘制一个散点图：
- en: '![Example](img/image_05_009.jpg)'
  id: totrans-125
  prefs: []
  type: TYPE_IMG
  zh: '![示例](img/image_05_009.jpg)'
- en: In the same aesthetics, we can use multiple elements to have a specific output.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 在相同的美学中，我们可以使用多个元素来获得特定的输出。
- en: 'For example, to have both line and point geometries on the same dataset we
    can make the layered plot using:'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，要在同一数据集上同时绘制线和点几何图形，我们可以使用以下方式创建分层图：
- en: '`Geom.line`: Line plot'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Geom.line`：线图'
- en: '`Geom.point`: Point plot'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Geom.point`：点图'
- en: '![Example](img/image_05_010.jpg)'
  id: totrans-130
  prefs: []
  type: TYPE_IMG
  zh: '![示例](img/image_05_010.jpg)'
- en: This generates a layered plot having both lines and points. A complex plot can
    be generated by combining the various elements.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 这生成了一个包含线条和点的分层图。通过组合不同的元素，可以生成一个复杂的图。
- en: 'Guide:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 'Guide:'
- en: '`xlabel` and `ylabel`: Guide can be used to give the necessary labels to the
    plot that we use'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`xlabel` 和 `ylabel`：Guide 可用于为我们使用的图表提供必要的标签。'
- en: '`title`: Use this to provide a title to the plot'
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`title`：用于为图表提供标题'
- en: 'Scale:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 刻度：
- en: Use this to scale up or down any desired axis of the plot
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用此功能可以放大或缩小图表的任何所需轴
- en: 'Let''s create a similar plot that includes these elements. We will add `x`
    and `y` labels, add a title to the plot, and scale the plot:'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们创建一个包含这些元素的类似图表。我们将添加 `x` 和 `y` 标签，给图表添加标题，并缩放图表：
- en: '![Example](img/image_05_011.jpg)'
  id: totrans-138
  prefs: []
  type: TYPE_IMG
  zh: '![示例](img/image_05_011.jpg)'
- en: The slider in the image can be used to zoom in and out.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 图中的滑块可用于缩放。
- en: Using Gadfly to plot DataFrames
  id: totrans-140
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用 Gadfly 绘制 DataFrame
- en: The capability provided by the Gadfly to work with DataFrames out of the box
    is really useful. We studied in previous chapters the capability of the DataFrame.
    It is a powerful data structure used to represent and manipulate data.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: Gadfly 提供的对 DataFrame 的支持非常有用。在前几章中，我们学习了 DataFrame 的功能。它是一个强大的数据结构，用于表示和操作数据。
- en: Using Gadfly, we can generate complex plots easily. DataFrame is passed to the
    plot function as the first argument.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Gadfly，我们可以轻松生成复杂的图表。DataFrame 作为第一个参数传递给绘图函数。
- en: 'The columns in the DataFrame are used by the plot function in the aesthetics
    by name or index. We will use RDatasets to create the DataFrame for the plot function.
    RDatasets provides us with some real-life datasets, on which we can make some
    visualizations to understand the capabilities of the Gadfly package:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: DataFrame 中的列通过名称或索引在美学中被绘图函数使用。我们将使用 RDatasets 来为绘图函数创建 DataFrame。RDatasets
    提供了一些现实世界中的数据集，我们可以在这些数据集上进行可视化操作，以了解 Gadfly 包的功能：
- en: '[PRE20]'
  id: totrans-144
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: '![Using Gadfly to plot DataFrames](img/image_05_012.jpg)'
  id: totrans-145
  prefs: []
  type: TYPE_IMG
  zh: '![使用 Gadfly 绘制 DataFrame](img/image_05_012.jpg)'
- en: This is a very famous dataset—iris—which we also used in our previous examples.
    Plotting the dataset by sepal length and sepal width is easy, as we only have
    to pass them in `x` and `y` coordinates.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个非常著名的数据集——鸢尾花数据集——我们在前面的例子中也使用过。通过花萼长度和花萼宽度绘制数据集很容易，因为我们只需将它们作为 `x` 和 `y`
    坐标传递。
- en: Let's now create a histogram using random number generator. We will pass the
    array, which we will create using a random number generator, and then we will
    create the histogram.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们使用随机数生成器创建一个直方图。我们将传递一个由随机数生成器创建的数组，然后生成直方图。
- en: '![Using Gadfly to plot DataFrames](img/image_05_013.jpg)'
  id: totrans-148
  prefs: []
  type: TYPE_IMG
  zh: '![使用 Gadfly 绘制 DataFrame](img/image_05_013.jpg)'
- en: 'This is fairly a simple histogram. Let''s use a dataset from RDataset to create
    a histogram:'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个相当简单的直方图。我们来使用 RDataset 中的数据集创建一个直方图：
- en: '![Using Gadfly to plot DataFrames](img/image_05_014.jpg)'
  id: totrans-150
  prefs: []
  type: TYPE_IMG
  zh: '![使用 Gadfly 绘制 DataFrame](img/image_05_014.jpg)'
- en: The preceding dataset is from RDatasets, and we created a histogram to see the
    marks secured in the course and the gender of the student.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 前面的数据集来自 RDatasets，我们创建了一个直方图，用于查看学生在课程中获得的成绩和性别。
- en: 'This can be extended by creating a scatterplot:'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 这可以通过创建散点图来扩展：
- en: '![Using Gadfly to plot DataFrames](img/image_05_015.jpg)'
  id: totrans-153
  prefs: []
  type: TYPE_IMG
  zh: '![使用 Gadfly 绘制 DataFrame](img/image_05_015.jpg)'
- en: Using Gadfly to visualize functions and expressions
  id: totrans-154
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用 Gadfly 可视化函数和表达式
- en: Plotting functions and expressions is really convenient in Gadfly.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Gadfly 中，绘制函数和表达式非常方便。
- en: 'The signatures of the plot function for functions and expressions are:'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 绘图函数的函数和表达式的签名如下：
- en: '[PRE21]'
  id: totrans-157
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: It shows that we can pass functions or expressions as arrays with the elements
    that we would like to use.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 这表明我们可以将函数或表达式作为数组传递，数组中包含我们希望使用的元素。
- en: '![Using Gadfly to visualize functions and expressions](img/image_05_016.jpg)'
  id: totrans-159
  prefs: []
  type: TYPE_IMG
  zh: '![使用 Gadfly 可视化函数和表达式](img/image_05_016.jpg)'
- en: 'This is a plot of simple sin and cos functions. Let''s create a plot from a
    complex expression:'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个简单的正弦和余弦函数的图。让我们从一个复杂的表达式创建一个图表：
- en: '![Using Gadfly to visualize functions and expressions](img/image_05_017.jpg)'
  id: totrans-161
  prefs: []
  type: TYPE_IMG
  zh: '![使用 Gadfly 可视化函数和表达式](img/image_05_017.jpg)'
- en: This is a random expression that we tried to plot. You can see that it is really
    easy to plot such a slightly complex expression. Gadfly does well even if the
    complexity increases.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我们尝试绘制的一个随机表达式。你可以看到，绘制一个稍微复杂的表达式非常简单。即使复杂性增加，Gadfly 也表现得很好。
- en: Generating an image with multiple layers
  id: totrans-163
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 生成多层图像
- en: 'Gadfly is able to draw multiple layers to the same plot:'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: Gadfly 能够将多个图层绘制到同一图表上：
- en: '![Generating an image with multiple layers](img/image_05_018.jpg)'
  id: totrans-165
  prefs: []
  type: TYPE_IMG
  zh: '![生成多层图像](img/image_05_018.jpg)'
- en: Generating plots with different aesthetics using statistics
  id: totrans-166
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用统计学生成具有不同美学的图表
- en: Statistics functions in Gadfly give one or more aesthetics as output by taking
    one or more aesthetics as input.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: Gadfly中的统计函数通过接受一个或多个美学作为输入，并输出一个或多个美学。
- en: Let's explore them one by one.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们逐一探讨它们。
- en: The step function
  id: totrans-169
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 步骤函数
- en: 'This is used to do a stepwise interpolation between the given points. A new
    point is introduced by the function between two points, which is dependent on
    the direction of the argument:'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 这用于在给定的点之间进行逐步插值。通过该函数在两个点之间引入一个新点，插值的方向取决于参数的方向：
- en: '`x` and `y` points are the aesthetics used'
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`x` 和 `y` 点是使用的美学元素'
- en: '`:vh` is used for vertical direction and `:hv` for horizontal direction'
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`:vh` 用于垂直方向，`:hv` 用于水平方向'
- en: '![The step function](img/image_05_019.jpg)'
  id: totrans-173
  prefs: []
  type: TYPE_IMG
  zh: '![步骤函数](img/image_05_019.jpg)'
- en: The quantile-quantile function
  id: totrans-174
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 分位数-分位数函数
- en: This is used to produce quantile-quantile plots. Two numeric vectors are passed
    to the function and a comparison of their quantiles is done.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 这用于生成分位数-分位数图。将两个数值向量传递给函数，并进行它们分位数的比较。
- en: 'The `x` and `y` passed to the function are the distributions or the numeric
    vectors:'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 传递给函数的 `x` 和 `y` 是分布或数值向量：
- en: '![The quantile-quantile function](img/image_05_020.jpg)'
  id: totrans-177
  prefs: []
  type: TYPE_IMG
  zh: '![分位数-分位数函数](img/image_05_020.jpg)'
- en: Ticks in Gadfly
  id: totrans-178
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Gadfly中的刻度线
- en: Ticks are used to encompass the data between the axes.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 刻度线用于包围坐标轴之间的数据
- en: 'There are two types of ticks: `xticks` and `yticks`.'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 有两种类型的刻度线：`xticks` 和 `yticks`。
- en: 'Arguments taken by the ticks function are:'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 刻度线函数的参数包括：
- en: '`ticks`: A specific array of ticks (they are computed when nothing is there)'
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ticks`：特定的刻度线数组（当没有刻度线时，会计算出它们）'
- en: '`granularity_weight`: Number of ticks (default is 1/4)'
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`granularity_weight`：刻度线的数量（默认值为1/4）'
- en: '`simplicity_weight`: Include zero (default is 1/6)'
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`simplicity_weight`：包括零（默认值为1/6）'
- en: '`coverage_weight`: Tightly fit the span of the data (default is 1/3)'
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`coverage_weight`：紧密适配数据的跨度（默认值为1/3）'
- en: '`niceness_weight`: Numbering (default is 1/4)'
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`niceness_weight`：编号（默认值为1/4）'
- en: '![Ticks in Gadfly](img/image_05_021.jpg)'
  id: totrans-187
  prefs: []
  type: TYPE_IMG
  zh: '![Gadfly中的刻度线](img/image_05_021.jpg)'
- en: Generating plots with different aesthetics using Geometry
  id: totrans-188
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用几何学生成具有不同美学的图表
- en: Geometry is responsible for the actual drawing. One or more inputs (aesthetics)
    are given to the function.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 几何学负责实际的绘制。一个或多个输入（美学）传递给函数。
- en: Boxplots
  id: totrans-190
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 箱型图
- en: 'This is also known as the whisker diagram; this is a standard way of displaying
    data based on the quartiles:'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 这也称为胡须图；这是一种基于四分位数显示数据的标准方法：
- en: The first and third quartiles are represented by the bottom and top of the box
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一和第三四分位数由盒子的底部和顶部表示
- en: The band inside the box is the second quartile (median)
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 盒子内的带状区域是第二四分位数（中位数）
- en: The bands outside the box are minimum and maximum
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 盒子外的带状区域表示最小值和最大值
- en: 'Aesthetics that are used directly include:'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 直接使用的美学包括：
- en: '`x`'
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`x`'
- en: '`middle`'
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`middle`'
- en: '`lower_hinge` and `upper_hinge`'
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`lower_hinge` 和 `upper_hinge`'
- en: '`lower_fence` and `upper_fence`'
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`lower_fence` 和 `upper_fence`'
- en: '`outliers`'
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`outliers`'
- en: Only the dataset from which the boxplot needs to be drawn is mandatory.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 仅需要传递绘制箱型图的数据集。
- en: '![Boxplots](img/image_05_022.jpg)'
  id: totrans-202
  prefs: []
  type: TYPE_IMG
  zh: '![箱型图](img/image_05_022.jpg)'
- en: Using Geometry to create density plots
  id: totrans-203
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用几何学创建密度图
- en: 'The distribution of a variable can be viewed effectively by density plots:'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 通过密度图可以有效地查看变量的分布：
- en: '![Using Geometry to create density plots](img/image_05_023.jpg)'
  id: totrans-205
  prefs: []
  type: TYPE_IMG
  zh: '![使用几何学创建密度图](img/image_05_023.jpg)'
- en: The preceding screenshot shows the density of the variables over the particular
    range.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 上面的截图显示了特定范围内变量的密度。
- en: Using Geometry to create histograms
  id: totrans-207
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用几何学创建直方图
- en: A histogram helps to understand the shape of a distribution. It groups numbers
    into ranges.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 直方图有助于理解分布的形态。它将数字分组为范围。
- en: 'Aesthetics are:'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 美学包括：
- en: '`x`: The dataset from which the histogram will be drawn'
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`x`：用于绘制直方图的数据集'
- en: '`color` (optional): Different categories can be grouped by color'
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`color`（可选）：不同的类别可以通过颜色进行分组'
- en: 'Arguments are:'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 参数包括：
- en: '`position`: There are two options, `:stack` or `:dodge`. This defines if the
    bars should be placed side by side or stacked on top of each other.'
  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`position`：有两个选项，`:stack` 或 `:dodge`。这定义了条形图是并排放置还是堆叠在一起。'
- en: '`density`: Optional.'
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`density`：可选项'
- en: '`orientation`: Horizontal or vertical.'
  id: totrans-215
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`orientation`：水平或垂直'
- en: '`bincount`: The number of bins.'
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`bincount`：箱数'
- en: '`maxbincount` and `minbincount`: Upper and lower limits when the bin count
    is automatically chosen.'
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`maxbincount` 和 `minbincount`: 当自动选择箱数时的上限和下限。'
- en: '![Using Geometry to create histograms](img/image_05_024.jpg)'
  id: totrans-218
  prefs: []
  type: TYPE_IMG
  zh: '![使用几何方法创建直方图](img/image_05_024.jpg)'
- en: Bar plots
  id: totrans-219
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 条形图
- en: These consist of parallel bars that represent frequency distribution graphically.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 这些由平行条形图组成，用于图形化频率分布。
- en: 'Aesthetics are:'
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 'Aesthetics are:'
- en: '`y`: This is required. It is the height of each bar.'
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`y`: 这是必需的。它是每个条形的高度。'
- en: '`Color`: This is optional. It is used to categorize the dataset with color.'
  id: totrans-223
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`颜色`: 可选。用于将数据集分类。'
- en: '`x`: The position of each bar.'
  id: totrans-224
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`x`: 每个条形图的位置。'
- en: '`xmin` and `xmax` can also be used instead of `x`, which are the start and
    end of each bar.'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: '`xmin` 和 `xmax` 也可以代替 `x`，它们是每个条形图的起始和结束。'
- en: 'Arguments are:'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 'Arguments are:'
- en: '`position`: This can be `:stack` or `:dodge`'
  id: totrans-227
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`position`: 可以是 `:stack` 或 `:dodge`'
- en: '`orientation`: This can be `:vertical` or `:horizontal`'
  id: totrans-228
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`orientation`: 可以是 `:vertical` 或 `:horizontal`'
- en: If `:horizontal` is chosen, then it is required to provide `y` as an aesthetic
    (or `ymin`/`ymax`).
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 如果选择 `:horizontal`，则需要提供 `y` 作为美学（或 `ymin`/`ymax`）。
- en: '![Bar plots](img/image_05_025.jpg)'
  id: totrans-230
  prefs: []
  type: TYPE_IMG
  zh: '![条形图](img/image_05_025.jpg)'
- en: Histogram2d - the two-dimensional histogram
  id: totrans-231
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 二维直方图 - Histogram2d
- en: This is used to create a heatmap-like histogram, where rectangular bars represent
    density.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 用于创建类似热图的直方图，其中矩形条形代表密度。
- en: 'Aesthetics are:'
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 'Aesthetics are:'
- en: '`x` and `y`: The dataset to be plotted on the coordinates'
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`x` 和 `y`: 要绘制在坐标上的数据集'
- en: 'Arguments are:'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 'Arguments are:'
- en: '`xbincount`: This specifies the number of bins in the *x* coordinate'
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`xbincount`: 指定 *x* 坐标的箱数'
- en: '`xminbincount` and `xmaxbincount` are provided when the number of bins is determined
    automatically'
  id: totrans-237
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当自动确定箱数时提供 `xminbincount` 和 `xmaxbincount`
- en: '`ybincount`: This specifies the number of bins in the *y* coordinate'
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ybincount`: 指定 *y* 坐标的箱数'
- en: '`yminbincount` and `ymaxbincount` are provided when the number of bins is determined
    automatically'
  id: totrans-239
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当自动确定箱数时提供 `yminbincount` 和 `ymaxbincount`
- en: '![Histogram2d - the two-dimensional histogram](img/image_05_026.jpg)'
  id: totrans-240
  prefs: []
  type: TYPE_IMG
  zh: '![二维直方图 - Histogram2d](img/image_05_026.jpg)'
- en: Smooth line plot
  id: totrans-241
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 平滑线图
- en: We worked on an example of line plot earlier. We can also create a smooth line
    plot, which estimates the function from the data.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 我们之前处理过线图的示例。我们还可以创建平滑线图，从数据中估计函数。
- en: 'Aesthetics are:'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 'Aesthetics are:'
- en: '`x`: Predictor data'
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`x`: 预测数据'
- en: '`y`: Response (function) data'
  id: totrans-245
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`y`: 响应（函数）数据'
- en: '`color`: This can be used as an optional argument to categorize the dataset'
  id: totrans-246
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`颜色`: 可作为可选参数用于分类数据集'
- en: 'Arguments are:'
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 'Arguments are:'
- en: '`smoothing`: This specifies to what extent smoothing should be done'
  id: totrans-248
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`smoothing`: 指定平滑的程度'
- en: Smaller values use more data (more fit) and larger values use less data (less
    fit).
  id: totrans-249
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 较小的值使用更多数据（更拟合），较大的值使用较少数据（拟合度较低）。
- en: 'Method: The `:lm` and `:loess` methods are supported as arguments to generate
    the smooth curve'
  id: totrans-250
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Method: 支持 `:lm` 和 `:loess` 方法作为生成平滑曲线的参数'
- en: '![Smooth line plot](img/image_05_027.jpg)'
  id: totrans-251
  prefs: []
  type: TYPE_IMG
  zh: '![平滑线图](img/image_05_027.jpg)'
- en: Subplot grid
  id: totrans-252
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 子图网格
- en: 'Multiple plots can be made together as a grid, and they are organized by a
    few categorical vectors:'
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: '可以将多个图一起作为网格制作，并根据几个分类向量进行组织:'
- en: '[PRE22]'
  id: totrans-254
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: 'Aesthetics are:'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 'Aesthetics are:'
- en: '`xgroup` and `ygroup` (optional): Use these to arrange the subplots on the
    *x* axis or *y* axis on the basis of the categorical data'
  id: totrans-256
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`xgroup` 和 `ygroup`（可选）：用于基于分类数据在 *x* 轴或 *y* 轴上排列子图。'
- en: '`free_y_axis` and `free_x_axis` (optional): By default, the values are false,
    which means the *y* axis or *x* axis scales can differ across different subplots'
  id: totrans-257
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`free_y_axis` 和 `free_x_axis`（可选）：默认情况下，值为 false，这意味着在不同子图之间 *y* 轴或 *x* 轴的比例尺可以不同。'
- en: If the value is true, then scales are set for individual plots
  id: totrans-258
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果值为 true，则为每个图设置比例尺。
- en: If both `xgroup` and `ygroup` are bound, then a grid is formed
  id: totrans-259
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果 `xgroup` 和 `ygroup` 都绑定，则形成一个网格。
- en: '![Subplot grid](img/image_05_028.jpg)'
  id: totrans-260
  prefs: []
  type: TYPE_IMG
  zh: '![子图网格](img/image_05_028.jpg)'
- en: 'Using fixed scales:'
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: '使用固定比例尺:'
- en: '![Subplot grid](img/image_05_029.jpg)'
  id: totrans-262
  prefs: []
  type: TYPE_IMG
  zh: '![子图网格](img/image_05_029.jpg)'
- en: Horizontal and vertical lines
  id: totrans-263
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 水平和垂直线
- en: Using `hline` and `vline`, we can draw horizontal and vertical lines across
    the canvas.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 `hline` 和 `vline`，我们可以在画布上绘制水平和垂直线。
- en: 'Aesthetics are:'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 'Aesthetics are:'
- en: '`xintercept`: The *x* axis intercept'
  id: totrans-266
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`xintercept`: *x* 轴截距'
- en: '`yintercept`: The *y* axis intercept'
  id: totrans-267
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`yintercept`: *y* 轴截距'
- en: 'Arguments are:'
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 'Arguments are:'
- en: '`color`: The color of the generated lines'
  id: totrans-269
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`颜色`: 生成线条的颜色'
- en: '`size`: We can also specify the width of the lines'
  id: totrans-270
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`size`: 我们还可以指定线条的宽度'
- en: '![Horizontal and vertical lines](img/image_05_030.jpg)'
  id: totrans-271
  prefs: []
  type: TYPE_IMG
  zh: '![水平和垂直线](img/image_05_030.jpg)'
- en: Plotting a ribbon
  id: totrans-272
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 绘制带状图
- en: We can also plot a ribbon over the line plots.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还可以在折线图上绘制带状图。
- en: 'Aesthetics are:'
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 美学为：
- en: '`x`: The *x* axis'
  id: totrans-275
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`x`：*x* 轴'
- en: '`ymin` and `ymax`: The *y* axis, lower and upper bound'
  id: totrans-276
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ymin` 和 `ymax`：*y* 轴的下限和上限'
- en: '`color` (optional): Categorically groups the data using different colors'
  id: totrans-277
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`color`（可选）：使用不同颜色将数据分组'
- en: 'Example:'
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: '[PRE23]'
  id: totrans-279
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: '![Plotting a ribbon](img/image_05_031.jpg)'
  id: totrans-280
  prefs: []
  type: TYPE_IMG
  zh: '![绘制带状图](img/image_05_031.jpg)'
- en: Violin plots
  id: totrans-281
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小提琴图
- en: Violin plots are very specific to the use case. They are used to show the density.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 小提琴图非常特定于使用场景。它们用于显示密度。
- en: 'Aesthetics are:'
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 美学为：
- en: '`x` and `y`: The position on the *x* axis and *y* axis'
  id: totrans-284
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`x` 和 `y`：*x* 轴和 *y* 轴上的位置'
- en: '`width`: This represents the density according to the `y` value'
  id: totrans-285
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`width`：这表示根据 `y` 值的密度'
- en: '![Violin plots](img/image_05_032.jpg)'
  id: totrans-286
  prefs: []
  type: TYPE_IMG
  zh: '![小提琴图](img/image_05_032.jpg)'
- en: Beeswarm plots
  id: totrans-287
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 蜂群图
- en: Just like the violin plots, we can have the `beeswarm` plots to represent density.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 就像小提琴图一样，我们可以使用 `beeswarm` 图表示密度。
- en: 'Aesthetics are:'
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 美学为：
- en: '`x` and `y`: The dataset for *x* axis and *y* axis'
  id: totrans-290
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`x` 和 `y`：*x* 轴和 *y* 轴的数据集'
- en: '`color` (optional)'
  id: totrans-291
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`color`（可选）'
- en: 'Arguments are:'
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 参数为：
- en: '`orientation`: This can be `:vertical` or `:horizontal`'
  id: totrans-293
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`orientation`：这可以是 `:vertical` 或 `:horizontal`'
- en: '`padding`: The minimum distance between two points'
  id: totrans-294
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`padding`：两点之间的最小距离'
- en: '![Beeswarm plots](img/image_05_033.jpg)'
  id: totrans-295
  prefs: []
  type: TYPE_IMG
  zh: '![蜂群图](img/image_05_033.jpg)'
- en: Elements - scale
  id: totrans-296
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 元素 - 比例
- en: This is used to transform the original data while retaining the original values.
    It maps one aesthetic to the same aesthetic.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 这用于转换原始数据，同时保留原始值。它将一个美学映射到相同的美学。
- en: x_continuous and y_continuous
  id: totrans-298
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: x_continuous 和 y_continuous
- en: These are used to map values to *x* and *y* coordinates.
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 这些用于将值映射到 *x* 和 *y* 坐标。
- en: 'Aesthetics are:'
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 美学为：
- en: '`x`, `xmin`/`xmax`, and `xintercept`'
  id: totrans-301
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`x`，`xmin`/`xmax` 和 `xintercept`'
- en: '`y`, `ymin`/`ymax`, and `yintercept`'
  id: totrans-302
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`y`，`ymin`/`ymax` 和 `yintercept`'
- en: 'Arguments are:'
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 参数为：
- en: '`minvalue`: Minimum `x` or `y` value'
  id: totrans-304
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`minvalue`：最小 `x` 或 `y` 值'
- en: '`maxvalue`: Maximum `x` or `y` value'
  id: totrans-305
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`maxvalue`：最大 `x` 或 `y` 值'
- en: '`labels`: This can be either a function or nothing'
  id: totrans-306
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`labels`：这可以是一个函数或不设置'
- en: When a function is passed, a string is mapped to the value in `x` or `y`
  id: totrans-307
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当传入一个函数时，字符串将映射到 `x` 或 `y` 中的值
- en: '`format`: Formatting of the numbers'
  id: totrans-308
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`format`：数字格式化'
- en: 'Variations are:'
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 变体为：
- en: '`Scale.x_continuous` and `Scale.y_continuous`'
  id: totrans-310
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Scale.x_continuous` 和 `Scale.y_continuous`'
- en: '`Scale.x_log10` and `Scale.ylog10`'
  id: totrans-311
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Scale.x_log10` 和 `Scale.ylog10`'
- en: '`Scale.x_log2` and `Scale.ylog2`'
  id: totrans-312
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Scale.x_log2` 和 `Scale.ylog2`'
- en: '`Scale.x_log` and `Scale.y_log`'
  id: totrans-313
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Scale.x_log` 和 `Scale.y_log`'
- en: '`Scale.x_asinh` and `Scale.y_asinh`'
  id: totrans-314
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Scale.x_asinh` 和 `Scale.y_asinh`'
- en: '`Scale.x_sqrt` and `Scale.y_sqrt`'
  id: totrans-315
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Scale.x_sqrt` 和 `Scale.y_sqrt`'
- en: '![x_continuous and y_continuous](img/image_05_034.jpg)'
