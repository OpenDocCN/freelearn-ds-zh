- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: ArcGIS is an industry-standard geographic information system from Esri.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS是Esri提供的行业标准地理信息系统。
- en: This book will show you how to use the Python programming language to create
    geoprocessing scripts, tools, and shortcuts for the ArcGIS for Desktop environment.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将向你展示如何使用Python编程语言为ArcGIS for Desktop环境创建地理处理脚本、工具和快捷方式。
- en: It will make you a more effective and efficient GIS professional by showing
    you how to use the Python programming language with ArcGIS for Desktop to automate
    geoprocessing tasks, manage map documents and layers, find and fix broken data
    links, edit data in feature classes and tables, and much more.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 通过展示如何使用Python编程语言与ArcGIS for Desktop一起自动化地理处理任务、管理地图文档和图层、查找和修复损坏的数据链接、编辑要素类和表格中的数据等，本书将使你成为一个更有效率和高效的GIS专业人士。
- en: '*Programming ArcGIS with Python Cookbook Second Edition*, starts by covering
    fundamental Python programming concepts in an ArcGIS for Desktop context. Using
    a how-to instruction style, you''ll then learn how to use Python to automate common
    important ArcGIS geoprocessing tasks.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 《使用Python编程ArcGIS 第二版Cookbook*》，首先在ArcGIS for Desktop环境下介绍基本的Python编程概念。采用如何操作的指导风格，接下来你将学习如何使用Python来自动化常见的ArcGIS地理处理任务。
- en: In this book, you will also cover specific ArcGIS scripting topics that will
    help save you time and effort when working with ArcGIS. Topics include managing
    map document files, automating map production and printing, finding and fixing
    broken data sources, creating custom geoprocessing tools, and working with feature
    classes and tables, among others.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你还将涵盖一些特定的ArcGIS脚本主题，这些主题将帮助你在使用ArcGIS时节省时间和精力。这些主题包括管理地图文档文件、自动化地图制作和打印、查找和修复损坏的数据源、创建自定义地理处理工具，以及处理要素类和表格等。
- en: In *Programming ArcGIS with Python Cookbook Second Edition*, you'll learn how
    to write geoprocessing scripts using a pragmatic approach designed around accomplishing
    specific tasks in a cookbook style format.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在《使用Python编程ArcGIS 第二版Cookbook*》中，你将学习如何使用一种以实现特定任务为中心的实用方法，以烹饪书风格的格式编写地理处理脚本。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Fundamentals of the Python Language for ArcGIS"),
    *Fundamentals of the Python Language for ArcGIS*, will cover many of the basic
    language constructs found in Python. Initially, you''ll learn how to create new
    Python scripts or edit existing scripts. From there, you''ll get into language
    features, such as adding comments to your code, variables, and the built-in typing
    systems that makes coding with Python easy and compact. Furthermore, we''ll look
    at the various built-in data types that Python offers, such as strings, numbers,
    lists, and dictionaries. In addition to this, we''ll cover statements, including
    decision support and looping structures for making decisions in your code, and/or
    looping through a code block multiple times.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. ArcGIS的Python语言基础"), *ArcGIS的Python语言基础*，将涵盖Python中许多基本语言结构。最初，你将学习如何创建新的Python脚本或编辑现有脚本。从那里，你将了解语言特性，如给你的代码添加注释、变量和内置的打字系统，这些使得使用Python编程变得简单和紧凑。此外，我们将探讨Python提供的各种内置数据类型，如字符串、数字、列表和字典。除此之外，我们还将涵盖语句，包括决策支持和循环结构，用于在代码中做出决策，以及/或多次遍历代码块。'
- en: '[Chapter 2](ch02.html "Chapter 2. Managing Map Documents and Layers"), *Managing
    Map Documents and Layers*, will use the ArcPy mapping module to manage map document
    and layer files. You will learn how to add and remove geographic layers from map
    document files, insert layers into data frames, and move layers around within
    the map document. You will also learn how to update layer properties and symbology.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 管理地图文档和图层"), *管理地图文档和图层*，将使用ArcPy映射模块来管理地图文档和图层文件。你将学习如何从地图文档文件中添加和删除地理图层，将图层插入到数据框架中，以及在地图文档中移动图层。你还将学习如何更新图层属性和符号。'
- en: '[Chapter 3](ch03.html "Chapter 3. Finding and Fixing Broken Data Links"), *Finding
    and Fixing Broken Data Links,* will teach you how to generate a list of broken
    data sources in a map document file and apply various ArcPy mapping functions
    to fix these data sources. You will learn how to automate the process of fixing
    data sources across many map documents.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 查找和修复损坏的数据链接"), *查找和修复损坏的数据链接*，将教你如何在地图文档文件中生成损坏数据源列表，并应用各种ArcPy映射函数来修复这些数据源。你将学习如何自动化修复多个地图文档中数据源的过程。'
- en: '[Chapter 4](ch04.html "Chapter 4. Automating Map Production and Printing"),
    *Automating Map Production and Printing*, will teach you how to automate the process
    of creating production-quality maps. These maps can then be printed, exported
    to image file formats, or exported to PDF files for inclusion in map books.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。自动化地图制作和打印"), *自动化地图制作和打印*，将教会你如何自动化创建生产质量地图的过程。这些地图可以打印出来，导出为图像文件格式，或导出为PDF文件，以便包含在地图集中。'
- en: '[Chapter 5](ch05.html "Chapter 5. Executing Geoprocessing Tools from Scripts"),
    *Executing Geoprocessing Tools from Scripts*, will teach you how to write scripts
    that access and run geoprocessing tools provided by ArcGIS.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。从脚本中执行地理处理工具"), *从脚本中执行地理处理工具*，将教会你如何编写脚本，访问并运行ArcGIS提供的地理处理工具。'
- en: '[Chapter 6](ch06.html "Chapter 6. Creating Custom Geoprocessing Tools"), *Creating
    Custom Geoprocessing Tools*, will teach you how to create custom geoprocessing
    tools that can be added to ArcGIS and shared with other users. Custom geoprocessing
    tools are attached to a Python script that processes or analyzes geographic data
    in some way.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。创建自定义地理处理工具"), *创建自定义地理处理工具*，将教会你如何创建可以添加到ArcGIS并与其他用户共享的自定义地理处理工具。自定义地理处理工具附加到一个Python脚本上，该脚本以某种方式处理或分析地理数据。'
- en: '[Chapter 7](ch07.html "Chapter 7. Querying and Selecting Data"), *Querying
    and Selecting Data*, will teach you how to execute the Select by Attribute and
    Select by Location geoprocessing tools from a script to select features and records.
    You will learn how to construct queries that supply an optional where clause for
    the Select by Attribute tool. The use of feature layers and table views as temporary
    datasets will also be covered.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。查询和选择数据"), *查询和选择数据*，将教会你如何从脚本中执行“按属性选择”和“按位置选择”地理处理工具以选择要素和记录。你将学习如何构建为“按属性选择”工具提供可选的WHERE子句的查询。还将介绍使用要素层和表格视图作为临时数据集。'
- en: '[Chapter 8](ch08.html "Chapter 8. Using the ArcPy Data Access Module with Feature
    Classes and Tables"), *Using the ArcPy Data Access Module with Feature Classes
    and Tables*, will teach you how to create geoprocessing scripts that select, insert,
    or update data from geographic data layers and tables. With the new ArcGIS 10.1
    Data Access module, geoprocessing scripts can create in-memory tables of data,
    called cursors, from feature classes and tables. You will learn how to create
    various types of cursors, including search, insert, and update.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。使用ArcPy数据访问模块与要素类和表格"), *使用ArcPy数据访问模块与要素类和表格*，将教会你如何创建地理处理脚本，从地理数据层和表格中选择、插入或更新数据。使用新的ArcGIS
    10.1数据访问模块，地理处理脚本可以从要素类和表格创建内存中的数据表，称为游标。你将学习如何创建各种类型的游标，包括搜索、插入和更新。'
- en: '[Chapter 9](ch09.html "Chapter 9. Listing and Describing GIS Data"), *Listing
    and Describing GIS Data*, will teach you how to obtain descriptive information
    about geographic datasets through the use of the ArcPy Describe function. As the
    first step in a multistep process, geoprocessing scripts frequently require that
    a list of geographic data be generated followed by various geoprocessing operations
    that can be run against these datasets.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。列出和描述GIS数据"), *列出和描述GIS数据*，将教会你如何通过使用ArcPy Describe函数来获取关于地理数据集的描述性信息。作为多步骤过程的第一步，地理处理脚本通常需要生成地理数据列表，然后对这些数据集执行各种地理处理操作。'
- en: '[Chapter 10](ch10.html "Chapter 10. Customizing the ArcGIS Interface with Add-ins"),
    *Customizing the ArcGIS Interface with Add-ins*, will teach you how to customize
    the ArcGIS interface through the creation of Python add-ins. Add-ins provide a
    way of adding user interface items to ArcGIS for Desktop through a modular code
    base designed to perform specific actions. Interface components can include buttons,
    tools, toolbars, menus, combo boxes, tool palettes, and application extensions.
    Add-ins are created using Python scripts and an XML file that define how the user
    interface should appear.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。使用插件自定义ArcGIS界面"), *使用插件自定义ArcGIS界面*，将教会你如何通过创建Python插件来自定义ArcGIS界面。插件提供了一种通过模块化代码库执行特定操作的方式，将用户界面元素添加到ArcGIS桌面中。界面组件可以包括按钮、工具、工具栏、菜单、组合框、工具面板和应用扩展。插件使用Python脚本和一个XML文件创建，该文件定义了用户界面应该如何显示。'
- en: '[Chapter 11](ch11.html "Chapter 11. Error Handling and Troubleshooting"), *Error
    Handling and Troubleshooting*, will teach you how to gracefully handle errors
    and exceptions as they occur while a geoprocessing script is executing. ArcPy
    and Python errors can be trapped with the Python try/except structure and handled
    accordingly.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。错误处理和故障排除")，*错误处理和故障排除*，将向您介绍如何在地理处理脚本执行过程中优雅地处理发生的错误和异常。ArcPy和Python错误可以使用Python的try/except结构捕获并相应处理。'
- en: '[Chapter 12](ch12.html "Chapter 12. Using Python for Advanced ArcGIS"), *Using
    Python for Advanced ArcGIS*, covers the use of the ArcGIS REST API with Python
    to access services exposed by ArcGIS Server and ArcGIS Online. You will learn
    how to make HTTP requests and parse the responses, export maps, query map services,
    perform geocoding, and more. Also covered in this chapter are some miscellaneous
    topics related to ArcPy FieldMap and FieldMappings, as well as working with ValueTables.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章。使用Python进行高级ArcGIS")，*使用Python进行高级ArcGIS*，涵盖了使用Python的ArcGIS
    REST API访问由ArcGIS Server和ArcGIS Online公开的服务。您将学习如何进行HTTP请求并解析响应、导出地图、查询地图服务、执行地理编码等。本章还涉及一些与ArcPy
    FieldMap和FieldMappings相关以及与ValueTables一起工作的杂项主题。'
- en: '[Chapter 13](ch13.html "Chapter 13. Using Python with ArcGIS Pro"), *Using
    Python with ArcGIS Pro*, covers some distinctions between the new ArcGIS Pro environment
    and ArcGIS for Desktop related to Python and, in particular, the Python Window
    for writing and executing code.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](ch13.html "第13章。在ArcGIS Pro中使用Python")，*在ArcGIS Pro中使用Python*，涵盖了新ArcGIS
    Pro环境与ArcGIS for Desktop在Python方面的某些区别，特别是用于编写和执行代码的Python窗口。'
- en: '[Appendix A](apa.html "Appendix A. Automating Python Scripts"), *Automating
    Python Scripts*, will teach you how to schedule geoprocessing scripts to run at
    a prescribed time. Many geoprocessing scripts take a long time to fully execute
    and need to be scheduled to run during nonworking hours on a regular basis. You
    will learn how to create batch files containing geoprocessing scripts and execute
    these at a prescribed time.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录A](apa.html "附录A。自动化Python脚本")，*自动化Python脚本*，将教会您如何安排地理处理脚本在指定时间运行。许多地理处理脚本需要很长时间才能完全执行，需要定期在工作时间之外安排运行。您将学习如何创建包含地理处理脚本的批处理文件，并在指定时间执行这些文件。'
- en: '[Appendix B](apb.html "Appendix B. Five Python Recipes Every GIS Programmer
    Should Know"), *Five Python Recipes Every GIS Programmer Should Know*, will teach
    you how to write scripts that perform various general purpose tasks with Python.
    Tasks, such as reading and writing delimited text files, sending e-mails, interacting
    with FTP servers, creating ZIP files, and reading and writing JSON and XML files,
    are common. Every GIS programmer should know how to write Python scripts that
    incorporate these functionalities.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录B](apb.html "附录B。每个GIS程序员都应该知道的五个Python食谱")，*每个GIS程序员都应该知道的五个Python食谱*，将教会您如何编写使用Python执行各种通用任务的脚本。这些任务，如读取和写入定界文本文件、发送电子邮件、与FTP服务器交互、创建ZIP文件以及读取和写入JSON和XML文件，都是常见的。每个GIS程序员都应该知道如何编写包含这些功能的Python脚本。'
- en: What you need for this book
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书准备的材料
- en: To complete the exercises in this book, you will need to have installed ArcGIS
    for Desktop 10.3 at either the Basic, Standard, or Advanced license level. Installing
    ArcGIS for Desktop 10.3 will also install Python 2.7 along with the IDLE Python
    code editor. The text is also appropriate for users working with ArcGIS for Desktop
    10.2 or 10.1\. [Chapter 13](ch13.html "Chapter 13. Using Python with ArcGIS Pro"),
    *Using Python with ArcGIS Pro,* requires ArcGIS Pro version 1.0.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 要完成本书中的练习，您需要安装ArcGIS for Desktop 10.3，许可证级别为基本、标准或高级。安装ArcGIS for Desktop 10.3还将安装Python
    2.7以及IDLE Python代码编辑器。文本也适用于使用ArcGIS for Desktop 10.2或10.1的用户。[第13章](ch13.html
    "第13章。在ArcGIS Pro中使用Python")，*在ArcGIS Pro中使用Python*，需要ArcGIS Pro版本1.0。
- en: Who this book is for
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: '*Programming ArcGIS with Python Cookbook, Second Edition*, is written for GIS
    professionals who wish to revolutionize their ArcGIS workflow with Python. Whether
    you are new to ArcGIS or a seasoned professional, you almost certainly spend time
    each day performing various geoprocessing tasks. This book will teach you how
    to use the Python programming language to automate these geoprocessing tasks and
    make you a more efficient and effective GIS professional.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 《使用 Python 编程 ArcGIS 烹饪书，第二版》是为希望用 Python 革新其 ArcGIS 工作流程的 GIS 专业人员编写的。无论您是
    ArcGIS 的新手还是经验丰富的专业人士，您几乎每天都会花时间执行各种地理处理任务。本书将教会您如何使用 Python 编程语言来自动化这些地理处理任务，并使您成为一个更高效、更有效的
    GIS 专业人员。
- en: Sections
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (Getting
    ready, How to do it, How it works, There's more, and See also).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到几个频繁出现的标题（准备工作、如何操作、工作原理、更多内容、相关内容）。
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成食谱，我们使用以下这些部分：
- en: Getting ready
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉您在食谱中可以期待什么，并描述了如何设置任何软件或任何为食谱所需的初步设置。
- en: How to do it…
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作…
- en: This section contains the steps required to follow the recipe.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含遵循食谱所需的步骤。
- en: How it works…
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作原理…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包含对前一个章节发生情况的详细解释。
- en: There's more…
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更多内容…
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含有关食谱的附加信息，以便使读者对食谱有更深入的了解。
- en: See also
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 相关内容
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了对其他有用信息的链接，以帮助读者了解食谱。
- en: Conventions
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "we have loaded the `ListFeatureClasses.py`
    script with IDLE."'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇如下显示：“我们已使用 IDLE 加载了 `ListFeatureClasses.py` 脚本。”
- en: 'A block of code is set as follows:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-46
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下编写：
- en: '[PRE2]'
  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "go to **Start** | **All Programs** | **ArcGIS** | **Python 2.7** | **IDLE**".'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上显示的词汇，例如在菜单或对话框中，在文本中如下显示：“转到**开始** | **所有程序** | **ArcGIS**
    | **Python 2.7** | **IDLE**”。'
- en: Note
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框的形式出现。
- en: Tip
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Reader feedback
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我们读者的反馈总是受欢迎的。请告诉我们您对这本书的看法——您喜欢或不喜欢什么。读者反馈对我们很重要，因为它帮助我们开发出您真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及本书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南，网址为 [www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经成为 Packt 书籍的骄傲拥有者，我们有一些事情可以帮助您从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)的账户下载示例代码文件，适用于您购买的所有Packt
    Publishing书籍。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误表，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分。
- en: Piracy
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过发送链接到疑似盗版材料至 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    来与我们联系。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以通过发送邮件至 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    来联系我们，我们将尽力解决问题。
