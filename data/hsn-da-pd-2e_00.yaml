- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Data science is often described as an interdisciplinary field where programming
    skills, statistical know-how, and domain knowledge intersect. It has quickly become
    one of the hottest fields of our society, and knowing how to work with data has
    become essential in today's careers. Regardless of the industry, role, or project,
    data skills are in high demand, and learning data analysis is key to making an
    impact.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学通常被描述为一个跨学科的领域，其中编程技能、统计知识和领域知识相交。它已经迅速成为我们社会中最热门的领域之一，懂得如何处理数据已成为当今职业生涯中的必备技能。不论行业、角色或项目如何，数据技能的需求都很高，而学习数据分析是产生影响的关键。
- en: 'Fields in data science cover many different aspects of the spectrum: data analysts
    focus more on extracting business insights, while data scientists focus more on
    applying machine learning techniques to the business''s problems. Data engineers
    focus on designing, building, and maintaining data pipelines used by data analysts
    and scientists. Machine learning engineers share much of the skill set of data
    scientists and, like data engineers, are adept software engineers. The data science
    landscape encompasses many fields, but for all of them, data analysis is a fundamental
    building block. This book will give you the skills to get started, wherever your
    journey may take you.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学领域涉及许多不同的方面：数据分析师更侧重于提取业务洞察，而数据科学家则更侧重于将机器学习技术应用于业务问题。数据工程师则专注于设计、构建和维护供数据分析师和数据科学家使用的数据管道。机器学习工程师与数据科学家的技能集有很多相似之处，并且像数据工程师一样，他们是熟练的软件工程师。数据科学领域涵盖了许多领域，但对于所有这些领域，数据分析都是基础构建模块。本书将为你提供入门所需的技能，无论你的旅程将带你走向何方。
- en: The traditional skill set in data science involves knowing how to collect data
    from various sources, such as databases and APIs, and process it. Python is a
    popular language for data science that provides the means to collect and process
    data, as well as to build production-quality data products. Since it is open source,
    it is easy to get started with data science by taking advantage of the libraries
    written by others to solve common data tasks and issues.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 传统的数据科学技能集包括了解如何从各种来源（如数据库和 API）收集数据并进行处理。Python 是一种流行的数据科学语言，提供了收集和处理数据以及构建生产级数据产品的手段。由于它是开源的，通过利用他人编写的库来解决常见的数据任务和问题，使得开始进行数据科学变得容易。
- en: Pandas is the powerful and popular library synonymous with data science in Python.
    This book will give you a hands-on introduction to data analysis using pandas
    on real-world datasets, such as those dealing with the stock market, simulated
    hacking attempts, weather trends, earthquakes, wine, and astronomical data. Pandas
    makes data wrangling and visualization easy by giving us the ability to work efficiently
    with tabular data.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Pandas 是与 Python 中的数据科学同义的强大且流行的库。本书将通过使用 Pandas 在现实世界的数据集上进行数据分析，为你提供动手实践的入门，包括涉及股市、模拟黑客攻击、天气趋势、地震、葡萄酒和天文数据的实际案例。Pandas
    通过使我们能够高效地处理表格数据，简化了数据处理和可视化的过程。
- en: Once we have learned how to conduct data analysis, we will explore a number
    of applications. We will build Python packages and try our hand at stock analysis,
    anomaly detection, regression, clustering, and classification with the help of
    additional libraries commonly used for data visualization, data wrangling, and
    machine learning, such as Matplotlib, Seaborn, NumPy, and Scikit-learn. By the
    time you finish this book, you will be well equipped to take on your own data
    science projects in Python.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们掌握了如何进行数据分析，我们将探索许多应用。我们将构建 Python 包，并尝试进行股票分析、异常检测、回归、聚类和分类，同时借助常用于数据可视化、数据处理和机器学习的额外库，如
    Matplotlib、Seaborn、NumPy 和 Scikit-learn。在你完成本书后，你将能充分准备好，开展自己的 Python 数据科学项目。
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用对象
- en: 'This book is written for people with varying levels of experience who want
    to learn about data science in Python, perhaps to apply it to a project, collaborate
    with data scientists, and/or progress to working on machine learning production
    code with software engineers. You will get the most out of this book if your background
    is similar to one (or both) of the following:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向那些有不同经验背景的人，旨在学习 Python 中的数据科学，可能是为了应用于项目、与数据科学家合作和/或与软件工程师一起进行机器学习生产代码的工作。如果你的背景与以下之一（或两个）相似，你将从本书中获得最大的收益：
- en: You have prior data science experience in another language, such as R, SAS,
    or MATLAB, and want to learn pandas in order to move your workflow to Python.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你在其他语言（如 R、SAS 或 MATLAB）中有数据科学的经验，并希望学习 pandas，将你的工作流程迁移到 Python。
- en: You have some Python experience and are looking to learn about data science
    using Python.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你有一定的 Python 经验，并希望学习如何使用 Python 进行数据科学。
- en: What this book covers
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[*Chapter 1*](B16834_01_Final_SK_ePub.xhtml#_idTextAnchor015), *Introduction
    to Data Analysis*, teaches you the fundamentals of data analysis, gives you a
    foundation in statistics, and guides you through getting your environment set
    up for working with data in Python and using Jupyter Notebooks.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 1 章*](B16834_01_Final_SK_ePub.xhtml#_idTextAnchor015)，*数据分析简介*，教你数据分析的基本原理，为你打下统计学基础，并指导你如何设置环境以便在
    Python 中处理数据并使用 Jupyter Notebooks。'
- en: '[*Chapter 2*](B16834_02_Final_SK_ePub.xhtml#_idTextAnchor035), *Working with
    Pandas DataFrames*, introduces you to the `pandas` library and shows you the basics
    of working with `DataFrames`.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 2 章*](B16834_02_Final_SK_ePub.xhtml#_idTextAnchor035)，*操作 Pandas DataFrame*，介绍了
    `pandas` 库，并展示了如何处理 `DataFrame` 的基础知识。'
- en: '[*Chapter 3*](B16834_03_Final_SK_ePub.xhtml#_idTextAnchor061), *Data Wrangling
    with Pandas*, discusses the process of data manipulation, shows you how to explore
    an API to gather data, and guides you through data cleaning and reshaping with
    `pandas`.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 3 章*](B16834_03_Final_SK_ePub.xhtml#_idTextAnchor061)，*使用 Pandas 进行数据整理*，讨论了数据操作的过程，展示了如何探索
    API 获取数据，并引导你通过 `pandas` 进行数据清洗和重塑。'
- en: '[*Chapter 4*](B16834_04_Final_SK_ePub.xhtml#_idTextAnchor082), *Aggregating
    Pandas DataFrames*, teaches you how to query and merge `DataFrames`, how to perform
    complex operations on them, including rolling calculations and aggregations, and
    how to work effectively with time series data.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 4 章*](B16834_04_Final_SK_ePub.xhtml#_idTextAnchor082)，*聚合 Pandas DataFrame*，教你如何查询和合并
    `DataFrame`，如何对它们执行复杂的操作，包括滚动计算和聚合，以及如何有效处理时间序列数据。'
- en: '[*Chapter 5*](B16834_05_Final_SK_ePub.xhtml#_idTextAnchor106), *Visualizing
    Data with Pandas and Matplotlib*, shows you how to create your own data visualizations
    in Python, first using the `matplotlib` library, and then from `pandas` objects
    directly.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 5 章*](B16834_05_Final_SK_ePub.xhtml#_idTextAnchor106)，*使用 Pandas 和 Matplotlib
    可视化数据*，展示了如何在 Python 中创建你自己的数据可视化，首先使用 `matplotlib` 库，然后直接从 `pandas` 对象中创建。'
- en: '[*Chapter 6*](B16834_06_Final_SK_ePub.xhtml#_idTextAnchor125), *Plotting with
    Seaborn and Customization Techniques*, continues the discussion on data visualization
    by teaching you how to use the `seaborn` library to visualize your long-form data
    and giving you the tools you need to customize your visualizations, making them
    presentation-ready.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 6 章*](B16834_06_Final_SK_ePub.xhtml#_idTextAnchor125)，*使用 Seaborn 绘图及自定义技术*，继续讨论数据可视化，教你如何使用
    `seaborn` 库来可视化你的长格式数据，并为你提供自定义可视化的工具，使其达到可用于展示的效果。'
- en: '[*Chapter 7*](B16834_07_Final_SK_ePub.xhtml#_idTextAnchor146), *Financial Analysis
    – Bitcoin and the Stock Market*, walks you through the creation of a Python package
    for analyzing stocks, building upon everything learned from [*Chapter 1*](B16834_01_Final_SK_ePub.xhtml#_idTextAnchor015),
    *Introduction to Data Analysis*, through [*Chapter 6*](B16834_06_Final_SK_ePub.xhtml#_idTextAnchor125),
    *Plotting with Seaborn and Customization Techniques*, and applying it to a financial
    application.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 7 章*](B16834_07_Final_SK_ePub.xhtml#_idTextAnchor146)，*金融分析 – 比特币与股票市场*，带你了解如何创建一个用于分析股票的
    Python 包，并结合从 [*第 1 章*](B16834_01_Final_SK_ePub.xhtml#_idTextAnchor015)，*数据分析简介*，到
    [*第 6 章*](B16834_06_Final_SK_ePub.xhtml#_idTextAnchor125)，*使用 Seaborn 绘图及自定义技术*，所学的所有内容，并将其应用于金融领域。'
- en: '[*Chapter 8*](B16834_08_Final_SK_ePub.xhtml#_idTextAnchor172), *Rule-Based
    Anomaly Detection*, covers simulating data and applying everything learned from
    [*Chapter 1*](B16834_01_Final_SK_ePub.xhtml#_idTextAnchor015), *Introduction to
    Data Analysis*, through [*Chapter 6*](B16834_06_Final_SK_ePub.xhtml#_idTextAnchor125),
    *Plotting with Seaborn and Customization Techniques*, to catch hackers attempting
    to authenticate to a website, using rule-based strategies for anomaly detection.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 8 章*](B16834_08_Final_SK_ePub.xhtml#_idTextAnchor172)，*基于规则的异常检测*，介绍了如何模拟数据并应用从
    [*第 1 章*](B16834_01_Final_SK_ePub.xhtml#_idTextAnchor015)，*数据分析简介*，到 [*第 6 章*](B16834_06_Final_SK_ePub.xhtml#_idTextAnchor125)，*使用
    Seaborn 绘图及自定义技术*，所学的所有知识，通过基于规则的异常检测策略来捕捉试图认证进入网站的黑客。'
- en: '[*Chapter 9*](B16834_09_Final_SK_ePub.xhtml#_idTextAnchor188), *Getting Started
    with Machine Learning in Python*, introduces you to machine learning and building
    models using the `scikit-learn` library.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B16834_09_Final_SK_ePub.xhtml#_idTextAnchor188)，*在Python中入门机器学习*，介绍了机器学习以及如何使用`scikit-learn`库构建模型。'
- en: '[*Chapter 10*](B16834_10_Final_SK_ePub.xhtml#_idTextAnchor217), *Making Better
    Predictions – Optimizing Models*, shows you strategies for tuning and improving
    the performance of your machine learning models.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B16834_10_Final_SK_ePub.xhtml#_idTextAnchor217)，*更好的预测 - 优化模型*，向你展示了调整和提高机器学习模型性能的策略。'
- en: '[*Chapter 11*](B16834_11_Final_SK_ePub.xhtml#_idTextAnchor237), *Machine Learning
    Anomaly Detection*, revisits anomaly detection on login attempt data, using machine
    learning techniques, all while giving you a taste of how the workflow looks in
    practice.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B16834_11_Final_SK_ePub.xhtml#_idTextAnchor237)，*机器学习异常检测*，重新探讨了通过机器学习技术进行登录尝试数据的异常检测，同时让你了解实际工作流程的样子。'
- en: '[*Chapter 12*](B16834_12_Final_SK_ePub.xhtml#_idTextAnchor254), *The Road Ahead*,
    covers resources for taking your skills to the next level and further avenues
    for exploration.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B16834_12_Final_SK_ePub.xhtml#_idTextAnchor254)，*前路漫漫*，讲解了提升技能和进一步探索的资源。'
- en: To get the most out of this book
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了最大程度地从本书中受益
- en: 'You should be familiar with Python, particularly Python 3 and up. You should
    also know how to write functions and basic scripts in Python, understand standard
    programming concepts such as variables, data types, and control flow (if/else,
    for/while loops), and be able to use Python as a functional programming language.
    Some basic knowledge of object-oriented programming may be helpful but is not
    necessary. If your Python prowess isn''t yet at this level, the Python documentation
    includes a helpful tutorial for quickly getting up to speed: [https://docs.python.org/3/tutorial/index.html](https://docs.python.org/3/tutorial/index.html).'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该熟悉Python，特别是Python 3及以上版本。你还需要掌握如何编写函数和基本脚本，理解标准编程概念，如变量、数据类型和控制流程（if/else、for/while循环），并能将Python用作函数式编程语言。具备一些面向对象编程的基础知识会有所帮助，但并不是必需的。如果你的Python水平尚未达到这一程度，Python文档中有一个有用的教程，能帮助你迅速入门：[https://docs.python.org/3/tutorial/index.html](https://docs.python.org/3/tutorial/index.html)。
- en: 'The accompanying code for this book can be found on GitHub at [https://github.com/stefmolin/Hands-On-Data-Analysis-with-Pandas-2nd-edition](https://github.com/stefmolin/Hands-On-Data-Analysis-with-Pandas-2nd-edition).
    To get the most out of this book, you should follow along in the Jupyter Notebooks
    as you read through each chapter. We will cover setting up your environment and
    obtaining these files in [*Chapter 1*](B16834_01_Final_SK_ePub.xhtml#_idTextAnchor015),
    *Introduction to Data Analysis*. Note that there is also a Python 101 notebook
    that provides a crash course/refresher, if needed: [https://github.com/stefmolin/Hands-On-Data-Analysis-with-Pandas-2nd-edition/blob/master/ch_01/python_101.ipynb](https://github.com/stefmolin/Hands-On-Data-Analysis-with-Pandas-2nd-edition/blob/master/ch_01/python_101.ipynb).'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的配套代码可以在GitHub上找到，地址为[https://github.com/stefmolin/Hands-On-Data-Analysis-with-Pandas-2nd-edition](https://github.com/stefmolin/Hands-On-Data-Analysis-with-Pandas-2nd-edition)。为了最大程度地从本书中受益，建议你在阅读每一章时，在Jupyter笔记本中进行跟随操作。我们将在[*第1章*](B16834_01_Final_SK_ePub.xhtml#_idTextAnchor015)，*数据分析导论*中介绍如何设置环境并获取这些文件。请注意，如果需要，还可以参考Python
    101笔记本，它提供了一个速成课程/复习资料：[https://github.com/stefmolin/Hands-On-Data-Analysis-with-Pandas-2nd-edition/blob/master/ch_01/python_101.ipynb](https://github.com/stefmolin/Hands-On-Data-Analysis-with-Pandas-2nd-edition/blob/master/ch_01/python_101.ipynb)。
- en: Lastly, be sure to do the exercises at the end of each chapter. Some of them
    may be quite challenging, but they will make you much stronger with the material.
    Solutions for each chapter's exercises can be found at [https://github.com/stefmolin/Hands-On-Data-Analysis-with-Pandas-2nd-edition/tree/master/solutions](https://github.com/stefmolin/Hands-On-Data-Analysis-with-Pandas-2nd-edition/tree/master/solutions)
    in their respective folders.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，务必完成每章末尾的练习。有些练习可能相当具有挑战性，但它们会让你对材料的理解更加深入。每章练习的解答可以在[https://github.com/stefmolin/Hands-On-Data-Analysis-with-Pandas-2nd-edition/tree/master/solutions](https://github.com/stefmolin/Hands-On-Data-Analysis-with-Pandas-2nd-edition/tree/master/solutions)中找到，位于各自的文件夹内。
- en: Download the color images
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://static.packt-cdn.com/downloads/9781800563452_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781800563452_ColorImages.pdf).'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一份 PDF 文件，其中包含本书中使用的截图/图表的彩色图像。你可以在这里下载：[https://static.packt-cdn.com/downloads/9781800563452_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781800563452_ColorImages.pdf)。
- en: Conventions used
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了一些文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, and user input. Here
    is an example: "Use `pip` to install the packages in the `requirements.txt` file."'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL 和用户输入。以下是一个例子：“使用`pip`安装`requirements.txt`文件中的包。”'
- en: 'A block of code is set as follows. The start of the line will be preceded by
    `>>>` and continuations of that line will be preceded by `...`:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 一段代码会如下所示。该行的开头将以`>>>`为前缀，接下来的行将以`...`为前缀：
- en: '[PRE0]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any code without the preceding `>>>` or `...` is not something we will run—it
    is for reference:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 任何没有前缀`>>>`或`...`的代码我们不会执行——它仅供参考：
- en: '[PRE1]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将你的注意力引导到代码块的某一部分时，相关的行或项会被加粗显示：
- en: '[PRE2]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Results will be shown without anything preceding the lines:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 结果将显示在没有任何前缀的行中：
- en: '[PRE3]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE4]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "Using the **File Browser** pane, double-click on the **ch_01**
    folder, which contains the Jupyter Notebook that we will use to validate our setup."'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**加粗**：表示新术语、重要词汇或屏幕上看到的词。例如，菜单或对话框中的词会以这种方式出现在文本中。以下是一个例子：“使用**文件浏览器**窗格，双击**ch_01**文件夹，该文件夹包含我们将用来验证安装的
    Jupyter Notebook。”'
- en: Tips or important notes
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 提示或重要注意事项
- en: Appear like this.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 以这种方式显示。
- en: Get in touch
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '`customercare@packtpub.com`.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '`customercare@packtpub.com`。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/support/errata](http://www.packtpub.com/support/errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误表**：尽管我们已尽力确保内容的准确性，但错误仍然会发生。如果你在本书中发现错误，我们将不胜感激，如果你能向我们报告。请访问[www.packtpub.com/support/errata](http://www.packtpub.com/support/errata)，选择你的书籍，点击“勘误提交表单”链接，并填写相关细节。'
- en: '`copyright@packt.com` with a link to the material.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '`copyright@packt.com`，并链接到该材料。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com).'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你有兴趣成为作者**：如果你在某个领域有专业知识，并且有兴趣写作或为书籍做贡献，请访问[authors.packtpub.com](http://authors.packtpub.com)。'
- en: Reviews
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评审
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评论。一旦你阅读并使用了本书，为什么不在你购买的站点上留下评论呢？潜在的读者可以看到并利用你的公正意见来做出购买决策，我们在 Packt 可以了解你对我们产品的看法，而我们的作者也能看到你对他们书籍的反馈。谢谢！
- en: For more information about Packt, please visit [packt.com](http://packt.com).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解更多关于 Packt 的信息，请访问[packt.com](http://packt.com)。
