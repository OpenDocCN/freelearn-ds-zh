  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个代码片段，你可以将其复制粘贴到Google Colab中，然后按下*Shift* + *Enter*来运行它们。
- en: 'Open your code editor and run the following code to calculate the mean value:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 打开你的代码编辑器，并运行以下代码来计算均值：
