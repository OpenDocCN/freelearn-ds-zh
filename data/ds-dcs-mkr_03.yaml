  zh: 预期输出是`"最常见的月销售量为` `15000 units."`.
- en: 'Finally, calculate the range (the difference between the maximum and the minimum):'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，计算范围（最大值与最小值之间的差）：
