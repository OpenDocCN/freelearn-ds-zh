  type: TYPE_NORMAL
  zh: 预期输出是`"年度平均月销量为` `14667 units."`.
- en: 'Now, calculate the median (middle value):'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，计算中位数（中间值）：
