  id: totrans-116
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.6：基于客户偏好数据计算的主成分示意图](img/B19633_03_6.jpg)'
- en: 'Figure 3.6: An illustration of principle components calculated on customer
