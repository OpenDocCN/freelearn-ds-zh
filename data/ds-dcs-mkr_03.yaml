  id: totrans-46
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: The expected output is `"The median monthly sales, a typical sales month, is`
    `15000 units."`.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 预期输出是`"中位数月销量，典型的销售月份，为` `15000 units."`.
- en: 'Next, calculate the standard deviation (a measure of the amount of variation):'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，计算标准差（衡量变化量的指标）：
- en: '[PRE2]'
  id: totrans-49
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: The expected output is `"The standard deviation, showing the typical variation
    from the mean sales, is` `2015 units."`.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 预期输出是`"标准差，显示典型销售量与平均销售量的变化，为` `2015 units."`.
- en: 'Now, calculate the mode (the most common value):'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，计算众数（最常见的值）：
