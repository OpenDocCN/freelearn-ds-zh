  type: TYPE_NORMAL
  zh: Packt.com
- en: Subscribe to our online digital library for full access to over 7,000 books
    and videos, as well as industry leading tools to help you plan your personal development
    and advance your career. For more information, please visit our website.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 订阅我们的在线数字图书馆，全面访问超过7,000本书籍和视频，以及领先的工具，帮助您规划个人发展并推进职业生涯。欲了解更多信息，请访问我们的网站。
- en: Why subscribe?
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么订阅？
- en: Spend less time learning and more time coding with practical eBooks and Videos
    from over 4,000 industry professionals
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过来自超过4,000位行业专业人士的实用电子书和视频，节省学习时间，增加编码时间
- en: Improve your learning with Skill Plans built especially for you
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过为您量身定制的技能计划提高学习效果
- en: Get a free eBook or video every month
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每月免费获得一本电子书或视频
- en: Fully searchable for easy access to vital information
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完全可搜索，便于轻松访问关键信息
- en: Copy and paste, print, and bookmark content
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 复制粘贴、打印和收藏内容
- en: Did you know that Packt offers eBook versions of every book published, with
    PDF and ePub files available? You can upgrade to the eBook version at packt.com
    and as a print book customer, you are entitled to a discount on the eBook copy.
    Get in touch with us at customercare@packtpub.com for more details.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 您知道Packt为每本书都提供电子书版本，包括PDF和ePub文件吗？您可以在packt.com升级到电子书版本，作为印刷书客户，您有权获得电子书副本的折扣。如需了解更多详情，请联系customercare@packtpub.com。
- en: At www.packt.com, you can also read a collection of free technical articles,
    sign up for a range of free newsletters, and receive exclusive discounts and offers
    on Packt books and eBooks.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在www.packt.com，您还可以阅读一系列免费技术文章，订阅各种免费通讯，并享受Packt书籍和电子书的独家折扣和优惠。
- en: Other Books You May Enjoy
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您可能还会喜欢以下书籍
- en: 'If you enjoyed this book, you may be interested in these other books by Packt:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您喜欢这本书，您可能会对Packt出版的以下其他书籍感兴趣：
- en: '![](img/9781838827366_Cover.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9781838827366_Cover.png)'
- en: '**Dancing with Qubits**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**与量子比特共舞**'
- en: Robert S. Sutor
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 罗伯特·S·苏托
- en: 'ISBN: 9781838827366'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 'ISBN: 9781838827366'
- en: See how quantum computing works, delve into the math behind it, what makes it
    different, and why it is so powerful with this quantum computing textbook
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解量子计算的工作原理，深入探究其背后的数学，了解其独特之处以及为什么它如此强大，本量子计算教科书将为您揭示这一切
- en: Discover the complex, mind-bending mechanics that underpin quantum systems
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发现支撑量子系统的复杂、令人着迷的力学机制
- en: Understand the necessary concepts behind classical and quantum computing
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解经典计算和量子计算背后的必要概念
- en: Refresh and extend your grasp of essential mathematics, computing, and quantum
    theory
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 刷新和扩展对基本数学、计算和量子理论的理解
- en: Explore the main applications of quantum computing to the fields of scientific
    computing, AI, and elsewhere
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索量子计算在科学计算、人工智能等领域的主要应用
- en: Examine a detailed overview of qubits, quantum circuits, and quantum algorithm
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检查量子比特、量子电路和量子算法的详细概述
- en: '![](img/9781838828448_Cover.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9781838828448_Cover.png)'
- en: '**Quantum Computing in Practice with Qiskit® and IBM Quantum Experience®**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**使用Qiskit®和IBM Quantum Experience®实践量子计算**'
- en: Hassi Norlen
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 哈西·诺伦
- en: 'ISBN: 9781838828448'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 'ISBN: 9781838828448'
- en: Visualize a qubit in Python and understand the concept of superposition
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在Python中可视化量子比特并理解叠加的概念
- en: Install a local Qiskit® simulator and connect to actual quantum hardware
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装本地Qiskit®模拟器并连接到实际量子硬件
- en: Compose quantum programs at the level of circuits using Qiskit® Terra
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Qiskit® Terra在电路级别编写量子程序
- en: Compare and contrast Noisy Intermediate-Scale Quantum computing (NISQ) and Universal
    Fault-Tolerant quantum computing using simulators and IBM Quantum® hardware
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用模拟器和IBM Quantum®硬件比较和对比噪声中尺度量子计算（NISQ）和通用容错量子计算
- en: Mitigate noise in quantum circuits and systems using Qiskit® Ignis
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Qiskit® Ignis减轻量子电路和系统中的噪声
- en: Understand the difference between classical and quantum algorithms by implementing
    Grover's algorithm in Qiskit®
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过在Qiskit®中实现Grover算法，了解经典算法和量子算法之间的区别
- en: Packt is searching for authors like you
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Packt正在寻找像您这样的作者
- en: If you're interested in becoming an author for Packt, please visit authors.packtpub.com
    and apply today. We have worked with thousands of developers and tech professionals,
    just like you, to help them share their insight with the global tech community.
    You can make a general application, apply for a specific hot topic that we are
    recruiting an author for, or submit your own idea.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有兴趣成为Packt的作者，请访问authors.packtpub.com并申请。我们已与数千名开发人员和科技专业人士合作，就像您一样，帮助他们将见解分享给全球科技社区。您可以提交一般申请，申请我们正在招募作者的特定热门话题，或提交您自己的想法。
- en: Share Your Thoughts
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分享您的想法
- en: Now you've finished *Quantum Chemistry and Computing for the Curious*, we'd
    love to hear your thoughts! If you purchased the book from Amazon, please [click
    here to go straight to the Amazon review page](https://packt.link/r/1-803-24390-2)
    for this book and share your feedback or leave a review on the site that you purchased
    it from.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经完成了《好奇者的量子化学与计算》，我们非常想听听您的想法！如果您在亚马逊购买了这本书，请[点击此处直接跳转到该书的亚马逊评论页面](https://packt.link/r/1-803-24390-2)，分享您的反馈或在该购买网站上留下评论。
- en: Your review is important to us and the tech community and will help us make
    sure we're delivering excellent quality content.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 您的评论对我们和科技社区都非常重要，它将帮助我们确保我们提供的是高质量的内容。
