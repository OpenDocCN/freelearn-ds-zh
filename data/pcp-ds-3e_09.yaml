  type: TYPE_NORMAL
  zh: '9'
- en: Communicating Data
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 沟通数据
- en: This chapter deals with the different ways of communicating results from our
    analysis. Here, we will look at different presentation styles as well as visualization
    techniques. The point of this chapter is to take our results and be able to explain
    them in a coherent, intelligible way so that anyone, whether they are data savvy
    or not, can understand and use our results.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章讨论的是我们如何以不同的方式传达分析结果。在这里，我们将探讨不同的展示风格以及可视化技巧。本章的核心是将我们的结果以连贯、易懂的方式解释清楚，让任何人，无论是否精通数据，都能理解并运用我们的结果。
- en: Much of what we will discuss will be how to create effective graphs through
    labels, keys, colors, and more. We will also look at more advanced visualization
    techniques, such as parallel coordinate plots.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将讨论的许多内容将集中在如何通过标签、键、颜色等创建有效的图表。我们还将研究一些更高级的可视化技巧，例如平行坐标图。
- en: 'In this chapter, we will look into the following topics:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将探讨以下主题：
- en: Identifying effective and ineffective visualizations
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别有效和无效的可视化
- en: Recognizing when charts are attempting to “trick” the audience
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别图表是否试图“欺骗”观众
- en: Being able to identify causation versus correlation
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够识别因果关系与相关性
- en: Constructing appealing visuals that offer valuable insight
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建能提供有价值洞察的吸引人视觉效果
- en: Why does communication matter?
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么沟通很重要？
- en: Being able to conduct experiments and manipulate data in a coding language is
    not enough to conduct practical and applied data science. This is because data
    science is, generally, only as good as how it is used in practice. For instance,
    a medical data scientist might be able to predict the chance of a tourist contracting
    malaria in developing countries with >98% accuracy; however, if these results
    are published in a poorly marketed journal and online mentions of the study are
    minimal, their groundbreaking results that could potentially prevent deaths would
    never truly see the light of day.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 能够在编程语言中进行实验和操作数据不足以进行实际的应用数据科学。这是因为数据科学通常只取决于它在实践中的使用效果。例如，一位医学数据科学家可能能够预测游客在发展中国家感染疟疾的几率，准确率超过98%；然而，如果这些结果发表在一个营销不力的期刊上，且在线提及该研究的机会极少，那么他们可能拯救生命的突破性成果将永远无法真正为人所知。
- en: For this reason, communication of results is arguably as important as the results
    themselves. A famous example of poor management of the distribution of results
    is the case of Gregor Mendel. Mendel is widely recognized as one of the founders
    of modern genetics. However, his results (including data and charts) were not
    well adopted until after his death. Mendel even sent them to Charles Darwin, who
    largely ignored Mendel’s papers, which were written in unknown Moravian journals.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，结果的沟通可以说与结果本身一样重要。一个著名的结果分发管理不善的例子是格雷戈尔·孟德尔的案例。孟德尔被广泛认为是现代遗传学的奠基人之一。然而，他的研究结果（包括数据和图表）直到他去世后才被广泛采用。孟德尔甚至将这些结果发送给查尔斯·达尔文，但达尔文大多忽视了孟德尔的论文，这些论文发表在不为人知的摩拉维亚期刊上。
- en: 'Generally, there are two ways of presenting results: verbal and visual. Of
    course, both verbal and visual forms of communication can be broken down into
    dozens of subcategories, including slide decks, charts, journal papers, and even
    university lectures. However, we can find common elements of data presentation
    that can make anyone in the field more aware and effective in their communication
    skills.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，展示结果有两种方式：口头和视觉。自然，口头和视觉沟通形式可以细分为数十个子类别，包括幻灯片、图表、期刊论文，甚至大学讲座。然而，我们可以找到数据展示中的共性元素，这些元素可以帮助该领域的任何人提高意识，并提升沟通技巧。
- en: Let’s dive right into effective (and ineffective) forms of communication, starting
    with visuals.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们直接进入有效（和无效）的沟通形式，从视觉效果开始。
- en: Identifying effective visualizations
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 识别有效的可视化
- en: 'The main goal of data visualization is to have the reader quickly digest the
    data, including possible trends, relationships, and more. Ideally, a reader will
    not have to spend more than 5-6 seconds digesting a single visualization. For
    this reason, we must take visuals very seriously and ensure that we are making
    a visual as effective as possible. Let’s look at five basic types of graphs: scatter
    plots, line graphs, bar charts, histograms, and box plots.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 数据可视化的主要目标是让读者快速消化数据，包括可能的趋势、关系等。理想情况下，读者不应花费超过5-6秒钟来理解单一可视化内容。因此，我们必须非常重视视觉效果，并确保尽可能地提升其有效性。让我们看看五种基本的图表类型：散点图、折线图、柱状图、直方图和箱线图。
- en: Scatter plots
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 散点图
- en: A scatter plot is probably one of the simplest graphs to create. It is made
    by creating two *quantitative* axes and using data points to represent observations.
    The main goal of a scatter plot is to highlight relationships between two variables
    and, if possible, reveal a correlation.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 散点图可能是最简单的图表之一。它是通过创建两个*定量*坐标轴并使用数据点来表示观察结果来构建的。散点图的主要目的是突出显示两个变量之间的关系，并且如果可能的话，揭示它们之间的相关性。
- en: 'For example, we can look at two variables: the average hours of TV watched
    in a day and a 0-100 scale of work performance (0 being very poor performance
    and 100 being excellent performance). The goal here is to find a relationship
    (if it exists) between watching TV and average work performance.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我们可以观察两个变量：每天观看电视的平均小时数和工作表现的0-100分尺度（0为表现很差，100为表现优秀）。这里的目标是找出观看电视与工作表现之间的关系（如果存在的话）。
- en: 'The following code simulates a survey of a few people, in which they revealed
    the amount of television they watched, on average, in a day against a company-standard
    work performance metric. This line of code is creating 14 sample survey results
    of people answering the question of how many hours of TV they watch in a day:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 以下代码模拟了一个调查，调查了几个人在一天中观看电视的平均小时数，并与公司标准的工作表现指标进行了比较。这行代码生成了14个样本调查结果，回答了他们每天观看多少小时电视的问题：
- en: '[PRE0]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'This next line of code is creating 14 new sample survey results of the same
    people being rated on their work performance on a scale from 0 to 100\. For example,
    the first person watched 0 hours of TV a day and was rated 87/100 on their work,
    while the last person watched, on average, 5 hours of TV a day and was rated 72/100:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 下面这行代码创建了14个新的样本调查结果，这些结果是对同一群人根据其工作表现从0到100的评分。例如，第一个人每天看0小时的电视，工作表现评分为87/100，而最后一个人平均每天看5小时电视，工作表现评分为72/100：
- en: '[PRE1]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Here, we are creating a DataFrame in order to simplify our **exploratory data
    analysis** (**EDA**) and make it easier to make a scatter plot:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们正在创建一个数据框（DataFrame），以简化我们的**探索性数据分析**（**EDA**），使得制作散点图变得更加容易：
- en: '[PRE2]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Now, we are actually making our scatter plot:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们实际上在制作我们的散点图：
- en: '[PRE3]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'In the following plot, we can see that our axes represent the number of hours
    of TV watched in a day and the person’s work performance metric:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在下方的图表中，我们可以看到，坐标轴代表了每天观看电视的小时数和该人的工作表现指标：
- en: '![Figure 9.1 – Scatter plot: hours of TV watched versus work performance](img/B19488_09_01.jpg)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.1 – 散点图：观看电视的小时数与工作表现](img/B19488_09_01.jpg)'
- en: 'Figure 9.1 – Scatter plot: hours of TV watched versus work performance'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.1 – 散点图：观看电视的小时数与工作表现
- en: Each point on a scatter plot represents a single observation (in this case,
    a person), and its location is a result of where the observation stands on each
    variable. This scatter plot does seem to show a relationship, which implies that
    as we watch more TV during the day, it seems to affect our work performance.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 散点图上的每个点代表一个单独的观察值（在这个例子中是一个人），其位置是该观察值在每个变量上的位置。这个散点图似乎确实显示了某种关系，这意味着我们一天看电视的时间似乎影响我们的工作表现。
- en: Of course, as we are now experts in statistics from the last two chapters, we
    know that this might not be causational. A scatter plot may only work to reveal
    a correlation or an association, but not a causation. Advanced statistical tests,
    such as the ones we saw in [*Chapter 8*](B19488_08.xhtml#_idTextAnchor214), *Advanced
    Statistics*, might work to reveal causation. Later on in this chapter, we will
    see the damaging effects that trusting correlation might have.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，正如我们从前两章中学到的统计学知识，现在我们已经是统计学专家了，我们知道这可能并不是因果关系。散点图可能只是用来揭示相关性或关联性，而不是因果关系。像我们在[*第8章*](B19488_08.xhtml#_idTextAnchor214)中看到的高级统计学测试，可能有助于揭示因果关系。在本章后面，我们将看到信任相关性可能带来的危害。
- en: Line graphs
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 折线图
- en: Line graphs are, perhaps, one of the most widely used graphs in data communication.
    A line graph simply uses lines to connect data points and usually represents time
    on the *x* axis. Line graphs are a popular way to show changes in variables over
    time. A line graph, like a scatter plot, is used to plot **quantitative** variables.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 折线图可能是数据传递中最常用的图表之一。折线图通过连接数据点的线条来表示数据，通常将时间表示在 *x* 轴上。折线图是展示变量随时间变化的流行方式。折线图和散点图一样，用于绘制**定量**变量。
- en: 'As a great example, many of us wonder about possible links between what we
    see on TV and our behavior in the world. A friend of mine once took this thought
    to an extreme: he wondered if he could find a relationship between the TV show
    *The X-Files* and the amount of UFO sightings in the US. He found the number of
    sightings of UFOs per year and plotted them over time. He then added a quick graphic
    to ensure that readers would be able to identify the point in time when *The X-Files*
    was released:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个很好的例子，许多人会好奇我们在电视上看到的内容是否与我们在现实世界中的行为有某种联系。我的一个朋友曾将这种思考推向极端：他想知道是否能找到 *X档案*
    这档电视节目与美国UFO目击事件之间的关系。他找到了每年UFO目击的数量并将其绘制成时间图表。随后，他加上了一张简洁的图表，确保读者能够辨认出 *X档案*
    首播的时间点：
- en: '![Figure 9.2 – Total reported UFO sightings since 1963](img/B19488_09_02.jpg)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.2 – 自 1963年以来报告的UFO目击总数](img/B19488_09_02.jpg)'
- en: Figure 9.2 – Total reported UFO sightings since 1963
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.2 – 自 1963年以来报告的UFO目击总数
- en: It appears to be clear that right after 1993, the year of *The X-Files*’ premiere,
    the number of UFO sightings started to climb drastically.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来很明显，1993年 *X档案* 首播之后，UFO目击的数量开始急剧上升。
- en: This graphic, albeit light-hearted, is an excellent example of a simple line
    graph. We are told what each axis measures, we can quickly see a general trend
    in the data, and we can identify the author’s intent, which is to show a relationship
    between the number of UFO sightings and *The* *X-Files*’ premiere.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这张图表虽然轻松幽默，但却是一个简单折线图的绝佳示例。我们知道每个坐标轴表示什么，能够快速看到数据的一般趋势，并且可以理解作者的意图，即展示UFO目击数量与
    *X档案* 首播之间的关系。
- en: 'On the other hand, the following is a less impressive line graph:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，以下是一个不太令人印象深刻的折线图：
- en: '![Figure 9.3 – Line graph: gas price changes](img/B19488_09_03.jpg)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.3 – 折线图：油价变化](img/B19488_09_03.jpg)'
- en: 'Figure 9.3 – Line graph: gas price changes'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.3 – 折线图：油价变化
- en: This line graph attempts to highlight changes in the price of gas by plotting
    three points in time. At first glance, it is not much different than the previous
    graph; we have time on the bottom *x* axis and a quantitative value on the vertical
    *y* axis. The (not so) subtle difference here is that the three points are equally
    spaced out on the *x* axis; however, if we read their actual time indications,
    they are not equally spaced out in time. A year separates the first 2 points whereas
    a mere 7 days separate the last 2 points.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这条折线图试图通过绘制三个时间点来突出显示油价的变化。乍一看，它与前面的图表没有太大区别；我们在底部的 *x* 轴上标记时间，垂直的 *y* 轴上标记定量数值。这里的（并不那么）微妙的区别是，这三个点在
    *x* 轴上等间隔排列；然而，如果我们查看它们的实际时间指示，它们在时间上并没有等间隔。第一个和第二个点之间相隔一年，而最后两个点之间仅相隔7天。
- en: Bar charts
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 柱状图
- en: We generally turn to bar charts when trying to compare variables across different
    groups. For example, we can plot the number of countries per continent using a
    bar chart. Note how the *x* axis does not represent a quantitative variable; in
    fact, when using a bar chart, the *x* axis is generally a categorical variable,
    while the *y* axis is quantitative.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通常在尝试比较不同组之间的变量时使用柱状图。例如，我们可以使用柱状图绘制每个大洲的国家数量。请注意，*x* 轴并不代表定量变量；事实上，在使用柱状图时，*x*
    轴通常是一个类别变量，而 *y* 轴则是定量的。
- en: 'Note that, for this code, I am using the **World Health Organization’s** (**WHO’s**)
    report on alcohol consumption around the world by country:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，对于这段代码，我使用了**世界卫生组织**（**WHO**）关于各国酒精消费的报告：
- en: '[PRE4]'
  id: totrans-46
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'The following graph shows us a count of the number of countries in each continent.
    We can see the continent code at the bottom of the bars, and the bar height represents
    the number of countries we have in each continent. For example, we see that Africa
    has the most countries represented in our survey, while South America has the
    fewest:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 下图展示了各大洲的国家数量。我们可以看到柱子底部的洲代码，柱子的高度表示每个大洲的国家数量。例如，我们看到非洲的国家数量在我们的调查中最多，而南美洲的国家数量最少：
- en: '![Figure 9.4 – Bar chart: count of countries in each continent](img/B19488_09_04.jpg)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.4 – 柱状图：各大洲国家数量](img/B19488_09_04.jpg)'
- en: 'Figure 9.4 – Bar chart: count of countries in each continent'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.4 – 柱状图：各大洲国家数量
- en: 'In addition to the count of countries, we can also plot the average beer servings
    per continent using a bar chart, as shown:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 除了国家数量，我们还可以使用柱状图绘制每个大洲的平均啤酒供应量，如下所示：
- en: '[PRE5]'
  id: totrans-51
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'The preceding code gives us this chart:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 上述代码给我们生成了这张图表：
- en: '![Figure 9.5 – Bar chart: average beer served per country](img/B19488_09_05.jpg)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.5 – 条形图：每个国家平均啤酒消费量](img/B19488_09_05.jpg)'
- en: 'Figure 9.5 – Bar chart: average beer served per country'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.5 – 条形图：每个国家平均啤酒消费量
- en: Note how a scatter plot or a line graph would not be able to support this data
    because they can only handle quantitative variables; bar graphs have the ability
    to demonstrate categorical values.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，散点图或折线图无法支持这些数据，因为它们只能处理定量变量；而条形图能够展示分类值。
- en: We can also use bar charts to graph variables that change over time, like a
    line graph.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还可以使用条形图来绘制随时间变化的变量，就像折线图一样。
- en: Histograms
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 直方图
- en: 'Histograms show the frequency distribution of a single quantitative variable
    by splitting the data, by range, into equidistant *bins* and plotting the raw
    count of observations in each bin. A histogram is effectively a bar chart where
    the *x* axis is a bin (subrange) of values and the *y* axis is a count. As an
    example, I will import a store’s daily number of unique customers, as shown:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 直方图通过将数据按范围划分为等间距的*区间*，并绘制每个区间中的观测频次，展示单个定量变量的频率分布。直方图实际上是一个条形图，其中*X*轴是一个区间（子范围）的值，*Y*轴是计数。例如，我将导入一项商店的每日独立顾客数量，如下所示：
- en: '[PRE6]'
  id: totrans-59
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'We get the following table:'
  id: totrans-60
  prefs: []
