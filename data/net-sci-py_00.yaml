- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Networks are everywhere and in everything. Once you learn to see them, you will
    find them everywhere. Natural data is not structured. It is unstructured. Language
    is one example of unstructured data, and networks are another example. We are,
    at all times, being influenced by the things that exist around us. I wrote this
    book in the hope of showing how language data can be transformed into networks
    that can be analyzed and then showing how the analysis itself can be implemented.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 网络无处不在，渗透在每一件事物中。一旦你学会了如何去看它们，你会发现它们无处不在。自然数据是没有结构的，它是非结构化的。语言就是非结构化数据的一个例子，而网络则是另一个例子。我们时刻都在受到周围事物的影响。我写这本书的目的就是希望展示如何将语言数据转化为可以分析的网络，并进一步展示如何实现这一分析过程。
- en: This book does not intend to teach every aspect of network science but to give
    enough of an introduction so that the tools and techniques may be used confidently
    to uncover a new branch of insights.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书并不打算讲授网络科学的每一个方面，而是提供足够的介绍，让读者能够自信地使用工具和技术，揭示新的见解。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适读对象
- en: My intention for this book was for it to serve as a bridge between computer
    science and the social sciences. I want both sides to benefit, not just one. My
    hopes are that software engineers will learn useful tools and techniques from
    the social sciences, as I have, and also that those in the social sciences will
    be able to scale up their ideas and research using software engineering. Data
    scientists will also find this book useful for going deeper into network analysis.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我写这本书的目的是希望它能成为计算机科学与社会科学之间的桥梁。我希望两者都能受益，而不仅仅是其中一方。我的期望是，软件工程师能像我一样从社会科学中学到有用的工具和技巧，同时社会科学领域的人也能够利用软件工程扩展他们的思想和研究。数据科学家也会发现这本书对于深入网络分析非常有帮助。
- en: However, this book will not just be useful to social scientists, software engineers,
    and data scientists. Influence happens all around us. Understanding how to measure
    influence or map the flow of ideas can be very useful in many fields.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这本书不仅对社会科学家、软件工程师和数据科学家有用。影响力无处不在。理解如何衡量影响力或描绘思想流动的方式，在许多领域都是非常有价值的。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[*Chapter 1*](B17105_01.xhtml#_idTextAnchor014), *Introducing Natural Language
    Processing*, introduces **natural language processing** (**NLP**) and how language
    and networks relate. We will discuss what NLP is, where it can be useful, and
    walk through several use cases. By the end of this chapter, the reader will have
    a basic understanding of NLP, what it is, what it looks like, and how to get started
    in using NLP to investigate data.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第一章*](B17105_01.xhtml#_idTextAnchor014)，*介绍自然语言处理*，介绍了**自然语言处理**（**NLP**）以及语言与网络之间的关系。我们将讨论NLP是什么、它的应用场景，并且讲解几个具体的使用案例。读者在本章结束时将能够对NLP有一个基本的理解，了解它是什么，长什么样子，以及如何开始使用NLP来研究数据。'
- en: '[*Chapter 2*](B17105_02.xhtml#_idTextAnchor048), *Network Analysis*, introduces
    network analysis, which is useful for analyzing aspects of a network, such as
    its overall structure, key nodes, communities, and components. We will discuss
    different types of networks and different use cases, and we will walk through
    a simple workflow for collecting data for network research. This chapter gives
    a gentle introduction to understanding networks and how understanding networks
    may be useful in solving problems.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第二章*](B17105_02.xhtml#_idTextAnchor048)，*网络分析*，介绍了网络分析，它对于分析网络的各个方面非常有用，例如网络的整体结构、关键节点、社区和组成部分。我们将讨论不同类型的网络和不同的应用场景，并且会逐步讲解一个简单的网络研究数据收集工作流程。本章对理解网络进行了温和的介绍，并阐述了理解网络如何在解决问题时发挥作用。'
- en: '[*Chapter 3*](B17105_03.xhtml#_idTextAnchor080), *Useful Python Libraries*,
    discusses the Python libraries used in this book, including where to go for installation
    instructions and more. This chapter also provides some starter code to start using
    libraries and to check that they are working. Libraries are grouped into categories
    so that they can be easily understood and compared. We will discuss Python libraries
    for data analysis and processing, data visualization, NLP, network analysis and
    visualization, and **machine learning** (**ML**). This book does not depend on
    a graph database, reducing the overhead of learning network analysis skills.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第三章*](B17105_03.xhtml#_idTextAnchor080)，*实用的 Python 库*，讨论了本书中使用的 Python 库，包括安装说明及其他相关内容。本章还提供了一些起始代码，帮助你开始使用库并确保其正常工作。库按照类别进行分组，以便容易理解和比较。我们将讨论用于数据分析和处理、数据可视化、自然语言处理、网络分析与可视化的
    Python 库，以及**机器学习**（**ML**）。本书不依赖图数据库，从而减少了学习网络分析技能的负担。'
- en: '[*Chapter 4*](B17105_04.xhtml#_idTextAnchor158), *NLP and Network Synergy*,
    discusses how to take text data and convert it into networks that can be analyzed.
    We will learn to load text data, extract entities (people, places, organizations,
    and more), and construct social networks using text alone. This allows us to create
    visual maps of how characters and people interact in a body of text, and these
    can serve as a way to interactively gain a richer contextual awareness of the
    content or entities being studied.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第四章*](B17105_04.xhtml#_idTextAnchor158)，*自然语言处理与网络协同*，讨论了如何将文本数据转换为可供分析的网络。我们将学习如何加载文本数据、提取实体（人名、地点、组织等）以及仅通过文本构建社交网络。这使我们能够创建角色和人物在文本中的互动可视化图谱，并且这些图谱可以作为互动方式，让我们更深入地理解所研究的内容或实体的上下文。'
- en: In this chapter, we will also discuss crawling, also known as web scraping.
    Learning how to collect data from the internet and use it in NLP and network analysis
    will supercharge an individual’s ability to learn about either or both. It also
    unlocks the ability to research things that interest you rather than using someone
    else’s datasets.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们还将讨论爬虫技术，也叫做网页抓取。学习如何从互联网收集数据并在自然语言处理和网络分析中使用它，将大大增强个人学习这些技能的能力。它还解锁了研究自己感兴趣的事物的能力，而不必依赖他人的数据集。
- en: Finally, we will convert the text into an actual network and visualize it. This
    is a very long chapter because it covers each of the steps involved in converting
    text into networks.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们将把文本转换为实际的网络并进行可视化。这是一个非常长的章节，因为它涵盖了将文本转换为网络的每一个步骤。
- en: '[*Chapter 5*](B17105_05.xhtml#_idTextAnchor179), *Even Easier Scraping*, shows
    even easier methods for collecting text data from the internet. Certain Python
    libraries have been created for pulling text data from news sites, blog websites,
    and social media. This chapter will show you how to easily and quickly get clean
    text data for use in downstream processes. In this chapter, we will convert text
    into an actual network, and then we will visualize the network.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第五章*](B17105_05.xhtml#_idTextAnchor179)，*更简便的抓取*，展示了从互联网收集文本数据的更简便方法。某些 Python
    库专门用于从新闻网站、博客网站和社交媒体中提取文本数据。本章将展示如何轻松快捷地获取干净的文本数据，以便用于后续处理。在本章中，我们将把文本转换为实际的网络，并且进行网络可视化。'
- en: '[*Chapter 6*](B17105_06.xhtml#_idTextAnchor228), *Graph Construction and Cleaning*,
    dives into working with networks. The chapter starts by showing how to create
    a graph using an edge list and then describes important concepts such as nodes
    and edges. Over the course of the chapter, we will learn to add, edit, and remove
    nodes and edges from graphs, which is all a part of graph construction and cleaning.
    We will conclude the chapter with a simulation of a network attack, showing the
    catastrophically destructive effect that removing even a few key nodes can have
    on a network. This shows the importance that individual nodes have on an entire
    network.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第六章*](B17105_06.xhtml#_idTextAnchor228)，*图构建与清理*，深入探讨了如何处理网络。章节开始时展示了如何使用边列表创建图，然后描述了节点和边等重要概念。在本章中，我们将学习如何向图中添加、编辑和移除节点和边，这一过程是图构建与清理的一部分。我们将在本章的最后模拟一次网络攻击，展示即便移除少数几个关键节点也会对网络产生灾难性破坏的效果。这体现了单个节点对整个网络的重要性。'
- en: '[*Chapter 7*](B17105_07.xhtml#_idTextAnchor261), *Whole Network Analysis*,
    is where we really get started with network analysis. For instance, we will look
    for answers on the size, complexity, and structure of the network. We will look
    for influential and important nodes and use connected components to identify structures
    that exist in the network. We will also briefly discuss community detection, which
    is covered in much greater depth in [*Chapter 9*](B17105_09.xhtml#_idTextAnchor364).'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B17105_07.xhtml#_idTextAnchor261)，*整体网络分析*，是我们真正开始进行网络分析的章节。例如，我们将寻找关于网络规模、复杂性和结构的答案。我们会寻找有影响力和重要的节点，并使用连接组件来识别网络中存在的结构。我们还将简要讨论社区检测，后者将在[*第9章*](B17105_09.xhtml#_idTextAnchor364)中进行更深入的探讨。'
- en: '[*Chapter 8*](B17105_08.xhtml#_idTextAnchor313), *Egocentric Network Analysis*,
    investigates the egocentric networks that exist in a network. This means that
    we will look closer at nodes of interest (ego nodes) and the nodes that surround
    them (alters). The goal is to understand the social fabric that exists around
    an ego node. This can also be useful for recognizing the communities that an individual
    belongs to.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B17105_08.xhtml#_idTextAnchor313)，*自我中心网络分析*，研究网络中存在的自我中心网络。这意味着我们将更加关注感兴趣的节点（自我节点）以及环绕它们的节点（他者节点）。目标是理解自我节点周围的社会结构。这对于识别个人所属于的社区也很有帮助。'
- en: '[*Chapter 9*](B17105_09.xhtml#_idTextAnchor364), *Community Detection*, discusses
    several approaches to identifying the communities that exist in a network. Several
    powerful algorithms for community detection will be shown and discussed. We will
    also discuss how connected components can be used to identify communities.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B17105_09.xhtml#_idTextAnchor364)，*社区检测*，讨论了识别网络中存在的社区的几种方法。将展示并讨论几种强大的社区检测算法。我们还将讨论如何使用连接组件来识别社区。'
- en: '[*Chapter 10*](B17105_10.xhtml#_idTextAnchor394), *Supervised Machine Learning
    on Network Data*, shows how we can use networks to create training data for ML
    classification tasks. In this chapter, we will create training data by hand, extracting
    useful features from a network. We will then combine those features into training
    data and build a model for classification.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B17105_10.xhtml#_idTextAnchor394)，*网络数据上的监督式机器学习*，展示了我们如何利用网络创建用于机器学习分类任务的训练数据。在本章中，我们将手动创建训练数据，从网络中提取有用的特征。然后，我们将这些特征结合成训练数据，并构建一个分类模型。'
- en: '[*Chapter 11*](B17105_11.xhtml#_idTextAnchor432), *Unsupervised Machine Learning
    on Network Data*, shows how unsupervised ML can be useful for creating node embeddings
    that can be used for classification. In the previous chapter, we created network
    features by hand. In this chapter, we will show how to create node embeddings
    using Karate Club and then use them for classification. We will also show how
    to use Karate Club’s GraphML models for community detection.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B17105_11.xhtml#_idTextAnchor432)，*网络数据上的无监督式机器学习*，展示了无监督机器学习如何用于创建可以用于分类的节点嵌入。在上一章中，我们手动创建了网络特征。在本章中，我们将展示如何使用Karate
    Club创建节点嵌入，并将其用于分类。我们还将展示如何使用Karate Club的GraphML模型进行社区检测。'
