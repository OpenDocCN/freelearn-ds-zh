  id: totrans-172
  prefs: []
  type: TYPE_IMG
  zh: '![图 A1.12 – 用户仪表盘](img/B19446_Appendix_12.jpg)'
- en: Figure A1.12 – User dashboard
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A1.12 – 用户仪表盘
- en: 'Navigate to **MANAGE KEY** in the gray box to find your API key:'
  id: totrans-174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在灰色框中导航到 **管理密钥**，以查找你的 API 密钥：
- en: '![Figure A1.13 – API key information](img/B19446_Appendix_13.jpg)'
