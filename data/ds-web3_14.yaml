- en: Figure A2.8 – Keys & Tokens tab
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A2.8 – 密钥与令牌标签
- en: Appendix 3
  id: totrans-203
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 3
- en: 'Here’s an analysis column by column of the Dune Analytics `nft.trade` table
    with additional comments to those of the documentation connected with the sale
    of Bored Ape #6633 analyzed in [*Chapter 4*](B19446_04.xhtml#_idTextAnchor145).
    (source: [https://dune.com/docs/data-tables/spellbook/top-tables/nft.trades/#column-data](https://dune.com/docs/data-tables/spellbook/top-tables/nft.trades/#column-data)
    and [https://dune.com/queries/3268989](https://dune.com/queries/3268989)):'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: '以下是对 Dune Analytics `nft.trade` 表格的逐列分析，并附加了对文档中关于 Bored Ape #6633 销售的评论，这些评论也包含在
    [*第 4 章*](B19446_04.xhtml#_idTextAnchor145) 中。（来源：[https://dune.com/docs/data-tables/spellbook/top-tables/nft.trades/#column-data](https://dune.com/docs/data-tables/spellbook/top-tables/nft.trades/#column-data)
    和 [https://dune.com/queries/3268989](https://dune.com/queries/3268989)）：'
- en: '`block_time`: The timestamp of the block where the transaction was added.'
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`block_time`: 交易添加的区块时间戳。'
- en: '`nft_token_id`: The ID of the token that is being transferred. In the case
    we analyzed in the notebook, the number would be `6633`.'
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`nft_token_id`: 正在转移的令牌 ID。在我们在笔记本中分析的案例中，该数字为 `6633`。'
- en: '`erc_standard`: The standard followed by the smart contract, denoting how the
    project was structured. This can be **ERC 20**, **ERC 721**, or **ERC 1155**.
    The table also shows a **SuperRare** standard.'
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`erc_standard`：智能合约遵循的标准，表示项目的结构方式。可以是**ERC 20**、**ERC 721**或**ERC 1155**。该表还显示了**SuperRare**标准。'
- en: '`platform`: The column will show the marketplace where the trade was made.'
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`platform`：这一列将显示进行交易的市场平台。'
- en: '`platform_version`: Some marketplaces evolved with time and changed their smart
    contracts. The way to query information and the functions may vary depending on
    the version of the platform.'
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`platform_version`：一些市场随时间演变并更改了其智能合约。查询信息的方式和功能可能会根据平台版本有所不同。'
- en: '`trade_type`: According to the documentation, this table indexes three types
    of trades:'
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`trade_type`：根据文档，这张表列出了三种交易类型：'
- en: '**Single Item Trade**: Where a single transaction contains a single item.'
  id: totrans-211
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**单一物品交易**：单笔交易中只包含一个物品。'
- en: '**Bundle Trade**: Where a single transaction contains multiple items.'
  id: totrans-212
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**捆绑交易**：一个交易中包含多个物品。'
- en: '**Aggregator Trade**: Where in a single transaction there is a transfer of
    multiple items from various marketplaces at once.'
  id: totrans-213
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**聚合器交易**：单笔交易中同时从多个市场转移多个物品。'
- en: 'But when querying the data, we see that the column refers to the primary or
    secondary sales:'
  id: totrans-214
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 但在查询数据时，我们发现这一列是指主要销售或二级销售：
- en: '`category`: The category of activity performed by the smart contract ranging
    from auctions to traditional sales.'
  id: totrans-215
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`category`：智能合约执行的活动类别，范围从拍卖到传统销售。'
- en: '`nft_project_name`: The name of the NFT project in a human-readable style;
    for example, Bored Ape Yacht Club or CryptoPunks.'
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`nft_project_name`：NFT项目的名称，以人类可读的形式表示；例如，Bored Ape Yacht Club或CryptoPunks。'
- en: '`evt_type`: In the case of Bored Ape 6633, it will be `trade`. The options
    in this table are `trade`, `redeem`, `mint`, and `swap`.'
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`evt_type`：以Bored Ape 6633为例，它的类型是`trade`。此表中的选项有`trade`、`redeem`、`mint`和`swap`。'
- en: '`usd_amount`: The price paid in the transaction. The price is the result of
    multiplying the quantity of the transferred currency (for example, ETH/USDT) by
    the market price at the moment of the transfer. According to the Dune documentation,
    the market price is sourced from third-party databases.'
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`usd_amount`：交易中支付的价格。该价格是将转账货币的数量（例如ETH/USDT）与转账时的市场价格相乘得出的。根据Dune文档，市场价格来自第三方数据库。'
- en: '`seller`: The seller of the piece of art on the marketplace. In the case of
    Bored Ape 6633, the seller had the `0xde2…06ef` address.'
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`seller`：市场中艺术品的卖家。以Bored Ape 6633为例，卖家的地址是`0xde2…06ef`。'
- en: '`buyer`: The buyer of the piece of art on the marketplace. In the case of Bored
    Ape 6633, the buyer had the `0xb4…cb57` address.'
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`buyer`：市场中艺术品的买家。以Bored Ape 6633为例，买家的地址是`0xb4…cb57`。'
- en: '`original_amount`: The price paid expressed in the token/currency amount in
    which it was transacted. In the case we are following, it was ETH. This value
    is decoded, meaning that it is translated from the format that was originally
    reflected on-chain.'
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`original_amount`：以交易所使用的代币/货币金额表示的支付价格。在我们关注的例子中，是ETH。此值已解码，意味着它是从最初反映在链上的格式中转换过来的。'
- en: '`original_amount_raw`: The price paid but without decoding the decimals.'
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`original_amount_raw`：支付的价格，但未解码小数部分。'
- en: '`currency_symbol`: The currency or token used to generate the transaction.'
  id: totrans-223
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`currency_symbol`：用于生成交易的货币或代币。'
- en: '`original_currency_contract`: The contract of the currency or token used. This
    is very useful when searching for transfers of tokens on ERC-20 tokens. For example,
    if the payment for an NFT sale is done using USDT or DOC, we will need to search
    for a transfer in the USDT or DOC smart contracts logs. Within the logs, we will
    find movement between the two involved addresses.'
  id: totrans-224
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`original_currency_contract`：使用的货币或代币的合约。当在ERC-20代币中搜索转账时，这非常有用。例如，如果NFT销售的支付使用USDT或DOC，我们需要在USDT或DOC智能合约日志中搜索转账。在日志中，我们会找到涉及的两个地址之间的转账记录。'
- en: '`currency_contract`: This is relevant when the currency is wrapped to be used
    in the exchange. For example, for Ethereum, the wrapped contract is WETH and the
    contract is `xc02…6cc2`.'
  id: totrans-225
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`currency_contract`：当货币被包装以便在交易所使用时，这个字段是相关的。例如，对于以太坊，包装合约是WETH，合约为`xc02…6cc2`。'
- en: '`project_contract_address`: This is the collection contract address that, in
    combination with the token ID, will provide uniqueness to a non-fungible item.
    In the case of the Bored Ape Yacht Club collection, it will be `0xbc…f13d`, as
    we saw at the beginning of [*Chapter 4*](B19446_04.xhtml#_idTextAnchor145).'
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`project_contract_address`: 这是集合合约地址，结合代币ID可以为非同质化物品提供唯一性。在Bored Ape Yacht
    Club集合中，合约地址为`0xbc…f13d`，如在[*第4章*](B19446_04.xhtml#_idTextAnchor145)开头所示。'
- en: '`aggregator_name` and `aggregator_address`: These columns are empty in the
    transfer under analysis. They include the addresses of the aggregators in case
    any of them participate in the trade.'
  id: totrans-227
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`aggregator_name` 和 `aggregator_address`: 在本次分析的转账中，这些列为空。它们包含聚合器的地址，以防其中任何一个参与交易。'
- en: '`exchange_contract_address`: The address of the marketplace where the transaction
    took place. In the case of the collectible that we are following on the notebook,
    the marketplace is OpenSea and the address is `0x7b…d12b`. These smart contracts
    handle the transfer and payment of collectibles listed on the platform.'
  id: totrans-228
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`exchange_contract_address`: 交易发生的市场地址。在我们在笔记本上跟踪的收藏品的案例中，市场为OpenSea，地址为`0x7b…d12b`。这些智能合约处理平台上列出的收藏品的转移和支付。'
- en: '`tx_hash`: The transaction hash of the sale.'
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`tx_hash`: 销售交易的交易哈希。'
- en: '`block_number`: The block number in which the transaction was included.'
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`block_number`: 交易被纳入的区块号。'
- en: '`tx_from`: The initiator of the transaction. In the case of the sale of Bored
    Ape 6633, it is the buyer.'
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`tx_from`: 交易发起方。在Bored Ape 6633的销售中，发起方是买家。'
- en: '`tx_to`: The recipient of the transaction. In the case of a sale within a marketplace,
    it is the exchange smart contract that receives the transaction and activates
    the relevant functions to execute the sale. In the case under analysis, it is
    the OpenSea exchange address.'
  id: totrans-232
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`tx_to`: 交易的接收方。在市场中的销售交易中，接收方是交易所智能合约，它接收交易并激活相关功能以执行销售。在本例中，接收方为OpenSea交易所地址。'
- en: '`royalty_fees_percent`: Royalty fees going to the creator (in %). In the case
    of the sale of Bored Ape 6633, it is 2%.'
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`royalty_fees_percent`: 支付给创作者的版权费（以百分比表示）。以Bored Ape 6633的销售为例，版权费为2%。'
- en: '`royalty_fees_amount`: Royalty fees in the currency used for this trade. In
    the case under analysis, it is 3.99975 WETH.'
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`royalty_fees_amount`: 以此次交易所使用的货币表示的版权费用。在本例中，版权费用为3.99975 WETH。'
- en: '`royalty_fee_amount_usd`: USD value of royalty fees at the time of execution.
    In this case, it is USD 12,929.991825.'
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`royalty_fee_amount_usd`: 执行时版权费用的美元价值。在本例中，版权费用为12,929.991825美元。'
- en: '`platform_fees_percent`: Platform fees (in %). In this case, it is also 2%,
    the same as the royalties.'
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`platform_fees_percent`: 平台费用（以百分比表示）。在本例中，平台费用为2%，与版权费用相同。'
- en: '`platform_fees_amount`: Platform fees in the currency used for this trade,
    so the amount is 3.99975 WETH.'
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`platform_fees_amount`: 以此次交易所使用的货币表示的平台费用，金额为3.99975 WETH。'
- en: '`platform_fees_usd`: USD value of platform fees at the time of execution. The
    amount is USD 12,929.991825.'
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`platform_fees_usd`: 执行时平台费用的美元价值。金额为12,929.991825美元。'
