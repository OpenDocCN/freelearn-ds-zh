    are multiple subscription plans; to carry out the exercises on `Chapter03/Social.ipynb`,
    you will need at least a **Basic** subscription:'
  id: totrans-179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 访问 https://developer.twitter.com/ ，并确保你的 X 账户已成功登录。这里有多个订阅计划；为了完成 `Chapter03/Social.ipynb`
    中的练习，你至少需要订阅 **基础** 计划：
