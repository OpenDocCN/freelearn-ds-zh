- en: Anaconda
  id: totrans-121
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Anaconda
- en: 'Go to [https://www.anaconda.com/](https://www.anaconda.com/) and click **Download**.
    It will download Python and multiple popular libraries:'
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往 [https://www.anaconda.com/](https://www.anaconda.com/) 并点击**下载**。它将下载 Python
    和多个流行的库：
- en: '![Figure A1.4 – Downloading Anaconda](img/B19446_Appendix_04.jpg)'
  id: totrans-123
  prefs: []
  type: TYPE_IMG
  zh: '![图 A1.4 – 下载 Anaconda](img/B19446_Appendix_04.jpg)'
- en: Figure A1.4 – Downloading Anaconda
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A1.4 – 下载 Anaconda
- en: An executable file will be downloaded. Launch it.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 将下载一个可执行文件，启动它。
- en: 'Click on the **Next** button and read and accept the license agreement:'
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**下一步**按钮并阅读并接受许可协议：
- en: '![Figure A1.5 – Launching setup file](img/B19446_Appendix_05.jpg)'
  id: totrans-127
  prefs: []
  type: TYPE_IMG
  zh: '![图 A1.5 – 启动安装文件](img/B19446_Appendix_05.jpg)'
- en: Figure A1.5 – Launching setup file
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A1.5 – 启动安装文件
- en: Some additional setup questions will appear.
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 会出现一些额外的设置问题。
- en: 'For the exercises in this book, you only need to do the following:'
  id: totrans-130
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 本书中的练习，你只需要做以下几步：
- en: '**Installation type**: Install for the **Just** **me** option.'
  id: totrans-131
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安装类型**：选择为**仅我自己**安装选项。'
- en: '**Install location**: Accept the defaults.'
  id: totrans-132
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安装位置**：接受默认设置。'
- en: '**Advanced installation options**: Register Anaconda 3 as the Python 3.9 system.'
  id: totrans-133
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**高级安装选项**：将 Anaconda 3 注册为 Python 3.9 系统。'
- en: Python 3.9 is the version as of the time of writing. It is expected to evolve,
    and that number may change.
  id: totrans-134
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Python 3.9 是目前的版本，预计会不断发展，版本号可能会有所变化。
- en: Then, click on **Install**, wait for the installation to proceed, and click
    on **Finish**.
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，点击**安装**，等待安装完成，然后点击**完成**。
- en: 'There will be two ways to work with Anaconda, depending on how comfortable
    you are working with the terminal. By clicking on the Windows **Start** button,
    you will see the Anaconda app or the Anaconda prompt. The Anaconda app looks like
    this:'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你对终端的熟悉程度，有两种方法可以使用 Anaconda。点击 Windows **Start** 按钮，你将看到 Anaconda 应用或 Anaconda
    提示符。Anaconda 应用长这样：
- en: '![Figure A1.6 – An overview of the Anaconda app](img/B19446_Appendix_06.jpg)'
  id: totrans-137
  prefs: []
  type: TYPE_IMG
  zh: '![图 A1.6 – Anaconda 应用概览](img/B19446_Appendix_06.jpg)'
- en: Figure A1.6 – An overview of the Anaconda app
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A1.6 – Anaconda 应用概览
- en: 'The Anaconda prompt simply looks like a terminal. In order to be able to install
    the libraries that we will use and that are not pre-installed in Anaconda, you
    will need to add the `pip` distribution in the following way:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: Anaconda 提示符看起来就像一个终端。为了能够安装我们将要使用但 Anaconda 中未预安装的库，你需要通过以下方式添加 `pip` 分发工具：
- en: 'Go to the terminal and write this:'
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开终端并输入以下命令：
- en: '[PRE0]'
  id: totrans-141
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Then, press *Enter* and wait for it to download.
  id: totrans-142
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 然后，按 *Enter* 键并等待下载完成。
- en: 'To create an environment, follow these steps (on the terminal):'
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要创建环境，请按照以下步骤操作（在终端中）：
- en: '[PRE1]'
  id: totrans-144
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Every time you want to work in the same environment, go to the terminal and
    write this:'
  id: totrans-145
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 每次你想在相同环境下工作时，打开终端并输入以下命令：
- en: '[PRE2]'
  id: totrans-146
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'To access the Jupyter notebooks where we will work, once the environment is
    activated, write this:'
  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要访问我们将要工作的 Jupyter notebook，一旦环境被激活，输入以下命令：
- en: '[PRE3]'
  id: totrans-148
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: A Jupyter notebook web page will launch on the localhost.
  id: totrans-149
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一个 Jupyter notebook 网页将在本地服务器上启动。
- en: 'An alternative is to launch Jupyter Notebook from the app by simply clicking
    the **Launch** button. It will open a localhost website. There, go to the folder
    where you will save your work and click on the **New** button at the top left.
    It will offer a list to select an option; choose **Python3 (ipykernel)**, and
    it will open the notebook where we will work:'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种方法是通过点击 **Launch** 按钮从应用程序启动 Jupyter Notebook。它将打开一个本地网站。在那里，进入你将保存工作的文件夹，点击左上角的
    **New** 按钮。它会提供一个选项列表；选择 **Python3 (ipykernel)**，然后它会打开一个我们将要工作的笔记本：
- en: '![Figure A1.7 – An overview of Jupyter Notebook on the Anaconda App](img/B19446_Appendix_07.jpg)'
  id: totrans-151
  prefs: []
  type: TYPE_IMG
  zh: '![图 A1.7 – Anaconda 应用中的 Jupyter Notebook 概览](img/B19446_Appendix_07.jpg)'
- en: Figure A1.7 – An overview of Jupyter Notebook on the Anaconda App
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A1.7 – Anaconda 应用中的 Jupyter Notebook 概览
- en: Ganache
  id: totrans-153
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Ganache
- en: 'Ganache is a software designed to create a personal local blockchain network
    for testing and development purposes. It is a key component of the Truffle suite
    framework, which also includes Drizzle. Truffle serves as the development environment,
    testing framework, and asset pipeline, while Drizzle provides a collection of
    various frontend libraries. Let’s see how to access Ganache:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: Ganache 是一款旨在创建个人本地区块链网络用于测试和开发的软件。它是 Truffle 套件框架的关键组成部分，Truffle 套件还包括 Drizzle。Truffle
    作为开发环境、测试框架和资产管道，而 Drizzle 提供了多种前端库。让我们看看如何访问 Ganache：
- en: 'Go to [https://trufflesuite.com/ganache/](https://trufflesuite.com/ganache/)
    and download the program according to your OS:'
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 访问 [https://trufflesuite.com/ganache/](https://trufflesuite.com/ganache/) 并根据你的操作系统下载程序：
- en: '![Figure A1.8 – Ganache download](img/B19446_Appendix_08.jpg)'
  id: totrans-156
  prefs: []
  type: TYPE_IMG
  zh: '![图 A1.8 – Ganache 下载](img/B19446_Appendix_08.jpg)'
- en: Figure A1.8 – Ganache download
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A1.8 – Ganache 下载
- en: Launch the downloaded executable file, read and accept the terms and conditions,
    and confirm if you wish to enable analytics or not.
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动已下载的可执行文件，阅读并接受条款和条件，并确认是否希望启用分析功能。
- en: 'Once the Ganache program is launched, navigate to **QUICKSTART**. This will
    be your Ethereum environment for testing. You will see a page similar to the one
    that follows:'
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦 Ganache 程序启动，导航到 **QUICKSTART**。这将是你进行测试的以太坊环境。你将看到一个类似于以下的页面：
- en: '![Figure A1.9 – Ganache QUICKSTART](img/B19446_Appendix_09.jpg)'
  id: totrans-160
  prefs: []
  type: TYPE_IMG
  zh: '![图 A1.9 – Ganache 快速入门](img/B19446_Appendix_09.jpg)'
- en: Figure A1.9 – Ganache QUICKSTART
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A1.9 – Ganache 快速入门
- en: Infura
  id: totrans-162
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Infura
- en: 'To begin with, visit [https://infura.io/](https://infura.io/) and click on
    **SIGN UP**, then enter your email address and password:'
  id: totrans-163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，访问 [https://infura.io/](https://infura.io/) 并点击 **注册**，然后输入你的电子邮件地址和密码：
- en: '![Figure A1.10 – Infura sign up](img/B19446_Appendix_10.jpg)'
  id: totrans-164
  prefs: []
  type: TYPE_IMG
  zh: '![图 A1.10 – Infura 注册](img/B19446_Appendix_10.jpg)'
- en: Figure A1.10 – Infura sign up
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A1.10 – Infura 注册
- en: After reading and accepting the terms and conditions, click on **CREATE A FREE
    ACCOUNT**. Check your e-mail for a verification link. Click on it to confirm your
    account.
  id: totrans-166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 阅读并接受条款和条件后，点击 **创建一个免费账户**。检查你的电子邮件，点击其中的验证链接确认你的账户。
- en: A set of demographic questions will appear. Choose the answer that applies to
    you.
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一系列人口统计学问题将会出现。选择适合你的答案。
- en: 'Create your first project by giving it a name, such as `web3datascience`:'
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建你的第一个项目，并为其命名，例如 `web3datascience`：
- en: '![Figure A1.11 – Project creation](img/B19446_Appendix_11.jpg)'
  id: totrans-169
  prefs: []
  type: TYPE_IMG
  zh: '![图 A1.11 – 项目创建](img/B19446_Appendix_11.jpg)'
- en: Figure A1.11 – Project creation
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A1.11 – 项目创建
- en: 'Click on **SUBMIT**. This will take you to a page like the one shown next:'
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 **提交**。这将带你进入下一个页面，类似于如下所示的页面：
