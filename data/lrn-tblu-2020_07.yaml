  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '7'
- en: Making Visualizations That Look Great and Work Well
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 制作既美观又实用的可视化
- en: Tableau applies many good visual practices by default, and, for quick analysis,
    you likely won't worry too much about changing many of these defaults. However,
    as you consider how to best communicate the data story you've uncovered, you'll
    want to consider how to leverage everything, from fonts and text, to colors and
    design, so that you can communicate well with your audience.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Tableau 默认应用了许多优秀的视觉实践，对于快速分析来说，你可能不需要过多担心改变这些默认设置。然而，在考虑如何最好地传达你所发现的数据故事时，你需要考虑如何利用一切，从字体和文本到颜色和设计，以便能够与观众有效沟通。
- en: Tableau's formatting options give you quite a bit of flexibility. Fonts, titles,
    captions, colors, row and column banding, labels, shading, annotations, and much
    more, can all be customized to make your visualizations tell an impressive story.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Tableau 的格式化选项提供了相当大的灵活性。字体、标题、说明、颜色、行列带状、标签、阴影、注释等等，都可以自定义，以使你的可视化讲述一个令人印象深刻的故事。
- en: 'This chapter will cover the following topics:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将涵盖以下主题：
- en: Visualization considerations
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可视化考虑因素
- en: Leveraging formatting in Tableau
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Tableau 中利用格式化
- en: Adding value to visualizations
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为可视化添加价值
- en: As you think about why you should adjust a given visualization, there are several
    things to consider. We'll start with those considerations.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当你思考为什么要调整某个可视化时，有几个方面需要考虑。我们将从这些考虑因素开始。
- en: Visualization considerations
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可视化考虑因素
- en: Tableau employs good practices for formatting and visualization from the time
    you start dropping fields on shelves. You'll find that the discrete palettes use
    colors that are easy to distinguish, the fonts are pleasant, the grid lines are
    faint where appropriate, and numbers and dates follow the default format settings
    defined in the metadata.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 从你开始将字段拖放到架子上，Tableau 就采用了良好的格式化和可视化实践。你会发现离散调色板使用了易于区分的颜色，字体令人愉悦，网格线在适当的位置较为淡薄，数字和日期遵循元数据中定义的默认格式设置。
- en: The default formatting is more than adequate for discovery and analysis. If
    your focus is analysis, you may not want to spend too much time fine-tuning the
    formatting until you are getting ready to share results. However, when you contemplate
    how you will communicate the data to others, you might consider how adjustments
    to the formatting can make a major difference to how well the data story is told.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 默认格式化对于发现和分析来说已经足够。如果你的重点是分析，可能不需要花太多时间微调格式，直到你准备好分享结果。然而，当你思考如何将数据传达给他人时，你可能会考虑格式化的调整如何对数据故事的传达效果产生重大影响。
- en: Sometimes, you will have certain formatting preferences in mind or a set of
    corporate guidelines that dictate font and color selections. In these cases, you
    might set formatting options in a blank workbook and save it as a template. This
    workbook file could be copied in the file system any time you wished to begin
    a new set of views and dashboards.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，你可能会有特定的格式化偏好，或者有一套公司指南来决定字体和颜色的选择。在这种情况下，你可以在一个空白工作簿中设置格式化选项，并将其保存为模板。每当你希望开始一组新的视图和仪表板时，可以复制这个工作簿文件。
- en: 'Here are some of the things you should consider:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是你应该考虑的一些事项：
- en: '**Audience**: Who is the audience and what are the needs of the audience?'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**受众**：受众是谁，他们的需求是什么？'
- en: '**Goal**: Is the goal to evoke an emotional response or to lay out the facts
    for an impassioned decision? Are you highlighting an action that needs to be taken,
    or simply trying to generate interest in a topic?'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**目标**：目标是引发情感反应，还是为做出热烈的决策列出事实？你是在突出需要采取的行动，还是仅仅想引发对某个话题的兴趣？'
- en: '**Setting**: This is the environment in which the data story is communicated.
    Is it a formal business meeting where the format should reflect a high level of
    professionalism? Is it going to be shared on a blog informally?'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**设置**：这是数据故事传达的环境。是一个正式的商业会议，格式应该体现高度的专业性吗？还是将要以非正式的方式分享到博客上？'
- en: '**Mode**: How will the visualizations be presented? You''ll want to make sure
    rows, columns, fonts, and marks are large enough for a projector or compact enough
    for an iPad. If you are publishing to Tableau Server, Tableau Online, or Tableau
    Public, then did you select fonts that are safe for the web? Will you need to
    use the device designer to create different versions of a dashboard?'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**模式**：可视化将如何呈现？你需要确保行、列、字体和标记足够大，适合投影仪使用，或者足够紧凑，适合 iPad。如果你将数据发布到 Tableau
    Server、Tableau Online 或 Tableau Public，那么你是否选择了适合网络的安全字体？你是否需要使用设备设计器来为仪表板创建不同版本？'
- en: '**Mood**: Certain colors, fonts, and layouts can be used to set a mood. Does
    the data tell a story that should invoke a certain response from your audience?
    Is the data story somber or playful? The color red, for example, may connote danger,
    negative results, or indicate that an action is required. However, you''ll need
    to be sensitive to your audience and the specific context. Colors have different
    meanings in different cultures and in different contexts. In some cultures, red
    might indicate joy or happiness. Also, red might not be a good choice to communicate
    negativity if it is the color of the corporate logo.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**情感**：某些颜色、字体和布局可以用来设置情感。数据是否讲述了一个应该激发某种反应的故事？数据故事是严肃的还是轻松的？例如，红色可能意味着危险、负面结果或表明需要采取某些行动。然而，你需要对你的观众和具体情境保持敏感。颜色在不同的文化和情境中有不同的含义。在一些文化中，红色可能表示喜庆或幸福。此外，如果红色是公司标志的颜色，那么它可能并不是传达负面情绪的好选择。'
- en: '**Consistency**: Generally, use the same fonts, colors, shapes, line thickness,
    and row-banding throughout all visualizations. This is especially true when they
    will be seen together on a dashboard or even used in the same workbook. You may
    also consider how to remain consistent throughout the organization without being
    too rigid.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**一致性**：通常来说，在所有可视化中使用相同的字体、颜色、形状、线条粗细和行条带。尤其是当它们将在仪表板上一起查看或在同一个工作簿中使用时。这也特别适用于考虑如何在整个组织内保持一致性，而不显得过于死板。'
- en: These considerations will inform your design and formatting decisions. As with
    everything else you do with Tableau, think of design as an iterative process.
    Seek feedback from your intended audience often and adjust your practices as necessary
    to make sure your communication is as clear and effective as possible. The entire
    goal of formatting is to more effectively communicate the data.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这些考虑因素将指导你的设计和格式化决策。与使用 Tableau 的其他所有工作一样，把设计视为一个迭代过程。经常从你的目标观众那里获取反馈，并根据需要调整你的做法，确保你的沟通尽可能清晰和有效。格式化的最终目标是更有效地传达数据。
- en: Leveraging formatting in Tableau
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 利用 Tableau 中的格式化
- en: We'll focus on worksheet-level formatting in this chapter, as we've already
    covered metadata in *Chapter 2*, *Connecting to Data in Tableau*, and we will
    cover dashboards and stories in *Chapter 8*, *Telling a Data Story with Dashboards*.
    However, it is beneficial to see the big picture of formatting in Tableau.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将重点介绍工作表级别的格式化，因为我们已经在*第 2 章*《在 Tableau 中连接数据》中涵盖了元数据，而*第 8 章*《用仪表板讲述数据故事》将涵盖仪表板和故事。然而，了解
    Tableau 格式化的全局视角是有益的。
- en: 'Tableau employs default formatting that includes default fonts, colors, shading,
    and alignment. Additionally, there are several levels of formatting you can customize,
    as shown in the following diagram:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Tableau 使用默认格式，包括默认字体、颜色、阴影和对齐方式。此外，还有多个格式化级别可以进行自定义，如下图所示：
- en: '![](img/B16021_07_01.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B16021_07_01.png)'
- en: 'Figure 7.1: Levels of formatting in Tableau'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.1：Tableau 中的格式化级别
- en: 'Let''s go into them in more detail:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更详细地了解这些内容：
- en: '**Data source level**: We''ve already seen how you can set default formats
    for numeric and date fields. Other defaults, such as colors and shapes, can also
    be set using the **Default Properties** menu on the drop-down menu in the data
    pane.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据源级别**：我们已经看过如何为数字和日期字段设置默认格式。其他默认设置，如颜色和形状，也可以通过数据面板中的下拉菜单上的**默认属性**菜单进行设置。'
- en: '**Workbook level**: Various global formatting options may be set. From the
    menu, select **Format** | **Workbook**.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**工作簿级别**：可以设置各种全局格式选项。从菜单中选择**格式** | **工作簿**。'
- en: '**Story level**: Navigate to a story tab and select **Format** | **Story**
    (or **Story** | **Format**) to edit formatting for story-specific elements. These
    include options for customizing shading, title, navigator, and description.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**故事级别**：导航到故事标签并选择**格式** | **故事**（或**故事** | **格式**）来编辑特定于故事元素的格式。这些包括自定义阴影、标题、导航器和描述的选项。'
- en: '**Dashboard level**: Dashboard-specific elements can be formatted. When viewing
    a dashboard, select **Format** | **Dashboard** (or **Dashboard** | **Format**)
    to specify the formatting for dashboard titles, subtitles, shading, and text objects.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**仪表板级**：仪表板特定元素可以进行格式化。在查看仪表板时，选择**格式** | **仪表板**（或**仪表板** | **格式**）以指定仪表板标题、副标题、底纹和文本对象的格式。'
- en: '**Worksheet level**: We''ll consider the various options. The following types
    of formatting are available for a worksheet:'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**工作表级别**：我们将考虑各种选项。以下类型的格式化可用于工作表：'
- en: '**Sheet formatting**: This formatting includes font, alignment, shading, borders,
    and lines. You may override the formatting for the entire sheet for row-and column-specific
    formatting.'
  id: totrans-32
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**工作表格式化**：这种格式化包括字体、对齐、底纹、边框和线条。您可以覆盖整个工作表的格式化以进行行和列特定的格式化。'
- en: '**Field-level formatting**: This formatting includes fonts, alignment, shading,
    and number and date formats. This formatting is specific to how a field is displayed
    in the current view. The options you set at the field level override defaults
    set at a worksheet level. Number and date formats will also override the default
    field formatting.'
  id: totrans-33
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**字段级格式化**：这种格式化包括字体、对齐、底纹以及数字和日期格式。这种格式化是特定于字段在当前视图中的显示方式。您在字段级别设置的选项会覆盖工作表级别设置的默认值。数字和日期格式也会覆盖默认字段格式化。'
- en: '**Additional formatting**: Additional formatting can be applied to titles,
    captions, tooltips, labels, annotations, reference lines, field labels, and more.'
  id: totrans-34
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**附加格式化**：可以应用于标题、说明、工具提示、标签、注释、参考线、字段标签等的附加格式化。'
- en: '**Rich-text formatting**: Titles, captions, annotations, labels, and tooltips
    all contain text that can be formatted with varying fonts, colors, and alignment.
    This formatting is specific to the individual text element.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**富文本格式化**：标题、说明、注释、标签和工具提示都包含可以使用不同字体、颜色和对齐方式进行格式化的文本。这种格式化是特定于各个文本元素的。'
- en: Let's start by examining workbook-level formatting.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从检查工作簿级格式化开始。
- en: Workbook-level formatting
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作簿级格式化
- en: 'Tableau allows you to set certain formatting defaults at a workbook level.
    To view the options and make changes to the defaults, click **Format** | **Workbook....**
    The left pane will now show formatting options for the workbook:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Tableau允许您在工作簿级别设置某些格式化默认值。要查看选项并更改默认值，请单击**格式** | **工作簿...** 现在左侧窗格将显示工作簿的格式化选项：
- en: '![](img/B16021_07_02.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B16021_07_02.png)'
- en: 'Figure 7.2: Workbook formatting options'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.2：工作簿格式化选项
- en: The options include the ability to change default **Fonts**, which apply to
    various parts of a view or dashboard, and default **Lines**, which apply to the
    various types of lines used in visualizations. Notice also the **Reset to Defaults**
    button, should you wish to revert to the default formatting. Any changes here
    will impact the whole workbook.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 选项包括更改默认**字体**，适用于视图或仪表板的各个部分，以及默认**线条**，适用于可视化中使用的各种线条类型。还请注意**恢复默认值**按钮，如果您希望恢复默认格式化。这里的任何更改都将影响整个工作簿。
- en: At times, you'll want to apply formatting specific to a given sheet, and we'll
    consider that next.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，您会希望应用于特定工作表的格式化，接下来我们将考虑这一点。
- en: Worksheet-level formatting
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作表级格式化
- en: You've already seen how to edit metadata in previous chapters, and we'll cover
    dashboards and stories in detail in future chapters. So, we'll shift our attention
    to worksheet-level formatting.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 您已经看到如何在以前的章节中编辑元数据，我们将在未来的章节中详细介绍仪表板和故事。因此，我们将把注意力转向工作表级格式化。
- en: 'Before we look at specifically how to adjust formatting, consider the following
    parts of a view related to formatting:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在具体调整格式化之前，考虑与格式化相关的视图的以下部分：
- en: '![](img/B16021_07_03.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B16021_07_03.png)'
- en: 'Figure 7.3: Parts of a view that can be formatted using worksheet-level formatting'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.3：使用工作表级格式化可以进行格式化的视图部分
- en: 'This view consists of the following parts, which can be formatted:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 此视图由以下部分组成，可以进行格式化：
- en: '**Field labels for rows**: Field labels can be formatted from the menu (**Format**
    | **Field Labels...**) or by right-clicking them in the view and selecting **Format....**
    Additionally, you can hide field labels from the menu (**Analysis** | **Table
    Layout** and then uncheck the option for showing field labels) or by right-clicking
    them in the view and selecting the option to hide. You can use the **Analysis**
    | **Table Layout** option on the top menu to show them again, if needed.'
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**行的字段标签**：可以通过菜单（**格式** | **字段标签...**）或右键点击视图中的字段标签并选择**格式...**来进行格式设置。此外，您也可以通过菜单（**分析**
    | **表格布局**，然后取消勾选显示字段标签的选项）或右键点击视图中的字段标签并选择隐藏选项来隐藏字段标签。如果需要，您可以使用**分析** | **表格布局**菜单选项重新显示它们。'
- en: '**Field labels for columns**: These have the same options as labels for rows,
    but they may be formatted or shown/hidden independently from the row-field labels.'
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**列的字段标签**：这些字段标签与行的标签选项相同，但它们可以独立于行字段标签进行格式设置或显示/隐藏。'
- en: '**Row headers**: These will follow the formatting of headers in general, unless
    you specify different formatting for headers for rows only. Notice that subtotals
    and grand totals have headers. The subtotal and grand total headers are marked
    **a** and **b** respectively.'
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**行标题**：这些标题将遵循一般标题的格式设置，除非您为行单独指定不同的标题格式。请注意，小计和总计也有标题。小计和总计的标题分别标记为**a**和**b**。'
- en: '**Column headers**: These will follow the formatting of headers in general,
    unless you specify different formatting for headers for the columns only. Notice
    that subtotals and grand totals have headers. The grand total header marked in
    the preceding screenshot is a column header.'
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**列标题**：这些标题将遵循一般标题的格式设置，除非您为列单独指定不同的标题格式。请注意，小计和总计也有标题。在前面的截图中标记的总计标题就是列标题。'
- en: '**Pane**: Many formatting options include the ability to format the pane differently
    than the headers.'
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**面板**：许多格式设置选项包括将面板与标题进行不同格式设置的功能。'
- en: '**Grand totals (column) pane**: This is the pane for grand totals that can
    be formatted at a sheet or column level.'
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**总计（列）面板**：这是用于总计的面板，可以在工作表或列级别进行格式设置。'
- en: '**Grand totals (row) pane**: This is the pane for grand totals that can be
    formatted at a sheet or row level.'
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**总计（行）面板**：这是用于总计的面板，可以在工作表或行级别进行格式设置。'
- en: Worksheet-level formatting is accomplished using the format window, which will
    appear on the left side, in place of the data pane.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 工作表级别的格式设置是通过格式窗口完成的，格式窗口会出现在左侧，取代数据面板的位置。
- en: 'To view the format window, select **Format** from the menu and then **Font…**,
    **Alignment…**, **Shading…**, **Borders…**, or **Lines…**:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看格式窗口，请从菜单中选择**格式**，然后选择**字体...**、**对齐...**、**阴影...**、**边框...**或**线条...**：
- en: '![](img/B16021_07_04.png)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B16021_07_04.png)'
- en: 'Figure 7.4: Formatting options for a worksheet'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.4：工作表的格式选项
- en: You can also right-click nearly any element in the view and select **Format**.
    This will open the format window specific to the context of the element you selected.
    Just be sure to verify that the title of the format window matches what you expect.
    When you make a change, you should see the view update immediately to reflect
    your formatting. If you don't, you are likely working in the wrong tab of the
    formatting window, or you may have formatted something at a lower level (for example,
    **Rows**) that overrides changes made at a higher level (for example, **Sheet**).
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以右键点击视图中的几乎任何元素并选择**格式**。这将打开特定于所选元素上下文的格式窗口。只需确保格式窗口的标题与您的预期一致。当您进行更改时，视图应立即更新以反映您的格式设置。如果没有更新，您可能是在格式窗口的错误选项卡中工作，或者您可能在较低级别（例如**行**）进行格式设置，这会覆盖在较高级别（例如**工作表**）所做的更改。
- en: 'You should now see the format window on the left, in this case, **Format Font**.
    It will look like this:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您应该能够在左侧看到格式窗口，在这种情况下是**格式字体**。它看起来应该是这样的：
- en: '![](img/B16021_07_05.png)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B16021_07_05.png)'
- en: 'Figure 7.5: The Format Font pane'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.5：格式字体面板
- en: 'Notice these key aspects of the formatting window:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 注意格式窗口中的以下关键方面：
- en: The title of the window will give you the context for your formatting selections.
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 窗口的标题将为您的格式选择提供上下文信息。
- en: The icons at the top match the selection options of the **Format** menu. This
    allows you to easily navigate through those options without returning to the menu
    each time.
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 顶部的图标与**格式**菜单的选择项相匹配。这使您可以轻松地浏览这些选项，而无需每次都返回菜单。
- en: The three tabs, **Sheet**, **Rows**, and **Columns**, allow you to specify options
    at a sheet level and then override those options and defaults at a row and column
    level. For example, you could make the **Row** grand totals have different pane
    and header fonts than the **Column** grand totals (though this specific choice
    would likely be jarring and is not recommended!).
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 三个标签，**工作表**、**行**和**列**，允许你在工作表级别指定选项，然后在行和列级别覆盖这些选项和默认值。例如，你可以为**行**总计设置不同于**列**总计的窗格和标题字体（尽管这种选择可能会显得突兀，不推荐使用！）。
- en: The **Fields** dropdown in the upper-right corner allows you to fine-tune formatting
    at the field level.
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 右上角的**字段**下拉菜单允许你在字段级别进行格式微调。
- en: Any changes that you make will be previewed and result in a bold label to indicate
    that the formatting option has been changed from the default (notice how the font
    for **Header** under **Total** has been customized, resulting in the label text
    of **Header** being shown in bold).
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你所做的任何更改都会预览，并通过加粗标签显示，表明该格式选项已经从默认设置进行了更改（注意到**总计**下的**标题**字体已被自定义，导致**标题**标签文字显示为加粗）。
- en: 'The three options for clearing the format are as follows:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 清除格式的三种选项如下：
- en: '**Clear Single Option**: In the format window, right-click the label or control
    of any single option you have changed and select **Clear** from the pop-up menu.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**清除单个选项**：在格式窗口中，右键单击你已更改的任何单个选项的标签或控件，然后从弹出菜单中选择**清除**。'
- en: '**Clear All Current Options**: At the bottom of the format window, click the
    **Clear** button to clear all visible changes. This applies only to what you are
    currently seeing in the format window. For example, if you are viewing **Shading**
    on the **Rows** tab and click **Clear**, only the shading options on the **Rows**
    tab will be cleared.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**清除所有当前选项**：在格式窗口底部，点击**清除**按钮以清除所有可见的更改。此操作仅适用于你当前在格式窗口中看到的内容。例如，如果你在**行**标签上查看**阴影**并点击**清除**，那么仅**行**标签上的阴影选项会被清除。'
- en: '**Clear Sheet**: From the menu, select **Worksheet** | **Clear** | **Formatting**.
    You can also use the dropdown from the **Clear** item on the toolbar. This clears
    all custom formatting on the current worksheet.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**清除工作表**：从菜单中选择**工作表** | **清除** | **格式**。你也可以通过工具栏上的**清除**项目的下拉菜单来实现。这将清除当前工作表上的所有自定义格式。'
- en: 'The other format options (such as alignment and shading) all work very similarly
    to the font option. There are only a few subtleties to mention:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 其他格式选项（如对齐和阴影）与字体选项的工作方式非常相似。只有少数细节需要注意：
- en: '**Alignment** includes options for horizontal and vertical alignment, text
    direction, and text wrapping.'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**对齐**包括水平和垂直对齐、文本方向和文本换行的选项。'
- en: '**Shading** includes an option for row and column banding. The banding allows
    alternating patterns of shading that help to differentiate or group rows and columns.
    Light row banding is enabled by default for text tables, but it can be useful
    in other visualization types, such as horizontal bar charts as well. Row banding
    can be set to different levels that correspond to the number of discrete (blue)
    fields present on the **Rows** or **Columns** shelves.'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阴影**包括行和列带状效果的选项。带状效果允许交替的阴影模式，帮助区分或分组行和列。默认情况下，文本表格启用了浅色行带状效果，但在其他可视化类型中也可能有用，例如水平条形图。行带状效果可以设置为不同的级别，级别与**行**或**列**架上出现的离散（蓝色）字段数对应。'
- en: '**Borders** refers to the borders drawn around cells, panes, and headers. It
    includes an option for row and column dividers. You can see in the view the dividers
    between the departments. By default, the level of the borders is set based on
    the next-to-last field in the rows or columns.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**边框**指的是绘制在单元格、窗格和标题周围的边框。它包括行和列分隔符选项。你可以在视图中看到部门之间的分隔符。默认情况下，边框的级别是基于行或列中的倒数第二个字段设置的。'
- en: '**Lines** refers to lines that are drawn on visualizations using an axis. This
    includes grid lines, reference lines, zero lines, and axis rulers. You can access
    a more complete set of options for reference lines and drop lines from the **Format**
    option of the menu.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**线条**指的是通过坐标轴绘制的线条。这包括网格线、参考线、零线和坐标轴标尺。你可以从菜单的**格式**选项访问更多完整的参考线和掉线选项。'
- en: We've considered how to adjust formatting at the entire workbook level as well
    as for a given sheet. Let's turn our attention to formatting at the field level.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经考虑了如何在整个工作簿级别以及特定工作表级别调整格式。现在，让我们将注意力转向字段级别的格式调整。
- en: Field-level formatting
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 字段级格式
- en: 'In the upper-right corner of the format window is a little drop-down menu labeled
    **Fields**. Selecting this drop-down menu gives you a list of fields in the current
    view, and selecting a field updates the format window with options appropriate
    for the field. Here, for example, is the window as it appears for the `SUM(Sales)`
    field:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在格式窗口的右上角有一个小的下拉菜单，标签为 **字段**。选择该下拉菜单会显示当前视图中的字段列表，选择一个字段会更新格式窗口，以显示适合该字段的格式选项。例如，这是
    `SUM(Sales)` 字段所显示的窗口：
- en: '![](img/B16021_07_06.png)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B16021_07_06.png)'
- en: 'Figure 7.6: Format pane for field-level formatting'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.6：字段级格式化的格式窗格
- en: The title of the format window will alert you to the field you are formatting.
    Selecting an icon for **Font**, **Alignment**, and so on from the top-left corner
    of the window will switch back to sheet-level formatting. However, you can switch
    between the tabs of **Axis** and **Pane**. These two tabs allow you to have different
    formatting for a field when it is used in the header or as an axis label versus
    how it is formatted in the pane of the view. The options for fields include **Font**,
    **Alignment**, **Shading**, and **Number** and **Date** formats. The last two
    options will override any default metadata formats.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 格式窗口的标题会提醒你正在格式化的字段。从窗口左上角选择 **字体**、**对齐方式** 等图标将切换回工作表级别的格式设置。但是，你可以在 **轴**
    和 **窗格** 选项卡之间切换。这两个选项卡允许你对字段在标题或作为轴标签使用时与在视图窗格中的格式进行不同的格式设置。字段的选项包括 **字体**、**对齐方式**、**阴影**
    以及 **数字** 和 **日期** 格式。最后两个选项将覆盖任何默认的元数据格式。
- en: You'll notice special options for formatting certain types of fields. Numbers
    allow a wide range of formatting options and even include the ability to provide
    custom formatting, which we'll consider next.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 你会注意到某些类型字段有特殊的格式选项。数字字段支持广泛的格式化选项，甚至包括自定义格式化功能，接下来我们将讨论这个。
- en: Custom number formatting
  id: totrans-86
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 自定义数字格式
- en: When you alter the format of a number, you can select from several standard
    formats, as well as a custom format. The custom format allows you to enter a format
    string that Tableau will use to format the number. Your format string may use
    combinations of hash/pound (*#*), commas, negative signs, and parentheses, along
    with a literal string enclosed in quotation marks to indicate how the number should
    display.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 当你更改数字格式时，可以从几种标准格式中选择，也可以选择自定义格式。自定义格式允许你输入一个格式字符串，Tableau 将根据该字符串来格式化数字。你的格式字符串可以使用井号/符号（*#*）、逗号、负号和括号的组合，同时可以使用被引号括起来的文字字符串来指示数字的显示方式。
- en: The format string allows up to three entries, separated by semi-colons to represent
    positive, negative, and zero formats.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 格式字符串最多可以包含三个条目，用分号分隔，分别表示正数、负数和零的格式。
- en: 'Here are some examples, assuming the positive number is `34,331.336` and the
    negative number is `-8,156.7777`:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些示例，假设正数为 `34,331.336`，负数为 `-8,156.7777`：
- en: '![](img/B16021_07_07.png)'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B16021_07_07.png)'
- en: 'Figure 7.7: Examples of format strings and resulting values'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.7：格式字符串示例及结果值
- en: 'You can replicate these examples and experiment with other format strings using
    the **Custom Number Formatting** view in the `Starter` or `Complete` workbooks:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过 `Starter` 或 `Complete` 工作簿中的 **自定义数字格式** 视图来复制这些示例并尝试其他格式字符串：
- en: '![](img/B16021_07_08.png)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B16021_07_08.png)'
- en: 'Figure 7.8: Experiment with format strings using the Custom Number Formatting
    view in the Chapter 7 workbook'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.8：在第 7 章工作簿中使用自定义数字格式视图实验格式字符串
- en: Notice how Tableau rounds the display of the number based on the format string.
    Always be aware that numbers you see as text, labels, or headers may have been
    rounded due to the format.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 注意 Tableau 如何根据格式字符串对数字的显示进行四舍五入。请始终注意，你在文本、标签或标题中看到的数字可能由于格式设置而被四舍五入。
- en: Also observe how you can mix format characters such as the pound sign, commas,
    and decimal points with strings. The fourth example shown would provide a label
    where a value of zero would normally be displayed.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 还可以观察到，你可以将格式字符（如井号、逗号和小数点）与字符串混合使用。所示的第四个示例将提供一个标签，其中零值通常会显示在该位置。
- en: Finally, notice that the last example uses Unicode characters that give you
    a wide range of possibilities, such as displaying degrees or other units of measure.
    Unicode characters may be used throughout Tableau in text boxes, titles, field
    names and labels, aliases, and more!
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，注意最后一个示例使用了 Unicode 字符，这为你提供了广泛的可能性，例如显示度数或其他单位的测量。Unicode 字符可以在 Tableau
    中的文本框、标题、字段名称和标签、别名等地方使用！
- en: Selecting a predefined format that is close to what you want, and then switching
    to custom, will allow you to start with a custom format string that is close to
    your desired format.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 选择一个接近你想要的预定义格式，然后切换到自定义格式，可以让你从一个接近你所需格式的自定义格式字符串开始。
- en: Custom date formatting
  id: totrans-99
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 自定义日期格式化
- en: 'In a similar way, you can define custom date formatting using a custom string.
    The following table illustrates some possible formatting of the date value of
    11/08/2018, 1:30 PM based on various format strings:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 以类似的方式，你可以使用自定义字符串定义自定义日期格式。下表说明了基于不同格式字符串对日期值 11/08/2018, 1:30 PM 的一些可能格式化：
- en: '![](img/B16021_07_09.png)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B16021_07_09.png)'
- en: 'Figure 7.9: Some possible date formatting examples'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.9：一些可能的日期格式示例
- en: These are merely examples, and you may include as many literal strings as you'd
    like.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 这些仅仅是示例，你可以根据需要添加任意多的字面字符串。
- en: For a complete list of custom date format string options, check out [https://onlinehelp.tableau.com/current/pro/desktop/en-us/dates_custom_date_formats.html](https://onlinehelp.tableau.com/current/pro/desktop/en-us/dates_custom_date_formats.html).
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 查看自定义日期格式字符串选项的完整列表，请访问 [https://onlinehelp.tableau.com/current/pro/desktop/en-us/dates_custom_date_formats.html](https://onlinehelp.tableau.com/current/pro/desktop/en-us/dates_custom_date_formats.html)。
- en: 'Notice how applying some custom date formatting improves the readability of
    the axis for a small timeline in this example:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，在这个示例中，应用某些自定义日期格式如何提高轴线的可读性：
- en: '![](img/B16021_07_10.png)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B16021_07_10.png)'
- en: 'Figure 7.10: The custom format string used here is mmmmm, which results in
    a single letter for the month'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.10：这里使用的自定义格式字符串是 mmmmm，这会将月份表示为单个字母。
- en: Custom number and date formats are fine when you have values that need to be
    formatted. But what if there is no value? That is, how can we format `NULL` values?
    Let's consider that next.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 当你有需要格式化的数值时，自定义数字和日期格式是可以使用的。但如果没有数值呢？也就是说，如何格式化`NULL`值？我们接下来来探讨这个问题。
- en: Null formatting
  id: totrans-109
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 空值格式化
- en: 'An additional aspect of formatting a field is specially formatting **Null**
    values. When formatting a field, select the **Pane** tab and locate the **Special
    Values** section, as shown in the following screenshot:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 格式化字段的另一个方面是特别格式化**空值**。当格式化字段时，选择**窗格**标签并找到**特殊值**部分，如以下截图所示：
- en: '![](img/B16021_07_11.png)'
  id: totrans-111
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B16021_07_11.png)'
- en: 'Figure 7.11: The Special Values options appear on the Format pane'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.11：格式窗格中出现的特殊值选项
- en: 'Enter any text you would like to display in the pane (in the **Text** field)
    when the value of the field is null. You can also choose where marks should be
    displayed. The **Marks** drop-down menu gives multiple options that define where
    and how the marks for null values should be drawn when an axis is being used.
    You have the following options:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 在字段值为空时，输入你希望在窗格中显示的任何文本（在**文本**字段中）。你还可以选择标记显示的位置。**标记**下拉菜单提供了多种选项，用于定义当使用轴时空值的标记应如何绘制。你有以下选项：
- en: '**Show at Indicator** results in a small indicator with the number of null
    values in the lower right of the view. You can click the indicator for options
    to filter the null values or show them at the default value. You can right-click
    the indicator to hide it.'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在指示器处显示**会在视图的右下角显示一个小指示器，标明空值的数量。你可以点击该指示器选择过滤空值或将其显示为默认值。你也可以右键点击该指示器将其隐藏。'
- en: '**Show at Default Value** displays a mark at the default location (usually
    0).'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**显示为默认值**将在默认位置（通常为 0）显示标记。'
- en: '**Hide (Connect Lines)** does not place a mark for null values but does connect
    lines between all non-null values.'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**隐藏（连接行）**不会为空值放置标记，但会连接所有非空值之间的线条。'
- en: '**Hide (Break Lines)** causes the line to break where there are gaps created
    by not showing the null values.'
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**隐藏（断开行）**会在不显示空值的位置打断行。'
- en: You can see these options in the following screenshots, with the location of
    two null values indicated by a gray band.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在以下截图中看到这些选项，两个空值的位置由灰色带标示。
- en: '**Show at Indicator** reveals no marks in the gray band with the number of
    null values indicated in the lower-right corner:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: '**在指示器处显示**不会在灰色区域显示标记，但会在右下角指示空值的数量：'
- en: '![](img/B16021_07_12.png)'
  id: totrans-120
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B16021_07_12.png)'
- en: 'Figure 7.12: Show at Indicator'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.12：在指示器处显示
- en: '**Show at Default Value** places marks at `0` and connects the lines:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '**显示为默认值**将在`0`处放置标记并连接线条：'
- en: '![](img/B16021_07_13.png)'
  id: totrans-123
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B16021_07_13.png)'
- en: 'Figure 7.13: Show at Default Value'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.13：显示为默认值
- en: '**Hide (Connect Lines)** removes marks for the missing values, but does connect
    the existing marks:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '**隐藏（连接线条）**移除缺失值的标记，但会连接现有的标记：'
- en: '![](img/B16021_07_14.png)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B16021_07_14.png)'
- en: 'Figure 7.14: Hide (Connect Lines)'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.14：隐藏（连接线条）
- en: '**Hide (Break Lines)** removes the marks for the missing values and does not
    connect the existing marks:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: '**隐藏（断开线条）**移除缺失值的标记，并且不连接现有的标记：'
- en: '![](img/B16021_07_15.png)'
  id: totrans-129
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B16021_07_15.png)'
- en: 'Figure 7.15: Hide (Break Lines)'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.15：隐藏（断开线条）
- en: Any of these options might have a good use but consider how each communicates
    the information. Connecting the lines might help communicate a movement over time
    but may also minimize the existence of missing data. Breaking the lines might
    help highlight missing values but might take away from the overall message. You'll
    need to decide which option best meets your goals based on the considerations
    mentioned at the beginning of this chapter.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 这些选项中的任何一个可能都能很好地使用，但需要考虑每个选项如何传达信息。连接线条可能有助于传达随时间变化的趋势，但也可能会减少缺失数据的显示。断开线条可能有助于突出缺失值，但可能会削弱整体信息。你需要根据本章开始时提到的考虑因素，决定哪个选项最符合你的目标。
- en: 'You''ll notice that the preceding line charts have little circle markers at
    the location of each mark drawn in the view. When the mark type is a line, clicking
    on the color shelf opens a menu that gives options for the markers. All mark types
    have standard options, such as color and transparency. Some mark types support
    additional options such as border and/or halo, as shown here:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 你会注意到，之前的折线图在视图中每个标记的位置都有小圆圈标记。当标记类型为线条时，点击颜色架会打开一个菜单，提供标记的选项。所有标记类型都有标准选项，如颜色和透明度。一些标记类型支持其他选项，如边框和/或光环，正如这里所示：
- en: '![](img/B16021_07_16.png)'
  id: totrans-133
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B16021_07_16.png)'
- en: 'Figure 7.16: Adding Markers to lines'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.16：向线条添加标记
- en: 'Knowing these options will help you as you think about how to communicate missing
    data, but always consider that another visualization type such as a bar chart
    might be even more effective in communicating missing values:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 了解这些选项将帮助你在思考如何传达缺失数据时做出决策，但始终要记得，另一种可视化类型，如条形图，可能在传达缺失值方面更加有效：
- en: '![](img/B16021_07_17.png)'
  id: totrans-136
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B16021_07_17.png)'
- en: 'Figure 7.17: Bar charts are sometimes better than line charts for showing missing
    values'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.17：条形图有时比折线图更适合展示缺失值
- en: Knowing how to format null values gives you some options as you consider how
    to communicate the data. Let's take a look at a few additional options.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 了解如何格式化空值为你提供了一些选项，帮助你考虑如何传达数据。我们来看一下几个额外的选项。
- en: Additional formatting options
  id: totrans-139
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 其他格式化选项
- en: 'Additional formatting options can also be accessed from the formatting window.
    These options include the following:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 还可以通过格式窗口访问其他格式化选项。这些选项包括以下内容：
- en: A myriad of options for **Reference Lines**
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**参考线**的众多选项'
- en: Line and text options for **Drop Lines**
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**下拉线**的线条和文本选项'
- en: Shading and border options for **Titles** and **Captions**
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**标题**和**说明**的阴影和边框选项'
- en: Text, box, and line options for **Annotations**
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**注释**的文本、框和线条选项'
- en: Font, shading, alignment, and separator options for **Field** labels
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**字段**标签的字体、阴影、对齐和分隔符选项'
- en: Title and body options for **Legends**, **Quick Filters**, and **Parameters**
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**图例**、**快速筛选**和**参数**的标题和主体选项'
- en: '**Cell** size and **Workbook** theme options'
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**单元格**大小和**工作簿**主题选项'
- en: 'You''ll find most of these relatively straightforward. A few options might
    not be as obvious:'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 你会发现这些选项大多数比较直观。一些选项可能不太明显：
- en: '**Drop Lines**, which appear as lines drawn from the mark to the axis, can
    be enabled by right-clicking any blank area in the pane of the view with an axis
    and selecting **Drop Lines** | **Show Drop Lines**. Additional options can be
    accessed by using the same right-click menu and selecting **Edit Drop Lines**.
    Drop lines are only displayed in Tableau Desktop and Reader but are not currently
    available when a view is published to Tableau Server, Online, or Public.'
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**下拉线**，即从标记到坐标轴的连线，可以通过右键点击视图中带有坐标轴的空白区域并选择**下拉线** | **显示下拉线**来启用。使用相同的右键菜单并选择**编辑下拉线**，可以访问其他选项。下拉线仅在
    Tableau Desktop 和 Reader 中显示，但在视图发布到 Tableau Server、Online 或 Public 时不可用。'
- en: '**Titles** and **Captions** can be shown or hidden for any view by selecting
    **Worksheet** from the menu and then selecting the desired options. In addition
    to standard formatting, which can be applied to titles and captions, the text
    of a title or caption can be edited and specifically formatted by double-clicking
    the title or caption, right-clicking the title or caption and selecting **Edit**,
    or by using the drop-down menu of the title or caption (or the drop-down menu
    of the view on a dashboard). The text of titles and captions can dynamically include
    the values of parameters, the values of any field in the view, and certain other
    data and worksheet-specific values.'
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**标题**和**说明**可以通过从菜单中选择**工作表**并选择所需选项来显示或隐藏。除了可以应用于标题和说明的标准格式外，还可以通过双击标题或说明、右键点击标题或说明并选择**编辑**，或通过使用标题或说明的下拉菜单（或仪表板视图的下拉菜单）来编辑和专门格式化标题或说明的文本。标题和说明的文本可以动态地包括参数的值、视图中任何字段的值，以及某些其他数据和工作表特定的值。'
- en: '**Annotations** can be created by right-clicking a mark or space in the view,
    selecting **Annotate**,and then selecting one of the following three types of
    annotations:'
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**注释**可以通过右键点击视图中的标记或空白区域，选择**注释**，然后选择以下三种注释类型之一来创建：'
- en: '**Mark** annotations are associated with a specific mark in the view. If that
    mark does not show (due to a filter or axis range), then neither will the annotation.
    Mark annotations can include a display of the values of any fields that define
    the mark or its location.'
  id: totrans-152
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**标记**注释与视图中的特定标记相关联。如果该标记未显示（由于过滤器或坐标轴范围），则注释也不会显示。标记注释可以显示定义标记或其位置的任何字段的值。'
- en: '**Point** annotations are anchored to a specific point in the view. If the
    point is ever not visible in the view, the annotation will disappear. Point annotations
    can include a display of any field values that define the location of the point
    (for example, the coordinates of the axis).'
  id: totrans-153
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**点**注释固定在视图中的特定点上。如果该点在视图中不可见，则注释将消失。点注释可以显示定义点位置的任何字段值（例如，坐标轴的坐标）。'
- en: '**Area** annotations are contained within a rectangular area. The text of all
    annotations can dynamically include the values of parameters, and certain other
    data and worksheet-specific values.'
  id: totrans-154
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**区域**注释包含在一个矩形区域内。所有注释的文本可以动态地包括参数的值，以及某些其他数据和工作表特定的值。'
- en: You can copy formatting from one worksheet to another (within the same workbook
    or across workbooks) by selecting **Copy Formatting** from the **Format** menu
    while viewing the source worksheet (or selecting the **Copy Formatting** option
    from the right-click menu on the source worksheet tab). Then, select **Paste Formatting**
    on the **Format** menu while viewing the target worksheet (or select the option
    from the right-click menu on the **Target** worksheet tab).
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过在查看源工作表时，从**格式**菜单中选择**复制格式**，将格式从一个工作表复制到另一个工作表（无论是在同一工作簿内还是跨工作簿）。然后，在查看目标工作表时，从**格式**菜单中选择**粘贴格式**（或者从目标工作表标签的右键菜单中选择该选项）。
- en: This option will apply any custom formatting present on the source sheet to
    the target. However, specific formatting applied during the editing of the text
    of titles, captions, labels, and tooltips is not copied to the target sheet.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 该选项将把源工作表上所有的自定义格式应用到目标工作表。然而，在编辑标题、说明、标签和工具提示的文本时所应用的特定格式不会被复制到目标工作表。
- en: We've now considered a lot of options for formatting the workbook, individual
    sheets, fields, numbers, dates, and null values. Now, let's consider how we can
    leverage some of these techniques to truly bring better understanding of the data.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在已经考虑了格式化工作簿、单独工作表、字段、数字、日期和空值的许多选项。接下来，让我们考虑如何利用其中一些技巧来真正帮助我们更好地理解数据。
- en: Adding value to visualizations
  id: totrans-158
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为可视化添加价值
- en: Now that we've considered how formatting works in Tableau, let's look at some
    ways in which formatting can add value to a visualization.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经了解了 Tableau 中格式化的工作方式，接下来我们来看看格式化如何为可视化增加价值。
- en: When you apply custom formatting, always ask yourself what the formatting adds
    to the understanding of the data. Is it making the visualization clearer and easier
    to understand? Or is it just adding clutter and noise?
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 在应用自定义格式时，始终问问自己格式化到底为数据理解带来了什么。它是否使可视化更清晰、更易理解？还是只是在增加杂乱和噪音？
- en: In general, try a minimalistic approach. Remove everything from the visualization
    that isn't necessary. Emphasize important values, text, and marks, while de-emphasizing
    those that are only providing support or context.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，尝试采用简约的方式。从可视化中移除所有不必要的内容。强调重要的数值、文本和标记，同时降低那些仅提供支持或上下文的内容的重点。
- en: 'Consider the following visualization, all using default formatting:'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 请考虑以下可视化，均使用默认格式：
- en: '![](img/B16021_07_18.png)'
  id: totrans-163
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B16021_07_18.png)'
- en: 'Figure 7.18: The default formatting is often great for data discovery and quick
    analysis but may be more cluttered than desired for clearly communicating and
    emphasizing the data story to others'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.18：默认格式通常适用于数据发现和快速分析，但在向他人清晰传达和强调数据故事时，可能会显得过于杂乱。
- en: 'The default format works fairly well, but compare that to this visualization:'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 默认格式效果相当不错，但将其与这个可视化进行比较：
- en: '![](img/B16021_07_19.png)'
  id: totrans-166
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B16021_07_19.png)'
- en: 'Figure 7.19: Formatting can make a visualization less cluttered and communicate
    the data more effectively'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.19：格式化可以使可视化看起来更简洁，并更有效地传达数据。
- en: 'Both of the preceding diagrams show sales by the quarter, filtered to the **Office
    Supplies** department. The first view uses the default formatting. The second
    view has some formatting adjustments, including the following:'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 上述两个图表均展示了按季度划分的销售额，并过滤到**办公用品**部门。第一个视图使用默认格式。第二个视图进行了格式调整，包括以下内容：
- en: '**Title** has been adjusted to include the department name.'
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**标题**已调整，包含了部门名称。'
- en: '**Sales** has been formatted to be shown using a custom currency with two decimal
    places and units of millions. This is true for the axis and the annotations. Often,
    a high level of precision can clutter a visualization. The initial view of the
    data gives us the trend and enough detail to understand the order of magnitude.
    Tooltips or additional views can be used to reveal detail and increase precision.'
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**销售额**已被格式化为以自定义货币显示，保留两位小数，单位为百万。这适用于轴和注释。通常，高精度可能会让可视化变得杂乱。数据的初始视图为我们提供了趋势和足够的细节，以了解数量级的顺序。工具提示或额外视图可以用于显示详细信息并提高精度。'
- en: The axis labels have been removed by right-clicking the axis, selecting **Edit
    Axis**, and then clearing the text. The title of the view clearly indicates that
    you are looking at `Sales`. The values alone reveal the second axis to be by the
    quarter. If there are multiple dates in the data, you might need to specify which
    one is in use. Depending on your goals, you might consider hiding the axes completely.
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 轴标签已通过右键单击轴、选择**编辑轴**，然后清除文本的方式移除。视图的标题清楚地表明你正在查看`销售额`。仅凭数值可以揭示第二个轴是按季度划分的。如果数据中包含多个日期，你可能需要指定当前使用的是哪个日期。根据你的目标，你可能考虑完全隐藏轴。
- en: The gridlines on **Rows** have been removed. Gridlines can add value to a view,
    especially in views where being able to determine values is of high importance.
    However, they can also clutter and distract. You'll need to decide, based on the
    view itself and the story you are trying to tell, whether gridlines are helpful.
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**行**上的网格线已被移除。网格线可以为视图增值，尤其是在能够确定数值至关重要的视图中。然而，它们也可能让视图显得杂乱并分散注意力。你需要根据视图本身和你要讲述的故事来决定网格线是否有帮助。'
- en: The trend line has been formatted to match the color of the line, though it
    is lighter and thinner, to de-emphasize it. Additionally, the confidence bands
    have been removed. You'll have to decide whether they add context or clutter based
    on your needs and audience.
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 趋势线的格式已调整为与线条颜色匹配，尽管它较浅且较细，以降低其突出程度。此外，置信区间已被移除。你需要根据自己的需求和观众来决定这些置信区间是否提供了上下文或只是增加了杂乱。
- en: The lines, shading, and boxes have been removed from the annotations to reduce
    clutter.
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注释中的线条、阴影和框已被移除，以减少杂乱。
- en: The size and color of the annotations have been altered to make them stand out.
    If the goal had been to simply highlight the minimum and maximum values on the
    line, labels might have been a better choice, as they can be set to display at
    only **Min**/**Max**. In this case, however, the lower number is actually the
    second-lowest point in the view.
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注释的大小和颜色已更改，以使其更加突出。如果目标只是突出显示线上的最小值和最大值，标签可能是更好的选择，因为它们可以设置为仅显示**最小**/**最大**。然而，在这个例子中，较小的数字实际上是视图中的第二低点。
- en: Axis rulers and ticks have been emphasized and colored to match the marks and
    reference line (axis rulers are available under the **Lines** option on the **Format**
    window).
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 坐标轴刻度和刻度线已被强调并着色，以匹配标记和参考线（坐标轴刻度在**格式**窗口的**线条**选项下可用）。
- en: 'Formatting can also be used to dramatically alter the appearance of a visualization.
    Consider the following chart:'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 格式化也可以用来显著改变可视化的外观。考虑以下图表：
- en: '![](img/B16021_07_20.png)'
  id: totrans-178
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B16021_07_20.png)'
- en: 'Figure 7.20: A dark background can be set by formatting the shading of a view'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.20：可以通过设置视图的阴影来设置深色背景
- en: This visualization is nearly identical to the previous view. However, shading
    has been applied to the worksheet and the title. Additionally, fonts were lightened
    or darkened as needed to show up well on a dark background. Some find this format
    more pleasing, especially on mobile devices. If the view is to be embedded into
    a website with a dark theme, this formatting may be very desirable. However, you
    may find some text more difficult to read on a dark background. You'll want to
    consider your audience, the setting, and the mode of delivery as you consider
    whether such a format is the best for your situation.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 该可视化与先前的视图几乎相同。然而，已经对工作表和标题应用了阴影。此外，字体根据需要进行了加亮或加暗，以便在深色背景上显示清晰。有些人认为这种格式更加赏心悦目，尤其是在移动设备上。如果视图要嵌入到带有深色主题的网站中，这种格式可能会非常受欢迎。然而，某些文本在深色背景下可能会更难以阅读。你需要考虑你的受众、环境和交付方式，来判断这种格式是否适合你的情况。
- en: Sequential color palettes (a single color gradient based on a continuous field)
    should be reversed when using a dark background. This is because the default of
    lighter (lower) to darker (higher) works well on a white background, where darker
    colors stand out and lighter colors fade into white. On a black background, lighter
    colors stand out more and darker colors fade into black. You'll find the reverse
    option when you edit a color palette using the drop-down menu on double-clicking
    the legend or right-clicking the legend selecting **Edit Colors...** and checking
    **Reversed**.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 使用深色背景时，顺序色彩调色板（基于连续字段的单色渐变）应该被反转。这是因为，较浅（较低）到较深（较高）的默认设置在白色背景上效果良好，其中较深的颜色突出显示，而较浅的颜色会逐渐融入白色。在黑色背景上，较浅的颜色突出显示，较深的颜色会渐变为黑色。你可以在双击图例或右键单击图例选择**编辑颜色...**并勾选**反转**时找到反转选项。
- en: Tooltips
  id: totrans-182
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工具提示
- en: 'As they are not always visible, tooltips are an easily overlooked aspect of
    visualizations. However, they add a subtle professionalism. Consider the following
    default tooltip that displays when the end user hovers over one of the marks shown
    in the preceding screenshot:'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 由于工具提示并不总是可见，它们是可视化中容易被忽视的方面。然而，它们增添了一种微妙的专业感。考虑以下默认工具提示，当最终用户将鼠标悬停在前面截图中显示的一个标记上时，显示的工具提示：
- en: '![](img/B16021_07_21.png)'
  id: totrans-184
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B16021_07_21.png)'
- en: 'Figure 7.21: Default tooltip'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.21：默认工具提示
- en: 'Compare it to this tooltip:'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 与这个工具提示进行对比：
- en: '![](img/B16021_07_22.png)'
  id: totrans-187
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B16021_07_22.png)'
- en: 'Figure 7.22: Customized tooltip'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.22：自定义工具提示
- en: 'The tooltip was edited by clicking **Tooltip** on the **Marks** card, which
    brought up an editor allowing the rich editing of text in the tooltip:'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 工具提示通过点击**工具提示**在**标记**卡片上编辑，打开一个编辑器，允许在工具提示中进行丰富的文本编辑：
- en: '![](img/B16021_07_23.png)'
  id: totrans-190
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B16021_07_23.png)'
- en: 'Figure 7.23: Tooltip editor'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.23：工具提示编辑器
- en: 'This editor is similar to those used for editing the text of labels, titles,
    captions, and annotations. You can input text and format it as desired. Additionally,
    the **Edit Tooltip** dialog has some additional functionality:'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 该编辑器类似于用于编辑标签、标题、说明和注释文本的编辑器。你可以输入文本并根据需要进行格式化。此外，**编辑工具提示**对话框还具有一些额外的功能：
- en: The **Insert** drop-down menu in the upper-right corner allows you to insert
    sheets, fields, parameters, and other dynamic values. These special or dynamic
    text objects are enclosed as a tag in the text editor (for example, `<SUM(Sales)>`).
    We'll consider the special case of sheets in a moment.
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 右上角的**插入**下拉菜单允许你插入工作表、字段、参数和其他动态值。这些特殊或动态的文本对象在文本编辑器中作为标签包围（例如，`<SUM(Sales)>`）。稍后我们将考虑工作表的特殊情况。
- en: A checkbox option to **Show tooltips** and a drop-down menu to indicate the
    style of the tooltip (**Responsive - show tooltips instantly** or **On Hover**).
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个复选框选项**显示工具提示**，以及一个下拉菜单，用于指示工具提示的样式（**响应式 - 即时显示工具提示**或**悬停时显示**）。
- en: A checkbox option to **Include command buttons**. This is the default, and you can
    observe the command buttons in the first, unedited tooltip in this section. The
    command buttons include options such as **Include**, **Exclude**, **Create Sets**,
    and so on. Many of these options are still available to the end user via a right-click,
    so removing them from the tooltip does not prevent the user from accessing them
    completely.
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个复选框选项**包括命令按钮**。这是默认设置，你可以在本节的第一个未编辑的工具提示中看到这些命令按钮。命令按钮包括**包含**、**排除**、**创建集合**等选项。许多选项仍然可以通过右键点击访问，因此将它们从工具提示中删除并不会完全阻止用户访问它们。
- en: A checkbox option to **Allow selection by category**. When enabled, this feature
    allows users to click the values of dimensions shown in the tooltip and thus select
    all marks associated with that value in the view.
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个复选框选项**允许按类别选择**。启用时，这个功能允许用户点击工具提示中显示的维度值，从而选择与该值相关联的所有标记。
- en: Consider unchecking **Show tooltips** for any view where they do not significantly
    and intentionally add value to the user experience.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些不会显著且有意提升用户体验的视图，考虑取消勾选**显示工具提示**。
- en: Viz in Tooltip
  id: totrans-198
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Viz in Tooltip
- en: Tableau allows you to embed visualizations in tooltips that are dynamically
    filtered as you hover over different marks. Often referred to as **Viz in Tooltip**,
    this greatly extends the interactivity available to end users, the ability to
    drill down to the details, and the ability to quickly see data in different ways.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: Tableau 允许你将可视化嵌入到工具提示中，这些可视化会根据你悬停在不同标记上的位置动态过滤。通常称为**Viz in Tooltip**，它大大扩展了终端用户的交互性，提供了深入挖掘细节的能力，以及快速以不同方式查看数据的能力。
- en: 'In the preceding screenshot, the following tag was added to the tooltip by
    selecting **Insert** | **Sheets** | **Categories**:'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的截图中，以下标签是通过选择**插入** | **工作表** | **类别**添加到工具提示中的：
- en: '[PRE0]'
  id: totrans-201
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: This tag, which you may edit by directly editing the text, tells Tableau to
    show the visualization in the `Categories` sheet as part of the tooltip. The maximum
    width and height are set to 300 pixels by default. The filter indicates which
    field(s) act as a filter from the sheet to the Viz in Tooltip. By default, `<All
    Fields>` means that all dimensions in the view will act as filters. However, you
    may specify a list of fields to specifically filter by one or more dimensions
    that are present in the view (for example, `<Department>`, `<Category>`).
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 这个标签，你可以直接编辑文本进行修改，它告诉 Tableau 在工具提示中显示`类别`工作表的可视化。最大宽度和高度默认为300像素。过滤器指示哪个字段作为从工作表到“Viz
    in Tooltip”的过滤器。默认情况下，`<所有字段>`表示视图中的所有维度都会作为过滤器。然而，你可以指定一个字段列表，根据视图中存在的一个或多个维度进行特定过滤（例如，`<部门>`、`<类别>`）。
- en: 'Notice the final view with the tooltip:'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 注意带有工具提示的最终视图：
- en: '![](img/B16021_07_24.png)'
  id: totrans-204
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B16021_07_24.png)'
- en: 'Figure 7.24: Viz in Tooltip'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.24：Viz in Tooltip
- en: 'There are many possibilities with Viz in Tooltip. First, you can leverage the
    capability to drill down into details without using extra space on a dashboard
    and without navigating to a separate view. Second, you can show different aspects
    of the data (for example: geographic location as a tooltip for a time series).
    Finally, you might consider how to use Viz in Tooltip to allow the end user to
    see parts of the whole within a broader context.'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 使用“Viz in Tooltip”功能有很多可能性。首先，你可以利用该功能深入细节，而无需在仪表板上额外占用空间，也无需导航到一个单独的视图。其次，你可以显示数据的不同方面（例如：时间序列的地理位置作为工具提示）。最后，你可以考虑如何使用“Viz
    in Tooltip”来让终端用户在更广泛的背景下看到部分数据。
- en: 'There are a great many more valuable applications of this feature, but here
    are a few tips to wrap up our examination of Viz in Tooltip:'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 这个功能还有许多其他有价值的应用，下面是一些提示，帮助我们总结“Viz in Tooltip”功能：
- en: You may have more than one Viz in a single tooltip.
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以在单个工具提示中添加多个可视化。
- en: Setting the **Fit** option to **Entire View** for the sheet being used in a
    tooltip fits it to the maximum width and height.
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将工作表的**适应**选项设置为**适应整个视图**，使其调整到最大宽度和高度。
- en: You may hide sheets used in tooltips by right-clicking the tab of the sheet
    and selecting **Hide**. To restore them, right-click the tab of the sheet being
    used in the tooltip and select **Unhide Sheets**.
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以通过右键点击工作表标签并选择**隐藏**来隐藏工具提示中使用的工作表。要恢复它们，请右键点击工具提示中使用的工作表标签并选择**取消隐藏工作表**。
- en: Summary
  id: totrans-211
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: The goal of formatting is to increase effective communication of the data at
    hand. Always consider the audience, setting, mode, mood, and consistency as you
    work through the iterative process of formatting. Look for formatting that adds
    value to your visualization and avoid useless clutter.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 格式化的目标是提高手头数据的有效传达。在进行格式化的迭代过程中，始终考虑受众、环境、模式、情绪和一致性。寻找能为你的可视化增值的格式化，避免无用的杂乱。
- en: We covered quite a few options for formatting – from fonts, colors, lines, and
    more at the workbook level to formatting individual sheets and fields. We discussed
    how to customize formatting for numbers, dates, and null values and how to use
    these techniques to bring value to your visualizations.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 我们讨论了很多格式化选项——从工作簿级别的字体、颜色、线条等到单独的工作表和字段格式化。我们还讨论了如何自定义数字、日期和空值的格式，并且如何利用这些技巧为你的可视化增加价值。
- en: With an understanding of how formatting works in Tableau, you'll have the ability
    to refine the visualizations that you created in discovery and analysis into incredibly
    effective communication of your data story.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 了解Tableau中格式化的工作原理后，你将能够将你在发现和分析阶段创建的可视化精炼成一个极具效果的数据故事传达。
- en: In the next chapter, we'll look at how this all comes together on dashboards.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章，我们将看看这些内容如何在仪表板中汇聚。
