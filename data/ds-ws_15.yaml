  type: TYPE_NORMAL
  zh: 在实现提升技术时，我们可以使用 `AdaBoostClassifier()` 方法，该方法在 scikit-learn 中非常常用。与袋装估计器类似，`AdaBoostClassifier()`
    方法中的一些重要参数包括 `base_estimator` 和 `n_estimators`。接下来我们将在 *练习 15.06* 中实现提升算法，*使用提升的集成学习*。
