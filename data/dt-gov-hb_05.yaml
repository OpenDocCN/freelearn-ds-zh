- en: 'After completing all eight steps, it is helpful to put the entire story in
    order for your readout to the business. In all cases, I recommend doing a post-go
    live review not only on the outcome itself but also on the process. A feedback
    loop is a great optional ninth step to implement as a best practice:'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 完成所有八个步骤后，整理整个过程以便向业务汇报是很有帮助的。在所有情况下，我建议进行一个上线后的回顾，不仅要回顾结果，还要回顾过程。一个反馈循环是实施最佳实践的一个很好的可选第九步：
