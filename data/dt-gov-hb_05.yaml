- en: Step 4 – Aligning on value measurement
  id: totrans-148
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 步骤4 – 对价值测量的对齐
- en: Once you have defined the steps in delivering each capability, based on specific
    deliverables, your next step is to align on the measurement of the value delivered.
    This is another step that requires a very tight partnership with your business
    stakeholders. Since you’ve defined the plan to get there (including what needs
    to be delivered, and for each capability), it’s time to align that they agree
    with this approach, you answer any questions that they might have, and you affirm
    that once these capabilities are delivered, they will be able to meet the overall
    business objective.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您定义了交付每个能力的步骤，基于具体的可交付成果，您的下一步是对交付的价值测量进行对齐。这是另一个需要与业务利益相关者密切合作的步骤。既然您已经定义了达到目标的计划（包括需要交付的内容以及每个能力），现在是时候对此方法进行确认，回答他们可能有的任何问题，并确认一旦这些能力交付，他们将能够实现整体业务目标。
- en: In our previous example, the overall business objective was to meet customer
    contractual obligations, which was, essentially, to have their data well identified
    and governed.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的先前示例中，整体业务目标是满足客户的合同义务，本质上是确保其数据得到良好的识别和治理。
- en: Assume your company has 500 customers. Ensuring you are compliant with all 500
    customer contractual obligations is critical to each of the customers’ contracts,
    given the agreement language is consistent. You can use the 500 to calculate an
    impact based on SLA violation in the contract (for example, let’s say the contract
    imposes a $10,000 fine for each violation). You can use the 500 customers * $10,000
    per violation to determine the value of the impact to be $5,000,000\. This is
    the value of the risk you are working to mitigate.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 假设您的公司有500位客户。确保您符合所有500位客户的合同义务对于每位客户的合同至关重要，考虑到协议语言的一致性。您可以使用这500位客户来计算合同违约的影响（例如，假设合同对每次违约处以$10,000的罚款）。您可以使用500位客户
    * 每次违约$10,000来确定影响价值为$5,000,000。这是您正在努力减少的风险价值。
