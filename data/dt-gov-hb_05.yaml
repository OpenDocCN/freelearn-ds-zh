  zh: 步骤6 – 持续报告进展
- en: As you complete the delivery of the items in *step 5*, you should report progress
    to your stakeholders regularly. I suggest that you report at least monthly, if
    not bi-weekly. This ensures your team is motivated to make meaningful progress
    regularly, and that the stakeholders remain fully engaged in sponsoring the work
    you are delivering for them. Remember this isn’t their only priority (most likely),
    and you will need to retain their focus and attention throughout delivery.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 当你完成*步骤5*中的项目交付时，应定期向相关方报告进展。我建议至少每月报告一次，最好每两周报告一次。这能确保你的团队持续保持动力，定期取得实质性进展，同时确保相关方继续全力支持你为他们交付的工作。记住，这可能不是他们唯一的优先事项（大概率如此），你需要在整个交付过程中保持他们的关注和注意力。
- en: 'Because you’ve aligned on value measurement, you will be able to clearly articulate
