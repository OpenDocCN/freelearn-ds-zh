  type: TYPE_NORMAL
  zh: 第 8 步 – 衡量业务结果的成功
- en: As you close the loop to the final step, measuring success in terms of business
    outcomes, you will notice that these map to the original business outcome defined
    at the onset of this process. In the example, we tied out the data outcomes to
    the business outcomes. All paths start and end with the business. The middle of
    the process is where data capabilities are defined, delivered, and enabled to
    support the business. Depending on what capability you are focused on enabling,
    you will have different outcomes, but the same framework is useful.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 当你完成最后一步，衡量业务结果的成功时，你会发现这些结果与在这个过程中一开始定义的原始业务结果相对应。在这个例子中，我们将数据结果与业务结果进行了对齐。所有路径从业务开始并结束。过程的中间部分是定义、交付和启用数据能力以支持业务的地方。根据你专注于启用的能力，你会有不同的结果，但相同的框架仍然适用。
