- en: Useful Resources
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 有用的资源
- en: Chapter 1
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一章
- en: 'For a comprehensive review of data analytics job families and related skills,
    you can check out some of my research papers on the topic, in particular: De Mauro,
    A., Greco, M., Grimaldi, M., Ritala, P. "Human resources for Big Data professions:
    A systematic classification of job roles and required skill sets." *Information
    Processing & Management* 54.5 (2018): 807-817, [https://doi.org/10.1016/j.ipm.2017.05.004](https://doi.org/10.1016/j.ipm.2017.05.004).'
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '关于数据分析职位类别和相关技能的全面回顾，你可以查看我在该主题上的一些研究论文，特别是：De Mauro, A., Greco, M., Grimaldi,
    M., Ritala, P. "Human resources for Big Data professions: A systematic classification
    of job roles and required skill sets." *Information Processing & Management* 54.5
    (2018): 807-817, [https://doi.org/10.1016/j.ipm.2017.05.004](https://doi.org/10.1016/j.ipm.2017.05.004)。'
- en: 'To get a visual summary of the plethora of tools available in the broader area
    of data analytics, you can review the Data & AI Data Landscape, which is updated
    every year, by Matt Turck: [http://tiny.cc/datalandscape](http://46eybw2v1nh52oe80d3bi91u-wpengine.netdna-ssl.com/wp-content/uploads/2020/09/2020-Data-and-AI-Landscape-Matt-Turck-at-FirstMark-v1.pdf).'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 若要获得有关数据分析领域众多工具的视觉总结，你可以查看由Matt Turck每年更新的《数据与AI数据景观》：[http://tiny.cc/datalandscape](http://46eybw2v1nh52oe80d3bi91u-wpengine.netdna-ssl.com/wp-content/uploads/2020/09/2020-Data-and-AI-Landscape-Matt-Turck-at-FirstMark-v1.pdf)。
- en: 'To learn more about the ongoing convergence of operational research and machine
    learning into prescriptive analytics, you can read Lepenioti, K., Bousdekis, A.,
    Apostolou, D., & Mentzas, G. "Prescriptive analytics: Literature review and research
    challenges." *International Journal of Information Management* 50 (2020): 57-70,
    [https://doi.org/10.1016/j.ijinfomgt.2019.04.003](https://doi.org/10.1016/j.ijinfomgt.2019.04.003).'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '要了解更多关于运营研究和机器学习向处方分析融合的进展，你可以阅读Lepenioti, K., Bousdekis, A., Apostolou, D.,
    & Mentzas, G. "Prescriptive analytics: Literature review and research challenges."
    *International Journal of Information Management* 50 (2020): 57-70, [https://doi.org/10.1016/j.ijinfomgt.2019.04.003](https://doi.org/10.1016/j.ijinfomgt.2019.04.003)。'
- en: Chapter 2
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二章
- en: 'I recommend having a look at the KNIME cheatsheets: they are 1-pager visual
    summaries of all the "nodes that matter" within a specific topic. Check them out
    at [https://www.knime.com/cheat-sheets](https://www.knime.com/cheat-sheets).'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我建议查看KNIME的备忘单：它们是每个特定主题中“重要节点”的1页视觉摘要。可以在此处查看：[https://www.knime.com/cheat-sheets](https://www.knime.com/cheat-sheets)。
- en: Regular expressions can extend your pattern matching dramatically. They are
    very useful when you need to clean data and check for adherence to complex formatting
    rules. Get a crash course on RegEx from [https://regexone.com/](https://regexone.com/)
    or use [https://regexr.com/](https://regexr.com/) to test your expressions directly
    on the web.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正则表达式可以大幅扩展你的模式匹配能力。当你需要清洗数据并检查复杂格式规则时，它们非常有用。从[https://regexone.com/](https://regexone.com/)获取正则表达式速成课程，或者使用[https://regexr.com/](https://regexr.com/)直接在网页上测试你的表达式。
- en: 'KNIME channel on YouTube is full of short videos to explore nodes and techniques.
    Have a look at it: [https://www.youtube.com/user/KNIMETV](https://www.youtube.com/user/KNIMETV).'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: KNIME的YouTube频道充满了短视频，供你探索节点和技术。你可以在这里查看：[https://www.youtube.com/user/KNIMETV](https://www.youtube.com/user/KNIMETV)。
- en: Chapter 3
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三章
- en: To learn more about how to build a data inventory, have a look at the IBM guide
    available at [https://www.ibm.com/cloud/learn/data-catalog](https://www.ibm.com/cloud/learn/data-catalog).
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 若要了解如何构建数据清单，可以查看IBM提供的指南：[https://www.ibm.com/cloud/learn/data-catalog](https://www.ibm.com/cloud/learn/data-catalog)。
- en: For a short introduction on loops in KNIME, check out the self-paced module
    available at [https://www.knime.com/self-paced-course/l2-dw-knime-analytics-platform-for-data-wranglers-advanced/lesson4](https://www.knime.com/self-paced-course/l2-dw-knime-analytics-platform-for-data-wranglers-advanced/lesson4).
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 若要快速了解KNIME中的循环，可以查看以下自学模块：[https://www.knime.com/self-paced-course/l2-dw-knime-analytics-platform-for-data-wranglers-advanced/lesson4](https://www.knime.com/self-paced-course/l2-dw-knime-analytics-platform-for-data-wranglers-advanced/lesson4)。
- en: 'To learn more about variables in KNIME, you can go through this additional
    KNIME learning module: [https://www.knime.com/self-paced-course/l2-ds-knime-analytics-platform-for-data-scientists-advanced/lesson2](https://www.knime.com/self-paced-course/l2-ds-knime-analytics-platform-for-data-scientists-advanced/lesson2).'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 若要了解KNIME中的变量，可以通过以下附加的KNIME学习模块：[https://www.knime.com/self-paced-course/l2-ds-knime-analytics-platform-for-data-scientists-advanced/lesson2](https://www.knime.com/self-paced-course/l2-ds-knime-analytics-platform-for-data-scientists-advanced/lesson2)。
- en: If you need to add some visual formatting (like font types and colors) when
    exporting data from KNIME to Excel, I recommend the Continental community extension
    at [https://www.knime.com/community/continental-nodes-for-knime-xls-formatter](https://www.knime.com/community/continental-nodes-for-knime-xls-formatter).
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你需要在从 KNIME 导出数据到 Excel 时添加一些视觉格式（如字体类型和颜色），我推荐使用 Continental 社区扩展，网址是 [https://www.knime.com/community/continental-nodes-for-knime-xls-formatter](https://www.knime.com/community/continental-nodes-for-knime-xls-formatter)。
- en: Chapter 4
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第四章
- en: For a general introduction on topic modeling, see [https://monkeylearn.com/blog/introduction-to-topic-modeling](https://monkeylearn.com/blog/introduction-to-topic-modeling).
    In particular, LDA is implemented in KNIME within the **Topic Extractor** (Parallel
    LDA) node, which is part of the KNIME Textprocessing extension.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想要了解主题建模的一般介绍，请参考 [https://monkeylearn.com/blog/introduction-to-topic-modeling](https://monkeylearn.com/blog/introduction-to-topic-modeling)。特别地，LDA
    在 KNIME 中通过 **Topic Extractor**（并行 LDA）节点实现，该节点是 KNIME 文本处理扩展的一部分。
- en: 'The following paper reveals the challenges related to the implementation of
    reinforcement learning in real-world problems: Dulac-Arnold, G., Mankowitz, D.,
    & Hester, T. "Challenges of real-world reinforcement learning." *arXiv preprint
    arXiv:1904.12901* (2019), [https://arxiv.org/pdf/1904.12901.pdf](https://arxiv.org/pdf/1904.12901.pdf).'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以下论文揭示了将强化学习应用于实际问题时所面临的挑战：Dulac-Arnold, G., Mankowitz, D., & Hester, T. "Challenges
    of real-world reinforcement learning." *arXiv 预印本 arXiv:1904.12901* (2019)，[https://arxiv.org/pdf/1904.12901.pdf](https://arxiv.org/pdf/1904.12901.pdf)。
- en: 'One of the most promising types of machine learning algorithms is neural networks.
    They make a machine learning subdiscipline by itself, called Deep Learning. To
    get started with deep learning in KNIME, I recommend reading Melcher, K., Silipo,
    R., *Codeless Deep Learning with KNIME: Build, train, and deploy various deep
    neural network architectures using KNIME Analytics Platform*. Packt Publishing
    Ltd, 2020.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 神经网络是最有前景的机器学习算法之一。它们构成了一个独立的机器学习子学科，叫做深度学习。想要开始使用 KNIME 进行深度学习，我推荐阅读 Melcher,
    K., Silipo, R., *《使用 KNIME 无代码深度学习：构建、训练和部署各种深度神经网络架构》*。Packt Publishing Ltd,
    2020年。
- en: 'To learn about the differences between weak and strong AI and the reasons that
    make the latter nearly unreachable, you can read Fjelland, R. "Why general artificial
    intelligence will not be realized." *Humanities and Social Sciences Communications*
    7.1 (2020): 1-9, [https://doi.org/10.1057/s41599-020-0494-4](https://doi.org/10.1057/s41599-020-0494-4).'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '想要了解弱人工智能与强人工智能之间的差异以及后者几乎无法实现的原因，可以阅读 Fjelland, R. "Why general artificial
    intelligence will not be realized." *《人文学与社会科学通讯》* 7.1 (2020): 1-9，[https://doi.org/10.1057/s41599-020-0494-4](https://doi.org/10.1057/s41599-020-0494-4)。'
- en: 'For an interesting (but demanding) read on the various scenarios related to
    the arrival of machine superintelligence, read Bostrom, M. *Superintelligence:
    paths, dangers, strategies*. Oxford Press, 2014.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想了解与机器超智能到来相关的各种情景，可以阅读 Bostrom, M. *《超级智能：路径、危险与策略》*。牛津大学出版社，2014年。
- en: 'Accuracy, Precision, and Sensitivity are not the only summary metrics used
    to assess classifications. Have a look at this presentation by Maarit Widman to
    learn more about the other measures you can calculate in KNIME: [https://www.slideshare.net/KNIMESlides/scoring-metrics-for-classification-models](https://www.slideshare.net/KNIMESlides/scoring-metrics-for-classification-models)
    or the ebook: Widmann, M., Roccato, A., "From Modeling to Model Evaluation", KNIME
    Press, 2021, [https://www.knime.com/sites/default/files/2021-05/Book-From-Modeling-Model-Evaluation-KNIME-05052021.pdf](https://www.knime.com/sites/default/files/2021-05/Book-From-Modeling-Model-Evaluation-KNIME-05052021.pdf).'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 准确率、精确度和敏感性并不是评估分类模型的唯一总结性指标。请查看 Maarit Widman 的这份演示文稿，了解在 KNIME 中可以计算的其他度量方法：[https://www.slideshare.net/KNIMESlides/scoring-metrics-for-classification-models](https://www.slideshare.net/KNIMESlides/scoring-metrics-for-classification-models)，或者阅读电子书：Widmann,
    M., Roccato, A., "从建模到模型评估"，KNIME 出版，2021年，[https://www.knime.com/sites/default/files/2021-05/Book-From-Modeling-Model-Evaluation-KNIME-05052021.pdf](https://www.knime.com/sites/default/files/2021-05/Book-From-Modeling-Model-Evaluation-KNIME-05052021.pdf)。
- en: Chapter 5
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第五章
- en: 'To learn how to run time-series analytics using KNIME components, check out
    the following: Tonini, D. Weisinger, C., Widmann, M. "Time Series Analysis with
    Components", Low Code for Advanced Data Science (2021), [http://tiny.cc/KNIMEtimeseries](http://tiny.cc/KNIMEtimeseries).'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想了解如何使用 KNIME 组件进行时间序列分析，可以查看以下内容：Tonini, D. Weisinger, C., Widmann, M. "Time
    Series Analysis with Components", *低代码高级数据科学*（2021），[http://tiny.cc/KNIMEtimeseries](http://tiny.cc/KNIMEtimeseries)。
- en: 'To get a step-by-step demo of how the k-means algorithm works, check out this
    simulator by Naftali Harris: [https://www.naftaliharris.com/blog/visualizing-k-means-clustering](https://www.naftaliharris.com/blog/visualizing-k-means-clustering).'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要了解k均值算法如何一步一步地运作，请查看Naftali Harris的这个模拟器：[https://www.naftaliharris.com/blog/visualizing-k-means-clustering](https://www.naftaliharris.com/blog/visualizing-k-means-clustering)。
- en: 'Read the following to learn about more ways to detect outliers using KNIME:
    Widmann, M., Heine, M., Four Techniques for Outlier Detection, Low Code for Advanced
    Data Science (2021), [http://tiny.cc/outlierdetection](http://tiny.cc/outlierdetection).'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阅读以下内容，了解更多使用KNIME检测异常值的方法：Widmann, M., Heine, M., 《四种异常值检测技术》，《低代码高级数据科学》（2021），[http://tiny.cc/outlierdetection](http://tiny.cc/outlierdetection)。
- en: Chapter 6
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第六章
- en: There is plenty of sample Power BI dashboards available for you to become more
    familiar with its features. To learn how to access them, read [https://docs.microsoft.com/en-us/power-bi/create-reports/sample-datasets](https://docs.microsoft.com/en-us/power-bi/create-reports/sample-datasets).
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有大量的Power BI示例仪表板供你更好地熟悉其功能。要了解如何访问它们，请阅读：[https://docs.microsoft.com/en-us/power-bi/create-reports/sample-datasets](https://docs.microsoft.com/en-us/power-bi/create-reports/sample-datasets)。
- en: 'To extend your Power BI skills after finishing this book, check out this book:
    Powell, B., *Mastering Microsoft Power BI: Expert techniques for effective data
    analytics and business intelligence*. Packt Publishing Ltd, 2018.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完成本书后，要进一步提升你的Power BI技能，可以查看这本书：Powell, B., *精通Microsoft Power BI：高效数据分析和商业智能的专家技巧*。Packt
    Publishing Ltd, 2018。
- en: Chapter 7
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第七章
- en: 'On the superiority of vision on the other senses or, like John Medina puts
    it, on the fact that "vision trumps all other senses", see: Medina, J. J., *12
    Principles for Surviving and Thriving at Work, Home and School*. Pear Press, 2009.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于视觉优于其他感官，或者像John Medina所说的，“视觉胜过所有其他感官”，请参见：Medina, J. J., *12条生存与发展原则，适用于工作、家庭和学校*。Pear
    Press, 2009。
- en: On the importance of vision in human cognition, which includes Prof. David William's
    claim on the portion of cortex dedicated to vision, visit [https://www.rochester.edu/pr/Review/V74N4/0402_brainscience.html](https://www.rochester.edu/pr/Review/V74N4/0402_brainscience.html).
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于视觉在人类认知中的重要性，包括David William教授关于大脑皮层中与视觉相关部分的主张，访问：[https://www.rochester.edu/pr/Review/V74N4/0402_brainscience.html](https://www.rochester.edu/pr/Review/V74N4/0402_brainscience.html)。
- en: To learn more about preattentive attributes, you can read the book Few, S. "Show
    me the numbers." *Analytics Pres* (2004) or read Few's article, "The visual perception
    of variation", at [https://www.perceptualedge.com/articles/visual_business_intelligence/the_visual_perception_of_variation.pdf](https://www.perceptualedge.com/articles/visual_business_intelligence/the_visual_perception_of_variation.pdf).
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要了解更多关于前注意属性的信息，你可以阅读书籍Few, S. "给我看数字。" *分析出版社* (2004)，或者阅读Few的文章《变异的视觉感知》，文章链接：[https://www.perceptualedge.com/articles/visual_business_intelligence/the_visual_perception_of_variation.pdf](https://www.perceptualedge.com/articles/visual_business_intelligence/the_visual_perception_of_variation.pdf)。
- en: 'An earlier version of preattentive attributes was published in 1984 by Cleveland
    and McGill from Bell Labs. The paper exhibits a number of vintage charts from
    the 80s, and it is worth a read: Cleveland, W. S., McGill, R. "Graphical perception:
    Theory, experimentation, and application to the development of graphical methods."
    *Journal of the American statistical association* 79.387 (1984): 531-554.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '1984年，Cleveland和McGill来自贝尔实验室发布了关于前注意属性的早期版本。论文展示了许多80年代的经典图表，值得一读：Cleveland,
    W. S., McGill, R. "图形感知：理论、实验与图形方法的应用。" *美国统计学会杂志* 79.387 (1984): 531-554。'
- en: 'For a broader selection of charts, I recommend the Graph Selection Matrix published
    by Stephen Few on the Perceptual Edge website: [https://www.perceptualedge.com/articles/misc/Graph_Selection_Matrix.pdf](https://www.perceptualedge.com/articles/misc/Graph_Selection_Matrix.pdf).'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于更广泛的图表选择，我推荐Stephen Few在Perceptual Edge网站上发布的图表选择矩阵：[https://www.perceptualedge.com/articles/misc/Graph_Selection_Matrix.pdf](https://www.perceptualedge.com/articles/misc/Graph_Selection_Matrix.pdf)。
- en: To read more about Stephen Few's sentiments towards pie charts and the many
    reasons for not using them, you can read his article "Save the Pies for Dessert",
    available at [https://www.perceptualedge.com/articles/visual_business_intelligence/save_the_pies_for_dessert.pdf](https://www.perceptualedge.com/articles/visual_business_intelligence/save_the_pies_for_dessert.pdf).
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要了解Stephen Few对饼图的看法及其不推荐使用饼图的诸多原因，你可以阅读他的文章《把饼图留给甜点》，文章链接：[https://www.perceptualedge.com/articles/visual_business_intelligence/save_the_pies_for_dessert.pdf](https://www.perceptualedge.com/articles/visual_business_intelligence/save_the_pies_for_dessert.pdf)。
- en: To learn more about the effect of rotated text on readability, check out Wigdor,
    D., & Balakrishnan, R. "Empirical investigation into the effect of orientation
    on text readability in tabletop displays." *ECSCW 2005*. Springer, Dordrecht,
    2005.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 若要了解更多关于旋转文本对可读性的影响，请参考 Wigdor, D., & Balakrishnan, R. "Empirical Investigation
    into the Effect of Orientation on Text Readability in Tabletop Displays." *ECSCW
    2005*。Springer, Dordrecht, 2005。
- en: To read more about how color blindness can affect data visualization and how
    to make our charts accessible, read the article at [https://www.tableau.com/about/blog/examining-data-viz-rules-dont-use-red-green-together](https://www.tableau.com/about/blog/examining-data-viz-rules-dont-use-red-green-together).
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 若想了解色盲如何影响数据可视化以及如何使我们的图表更加易于理解，请阅读此文章：[https://www.tableau.com/about/blog/examining-data-viz-rules-dont-use-red-green-together](https://www.tableau.com/about/blog/examining-data-viz-rules-dont-use-red-green-together)。
- en: Chapter 8
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第8章
- en: If you want to learn more about the cognitive psychology studies confirming
    the importance of narratives in storytelling, have a look at [https://www.storypack.co/post/stanfordstorytelling-why-retention-is-higher-through-stories](https://www.storypack.co/post/stanfordstorytelling-why-retention-is-higher-through-stories).
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你想了解更多关于认知心理学研究如何证实故事叙述在讲故事中的重要性，可以查看：[https://www.storypack.co/post/stanfordstorytelling-why-retention-is-higher-through-stories](https://www.storypack.co/post/stanfordstorytelling-why-retention-is-higher-through-stories)。
- en: Swedish professor Hans Rosling has been a giant among data storytellers. Check
    one of his inspiring videos, like the TED Talk "The best stats you've ever seen",
    available at [http://tiny.cc/beststats](http://tiny.cc/beststats), and the BBC
    documentary "200 Countries, 200 Years, 4 Minutes", [http://tiny.cc/200countries](http://tiny.cc/200countries).
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 瑞典教授 Hans Rosling 是数据讲故事领域的巨人之一。可以观看他的一些启发性视频，比如 TED 演讲 "The Best Stats You've
    Ever Seen"，链接：[http://tiny.cc/beststats](http://tiny.cc/beststats)，以及 BBC 纪录片
    "200 Countries, 200 Years, 4 Minutes"，[http://tiny.cc/200countries](http://tiny.cc/200countries)。
- en: 'Two books I''ve found particularly useful on data storytelling are Dykes, Brent.
    *Effective data storytelling: how to drive change with data, narrative and visuals*.
    John Wiley & Sons, 2019 and, more focused on data visualization: Knaflic, C. N.
    *Storytelling with data: A data visualization guide for business professionals*.
    John Wiley & Sons, 2015.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '我找到的关于数据讲故事特别有用的两本书是 Dykes, Brent. *Effective Data Storytelling: How to Drive
    Change with Data, Narrative and Visuals*。John Wiley & Sons, 2019，以及更侧重于数据可视化的：Knaflic,
    C. N. *Storytelling with Data: A Data Visualization Guide for Business Professionals*。John
    Wiley & Sons, 2015。'
- en: Chapter 9
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第9章
- en: 'To learn more about Tableau, I recommend Meier, M., Baldwin, D. *Mastering
    Tableau 2021: Implement advanced business intelligence techniques and analytics
    with Tableau*. Packt Publishing Ltd, 2021 and Loth, A. *Visual Analytics with
    Tableau*. John Wiley & Sons, 2019.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '若要了解更多关于 Tableau 的信息，我推荐 Meier, M., Baldwin, D. *Mastering Tableau 2021: Implement
    Advanced Business Intelligence Techniques and Analytics with Tableau*。Packt Publishing
    Ltd, 2021 和 Loth, A. *Visual Analytics with Tableau*。John Wiley & Sons, 2019。'
- en: 'To begin your first steps in Python, check out: Matthes, E. *Python crash course:
    A hands-on, project-based introduction to programming*, No Starch Press, 2019,
    and then to deep dive on machine learning applications: Raschka, S., Mirjalili,
    V. *Python machine learning: Machine Learning and Deep Learning with Python, scikit-learn,
    and TensorFlow 2*. Packt Publishing Ltd, 2019.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '要开始你的 Python 学习之旅，可以参考：Matthes, E. *Python Crash Course: A Hands-On, Project-Based
    Introduction to Programming*, No Starch Press, 2019，然后深入学习机器学习应用：Raschka, S.,
    Mirjalili, V. *Python Machine Learning: Machine Learning and Deep Learning with
    Python, scikit-learn, and TensorFlow 2*。Packt Publishing Ltd, 2019。'
- en: A good example of integrating KNIME, Python, and Tableau is Ganzaroli, D., "Data
    Science With KNIME, Jupyter, and Tableau Using COVID-19 Projections as an Example",
    Low Code for Advanced Data Science (2021), [http://tiny.cc/knimefusion](http://tiny.cc/knimefusion).
  id: totrans-44
  prefs:
