  type: TYPE_NORMAL
  zh: 一个很好的集成 KNIME、Python 和 Tableau 的例子是 Ganzaroli, D., "Data Science With KNIME,
    Jupyter, and Tableau Using COVID-19 Projections as an Example"，Low Code for Advanced
    Data Science (2021)，[http://tiny.cc/knimefusion](http://tiny.cc/knimefusion)。
