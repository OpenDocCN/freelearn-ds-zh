- en: The Data Science Team
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学团队
- en: As data science has matured from a nascent field to a critical business function,
    organizations have realized that assembling a dream team is not as simple as hiring
    a bunch of PhDs and hoping for the best.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 随着数据科学从一个新兴领域发展成为关键的商业职能，组织已经意识到，组建一个梦幻团队并不像雇佣一堆博士并指望一切顺利那样简单。
- en: Note
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: Data science is not an individual effort, but a team sport.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学不是一个人的努力，而是一个团队运动。
- en: The quality of decisions depends not just on the brilliance of individuals,
    but on the collective intelligence of the team.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 决策的质量不仅仅取决于个人的卓越，还取决于团队的集体智慧。
- en: It requires a thoughtful mix of talents, from the technical prowess of data
    engineers to the business acumen of product managers, all working together to
    extract insights, build robust solutions, and drive impact.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这需要一组富有远见的才能组合，从数据工程师的技术能力到产品经理的商业头脑，所有成员共同努力提取洞察、构建稳健的解决方案并推动影响。
- en: Through my interactions with data science leaders and practitioners, I’ve observed
    that the most effective teams are those that embrace the principles of cognitive
    diversity and psychological safety. They bring together individuals with different
    backgrounds, skill sets, and ways of thinking, creating a fertile ground for innovation
    and problem-solving. They also foster an environment where team members feel empowered
    to speak up, challenge assumptions, and learn from failures.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 通过与数据科学领导者和从业者的互动，我观察到，最有效的团队是那些拥抱认知多样性和心理安全原则的团队。它们将拥有不同背景、技能组合和思维方式的个体聚集在一起，为创新和问题解决创造了肥沃的土壤。它们还营造了一种环境，让团队成员感到有权利发言、挑战假设并从失败中学习。
- en: In the following sections, we’ll take a closer look at the key roles that make
    up a high-performing data science team, drawing on real-world examples and research-backed
    insights. We’ll explore how each role contributes to the decision-making process,
    from framing the problem to communicating the results, and how the interactions
    between these roles can make or break a project.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，我们将深入探讨组成高效数据科学团队的关键角色，结合现实世界的例子和研究支持的洞察。我们将探讨每个角色如何参与决策过程，从框定问题到传达结果，以及这些角色之间的互动如何成就或破坏一个项目。
