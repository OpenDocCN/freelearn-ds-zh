- en: Assembling your data science team – key roles and considerations
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 组建你的数据科学团队——关键角色与考虑事项
- en: Building a successful data science team requires a carefully curated mix of
    roles and skills. There are many roles that have evolved since companies started
    to introduce data science, machine learning, and artificial intelligence into
    their business processes and products.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 构建一个成功的数据科学团队需要精心策划的角色和技能组合。自从公司开始将数据科学、机器学习和人工智能引入其业务流程和产品以来，许多角色已发展壮大。
- en: There are now many different, sometimes overlapping roles, not all of which
    are essential to every team.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 现在有许多不同的、 sometimes 重叠的角色，并非所有这些角色对每个团队都是必要的。
- en: Here’s a breakdown of the roles to consider when assembling your team, along
    with insights from leading tech companies.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是组建团队时需要考虑的角色的细分，以及来自领先科技公司的洞察。
- en: Data scientists
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据科学家
- en: Data scientists are at the core of many data science teams, focusing on framing
    business problems as machine learning tasks, developing predictive models, and
    extracting valuable insights from data.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家是许多数据科学团队的核心，专注于将商业问题框定为机器学习任务，开发预测模型，并从数据中提取有价值的洞察。
