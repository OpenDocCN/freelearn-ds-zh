- en: Chapter 1. Getting Started with QGIS
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1章. QGIS入门
- en: In this chapter, we will install and configure the QGIS geographic information
    system. We will also get to know the user interface and how to customize it. By
    the end of this chapter, you will have QGIS running on your machine and be ready
    to start with the tutorials.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将安装和配置QGIS地理信息系统。我们还将了解用户界面以及如何自定义它。到本章结束时，您将在您的机器上运行QGIS，并准备好开始教程。
- en: Installing QGIS
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装QGIS
- en: QGIS runs on Windows, various Linux distributions, Unix, Mac OS X, and Android.
    Also, the QGIS Project provides ready-to-use packages as well as instructions
    for building from source code on [download.qgis.org](http://download.qgis.org).
    We will cover how to install QGIS on the two most common systems, Windows and
    Ubuntu, as well as how to avoid the most common pitfalls.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: QGIS可以在Windows、各种Linux发行版、Unix、Mac OS X和Android上运行。此外，QGIS项目还提供了现成的软件包以及从源代码构建的说明，可在[download.qgis.org](http://download.qgis.org)下载。我们将介绍如何在Windows和Ubuntu这两个最常用的系统上安装QGIS，以及如何避免最常见的陷阱。
- en: Like many other open source projects, QGIS offers you a choice between a stable
    release version and the cutting-edge developer version, also called **master**.
    QGIS master will contain the latest and greatest developments, but be warned that
    on some days, it might not work as reliably as you are used to. For the tutorials
    in this book, we will be using the QGIS 2.0 release.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 与许多其他开源项目一样，QGIS提供了稳定发布版本和前沿的开发者版本，也称为**master**。QGIS master将包含最新的最伟大的发展，但请注意，在某些日子里，它可能不如您习惯的那样可靠。对于本书中的教程，我们将使用QGIS
    2.0发布版本。
- en: Installing on Windows
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Windows上的安装
- en: 'On Windows, we have two different options to install QGIS: standalone installer
    and OSGeo4W installer. The standalone installer is one big download (approximately
    of 130 MB), which contains a QGIS release and the **Geographic Resources Analysis
    Support System** (**GRASS**) GIS in one package. The OSGeo4W installer is a small,
    flexible installation tool that makes it possible to download and install QGIS
    and many more OSGeo tools with all their dependencies. The main advantage of this
    over the standalone installer is that it makes updating QGIS and its dependencies
    very easy. You can always have access to both the current release and the developer
    version, if you chose so, but of course, you are never forced to update. That''s
    why I recommend using OSGeo4W. The OSGeo4W installer can be downloaded from [osgeo4w.osgeo.org](http://osgeo4w.osgeo.org)
    (or directly from [download.osgeo.org/osgeo4w/osgeo4w-setup.exe](http://download.osgeo.org/osgeo4w/osgeo4w-setup.exe)).
    Download it and keep it! In the future, whenever you want to change or update
    your system, just run it again.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在Windows上，我们有两种不同的安装QGIS的选项：独立安装程序和OSGeo4W安装程序。独立安装程序是一个大型的下载（大约130MB），它包含一个QGIS发布版本和地理资源分析支持系统（**GRASS**）GIS，打包在一个软件包中。OSGeo4W安装程序是一个小巧灵活的安装工具，使得可以下载和安装QGIS以及许多其他OSGeo工具及其依赖项。与独立安装程序相比，其主要优势是它使得更新QGIS及其依赖项变得非常容易。如果您选择这样做，您始终可以访问当前发布版本和开发者版本，但当然，您永远不会被迫更新。这就是为什么我推荐使用OSGeo4W。OSGeo4W安装程序可以从[osgeo4w.osgeo.org](http://osgeo4w.osgeo.org)（或直接从[download.osgeo.org/osgeo4w/osgeo4w-setup.exe](http://download.osgeo.org/osgeo4w/osgeo4w-setup.exe)）下载。下载它并保存！将来，无论何时您想要更改或更新您的系统，只需再次运行它即可。
- en: Tip
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Regardless of the installer you choose, make sure to avoid special characters
    in the installation path, as they can cause problems later on, for example, during
    plugin installation.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您选择哪个安装程序，请确保在安装路径中避免特殊字符，因为它们可能会在以后造成问题，例如在插件安装期间。
- en: When the OSGeo4W installer starts, we get to choose between the **Express Desktop**,
    **Express Web-GIS**, and **Advanced** installation. To install the QGIS release
    version, we can simply select the **Express Desktop** option and the next dialog
    will list the available desktop applications such as QGIS, uDig, and GRASS GIS.
    We simply select QGIS, click on **Next** and download and installation will start
    automatically. When the installation has finished, there will be desktop shortcuts
    and start menu entries for OSGeo4W and QGIS.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当OSGeo4W安装程序启动时，我们可以选择**Express Desktop**、**Express Web-GIS**和**Advanced**安装方式。要安装QGIS的发布版本，我们可以简单地选择**Express
    Desktop**选项，下一个对话框将列出可用的桌面应用程序，如QGIS、uDig和GRASS GIS。我们只需选择QGIS，点击**Next**，下载和安装将自动开始。安装完成后，将在桌面上为OSGeo4W和QGIS创建快捷方式和开始菜单条目。
- en: 'If we want to install QGIS master, we need to go through the **Advanced** installation.
    This installation path offers many options such as **Download without installing**
    and **Install from Local Directory**, which can be used to download all the necessary
    packages on one machine to later install them on machines without Internet access.
    It''s usually not necessary to change the default settings, but if your machine
    is, for example, hidden behind a proxy, you will be able to specify it here. After
    the installer fetches the latest package information from OSGeo''s servers, we
    get to pick the packages for installation. QGIS master is listed in the desktop
    category as **qgis-dev**. To select it for installation, click on the text that
    reads **Skip** and it will change and display the version number. The installer
    will automatically select all the necessary dependencies (such as GDAL, SAGA,
    OTB, and GRASS), so we don''t have to worry about that. After clicking on **Next**,
    the download and installation starts automatically just like in the Express version.
    The dialog will look like the following screenshot:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们想安装 QGIS master 版本，我们需要进行 **高级** 安装。此安装路径提供了许多选项，例如 **下载但不安装** 和 **从本地目录安装**，这些选项可以用来在一个机器上下载所有必要的包，以便稍后在没有互联网访问的机器上安装。通常不需要更改默认设置，但如果您的机器，例如，位于代理后面，您将能够在此处指定它。在安装程序从
    OSGeo 的服务器获取最新的包信息后，我们可以选择要安装的包。QGIS master 在桌面类别中列名为 **qgis-dev**。要选择它进行安装，点击显示为
    **跳过** 的文本，它将改变并显示版本号。安装程序将自动选择所有必要的依赖项（如 GDAL、SAGA、OTB 和 GRASS），所以我们不必担心这一点。点击
    **下一步** 后，下载和安装将自动开始，就像 Express 版本一样。对话框将看起来像以下截图：
- en: '![Installing on Windows](img/7488_01_01.jpg)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![在 Windows 上安装](img/7488_01_01.jpg)'
- en: 'If you try to run QGIS and get a pop up saying **The procedure entry point
    <some-name> could not** **be located in the dynamic link library <dll-name>.dll**,
    you are facing a common issue on Windows systems: a DLL conflict. They are easy
    to fix; just copy the DLL file mentioned in the error message from `C:\OSGeo4W\bin\`
    to `C:\OSGeo4W\apps\qgis\bin\` (adjust paths if necessary).'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您尝试运行 QGIS 并弹出一个提示说 **“程序入口点 <some-name> 无法在动态链接库 <dll-name>.dll 中找到”**，那么您正在面对
    Windows 系统上常见的一个问题：DLL 冲突。这些问题很容易解决；只需将错误信息中提到的 DLL 文件从 `C:\OSGeo4W\bin\` 复制到
    `C:\OSGeo4W\apps\qgis\bin\`（如有必要，调整路径）。
- en: Installing on Ubuntu
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在 Ubuntu 上安装
- en: On Ubuntu, the QGIS project provides packages for both the release and developer
    version. Be aware, though, that you can only install one version at a time. The
    packages are not listed in the default Ubuntu repositories. Therefore, we have
    to add the appropriate repositories to Ubuntu's sources list, which you can find
    in `/etc/apt/sources.list`. You can open the file with any text editor.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Ubuntu 上，QGIS 项目为发布版本和开发者版本都提供了软件包。但请注意，您一次只能安装一个版本。软件包没有列在默认的 Ubuntu 仓库中。因此，我们必须将适当的仓库添加到
    Ubuntu 的源列表中，您可以在 `/etc/apt/sources.list` 中找到它。您可以使用任何文本编辑器打开该文件。
- en: 'Make sure that you have super user rights, as you need them to save your edits.
    One option is to use gedit, which is installed on Ubuntu by default. To edit the
    `sources.list` file, use the following command:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 确保您有超级用户权限，因为您需要它们来保存您的编辑。一个选项是使用默认安装在 Ubuntu 上的 gedit。要编辑 `sources.list` 文件，请使用以下命令：
- en: '[PRE0]'
  id: totrans-16
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Make sure to add only one of the following four package source options to avoid
    conflicts due to incompatible packages. The specific lines you have to add to
    the source list depend on your Ubuntu version.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 确保只添加以下四个软件包源选项之一，以避免由于不兼容的软件包而导致的冲突。您必须添加到源列表中的具体行取决于您的 Ubuntu 版本。
- en: 'The first and default option is to install the current release version. To
    install the QGIS release on Precise Penguin, add the following lines to your file:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 首选和默认选项是安装当前发布版本。要在 Precise Penguin 上安装 QGIS 发布版本，请将以下行添加到您的文件中：
- en: '[PRE1]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: If necessary, replace `precise` with `raring`, `oneiric`, `natty`, or `lucid`
    to fit your system. For an updated list of supported Ubuntu versions, check [download.qgis.org](http://download.qgis.org).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如有必要，将 `precise` 替换为 `raring`、`oneiric`、`natty` 或 `lucid` 以适应您的系统。要获取支持的 Ubuntu
    版本的更新列表，请检查 [download.qgis.org](http://download.qgis.org)。
- en: 'The second option is to install the QGIS master, which is currently available
    for `precise`, `quantal`, and `raring`. Add the following lines to your file:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个选项是安装 QGIS master 版本，目前它适用于 `precise`、`quantal` 和 `raring`。将以下行添加到您的文件中：
- en: '[PRE2]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Tip
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: The preceding versions depend on other packages such as GDAL and proj4, which
    are available in the Ubuntu repositories. It is worth mentioning that these packages
    are often quite old.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 之前的版本依赖于其他包，如GDAL和proj4，这些包在Ubuntu存储库中可用。值得一提的是，这些包通常相当旧。
- en: 'Therefore, the third option is to install the QGIS release version with updated
    dependencies, which are provided by the `ubuntugis` repository. Add the following
    lines to your file:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，第三个选项是使用由`ubuntugis`存储库提供的更新依赖项安装QGIS发布版本。将以下行添加到您的文件中：
- en: '[PRE3]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'The fourth option is QGIS master with updated dependencies. Add the following
    lines to your file:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 第四个选项是带有更新依赖项的QGIS master。将以下行添加到您的文件中：
- en: '[PRE4]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'After choosing the repository, we add the `qgis.org` repository public key
    to our `apt` keyring. This will avoid warnings you might otherwise get when installing
    from a non-default repository. Run the following command in the terminal:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择存储库后，我们将`qgis.org`存储库的公钥添加到我们的`apt`密钥环中。这将避免在从非默认存储库安装时可能收到的警告。请在终端中运行以下命令：
- en: '[PRE5]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Note
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The key information might have changed since this book went into print. Please
    refer to [hub.qgis.org/projects/quantum-gis/wiki/Download#26-Ubuntu](http://hub.qgis.org/projects/quantum-gis/wiki/Download#26-Ubuntu)
    for the latest updates.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 自本书印刷以来，关键信息可能已更改。请参阅[hub.qgis.org/projects/quantum-gis/wiki/Download#26-Ubuntu](http://hub.qgis.org/projects/quantum-gis/wiki/Download#26-Ubuntu)获取最新更新。
- en: 'Finally, to install QGIS, run the following commands:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，要安装QGIS，请运行以下命令：
- en: '[PRE6]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Running QGIS for the first time
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 首次运行QGIS
- en: By default, QGIS will use the operating system's default language. To follow
    the tutorials in this book, it is advisable to change the language to English
    by navigating to **Settings** | **Options** | **Locale**. On the first run, the
    toolbars are arranged in two rows and depending on your screen resolution, this
    can hide many buttons. To be able to work efficiently, I therefore suggest arranging
    the toolbars. I like to put some toolbars to the left and right screen borders
    to save vertical screen estate—especially on wide-screen displays.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，QGIS将使用操作系统的默认语言。为了跟随本书中的教程，建议通过导航到**设置** | **选项** | **区域设置**将语言更改为英语。在首次运行时，工具栏排列成两行，根据您的屏幕分辨率，这可能会隐藏许多按钮。为了能够高效工作，因此建议排列工具栏。我喜欢将一些工具栏放在屏幕的左右边缘，以节省垂直屏幕空间——尤其是在宽屏显示器上。
- en: 'Additionally, we activate the file browser by navigating to **View** | **Panels**
    | **Browser**. It will provide us quick access to our spatial data. In the end,
    your screen should look similar to the following screenshot:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们通过导航到**查看** | **面板** | **浏览器**来激活文件浏览器。它将为我们提供快速访问空间数据。最后，您的屏幕应该类似于以下屏幕截图：
- en: '![Running QGIS for the first time](img/7488_01_02.jpg)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![首次运行QGIS](img/7488_01_02.jpg)'
- en: 'Next, we activate some must-have plugins by navigating to **Plugins** | **Manage
    and Install Plugins**. Plugins are activated by ticking the checkbox beside their
    name. To begin with, I recommend the following:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们通过导航到**插件** | **管理并安装插件**来激活一些必备插件。通过勾选其名称旁边的复选框来激活插件。一开始，我推荐以下插件：
- en: '**Coordinate Capture**: This plugin is useful for picking coordinates in the
    map'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**坐标捕获**：此插件在地图中拾取坐标很有用。'
- en: '**fTools**: This plugin offers vector analysis and management tools'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**fTools**：此插件提供矢量分析和管理工具。'
- en: '**GdalTools**: This plugin offers raster analysis and management tools'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**GdalTools**：此插件提供栅格分析和管理工具。'
- en: '**Processing**: This plugin provides access to many useful raster and vector
    analysis tools as well as a model builder for task automation'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**处理**：此插件提供了访问许多有用的栅格和矢量分析工具以及用于任务自动化的模型构建器。'
- en: 'To make it easier to find specific plugins, we can filter the list of plugins
    using the **Search** input field at the top of the window, which you can see in
    the following screenshot:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更容易找到特定的插件，我们可以使用窗口顶部的**搜索**输入字段来过滤插件列表，您可以在以下屏幕截图中看到：
- en: '![Running QGIS for the first time](img/7488_01_03.jpg)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![首次运行QGIS](img/7488_01_03.jpg)'
- en: Introducing the QGIS user interface
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍QGIS用户界面
- en: Now that we have set up QGIS, let's get accustomed to the interface! The biggest
    area is reserved for the map. To the left of the map, there are the **Layers**
    and the **Browser** panels. Below the map, we find important information such
    as (from left to right), current map coordinates, map scale, and the (currently
    inactive) project **coordinate reference system** (**CRS**).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经设置了QGIS，让我们熟悉一下界面！最大的区域是为地图预留的。地图的左侧是**图层**和**浏览器**面板。在地图下方，我们可以找到重要信息，如（从左到右），当前地图坐标、地图比例和（目前不活跃）项目**坐标参考系统**（**CRS**）。
- en: 'Next, there are multiple toolbars to explore. If you arranged them as shown
    in the previous section, you''ll find the following toolbars in the top row:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，有多个工具栏可供探索。如果你按照上一节所示排列，你将在顶部行找到以下工具栏：
- en: '**File**: This toolbar contains tools to create, open, save, and print projects'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**文件**：此工具栏包含创建、打开、保存和打印项目所需的工具'
- en: '**Manage Layers**: This toolbar contains tools to add layers from vector or
    raster files, databases, web services, text files, or create new layers'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**管理图层**：此工具栏包含从矢量或栅格文件、数据库、网络服务、文本文件添加图层或创建新图层的工具'
- en: '**Database**: Currently, this toolbar only contains DB Manager, but other database-related
    tools will appear here when they are installed'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据库**：目前，此工具栏仅包含数据库管理器，但安装其他数据库相关工具时，它们将出现在这里'
- en: '**Help**: This points to the user manual download'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**帮助**：指向用户手册下载'
- en: 'The following screenshot shows what the preceding toolbars look like:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图显示了前面工具栏的外观：
- en: '![Introducing the QGIS user interface](img/7488_01_04.jpg)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![介绍QGIS用户界面](img/7488_01_04.jpg)'
- en: 'The second row of toolbars contains the following:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 工具栏的第二行包含以下内容：
- en: '**Map Navigation**: This toolbar contains pan and zoom tools'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**地图导航**：此工具栏包含平移和缩放工具'
- en: '**Attributes**: These tools are used to identify, select, open attribute tables,
    measure, and so on'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**属性**：这些工具用于识别、选择、打开属性表、测量等'
- en: '**Label**: These tools are used to add, configure, and modify labels'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**标签**：这些工具用于添加、配置和修改标签'
- en: '**Vector**: This is currently empty, but will be filled by additional Python
    plugins'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**矢量**：目前为空，但将被额外的Python插件填充'
- en: '**Web**: This is currently empty, but will be filled by additional Python plugins'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网络**：目前为空，但将被额外的Python插件填充'
- en: 'The following screenshot shows what the preceding toolbars look like:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图显示了前面工具栏的外观：
- en: '![Introducing the QGIS user interface](img/7488_01_05.jpg)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![介绍QGIS用户界面](img/7488_01_05.jpg)'
- en: 'On the left screen border, we put the following:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在屏幕的左侧边缘，我们放置以下内容：
- en: '**Plugins**: This is currently empty, but will be filled by additional Python
    plugins'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**插件**：目前为空，但将被额外的Python插件填充'
- en: '**Raster**: This toolbar includes histogram stretch, brightness, and contrast
    control'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**栅格**：此工具栏包括直方图拉伸、亮度、对比度控制'
- en: 'The following screenshot shows what the preceding toolbars look like:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图显示了前面工具栏的外观：
- en: '![Introducing the QGIS user interface](img/7488_01_06.jpg)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![介绍QGIS用户界面](img/7488_01_06.jpg)'
- en: 'Finally, on the right screen border, we find the following:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，在屏幕的右侧边缘，我们可以找到以下内容：
- en: '**Digitizing**: These tools enable editing, basic feature creation, and editing'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数字化**：这些工具使编辑、基本要素创建和编辑成为可能'
- en: '**Advanced Digitizing**: This toolbar contains undo/redo, advanced editing
    tools, geometry simplification, and so on'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**高级数字化**：此工具栏包含撤销/重做、高级编辑工具、几何简化等'
- en: 'The following screenshot shows what the preceding toolbars look like:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图显示了前面工具栏的外观：
- en: '![Introducing the QGIS user interface](img/7488_01_07.jpg)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![介绍QGIS用户界面](img/7488_01_07.jpg)'
- en: Tip
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: All digitizing tools are currently inactive. They will only turn active once
    we start editing a vector layer.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 所有数字化工具目前都是非激活状态。只有在开始编辑矢量图层时，它们才会变为激活状态。
- en: Toolbars and panels can be activated and deactivated via the **View** menu's
    **Panels** and **Toolbars** entries as well as by right-clicking on a menu or
    toolbar, which opens a context menu with all available toolbars and panels. All
    toolbar tools can also be accessed via the menu. If you deactivate the **Manage
    Layers** toolbar, for example, you will still be able to add layers using the
    **Layer** menu.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 工具栏和面板可以通过**视图**菜单中的**面板**和**工具栏**选项以及通过右键点击菜单或工具栏来激活和关闭，这会打开一个包含所有可用工具栏和面板的上下文菜单。所有工具栏工具也可以通过菜单访问。例如，如果你关闭了**管理图层**工具栏，你仍然可以通过**图层**菜单添加图层。
- en: 'QGIS is highly customizable. You can increase your productivity by assigning
    shortcuts to the tools you use regularly by navigating to **Settings** | **Configure
    shortcuts**. Similarly, if you find that you never use a certain toolbar button
    or menu entry, you can hide it by navigating to **Settings** | **Customization**.
    For example, if you don''t have access to an Oracle Spatial database, you might
    want to hide the associated buttons to remove clutter and save screen estate as
    shown in the following screenshot:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: QGIS 具有高度的可定制性。您可以通过导航到 **设置** | **配置快捷键** 来为经常使用的工具分配快捷键，从而提高您的生产力。同样，如果您发现您从未使用过某个工具栏按钮或菜单项，您可以通过导航到
    **设置** | **自定义** 来隐藏它。例如，如果您无法访问 Oracle Spatial 数据库，您可能希望隐藏相关的按钮以减少杂乱并节省屏幕空间，如下面的截图所示：
- en: '![Introducing the QGIS user interface](img/7488_01_08.jpg)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![介绍 QGIS 用户界面](img/7488_01_08.jpg)'
- en: Summary
  id: totrans-78
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we installed QGIS and configured it by selecting useful defaults
    and arranging the user interface elements. Finally, we explored the panels, toolbars,
    and menus that make up the QGIS user interface, and learned how to customize them
    to increase productivity.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们安装了 QGIS 并通过选择有用的默认设置和排列用户界面元素来配置它。最后，我们探索了构成 QGIS 用户界面的面板、工具栏和菜单，并学习了如何自定义它们以提高生产力。
