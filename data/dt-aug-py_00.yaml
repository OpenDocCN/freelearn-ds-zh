  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我设计这本书的目的是进行动手实践。最有效的方式是阅读一章，运行Python Notebook中的代码，重新阅读困扰你的章节内容，然后跳回去修改代码，直到概念或技巧牢牢掌握。
