- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “Using the `fetch_kaggle_comp_data()`, `fetch_df()`,
    and `draw_batch()` wrapper functions.”'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和 Twitter 用户名。例如：“使用
    `fetch_kaggle_comp_data()`、`fetch_df()` 和 `draw_batch()` 包装函数。”'
- en: 'A block of code is set as follows:'
  id: totrans-32
