- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The functional aim of this book is to demonstrate how Python packages are used
    for data analysis; how to import, collect, clean, and refine data from **Electronic
    Health Record** (**EHR**) surveys; and how to make predictive models with this
    data, with the help of real-world examples.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的功能目标是展示如何使用Python包进行数据分析；如何从**电子健康记录**（**EHR**）调查中导入、收集、清理和优化数据；以及如何利用这些数据制作预测模型，并辅以实际示例。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 适合读者
- en: '*Healthcare Analytics Made Simple* is for you if you are a developer who has
    a working knowledge of Python or a related programming language, even if you are
    new to healthcare or predictive modeling with healthcare data. Clinicians interested
    in analytics and healthcare computing will also benefit from this book. This book
    can also serve as a textbook for students enrolled on an introductory course on
    machine learning for healthcare.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*简明医疗分析*适合你，如果你是一个掌握Python或相关编程语言的开发者，即使你对医疗或医疗数据的预测建模不熟悉，仍然可以受益。对分析和医疗计算感兴趣的临床医生也会从本书中获益。本书还可以作为医疗机器学习入门课程的教科书。'
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概述
- en: '[Chapter 1](b15b2b73-d2bb-410f-ab55-5f0f1e91730e.xhtml), *Introduction to Healthcare
    Analytics*, provides a definition of healthcare analytics, lists some foundational
    topics, provides a history of the subject, gives some examples of healthcare analytics
    in action, and includes download, installation, and basic usage instructions for
    the software in this book.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](b15b2b73-d2bb-410f-ab55-5f0f1e91730e.xhtml)，*医疗分析入门*，提供医疗分析的定义，列出一些基础话题，提供该主题的历史，给出医疗分析实际应用的例子，并包括本书中软件的下载、安装和基本使用说明。'
- en: '[Chapter 2](71c31b0a-fa9e-4b31-8b58-f563a815e338.xhtml), *Healthcare Foundations*, consists
    of an overview of how healthcare is structured and delivered in the US, provides
    a background on legislation that''s relevant to healthcare analytics, describes
    clinical patient data and clinical coding systems, and provides a breakdown of
    healthcare analytics.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](71c31b0a-fa9e-4b31-8b58-f563a815e338.xhtml)，*医疗基础*，包括美国医疗体系的结构和服务概述，提供与医疗分析相关的立法背景，描述临床患者数据和临床编码系统，并提供医疗分析的细分。'
- en: '[Chapter 3](46c83498-cb6e-45b4-ac39-6875a8d32400.xhtml), *Machine Learning
    Foundations*, describes some of the model frameworks used for medical decision
    making and describes the machine learning pipeline, from data import to model
    evaluation.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](46c83498-cb6e-45b4-ac39-6875a8d32400.xhtml)，*机器学习基础*，描述了用于医学决策的部分模型框架，并描述了机器学习流程，从数据导入到模型评估。'
- en: '[Chapter 4](e1b89921-e75b-4b16-a567-8970a173db53.xhtml), *Computing Foundations
    – Databases*, provides an introduction to the SQL language and demonstrates the
    use of SQL in healthcare with a healthcare predictive analytics example.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](e1b89921-e75b-4b16-a567-8970a173db53.xhtml)，*计算基础 – 数据库*，提供SQL语言的介绍，并通过医疗预测分析示例展示SQL在医疗中的应用。'
- en: '[Chapter 5](12ee77f2-0655-4dc5-abb1-2868d6fcc386.xhtml), *Computing Foundations
    – Introduction to Python*, gives a basic overview of Python and the libraries
    that are important for performing analytics. We discuss variable types, data structures,
    functions, and modules in Python. We also give an introduction to the `pandas` and `scikit-learn` libraries.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](12ee77f2-0655-4dc5-abb1-2868d6fcc386.xhtml)，*计算基础 – Python入门*，提供Python及其在分析中重要库的基本概述。我们讨论Python中的变量类型、数据结构、函数和模块。还介绍了`pandas`和`scikit-learn`库。'
- en: '[Chapter 6](023c1d7e-f3f0-42e6-a2be-64bd5ba4ab80.xhtml), *Measuring Healthcare
    Quality*, describes the measures used in healthcare performance, gives an overview
    of value-based programs in the US, and demonstrates how to download and analyze
    provider-based data in Python.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](023c1d7e-f3f0-42e6-a2be-64bd5ba4ab80.xhtml)，*衡量医疗质量*，描述了医疗绩效评估中使用的指标，概述了美国的基于价值的计划，并展示如何在Python中下载和分析基于提供者的数据。'
- en: '[Chapter 7](d029d858-9c6e-4bf0-b793-87cdc4395e86.xhtml), *Making Predictive
    Models in Healthcare*, describes the information contained in a publicly available
    clinical dataset, including downloading instructions. We then demonstrate how
    to make predictive models with this data, using Python, `pandas,` and scikit-learn.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](d029d858-9c6e-4bf0-b793-87cdc4395e86.xhtml)，*医疗中的预测模型制作*，描述了公开可用的临床数据集所包含的信息，包括下载说明。然后，我们展示如何使用Python、`pandas`和scikit-learn来制作预测模型。'
- en: '[Chapter 8](769ebf9f-6174-4a9b-b4e0-44d9ebafd6f1.xhtml), *Healthcare Predictive
    Models – A Review*, reviews some of the current progress being made in healthcare
    predictive analytics for select diseases and application areas by comparing machine
    learning results to those obtained by using traditional methods.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](769ebf9f-6174-4a9b-b4e0-44d9ebafd6f1.xhtml)，*医疗保健预测模型——回顾*，回顾了通过比较机器学习结果和传统方法所得结果，当前在选择性疾病和应用领域中，医疗保健预测分析的进展。'
- en: '[Chapter 9](53942f7f-2736-402e-acd2-bd3b9aca7f39.xhtml), *The Future – Healthcare
    and Emerging Technologies*, discusses some of the advances being made in healthcare
    analytics through using the internet, introduces the reader to deep learning techniques
    in healthcare, and states some of the challenges and limitations facing healthcare
    analytics.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](53942f7f-2736-402e-acd2-bd3b9aca7f39.xhtml)，*未来—医疗保健与新兴技术*，讨论了通过使用互联网推动医疗保健分析的一些进展，向读者介绍了医疗保健中的深度学习技术，并陈述了医疗保健分析面临的一些挑战和局限性。'
- en: To get the most out of this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 充分利用本书的内容
- en: 'Helpful things to know include the following:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 需要了解的一些有用信息包括：
- en: High school math, such as basic probability, statistics, and algebra
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高中数学，如基本的概率论、统计学和代数
- en: Basic familiarity with a programming language and/or basic programming concepts
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对编程语言和/或基本编程概念的基本了解
- en: Basic familiarity with healthcare and a working knowledge of some clinical terminology
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对医疗保健的基本了解以及一些临床术语的工作知识
- en: Please follow the instructions in [Chapter 1](b15b2b73-d2bb-410f-ab55-5f0f1e91730e.xhtml), *Introduction
    to Healthcare Analytics* for setting up Anaconda and SQLite.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 请按照[第1章](b15b2b73-d2bb-410f-ab55-5f0f1e91730e.xhtml)的*医疗保健分析简介*中的说明设置Anaconda和SQLite。
