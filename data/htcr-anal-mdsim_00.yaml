  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 下载文件后，请确保使用最新版本的工具解压或提取文件夹：
- en: WinRAR/7-Zip for Windows
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows版的WinRAR/7-Zip
- en: Zipeg/iZip/UnRarX for Mac
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac版的Zipeg/iZip/UnRarX
- en: 7-Zip/PeaZip for Linux
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux版的7-Zip/PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Healthcare-Analytics-Made-Simple](https://github.com/PacktPublishing/Healthcare-Analytics-Made-Simple). In
