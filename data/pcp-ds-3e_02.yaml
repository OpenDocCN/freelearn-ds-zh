  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**世界卫生组织**（**WHO**）发布了一个数据集，描述了世界各国人们的平均饮酒习惯。我们将使用Python和数据探索工具pandas来更好地了解：'
- en: '[PRE0]'
  id: totrans-70
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
