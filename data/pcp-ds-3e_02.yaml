  zh: 上述图表列出了来自`drink.csv`文件的前五行数据。我们在这个示例中处理了六个不同的列：
- en: '**country**: Qualitative'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**country**: 定性'
- en: '**beer_servings**: Quantitative'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**beer_servings**: 定量'
- en: '**spirit_servings**: Quantitative'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**spirit_servings**: 定量'
- en: '**wine_servings**: Quantitative'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**wine_servings**: 定量'
- en: '**total_litres_of_pure_alcohol**: Quantitative'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**total_litres_of_pure_alcohol**: 定量'
- en: '**continent**: Qualitative'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**continent**: 定性'
- en: 'Let’s look at the qualitative column, `continent`. We can use pandas to get
    some basic summary statistics about this non-numerical characteristic. The `describe()`
    method is being used here, which first identifies whether the column is likely
