  zh: 哪个值出现得最多，哪个值最少？
- en: How many unique values are there?
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有多少个独特值？
- en: What are these unique values?
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些独特值是什么？
- en: Example – inspecting world alcohol consumption data
  id: totrans-68
