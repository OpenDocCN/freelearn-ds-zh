- en: Full list of supported connectors (data sources Tableau can connect to): [https://help.tableau.com/current/pro/desktop/en-gb/exampleconnections_overview.htm](https://help.tableau.com/current/pro/desktop/en-gb/exampleconnections_overview.htm).
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持的连接器（Tableau可以连接到的数据源）完整列表：[https://help.tableau.com/current/pro/desktop/en-gb/exampleconnections_overview.htm](https://help.tableau.com/current/pro/desktop/en-gb/exampleconnections_overview.htm).
