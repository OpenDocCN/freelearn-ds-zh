- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Storm, initially a project from the house of Twitter, has graduated to the league
    of Apache and thus rechristened from Twitter Storm. It is the brainchild of Nathan
    Marz that's now adopted by leagues of Cloudera's Distribution Including Apache
    Hadoop (CDH) and the Hortonworks Data Platform (HDP), and so on.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 风暴最初是Twitter公司的一个项目，已经毕业并加入Apache联盟，因此从Twitter风暴改名。这是Nathan Marz的心血结晶，现在被Cloudera的包括Apache
    Hadoop（CDH）和Hortonworks数据平台（HDP）等联盟所采用。
- en: Apache Storm is a highly scalable, distributed, fast, and reliable real-time
    computing system designed to process very high velocity data. Cassandra complements
    the computing capability by providing lightning-fast read and writes, and this
    is the best combination currently available for data storage with Storm.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Apache Storm是一个高度可扩展、分布式、快速、可靠的实时计算系统，旨在处理非常高速的数据。Cassandra通过提供闪电般快速的读写能力来补充计算能力，这是目前与风暴一起提供的最佳数据存储组合。
- en: The combination of the Storm computing and Cassandra storage is helping technology
    evangelists to solve various business problems involving complex and high data
    volume situations such as real-time customer service, dashboards, security, sensor
    data analysis, data monetization, and so on.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 风暴计算和卡桑德拉存储的结合正在帮助技术传道者解决涉及复杂和大数据量情况的各种业务问题，例如实时客户服务、仪表板、安全性、传感器数据分析、数据货币化等等。
- en: This book will equip users with the capability to harness the processing power
    of Storm in combination with the speed and reliability of Cassandra to develop
    production-grade enterprise solutions on real-time use cases.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将使用户能够利用风暴的处理能力与Cassandra的速度和可靠性相结合，开发实时用例的生产级企业解决方案。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](part0014_split_000.html#page "Chapter 1. Let''s Understand Storm"),
    *Let''s Understand Storm*, gets you acquainted with the problems that need distributed
    computing solutions. It will take you through the journey of Storm and its advent.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0014_split_000.html#page "第1章。让我们了解风暴")，“让我们了解风暴”，让您熟悉需要分布式计算解决方案的问题。它将带您了解风暴及其出现的过程。'
- en: '[Chapter 2](part0020_split_000.html#page "Chapter 2. Getting Started with Your
    First Topology"), *Getting Started with Your First Topology*, teaches you to set
    up the developer''s environment—sandbox and execute some of the code samples.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0020_split_000.html#page "第2章。开始您的第一个拓扑")，“开始您的第一个拓扑”，教您如何设置开发者环境——沙盒，并执行一些代码示例。'
- en: '[Chapter 3](part0027_split_000.html#page "Chapter 3. Understanding Storm Internals
    by Examples"), *Understanding Storm Internals by Examples*, teaches you how to
    prepare Storm spouts and custom spouts. You will understand various kinds of groupings
    provided by Storm and their application to practical problems.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0027_split_000.html#page "第3章。通过示例了解风暴内部")，“通过示例了解风暴内部”，教您如何准备风暴的喷嘴和自定义喷嘴。您将了解风暴提供的各种分组类型及其在实际问题中的应用。'
- en: '[Chapter 4](part0032_split_000.html#page "Chapter 4. Storm in a Clustered Mode"),
    *Storm in a Clustered Mode*, teaches you how to set up a multi-node Storm cluster
    to get the user acquainted with the distributed Storm setup and its components.
    This chapter will also get your acquainted with the Storm UI and various monitoring
    tools for Storm.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0032_split_000.html#page "第4章。集群模式下的风暴")，“集群模式下的风暴”，教您如何设置多节点风暴集群，使用户熟悉分布式风暴设置及其组件。本章还将让您熟悉风暴UI和各种监控工具。'
- en: '[Chapter 5](part0038_split_000.html#page "Chapter 5. Storm High Availability
    and Failover"), *Storm High Availability and Failover*, conjugates the Storm topology
    with the RabbitMQ broker service and explores the high availability and failover
    scenarios of Storm with the help of various practical examples.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0038_split_000.html#page "第5章。风暴高可用性和故障转移")，“风暴高可用性和故障转移”，将风暴拓扑与RabbitMQ代理服务相结合，并通过各种实际示例探讨风暴的高可用性和故障转移场景。'
- en: '[Chapter 6](part0045_split_000.html#page "Chapter 6. Adding NoSQL Persistence
    to Storm"), *Adding NoSQL Persistence to Storm*, introduces you to Cassandra and
    explores various wrapper API''s available to work with Cassandra. We will use
    the Hector API to connect Storm and Cassandra.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0045_split_000.html#page "第6章。向风暴添加NoSQL持久性")，“向风暴添加NoSQL持久性”，向您介绍Cassandra，并探讨可用于与Cassandra一起工作的各种包装API。我们将使用Hector
    API连接风暴和Cassandra。'
- en: '[Chapter 7](part0056_split_000.html#page "Chapter 7. Cassandra Partitioning,
    High Availability, and Consistency"), *Cassandra Partitioning*, *High Availability,
    and Consistency*, walks you through the Cassandra internals. You will understand
    and apply the concepts of high availability, hinted handoff, and eventual consistency
    in context to Cassandra.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0056_split_000.html#page "第7章。Cassandra分区、高可用性和一致性")，“Cassandra分区”、“高可用性和一致性”，带您了解Cassandra的内部。您将了解并应用高可用性、暗示的转交和最终一致性的概念，以及它们在Cassandra中的上下文中的应用。'
- en: '[Chapter 8](part0061_split_000.html#page "Chapter 8. Cassandra Management and
    Maintenance"), *Cassandra Management and Maintenance*, gets you acquainted with
    the management aspects of Cassandra, such as scaling the cluster, node replacement,
    and so on, thus equipping you with all the experience required to handle real-life
    situations with Cassandra.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0061_split_000.html#page "第8章。Cassandra管理和维护")，“Cassandra管理和维护”，让您熟悉Cassandra的管理方面，如扩展集群、节点替换等，从而为您提供处理Cassandra实际情况所需的全部经验。'
- en: '[Chapter 9](part0070_split_000.html#page "Chapter 9. Storm Management and Maintenance"),
    *Storm Management and Maintenance*, gets you acquainted with the management aspects
    of Storm, such as scaling the cluster, setting up parallelism, and troubleshooting
    Storm.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0070_split_000.html#page "第9章。风暴管理和维护")，“风暴管理和维护”，让您熟悉风暴的管理方面，如扩展集群、设置并行性和故障排除风暴。'
- en: '[Chapter 10](part0076_split_000.html#page "Chapter 10. Advance Concepts in
    Storm"), *Advance Concepts in Storm*, gives you an understanding of the Trident
    API. You will be building the Trident API with certain examples and illustrations
    around Trident.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0076_split_000.html#page "第10章。Storm中的高级概念")，*Storm中的高级概念*，让您了解Trident
    API。您将使用一些示例和说明来构建Trident API。'
- en: '[Chapter 11](part0081_split_000.html#page "Chapter 11. Distributed Cache and
    CEP with Storm"), *Distributed Cache and CEP with Storm*, gets you acquainted
    with distributed cache, its need, and applicability to solve real-life use cases
    with Storm. It will also educate you about Esper as a CEP in combination with
    Storm.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](part0081_split_000.html#page "第11章。使用Storm进行分布式缓存和CEP")，*使用Storm进行分布式缓存和CEP*，让您了解分布式缓存，其需求以及在Storm中解决实际用例的适用性。它还将教育您关于Esper作为CEP与Storm结合使用。'
- en: '[Appendix](part0086_split_000.html#page "Appendix A. Quiz Answers"), *Quiz
    Answers*, contains all the answers to the questions of the true or false statements
    and the fill in the blanks section.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录](part0086_split_000.html#page "附录A。测验答案")，*测验答案*，包含对真假陈述和填空部分问题的所有答案。'
- en: '*Bonus Chapter*, *Using Storm and Cassandra for Real Life Use Cases*, explains
    a few real-life use cases and blueprints to solve these cases using the technologies
    such as Storm and Cassandra. This chapter can be found online at [https://www.packtpub.com/sites/default/files/downloads/Bonus_Chapter.pdf](https://www.packtpub.com/sites/default/files/downloads/Bonus_Chapter.pdf).'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*奖励章节*，*使用Storm和Cassandra解决实际用例*，解释了一些实际用例和使用诸如Storm和Cassandra等技术解决这些用例的蓝图。这一章节可以在[https://www.packtpub.com/sites/default/files/downloads/Bonus_Chapter.pdf](https://www.packtpub.com/sites/default/files/downloads/Bonus_Chapter.pdf)上找到。'
- en: What you need for this book
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要本书的什么
- en: For this book, you will require a Linux/Ubuntu OS, Eclipse, and 8 GB of RAM.
    The steps to set up other components such as Storm, RabbitMQ, Cassandra, memcache,
    Esper, and so on are covered in chapters corresponding to the said topics.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 对于本书，您将需要Linux/Ubuntu操作系统、Eclipse和8GB的RAM。有关设置其他组件（如Storm、RabbitMQ、Cassandra、内存缓存、Esper等）的步骤在相应主题的章节中有所涵盖。
- en: Who this book is for
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: This book is intended for Java developers who wish to get started on near real-time
    analytics track using Storm. This will serve as an expert's guide to developing
    highly available and scalable solutions to complex real-time problems. Apart from
    development, this book also covers the management and maintenance aspects of Storm
    and Cassandra, which is a mandatory requirement for productionizing any solution.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于希望使用Storm开始进行近实时分析的Java开发人员。这将作为开发高可用性和可扩展解决方案以解决复杂实时问题的专家指南。除了开发，本书还涵盖了Storm和Cassandra的管理和维护方面，这是任何解决方案投入生产的强制要求。
- en: Conventions
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些文本样式，用于区分不同类型的信息。以下是一些这些样式的示例，以及它们的含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    `NumWorker` configuration or `TOPOLOGY_WORKERS` configuration defined in Storm."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄显示如下："在Storm中定义的`NumWorker`配置或`TOPOLOGY_WORKERS`配置"。
- en: 'A block of code is set as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are highlighted:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项目会被突出显示：
- en: '[PRE1]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下方式编写：
- en: '[PRE2]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    " Go to the **Admin** tab and select **Policies** and click on **Add policy**".'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。例如，屏幕上看到的菜单或对话框中的单词会以这种方式出现在文本中："转到**管理**选项卡，选择**策略**，然后单击**添加策略**"。'
- en: Note
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会以这样的方式出现在一个框中。
- en: Tip
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧是这样显示的。
- en: Reader feedback
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对本书的看法——您喜欢或不喜欢什么。读者的反馈对我们开发您真正受益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在消息主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个专业领域有专长，并且对撰写或为书籍作出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt图书的自豪所有者，我们有很多东西可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的帐户中下载您购买的所有Packt图书的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便直接通过电子邮件接收文件。
- en: Errata
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded on our website, or added to any list
    of existing errata, under the Errata section of that title. Any existing errata
    can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误还是会发生。如果您在我们的书籍中发现错误——可能是文本或代码中的错误——我们将不胜感激，如果您能向我们报告。通过这样做，您可以帮助其他读者避免挫折，并帮助我们改进此书的后续版本。如果您发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)报告，选择您的书籍，点击**勘误提交表**链接，并输入您的勘误详情。一旦您的勘误经过验证，您的提交将被接受，并且勘误将被上传到我们的网站上，或者添加到该书籍的勘误列表中的任何现有勘误下的勘误部分。您可以通过选择您的书名从[http://www.packtpub.com/support](http://www.packtpub.com/support)查看任何现有的勘误。
- en: Piracy
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上的版权盗版是所有媒体的持续问题。在Packt，我们非常重视版权和许可的保护。如果您在互联网上以任何形式发现我们作品的非法副本，请立即向我们提供位置地址或网站名称，以便我们采取补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并附上涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您帮助保护我们的作者，以及我们提供有价值内容的能力。
- en: Questions
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在阅读本书的任何方面遇到问题，请通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`与我们联系，我们将尽力解决。
