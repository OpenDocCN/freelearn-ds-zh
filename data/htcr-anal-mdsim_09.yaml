- en: The Future – Healthcare and Emerging Technologies
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 未来 - 医疗保健和新兴技术
- en: So far in this book, we've examined the exciting history of healthcare analytics
    and some of the ways it currently impacts our healthcare system. In this chapter,
    we provide a sense of the latest developments in the field and what will likely
    be coming to healthcare analytics in the not-so-distant future. We'll delve into
    healthcare and the internet, specifically the **Internet of Things** (**IoT**)
    and social media applications, to see how they are playing roles in improving
    health. Next, we'll take a look at some of the new algorithms (collectively referred
    to as "deep learning") that are achieving state-of-the-art performance in medical
    prediction tasks. Finally, although this book has presented the state of healthcare
    analytics in a hopeful and optimistic fashion, there are still some considerable
    obstacles and barriers that must be overcome for healthcare analytics to disruptively
    impact our healthcare system for the better. We'll discuss those at the end of
    the book.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，在本书中，我们已经探讨了医疗保健分析的激动人心历史以及它目前对我们医疗系统的影响方式。在本章中，我们将介绍该领域的最新发展情况，以及在不远的将来可能在医疗保健分析中出现的内容。我们将深入探讨医疗保健和互联网，特别是**物联网**（**IoT**）和社交媒体应用程序，看它们如何在改善健康方面发挥作用。接下来，我们将看一些新的算法（统称为“深度学习”），它们在医学预测任务中达到了最先进的性能。最后，尽管本书以一种充满希望和乐观的方式展示了医疗保健分析的现状，但仍然存在一些必须克服的重大障碍和障碍，以便医疗保健分析能够对我们的医疗系统产生积极的冲击。我们将在书的最后讨论这些问题。
- en: Healthcare analytics and the internet
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 医疗分析和互联网
- en: Physically, the **internet** is a specific computer network that connects millions
    of computing devices worldwide. Practically, it is an infrastructure that provides
    services to applications such as email, social networks, data storage, and communication
    (Kurose and Ross, 2013). The internet rose to prominence in the 1990s and affected
    virtually every industry in the global economy; healthcare is no exception. As
    we discussed in [Chapter 2](71c31b0a-fa9e-4b31-8b58-f563a815e338.xhtml), *Healthcare
    Foundations*, clinical data is increasingly being stored electronically on computers,
    and third parties who perform analytics with this data often receive the data
    via the internet and use the cloud to store this data. Furthermore, the results
    of the analytics are often communicated back to the healthcare organization via
    an internet technology known as an **application programming interface** (**API**)
    by which the healthcare organization sends a request for specific information
    to a server and receives that information.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 物理上，**互联网**是连接全球数百万计算设备的特定计算机网络。从实际角度来看，它是为电子邮件、社交网络、数据存储和通信等应用提供服务的基础设施（Kurose
    和 Ross，2013）。互联网在1990年代崛起，并且几乎影响了全球经济中的每个行业；医疗保健也不例外。正如我们在[第二章](71c31b0a-fa9e-4b31-8b58-f563a815e338.xhtml)中讨论的*健康基础*中所述，临床数据越来越多地以电子方式存储在计算机上，而对这些数据进行分析的第三方通常通过互联网接收数据，并使用云存储这些数据。此外，分析结果通常通过称为**应用程序编程接口**（**API**）的互联网技术向医疗组织传达，通过这种接口，医疗组织发送请求获取特定信息，并收到该信息。
- en: 'Aside from the typical data exchange cycle discussed throughout this book,
    which obviously relies heavily on the internet, there are some fringe methods
    through which the internet is affecting healthcare. Let''s take a look at two
    of those methods here:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 除了本书中讨论的典型数据交换周期，显然高度依赖互联网外，还有一些边缘方法正在影响医疗保健。让我们在这里看看其中的两种方法：
- en: Internet of Things
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 物联网
- en: Social media
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社交媒体
- en: Healthcare and the Internet of Things
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 医疗保健和物联网
- en: Although, traditionally, we think of the internet as a network for computers,
    in recent years, additional types of devices have joined the fray. The IoT is
    a network of physical devices embedded with sensors, software, and internet connectivity,
    enabling these devices to exchange data (Dimitrov, 2016). To date, much work has
    been done with the IoT in the healthcare space, and the implications of the IoT
    for healthcare are considerable. One emerging function of the IoT is to be able
    to remotely monitor patient health (Ma et al., 2017). A prototypical example is
    provided by a group of researchers at UCLA who developed a weight, activity, and
    blood pressure patient-monitoring system for CHF called **WANDA** (Suh et al.,
    2011). Increased weight due to fluid retention, decreased activity, and uncontrolled
    blood pressure are critical markers of CHF decompensation; WANDA uses weight scales
    and blood pressure monitors to communicate measurements about the patient to the
    patient's phone via Bluetooth. The phone then sends this data to a backend database
    in the cloud, along with activity and symptom information about the patient collected
    from a phone-based app. The data can then be used to perform logistic regression
    (similar to that we discussed in [Chapter 2](71c31b0a-fa9e-4b31-8b58-f563a815e338.xhtml),
    *Healthcare Foundations* and [Chapter 7](d029d858-9c6e-4bf0-b793-87cdc4395e86.xhtml),
    *Making Predictive Models in Healthcare*) to alert a physician in case the patient
    is at risk of CHF decompensation. All of this is done privately and securely.
    This is a prime example of how one of the deadliest and most morbid chronic diseases
    can be fought using the IoT.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管传统上我们认为互联网是一个计算机网络，但近年来，更多类型的设备也加入了这个行列。物联网是一个由嵌入传感器、软件和互联网连接的物理设备组成的网络，使得这些设备能够交换数据（Dimitrov,
    2016）。迄今为止，物联网在医疗领域的应用已有许多进展，物联网对医疗保健的影响也相当显著。物联网的一个新兴功能是能够远程监测患者的健康状况（Ma等人, 2017）。一个典型的例子是由UCLA的一组研究人员开发的，用于充血性心力衰竭（CHF）患者的体重、活动和血压监测系统**WANDA**（Suh等人,
    2011）。体重增加（由于液体潴留）、活动减少和血压失控是CHF失代偿的关键标志；WANDA使用体重秤和血压监测仪，通过蓝牙将患者的测量数据传输到患者的手机。然后，手机将这些数据与来自手机应用的活动和症状信息一起发送到云端的后端数据库。随后，这些数据可以用于执行逻辑回归（类似于我们在[第2章](71c31b0a-fa9e-4b31-8b58-f563a815e338.xhtml),
    *医疗基础* 和[第7章](d029d858-9c6e-4bf0-b793-87cdc4395e86.xhtml), *医疗中的预测模型构建*中讨论的内容），以便在患者有CHF失代偿风险时提醒医生。这一切都在私密和安全的环境下完成。这是物联网如何与一种致命且常见的慢性病作斗争的一个典型例子。
- en: Although the IoT-healthcare partnership has promise, major obstacles and barriers
    include effective interdevice communication (device companies often use their
    own proprietary languages), maintenance of patient privacy and security, and ease
    of use for the patient (Dimitrov, 2016). Certainly, the IoT space will be one
    to watch as we look toward the future.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管物联网（IoT）与医疗保健的合作前景可期，但仍面临一些主要障碍和挑战，包括有效的设备间通信（设备公司通常使用各自的专有语言）、患者隐私和安全的维护，以及患者使用的便捷性（Dimitrov,
    2016）。毫无疑问，物联网领域将是我们展望未来时值得关注的一个方向。
- en: Healthcare analytics and social media
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 医疗分析与社交媒体
- en: A different type of internet application for improving health is the use of
    social media applications, such as Facebook and Twitter, to monitor and forecast
    disease epidemics. An **epidemic** is a sudden and widespread occurrence of a
    particular disease in a community.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种改善健康的互联网应用形式是利用社交媒体应用程序，如Facebook和Twitter，来监测和预测疾病流行。**流行病**是指在某一社区中突然发生且广泛传播的特定疾病。
- en: 'Social media is well adapted for tracking epidemics because they create senses
    of anonymity and freedom to express personal feelings and information (Charles-Smith
    et al., 2015). The analysis of language used on social media sites has shed light
    on various disease outbreaks including alcohol and drug abuse, congestive heart
    failure, and infectious diseases (Brathwaite et al., 2016). Here we take a look
    at how social media is being used to combat two prominent epidemics: influenza
    and suicide.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 社交媒体非常适合追踪流行病，因为它们能够营造一种匿名感和自由表达个人感受与信息的氛围（Charles-Smith等人, 2015）。对社交媒体平台上语言的分析揭示了多种疾病的爆发，包括酒精和药物滥用、充血性心力衰竭以及传染病（Brathwaite等人,
    2016）。在这里，我们将探讨社交媒体如何被用来对抗两种突出的流行病：流感和自杀。
- en: Influenza surveillance and forecasting
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 流感监测与预测
- en: One recent study by Johns Hopkins University in Maryland sought to determine
    whether user "tweets" or messages on Twitter can be used to forecast or predict
    the rate of influenza in the following weeks (Paul et al., 2014). They used a
    basic linear autoregressive model, which is similar to logistic regression except
    that the features are the influenza rates of the previous weeks and the coefficients
    are determined by least squares regression. They compared models that used only
    the CDC's published weekly rates with models that also used a Twitter influenza
    surveillance system that analyzes tweets to determine whether they are about influenza
    infections. Their study found that incorporating Twitter data helps reduce errors
    in the predicted influenza rate by 15 - 30% up to 10 weeks into the future. Similarly,
    a review study analyzing the use of social media for monitoring disease found
    that joint information from social media sites and national health statistics
    predicted outbreaks before standard outbreak surveillance systems (Charles-Smith
    et al., 2015).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰霍普金斯大学在马里兰州的一项最新研究旨在确定用户的“推文”或Twitter上的消息是否可以用来预测未来几周的流感发生率（Paul 等人，2014年）。他们使用了一种基本的线性自回归模型，这与逻辑回归相似，只是其特征是前几周的流感发生率，系数由最小二乘回归法确定。他们比较了仅使用美国疾病控制与预防中心（CDC）公布的每周流感率的模型与同时使用Twitter流感监控系统分析推文的模型，该系统通过分析推文内容来判断其是否与流感感染有关。研究发现，结合Twitter数据有助于减少未来10周内流感发生率预测的误差，减少幅度为15%至30%。类似地，一项分析社交媒体用于疾病监控的综述研究发现，社交媒体网站和国家卫生统计数据的联合信息能够预测疫情爆发，领先于标准的疫情监测系统（Charles-Smith
    等人，2015年）。
- en: Predicting suicidality with machine learning
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用机器学习预测自杀倾向
- en: Suicide is the 10th leading cause of death in the United States, and its incidence
    is rising, placing unprecedented emotional and financial burdens on its victims'
    families (Brathwaite et al., 2016). In the afore-cited study, by Brigham Young
    University, researchers recruited 135 participants through Amazon's Mechanical
    Turk ([www.mturk.com](https://www.mturk.com/)) and asked them to complete three
    clinically validated questionnaires for assessing suicide risk. In addition, the
    researchers analyzed the tweets of each participant using a language analysis
    tool that extracts features from the text. The features largely measure the frequency
    of certain word categories including "family," "anger," and "sadness." They used
    Python and the scikit-learn library to then build models that classified each
    of these "training set" participants as suicidal or not suicidal. To test their
    model on previously unseen data, they used leave-one-out cross-validation, a procedure
    in which only one participant was used as test data, and this was repeated 135
    times. Their decision tree model obtained an accuracy of 91.9% and had a sensitivity
    of 53% and a specificity of 97%. Certainly, this is encouraging for identifying
    suicidal patients before they commit suicidal acts, although it remains to be
    seen how privacy would be preserved in such a suicide-monitoring system.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 自杀是美国第十大死亡原因，而且其发生率正在上升，给受害者家庭带来了前所未有的情感和经济负担（Brathwaite 等人，2016年）。在布里甘杨大学的上述研究中，研究人员通过亚马逊的机械土耳其平台（[www.mturk.com](https://www.mturk.com/)）招募了135名参与者，并要求他们完成三个经过临床验证的自杀风险评估问卷。此外，研究人员使用语言分析工具分析了每位参与者的推文，该工具可以从文本中提取特征。这些特征主要衡量某些词汇类别的出现频率，包括“家庭”、“愤怒”和“悲伤”。然后，他们使用Python和scikit-learn库构建了模型，将这些“训练集”参与者分类为自杀倾向或非自杀倾向。为了在未见过的数据上测试他们的模型，他们采用了留一交叉验证方法，即每次仅用一个参与者作为测试数据，重复135次。其决策树模型获得了91.9%的准确率，敏感性为53%，特异性为97%。显然，这对在自杀行为发生之前识别自杀患者是鼓舞人心的，尽管如何在这样的自杀监测系统中保护隐私仍有待观察。
- en: Healthcare and deep learning
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 医疗保健与深度学习
- en: No book on healthcare analytics would be complete without a discussion of deep
    learning. In recent years, unparalleled results have been achieved in the areas
    of speech recognition, face recognition, language understanding, and object identification
    using deep learning algorithms (Goodfellow et al., 2016). Almost in tandem have
    been the breakthroughs in healthcare; from cancer detection on pathology slides
    and radiology scans to predicting mortality and readmissions, time and time again,
    results are being seen that rival (and in some cases surpass) committees of expert
    physicians.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 没有对医疗分析的讨论，就不能算是一本完整的书。近年来，深度学习算法在语音识别、人脸识别、语言理解和物体识别等领域取得了无与伦比的成果（Goodfellow
    等，2016）。几乎与此并行的是医疗领域的突破；从病理切片和放射学扫描中的癌症检测到死亡率和再入院的预测，结果一次又一次地显现出，与（在某些情况下超越）专家委员会的表现相媲美。
- en: 'We have already discussed some aspects of deep learning briefly. In [Chapter
    1](b15b2b73-d2bb-410f-ab55-5f0f1e91730e.xhtml), *Introduction to Healthcare Analytics,*
    we discussed a historical paper that is seen by many to have been a seminal event
    for deep learning as a field, in [Chapter 3](46c83498-cb6e-45b4-ac39-6875a8d32400.xhtml),
    *Machine Learning Foundations,* we discussed deep neural networks as a medical
    decision-making framework, and in [Chapter 8](769ebf9f-6174-4a9b-b4e0-44d9ebafd6f1.xhtml),
    *Healthcare Predictive Models – A Review,* we discussed some studies that used
    deep learning algorithms to achieve their results. Let''s now briefly discuss
    what deep learning is and what distinguishes it from traditional machine learning
    and neural networks. We will then discuss some promising studies that use the
    following subtypes of deep learning algorithms in reaching their conclusions:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经简要讨论了深度学习的某些方面。在[第一章](b15b2b73-d2bb-410f-ab55-5f0f1e91730e.xhtml)，《医疗分析导论》中，我们讨论了许多人认为是深度学习作为一个领域的开创性事件的历史性论文，在[第三章](46c83498-cb6e-45b4-ac39-6875a8d32400.xhtml)，《机器学习基础》中，我们讨论了深度神经网络作为医学决策框架，在[第八章](769ebf9f-6174-4a9b-b4e0-44d9ebafd6f1.xhtml)，《医疗预测模型回顾》中，我们讨论了使用深度学习算法获得结果的几项研究。现在让我们简要讨论一下什么是深度学习，以及它与传统机器学习和神经网络的区别。然后，我们将讨论一些使用以下深度学习算法子类型来得出结论的有前景的研究：
- en: Deep feed-forward networks
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深度前馈网络
- en: '**Convolutional neural networks** (**CNN**)'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**卷积神经网络**（**CNN**）'
- en: '**Recurrent neural networks** (**RNN**)'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**递归神经网络**（**RNN**）'
- en: I have decided to keep discussion of the theory of deep learning out of this
    book since a brief, simplistic chapter on deep learning theory would not do the
    field justice. There are, however, some excellent courses on Coursera ([www.coursera.org](http://www.coursera.org))
    that explain what deep learning is mathematically in a very easy-to-follow manner.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我决定将深度学习理论的讨论排除在本书之外，因为一个简短的、简化的深度学习理论章节无法公正地呈现这一领域。然而，Coursera（[www.coursera.org](http://www.coursera.org)）上有一些优秀的课程，以非常易于理解的方式解释了深度学习在数学上的含义。
- en: What is deep learning, briefly?
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 简要来说，什么是深度学习？
- en: '**Deep learning** has been defined as an approach to artificial intelligence
    in which high-level understanding is obtained through the expression and combination
    of simpler, low-level representations (Goodfellow et al., 2016).'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**深度学习** 被定义为一种人工智能方法，通过表达和组合更简单、低级的表示来获得高级理解（Goodfellow 等，2016）。'
- en: 'Today, the use of the term *deep learning* to describe a machine learning method
    or algorithm usually implies the following:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，使用术语*深度学习*来描述一种机器学习方法或算法通常意味着以下内容：
- en: The algorithm is loosely modeled after the human neuron, using artificial neurons.
    In other words, the building block of a deep neural network is an artificial neuron
    that takes a **sum of weighted input** (similar to a regression model) and then
    applies a **nonlinear transformation** to that sum.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该算法松散地模仿人类神经元，使用人工神经元。换句话说，深度神经网络的构建块是一个人工神经元，它接受**加权输入的总和**（类似于回归模型），然后对该总和应用**非线性变换**。
- en: Unlike regression, a deep neural network usually has many layers of neurons,
    with an **input layer** at the beginning of the model, an **output layer** at
    the end of the model, and at least one **hidden** **layer** in between the input
    and output layers. The output of one layer is then fed into the next layer until
    the output layer is reached.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与回归不同，深度神经网络通常具有多个神经元层，模型开始时有一个**输入层**，结束时有一个**输出层**，并且在输入层和输出层之间至少有一个**隐藏层**。一个层的输出被输入到下一个层，直到到达输出层。
- en: To train the weights of the model to predict the output correctly, since there
    are so many, we must use many, many examples (billions in some cases). A high
    number of training examples is implied in deep learning. The deeper and more complex
    the network, the more training examples we need.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了正确预测模型的输出，我们必须使用大量的示例（在某些情况下是数十亿）。深度学习通常需要大量的训练示例。网络越深、越复杂，我们需要的训练示例就越多。
- en: Deep learning uses the **backpropagation** algorithm to train the weights properly,
    and the backpropagation algorithm relies on calculus and linear algebra.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深度学习使用**反向传播**算法来正确地训练权重，而反向传播算法依赖于微积分和线性代数。
- en: Deep learning in healthcare
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 深度学习在医疗保健中的应用
- en: There have been many studies that have applied this new class of algorithms
    to healthcare problems. Let's now take a tour.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 已经有许多研究将这一类新算法应用于医疗保健问题。现在让我们进行一次参观。
- en: Deep feed-forward networks
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 深度前馈网络
- en: In [Chapter 8](769ebf9f-6174-4a9b-b4e0-44d9ebafd6f1.xhtml), *Healthcare Predictive
    Models – A Review*, we discussed a study by Duke University that predicted hospital
    readmissions using a variety of algorithms (Futoma et al., 2015). In the second
    part of the study, they used a deep feed-forward network (similar to the one schematically
    depicted previously) that had three hidden layers, each consisting of 200-750
    neurons depending on the specific condition. As their nonlinear activation function,
    they used the `sigmoid` function for almost all of the layers except for the output
    layer, where they used the `softmax` function (a common practice in deep learning).
    They made a model for each of the five CMS incentivized conditions (pneumonia,
    congestive heart failure, chronic obstructive pulmonary disease, myocardial infarction,
    and total hip/knee arthroplasty) and pretrained each network with all of the observations
    pertaining to each disease (recall that there were approximately 3,000,000 observations
    in total).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第8章](769ebf9f-6174-4a9b-b4e0-44d9ebafd6f1.xhtml)中，*医疗保健预测模型——回顾*，我们讨论了杜克大学的一项研究，该研究使用多种算法预测医院再入院率（Futoma等，2015年）。在该研究的第二部分，他们使用了一个深度前馈网络（与之前示意图所示相似），该网络有三层隐藏层，每层包含200-750个神经元，具体数量取决于特定的病情。作为它们的非线性激活函数，除了输出层外，它们几乎为所有层使用了`sigmoid`函数，而在输出层使用了`softmax`函数（这是深度学习中的常见做法）。他们为五种CMS激励的病情（肺炎、充血性心力衰竭、慢性阻塞性肺病、心肌梗死、以及全髋/膝关节置换术）分别构建了一个模型，并使用与每种疾病相关的所有观察数据进行预训练（回想一下，总共有大约3,000,000个观察值）。
- en: They used a number of other tricks to achieve maximal performance, including
    ridge regression penalization, dropout, and early stopping (see Goodfellow et
    al., 2016, for an explanation of these techniques). They achieved better results
    than the best non-deep learning algorithm for all of the five conditions (although
    the improvement was significant for only three of the five diseases). Their reported
    AUC is better than the previously reported AUC for the LACE and HOSPITAL readmission
    scores. Therefore, this is an example that demonstrates the promise of deep learning
    for solving complex prediction problems in healthcare, although it also highlights
    the difficulty and complexity with which such models are trained.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 他们使用了许多其他技巧以达到最佳性能，包括岭回归惩罚、丢弃法和早停法（有关这些技术的解释，请参阅Goodfellow等，2016年）。他们在五个条件下的表现优于最佳的非深度学习算法（尽管在五种疾病中，只有三种疾病的改进显著）。他们报告的AUC值比LACE和HOSPITAL再入院评分的先前报告值更好。因此，这是一个展示深度学习在解决医疗保健中复杂预测问题方面潜力的例子，尽管它也突显了这类模型训练的困难和复杂性。
- en: Convolutional neural networks for images
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用于图像的卷积神经网络
- en: In the previous section, it was stated that neural networks employ weighted
    sums followed by nonlinear transformations to determine what values are used in
    the next layer. While this is generally true for feed-forward networks, this does
    not have to be true for all networks; different mathematical functions can be
    used apart from weighted sums to determine the next layer's input. In a different
    type of neural network, called a CNN, a convolution operation is used to determine
    the next layer's input. Typically, convolution operations are immediately followed
    by **pooling** operations (such as **max pooling**, in which the largest value
    is chosen from a discrete area to pass on to the next layer).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在前一节中提到，神经网络通过加权和随后进行非线性变换来确定下一层使用的值。虽然这对于前馈神经网络通常是正确的，但并非所有网络都必须遵循这一点；除了加权和之外，还可以使用不同的数学函数来确定下一层的输入。在一种称为CNN的不同类型的神经网络中，卷积操作被用来确定下一层的输入。通常，卷积操作后面紧接着是**池化**操作（例如**最大池化**，其中从一个离散区域中选择最大的值传递到下一层）。
- en: Networks that employ these types of operations are well-suited to data that
    is regularly sampled, such as images or time series data. Therefore, convolutional
    neural networks are popular in healthcare for processing data taken from pathology
    slides, radiology scans, and other images, and for detecting various diseases
    from them.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这些类型操作的网络非常适合处理定期采样的数据，例如图像或时间序列数据。因此，卷积神经网络在医疗领域中广泛应用于处理来自病理切片、放射学扫描和其他图像的数据，并用于从中检测各种疾病。
- en: '**Pathology** is a branch of medicine concerned with the evaluation of cross-sectional
    microscopic slides taken from human tissue samples. Examination of the slides
    is often done to classify tissue as cancerous or non cancerous. A pathologist
    sometimes has to examine very large images to look for any signs of cancerous
    tissue, which is very time-consuming and susceptible to errors. A recent study
    by Google, Inc. sought to determine whether a convolutional neural network could
    do a better job than pathologists at detecting breast cancer in lymph node tissue
    (Liu et al., 2017). For the study, slides as large as 100,000 x 100,000 pixels
    were used. The model was able to achieve an AUC between 0.965 and 0.986, while
    the pathologists achieved an AUC of 0.966\. More significantly, the model produced
    its classification virtually instantaneously, while the human pathologist took
    30 hours! This is an example of how artificial intelligence can be combined with
    human breadth and depth of knowledge to enhance cancer detection from pathology
    images. Similar types of studies can be performed on radiology scans as well.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**病理学**是医学的一个分支，专门研究从人体组织样本中提取的横截面显微镜切片的评估。切片检查通常用于将组织分类为癌性或非癌性。病理学家有时需要检查非常大的图像，以寻找癌变组织的迹象，这一过程既耗时又容易出错。谷歌公司的一项最新研究旨在确定卷积神经网络是否能比病理学家更好地检测乳腺癌在淋巴结组织中的表现（Liu
    et al., 2017）。在这项研究中，使用了高达100,000 x 100,000像素的切片。该模型能够实现0.965到0.986之间的AUC，而病理学家的AUC为0.966。更重要的是，该模型几乎是即时完成分类的，而病理学家花费了30小时！这是人工智能如何与人类广博且深入的知识结合，从病理图像中提升癌症检测能力的一个例子。类似的研究类型也可以应用于放射学扫描。'
- en: Recurrent neural networks for sequences
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用于序列的递归神经网络
- en: Another type of specialized deep neural network is called a **recurrent neural
    network**, which is particularly suited to sequential data. A variant of recurrent
    neural networks is referred to as **long short-term memory networks** (**LSTMs** for
    short) (Hochreiter and Schmidhuber, 1997). LSTM networks contain **LSTM cells**,
    which are cells that receive an input vector and produce an output vector. The
    LSTM cell is intricate and consists of various "gates" that regulate the output
    of the cell known as **input gates**, **output gates**, and **forget gates**.
    The gates, in turn, are partially controlled by the input at the previous time
    step. LSTMs have been the networks behind many of the successful results achieved
    in handwriting recognition, speech recognition, language translation, and image
    captioning (Goodfellow et al., 2016).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种专门的深度神经网络被称为**递归神经网络**，特别适用于顺序数据。递归神经网络的一个变体被称为**长短期记忆网络**（**LSTM**，简称）(Hochreiter
    和 Schmidhuber，1997)。LSTM 网络包含**LSTM 单元**，这些单元接收输入向量并产生输出向量。LSTM 单元非常复杂，由各种“门”组成，这些“门”控制着单元的输出，这些“门”被称为**输入门**、**输出门**和**遗忘门**。这些门又在一定程度上受到前一时刻输入的控制。LSTM
    是许多成功应用背后的网络，包括手写识别、语音识别、语言翻译和图像描述（Goodfellow 等，2016）。
- en: A recent study, again by Google, Inc., used deep learning architectures, including
    an LSTM architecture, to predict in-hospital mortality, unplanned readmission,
    prolonged length of stay, and final discharge diagnoses (Rajkomar et al., 2018).
    They achieved state-of-the-art results.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 最近的一项研究，由 Google 公司进行，采用了深度学习架构，包括 LSTM 架构，来预测住院死亡率、非计划性再入院、延长住院时间和最终出院诊断（Rajkomar
    等，2018）。他们取得了最先进的成果。
- en: Obstacles, ethical issues, and limitations
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 障碍、伦理问题和局限性
- en: Given our touting of recent analytic and machine learning results throughout
    this book, why haven't doctors been replaced by computers yet? The truth is that
    there are many **obstacles** that stand in the way of implementing analytics in
    healthcare. **Ethical issues** introduced by this technology are also fiercely
    debated and must be considered. Finally, while obstacles imply a possibility of
    being overcome, there are also **limitations** to this technology, or aspects
    that likely will not be solved anytime soon. Let's discuss all three of these
    things in this section.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于我们在本书中大力推广近期分析和机器学习的成果，为什么医生还没有被计算机取代呢？事实是，实施分析技术在医疗领域面临许多**障碍**。此外，由这项技术带来的**伦理问题**也在激烈辩论之中，必须加以考虑。最后，虽然障碍意味着有可能克服，但这项技术也存在**局限性**，即一些方面可能在短期内无法解决。让我们在本节中讨论这三者。
- en: Obstacles
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 障碍
- en: What are some of the current obstacles that must be overcome in order to achieve
    widespread use of analytics for improving healthcare?
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现分析技术在医疗保健中的广泛应用，当前有哪些障碍需要克服？
- en: Healthcare has traditionally been slow to adopt emerging technologies, and this
    is a challenge that must be overcome. Healthcare has been described as a conservative
    field, one that is slow to embrace change. For example, there was some initial
    resistance to the idea of using electronic blood pressure cuffs in hospitals.
    Also facing skepticism and resistance was the advancement of electronic medical
    records, because of concerns that it takes away from the patient-physician interaction
    and increases the time required to write notes. Analytics and machine learning
    is certainly no exception; it is simply another new, unfamiliar technology, and
    while industries such as automotive and manufacturing embraced it with little
    issue, healthcare will likely be a different story.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 医疗行业在采用新兴技术方面传统上较为缓慢，这也是必须克服的挑战。医疗行业被描述为一个保守的领域，通常对变化采取较为谨慎的态度。例如，医院最初曾对使用电子血压袖带的想法表示抵制。此外，电子病历的进步也遭遇了怀疑和反对，因为人们担心这会减少患者与医生的互动，并增加书写记录所需的时间。分析和机器学习无疑也面临同样的问题；它只是另一项新的、不熟悉的技术，尽管像汽车制造和制造业这样的行业轻松接受了它，医疗行业可能会面临不同的局面。
- en: Perhaps an important underlying reason why doctors resist analytics and machine
    learning is the fear that computers are trying to "take over" or "replace" physicians.
    Certainly, we are a long way off from having that conversation, in terms of money,
    technology, and time. The machine learning studies we have discussed in this book
    are trained in very specific tasks, and of course, they rely on human intuition
    and judgment when being trained and interpreted. More likely, successful health
    analytics and machine learning will be achieved by utilizing a team approach,
    in which human strengths (such as generalizability and breadth of knowledge) are
    combined with computing strengths (speed and computational precision) to yield
    the best possible result. Still, the concern that physicians have about being
    replaced by computers is a real possibility, however distant, and we must find
    ways for physicians and artificial intelligence to work together rather than against
    one another.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 也许医生抵制分析和机器学习的一个重要原因是他们害怕计算机会“接管”或“取代”医生。毫无疑问，考虑到金钱、技术和时间的限制，我们距离这一讨论还很远。我们在本书中讨论的机器学习研究都是针对非常具体的任务进行训练的，当然，它们在训练和解释时依赖于人类的直觉和判断。更可能的是，成功的健康分析和机器学习将通过团队合作来实现，其中人类的优势（如普遍性和知识的广度）与计算机的优势（速度和计算精度）相结合，以产生最佳结果。然而，医生担心被计算机取代的忧虑确实存在，虽然这种可能性还很遥远，我们必须找到让医生和人工智能合作而不是对立的方式。
- en: Another reason for skepticism toward analytics is the "hope versus hype" debate.
    Buzzphrases such as "big data" and "deep learning" sometimes carry negative connotations
    because of the hype surrounding them. Some people think that belief in these fields
    is overinflated. Specifically, skeptics of analytics and machine learning argue
    that most big data applications, while they "sound cool," rarely save lives or
    money. Certainly, these concerns are valid; contributing positively to society
    is something that all machine learning studies should strive for, rather than
    simply demonstrating that something can be done.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对分析持怀疑态度的另一个原因是“希望与炒作”之争。像“大数据”和“深度学习”这样的流行语有时因为周围的炒作而带有负面含义。有些人认为，对这些领域的信仰被过度夸大了。具体来说，分析和机器学习的怀疑者认为，尽管许多大数据应用“听起来很酷”，但它们很少能够挽救生命或节省金钱。毫无疑问，这些担忧是合理的；所有机器学习研究都应该力求为社会做出积极贡献，而不仅仅是证明某些事情是可以做到的。
- en: Ethical issues
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 伦理问题
- en: Ethics has always been a part of considering new technologies, including computer
    science, and must not be ignored here. What are some of the ethical issues introduced
    by healthcare analytics?
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 伦理一直是考虑新技术（包括计算机科学）的一部分，不能在这里忽视。医疗分析引入了哪些伦理问题？
- en: First and foremost, in my opinion, is the inability to place a value or a number
    on human feelings and painlessness. Many machine learning models are trained using
    a cost function. What should the cost function be? Should it be based on decreasing
    costs, increasing quality and outcomes, or decreasing pain and heartbreak? Who
    determines the ratio with which these seemingly opposing goals should be pursued?
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 首先，在我看来，无法对人类的情感和无痛感赋予价值或数值是一个重要问题。许多机器学习模型是通过成本函数进行训练的。成本函数应该是什么样的？它应该基于降低成本、提高质量和结果，还是减少痛苦和心碎？是谁来决定这些看似对立的目标应该如何平衡？
- en: Another ethical issue introduced by artificial intelligence is the question
    of responsibility. If a machine learning model makes an errant prediction, who
    is to be held responsible? Should it be the physician who oversaw the patient?
    Or should it be the team of data scientists that made the model?
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 另一个由人工智能引发的伦理问题是责任问题。如果机器学习模型做出了错误的预测，应该由谁负责？应该是监督患者的医生吗？还是应该是开发模型的数据科学团队？
- en: A third issue lies in the realm of patient privacy. We discussed HIPAA laws
    in [Chapter 2](71c31b0a-fa9e-4b31-8b58-f563a815e338.xhtml), *Healthcare Foundations*.
    Is it right to use patient data to train models? Should it require consent or
    not? Which data points should be allowed to be used?
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第三个问题涉及患者隐私领域。我们在[第2章](71c31b0a-fa9e-4b31-8b58-f563a815e338.xhtml)《医疗基础》中讨论了HIPAA法律。使用患者数据来训练模型是否合适？是否应该需要患者同意？哪些数据点应该被允许使用？
- en: Finally, there is the problem of bias. There is a concern that predicting outcomes
    on patients may depend on things such as race, gender, and age. This may lead
    to patient discrimination.
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，还有偏见问题。人们担心在预测患者结果时，可能会依赖种族、性别和年龄等因素。这可能导致患者歧视。
- en: Limitations
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 限制
- en: Limitations are those aspects of healthcare analytics that may never be overcome.
    What are some limitations of healthcare analytics?
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 限制是医疗保健分析中可能永远无法克服的方面。医疗保健分析存在哪些限制？
- en: Robots and computers are not human, and they currently cannot replace a human's
    ability to offer comfort and empathy in the face of pain, illness, or death.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器人和计算机不是人类，且目前无法替代人类在面对疼痛、疾病或死亡时提供的安慰和同情。
- en: Technologies such as neural networks, while they may offer accurate predictions,
    suffer from the black box problem—they cannot explain their reasoning or logic
    to the patient. Therefore, a patient may not trust a neural network completely
    the way a patient trusts a good physician.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 像神经网络这样的技术，尽管它们可能提供准确的预测，但存在“黑箱”问题——它们无法向患者解释自己的推理或逻辑。因此，患者可能不会像信任一位好医生那样完全信任神经网络。
- en: While the field of machine learning is constantly changing, time series and
    natural language processing are particularly important in the field of healthcare,
    and these areas are weaknesses of machine learning algorithms as opposed to structured
    clinical data. It may be some time before an algorithm can be written that reads
    text, makes generalizations, and asks relevant questions like humans do.
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尽管机器学习领域在不断变化，但时间序列和自然语言处理在医疗保健领域尤为重要，这些领域是机器学习算法相对于结构化临床数据的薄弱环节。可能需要一些时间才能编写出能像人类一样读取文本、做出概括并提出相关问题的算法。
- en: Conclusion of this book
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书结论
- en: 'In this book, we focused on healthcare analytics with the triple aim of healthcare:
    reducing cost, improving outcomes, and increasing care quality. Now that you have
    read the book, you can hopefully see more clearly how healthcare analytics can
    accomplish that. It can reduce healthcare costs by diagnosing problems correctly
    (with the help of inexpensive machine learning algorithms) and preventing unnecessary
    tests. It can improve healthcare outcomes by diagnosing problems sooner rather
    than later, allowing for corrective action to take place. Finally, it can increase
    quality by determining which hospitals are providing proper and timely care, and
    rewarding those hospitals for doing so.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
