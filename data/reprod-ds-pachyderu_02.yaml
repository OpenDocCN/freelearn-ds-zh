    (p. 5)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 1.1 – AI 论文趋势，来自《2019 年 AI 指数年报》（第 5 页）'
- en: '](img/B17085_01_001.jpg)'
