- en: 'Part 2: Building and Deploying a Complete Web Backend with FastAPI'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分：使用FastAPI构建和部署完整的Web后端
- en: The goal of this section is to show you how to build a real-world backend with
    FastAPI that can read and write data and authenticate users, and that is properly
    tested and correctly configured for a production environment.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节的目标是向你展示如何使用FastAPI构建一个真实世界的后端，该后端能够读取和写入数据，进行用户认证，并且经过充分测试，且为生产环境正确配置。
