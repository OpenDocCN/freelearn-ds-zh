- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: In this book, we introduce the power of the command line using the bash shell.
    Bash is the most widely accepted shell, and is found on everything from toasters
    to high-performance computers. We start with the basics and quickly move to some
    more advanced skills throughout the book.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书介绍了使用Bash Shell命令行的强大功能。Bash是最广泛使用的Shell，几乎在从烤面包机到高性能计算机的所有设备上都有使用。我们从基础开始，并在本书中迅速深入一些更高级的技能。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: '*Hands-On Data Science with the Command Line* provides useful tips and tricks
    on how to use the command line for everyday data problems. This book is aimed
    for the reader that has little to no command-line experience but has worked in
    the field of computer science and/or has experience with modern data science problems.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*命令行中的动手数据科学* 提供了使用命令行解决日常数据问题的有用技巧和窍门。本书面向的是那些几乎没有命令行经验，但有计算机科学背景和/或现代数据科学问题经验的读者。'
- en: You'll learn how to set up the command line on multiple platforms and configure
    it to your liking, learn how to find help with commands, and learn how to create
    reusable scripts. You will also learn how to obtain an actual dataset, perform
    some analytics, and learn how to visualize the data. Towards the end of the book,
    we touch on some of the advanced features of the command line and where to go
    from there.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习如何在多个平台上设置命令行并根据你的喜好进行配置，如何查找命令的帮助，并学习如何创建可复用的脚本。你还将学习如何获取实际数据集，执行一些分析，并学习如何可视化数据。在书的最后，我们会介绍一些命令行的高级功能，以及接下来该如何深入学习。
- en: In addition, all of the code examples are available to download in Packt's GitHub
    account. Any updates to this book will be made available to you by the Packt platform.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，所有代码示例都可以在Packt的GitHub账户上下载。任何关于本书的更新将在Packt平台提供给你。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概览
- en: '[Chapter 1](d26c5d26-6302-4b9d-b6ce-62b1ab13db0d.xhtml), *Data Science at the
    Command line and Setting It up*, covers how to install and configure the command
    line on multiple platforms of your choosing.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](d26c5d26-6302-4b9d-b6ce-62b1ab13db0d.xhtml)，*命令行中的数据科学与设置*，讲解如何在你选择的多个平台上安装和配置命令行。'
- en: '[Chapter 2](231c63ed-d976-4401-9a5e-9e774e786f0b.xhtml), *Essential Commands**,*
    is a hands-on demo on using the basics of the command line and where to find help
    if needed.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](231c63ed-d976-4401-9a5e-9e774e786f0b.xhtml)，*基础命令*，是一个关于如何使用命令行基础的动手演示，并讲解如何在需要时找到帮助。'
- en: '[Chapter 3](ea035d0b-e34a-481c-87f4-53c45869e4a3.xhtml), *Shell Workflows,
    and Data Acquisition and Massaging*, really gets into performing some basic data
    science exercises with a live dataset and customizing your command-line environment
    as you see fit.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ea035d0b-e34a-481c-87f4-53c45869e4a3.xhtml)，*Shell工作流、数据获取与处理*，真正开始进行一些基本的数据科学练习，使用实时数据集并根据需要自定义命令行环境。'
- en: '[Chapter 4](5d98be9a-7162-46f0-80d6-dedf38c35c29.xhtml), *Reusable Bash and
    Developing Reusable Code in Bash*, builds on the previous chapters and gets more
    advanced with creating reusable scripts and visualizations.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](5d98be9a-7162-46f0-80d6-dedf38c35c29.xhtml)，*可复用的Bash脚本和在Bash中开发可复用代码*，基于前几章内容进行深入，介绍如何创建可复用的脚本和可视化内容。'
- en: '[Chapter 5](df05c890-510b-4e7e-8cc2-200f68f2febf.xhtml), *Loops, Functions,
    and String Processing*, is an advanced hands-on exercise on iterating over data
    using loops and exploring with regular expressions.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](df05c890-510b-4e7e-8cc2-200f68f2febf.xhtml)，*循环、函数和字符串处理*，是一个进阶的实战练习，讲解如何使用循环遍历数据并使用正则表达式进行探索。'
- en: '[Chapter 6](40ba82c1-d141-4075-bd12-91ccd1158687.xhtml), *SQL, Math, and Wrapping
    it up*, is an advanced hands-on exercise to use what you''ve learned over the
    last chapters, and we introduce databases, streaming, and working with APIs.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](40ba82c1-d141-4075-bd12-91ccd1158687.xhtml)，*SQL、数学及总结*，是一个进阶的实战练习，帮助你将前几章学到的内容进行实际应用，我们还将介绍数据库、流处理和如何与API进行交互。'
- en: To get the most out of this book
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何最大化本书的收益
- en: For this book, all you require is the Bash shell and a operating system that
    can run the command line or the latest version of Docker. You will also need an
    Internet connection (preferably cable or higher) and strong typing skills.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本书只需要Bash Shell和一个可以运行命令行的操作系统，或者最新版本的Docker。你还需要一个互联网连接（最好是有线或更高速度）和扎实的打字技巧。
