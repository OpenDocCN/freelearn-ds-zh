  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上发现我们作品的任何非法复制品，请告知我们其位置或网址。请通过 `copyright@packt.com` 联系我们，并提供相关链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你有兴趣成为作者**：如果你在某个领域有专长，并且有兴趣撰写或为一本书做贡献，请访问 [authors.packtpub.com](http://authors.packtpub.com/)。'
