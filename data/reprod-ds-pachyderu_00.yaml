- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Pachyderm is a distributed version control platform for building end-to-end
    data science workflows. Since its creation in 2016, Pachyderm has become a go-to
    solution for large and small organizations. The core functionality of Pachyderm
    is open source and has a vivid community of engineers around it. This book walks
    you through basic and advanced examples of Pachyderm usage. This book will help
    you get started quickly and integrate a reliable data science solution into your
    infrastructure.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Pachyderm是一个分布式版本控制平台，用于构建端到端的数据科学工作流。自2016年创建以来，Pachyderm已经成为大小组织的首选解决方案。Pachyderm的核心功能是开源的，并且围绕它有一个活跃的工程师社区。本书带你走过Pachyderm使用的基础和高级示例，帮助你快速上手并将可靠的数据科学解决方案集成到你的基础设施中。
- en: '*Reproducible Data Science with Pachyderm* provides a clear overview of Pachyderm,
    as well as instructions on how to install and run Pachyderm in the cloud, and
    how to use the Pachyderm **Software-as-a-Service** (**SaaS**) version – Pachyderm
    Hub. This book has practical examples of data science technics running on a Pachyderm
    cluster.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用Pachyderm实现可重复的数据科学* 提供了对Pachyderm的清晰概述，以及如何在云中安装和运行Pachyderm的说明，还介绍了如何使用Pachyderm的**软件即服务**（**SaaS**）版本——Pachyderm
    Hub。本书包含了在Pachyderm集群上运行的数据科学技术的实际示例。'
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书的适用人群
- en: This book is for new and more experienced data scientists and machine learning
    engineers who want to build scalable infrastructures for their data science projects.
    Basic knowledge of Python programming and Kubernetes will be beneficial. Familiarity
    with GoLang is nice to have.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于希望为数据科学项目构建可扩展基础设施的初学者和有经验的数据科学家及机器学习工程师。具备基本的Python编程和Kubernetes知识将有所帮助，熟悉GoLang者优先。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B17085_01_Final_SB_Epub.xhtml#_idTextAnchor015), *The Problem
    of Data Reproducibility*, discusses the problem of reproducibility in modern science
    and data science and how it aligns with the Pachyderm mission.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B17085_01_Final_SB_Epub.xhtml#_idTextAnchor015)，*数据可重复性问题*，讨论了现代科学和数据科学中可重复性的问题，以及它如何与Pachyderm的使命相一致。'
- en: '[*Chapter 2*](B17085_02_Final_SB_Epub.xhtml#_idTextAnchor037), *Pachyderm Basics*,
    describes basic Pachyderm concepts and primitives.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B17085_02_Final_SB_Epub.xhtml#_idTextAnchor037)，*Pachyderm基础*，介绍了Pachyderm的基本概念和原语。'
- en: '[*Chapter 3*](B17085_03_Final_SB_Epub.xhtml#_idTextAnchor055), *Pachyderm Pipeline
    Specification*, provides a detailed overview of the Pachyderm specification file,
    the main configuration file of Pachyderm pipelines.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B17085_03_Final_SB_Epub.xhtml#_idTextAnchor055)，*Pachyderm管道规范*，提供了Pachyderm规范文件的详细概述，这是Pachyderm管道的主要配置文件。'
- en: '[*Chapter 4*](B17085_04_Final_SB_Epub.xhtml#_idTextAnchor096), *Installing
    Pachyderm Locally*, walks you through the process of installing Pachyderm locally
    on your computer.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B17085_04_Final_SB_Epub.xhtml#_idTextAnchor096)，*在本地安装Pachyderm*，带你了解如何在本地计算机上安装Pachyderm。'
- en: '[*Chapter 5*](B17085_05_Final_SB_Epub.xhtml#_idTextAnchor123), *Installing
    Pachyderm on a Cloud Platform*, describes how to install Pachyderm on three major
    cloud platforms: **Amazon Elastic Kubernetes Service** (**EKS**), **Google Kubernetes
    Engine** (**GKE**), and Microsoft **Azure Kubernetes Service** (**AKS**).'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B17085_05_Final_SB_Epub.xhtml#_idTextAnchor123)，*在云平台上安装Pachyderm*，介绍了如何在三个主要的云平台上安装Pachyderm：**Amazon
    Elastic Kubernetes Service**（**EKS**）、**Google Kubernetes Engine**（**GKE**）和 Microsoft
    **Azure Kubernetes Service**（**AKS**）。'
- en: '[*Chapter 6*](B17085_06_Final_SB_Epub.xhtml#_idTextAnchor156), *Creating Your
    First Pipeline*, covers how to create a simple pipeline that processes images.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B17085_06_Final_SB_Epub.xhtml#_idTextAnchor156)，*创建您的第一个管道*，介绍了如何创建一个简单的处理图像的管道。'
- en: '[*Chapter 7*](B17085_07_Final_SB_Epub.xhtml#_idTextAnchor166), *Pachyderm Operations*,
    looks at the most often used operations.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B17085_07_Final_SB_Epub.xhtml#_idTextAnchor166)，*Pachyderm操作*，介绍了最常用的操作。'
- en: '[*Chapter 8*](B17085_08_Final_SB_Epub.xhtml#_idTextAnchor184), *Creating an
    End-to-End Machine Learning Workflow*, shows how to deploy an end-to-end ML workflow
    on an example **Natural Language Processing** (**NLP**) pipeline.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B17085_08_Final_SB_Epub.xhtml#_idTextAnchor184)，*创建端到端的机器学习工作流*，展示了如何在一个示例**自然语言处理**（**NLP**）管道上部署端到端的机器学习工作流。'
- en: '[*Chapter 9*](B17085_09_Final_SB_Epub.xhtml#_idTextAnchor202), *Distributed
    Hyperparameter Tuning with Pachyderm*, looks at performing distributed hyperparameter
    tuning with a **Named-Entity Recognition** (**NER**) pipeline.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B17085_09_Final_SB_Epub.xhtml#_idTextAnchor202)，*使用Pachyderm进行分布式超参数调优*，介绍了如何使用**命名实体识别**（**NER**）管道进行分布式超参数调优。'
- en: '[*Chapter 10*](B17085_10_Final_SB_Epub.xhtml#_idTextAnchor220), *Pachyderm
    Language Clients*, walks you through the most common examples of using Pachyderm
    Python and Golang clients.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B17085_10_Final_SB_Epub.xhtml#_idTextAnchor220)，*巨兽语言客户端*，带你了解使用Pachyderm
    Python和Golang客户端的最常见示例。'
- en: '[*Chapter 11*](B17085_11_Final_SB_Epub.xhtml#_idTextAnchor241), *Using Pachyderm
    Notebooks*, discusses the Pachyderm Hub, Pachyderm''s **Software-as-a-Service**
    (**SaaS**) platform, and you will learn about Pachyderm Notebooks, an **Integrated
    Development Environment** (**IDE**) for data scientists.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B17085_11_Final_SB_Epub.xhtml#_idTextAnchor241)，*使用Pachyderm笔记本*，讨论了Pachyderm
    Hub，Pachyderm的**软件即服务**（**SaaS**）平台，并且你将了解Pachyderm笔记本，这是一个为数据科学家设计的**集成开发环境**（**IDE**）。'
- en: To get the most out of this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了最大限度地发挥本书的效果
- en: You will need to have the latest Pachyderm version installed on your computer.
    All operations were tested using Pachyderm 2.0 on macOS. However, they should
    work with future version releases too. If you are on Windows, all operations must
    be performed in **Windows Subsystem for Linux** (**WSL**).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要在电脑上安装最新版本的Pachyderm。本书中的所有操作均在macOS的Pachyderm 2.0版本上进行测试。不过，这些操作也应该适用于未来版本的发布。如果你使用的是Windows，所有操作必须在**Windows子系统Linux**（**WSL**）中执行。
- en: '![](img/Preface_Table.jpg)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Preface_Table.jpg)'
- en: You will need to request an enterprise version of Pachyderm to use the Pachyderm
    Console. Pachyderm provides a free trial license for first-time users. However,
    most examples will work without an enterprise license. To test Pachyderm Notebooks
    in [*Chapter 11*](B17085_11_Final_SB_Epub.xhtml#_idTextAnchor241), *Using Pachyderm
    Notebooks*, you will need to create a Pachyderm Hub account.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要申请Pachyderm的企业版才能使用Pachyderm控制台。Pachyderm为首次用户提供免费的试用许可。然而，大多数示例在没有企业许可的情况下也可以正常工作。为了测试[*第11章*](B17085_11_Final_SB_Epub.xhtml#_idTextAnchor241)，*使用Pachyderm笔记本*，你需要创建一个Pachyderm
    Hub账户。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book''s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting of code.**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你正在使用本书的电子版，我们建议你自己输入代码，或访问本书GitHub仓库中的代码（下一节会提供链接）。这样做可以帮助你避免因复制粘贴代码而可能出现的错误。**'
- en: Download the example code files
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Reproducible-Data-Science-with-Pachyderm](https://github.com/PacktPublishing/Reproducible-Data-Science-with-Pachyderm).
    If there's an update to the code, it will be updated in the GitHub repository.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从GitHub下载本书的示例代码文件，链接：[https://github.com/PacktPublishing/Reproducible-Data-Science-with-Pachyderm](https://github.com/PacktPublishing/Reproducible-Data-Science-with-Pachyderm)。如果代码有更新，GitHub仓库中的代码也会随之更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了其他来自我们丰富书籍和视频目录的代码包，网址：[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)。快来看看吧！
- en: Download the color images
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots and diagrams
    used in this book. You can download it here: [https://static.packt-cdn.com/downloads/9781801074483_ColorImages.pdf](_ColorImages.pdf).'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一份PDF文件，包含本书中使用的截图和图表的彩色图像。你可以在此下载：[https://static.packt-cdn.com/downloads/9781801074483_ColorImages.pdf](_ColorImages.pdf)。
- en: Conventions used
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了一些文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: "Mount the downloaded `WebStorm-10*.dmg` disk image
    file as another disk in your system."'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟网址、用户输入和Twitter用户名。示例如下：“将下载的`WebStorm-10*.dmg`磁盘映像文件挂载为系统中的另一个磁盘。”'
- en: 'A block of code is set as follows:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下所示：
- en: '[PRE0]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出均以以下形式呈现：
- en: '[PRE1]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in **bold**. Here is an example:
    "Select **System info** from the **Administration** panel."'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示一个新术语、一个重要的词，或者你在屏幕上看到的词。例如，菜单或对话框中的文字通常以**粗体**显示。示例如下：“从**管理**面板中选择**系统信息**。”'
- en: Tips or Important notes
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 提示或重要说明
- en: Appear like this.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如下所示。
- en: Get in touch
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '**General feedback**: If you have questions about any aspect of this book,
    email us at [customercare@packtpub.com](mailto:customercare@packtpub.com) and
    mention the book title in the subject of your message.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：如果你对本书的任何方面有疑问，请发送电子邮件至 [customercare@packtpub.com](mailto:customercare@packtpub.com)，并在邮件主题中注明书名。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/support/errata](http://www.packtpub.com/support/errata)
    and fill in the form.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：虽然我们已尽力确保内容的准确性，但错误仍然可能发生。如果你在本书中发现错误，我们将不胜感激你能向我们报告。请访问 [www.packtpub.com/support/errata](http://www.packtpub.com/support/errata)
    并填写表格。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at [copyright@packt.com](mailto:copyright@packt.com)
    with a link to the material.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果你在互联网上发现任何形式的非法复制我们的作品，我们将非常感激你能提供该材料的位置地址或网站名称。请通过电子邮件联系我们，邮箱地址为
    [copyright@packt.com](mailto:copyright@packt.com)，并附上相关链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com).'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你有兴趣成为作者**：如果你在某个领域有专业知识，并且有意撰写或参与编写书籍，请访问 [authors.packtpub.com](http://authors.packtpub.com)。'
- en: Share Your Thoughts
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分享你的想法
- en: Once you've read *Reproducible Data Science with Pachyderm*, we'd love to hear
    your thoughts! Please [click here to go straight to the Amazon review page](https://packt.link/r/1-801-07448-8)
    for this book and share your feedback.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你读完了 *Reproducible Data Science with Pachyderm*，我们非常希望听到你的想法！请 [点击这里直接前往亚马逊评论页面](https://packt.link/r/1-801-07448-8)
    分享你的反馈。
- en: Your review is important to us and the tech community and will help us make
    sure we're delivering excellent quality content.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 你的评价对我们和技术社区都非常重要，能帮助我们确保提供高质量的内容。
