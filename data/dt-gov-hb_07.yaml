  zh: '7'
- en: Technical Metadata and Data Lineage
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术元数据和数据血缘
- en: 'Establishing a high-value, high-**return-on-investment** (**ROI**) data lineage
    capability is a fundamental capability for any data governance program. The success
    or failure of a Chief Data & Analytics Officer hinges on being able to answer
    a few key core questions:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 建立一个高价值、高**投资回报率**（**ROI**）的数据血缘能力是任何数据治理计划的基本能力。数据与分析首席官的成败在于能否回答几个核心问题：
- en: Where is my data?
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的数据在哪里？
- en: Who owns it?
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谁拥有它？
- en: How is it classified?
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它是如何分类的？
- en: Is the data safe and secure?
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据是否安全可靠？
- en: How does it change (or how was it changed) as it moves through the company?
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当数据在公司内部流转时，它如何变化（或已经如何变化）？
- en: Can I trust the data? Is it of high quality?
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我可以信任这些数据吗？它们的质量高吗？
- en: Data lineage is the ability to see the journey the data has taken across your
    organization. Data lineage captures the source of any transposition changes and
    the overall journey of where that data has come and gone. It provides a line of
    sight into how the data has evolved across its source, journey, and evolution.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 数据血缘是能够看到数据在组织内部流转的过程。数据血缘捕捉了任何转置变化的来源以及数据的整体流转过程，展示了数据的来源、路径和演变。它提供了一个视角，帮助我们理解数据在其来源、流转和演变过程中的变化。
- en: Building on the Metadata Management capabilities outlined in [*Chapter 6*](B18846_06.xhtml#_idTextAnchor134),
    *Metadata Management*, this chapter will focus on the more technical aspects of
    Metadata Management. We will focus on where the data is, how it’s moved, and the
    technical requirements to better understand the data. While technical data stewards
    are most likely to be engaging with technical metadata, specifically with data
    lineage, business data stewards also benefit from this capability. Additionally,
    technical metadata will provide the foundation for the measurement of data quality,
    which we will cover in [*Chapter 8*](B18846_08.xhtml#_idTextAnchor170), *Data
    Quality*.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 基于[*第六章*](B18846_06.xhtml#_idTextAnchor134)中概述的元数据管理能力，本章将重点讨论元数据管理的更技术性方面。我们将专注于数据的存储位置、流动方式，以及理解数据所需的技术要求。尽管技术数据管理员最有可能与技术元数据，特别是数据血缘打交道，业务数据管理员也能从这一能力中受益。此外，技术元数据将为数据质量的测量奠定基础，我们将在[*第八章*](B18846_08.xhtml#_idTextAnchor170)中讨论数据质量。
- en: As of the time of this writing, full end-to-end data lineage is still a challenge
    for most companies. I will outline my experience in deploying data lineage, the
    challenges, and what we can do about it in lieu of perfection. We do not need
    to wait for the “magic bullet” tool or technology to lean into the development
    of data lineage capabilities for our companies. We can start right now with what
    we have and build as the capability matures. Let’s start with some basic definitions
    to ground ourselves in a common language.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 截至目前，完整的端到端数据血缘对于大多数公司来说仍然是一个挑战。我将概述我在部署数据血缘过程中的经验、面临的挑战，以及在没有完美解决方案的情况下我们可以采取的措施。我们不需要等待“神奇的工具”或技术来推动公司数据血缘能力的开发。我们可以立刻从现有条件出发，并在能力逐步成熟时不断完善。让我们从一些基本定义开始，确保我们有共同的语言基础。
- en: 'We will cover the following main topics:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将涵盖以下主要话题：
- en: Technical metadata
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术元数据
- en: Data lineage
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据血缘
- en: Building an optimal data lineage capability
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建一个最优的数据血缘能力
- en: Technical Metadata
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术元数据
- en: '**Technical Metadata** is typically used by more technical data professionals
    such as engineers, data operations professionals, system engineers, and general
    information technology analysts. Technical Metadata is information that describes
    the more technical aspects of data and includes key information to manage and
    understand the physical aspects of data. Technical Metadata includes location
    and formatting information across the following areas:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**技术元数据**通常由更具技术背景的数据专业人员使用，如工程师、数据运营专家、系统工程师和一般的信息技术分析师。技术元数据是描述数据更技术性方面的信息，包括管理和理解数据物理方面的关键信息。技术元数据包含以下领域的位置信息和格式信息：'
- en: '**Data schema**: The description of the structure of the database, including
    tables, rows/columns, and the relationship between them'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据架构**：数据库结构的描述，包括表、行/列以及它们之间的关系'
- en: '**Data dictionary**: Includes data definitions, data lineage, and data quality
    rules'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据字典**：包含数据定义、数据血缘和数据质量规则'
- en: '**Data lineage**: The history of how the data is created, processed, and used;
    it is used to enable data discovery, data integration, data governance, and data
    analysis'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据血统**：数据如何被创建、处理和使用的历史；它用于支持数据发现、数据集成、数据治理和数据分析'
- en: Why does it matter? What matters?
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么这很重要？什么是重要的？
- en: 'Documentation of physical data assets, movement, transformations, and relationships
    between physical data elements enables the users to better understand the data.
    Technical metadata capabilities are important for several reasons, including the
    following:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 记录物理数据资产、数据流动、转换以及物理数据元素之间关系的文档，能够帮助用户更好地理解数据。技术元数据的功能非常重要，原因包括以下几点：
- en: Helping data analysts and engineers understand what data is available
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 帮助数据分析师和工程师了解可用的数据
- en: Helping to track the history of how the data was created and transformed, which
    can be useful for debugging and auditing purposes
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 帮助追踪数据创建和转化的历史，这对于调试和审计目的非常有用
- en: Can be used to assess the quality of the data to enable the users to identify
    and fix data quality issues, as well as identify where the data quality issue
    was introduced in the process (thereby enabling the business to fix the process
    issue that led to the data quality issue)
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可用于评估数据质量，帮助用户识别和修复数据质量问题，并确定数据质量问题在过程中的引入位置（从而帮助业务修复导致数据质量问题的过程问题）
- en: Protecting data from authorized access and/or modification
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保护数据免受未经授权的访问和/或修改
- en: '| **Helpful hint** |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '| **有用的提示** |'
- en: '| When you are getting started with technical metadata, you will likely need
    to pick one area to start with. You may want to start with a report that is important
    to your business so that you can provide assurance that the report is reliable.
    If this seems overwhelming, you might just start with a simple metric on that
    report.For example, perhaps you are trying to understand if the customer count
    you are reporting to your stakeholders (and, perhaps, specifically stockholders)
    is accurate. Here are a few questions you might be asking about that metric:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当你开始接触技术元数据时，你可能需要选择一个领域来入手。你可能想从对业务至关重要的报告开始，这样你就能确保报告的可靠性。如果这看起来让人不知所措，你可以从报告中的一个简单指标开始。例如，也许你正在尝试了解你向利益相关者（可能特别是股东）报告的客户数量是否准确。以下是你可能会问的几个关于该指标的问题：
- en: What is the definition of customer count?
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户数量的定义是什么？
- en: Where are we sourcing the customer count metric from?
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们从哪里获取客户数量指标？
- en: Is the source the right place to source the customer count metric from, based
    on our definition?
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据我们的定义，源头是否是提取客户数量指标的正确来源？
- en: What is the lineage of the customer count data? Who touches that data in transit?
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户数量数据的血统是什么？谁在数据传输过程中接触到该数据？
- en: Are we confident the customer count data is of high quality? Can we trust it?
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们是否有信心客户数量数据质量高？我们能信任它吗？
- en: Who is the owner of the customer count metric?
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谁是客户数量指标的负责人？
- en: Have we tested the lineage to ensure that the data is reliable? Have we tested
    the data quality for accuracy, completeness, and reliability?
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们是否测试了数据血统以确保数据可靠？我们是否测试了数据的准确性、完整性和可靠性？
- en: By evaluating the answers to this question, we will be able to determine if
    A) there are issues with the customer count metric or B) we are confident relying
    on it. By exploring the metric in detail and documenting the results in a shared
    system of record for metadata, we can reduce our dependency on institutional knowledge
    and create transparency and visibility into this metric. Once it is evaluated,
    we can reuse it across the company with confidence. |
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 通过评估这些问题的答案，我们能够确定：A）客户数量指标是否存在问题，或者B）我们是否可以放心依赖该指标。通过详细探索该指标并将结果记录在共享的元数据系统中，我们可以减少对机构知识的依赖，并增强该指标的透明度和可见性。一旦评估完成，我们就能在公司内部自信地重用该指标。|
- en: How do you measure the value?
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何衡量这个值？
- en: 'I often get asked how to measure the value of the more technical aspects of
    data governance (in addition to data governance in general). The root of this
    question is: how do you measure the value in terms that business users will understand
    *and agree to*? The important part of this answer is that the business user must
    agree that the value they received is as you described. Most CDAOs do not go the
    extra step to gather confirmation from the business that they did indeed receive
    the value the data office says that they did. In this case, CDAOs are found advocating
    that their team provided impact, and no one is agreeing, often causing the CDAO
    to lose credibility with the business and, ultimately, funding and support.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我经常被问到如何衡量数据治理中更技术性方面的价值（除了数据治理本身）。这个问题的根源是：如何用业务用户能理解并且同意的方式来衡量价值？这个答案的关键部分是，业务用户必须同意他们所得到的价值与你所描述的相符。大多数首席数据分析官（CDAOs）并没有采取额外步骤，从业务方获取确认，确认他们确实收到了数据办公室所说的价值。在这种情况下，CDAO
    被发现推崇他们的团队提供了影响，但没有人同意，通常导致 CDAO 在业务方失去信誉，最终影响资金和支持。
- en: To avoid this issue, it’s imperative that value is based on facts and that the
    business agrees with the facts upfront, before the deployment (often, this means
    aligning on the methodology by which value will be measured), aligning after the
    deployment of the capability that they did receive the value. There are several
    ways to measure the value of technical metadata.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，必须确保价值是基于事实的，并且业务在部署之前同意这些事实（通常，这意味着在部署之前对衡量价值的方法达成一致），并在部署后确认他们确实收到了价值。在此过程中，有几种方法可以衡量技术元数据的价值。
- en: 'The most straightforward way to measure the value is to start by measuring
    the benefits that technical metadata provides to the organization:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 衡量价值的最直接方式是从衡量技术元数据为组织提供的好处开始：
- en: The reduction in time spent to find and understand data [*# of hours saved x
    the number of people impacted * average cost per hour/per person = Reduction in
    cost saved by providing* *technical metadata*]
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 寻找和理解数据所花时间的减少 [*节省的小时数 x 受影响的人数 * 每小时/每人的平均成本 = 通过提供* *技术元数据* 节省的成本减少]
- en: 'Assumptions to align with the business on:'
  id: totrans-42
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要与业务对齐的假设：
- en: of hours saved
  id: totrans-43
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  - PREF_H1
  type: TYPE_NORMAL
  zh: 节省的小时数
- en: of people impacted
  id: totrans-44
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  - PREF_H1
  type: TYPE_NORMAL
  zh: 受影响的人数
- en: Cost per hour/person
  id: totrans-45
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每小时/每人的成本
- en: 'Note: Align the assumptions upfront so that when the results come in, there
    is less debate. Often, the number is higher than they expect, and it provides
    concerns about the methodology. This approach will reduce the friction in value
    alignment discussions.'
  id: totrans-46
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注：事先对齐假设，这样当结果出来时，争论会更少。通常，数字会比预期的要高，这会引发对方法论的担忧。这种做法将减少价值对齐讨论中的摩擦。
- en: '*Additional note*: I have seen the “search and find” time for an analyst **reduce
    up to 80% by activating a metadata management capability in an organization**,
    so do not understate the importance and impact of this capability.'
  id: totrans-47
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*附加说明*：我曾看到“搜索和查找”时间通过在组织中激活元数据管理能力，**最多减少了 80%**，所以不要低估此能力的重要性和影响力。'
- en: Improved quality and accuracy of data analysis [*# of identified data issues
    * value of data* *issue remediation*]
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据分析的质量和准确性的提高 [*已识别的数据问题 * 数据问题* *修复的价值*]
- en: 'Assumptions to align with the business on:'
  id: totrans-49
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要与业务对齐的假设：
- en: Value of data issue remediation [could be the actual dollar amount, could be
    materiality %, could be the value of the decision made from the number]
  id: totrans-50
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据问题修复的价值 [可以是实际的美元金额，可以是重要性百分比，也可以是由这些数字做出的决策价值]
- en: 'Note: You could simply track the number of data issues identified and remediated;
    however, that assumes all data issues are treated equally, which is not true.'
  id: totrans-51
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注：你可以简单地跟踪识别和修复的数据问题数量；然而，这假设所有数据问题都同等对待，但事实并非如此。
- en: 'An alternative or additive measurement of value is the measure of the cost
    avoidance that technical metadata provides to the organization. These tend to
    be a bit harder to define and align with the business but are equally as valuable.
    Here are some examples:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种或附加的价值衡量方法是衡量技术元数据为组织提供的成本规避。这些通常较难定义并与业务对齐，但同样具有价值。以下是一些示例：
- en: 'Compliance violation avoidance (examples: GDPR fines, CCPA fines, external
    audit findings) [*# of violations avoided * average cost* *of violation*]'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 合规性违规避免（示例：GDPR 罚款、CCPA 罚款、外部审计发现）[*避免的违规次数* *平均违规成本*]
- en: 'Assumptions to align with the business on:'
  id: totrans-54
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要与业务对齐的假设：
- en: Which violations were avoided (usually aligned with Chief Privacy, Chief Legal,
    or Chief Compliance Officer(s))
  id: totrans-55
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 哪些违规行为被避免了（通常与首席隐私官、首席法律官或首席合规官对齐）
- en: The average cost of violations
  id: totrans-56
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 违规行为的平均成本
- en: Error avoidance [*# of errors avoided * Value* *of avoidance*]
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 错误避免 [*避免的错误数量* *避免的价值*]
- en: 'Assumptions to align with the business on:'
  id: totrans-58
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要与业务对齐的假设：
- en: What is an avoided error?
  id: totrans-59
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是被避免的错误？
- en: What’s the value of the avoided error?
  id: totrans-60
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 避免错误的价值是什么？
- en: Ideally, your technical metadata leader should track and report these metrics
    regularly. I recommend making the metrics stakeholder-facing, available for review
    at any time, and fully transparent. You can invite challenges from stakeholders
    regarding the assumptions to build trust in the metrics used to measure success,
    without being defensive. If the assumptions don’t make sense to the business,
    change them. Ensure alignment on the assumptions, and let the value of the solution
    speak for itself from there.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 理想情况下，您的技术元数据负责人应该定期跟踪并报告这些指标。我建议将这些指标面向利益相关者，随时可以供审查，并保持完全透明。您可以邀请利益相关者对假设提出挑战，以建立对用于衡量成功的指标的信任，而不是采取防御态度。如果假设对业务没有意义，改正它们。确保与业务对假设达成一致，然后让解决方案的价值从此开始自我证明。
- en: Which metrics should be used to measure maturity?
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 应该使用哪些指标来衡量成熟度？
- en: 'When evaluating the maturity of the technical metadata management capabilities,
    the following metrics should be used internally to measure the implementation
    of the capability:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在评估技术元数据管理能力的成熟度时，应该使用以下指标来内部衡量能力的实施情况：
- en: Number of data sources with data schemas documented
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已记录数据架构的数据源数量
- en: Number of data sources with complete information
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已有完整信息的数据源数量
- en: Number of data sources with technical data stewards identified
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已识别技术数据管理员的数据源数量
- en: Number of reports with technical metadata documented
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已记录技术元数据的报告数量
- en: Number of metrics with technical metadata documented
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已记录技术元数据的指标数量
- en: Number of data quality issues identified from technical metadata
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从技术元数据中识别出的数据质量问题数量
- en: Example
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '*Where is* *our data?*'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '*我们的数据在哪里？*'
- en: A common, and somewhat terrifying question to be asked.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 一个常见的、也有些可怕的问题。
- en: 'What’s more terrifying is the common answer: *I* *don’t know.*'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 更可怕的是常见的回答：*我* *不知道*。
- en: This is the reality for most companies, unfortunately. Many have a “decent”
    idea of where the data is. They may know what system it’s in…but what about the
    unknowns? Are you 100% sure that the data hasn’t been copied? Replicated? Stored
    on a spreadsheet?
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，这对大多数公司来说是现实。许多人对数据所在的位置有一个“不错”的了解。他们可能知道它在哪个系统中……但是那些未知的情况呢？你能百分之百确定数据没有被复制吗？没有被复制存储在电子表格中？
- en: This is what makes technical metadata so important, to be able to answer the
    question, “*Where is my data?*” Many companies know where they expect data to
    be but struggle to have a complete picture of all of the locations of their data
    with certainty.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是技术元数据如此重要的原因，能够回答问题：“*我的数据在哪里？*” 许多公司知道他们预期数据的位置，但却很难确保完整了解所有数据位置。
- en: Who manages it?
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 谁来管理它？
- en: Technical metadata should be managed by the **Technical Data Steward**. The
    Technical Data Steward is a technical resource within the organization, often
    within the Information Technology function, who is responsible for maintaining
    and caring for the physical data within your organization. While your **Business
    Data Steward** is responsible for policy compliance, business definitions, use,
    and business glossary accuracy, the Technical Data Steward is the technical counterpart
    to this Business Data Steward. Together, these two roles create trust in the data
    that is available to the company as a company asset.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 技术元数据应该由**技术数据管理员**管理。技术数据管理员是组织内的技术资源，通常位于信息技术职能部门，负责维护和管理您组织中的物理数据。尽管您的**业务数据管理员**负责政策合规、业务定义、使用和业务术语表的准确性，但技术数据管理员是业务数据管理员的技术对口人。这两个角色共同为公司资产——可用数据——创造信任。
- en: What does maturity look like?
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 成熟度是什么样子的？
- en: 'A mature, fully operationalized technical metadata solution will provide fully
    available, easily accessible, comprehensive technical information about the company’s
    data, with clear stewardship (which answers the question: *Who is accountable
    for the data?*). The data will be transparent, clear, and easily understood by
    any user. Additionally, the solution will answer the following questions:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 一个成熟且完全运营的技术元数据解决方案将提供关于公司数据的全面、易于访问、清晰的技术信息，并且具有明确的管理责任（即回答以下问题：*谁对数据负责？*）。数据将是透明的、清晰的，并且任何用户都可以轻松理解。此外，解决方案将回答以下问题：
- en: What data do we have?
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们拥有何种数据？
- en: Where is our data located?
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们的数据在哪里？
- en: How is our data being used?
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们的数据是如何被使用的？
- en: When we can consistently and systematically answer these questions of our data,
    then we have a mature technical metadata capability. If we have to go on a search
    and rescue mission each time a question (such as the preceding ones) is asked,
    we have more work to do. It usually takes one crisis, either customer-driven or
    regulatory-driven, where you can’t easily answer the preceding questions to drive
    executive management to invest in this capability quickly and at scale.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们能够持续和系统地回答这些数据相关的问题时，我们就拥有了成熟的技术元数据能力。如果每次问到这些问题（如上所述），我们都需要进行搜索和挽救，那么我们还需要做更多工作。通常，这种情况发生在一次危机中，可能是由客户驱动或合规驱动，在无法轻松回答这些问题时，才会促使高层管理人员迅速而大规模地投资于这一能力。
- en: How should you use it?
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你应该如何使用它？
- en: 'There are a number of ways a user (business or technical) can use technical
    metadata information to aid them in running their business and performing their
    respective job responsibilities. A few common examples include the following:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 用户（无论是业务还是技术人员）可以通过多种方式使用技术元数据来帮助他们运营业务和履行各自的工作职责。一些常见的例子包括：
- en: '**When you are looking for data**. *Example*: A user is trying to find the
    best source of revenue for a specific product.'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**当你在寻找数据时**。*例如*：某个用户正在尝试找到某个特定产品的最佳收入来源。'
- en: '**When you find a problem and want to understand the source of the issue**.
    *Example*: The user identified there is an issue on a report. They look to the
    business and technical metadata to find where the data is coming from to discover
    the source of the error.'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**当你发现问题并想要了解问题的根源时**。*例如*：用户发现报告中存在问题。他们查看业务和技术元数据，以查找数据的来源，从而发现错误的根源。'
- en: '**When you are trying to secure and protect data**. *Example*: You need to
    find **personally identifiable information** (**PII**) in the company and protect
    it from unauthorized access. First, you need to find where the PII is so that
    you can classify it as PII, and then work with your security team to protect it.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**当你试图确保和保护数据时**。*例如*：你需要在公司中找到**个人身份信息**（**PII**）并保护它免受未授权访问。首先，你需要找出PII的位置，以便将其分类为PII，然后与安全团队合作进行保护。'
- en: '**When you need to delete data**. *Example*: A new customer requirement to
    delete data within a specified time period is defined in their contract. They’ve
    asked the company to delete their data, and you need to find where all their data
    is in the organization.'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**当你需要删除数据时**。*例如*：客户要求在合同中定义一个特定的时间范围内删除数据。客户要求公司删除其数据，你需要找到公司中所有与该客户相关的数据。'
- en: '**When you are trying to understand a process end to end**. *Example*: You
    are a business analyst, and you are looking for ways to optimize the lead-to-cash
    process. You want to understand the path a quote takes through the company’s systems
    to look for simplification opportunities.'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**当你试图理解一个端到端的流程时**。*例如*：你是业务分析师，正在寻找优化从报价到收款的流程的方法。你希望了解报价在公司系统中的流转路径，以寻找简化的机会。'
- en: '**When you are attempting to understand change management impacts**. *Example*:
    A new release of your HR system is going into production this weekend. You need
    to determine if any of the reports used for headcount management are impacted
    by the changes before they happen.'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**当你尝试理解变更管理的影响时**。*例如*：你的人力资源系统将在这个周末发布新的版本。你需要确定这些变更是否会影响到用于人员管理的报告，最好是在变更发生之前就能找到答案。'
- en: Data Lineage
  id: totrans-92
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据血统
- en: '**Data** L**ineage** is the capability that tracks and documents the journey
    data takes through an organization’s systems. Data lineage shows how data flows
    through the systems, how it is changed or manipulated along the journey, and where
    it is stored and ultimately used. In short, data lineage provides transparency
    into the data. This is critical because transparency helps us drive trust in our
    data. When we know what the data is and where it comes from, we trust it more,
    and it is a key component in understanding the data and believing what it tells
    us.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据**血统（**Data Lineage**）是一种追踪和记录数据在组织系统中流动过程的能力。数据血统展示了数据是如何在系统中流动的，如何在这个过程中发生变化或被处理，以及它在哪里存储并最终被使用。简而言之，数据血统为数据提供了透明性。这一点至关重要，因为透明性有助于我们建立对数据的信任。当我们知道数据是什么以及它来自哪里时，我们对它的信任度会更高，这也是理解数据并相信其所提供信息的关键组成部分。'
- en: The other key component of a data lineage capability is it tracks the flow of
    data over time. Unlike some of the other data capabilities in this book, data
    lineage provides information about the data life cycle. By providing a clearer
    understanding of where data originated, how it may have been changed, and where
    it ultimately resides, we are able to see all the transformations the data went
    through along its life cycle, what changed, and why.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 数据血统功能的另一个关键组件是它追踪数据随时间流动的过程。与本书中其他一些数据功能不同，数据血统提供有关数据生命周期的信息。通过更清楚地了解数据的来源、可能发生的变化以及数据最终存储的位置，我们能够看到数据在其生命周期中经历的所有转换，发生了什么变化，以及为什么发生这些变化。
- en: Why does it matter? What matters?
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这为什么重要？什么是重要的？
- en: Having trust in our data is paramount to ensuring a company is making data-driven
    decisions. At the last assessment, 83% of CEOs wanted their organizations to be
    data-driven, but only 30% of employees believed that they were (*Tableau*). Why
    the gap? Well, in part, because the data is not trusted, it’s hard to get to,
    people do not understand it, and, therefore, it’s considered in decisions but
    rarely used. Data lineage matters because it helps companies to see the data more
    clearly, understand where it came from, and, thus, trust it. This trust is foundational
    to data use. When we trust information, we can use it for decision-making, and,
    therefore, make better decisions. Ultimately, *data lineage brings integrity*
    *to data*.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 对数据的信任是确保公司做出数据驱动决策的首要条件。在上一轮评估中，83%的首席执行官希望他们的组织能以数据为驱动，而只有30%的员工相信他们的组织正在实现这一目标（*Tableau*）。为什么会有这种差距？部分原因是数据不被信任，难以访问，人们不了解它，因此虽然数据会在决策中被考虑，但很少被实际使用。数据血统之所以重要，是因为它帮助公司更清楚地看到数据，理解数据的来源，从而建立对数据的信任。这种信任是数据使用的基础。当我们信任信息时，我们可以用它来做决策，从而做出更好的决策。最终，*数据血统为数据*
    *带来了完整性*。
- en: 'Data lineage is the documentation of physical data assets, movement, transformations,
    and relationships between physical data elements. Data lineage tells us the following:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 数据血统是对物理数据资产、数据流动、数据转换和物理数据元素之间关系的文档化。数据血统告诉我们以下内容：
- en: Where the data is
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据的位置
- en: How it’s stored (is it in a data warehouse, data lake, on-premises, or in the
    cloud (which cloud)?)
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它是如何存储的（是存储在数据仓库、数据湖、内部服务器，还是云端（哪个云）？）
- en: How the data was created
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据是如何创建的
- en: Where the data came from
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据的来源
- en: When it was last altered
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 上一次修改时间
- en: How it was updated (systematically, by a human, and determining which one by
    capturing the user ID)
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它是如何更新的（系统化更新、人工更新，以及通过捕捉用户 ID 来确定更新者）
- en: Example
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: In one of my past experiences building out a Data Governance function, I had
    a consulting partner tell me that there was no need for end-to-end lineage so
    long as we could verify that the quality of the data at origination matched the
    quality of data at the output at the report. All that might be true for data quality
    purposes, but that doesn’t tell us about any technical implications associated
    with change management for security purposes, and so on.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 在我过去建立数据治理职能的经验中，我曾有一位咨询合作伙伴告诉我，只要我们能够验证数据在起始时的质量与报告输出时的质量相符，就不需要端到端的数据血统。对于数据质量的目的来说，这可能是对的，但这并不能告诉我们关于安全管理等变更管理的任何技术性影响。
- en: For example, if a change goes into production in System A, and the reports we
    are looking at come out of System D, we would not have visibility into the interim
    stops at System B or System C. Without data lineage, we would not be able to see
    that System B contains that data and is a potential impact from a change. This
    is simply one system that the data transfers through as a part of its journey.
    We would simply see that System A and D did not match, but not know that data
    from System B is extracted into a different report and is also impacted in the
    change process.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果一个变更在系统A中投入生产，而我们查看的报告来自系统D，那么我们将无法看到数据在系统B或系统C的中途停留。如果没有数据血缘，我们将无法看到系统B包含该数据，并且变更可能会对其产生影响。这只是数据传输过程中的一个环节。我们只能看到系统A和D之间的不匹配，但无法得知数据来自系统B并被提取到不同的报告中，并且在变更过程中也会受到影响。
- en: Data lineage also provides us insight into what kinds of changes might impact
    it. Imagine being able to query our data lineage repository. We can see where
    that data lives across its life cycle, not just at its beginning and respective
    end. It’s important to consider all of the requirements for data lineage and all
    the use cases associated with it when making these types of decisions.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 数据血缘还可以让我们了解哪些类型的变更可能会对其产生影响。想象一下，能够查询我们的数据血缘存储库。我们可以看到数据在其生命周期中的位置，而不仅仅是它的起点和终点。在做出此类决策时，考虑所有数据血缘的要求和相关的使用场景非常重要。
- en: The benefits of data lineage are broad, as we will explore in the following
    sections. Please keep in mind that data lineage is the foundation for additional
    data governance capabilities, including data quality. We will cover data quality
    in great detail in [*Chapter 8*](B18846_08.xhtml#_idTextAnchor170), *Data Quality*.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 数据血缘的好处是广泛的，正如我们将在接下来的章节中探讨的那样。请记住，数据血缘是额外数据治理功能的基础，包括数据质量。我们将在[*第8章*](B18846_08.xhtml#_idTextAnchor170)中详细介绍数据质量，*数据质量*。
- en: How do you measure the value?
  id: totrans-109
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何衡量其价值？
- en: 'Consistent with the measures in the *Technical Metadata* section, the value
    of data lineage can be measured in terms of cost savings, time savings, risk avoidance,
    and value add. See the preceding section for specific examples and calculations
    you can use to measure the value of data lineage. More broadly, data lineage can
    be measured in a variety of ways, including the following:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 与*技术元数据*部分中的衡量标准一致，数据血缘的价值可以通过成本节省、时间节省、风险规避和增值等指标来衡量。请参见前面部分，了解如何衡量数据血缘的价值，并获取具体示例和计算方法。更广泛地说，数据血缘可以通过以下几种方式来衡量：
- en: '**Increased revenue/cost savings**: If you provide better information to the
    users, they are able to make better decisions about how to spend money, and thus
    generate revenue. This can also be leveraged to increase operating margin, by
    evaluating opportunities to reduce redundancies and cut costs. Costs can also
    be saved by identifying data errors early and preventing users from making decisions
    based on bad data.'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**增加收入/节省成本**：如果你为用户提供更好的信息，他们能够做出更好的决策，进而增加收入。这也可以通过评估减少冗余和削减成本的机会，来提高营业利润。通过及早识别数据错误并防止用户基于错误数据做出决策，也能节省成本。'
- en: '**Risk reduction**: You may be able to help save your company from the risk
    of a data breach by identifying data that carries risk and protecting it early.'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**降低风险**：通过识别带有风险的数据并尽早保护它，你可以帮助公司避免数据泄露的风险。'
- en: '**Improved decision-making**: By using data lineage to provide a clear line
    of sight into the data, you can apply automation techniques to make reports quicker
    and higher value so that decisions can be made faster and with less human error
    risk.'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**改进决策**：通过使用数据血缘提供清晰的数据视图，你可以应用自动化技术，使报告更快、更有价值，从而使决策更加迅速，且减少人为错误的风险。'
- en: '**Increased/improved innovation**: You can use data lineage to uncover new
    insights from existing data, which can be used to create new products and services.'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**增加/改善创新**：你可以利用数据血缘从现有数据中发现新的洞察，这些洞察可以用来创造新的产品和服务。'
- en: 'Broadly speaking, data lineage is valuable for a number of key reasons, including
    the following:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 广义而言，数据血缘因以下几个关键原因而具有重要价值：
- en: '**Increased data quality**: Data lineage feeds data quality by providing insight
    into changes to the data to identify potential errors.'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提高数据质量**：数据血缘通过提供数据变动的洞察，帮助识别潜在的错误，从而提高数据质量。'
- en: '**Increased compliance**: Data lineage helps companies meet compliance expectations
    that require an understanding of data sovereignty and support avoidance of fines
    or penalties for requirements such as GDPR or CCPA.'
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提高合规性**：数据血统帮助公司满足合规要求，这些要求需要理解数据主权，并支持避免因如GDPR或CCPA等要求而产生的罚款或处罚。'
- en: '**Enhanced auditing**: Data lineage enhances auditing capabilities due to the
    availability of data flows. By being able to see transparently where data has
    flowed, data lineage can help auditors understand a process before they have to
    meet with stakeholders.'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**增强的审计功能**：数据血统通过数据流的可用性增强了审计能力。通过能够透明地看到数据流向，数据血统可以帮助审计人员在与利益相关者会面之前理解一个过程。'
- en: '**Improved security**: Data lineage is a fundamental capability to drive precision
    in security practices. Instead of taking a blanket approach, a deep understanding
    of the data that needs to be protected allows security teams to act with precision,
    applying the appropriate level of control to the right data in the organization.'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提升安全性**：数据血统是推动安全实践精准性的基础能力。与其采取一刀切的方法，深入了解需要保护的数据让安全团队能够精准地采取行动，对组织中的正确数据施加适当的控制。'
- en: '**Faster troubleshooting**: Data lineage can be used to investigate data issues
    to be able to trace the data throughout the data supply chain. This traceability
    will help the user identify the source of the issue faster, saving (potentially
    significant) time.'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**更快的故障排除**：数据血统可以用于调查数据问题，能够追溯整个数据供应链中的数据流。这样的可追溯性将帮助用户更快地识别问题源，从而节省（可能是非常可观的）时间。'
- en: '**Improved change management**: Data lineage drives improved change management
    by enabling teams to see what data will be impacted by a release or change ahead
    of time so that appropriate testing can be completed ahead of production releases
    and after to confirm changes are functioning as intended.'
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**改进的变更管理**：数据血统通过让团队提前看到哪些数据将受到发布或变更的影响，推动了改进的变更管理，从而在生产发布之前和之后完成适当的测试，确保变更按预期运行。'
- en: '**Stronger data governance**: Data lineage can be used to improve data governance
    and assist in the prioritization of efforts. By providing a systematic way to
    document data flow, the data governance team can leverage data lineage to prioritize
    focus areas and ensure data is used in a consistent and compliant manner aligned
    with data governance policy.'
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**更强的数据治理**：数据血统可以用于改善数据治理，并帮助确定优先级。通过提供一种系统化的方式记录数据流，数据治理团队可以利用数据血统来确定关注领域的优先级，并确保数据的使用符合数据治理政策，保持一致性和合规性。'
- en: 'Leveraging the areas outlined here, you can use a basic calculation to measure
    the value of data lineage all in by calculating the aforementioned benefits, and
    then using a simple ROI calculation:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 利用这里概述的领域，你可以通过计算上述好处，使用一个基本的计算来衡量数据血统的价值，然后进行简单的ROI计算：
- en: '**ROI =** **(****Benefits − Costs****)** **/** **Costs**'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '**ROI =** **(****好处 − 成本****)** **/** **成本**'
- en: 'You can calculate the ROI on your data lineage capability for the company.
    To calculate costs to serve this capability, you should include the following
    costs:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以计算公司在数据血统能力上的ROI。要计算为提供此能力所需的成本，你应该包括以下费用：
- en: '**Cost of the software**: Cost of the contract to acquire the data lineage
    tool or tools used in your organization to provide the capability to users.'
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**软件费用**：获得数据血统工具或工具的合同费用，这些工具用于在组织中为用户提供能力。'
- en: '**Costs of the implementation (over some period of time)**: The cost to implement
    the tool may include one-time costs such as an implementation consultant and increased
    headcount (such as contractors to stand up the platform or tooling needed to design
    processes or do initial data lineage collection).'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实施成本（在一段时间内）**：实施工具的成本可能包括一次性费用，如实施顾问费用和人员增加（例如，承包商协助搭建平台或设计流程，或进行初步的数据血统收集）。'
- en: '**Cost of the maintenance, including people, processes, and technology**: Cost
    for the people who will provide the capability on an ongoing basis, ongoing server
    space, and so on.'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**维护成本，包括人员、流程和技术**：为持续提供此功能的人员成本、持续的服务器空间等费用。'
- en: Together, this calculation can value the benefit in terms of cost and provide
    your company with confidence that the work to maintain data lineage is overshadowed
    by the significant benefits it provides.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 综合来看，这个计算可以从成本角度评估收益，并为公司提供信心，表明维护数据血统所需的工作被其所带来的显著收益所超越。
- en: What metrics should be used to measure maturity?
  id: totrans-130
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 应该使用什么指标来衡量成熟度？
- en: 'In addition to business value measurements outlined previously, the data governance
    team may track specific value measurements program-wide, such as the following:'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 除了之前提到的业务价值度量，数据治理团队可能会跟踪特定的项目范围内的价值度量，例如：
- en: Number of data quality issues identified and resolved
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别并解决的数据质量问题数量
- en: Number of compliance violations identified and prevented before impacting a
    customer
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在影响客户之前识别并预防的合规性违规次数
- en: Number of security incidents identified and prevented
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别并预防的安全事件数量
- en: '**Time to market** (**TTM**) for new products or services'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**市场时间**（**TTM**）用于新产品或服务'
- en: Increase in **time to value** (**TTV**) for data analytics
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据分析的**价值时间**（**TTV**）增加
- en: Cost savings from data source retirement or simplification efforts
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据源退役或简化工作带来的成本节省
- en: Who manages it?
  id: totrans-138
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 谁来管理它？
- en: As with other types of technical metadata (such as a data dictionary), the Technical
    Data Steward is often the responsible person (or people) who cares for data lineage
    and ensures the lineage accurately represents the physical data throughout the
    company. A business user may use the data lineage to evidence confidence in the
    data, given visibility into where the data has moved, the quality along the journey,
    and the overall reliability of the data; however, the care of data lineage is
    typically in the hands of the Technical Data Steward.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他类型的技术元数据（如数据字典）一样，技术数据管理员通常是负责数据血统的人（或人们），他们确保数据血统准确地表示公司内部物理数据的流动情况。业务用户可能会使用数据血统来证明对数据的信任，因为可以看到数据的流动路径、旅程中的质量以及数据的总体可靠性；然而，数据血统的管理通常掌握在技术数据管理员手中。
- en: What does maturity look like?
  id: totrans-140
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 成熟度的表现是什么样的？
- en: There are a number of mature data lineage capabilities that are relevant, but
    simply, the breadth and depth of your data lineage capability is the primary indicator
    of success. As you start to roll out this capability, you may start with a single
    report or metric. Next, you may evolve to an entire data domain or suite of systems.
    Last, you may have all prioritized data assets across the company documented with
    sustainable data lineage. As you mature, you should be able to uncover problems
    and errors in your data lineage through validation. Validation is a best practice
    that should be implemented along your maturity journey. The validation should
    include connecting data supplies and data consumers to confirm the results are
    as expected. Let’s explore validation deeper.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多成熟的数据血统能力是相关的，但简单来说，数据血统能力的广度和深度是成功的主要指标。当你开始推出这一能力时，可能从单个报告或指标开始。接着，可能扩展到整个数据领域或一套系统。最后，可能会有整个公司所有优先级数据资产的文档化，并具备可持续的数据血统。随着成熟度的提高，你应该能够通过验证发现数据血统中的问题和错误。验证是一种最佳实践，应在你的成熟过程中逐步实现。验证应包括连接数据提供者和数据消费者，以确认结果是否如预期。让我们深入探讨验证。
- en: Best practice – validating lineage
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 最佳实践 – 验证数据血统
- en: By conducting end-to-end lineage, data analysts and business users can increase
    the trust of the data lineage capability. Validation provides confidence in the
    completeness and accuracy of the technical metadata capabilities.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 通过进行端到端血统分析，数据分析师和业务用户可以提高对数据血统能力的信任。验证提供了对技术元数据能力完整性和准确性的信心。
- en: 'To validate lineage, select a report that matters to your company; perhaps
    an executive-level dashboard with **key performance indicators** (**KPIs**) would
    be a good selection. Then, do the following:'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 要验证数据血统，选择一个对公司重要的报告；例如，一个包含**关键绩效指标**（**KPIs**）的高层管理仪表板可能是一个不错的选择。然后，进行以下操作：
- en: Prioritize the relevant report and identify key business elements (data points)
    on the report.
  id: totrans-145
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 优先处理相关报告，并识别报告中的关键业务元素（数据点）。
- en: Select a sample of line items to validate from the report.
  id: totrans-146
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从报告中选择一部分项目进行验证。
- en: Meet with the individual who either produces the report or is responsible for
    the automation to create the report (depending on how the report is created).
  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 与产生报告或负责自动化生成报告的个人会面（取决于报告的生成方式）。
- en: Document the end-to-end generation of the line items/key business elements identified
    in *steps 1* and *2* for each unique business element selected.
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 记录*步骤1*和*步骤2*中识别的每个独特业务元素的端到端生成过程/关键业务元素。
- en: Identify any issues or concerns with the documentation provided.
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 识别提供的文档中存在的任何问题或顾虑。
- en: Compare the narrative to the technical data lineage collected and assess any
    gaps.
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将叙述与收集到的技术数据传承进行比较，并评估任何差距。
- en: Discuss with the report owner/producer any gaps identified, validate if the
    understanding or the technical lineage is inaccurate, reeducate for understanding
    gaps, and update technical lineage for any technical gaps.
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 与报告所有者/生产者讨论识别出的任何差距，验证是否理解或技术传承有误，对理解差距进行再教育，并更新技术传承以解决任何技术问题。
- en: '![Figure 7.1 – Example report: Revenue by Product](img/B18846_07_01.jpg)'
  id: totrans-152
  prefs: []
  type: TYPE_IMG
  zh: '![图 7.1 – 示例报告：按产品分类的收入](img/B18846_07_01.jpg)'
- en: 'Figure 7.1 – Example report: Revenue by Product'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.1 – 示例报告：按产品分类的收入
- en: '![Figure 7.2 – Example metadata process](img/B18846_07_02.jpg)'
  id: totrans-154
  prefs: []
  type: TYPE_IMG
  zh: '![图 7.2 – 示例元数据流程](img/B18846_07_02.jpg)'
- en: Figure 7.2 – Example metadata process
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.2 – 示例元数据流程
- en: Best practice – linking technical metadata to business metadata
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 最佳实践 – 将技术元数据与业务元数据连接起来
- en: To bring the power of business and technical metadata together, we must be able
    to link the two together. Ideally, your business and technical data stewards will
    work together to drive this capability so that the company can benefit from the
    work done.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 为了将业务和技术元数据的力量结合起来，我们必须能够将这两者连接起来。理想情况下，您的业务和技术数据管理员将共同努力推动这一能力，以便公司能够从已经完成的工作中受益。
- en: '![Figure 7.3 – Example data supply chain for retail bank division](img/B18846_07_03.jpg)'
  id: totrans-158
  prefs: []
  type: TYPE_IMG
  zh: '![图 7.3 – 零售银行部门示例数据供应链](img/B18846_07_03.jpg)'
- en: Figure 7.3 – Example data supply chain for retail bank division
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.3 – 零售银行部门示例数据供应链
- en: Upon scoping a specific data asset into the metadata management capability,
    your business data steward will work to define business definitions and calculations
    and identify the appropriate, optimal source of the data. Then, the technical
    data steward will step in to identify physical data elements and extract the technical
    metadata (or read the technical metadata, depending on your tooling). The details
    about the physical data elements and the data supply chain should be reviewed
    and validated for quality, consistency, and accuracy.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 在将特定数据资产纳入元数据管理能力范围时，您的业务数据管理员将努力定义业务定义和计算，并识别数据的适当、最优来源。然后，技术数据管理员将介入，识别物理数据元素并提取技术元数据（或者读取技术元数据，具体取决于您的工具）。关于物理数据元素和数据供应链的细节应进行质量、一致性和准确性审查与验证。
- en: Best practice – optimizing the data journey
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 最佳实践 – 优化数据流转
- en: By leveraging data lineage, the data team can identify data duplication enterprise-wide.
    When we have visibility into all the hops, skips, and jumps data takes across
    the data supply chain, we can identify inefficiencies across the supply chain.
    This allows us to identify places where the data can move more directly, reducing
    the risk of error and optimizing costs to maintain the same data in multiple locations.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 通过利用数据传承，数据团队可以识别全企业范围内的数据重复。当我们能够看到数据在数据供应链中的所有跳跃、跳过和转移时，就可以识别出供应链中的低效环节。这使我们能够发现数据可以更直接地流动的地方，从而减少错误的风险，并优化在多个位置维护相同数据的成本。
- en: How should you use Data Lineage?
  id: totrans-163
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何使用数据传承？
- en: Ideally, individuals should start with their question. What often happens is
    a data engineer or business analyst will start with something such as, “*I need
    access to database ABC*.” I always find this to be the wrong place to start, but
    it’s *so common*.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 理想情况下，个人应该从他们的问题开始。通常发生的情况是，数据工程师或业务分析师会从诸如“*我需要访问数据库 ABC*”之类的事情开始。我总觉得这不是一个好的起点，但这却是*非常常见*的做法。
- en: My immediate response is “*Why?*” and is often met with a confused look.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 我的即时反应是“*为什么？*”，通常会得到一副困惑的表情。
- en: It’s not uncommon for the response to be something along the lines of “Because
    I need to do my job”, “I need to produce a dashboard”, or “My boss asked me to
    get some data to create an insight.”
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 对于回应通常是类似“因为我需要做我的工作”、“我需要制作一个仪表盘”或者“我的老板让我获取一些数据来创建洞察”的情况，这并不罕见。
- en: The problem with this line of thinking is that we are putting the data before
    the business understanding, and it’s based on a series of assumptions about the
    data. In reality, what we should do is clarify the outcome we are searching for
    before we start asking for access to any data. Starting with “*Why?*” results
    in a much more specific and faster outcome. It allows the requester to think more
    deeply about why they are doing what they are doing and enables the data team
    to support them with a faster path to that answer because it is based on what
    they need versus where they want to start their search. This “give me access”
    approach is based on the assumption that the requester knows the location they
    are requesting access to is the best place to get the most trustworthy version
    of the data they need.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 这种思维方式的问题在于，我们将数据置于了业务理解之前，并且它基于一系列关于数据的假设。实际上，我们应该做的是，在开始请求任何数据访问权限之前，先明确我们要寻找的结果。从“*为什么？*”开始会得到一个更加具体且快速的结果。它使请求者能更深入地思考他们正在做什么的原因，并且能够让数据团队根据他们所需要的内容，而不是他们想从哪里开始查找的地方，提供更快速的支持。“给我访问权限”的方式基于一种假设，即请求者知道他们请求访问的位置是获取所需数据的最可信版本。
- en: It’s often wrong.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 这通常是错误的。
- en: 'Pulling on the previous example, if access were to be granted to the database
    requested, without further dialog, the requestor would get access to the data
    and go about their merry way. However (and I can’t stress this enough), it’s likely
    that there is more to the request and more to the data than initially believed.
    There are a few things that could go wrong in this example:'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 继续前面的例子，如果在没有进一步对话的情况下授予请求的数据库访问权限，请求者将获得数据并继续他们的工作。然而（我不能强调这一点），很可能这个请求背后还有更多的需求，数据的情况也比最初想的要复杂。在这个例子中，可能会出错的地方有几个：
- en: The database may not have the data in it that the requester believes it does
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据库中可能没有请求者认为它包含的数据
- en: The data might not be fit for use
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据可能不适合使用
- en: The data may have low quality
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据的质量可能较低
- en: The database might not be the best place to get the data as it may not be certified
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据库可能不是获取数据的最佳途径，因为它可能并未经过认证
- en: The analysis the requestor needs may already be readily available (the metric,
    the dataset, or perhaps a report)
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请求者需要的分析结果可能已经是现成的（例如指标、数据集，或许是一份报告）
- en: 'Thus, the first step in any search for technical metadata should begin with
    the business metadata: specifically, the business glossary (see [*Chapter 6*](B18846_06.xhtml#_idTextAnchor134),
    *Metadata Management* for more information on business glossaries). I encourage
    you to go back to the requester and ask, “*What question are you trying* *to answer?*”'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，任何技术元数据搜索的第一步都应从业务元数据开始：具体来说，就是业务词汇表（有关业务词汇表的更多信息，请参见[*第6章*](B18846_06.xhtml#_idTextAnchor134)，*元数据管理*）。我建议你回到请求者那里，问他们：“*你试图回答什么问题？*”
- en: For example, the requester may have been asking for access to a finance database
    in order to gather information about revenue for a specific product. They wanted
    access to the database so that they could query the database for the data they
    needed. However, in this example, what they may not know is that your team already
    produces a certified dashboard with revenue by product that is available in the
    Data Marketplace (see [*Chapter 6*](B18846_06.xhtml#_idTextAnchor134), *Metadata
    Management* for more on Data Marketplaces). You can save the requester a lot of
    time and risk of producing inconsistent information by showing them the Data Marketplace
    and how they can more easily find what they need.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，请求者可能是为了获取某个特定产品的收入信息而请求访问财务数据库。他们希望能够访问数据库，以便查询所需的数据。然而，在这个例子中，他们可能不知道的是，你的团队已经制作了一个经过认证的仪表盘，其中包含按产品划分的收入数据，并且这些数据已在数据市场中提供（有关数据市场的更多信息，请参见[*第6章*](B18846_06.xhtml#_idTextAnchor134)，*元数据管理*）。通过向请求者展示数据市场，并告诉他们如何更容易地找到所需的信息，可以节省他们大量的时间，并减少提供不一致信息的风险。
- en: Because your Data Marketplace is full of certified, tested, and trusted data
    assets, the requestor can easily search for and find the data they need to answer
    their question. In this example, the requestor can locate the **Revenue by Product**
    dashboard and use the existing filters to sort by the time horizon they are interested
    in, with the additional comfort that the data is certified, validated, and trustworthy.
    Everyone wins.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 因为你的数据市场充满了经过认证、测试和信任的数据资产，请求者可以轻松搜索并找到他们需要的数据来回答问题。在这个例子中，请求者可以找到**按产品划分的收入**仪表板，并使用现有的筛选器按他们感兴趣的时间范围进行排序，另外，他们还可以放心，数据是经过认证、验证且值得信赖的。每个人都受益。
- en: Building an optimal Data Lineage capability
  id: totrans-178
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 构建一个优化的数据血统能力
- en: Now that we understand more about data lineage, what it looks like, who is involved,
    and the benefits, let’s explore how to build an optimal data lineage capability
    for your organization. First, you need to assess the complexity of your organization.
    Are you a large, highly regulated industry or are you a small, single-product
    company? Not every organization will need a fully robust, state-of-the-art data
    lineage. You may also start by building data lineage manually to prove the capability
    before investing hundreds of thousands, if not more, into a more robust tool.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们对数据血统有了更多的了解，知道了它的表现形式、涉及的人员和它的好处，让我们来探索如何为你的组织构建一个优化的数据血统能力。首先，你需要评估组织的复杂性。你是一个大型的、受严格监管的行业，还是一个小型的、单一产品的公司？并不是每个组织都需要一个完全完善、最先进的数据血统工具。你也可以先手动构建数据血统，证明其可行性，然后再投入数十万甚至更多资金到更强大的工具中。
- en: Prioritize the scope of your implementation. Begin with a single report or single
    metric as a pilot and prove the capability. Gather a small group of individuals
    who are a part of the production of this report and help them understand the value
    of understanding the journey of data across the organization to produce their
    report or metric. Trace the data’s journey, identify opportunities for simplicity
    and remediation of issues, and measure the quality of the data.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 优先确定你的实施范围。从单一报告或单一指标作为试点开始，证明这一能力。组织一个小团队，参与到该报告的生产中，并帮助他们理解了解数据在组织中流转的价值，以生成报告或指标。追踪数据流转的过程，识别简化和解决问题的机会，并衡量数据质量。
- en: Show the benefits of the pilot widely across the organization. Better yet, have
    the report or metric owner tell this story on your behalf. Have them share how
    their job has been simplified and/or improved because of this capability. Your
    next challenge will be to prioritize those who will step forward, wanting the
    same benefits seen in the pilot.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 广泛展示试点的好处，让整个组织都知道。更好的是，让报告或指标负责人代为讲述这个故事。让他们分享因为这项功能，他们的工作如何简化和/或得到改善。接下来的挑战将是优先考虑那些愿意站出来的人，他们希望在试点中看到相同的好处。
- en: 'This is a great time to discuss and prioritize the following:'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是讨论和优先考虑以下事项的好时机：
- en: Why you should have full end-to-end lineage (and for which use cases)
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么你应该拥有完整的端到端数据血统（以及适用的使用场景）
- en: Why you should *not* have full end-to-end lineage and alternatives
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么你*不*应该拥有完整的端到端数据血统以及替代方案
- en: Not every data element enterprise-wide needs full lineage. You will need to
    prioritize the data assets that matter most. Remember the ROI calculation, and
    focus on the biggest ROI cases. The best approach for your organization will depend
    on the size and complexity of your data landscape and the resources available
    to make it a success. Start small and scale from there.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 并不是所有企业范围内的数据元素都需要完整的数据血统。你需要优先考虑最重要的数据资产。记住ROI计算，集中精力处理回报最大的数据应用案例。最适合你组织的方法将取决于数据环境的规模和复杂性，以及可用资源的情况。可以从小规模开始，再逐步扩展。
- en: Conclusion
  id: totrans-186
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: As you work to deploy a strong technical metadata capability within your organization,
    it helps to work in concert with your business metadata capability. As you are
    working to progress this capability across programs or data domains, having your
    data catalog updated as you go, defining key data elements, and aligning with
    technical metadata, including lineage, will help you build confidence in the quality
    of both business and technical metadata. Being able to show your users that you
    have both business and technical depth of understanding that is reliable will
    translate into strong reliance on your capabilities. Remember to start by defining
    the scope to help set expectations regarding what the business will get from this
    capability, and when. Ensure you have clear roles and responsibilities, along
    with clear, transparent, and published metrics to measure your success. Lastly,
    don’t forget to tell stories of success as you go.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 在推动您组织内部强大技术元数据能力的同时，与业务元数据能力的协同工作是非常有帮助的。在推动这一能力在不同项目或数据领域中的进展时，确保您的数据目录随时更新、定义关键数据元素，并与技术元数据（包括数据血缘）对齐，将有助于您建立对业务和技术元数据质量的信心。能够向您的用户展示您在业务和技术方面都有可靠的深度理解，将有助于增强他们对您能力的依赖。记住，从定义范围开始，以帮助设定对业务从此能力中获得的期望，以及何时获得。确保您有清晰的角色和责任划分，并拥有明确、透明且已发布的指标来衡量您的成功。最后，别忘了在过程中讲述成功的故事。
