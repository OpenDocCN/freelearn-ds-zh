- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Python is a powerful and flexible programming language that is fun and easy
    to learn. It is the programming language of choice for many professionals, hobbyists,
    and scientists. The power of Python comes from its large ecosystem of packages
    and a friendly community, and its ability to communicate seamlessly with compiled
    extension modules. This means that Python is ideal for solving problems of all
    kinds, especially mathematical problems.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Python 是一种强大且灵活的编程语言，既有趣又易学。它是许多专业人士、爱好者和科学家的首选编程语言。Python 的强大之处在于其庞大的包生态系统和友好的社区，以及与编译扩展模块的无缝通信能力。这意味着
    Python 非常适合解决各种问题，特别是数学问题。
- en: Mathematics is usually associated with calculations and equations but, in reality,
    these are very small parts of a much larger subject. At its core, mathematics
    is about solving problems, and the logically structured approach to solutions.
    Once you explore past the equations, calculations, derivatives, and integrals,
    you discover a vast world of beautiful, elegant structures.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 数学通常与计算和方程式相关，但实际上，这些只是一个更大主题的极小部分。数学的核心在于解决问题，以及通过逻辑结构化的方式进行求解。一旦你突破方程、计算、导数和积分的表面，就会发现一个广阔的美丽而优雅的结构世界。
- en: This book is an introduction to solving mathematical problems using Python.
    It introduces some of the basic concepts of mathematics and how to use Python
    to work with these concepts. It also introduces some basic templates for solving
    a variety of mathematical problems across a large number of topics within mathematics.
    The first few chapters focus on core skills such as working with NumPy arrays,
    plotting, calculus, and probability. These topics are very important throughout
    mathematics and act as a foundation for the rest of the book. In the remaining
    chapters, we discuss more practical problems, covering topics such as data analysis
    and statistics, networks, regression and forecasting, optimization, and game theory.
    We hope that this book provides a basis for solving mathematical problems and
    the tools for you to further explore the world of mathematics.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是使用 Python 解决数学问题的入门介绍。它介绍了一些数学的基本概念，以及如何利用 Python 处理这些概念。书中还介绍了几种基本模板，用于解决涵盖多个数学主题的各种数学问题。前几章重点讲解了核心技能，如操作
    NumPy 数组、绘图、微积分和概率。这些主题在数学中非常重要，为后续章节打下了基础。在接下来的章节中，我们讨论了更多实际问题，涉及数据分析与统计、网络、回归与预测、优化和博弈论等主题。我们希望本书能够为你解决数学问题提供基础，并为你进一步探索数学世界提供工具。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: This book is primarily aimed at people who have some experience with Python
    and have projects (for work or just for fun) that involve solving some kind of
    mathematical problem. In the first few chapters we aim to give a small taste of
    the mathematical background for those who are not familiar with the basics, but
    we are rather limited by space. I’ve provided some suggestions for further reading
    at the end of each chapter to point you to resources where you can learn more.
    I hope that this book gets you started on your mathematical problems, and sparks
    your curiosity to learn more about the mathematics behind these subjects.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书主要面向那些有一定 Python 基础，并且有涉及数学问题解决的项目（无论是工作还是兴趣）的人。在前几章中，我们为那些不熟悉基础知识的读者提供了一些数学背景的简要介绍，但由于篇幅有限，内容有所限制。我在每章结尾提供了一些进一步阅读的建议，引导你去阅读更多的资源。希望本书能帮助你入门数学问题，并激发你对这些主题背后数学原理的好奇心。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B19085_01.xhtml#_idTextAnchor014), *An Introduction to Basic
    Packages, Functions, and Concepts*, introduces some of the basic tools and concepts
    that will be needed in the rest of the book, including the main Python packages
    for mathematical programming, NumPy and SciPy.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 1 章*](B19085_01.xhtml#_idTextAnchor014)，*基础包、函数和概念简介*，介绍了本书其余部分所需的一些基本工具和概念，包括用于数学编程的主要
    Python 包 NumPy 和 SciPy。'
- en: '[*Chapter 2*](B19085_02.xhtml#_idTextAnchor036), *Mathematical Plotting with
    Matplotlib*, covers the basics of plotting with Matplotlib, which is useful when
    solving almost all mathematical problems.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 2 章*](B19085_02.xhtml#_idTextAnchor036)，*使用 Matplotlib 进行数学绘图*，涵盖了使用 Matplotlib
    绘图的基础知识，这在解决几乎所有数学问题时都非常有用。'
- en: '[*Chapter 3*](B19085_03.xhtml#_idTextAnchor078), *Calculus and Differential
    Equations*, introduces topics from calculus such as differentiation and integration,
    and some more advanced topics such as ordinary and partial differential equations.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 3 章*](B19085_03.xhtml#_idTextAnchor078)，*微积分和微分方程*，介绍了微积分中的不同主题，如微分和积分，以及一些更高级的主题，如常微分方程和偏微分方程。'
- en: '[*Chapter 4*](B19085_04.xhtml#_idTextAnchor138), *Working with Randomness and
    Probability*, introduces the fundamentals of randomness and probability, and how
    to use Python to explore these ideas.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 4 章*](B19085_04.xhtml#_idTextAnchor138)，*使用随机性和概率*，介绍了随机性和概率的基础知识，以及如何使用
    Python 探索这些概念。'
- en: '[*Chapter 5*](B19085_05.xhtml#_idTextAnchor178), *Working with Trees and Networks*,
    covers working with trees and networks (graphs) in Python using the `NetworkX`
    package.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 5 章*](B19085_05.xhtml#_idTextAnchor178)，*使用树和网络*，讲解了如何在 Python 中使用`NetworkX`包处理树和网络（图）。'
- en: '[*Chapter 6*](B19085_06.xhtml#_idTextAnchor226), *Working with Data and Statistics*,
    gives various techniques for handling, manipulating, and analyzing data using
    Python.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 6 章*](B19085_06.xhtml#_idTextAnchor226)，*处理数据和统计*，提供了使用 Python 处理、操作和分析数据的各种技术。'
- en: '[*Chapter 7*](B19085_07.xhtml#_idTextAnchor285), *Using Regression and Forecasting*,
    describes various techniques for modeling data and predicting future values using
    the `Statsmodels` package and scikit-learn.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 7 章*](B19085_07.xhtml#_idTextAnchor285)，*使用回归和预测*，描述了使用`Statsmodels`包和
    scikit-learn 进行数据建模和预测未来值的各种技术。'
- en: '[*Chapter 8*](B19085_08.xhtml#_idTextAnchor327), *Geometric Problems*, demonstrates
    various techniques for working with geometric objects in Python using the `Shapely`
    package.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 8 章*](B19085_08.xhtml#_idTextAnchor327)，*几何问题*，展示了使用`Shapely`包处理几何对象的各种技术。'
- en: '[*Chapter 9*](B19085_09.xhtml#_idTextAnchor360), *Finding Optimal solutions*,
    introduces optimization and game theory, which uses mathematical methods to find
    the best solutions to problems.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 9 章*](B19085_09.xhtml#_idTextAnchor360)，*寻找最优解*，介绍了优化和博弈论，使用数学方法寻找问题的最佳解决方案。'
- en: '[*Chapter 10*](B19085_10.xhtml#_idTextAnchor395), *Increasing your Productivity*,
    covers an assortment of situations you might encounter while solving mathematical
    problems using Python.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 10 章*](B19085_10.xhtml#_idTextAnchor395)，*提高您的生产力*，涵盖了在使用 Python 解决数学问题时可能遇到的各种情况。'
- en: To get the most out of this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: You will need to have a basic knowledge of Python. We don’t assume any knowledge
    of mathematics, although if you are familiar with some basic mathematical concepts,
    you will better understand the context and details of the techniques we discuss.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要具备基本的 Python 知识。我们不假设您具备数学知识，但如果您熟悉一些基本的数学概念，将更好地理解我们讨论的技术的上下文和细节。
- en: The only requirement throughout this book is a recent version of Python – at
    least Python 3.6, but higher versions are preferable. (The code for this edition
    has been tested on Python 3.10, but should work on earlier versions too.) You
    might prefer to use the Anaconda distribution of Python, which comes with many
    of the packages and tools required in this book. If this is the case, you should
    use the `conda` package manager to install the packages. Python is supported on
    all major operating systems – Windows, macOS, and Linux – and on many platforms.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书唯一的要求是使用最新版本的 Python – 至少 Python 3.6，但更高版本更好。（本版的代码已在 Python 3.10 上进行了测试，但也应在较早版本上工作。）您可能更喜欢使用
    Anaconda Python 发行版，该发行版包含本书所需的许多包和工具。如果是这种情况，您应使用`conda`包管理器安装这些包。Python 支持所有主要操作系统
