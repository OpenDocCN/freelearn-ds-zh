- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: There is no doubt that data is a key asset for organizations, and it is important
    to treat data right in order to get the most out of it. Tableau is a best-of-breed
    technology currently on the market that allows us to work with data, slice it,
    and do complex data analysis on the fly. However, it requires you to understand
    the key concepts of data analytics and how to *drive* Tableau in order to deliver
    value. Moreover, as we are working in a competitive environment, we should constantly
    improve our skills and learn new technologies, new features, and new data analysis
    methods to be on the cutting edge.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，数据是组织的关键资产，正确处理数据以充分利用它非常重要。Tableau 是目前市场上最好的技术之一，它允许我们处理数据，实时切割它，并进行复杂的数据分析。然而，它要求你理解数据分析的关键概念以及如何*驱动*
    Tableau 以提供价值。此外，由于我们处于竞争环境中，我们应该不断改进我们的技能，学习新技术、新功能和新的数据分析方法，以保持领先地位。
- en: The goal of this book is to prepare you for the Tableau Desktop Certified Associated
    exam. This book is written by people who passed this exam and they will share
    their experience and resources so that you can also successfully pass the exam.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的目标是帮助你为 Tableau Desktop 认证相关联考试做准备。这本书是由通过这项考试的人编写的，他们将分享他们的经验和资源，以便你也能成功通过考试。
- en: So, why is it important to obtain a Tableau certification? Well, the certification
    not only assesses our knowledge of Tableau, but it evaluates our ability to comfortably
    work with data and communicate with people using powerful visualization techniques.
    Moreover, it requires an understanding of overall **Business Intelligence** (**BI**)
    solutions and their role in an organization.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，为什么获得 Tableau 认证很重要呢？嗯，这个认证不仅评估我们对 Tableau 的知识，还评估我们使用强大的可视化技术舒适地处理数据和与人沟通的能力。此外，它还要求我们理解整体**商业智能**（**BI**）解决方案及其在组织中的作用。
- en: The idea behind Tableau is to democratize access to data. In other words, business
    users will use Tableau's functionalities to slice and dice data; connect various
    systems, databases, and files; visualize data; build dashboards; and explore data.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Tableau 的理念在于使数据访问民主化。换句话说，业务用户将使用 Tableau 的功能来切割和分解数据；连接各种系统、数据库和文件；可视化数据；构建仪表板；并探索数据。
- en: As a professional Tableau developer, you should know how to connect data, explore
    it, and slice and dice it. Often, you will have to build a dashboard or tell a
    story with data. It is good to know the best practices for data visualization
    in order to make your work effective. In some cases, you should calculate new
    metrics and leverage Tableau with table calculations or level of detail calculations.
    Sometimes, parameters can help you to filter data and add self-service functionality.
    Finally, you should have some knowledge of statistics and know how to use built-in
    functionalities for forecasting, trend lines, and clustering. You should know
    about Tableau Server and how to share and publish your work. This book will help
    you to cover all of these areas and not only prepare for the exam, but also help
    you to improve your overall skills in analytics.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名专业的 Tableau 开发者，你应该知道如何连接数据、探索它以及切割和分解它。通常，你将不得不构建仪表板或用数据讲故事。了解数据可视化的最佳实践以使你的工作有效是很好的。在某些情况下，你应该计算新的指标，并利用
    Tableau 的表格计算或详细程度计算。有时，参数可以帮助你过滤数据并添加自助功能。最后，你应该对统计学有所了解，并知道如何使用内置功能进行预测、趋势线和聚类。你应该了解
    Tableau Server 以及如何分享和发布你的工作。这本书将帮助你涵盖所有这些领域，不仅为考试做准备，还能帮助你提高数据分析的整体技能。
- en: This book will help you to prepare for the Desktop Specialist and Desktop Certified
    Associate certifications. In addition, it will provide you with the foundational
    knowledge for Desktop Professional. Based on my experience, Desktop Specialist
    isn't anywhere near as valuable as Desktop Associate.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书将帮助你为桌面专家和桌面认证相关联认证做准备。此外，它还将为你提供桌面专业的基础知识。根据我的经验，桌面专家并不像桌面相关联那样有价值。
- en: Before diving into the Tableau lessons, let's review the success stories of
    the authors and learn more about their Tableau journeys in their own words.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在深入 Tableau 课程之前，让我们回顾一下作者的成功故事，并从他们自己的话中了解更多关于他们的 Tableau 之旅。
- en: '**Dmitry Anoshin, Tableau Desktop and Server Qualified Certified:**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**Dmitry Anoshin，Tableau Desktop 和 Server 合格认证：**'
- en: '"I have worked with Tableau since 2011\. Most of the time, I was working on
    data warehouse projects and used Tableau as a primary BI tool. I didn''t spend much
    time on great visualizations and complex calculations. Also, I was responsible
    for Tableau Server deployment and support. My employer never asked me to complete
    a Tableau certification. Just recently, I was involved in Tableau communities
    and user groups and decided to pass the exam and fill the gaps in my knowledge.
    After some preparation, I was able to pass the Tableau Desktop Qualified Certification
    and Tableau Server Qualified Certification. It wasn''t easy and it took a lot
    of extra effort. But it is totally worth it. Now, I feel more confident in my
    skills and can demonstrate my knowledge to my colleagues and employer."'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '"我从2011年开始使用Tableau。大多数时间，我都在从事数据仓库项目，并使用Tableau作为主要的BI工具。我没有花太多时间在出色的可视化上和复杂的计算上。此外，我还负责Tableau
    Server的部署和支持。我的雇主从未要求我完成Tableau认证。最近，我参与了Tableau社区和用户组，并决定通过考试来填补我的知识空白。经过一些准备，我成功通过了Tableau
    Desktop合格认证和Tableau Server合格认证。这并不容易，也花了很多额外的努力。但这一切都是值得的。现在，我对我的技能更有信心，可以向我的同事和雇主展示我的知识。"'
- en: '**Gleb Makarenko, Tableau Desktop Qualified Associate Certified:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**Gleb Makarenko，Tableau Desktop 合格认证协会认证：**'
- en: '"I began using Tableau in 2018 and quickly fell in love with the intuitiveness
    and ease of use of the software. I was able to easily adapt to its interface and
    create powerful visualizations. I decided to get certified on Tableau software
    to receive proper credentials that I could use on my resume, as well as learn
    intricacies that I wasn''t using at the time. With a bit of effort and research,
    I was able to complete the examination and would recommend doing the same to anyone
    who is serious about working with Tableau."'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '"我从2018年开始使用Tableau，很快就爱上了软件的直观性和易用性。我能够轻松适应其界面并创建强大的可视化。我决定在Tableau软件上获得认证，以获得可以在简历上使用的正式资格，以及学习我当时没有使用的细节。通过一些努力和调查，我完成了考试，并会向任何认真想要与Tableau合作的人推荐这样做。"'
- en: '**JC Gillet, Tableau Desktop Qualified Associate Certified:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**JC Gillet，Tableau Desktop 合格认证协会认证：**'
- en: '"I have worked with Tableau since 2014\. For the first few years of my career,
    I was using Tableau mostly for its map feature, as I found this was a very efficient
    way to convey insights. I started to use it almost exclusively in 2018 as it was
    my new team''s BI tool. Once you get past its few quirks, it is a really powerful
    and easy-to-use platform. It seemed like a natural step for me to take the certification
    exam once I found myself being the local expert on Tableau. Now, I hold a widely
    recognized qualification that I can use to promote myself to my current and future
    employers. I even learned a few things while taking the exam!"'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '"我从2014年开始使用Tableau。在我职业生涯的前几年，我主要使用Tableau的地图功能，因为我发现这是一种非常有效传达洞察力的方式。2018年，我开始几乎完全使用它，因为它是我们新团队的BI工具。一旦你克服了它的几个小瑕疵，它就是一个真正强大且易于使用的平台。当我发现自己成为Tableau的本地专家时，参加认证考试对我来说似乎是自然而然的一步。现在，我拥有一个广为人知的资格，我可以用它来向我的现任和未来雇主展示自己。甚至在参加考试的过程中，我还学到了一些东西！"'
- en: '**Fabian Peri, Tableau Desktop Qualified Associate Certified:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**Fabian Peri，Tableau Desktop 合格认证协会认证：**'
- en: '"I was first introduced to Tableau in 2015 as a graduate student. It was recommended
    to me by my professor for a data visualization assignment. After a few days of
    use, I understood how it could help the stakeholders at my company gain insights
    from vast quantities of data. Since then, Tableau has been my preferred visualization
    tool. Although I have been working with Tableau for years, I was hesitant to take
    the Tableau certification exam because I did not know if it would be of any use.
    During my last job search, I realized that a Tableau certification would set me
    apart from other candidates. After reading numerous resources I passed the certification
    exam – the entire process was a great learning experience. In addition, it gave
    me confidence in my skills as a Tableau developer."'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '"我是在2015年作为研究生第一次接触Tableau的。我的教授推荐我使用Tableau来完成一个数据可视化作业。使用了几天后，我明白了它如何帮助我的公司利益相关者从大量数据中获得洞察力。从那时起，Tableau就成了我首选的可视化工具。尽管我已经使用Tableau多年，但我对参加Tableau认证考试犹豫不决，因为我不知道它是否有任何用处。在我的最后一次求职中，我意识到Tableau认证将使我与其他候选人区别开来。在阅读了大量的资料后，我通过了认证考试——整个过程是一次极好的学习经历。此外，它也增强了我作为Tableau开发者的技能信心。"'
- en: '**Radhika Biyani, Tableau Desktop Qualified Associate Certified:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**拉迪卡·比扬尼，Tableau Desktop认证助理：**'
- en: '"I was first introduced to Tableau in 2016 as a master''s student while working
    on a data visualization assignment. I fell in love with it and, since then, it
    has been my preferred visualization tool. When I started using it on a day-to-day
    basis for my clients in an analytics consultant capacity, I knew that being Tableau
    Certified would help me gain the trust of any new or potential clients easily.
    I got certified in 2017 and studying for the certification helped me learn certain
    nuances of the tool that I wasn''t familiar with, despite using Tableau on a day-to-day
    basis. These made my work faster, more efficient, and better and I still use those
    skills in my job to date. I would totally recommend the Tableau exam to anyone
    who wants to take their skills to the next level!"'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “我在2016年作为研究生在完成数据可视化作业时第一次接触到Tableau。我深深地爱上了它，从那时起，它就成了我首选的可视化工具。当我开始以分析顾问的身份每天为我的客户使用它时，我知道获得Tableau认证将帮助我轻松赢得任何新客户或潜在客户的信任。我在2017年获得了认证，为认证而学习帮助我学习了某些我并不熟悉的工具细微差别，尽管我每天都在使用Tableau。这些使我的工作更快、更高效、更好，并且我至今仍在工作中使用这些技能。我完全推荐Tableau考试给任何想将他们的技能提升到下一个水平的人！”
- en: Now that we have covered what the certification is in general and have learned
    why it is important to prepare for and pass the Tableau exam, it's time to learn
    about the key topics of Tableau that will help you to successfully prepare for
    the Tableau Desktop Certified Associate exam and pass it with a score of more
    than 75 percent in less than 2 hours. Good luck!
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 既然我们已经了解了认证的一般内容，并且学习了为什么准备并通过Tableau考试很重要，现在是时候了解Tableau的关键主题，这将帮助你成功准备Tableau
    Desktop认证助理考试，并在不到2小时内以超过75%的分数通过考试。祝你好运！
- en: Who this book is for
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is for business analysts, BI professionals, and data analysts who
    want to get certified as a Tableau Desktop Associate and solve a range of data
    science and BI problems using this example-rich guide. Each chapter is packed
    with self-assessment questions so that you can become well versed with Tableau
    Desktop's offerings. Some prior experience of Tableau Desktop is expected.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向希望获得Tableau Desktop助理认证的商业分析师、BI专业人士和数据分析师，他们想使用这个内容丰富的指南解决一系列数据科学和BI问题。每一章都包含自我评估问题，以便你能够熟悉Tableau
    Desktop的提供内容。预期你有一些Tableau Desktop的先前经验。
- en: What this book covers
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](786fd5d5-eb79-4216-bd9a-96d0a59374ea.xhtml), *Building Your Data
    Model*, will help to understand how to connect to your data and use Tableau''s
    data modeling capabilities.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](786fd5d5-eb79-4216-bd9a-96d0a59374ea.xhtml)，*构建你的数据模型*，将帮助你理解如何连接到你的数据并使用Tableau的数据建模功能。'
- en: '[Chapter 2](6ebf2184-6a4e-42de-8741-4c9f71f652d3.xhtml), *Working with Worksheets*, will
    show you how to use the data that you have prepared to begin building your visualizations
    in order to share insights. This chapter will demonstrate how to use Tableau''s
    worksheets to conduct your analysis.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](6ebf2184-6a4e-42de-8741-4c9f71f652d3.xhtml)，*使用工作表*，将向你展示如何使用你准备好的数据开始构建你的可视化，以便分享见解。本章将演示如何使用Tableau的工作表进行你的分析。'
- en: '[Chapter 3](f37d6202-e29d-4b58-a74a-7a908e705fab.xhtml), *Analyzing Data Using
    Charts*, teaches you about the various chart types that are available in Tableau.
    The chapter will also discuss how formatting can help create more effective visualizations.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](f37d6202-e29d-4b58-a74a-7a908e705fab.xhtml)，*使用图表分析数据*，教你关于Tableau中可用的各种图表类型。本章还将讨论格式化如何帮助创建更有效的可视化。'
- en: '[Chapter 4](5b500ca0-cc1f-4396-a2a8-c72cda9bbb13.xhtml), *Visualizing Geographic
    Data*, dives deeper into map visuals and will enable you to understand more about
    the mapping capabilities in Tableau. This chapter will explain how to create,
    navigate, and customize maps.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](5b500ca0-cc1f-4396-a2a8-c72cda9bbb13.xhtml)，*可视化地理数据*，深入探讨了地图可视化，并使你能够更深入地了解Tableau的地图功能。本章将解释如何创建、导航和自定义地图。'
- en: '[Chapter 5](8517c27d-d41d-41de-b8d4-ac5e779ea22f.xhtml), *Understanding Simple
    Calculations in Tableau*, helps you to create simple calculations that can be
    leveraged across the various visuals that we have read about in the previous chapters.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](8517c27d-d41d-41de-b8d4-ac5e779ea22f.xhtml)，*理解Tableau中的简单计算*，帮助你创建可以在前几章中读到的各种可视化中利用的简单计算。'
- en: '[Chapter 6](1f655860-ac26-457f-a78b-f359ccb7d9f0.xhtml), *Tableau Table Calculations*, looks
    at more advanced table calculations, where the results of the calculations observed
    in this chapter will be used for building further calculations.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](1f655860-ac26-457f-a78b-f359ccb7d9f0.xhtml)，*Tableau表计算*，探讨了更高级的表计算，本章观察到的计算结果将被用于构建进一步的计算。'
- en: '[Chapter 7](49035424-ce96-431f-9ff5-c74d74367d27.xhtml), *Level of Detail Expressions*,
    covers the three types of level of detail expressions available in Tableau and
    explains how they can be used to aggregate data at a level that is either more
    granular or less granular than the specified dimensions.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](49035424-ce96-431f-9ff5-c74d74367d27.xhtml)，*详细程度表达式*，涵盖了Tableau中可用的三种详细程度表达式类型，并解释了如何使用它们在比指定维度更细粒度或更粗粒度的级别上聚合数据。'
- en: '[Chapter 8](2e9bacb5-8470-4908-8c80-8eb430c455ab.xhtml), *Leveraging Analytics
    Capabilities*, covers some of Tableau''s analytics tools, enabling you to create
    reference lines or bands, cluster data in similar buckets, identify trends, and
    forecast what your data will look like in the future.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](2e9bacb5-8470-4908-8c80-8eb430c455ab.xhtml)，*利用分析功能*，涵盖了Tableau的一些分析工具，使您能够创建参考线或带，将数据聚类在相似的桶中，识别趋势，并预测您的数据在未来的样子。'
- en: '[Chapter 9](fdaa89a8-e381-4cab-b536-1625e7f4fb03.xhtml), *Building Your Dashboards*,
    will walk you through features and best practices that will help you to build
    actionable and informative dashboards.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](fdaa89a8-e381-4cab-b536-1625e7f4fb03.xhtml)，*构建您的仪表板*，将向您介绍功能和最佳实践，帮助您构建可操作和富有信息量的仪表板。'
- en: To get the most out of this book
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要从这本书中获得最大收益
- en: Readers without any prior knowledge of Tableau can get the most out of this
    book.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 没有任何Tableau先验知识的读者可以从这本书中获得最大收益。
- en: Download the example code files
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from your account at [www.packt.com](http://www.packt.com).
    If you purchased this book elsewhere, you can visit [www.packtpub.com/support](https://www.packtpub.com/support)
    and register to have the files emailed directly to you.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[www.packt.com](http://www.packt.com)的账户下载本书的示例代码文件。如果您在其他地方购买了这本书，您可以访问[www.packtpub.com/support](https://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register at [www.packt.com](http://www.packt.com).
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在[www.packt.com](http://www.packt.com)登录或注册。
- en: Select the Support tab.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择支持选项卡。
- en: Click on Code Downloads.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击代码下载。
- en: Enter the name of the book in the Search box and follow the onscreen instructions.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书名，并遵循屏幕上的说明。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦文件下载完成，请确保您使用最新版本的软件解压缩或提取文件夹：
- en: WinRAR/7-Zip for Windows
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows上的WinRAR/7-Zip
