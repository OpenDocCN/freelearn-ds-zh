  - PREF_H1
  type: TYPE_NORMAL
  zh: 另请参阅
- en: 'To learn more about transfer learning, read the following article from the
    University of Wisconsin:'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解更多关于迁移学习的信息，请阅读威斯康星大学的以下文章：
