  prefs: []
  type: TYPE_NORMAL
  zh: 此配置需要在终端中进行更改，使用**bash**。
- en: How to do it...
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何做...
