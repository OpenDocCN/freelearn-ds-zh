  type: TYPE_PRE
  zh: '[PRE3]'
- en: How it works...
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: 'The following section explains how PySpark is modified to incorporate deep
    learning packages take a look at these steps:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 以下部分解释了如何修改PySpark以整合深度学习包，请查看这些步骤：
- en: 'Accessing bash allows us to make configurations at the command line, as seen
    in the following screenshot:'
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 访问bash允许我们在命令行上进行配置，如下截图所示：
