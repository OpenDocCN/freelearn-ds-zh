  type: TYPE_NORMAL
  zh: '`Measure Values`架有点多余。虽然它清楚地显示了视图中展示的度量，但它本质上是访问过滤器的一种便捷方式。你可以简单地将度量拖进或拖出`Measure
    Values`架来调整过滤器，从而显示或隐藏更多的`Measure Values`。你也可以在`Measure Values`架中改变度量的顺序，从而改变视图中度量的显示顺序。'
- en: 'Deployed `Measure Values` on the **Text** shelf:'
