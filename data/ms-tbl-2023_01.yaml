  prefs: []
  type: TYPE_NORMAL
  zh: Tableau 提供了多种快捷方式，用于快速创建所需的可视化效果。如果你是软件的新手，这些快捷方式的行为可能看起来不直观，但你会逐渐理解它。让我们通过以下练习来探索如何使用快捷方式快速部署`Measure
