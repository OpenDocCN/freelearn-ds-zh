  type: TYPE_NORMAL
  zh: 你可以保存一个指向 Tableau Server 上发布的数据源的本地数据源。首先，连接到 Tableau Server 上的已发布数据源。然后，在工作区中右键单击数据源并选择**添加到已保存的数据源**。现在，你可以直接从启动页面连接到
