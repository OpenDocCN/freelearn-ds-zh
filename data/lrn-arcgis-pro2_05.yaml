- en: Creating 2D Maps
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 创建二维地图
- en: One of the key functions of a **Geographic Information System** (**GIS**) is
    to visualize data. In a GIS, we use maps as our primary method for visualizing
    data. Maps allow us to see and analyze the spatial relationships between features
    in one or more layers. We create maps for many different reasons. Often, we are
    trying to show the location of specific assets or to highlight attributes associated
    with features, such as a parcel's zoning classification or a pipe size. Sometimes
    we wish to show the results of the analysis we have performed.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 地理信息系统（**GIS**）的一个关键功能是可视化数据。在GIS中，我们使用地图作为我们可视化数据的主要方法。地图使我们能够看到并分析一个或多个图层中特征之间的空间关系。我们出于许多不同的原因创建地图。通常，我们试图展示特定资产的位置或突出与特征相关的属性，例如地块的分区分类或管道尺寸。有时我们希望展示我们已执行的分析结果。
- en: So, each map we create in ArcGIS Pro has a reason for existing. This purpose
    will help to dictate what layers we include in the map and how they are visualized.
    There is no limit to the number of layers a map can contain. However, it is possible
    to have so many layers in a map that it distracts from the purpose. As the author
    of the map, you must strike a balance between the amount of information you include
    in a map and its overall purpose.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们在ArcGIS Pro中创建的每一张地图都有其存在的理由。这个目的将帮助我们决定在地图中包含哪些图层以及如何可视化它们。地图可以包含的图层数量没有限制。然而，地图中可能包含如此多的图层，以至于会分散人们对目的的注意力。作为地图的作者，您必须在地图中包含的信息量和其整体目的之间找到平衡。
- en: Each layer in a map has a set of properties. This includes things such as the
    source, symbology, visibility ranges, coordinate system and more. When you create
    a map and add layers, you must configure many of these settings manually to ensure
    your map is legible and supports its intended purpose.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 地图中每个图层都有一组属性。这包括诸如来源、符号、可见范围、坐标系等。当您创建地图并添加图层时，您必须手动配置许多这些设置，以确保您的地图可读且支持其预期目的。
- en: 'As you have already experienced, ArcGIS Pro allows you to create both 2D and
    3D maps within a project. In this chapter, you will focus on creating a 2D map.
    These have been the mainstay of GIS since it was first developed over 50 years
    ago. In this chapter, you will learn how to do the following:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您已经体验到的，ArcGIS Pro允许您在项目内创建二维和三维地图。在本章中，您将专注于创建二维地图。这些自GIS首次开发50多年前以来一直是GIS的支柱。在本章中，您将学习如何执行以下操作：
- en: Creating and configuring 2D maps
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建和配置二维地图
- en: Creating a new map
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建新地图
- en: Skill challenge
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技能挑战
- en: Technical requirements
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: 'In order to complete this chapter, you will need the following:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 为了完成这一章，您需要以下内容：
- en: '**ArcGIS Pro 2.6**—**Basic** or higher license'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ArcGIS Pro 2.6**—**基本**或更高版本许可证'
- en: An internet connection
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络连接
- en: Exercise data
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 练习数据
- en: It is also recommended that you complete all previous chapters before starting
    this one unless you have experience of using ArcGIS Pro.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您没有使用ArcGIS Pro的经验，建议您在开始这一章之前完成所有前面的章节。
- en: Creating and configuring 2D maps
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建和配置二维地图
- en: ArcGIS Pro provides several methods for creating new 2D maps within a project.
    As you will learn later, creating a new project using a template can automatically
    create a new map that you can build on. Of course, you can also add new maps to
    existing projects as needed. ArcGIS Pro supports several methods for creating
    or adding maps to existing projects. Which method is best will depend on several
    factors, including personal preference. It also depends on whether the map already
    exists in another project or the current one, or if it is a map document file
    from the old ArcMap application ArcGIS Pro is replacing.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Pro提供了几种在项目内创建新二维地图的方法。您将在后面学到，使用模板创建新项目可以自动创建一个您可以构建的新地图。当然，您也可以根据需要向现有项目添加新地图。ArcGIS
    Pro支持几种创建或向现有项目添加地图的方法。哪种方法最好将取决于几个因素，包括个人偏好。它还取决于地图是否已存在于另一个项目或当前项目中，或者它是否是ArcGIS
    Pro所取代的旧ArcMap应用程序的地图文档文件。
- en: Another thing to remember is that an ArcGIS Pro project can contain multiple
    maps. It is not uncommon for a single ArcGIS Pro project to contain multiple maps
    required to support daily operations. For example, if you are the GIS manager
    for a city, you might have most maps in a single project, such as zoning, land
    use, voting districts, police zones, tax districts, and more. That might make
    it easier to manage your GIS files and maps.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 另一件需要记住的事情是，ArcGIS Pro 项目可以包含多个地图。一个 ArcGIS Pro 项目包含多个地图以支持日常操作并不罕见。例如，如果你是某个城市的
    GIS 管理员，你可能会在单个项目中拥有大多数地图，如分区、土地利用、投票区、警察区、税务区等。这可能会使你更容易管理你的 GIS 文件和地图。
- en: A map only provides a canvas for displaying your data to support its purpose.
    You must add and configure the content. This normally means adding layers that
    represent the features you wish to display within your map. Just as there are
    multiple methods for creating new maps, there is also more than one way to add
    new layers to a map.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 地图只为显示你的数据以支持其目的提供了一个画布。你必须添加和配置内容。这通常意味着添加代表你希望在地图中显示的特征的图层。正如有多个创建新地图的方法一样，也有多种方法可以向地图中添加新图层。
- en: You will now investigate different methods for creating new maps and adding
    layers.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在将研究创建新地图和添加图层的不同方法。
- en: Creating a new map
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建新地图
- en: Maps are the primary way we visualize data in a GIS. As already mentioned, you
    may need to have multiple maps in your projects to support the various needs of
    your organization or clients. Each map you create should have a specific purpose.
    The purpose will help you determine what layers you will need, and which need
    to be the primary focus.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 地图是我们可视化 GIS 中数据的主要方式。如前所述，你可能需要在项目中拥有多个地图来支持你组织或客户的各种需求。你创建的每个地图都应该有一个特定的目的。目的将帮助你确定你需要哪些图层，哪些需要成为主要焦点。
- en: One thing to always be mindful of is map readability. You can put too much information
    into a single map. So to keep from making a single map too cluttered, you might
    actually need to create multiple maps that focus on one to two primary layers.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 总是要注意地图的可读性。你可能会在一个地图中放入太多信息。因此，为了避免使单个地图过于杂乱，你可能实际上需要创建多个专注于一到两个主要图层的地图。
- en: '*So how do you create new maps within ArcGIS Pro?* There are many ways, as
    follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*那么如何在 ArcGIS Pro 中创建新地图呢？* 有很多方法，如下所示：'
- en: 'One way is using the Insert tab on the ribbon. From there, you can choose the
    New Map button, as shown in the following screenshot:'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一种方法是使用功能区上的“插入”选项卡。从那里，你可以选择“新建地图”按钮，如下面的截图所示：
- en: '![](img/9bfc0f1b-ba65-47f5-ae0a-4bff123aee09.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9bfc0f1b-ba65-47f5-ae0a-4bff123aee09.png)'
- en: 'Another way is to right-click on Maps within the Project pane and select New
    Map as shown here:'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 另一种方法是右键单击项目窗格中的“地图”，然后选择此处所示的“新建地图”：
- en: '![](img/01f72240-f460-4de5-a9f9-736d61a32a55.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![](img/01f72240-f460-4de5-a9f9-736d61a32a55.png)'
- en: 'Another way is to import an existing map. ArcGIS Pro allows you to import maps
    in multiple formats including map documents, map packages, and map files. Each
    of these has a unique file extension. The following table provides more detail
    on this:'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 另一种方法是导入现有地图。ArcGIS Pro 允许你导入多种格式的地图，包括地图文档、地图包和地图文件。每种都有独特的文件扩展名。以下表格提供了更多详细信息：
- en: '| **Item** | **File extension** | **Software used to create it** |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| **项目** | **文件扩展名** | **创建软件** |'
- en: '| Map Document | `.mxd` | **ArcMap** |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| 地图文档 | `.mxd` | **ArcMap** |'
- en: '| Map Package | `.mpk` | **ArcMap** or **ArcCatalog** |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| 地图包 | `.mpk` | **ArcMap** 或 **ArcCatalog** |'
- en: '|  | `.mpkx` | ArcGIS Pro |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '|  | `.mpkx` | ArcGIS Pro |'
- en: '| Map File | `.mapx` | ArcGIS Pro |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| 地图文件 | `.mapx` | ArcGIS Pro |'
- en: '| ArcScene Document (3D) | `.sxd` | **ArcScene** |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '| ArcScene 文档（3D） | `.sxd` | **ArcScene** |'
- en: '| ArcGlobe Document (3D) | `.3dd` | **ArcGlobe** |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| ArcGlobe 文档（3D） | `.3dd` | **ArcGlobe** |'
- en: As you can see in the preceding table, when you import an existing map from
    one of these files, the new map it creates in your project will contain the layers
    along with all of their settings such as the symbology and labels that were in
    the map you imported. This provides a way to help quickly populate a new project
    with items so you can get to work faster. This is especially true for those who
    are migrating to ArcGIS Pro from ArcGIS Desktop.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如前表所示，当你从这些文件之一导入现有地图时，在项目中创建的新地图将包含图层及其所有设置，如导入地图中的符号和标签。这提供了一种快速填充新项目的方法，以便你可以更快地开始工作。这对于从
    ArcGIS Desktop 迁移到 ArcGIS Pro 的人来说尤其如此。
- en: It should be noted that the last two file types listed are actually 3D maps.
    When you import those into ArcGIS Pro, they will create new 3D scenes in the project.
    You will learn more about those in the next chapter.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 应注意，列出的最后两种文件类型实际上是 3D 地图。当您将它们导入 ArcGIS Pro 时，它们将在项目中创建新的 3D 场景。您将在下一章中了解更多关于这些内容。
- en: Now that you know some of the different methods for creating new maps in your
    project, it is time to put that knowledge to use in the following exercises. You
    will start by adding new layers to an existing map and configuring them. Then
    you will add a completely new map to a project and add layers to it.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经了解了一些在项目中创建新地图的不同方法，是时候将那些知识应用到以下练习中。您将从向现有地图添加新图层并配置它们开始。然后您将向项目中添加一个全新的地图并添加图层到其中。
- en: Exercise 3A – Adding and configuring layers in a map
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习 3A – 在地图中添加和配置图层
- en: You have been asked by the Community and Economic Development Director for the
    City of Trippville to prepare several maps for a business that wishes to open
    a location in the city. He needs a map that shows the locations of all commercial
    property in the city. Then he wants another that shows all commercial parcels
    over 1 acre, but less than 3 acres in size.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 您被 Trippville 市社区和经济发展主任要求为一家希望在市区开设地点的企业准备几幅地图。他需要一幅显示城市所有商业地产位置的地图。然后他想要另一幅显示超过
    1 英亩但小于 3 英亩大小的所有商业地块的地图。
- en: In this exercise, you will create a new project using the Map template. You
    will create the first map requested by the director. This will require you to
    add and configure several layers using various methods. You will add the second
    map to the project in another exercise.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在此练习中，您将使用地图模板创建一个新的项目。您将创建主任请求的第一张地图。这需要您使用各种方法添加和配置几个图层。您将在另一个练习中向项目中添加第二张地图。
- en: Step 1 – Creating the project
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第 1 步 – 创建项目
- en: 'In this step, you will create the project that will be used to develop the
    maps requested by the Community and Economic Development Director:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在此步骤中，您将创建一个项目，该项目将用于开发社区和经济发展主任请求的地图：
- en: Open ArcGIS Pro.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 ArcGIS Pro。
- en: 'In the ArcGIS Pro start window, select Map under New and Blank Templates, as
    shown in the following screenshot:'
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 ArcGIS Pro 启动窗口中，选择“新建”和“空白模板”下的“地图”，如图所示：
- en: '![](img/e70ef82f-fa25-49c2-9006-bf3c0aa648a8.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/e70ef82f-fa25-49c2-9006-bf3c0aa648a8.png)'
- en: In the Name box, type `Your Name_Ex3A` (that is, in this case, `Tripp_Ex3A`).
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“名称”框中，键入 `Your Name_Ex3A`（即，在这种情况下，`Tripp_Ex3A`）。
- en: In general, it is always best to avoid using spaces and special characters when
    naming anything in ArcGIS Pro. Sometimes ArcGIS Pro will allow them and other
    times not. This can also change from one version to the next. So, I recommend
    just not using them to avoid problems. Underscores are acceptable, as you can
    see in this exercise.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，在 ArcGIS Pro 中命名任何东西时始终最好避免使用空格和特殊字符。有时 ArcGIS Pro 会允许它们，而有时则不会。这也可以从一个版本更改为另一个版本。因此，我建议不要使用它们以避免问题。下划线是可以接受的，正如您在本练习中看到的那样。
- en: For the location, click on the Browse button located at the end of the box or
    cell. It looks like a small open file folder with a blue arrow. This will open
    the Select a folder to store the project window.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于位置，点击位于框或单元格末尾的“浏览”按钮。它看起来像一个小型的蓝色箭头的打开文件文件夹。这将打开“选择一个文件夹来存储项目”窗口。
- en: In the left panel of the Select a folder to store project window, click on Computer,
    located below Project.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“选择一个文件夹来存储项目”窗口的左侧面板中，点击位于项目下的“计算机”。
- en: In the right panel of the window, double-click on (C:) or the drive in which
    you installed the exercise data.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在窗口的右侧面板中，双击（C：）或您安装练习数据的驱动器。
- en: Then double-click on the `Student` | `IntroArcGISPro` folder.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后双击 `Student` | `IntroArcGISPro` 文件夹。
- en: 'Select the `My Projects` folder and click OK. Your Create a New Project window
    should now look like the following screenshot; of course, the project name will
    include your name and not mine:'
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“我的项目”文件夹并点击“确定”。您的“创建新项目”窗口现在应该看起来如下截图所示；当然，项目名称将包括您的名字而不是我的：
- en: '![](img/c0d06f46-ecb0-4ecb-baee-40df903626b9.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/c0d06f46-ecb0-4ecb-baee-40df903626b9.png)'
- en: You have just created a new ArcGIS Pro project using the included Map project
    template. The new project you just created should open with a single empty map.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 您刚刚使用包含的地图项目模板创建了一个新的 ArcGIS Pro 项目。您刚刚创建的新项目应该以一个空地图打开。
- en: If you mistakenly double-click on the `My Projects` folder, you can click on
    the small *up* arrow located to the left of the displayed path at the top of the
    Select a folder to store the project window to take you back to the previous folder.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不小心双击了`我的项目`文件夹，你可以在选择存储项目的文件夹窗口顶部显示路径左侧的小*向上*箭头上点击，以便返回上一个文件夹。
- en: Eventually, you will add and configure new layers on this map. You will learn
    more about how to create new projects in [Chapter 5](5e7c9d7b-31d5-4032-973d-1f077aa51511.xhtml),
    *Creating and Working with Projects*.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，你将在地图上添加和配置新的图层。你将在[第5章](5e7c9d7b-31d5-4032-973d-1f077aa51511.xhtml)中了解更多关于如何创建新项目的内容，*创建和使用项目*。
- en: Step 2 – Connecting data sources
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第2步 – 连接数据源
- en: 'Creating a new project is just the first step. Now you need to connect to the
    folders and databases you need to use for this project. You will connect to the
    `Trippville_GIS` geodatabase and the folders that contain other files you need:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 创建新项目只是第一步。现在你需要连接到你需要用于此项目的文件夹和数据库。你将连接到`Trippville_GIS`地理数据库以及包含其他你需要文件的文件夹：
- en: In the Catalog pane, expand the `Databases` folder by clicking on the small
    arrowhead located to the left. This will allow you to see the list of all currently
    connected databases.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在目录窗格中，通过点击左侧的小箭头展开`数据库`文件夹。这将允许你看到所有当前连接的数据库列表。
- en: 'Questions: *What databases are currently connected to this project?* *Which
    geodatabase is the default geodatabase?*'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 问题：*当前有哪些数据库连接到这个项目？* *哪个地理数据库是默认的地理数据库？*
- en: You should only see a single database connection. This is the project database
    that was created with the new project. Typically, most organizations already have
    an existing GIS database. For this exercise, the city of Trippville is no different.
    It already has a GIS database. You just need to connect to it to use the existing
    GIS data.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该只看到一个数据库连接。这是与新项目一起创建的项目数据库。通常，大多数组织已经有一个现有的GIS数据库。对于这个练习，Trippville市也不例外。它已经有一个GIS数据库。你只需要连接到它来使用现有的GIS数据。
- en: 'Right-click on the `Databases` folder in the Catalog pane and select Add Database,
    as illustrated in the following screenshot:'
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在目录窗格中，右键单击`数据库`文件夹，然后选择添加数据库，如图所示：
- en: '![](img/3864c7eb-9a54-4de7-9035-f3c43f6c1a74.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/3864c7eb-9a54-4de7-9035-f3c43f6c1a74.png)'
- en: In the Select Existing Geodatabase window, navigate to `C:\Student\IntroArcPro\Databases`
    and select `Trippville_GIS.gdb` by clicking on Computer in the left panel. Then
    double-click on the `C:` | `Student` | `IntroArcGISPro` | `Databases` folder.
    Lastly, select the `Trippville_GIS.gdb` geodatabase and click OK.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在选择现有地理数据库窗口中，导航到`C:\Student\IntroArcPro\Databases`并点击左面板中的计算机，然后双击`C:` | `Student`
    | `IntroArcGISPro` | `Databases`文件夹。最后，选择`Trippville_GIS.gdb`地理数据库并点击“确定”。
- en: The `Trippville_GIS.gdb` database should now appear under the `Databases` folder
    in the Catalog pane. This means you have successfully connected to the database
    and will be able to use the data contained in that database.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '`Trippville_GIS.gdb`数据库现在应该出现在目录窗格中的`数据库`文件夹下。这意味着你已经成功连接到数据库，并将能够使用该数据库中的数据。'
- en: Now you will also need to connect to a folder that contains files you will also
    need to complete this project.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你还需要连接到一个包含你完成此项目所需文件的文件夹。
- en: Right-click on the `Folders` folder in the Catalog pane, then select Add Folder
    Connection.
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在目录窗格中，右键单击`文件夹`文件夹，然后选择添加文件夹连接。
- en: In the Add Folder Connection window, navigate to `C:\Student\IntroArcPro\` and
    select `Chapter3` using the same method you did to navigate and connect to the
    Trippville_GIS geodatabase. Click OK once you have selected the `Chapter3` folder.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在添加文件夹连接窗口中，导航到`C:\Student\IntroArcPro\`并使用与导航和连接到Trippville_GIS地理数据库相同的方法选择`Chapter3`文件夹。选择`Chapter3`文件夹后，点击“确定”。
- en: 'You have now connected to all the resources you will need to complete this
    project. Your Catalog pane should look like this if you have connected to all
    the project items as directed:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在已经连接到了完成此项目所需的所有资源。如果你的目录窗格看起来像这样，说明你已经按照指示连接了所有项目项：
- en: '![](img/b3832e73-6557-44c2-9fb8-ad9f27292185.png)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/b3832e73-6557-44c2-9fb8-ad9f27292185.png)'
- en: Save your project.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存你的项目。
- en: Establishing these connections may seem to be a hassle and something you do
    not do in other applications. This is true to an extent. However, in GIS we often
    work with large datasets that can be gigabytes to terabytes in size. This is why
    a project or map does not actually store the data we use but instead connects
    and references it. That allows us to work with large datasets without crashing
    the computer.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 建立这些连接可能看起来很麻烦，在其他应用程序中你可能不会这样做。这在一定程度上是正确的。然而，在GIS中，我们经常处理大型数据集，这些数据集的大小可以从几吉字节到几太字节不等。这就是为什么项目或地图实际上并不存储我们使用的数据，而是连接和引用它。这使我们能够在不使计算机崩溃的情况下处理大型数据集。
- en: The good thing is you only need to establish these connections once in a project.
    After you save the project those connections are remembered and will be there
    every time you open the project.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 好事是您只需在一个项目中建立这些连接一次。保存项目后，这些连接会被记住，并且每次打开项目时都会存在。
- en: Step 3 – Adding layers
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第3步 – 添加图层
- en: Now that you have created your project and established connections to your data,
    it is time to begin on the maps requested by the Community and Economic Development
    Director. You will start with the first one he requested, showing the location
    of all the commercially zoned property within the city.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经创建了项目并建立了与数据的连接，是时候开始制作社区和经济发展主任请求的地图了。您将从他请求的第一个开始，展示城市内所有商业用途土地的位置。
- en: You will use the map created when you generated your new project using the project
    template as your starting point. You will add and configure a few layers using
    various methods.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 您将使用在您使用项目模板生成新项目时创建的地图作为起点。您将使用各种方法添加和配置几个图层。
- en: 'The first layer you want to add is the city limits so everyone will know which
    areas are in the city and those that are out:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 您要添加的第一个图层是城市边界，这样每个人都知道哪些区域属于城市，哪些不属于：
- en: In the Catalog pane, expand the `Databases` folder and then the `Trippville_GIS.gdb`
    geodatabase. Once expanded, you should see that it contains many feature classes.
    This represents the entire GIS data for the city.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“目录”面板中，展开“数据库”文件夹，然后展开“Trippville_GIS.gdb”地理数据库。展开后，你应该会看到它包含许多要素类。这代表了整个城市GIS数据。
- en: Expand the Base feature dataset so you can see its contents. Feature datasets
    are indicated by a unique icon that looks like three overlapping squares.
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 展开基本要素数据集，以便您可以看到其内容。要素数据集由一个独特的图标表示，看起来像三个重叠的正方形。
- en: Select the City_Limit feature class. Holding your mouse button down, drag the
    City_Limits feature class into the map view. Once your mouse pointer is over the
    map view, release your mouse button.
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“City_Limit”要素类。按住鼠标按钮，将“City_Limits”要素类拖动到地图视图中。一旦鼠标指针移至地图视图上，释放鼠标按钮。
- en: The city limits have now been added to your map using a drag and drop method.
    This is one of the methods you can use to add a new layer from resources connected
    in the Catalog pane. Also, notice that the map scale and zoom location changed.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经通过拖放方法将城市边界添加到地图中。这是您可以从“目录”面板中连接的资源中添加新图层的方法之一。注意，地图比例尺和缩放位置已改变。
- en: 'You were automatically zoomed into the extents of the City_Limit layer you
    just added, as shown in the following screenshot. Remember, your colors may differ:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 您自动缩放到您刚刚添加的“City_Limit”图层的范围，如下截图所示。请记住，您的颜色可能不同：
- en: '![](img/a1b385a0-b7ee-4240-a28a-dbec92f83fcf.png)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/a1b385a0-b7ee-4240-a28a-dbec92f83fcf.png)'
- en: In a new map, the first layer you add is special. First, it sets the coordinate
    system used by the map. All future layers will be projected to match the coordinate
    system of the first layer added, if they use different coordinate systems. This
    is called *projecting on the fly*. Second, your map will automatically zoom to
    the extent of the data contained in that first layer, as you have now seen. It
    will only do this for the first layer added at the time it is added.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个新的地图中，您添加的第一个图层是特殊的。首先，它设置了地图使用的坐标系。所有后续图层都将投影到与第一个添加的图层相同的坐标系，如果它们使用不同的坐标系。这被称为“即时投影”。其次，您的地图将自动缩放到包含在第一个图层中的数据的范围，正如您现在所看到的。它只会对当时添加的第一个图层这样做。
- en: Now you will need to change the symbology for the City_Limit layer. As you can
    see, the City_Limit layer currently has a solid fill that is hiding the information
    underneath. You will change the symbology for this layer so you can see through
    the layer but still see the boundary.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您需要更改“City_Limit”图层的符号。如您所见，“City_Limit”图层目前有一个实心填充，这隐藏了下面的信息。您将更改此图层的符号，以便您可以通过图层看到，但仍然可以看到边界。
- en: Double-click on City_Limit in the Contents pane to open the Layer Properties
    window. In the General page, type `City Limits` in the name box to give the layer
    a new, more descriptive name and click OK.
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击内容面板中的 City_Limit 以打开图层属性窗口。在常规页面上，在名称框中键入 `City Limits` 以给图层一个新且更具描述性的名称，然后点击确定。
- en: Click on the symbol located below the City_Limit layer name in the Contents
    pane to open the Symbology pane on the right side of the interface.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击内容面板中 City_Limit 层名称下方的符号以打开界面右侧的符号面板。
- en: 'The Symbology pane should open to the Gallery view. Select the Black Outline
    (2 Points), which should be the second sample symbol in the top row, as indicated
    in the following screenshot:'
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 符号面板应打开到图库视图。选择 Black Outline (2 Points)，如以下截图所示，它应该是顶行第二个示例符号。
- en: '![](img/9ff754db-8e11-403e-ac4b-b31eeb9448c4.png)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/9ff754db-8e11-403e-ac4b-b31eeb9448c4.png)'
- en: If you do not see the Black Outline (2 Points) sample symbol, use the search
    box at the top of the Symbology pane to search for it. You may also need to change
    the search option from Project Styles to All Styles as well.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看不到 Black Outline (2 Points) 样式符号，请使用符号面板顶部的搜索框进行搜索。你可能还需要将搜索选项从项目样式更改为所有样式。
- en: Next, click on the Properties tab located at the top of the Symbology pane next
    to the Gallery tab.
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，点击位于符号面板顶部、紧邻图库标签的属性标签页。
- en: Set the Outline Width from 2 pt to 3 pt. This will thicken the line representing
    the city limits boundary, so it stands out more. Click the Apply button located
    at the bottom of the Symbology pane.
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将轮廓宽度从 2 pt 更改为 3 pt。这将使代表城市边界线的线条变粗，使其更加突出。点击符号面板底部的应用按钮。
- en: Click on the Map tab on the ribbon. Then click on the Add Data button to add
    a few more layers.
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击功能区上的地图标签页。然后点击添加数据按钮以添加更多图层。
- en: Click on the `Databases` folder in the left panel of the Add Data window. Then
    double-click on the `Trippville_GIS.gdb` geodatabase in the right panel of the
    window to display the contents of the database.
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在添加数据窗口的左侧面板中点击 `Databases` 文件夹。然后在窗口右侧面板中双击 `Trippville_GIS.gdb` 地理数据库以显示数据库内容。
- en: Double-click on the Base feature dataset in the right panel of the window.
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击窗口右侧面板中的 Base 特征数据集。
- en: Holding down your Ctrl key, select the County_Limit, Natwtr_Body, Natwtr_Stream,
    and RR_Tracks feature classes.
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按住 Ctrl 键，选择 County_Limit、Natwtr_Body、Natwtr_Stream 和 RR_Tracks 特征类。
- en: 'Click OK to add these new layers to your map. Your map should now look similar
    to the following screenshot, but as always, remember that your colors may be different:'
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击确定以将这些新图层添加到你的地图。你的地图现在应该看起来类似于以下截图，但请记住，你的颜色可能会有所不同：
- en: '![](img/478a1fef-d14a-4a80-8971-448fdb6b1842.png)'
  id: totrans-98
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/478a1fef-d14a-4a80-8971-448fdb6b1842.png)'
- en: As you can see from the preceding screenshot, you have added five new layers
    to your map. For the first, you used the drag and drop method from the Catalog
    pane. The last four layers you added using the Add Data button on the Map tab.
    Now you know two different ways to add new layers to a map.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 如前述截图所示，你已经向你的地图添加了五个新图层。对于第一个，你使用了目录面板中的拖放方法。最后四个图层是通过地图标签页上的添加数据按钮添加的。现在你知道了两种向地图添加新图层的方法。
- en: Next, you need to configure the symbology for the four new layers you just added.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你需要配置你刚刚添加的四个新图层的符号。
- en: 'Make the following changes to the layers you just added using the skills you
    have learned so far:'
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用你迄今为止学到的技能对刚刚添加的图层进行以下更改：
- en: 'For the RR_Tracks layer, make sure of the following:'
  id: totrans-102
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于 RR_Tracks 层，请确保以下操作：
- en: Set the Name field to `Railroad`.
  id: totrans-103
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将名称字段设置为 `Railroad`。
- en: 'In the Symbol field, type `Railroad (Hint: Look in the Gallery)`.'
  id: totrans-104
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在符号字段中，键入 `Railroad (提示：查看图库)`。
- en: 'For the Natwtr_Stream layer, make sure to do the following:'
  id: totrans-105
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于 Natwtr_Stream 层，请确保执行以下操作：
- en: In the Name field, type `Streams & Creeks`.
  id: totrans-106
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在名称字段中，键入 `Streams & Creeks`。
- en: In the Symbol field, type `Water (line)`.
  id: totrans-107
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在符号字段中，键入 `Water (line)`。
- en: Set the Line Width field to `1` pt.
  id: totrans-108
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将线宽字段设置为 `1` pt。
- en: 'For the County_Limit layer, make sure to do the following:'
  id: totrans-109
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于 County_Limit 层，请确保执行以下操作：
- en: In the Name field, type `County Limit`.
  id: totrans-110
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在名称字段中，键入 `County Limit`。
- en: Set the Color field to Gray 60%.
  id: totrans-111
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将颜色字段设置为灰度 60%。
- en: Set the Line Width field to `2` pt.
  id: totrans-112
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将线宽字段设置为 `2` pt。
- en: 'For the Natwtr_Body layer, make sure to do the following:'
  id: totrans-113
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于 Natwtr_Body 层，请确保执行以下操作：
- en: In the Name field, type`Lakes & Ponds`.
  id: totrans-114
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在名称字段中，键入 `Lakes & Ponds`。
- en: Set the Colorfield toYogo Blue.
  id: totrans-115
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将颜色字段设置为 Yogo Blue。
- en: Set the Outline Colorfield toCretan Blue.
  id: totrans-116
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将轮廓颜色字段设置为 Cretan Blue。
- en: Set the Outline Width field to `1` pt.
  id: totrans-117
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将轮廓宽度字段设置为 `1` pt。
- en: Close the Symbology pane when done.
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成后关闭符号面板。
- en: In the Contents pane, ensure you are looking at the List by Drawing Order. That
    is the first button, the icon for which looks like a folder tree.
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容面板中，确保您正在查看按绘图顺序列表。这是第一个按钮，其图标看起来像文件夹树。
- en: In the Contents pane, select the County Limit layer and drag it below City Limits.
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容面板中，选择县界图层并将其拖动到城市界限之下。
- en: Move the Lakes & Ponds layer above the Streams & Creeks layer in the Contents
    pane.
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容面板中，将湖泊与池塘图层移动到溪流与溪流图层之上。
- en: 'Your map should look like the following screenshot once you are done:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 完成后，您的地图应该看起来像以下截图：
- en: '![](img/f4c2224f-69c4-4bdc-98b7-f6b26ecdf486.png)'
  id: totrans-123
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/f4c2224f-69c4-4bdc-98b7-f6b26ecdf486.png)'
- en: Once you have verified you have configured your layers successfully, save your
    project.
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦您已验证成功配置了您的图层，请保存您的项目。
- en: You have now added the layers needed to put what will be the primary layers
    into context. Some refer to the layers you have added as basemap layers. However,
    over time, Esri has developed a specific type of map called a basemap, which you
    can also create. A true ArcGIS basemap can be added to any map and all the layers
    it includes are automatically added. Esri publishes several basemaps via ArcGIS
    Online that anyone can use.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在已添加了将主要图层置于上下文所需的图层。有些人将这些添加的图层称为底图图层。然而，随着时间的推移，Esri已经开发了一种特定的地图类型，称为底图，您也可以创建。真正的ArcGIS底图可以添加到任何地图，并且它包含的所有图层都将自动添加。Esri通过ArcGIS
    Online发布了几个底图，任何人都可以使用。
- en: You can see one of those in the graphic showing the results of the exercise
    to this point. It is at the bottom of the layer list and is called Topographic.
    True basemaps have improved drawing performance, meaning they will redraw faster
    than normal layers. The drawback to using a true basemap is that your ability
    to do anything other than viewing the data is limited.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在显示到目前为止练习结果的图形中看到其中一个。它在图层列表的底部，被称为地形。真正的底图提高了绘图性能，这意味着它们将比普通图层重绘得更快。使用真正底图的缺点是，您除了查看数据之外，几乎无法做任何事情。
- en: The last layer you need to add to this map to meet the request from the director
    is a layer that shows all parcels zoned as commercial. Luckily, another user has
    created a Zoning layer file. As you saw earlier, layer files can be used to set
    the symbology for a layer you already have on your map.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要添加到这张地图上的最后一个图层以满足主任的要求，是一个显示所有商业区划地块的图层。幸运的是，另一位用户已经创建了一个区划图层文件。如您之前所见，图层文件可以用来设置您地图上已有图层的符号。
- en: It can also be used to add a new layer that is already symbolized. You will
    use this layer file to add a Zoning layer to the map and then limit it to only
    show those parcels with a commercial zoning classification. The zoning classes
    that delineate commercial zoning include **GC** (**General Commercial**), **GC-S**
    (**General Commercial with special stipulations**), and **CBD** (**Central Business
    District**).
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 它还可以用来添加一个已经符号化的新图层。您将使用此图层文件将区划图层添加到地图，并将其限制为仅显示具有商业区划分类的地块。界定商业区划的区划类别包括**GC**（**一般商业**）、**GC-S**（**一般商业有特殊规定**）和**CBD**（**中央商务区**）。
- en: Expand the `Folders` folder in the Catalog pane.
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在目录面板中展开“文件夹”文件夹。
- en: 'Question: *What folders are available in this project?*'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 问题：*在这个项目中有哪些文件夹可用？*
- en: 'Expand the `Chapter3` folder and right-click on the `Trippville Zoning.lyr`
    file. Select Add to Current Map, as illustrated in the following screenshot:'
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 展开名为“Chapter3”的文件夹，在“Trippville Zoning.lyr”文件上右键单击。选择添加到当前地图，如图所示：
- en: '![](img/7227bb14-37af-4f4f-937b-04d305208925.png)'
  id: totrans-132
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/7227bb14-37af-4f4f-937b-04d305208925.png)'
- en: A layer file stores all the layer property settings including symbology, labeling,
    definition queries, field visibility, zoom scales, and more. This makes it easier
    to add the layer to other maps with the same settings. Layer files can help standardize
    how specific layers look across multiple maps and projects, as well as reducing
    the time needed to create new maps.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 图层文件存储了所有图层属性设置，包括符号、标签、定义查询、字段可见性、缩放比例等。这使得将图层添加到具有相同设置的其它地图变得更加容易。图层文件可以帮助标准化多个地图和项目中特定图层的外观，同时减少创建新地图所需的时间。
- en: You have added a layer that shows the zoning of all parcels in the city. Now
    it is time to limit the layer to only the commercial zoning classes.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 您已经添加了一个显示城市所有地块区划的图层。现在，您需要将此图层限制为仅显示商业区划类别。
- en: If needed, expand the symbology for the Zoning layer in the Contents pane by
    clicking on the small arrow located to the left of the Zoning layer so you can
    see all the zoning classifications and their associated symbology.
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果需要，通过点击位于分区图层左侧的小箭头来展开内容面板中的符号，以便查看所有分区分类及其关联的符号。
- en: With the Zoning layer selected in the Contents pane, select the Appearance context
    tab in the ribbon.
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容面板中选择分区图层后，在功能区中选择外观上下文选项卡。
- en: 'Click on the Symbology drop-down menu and select Unique Values to open the
    Symbology pane on the right side of the interface, as illustrated in the following
    screenshot:'
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击符号下拉菜单并选择唯一值，以打开界面右侧的符号面板，如图所示：
- en: '![](img/9ca9934a-747f-4a40-b914-d6c41d52db1d.png)'
  id: totrans-138
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/9ca9934a-747f-4a40-b914-d6c41d52db1d.png)'
- en: 'In the Symbology pane, select the row for the PUD symbol settings in the grid
    that shows the list of zoning classifications and their assigned symbols. You
    can click anywhere in the first three columns on the row for PUD in that grid
    to select the row, as shown in the following screenshot:'
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在符号面板中，选择显示分区分类及其分配符号的网格中的PUD符号设置行。您可以在该网格中PUD行的前三个列中的任何位置点击以选择该行，如图所示：
- en: '![](img/7b7ebfb8-ab73-4df1-af3b-21114c22f623.png)'
  id: totrans-140
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/7b7ebfb8-ab73-4df1-af3b-21114c22f623.png)'
- en: 'Holding down your *Shift* key, click on the row containing the value with Mobile
    Home Park to select all values from PUD to Mobile Home Park. If you are successful,
    your symbology pane should look like the following:'
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按住*Shift*键，点击包含移动住宅公园值的行，以选择从PUD到移动住宅公园的所有值。如果您操作成功，您的符号面板应如下所示：
- en: '![](img/2f3d80c0-3c69-4404-a12e-89817c992c2a.png)'
  id: totrans-142
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/2f3d80c0-3c69-4404-a12e-89817c992c2a.png)'
- en: Right-click on one of the selected rows and select Remove.
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键点击所选行并选择移除。
- en: You have just removed those selected symbology values from the layer legend
    that are not considered commercial zoning classifications. This removes those
    features that were assigned those values so they are no longer shown on the map.
    Remember, you are trying to create a map that only displays parcels with commercial
    zoning.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 您刚刚从图层图例中移除了那些选定的符号值，这些值不被视为商业分区分类。这移除了分配了这些值的特征，因此它们不再显示在地图上。请记住，您正在尝试创建一个仅显示商业分区地块的地图。
- en: The layer is still displaying some parcels that are not commercially zoned.
    You will need to remove those classifications as well.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 图层仍然显示一些非商业分区地块。您还需要删除这些分类。
- en: Removing classifications from the legend for the layer does not actually remove
    them from the source data the layer references. It just hides them from the display.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 从图例中移除分类实际上并不会从图层引用的源数据中删除它们，只是将它们从显示中隐藏。
- en: In the Symbology pane, select the row containing the Government Land value.
    It is located just below GC-S.
  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在符号面板中，选择包含政府土地值的行。它位于GC-S下方。
- en: Holding your *Shift* key down, select the last row containing the OS value so
    you have all values from Government Land to OS selected.
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按住您的*Shift*键，选择包含OS值的最后一行，以便选择从政府土地到OS的所有值。
- en: Right-click on one of the selected rows and click on Remove from the menu that
    appears.
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键点击所选行，并在出现的菜单中点击移除。
- en: 'You have now isolated the commercially zoned parcels within the city, as requested
    by your director. Your map should now look like this:'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在已根据您的主管要求，将城市内的商业分区地块隔离出来。您的地图现在应如下所示：
- en: '![](img/4d0a6014-ce98-438a-aa8c-549a8edcecf0.png)'
  id: totrans-151
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/4d0a6014-ce98-438a-aa8c-549a8edcecf0.png)'
- en: Once you have verified your map is correct, close the Symbology pane.
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦您已验证地图正确无误，关闭符号面板。
- en: Step 4 – Saving a layer file
  id: totrans-153
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第4步 – 保存图层文件
- en: 'As you have now experienced, it took some effort to get the Zoning layer configured
    so it only displayed commercially zoned properties. So, to ensure you can easily
    retrieve these settings in the future, you will now create a layer file:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您所经历的，要配置分区图层以仅显示商业分区属性需要一些努力。因此，为了确保您将来可以轻松检索这些设置，您现在将创建一个图层文件：
- en: Select the Zoning layer in the Contents pane if needed.
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果需要，在内容面板中选择分区图层。
- en: Click on the Share tab in the ribbon.
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区中点击共享选项卡。
- en: In the Save As group, click the Layer File tool. This will open the Save Layers
    As LYRX File window.
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“另存为”组中，点击图层文件工具。这将打开“另存为LYRX文件”窗口。
- en: In the left panel of the window, expand the Computer option so you can see all
    available choices.
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在窗口的左侧面板中，展开计算机选项，以便查看所有可用选项。
- en: Select (C:) from the list of resources. If you installed the exercise data on
    a different drive or location, select the appropriate drive.
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从资源列表中选择（C:）。如果你在另一个驱动器或位置安装了练习数据，请选择适当的驱动器。
- en: Scroll down and double-click on the `Student` folder in the panel on the right
    side of the window.
  id: totrans-160
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滚动并双击窗口右侧面板中的`Student`文件夹。
- en: Continue navigating to the `IntroArcGISPro` | `My Projects` folder.
  id: totrans-161
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 继续导航到`IntroArcGISPro` | `My Projects`文件夹。
- en: 'Once you are in the `My Projects` folder, name the new layer file `Commercial_Only_
    Zoning`, as illustrated in the following screenshot:'
  id: totrans-162
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦你进入`My Projects`文件夹，将新的图层文件命名为`Commercial_Only_ Zoning`，如图所示：
- en: '![](img/ead860b4-65ca-4da7-bf98-8d81cd87282b.png)'
  id: totrans-163
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/ead860b4-65ca-4da7-bf98-8d81cd87282b.png)'
- en: Once you have verified your file location and name, click the Save button to
    create your new layer file.
  id: totrans-164
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦你验证了文件位置和名称，点击保存按钮以创建你的新图层文件。
- en: You have now created a new layer file. This will allow you to quickly add this
    same layer to other maps with these same exact settings. You experienced this
    at the beginning of the previous step when you added the Zoning layer to your
    map using a layer file. When you added the layer file, the Zoning layer was added
    to the map with the various Zoning classifications already symbolized.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在已经创建了一个新的图层文件。这将允许你快速将此相同的图层添加到具有相同设置的其他地图中。你在上一步的开始时已经体验过这一点，当时你使用图层文件将分区图层添加到你的地图中。当你添加图层文件时，分区图层已经添加到地图中，并带有各种分区分类的符号表示。
- en: Step 5 – Renaming your map
  id: totrans-166
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第5步 – 重命名你的地图
- en: 'When you first created this project, the template you used automatically created
    a single map within the project that you have been working with. This single map
    was named Map automatically. Since a project can contain an unlimited number of
    maps, it is recommended that you provide each one with a unique name so users
    can easily identify which one they might need within the project:'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 当你首次创建此项目时，你使用的模板自动在项目中创建了一个地图，你一直在使用这个地图。这个单独的地图被自动命名为“Map”。由于一个项目可以包含无限数量的地图，建议你为每个地图提供一个独特的名称，以便用户可以轻松识别项目中的哪个地图可能需要：
- en: In the Catalog pane, expand the Maps folder by clicking on the small arrowhead
    so you can see its contents.
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在目录面板中，通过点击小箭头展开地图文件夹，以便查看其内容。
- en: 'Right-click on Map and select Rename from the menu that appears, as illustrated
    in the following screenshot:'
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击地图并从出现的菜单中选择重命名，如图所示：
- en: '![](img/59f0578a-b202-4da5-b6dd-39909fc1a109.png)'
  id: totrans-170
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/59f0578a-b202-4da5-b6dd-39909fc1a109.png)'
- en: An edit box should appear around the name. This will allow you to type in a
    new name for the selected map.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 应该在名称周围出现一个编辑框。这将允许你为选定的地图输入一个新名称。
- en: In the edit box that appears around the name, type `Commercial Zoned Prop`.
    Press your *Enter* key when done.
  id: totrans-172
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在名称周围出现的编辑框中，输入`Commercial Zoned Prop`。完成后按*Enter*键。
- en: In the Content pane, look at the name of the map located at the top of the layer
    list. It should reflect the new name you just entered.
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容面板中，查看位于图层列表顶部的地图名称。它应该反映你刚刚输入的新名称。
- en: The Catalog pane is just one location that allows you to change the name of
    a map. You can also right-click on the map name in the Contents pane and select
    Properties. Then open the General tab in the MapProperties window and type in
    a new name. Double-clicking on the map name in the Contents pane will also open
    the Map Properties window.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 目录面板是允许你更改地图名称的一个位置。你还可以在内容面板中右键单击地图名称，选择属性。然后在地图属性窗口中打开通用选项卡并输入一个新名称。在内容面板中双击地图名称也会打开地图属性窗口。
- en: If you are not continuing to the next exercise, save and close your project.
    If you are continuing, just save your project and continue.
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你没有继续到下一个练习，请保存并关闭你的项目。如果你要继续，只需保存你的项目并继续。
- en: Congratulations! You just created a new map that shows all the parcels in the
    city that are zoned for commercial use. This required you to add a layer using
    a layer file. Then you had to filter out all the non-commercial zoned parcels
    by removing those symbology values.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你刚刚创建了一个新的地图，显示了城市中所有用于商业用途的地块。这需要你使用图层文件添加一个图层。然后你必须通过删除那些符号值来过滤掉所有非商业分区地块。
- en: Exercise 3B – Adding a new map to a project
  id: totrans-177
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习3B – 向项目中添加新地图
- en: In the last exercise, you created the first map asked for by the Community and
    Economic Development Director. Now you need to create the second map. This map
    needs to show those commercial properties over 1 acre in size, but less than 3
    acres. You will use the map you created in the last exercise as a starting point
    by copying it.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一练习中，您创建了社区和经济发展主任请求的第一个地图。现在您需要创建第二个地图。这个地图需要显示大于1英亩但小于3英亩的商业用地。您将通过复制上一练习中创建的地图作为起点。
- en: Step 1 – Creating the new map in a project
  id: totrans-179
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第1步 – 在项目中创建新地图
- en: 'In this step, you will create a new map in your project by copying the map
    you created in the last exercise:'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一步，您将通过复制上一练习中创建的地图来在项目中创建一个新的地图：
- en: If you closed ArcGIS Pro at the end of the last exercise, start the application
    and select the project you created in the previous exercise from the list of recently
    opened projects. It should be named `Your Name_Ex3AB` in the `C:\Student\IntroArcPro\My
    Projects\` folder.
  id: totrans-181
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您在上一个练习结束时关闭了ArcGIS Pro，请启动应用程序，并从最近打开的项目列表中选择您在上一练习中创建的项目。它应位于`C:\Student\IntroArcPro\My
    Projects\`文件夹中，名称为`Your Name_Ex3AB`。
- en: In the Catalog pane, expand the Maps folder and right-click on the Commercial
    Zoned Prop map you created in the previous exercise. Then select Copy from the
    menu that appears.
  id: totrans-182
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在目录面板中，展开“Maps”文件夹，然后右键单击您在上一练习中创建的“Commercial Zoned Prop”地图。然后从出现的菜单中选择“Copy”。
- en: 'Again, in the Catalog pane, right-click on the Maps folder and select Paste,
    as shown in the following screenshot:'
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次，在目录面板中，右键单击“Maps”文件夹，然后选择“Paste”，如图所示：
- en: '![](img/0c69048f-e30a-466d-902f-02ca130f5491.png)'
  id: totrans-184
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/0c69048f-e30a-466d-902f-02ca130f5491.png)'
- en: As you can see in the preceding screenshot, a New Map should appear in the Maps
    folder, named Commercial Zoned Prop 1\. This new map is an exact copy of the map
    you created in the previous exercise. Starting with this copy will reduce the
    amount of effort needed to create the second map the Community and Economic Development
    Director has requested, which should only show commercially zoned properties greater
    than 1 acre but less than 3 acres in size. Next, you need to rename the new map
    you just created so it is not confused with the original.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 如前一个截图所示，在“Maps”文件夹中应出现一个新的地图，命名为Commercial Zoned Prop 1。这个新地图是您在上一练习中创建的地图的精确副本。从这个副本开始将减少创建社区和经济发展主任请求的第二个地图所需的工作量，该地图应仅显示大于1英亩但小于3英亩的商业用地。接下来，您需要将您刚刚创建的新地图重命名，以免与原始地图混淆。
- en: Right-click on the new map you just created in the Catalog pane and select Rename
    from the menu that appears.
  id: totrans-186
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在目录面板中，右键单击您刚刚创建的新地图，然后从出现的菜单中选择“Rename”。
- en: In the edit box that appears around the map name, rename the map as `Commercial
    Between 1 to 3 acres` and press *Enter* when you are done typing.
  id: totrans-187
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在地图名称周围出现的编辑框中，将地图重命名为“Commercial Between 1 to 3 acres”，并在输入完成后按*Enter*键。
- en: In the Catalog pane, right-click on the map you just renamed and select Open.
    The map should now appear in the view area of the ArcGIS Pro interface.
  id: totrans-188
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在目录面板中，右键单击您刚刚重命名的地图，然后选择“Open”。现在地图应出现在ArcGIS Pro界面的视图区域中。
- en: Save your project to ensure you do not lose any of the work you have done so
    far.
  id: totrans-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存您的项目以确保您不会丢失到目前为止所做的任何工作。
- en: Step 2 – Filtering a layer with a definition query
  id: totrans-190
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第2步 – 使用定义查询过滤图层
- en: 'Now that you have created the new map in your project, you need to filter the
    Zoning layer so it only shows those commercially zoned properties larger than
    1 acre and less than 3 acres:'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经在项目中创建了新地图，您需要过滤“Zoning”图层，使其仅显示大于1英亩且小于3英亩的商业用地：
- en: Right-click on the Zoning layer in the Contents pane and select Properties.
  id: totrans-192
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容面板中右键单击“Zoning”图层，然后选择“Properties”。
- en: Select Definition Query in the right panel in the Layer Properties window.
  id: totrans-193
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层属性窗口的右侧面板中选择“Definition Query”。
- en: 'Click on the New Definition query button located in the center of the right
    panel, as illustrated in the following screenshot:'
  id: totrans-194
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于右侧面板中央的“New Definition query”按钮，如图所示：
- en: '![](img/18bb82ce-e627-46a4-9a5b-f44e568d7666.png)'
  id: totrans-195
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/18bb82ce-e627-46a4-9a5b-f44e568d7666.png)'
- en: In the drop-down box located to the right-side of Where, select ACRE_DEEDE.
  id: totrans-196
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在位于“Where”右侧的下拉框中选择ACRE_DEEDE。
- en: In the next drop-down box, set the operator to is greater than.
  id: totrans-197
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下一个下拉框中，将操作符设置为大于。
- en: Type `1` in the next box in the query builder.
  id: totrans-198
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在查询构建器的下一个框中输入`1`。
- en: 'Verify your query looks like the following screenshot:'
  id: totrans-199
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 验证您的查询看起来如下截图所示：
- en: '![](img/8cf8e9bb-ddca-421f-bd66-f8b6e18550e6.png)'
  id: totrans-200
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/8cf8e9bb-ddca-421f-bd66-f8b6e18550e6.png)'
- en: You have just built a query that will filter the Zoning layer so only those
    properties with a deeded acreage greater than 1 acre will be displayed. This is
    one part of what the director wanted to see. You now need to expand this query
    so it also filters out any properties greater than 3 acres.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 您刚刚构建了一个查询，该查询将过滤“分区”图层，仅显示拥有超过1英亩授地面积的地块。这是导演想要看到的部分之一。您现在需要扩展此查询，使其也过滤掉任何超过3英亩的地块。
- en: Once you have verified the query, click the Add Clause option located below
    the query you have already built. Another line should appear below the clause
    you have already built.
  id: totrans-202
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦您已验证查询，请单击位于已构建查询下方“添加子句”选项。应在您已构建的子句下方出现另一行。
- en: 'Using that same process adds another clause that states ACRE_DEEDE, is less
    than, and 3\. It should look like the following screenshot:'
  id: totrans-203
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用相同的过程添加另一个子句，声明ACRE_DEEDE小于3。它应该看起来像以下截图：
- en: '![](img/3266341c-9332-4e5c-bacb-70dc1f49583c.png)'
  id: totrans-204
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/3266341c-9332-4e5c-bacb-70dc1f49583c.png)'
- en: Once you have verified your query has been built correctly, click Apply and
    then OK to apply the definition query.
  id: totrans-205
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦您已验证查询已正确构建，请单击“应用”然后“确定”以应用定义查询。
- en: You have just added a filter to the Zoning layer so only those commercially
    zoned parcels that are over 1 acre and less than 3 acres in size are shown on
    the map. However, you need to add some more layers to place the zoning information
    into context. Let's do that now.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 您刚刚为“分区”图层添加了一个过滤器，以便仅显示超过1英亩且小于3英亩大小的商业分区地块。然而，您需要添加更多图层，以便将分区信息置于上下文中。我们现在就来做这件事。
- en: Save your project.
  id: totrans-207
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存您的项目。
- en: Expand theDatabasesfolder in the Catalog pane.
  id: totrans-208
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在目录窗格中展开“数据库”文件夹。
- en: Expand the Trippville_GIS database and the Base feature dataset so you can see
    their contents.
  id: totrans-209
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 展开Trippville_GIS数据库和基础要素数据集，以便您可以看到其内容。
- en: 'Right-click on the Parcels feature class and select Add to Current map from
    the menu that appears, as shown in the following screenshot:'
  id: totrans-210
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击“地块”要素类，从出现的菜单中选择“添加到当前地图”，如图下截图所示：
- en: '![](img/cf16ef4e-b44f-4bb0-a85c-a0f84513b3fc.png)'
  id: totrans-211
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/cf16ef4e-b44f-4bb0-a85c-a0f84513b3fc.png)'
- en: As you can see in the preceding screenshot, the new Parcels layer should appear
    on your map. It will be added above the Zoning layer because it is a new polygon
    layer. You may notice that the Parcels layer is hiding the Zoning layer. So you
    now need to move the Parcels layer below the Zoning layer in the layer list.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 如前述截图所示，新的“地块”图层应出现在您的地图上。因为它是一个新的多边形图层，所以它将被添加在“分区”图层之上。您可能会注意到“地块”图层正在隐藏“分区”图层。因此，您现在需要在图层列表中将“地块”图层移动到“分区”图层之下。
- en: In the Contents pane, drag the newly added Parcels layer below the County Limit
    layer. You can now see the commercially zoned parcels that are between 1 and 3
    acres in size and how they relate to the rest of the parcels in and around the
    city.
  id: totrans-213
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容窗格中，将新添加的“地块”图层拖到“县界”图层之下。您现在可以看到大小在1到3英亩之间的商业分区地块，以及它们与城市内及其周围其他地块的关系。
- en: Since ArcGIS Pro assigns a random color to new layers, you may need to adjust
    the symbology for the parcels layer so that the commercial zoning stands out more.
    Using the skills you have learned so far, adjust the symbology for the parcels
    so that it does not overpower the other layers, specifically the Zoning layer.
  id: totrans-214
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 由于ArcGIS Pro会为新图层分配随机颜色，您可能需要调整地块图层的符号化，以便商业分区更加突出。使用您迄今为止学到的技能，调整地块的符号化，使其不会压倒其他图层，特别是“分区”图层。
- en: To also help the Zoning layer stand out more, you need to change your basemap.
    Click on the Basemap button on the Map tab. Select the Light Gray Canvas.
  id: totrans-215
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了使“分区”图层更加突出，您需要更改您的底图。在地图选项卡上单击底图按钮。选择“浅灰色画布”。
- en: Click on the name for the Zoning layer so the edit box appears around it. Rename
    the layer to `Commercial Properties 1 to 3 AC`.
  id: totrans-216
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击“分区”图层的名称，使其周围出现编辑框。将图层重命名为“商业地产1至3英亩”。
- en: Right-click on the City_Limit layer and select Zoom to Layer.
  id: totrans-217
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击“City_Limit”图层并选择“缩放到图层”。
- en: In the Scale box located on the bottom left side of the map view, type `24000`.
  id: totrans-218
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在地图视图左下角的缩放框中，键入“24000”。
- en: 'Your map should look similar to the map shown in the following screenshot,
    although the color of the parcels may be different depending on what you chose:'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 您的地图应该看起来类似于以下截图所示的地图，尽管地块的颜色可能因您的选择而有所不同：
- en: '![](img/e2a9bd8e-fa4a-4ec7-9c20-ed6de9a376ce.png)'
  id: totrans-220
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/e2a9bd8e-fa4a-4ec7-9c20-ed6de9a376ce.png)'
- en: After you have verified that your map looks similar, save your project.
  id: totrans-221
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您已验证地图看起来相似后，保存您的项目。
- en: Step 3 – Adding annotations to the map
  id: totrans-222
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第3步 – 向地图添加注释
- en: You have now successfully created the map the director asked for. However, after
    reviewing it with you, he has decided he wants to see road names and points of
    interest added to the map as well.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在已经成功创建了导演要求的地图。然而，在向您审查后，他决定他想要在地图上看到道路名称和兴趣点。
- en: 'Luckily, you already have an annotation feature class in the Trippville_GIS
    database that contains these. You will now need to add that annotation geodatabase
    to your map:'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，您已经在Trippville_GIS数据库中有一个包含这些内容的注释要素类。现在您需要将这个注释地理数据库添加到您的地图中：
- en: Expand the Databases folder in the Catalog pane and then expand the Trippville_GIS
    geodatabase so you can see its contents.
  id: totrans-225
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在目录窗格中展开数据库文件夹，然后展开Trippville_GIS地理数据库，以便查看其内容。
- en: In the Trippville_GIS geodatabase, expand the Base feature dataset so you can
    see the feature classes it contains.
  id: totrans-226
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Trippville_GIS地理数据库中，展开基础要素数据集，以便查看它包含的要素类。
- en: Click on Base_Anno and drag it into the map view to add it to your map.
  id: totrans-227
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击Base_Anno并将其拖动到地图视图中以将其添加到您的地图中。
- en: In the Contents pane, right-click on the City_Limit layer and select Zoom to
    Layer from the menu that appears.
  id: totrans-228
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容窗格中，右键单击City_Limit图层，从出现的菜单中选择缩放到图层。
- en: In the ribbon, click on the Map tab. Next, click on the Bookmarks button and
    select New bookmark.
  id: totrans-229
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区中，单击地图选项卡。接下来，单击书签按钮并选择新建书签。
- en: In the Create Bookmark window, name your new bookmark as `Entire City`. Then
    add `This bookmark will zoom the map to the extents of the City_Limit layer` as
    the description. Lastly, click OK to create the new bookmark.
  id: totrans-230
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在创建书签窗口中，将您的新书签命名为`Entire City`。然后添加描述`此书签将地图缩放到City_Limit图层的范围`。最后，点击确定以创建新的书签。
- en: Bookmarks allow you to return to a specific location and scale within a map.
    They are very useful to ensure you can print a map at a specific scale or review
    specific locations during a meeting.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 书签允许您返回地图中的特定位置和比例。它们非常有用，可以确保您可以在特定比例下打印地图或在会议期间查看特定位置。
- en: In the Map tab in the ribbon, select the Explore tool.
  id: totrans-232
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区中的地图选项卡中，选择探索工具。
- en: Zoom into your map until you are able to clearly see the annotation layer you
    just added.
  id: totrans-233
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 缩放地图，直到您能够清楚地看到您刚刚添加的注释图层。
- en: Click on Bookmark again. This time, select the entire city to return your map
    to the original view.
  id: totrans-234
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次单击书签。这次，选择整个城市以将地图返回到原始视图。
- en: Save your project.
  id: totrans-235
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存您的项目。
- en: You have now successfully created the two maps requested by the director. You
    created the first map, which showed all the commercially zoned parcels within
    the city. You then created a new map that limited the commercially zoned parcels
    shown to only those between 1 and 3 acres in size.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在已经成功创建了导演要求的两个地图。您创建了第一个地图，显示了城市内所有商业用途的地块。然后您创建了一个新的地图，仅显示了1到3英亩大小的商业用途地块。
- en: Exercise 3C – Using map and layer files
  id: totrans-237
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习3C – 使用地图和图层文件
- en: The director has decided he wants an additional map added to this project. He
    needs to know the location of the city's sewer system in relation to the commercial
    properties that are between 1 and 3 acres in size. This is because the new business
    wants to be able to connect to the city's sewer system.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 导演决定他想要在这个项目中添加额外的地图。他需要知道城市下水道系统相对于1到3英亩大小的商业地产的位置。这是因为新业务希望能够连接到城市的下水道系统。
- en: Luckily, you have a map file of the city's sewer system that was created for
    another project. This will serve as a great starting point for this new map you
    need to add to your project. Map files allow you to share previously created maps
    so they can be used in other projects without having to start over from scratch.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，您有一个为另一个项目创建的城市下水道系统地图文件。这将作为您需要添加到项目中的新地图的绝佳起点。地图文件允许您共享以前创建的地图，以便在其他项目中使用，而无需从头开始。
- en: Once you import the map file, you will then need to add the commercial properties
    that are between 1 and 3 acres. To make that easier, you will create a layer file
    from the map you just created and then use that file to add the layer to the sewer
    map.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您导入地图文件，您就需要添加1到3英亩大小的商业地产。为了使这更容易，您将从您刚刚创建的地图创建一个图层文件，然后使用该文件将图层添加到下水道地图中。
- en: Step 1 – Adding a new map using a map file
  id: totrans-241
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第1步 – 使用地图文件添加新地图
- en: 'In this step, you will add a map of the city of Trippville''s sanitary sewer
    system using an existing map file. This will add a new pre-configured map to your
    project. You will now add items to the map:'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 在此步骤中，您将使用现有的地图文件添加Trippville市的卫生下水道系统地图。这将向您的项目添加一个新的预配置地图。您现在将向地图添加项目：
- en: If you closed ArcGIS Pro after the last exercise, launch the application and
    open the project `%Your Name%Ex3A`.
  id: totrans-243
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您在上次练习后关闭了 ArcGIS Pro，请启动应用程序并打开项目 `%Your Name%Ex3A`。
- en: Right-click on the Maps folder in the Catalog pane and select Import from the
    bottom of the menu that appears.
  id: totrans-244
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击目录窗格中的“地图”文件夹，从出现的菜单底部选择“导入”。
- en: In the Import window, select Folders located under Project in the left panel
    of the window. If you do not see Folders, you may need to expand the Project tree
    by clicking on the small arrowhead located to the left.
  id: totrans-245
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在导入窗口中，选择左侧面板中位于“项目”下的“文件夹”。如果您看不到“文件夹”，您可能需要通过点击左侧的小箭头展开“项目”树。
- en: Double-click on the `Chapter3` folder in the right panel of the Import window.
  id: totrans-246
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击导入窗口右侧面板中的 `Chapter3` 文件夹。
- en: Select the `Sanitary Sewer Map.mapx` file and click OK.
  id: totrans-247
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择 `Sanitary Sewer Map.mapx` 文件并点击确定。
- en: 'Your project should now have a new map that shows the location of the Trippville
    sewer system, as in the following screenshot:'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 您的项目现在应该有一个新的地图，显示Trippville下水道系统的位置，如下面的截图所示：
- en: '![](img/b3d6c983-ee43-4621-b6d0-36271b1a383b.png)'
  id: totrans-249
  prefs: []
  type: TYPE_IMG
  zh: '![](img/b3d6c983-ee43-4621-b6d0-36271b1a383b.png)'
- en: Let's move on to the next step to learn about creating a layer file and using
    it.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们继续到下一步，学习如何创建图层文件并使用它。
- en: Step 2 – Creating and using a layer file
  id: totrans-251
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第2步 – 创建和使用图层文件
- en: 'Now you need to add a layer showing the location of the commercial properties
    that are between 1 and 3 acres in size. You will create a layer file from the
    previous map you created and then use this layer file to add the new layer to
    the sewer map:'
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您需要添加一个图层，显示大小在1到3英亩之间的商业地产位置。您将从之前创建的地图创建一个图层文件，然后使用此图层文件将新图层添加到下水道地图中：
- en: Select the tab for the Commercial Between 1 to 3 acres map located at the top
    of the view area of the interface.
  id: totrans-253
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择位于界面视图区域顶部的“1到3英亩商业地产地图”选项卡。
- en: If you closed this map after the previous exercises, you will need to open it.
    To do that, expand the `Maps` folder in the Catalog pane and right-click on the
    Commercial Between 1 to 3 acres map. Then select Open from the menu.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在上次练习后关闭了此地图，您需要打开它。为此，展开目录窗格中的“地图”文件夹，然后右键单击“1到3英亩商业地产地图”。然后从菜单中选择“打开”。
- en: Right-click on the Commercial Properties 1 to 3 AC layer in the Contents pane.
    Go to the Share option and choose Save as Layer File. The Save Layer(s) As LYRX
    File window will open.
  id: totrans-255
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容窗格中，右键单击“1到3英亩商业地产”图层。转到“共享”选项并选择“另存为图层文件”。将打开“另存图层（s）为LYRX文件”窗口。
- en: If you do not see the Save as Layer File button as being available, you most
    likely have the name of the map selected and not the layer. Go back to the Contents
    pane and verify that you have the layer selected and not the map. Once you have
    the layer selected the Save as Layer File button should be available to use.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您看不到“另存为图层文件”按钮可用，您很可能选择了地图名称而不是图层。返回内容窗格并验证您是否已选择图层而不是地图。一旦选择了图层，“另存为图层文件”按钮应该可供使用。
- en: Select Folders in the left panel under Project. Double-click on the `Chapter3`
    folder in the right panel of the window.
  id: totrans-257
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧面板下选择“项目”中的“文件夹”。双击窗口右侧面板中的 `Chapter3` 文件夹。
- en: Name the new layer file as `Commercial Prop 1 to 3AC` and click Save. If asked
    whether you wish to overwrite an existing file, click Yes.
  id: totrans-258
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将新图层文件命名为 `Commercial Prop 1 to 3AC` 并点击保存。如果询问是否要覆盖现有文件，请点击是。
- en: Click back on the Trippville Sanitary Sewer Map tab at the top of the view area
    to activate it.
  id: totrans-259
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击视图区域顶部的“Trippville卫生下水道地图”选项卡以激活它。
- en: Click on the Add Data button located in the Map tab on the ribbon.
  id: totrans-260
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于功能区地图选项卡上的“添加数据”按钮。
- en: Select the `Folders` | `Chapter3` folder.
  id: totrans-261
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“文件夹”|“Chapter3”文件夹。
- en: Select the `Commercial Prop 1 to 3AC.lyrx` file you created and click on the
    OK button.
  id: totrans-262
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您创建的 `Commercial Prop 1 to 3AC.lyrx` 文件，然后点击确定按钮。
- en: You have just added to your map a layer showing the commercial properties that
    are between 1 and 3 acres in size that are located in the city. Now, the director
    will be able to see which of those parcels is near the sewer system and thus be
    able to connect to the city's sewer service. Using the layer file made adding
    this new layer much easier and ensured that the symbology is consistent with the
    other maps within the project.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 您刚刚在地图上添加了一个显示城市内1到3英亩大小的商业地产的图层。现在，导演将能够看到哪些地块靠近下水道系统，从而能够连接到城市的下水道服务。使用图层文件使添加这个新图层变得容易得多，并确保符号与项目中的其他地图保持一致。
- en: Step 3 – Labeling the pipe sizes
  id: totrans-264
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第3步 – 标注管道尺寸
- en: 'Now, the director wants you to label the pipe sizes for the sewer system so
    he can ensure there is enough capacity to handle the load the new business may
    add to the system. You need to turn on and configure labeling for the sewer line
    layer:'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，导演希望您为下水道系统标注管道尺寸，以便他可以确保系统有足够的容量来处理新业务可能带来的负荷。您需要打开并配置下水道管线层的标注：
- en: Select the Sewer Lines layer in the Contents pane.
  id: totrans-266
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在内容窗格中选择下水道管线层。
- en: Now you need to determine which field contains the size of the sewer pipes.
    Right-click on the Sewer Lines layer and select Attribute Table. This will open
    the attribute table in a pane located below the main map view.
  id: totrans-267
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在您需要确定哪个字段包含下水道管道的尺寸。右键点击下水道管线层并选择属性表。这将在主地图视图下方打开一个面板。
- en: Scroll through the available attribute fields to determine which field contains
    the pipe size.
  id: totrans-268
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滚动查看可用的属性字段，以确定哪个字段包含管道尺寸。
- en: '**Question**: *What is the field name or alias that contains the size of the
    sewer pipes?*'
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题**：*包含下水道管道尺寸的字段名称或别名是什么？*'
- en: Close the attribute table for the Sewer Lines layer.
  id: totrans-270
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭下水道管线层的属性表。
- en: Ensure the Sewer Lines layer is still selected in the Contents pane. Then, click
    on the Labeling tab in the ribbon.
  id: totrans-271
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保下水道管线层在内容窗格中仍然被选中。然后，在功能区中点击标注选项卡。
- en: Click on the Label button to turn on the labels for the Sewer Line layer.
  id: totrans-272
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击标注按钮以打开下水道管线层的标注。
- en: Set the Field to the one you identified in the previous question.
  id: totrans-273
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将字段设置为之前问题中确定的字段。
- en: At the current full view of the map, it is hard to read the pipe sizes. So,
    you will set a scale visibility range for the labels that will allow them to become
    visible at a scale that makes them easier to read. In the drop-down list located
    next to Out Beyond on the Labeling tab, in the Visibility Range, select 1:10,000\.
    The size labels should disappear.
  id: totrans-274
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在当前的全图视图中，管道尺寸难以阅读。因此，您将为标签设置一个比例可见范围，使其在便于阅读的比例下可见。在标注选项卡中“超出”旁边的下拉列表中，在可见范围中选择1:10,000。尺寸标签应该会消失。
- en: Zoom in until the size labels appear.
  id: totrans-275
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 缩放到尺寸标签出现。
- en: To make the pipe size labels stand out a bit more, make them bold and adjust
    the color on the Labeling tab in the Text Symbol group tab.
  id: totrans-276
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了使管道尺寸标注更加突出，请在文本符号选项卡中将其设置为粗体并调整颜色。
- en: The placement of the labels is not optimum, so you need to adjust the placement.
    Click on the small arrow with the line above it in the Label Placement group tab.
    You should see several placement options listed that were not shown before.
  id: totrans-277
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 标注的放置位置不是最优的，因此您需要调整放置位置。在标注放置选项卡中点击带有上线的箭头小图标。您应该会看到之前未显示的几个放置选项。
- en: Select the Water (Line) placement option.
  id: totrans-278
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择水（线）放置选项。
- en: We will now move on to the next step.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在将进入下一步。
- en: Step 4 – Configuring label conflict and placement options
  id: totrans-280
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第4步 – 配置标注冲突和放置选项
- en: 'You have successfully added the pipe size labels to your map. However, there
    are some additional configuration options that might improve how they look and
    perform. You will now make some adjustments to these:'
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 您已成功将管道尺寸标注添加到地图上。然而，还有一些额外的配置选项可能会改善它们的外观和性能。您现在将对这些进行调整：
- en: Right-click on the Sewer Lines layer and select Label Properties. This will
    open the Label Class pane on the right side of the interface. This pane allows
    you to make further adjustments to the labeling configuration settings to refine
    their appearance.
  id: totrans-282
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键点击下水道管线层并选择标注属性。这将在界面的右侧打开标注类面板。此面板允许您进一步调整标注配置设置以细化其外观。
- en: Click on the Position tab located near the top of the pane. Then select the
    Conflict Resolution icon, which looks like three textboxes stacked on top of one
    another.
  id: totrans-283
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于面板顶部附近的位置标签。然后选择冲突解决图标，它看起来像三个堆叠在一起的文本框。
- en: Expand Remove duplicate labels in the Label Class pane.
  id: totrans-284
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在标签类面板中展开“移除重复标签”。
- en: In the drop-down menu that appears underneath, select Remove within a fixed
    distance.
  id: totrans-285
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在出现的下拉菜单中，选择“在固定距离内移除”。
- en: 'Set the Search radius to 500 and the units to Map units. It should look like
    this:'
  id: totrans-286
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将搜索半径设置为500，单位为地图单位。它应该看起来像这样：
- en: '![](img/684d6823-e5c0-49ff-acd3-d1898e7a87e9.png)'
  id: totrans-287
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/684d6823-e5c0-49ff-acd3-d1898e7a87e9.png)'
- en: That makes the labels appear a little less cluttered. However, you are not done
    yet. There are still some adjustments that will improve the labels further.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 这样可以使标签看起来稍微不那么杂乱。然而，你还没有完成。还有一些调整可以进一步提高标签的质量。
- en: Expand the Minimum feature size option in the Label Class pane.
  id: totrans-289
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在标签类面板中展开最小特征大小选项。
- en: Set the Minimum for labeling size to 100 and the units to Map units. This will
    further reduce the clutter in the map.
  id: totrans-290
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将标注大小的最小值设置为100，单位为地图单位。这将进一步减少地图上的杂乱。
- en: Save your project and close ArcGIS Pro unless you wish to attempt the following
    skill challenge or try applying other labeling option settings on your own.
  id: totrans-291
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存你的项目并关闭 ArcGIS Pro，除非你想尝试以下技能挑战或尝试自己应用其他标注选项设置。
- en: Continue to try other labeling options to see how they impact the placement
    of the labels and the overall appearance of the map. Pan and zoom to other places
    on the map to see whether your settings still work well in different locations.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 继续尝试其他标注选项，以查看它们如何影响标签的位置和地图的整体外观。在地图上平移和缩放以查看你的设置是否在不同位置仍然有效。
- en: Skill challenge
  id: totrans-293
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技能挑战
- en: The Community and Economic Development Director was very impressed with the
    maps you created – so much so that he has another project that he would like your
    help with. A company would like to open a new manufacturing center within the
    city, so they are looking for a parcel that has a zoning classification of "light
    or heavy industrial" that is situated near the railroad, and can easily be provided
    with both water and sewer services. The parcels need to be 5 to 10 acres in size.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 社区和经济发展主任对你的地图印象非常深刻——如此之深，以至于他还有一个项目希望得到你的帮助。一家公司希望在市内开设一个新的制造中心，因此他们正在寻找一个
    zoning 分类为“轻或重工业”的地块，该地块靠近铁路，并且可以轻松提供水和下水道服务。地块的大小需要为5到10英亩。
- en: 'Using the skills you have learned, create a new project that contains the following
    maps for this scenario:'
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 使用你学到的技能，创建一个新的项目，其中包含以下地图以适应此场景：
- en: A map showing the location of all heavy and light industrial properties within
    the city (zoning codes HI and LI).
  id: totrans-296
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一张显示市内所有重温和轻工业物业位置的地图（ zoning 代码为 HI 和 LI）。
- en: A map showing the location of all industrial-zoned parcels between 5 and 10
    acres in size.
  id: totrans-297
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一张显示5到10英亩大小所有工业用地位置的地图。
- en: A map showing the location of industrial-zoned parcels between 5 and 10 acres
    along with the sewer system. Symbolize and label the sewer system the same way
    you did in *Exercise 3C*.
  id: totrans-298
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一张显示5到10英亩工业用地位置以及下水道系统的地图。以与*练习3C*相同的方式表示和标注下水道系统。
- en: A map showing the location of the industrial-zoned parcels between 5 and 10
    acres, along with the water lines and fire hydrants. Symbolize the water lines
    based on their size. The symbology for the fire hydrants is up to you.
  id: totrans-299
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一张显示5到10英亩工业用地位置，以及水管和消防栓的地图。根据水管的大小表示水管。消防栓的符号由你决定。
- en: Summary
  id: totrans-300
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, you learned how to create a new project and add multiple 2D
    maps to it. You were introduced to several methods to add new maps to your project
    including using a project template, adding a blank map, and using a pre-configured
    map file. Once you created the maps, you then used various methods to add new
    layers.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你学习了如何创建一个新的项目并向其中添加多个二维地图。你被介绍了几种向项目添加新地图的方法，包括使用项目模板、添加空白地图和使用预配置的地图文件。一旦创建了地图，你随后使用了各种方法添加新图层。
- en: These skills form the foundation needed to be a successful user of ArcGIS Pro.
    Without maps, you are not able to make use of some of the more advanced capabilities
    of ArcGIS Pro such as performing data edits, analyzing data, and sharing your
    data with others either via printed maps or digital formats. All of these capabilities
    start with a map.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 这些技能是成为ArcGIS Pro成功用户所需的基础。没有地图，您无法利用ArcGIS Pro的一些更高级功能，例如执行数据编辑、分析数据以及通过打印地图或数字格式与他人共享数据。所有这些功能都始于地图。
- en: In the next chapter, you will continue to build on these skills. You will learn
    how to create 3D maps that allow you to view data in a more realistic-looking
    environment. The ability to view data in 3D is an enhancement ArcGIS Pro provides
    over Esri's older desktop software, which did not allow users to view data in
    3D natively.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，您将继续构建这些技能。您将学习如何创建3D地图，让您能够在更逼真的环境中查看数据。在3D中查看数据的能力是ArcGIS Pro相对于Esri较老桌面软件的增强，后者不允许用户以原生方式在3D中查看数据。
- en: Further reading
  id: totrans-304
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 进一步阅读
- en: 'If you would like to explore the concepts covered in this chapter in greater
    detail, the following resources are recommended:'
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想更深入地探索本章涵盖的概念，以下资源推荐：
- en: '*Mapping with ArcGIS Pro*, by Amy Rock and Ryan Malhoski'
  id: totrans-306
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*使用 ArcGIS Pro 进行制图*，由 Amy Rock 和 Ryan Malhoski 撰写'
- en: '*Adding Symbology Styles to ArcGIS Pro*, a video from eGIS Associates, available
    at [https://www.youtube.com/watch?v=iBfmcbsZg2A&list=PLKPzofPslSJ_xlzX35oBwE0PPJc0SB41e&index=13&t=12s](https://www.youtube.com/watch?v=iBfmcbsZg2A&list=PLKPzofPslSJ_xlzX35oBwE0PPJc0SB41e&index=13&t=12s)'
  id: totrans-307
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*向 ArcGIS Pro 添加符号样式*，来自eGIS Associates的视频，可在[https://www.youtube.com/watch?v=iBfmcbsZg2A&list=PLKPzofPslSJ_xlzX35oBwE0PPJc0SB41e&index=13&t=12s](https://www.youtube.com/watch?v=iBfmcbsZg2A&list=PLKPzofPslSJ_xlzX35oBwE0PPJc0SB41e&index=13&t=12s)查看'
- en: '*ArcMap vs ArcGIS Pro - Comparing these two GIS applications from Esri*, a
    video from eGIS Associates, available at [https://www.youtube.com/watch?v=4_OOOQbLZDU&list=PLKPzofPslSJ_xlzX35oBwE0PPJc0SB41e&index=12&t=234s](https://www.youtube.com/watch?v=4_OOOQbLZDU&list=PLKPzofPslSJ_xlzX35oBwE0PPJc0SB41e&index=12&t=234s)'
  id: totrans-308
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*ArcMap 与 ArcGIS Pro 的比较 - 比较Esri的这两个GIS应用*，来自eGIS Associates的视频，可在[https://www.youtube.com/watch?v=4_OOOQbLZDU&list=PLKPzofPslSJ_xlzX35oBwE0PPJc0SB41e&index=12&t=234s](https://www.youtube.com/watch?v=4_OOOQbLZDU&list=PLKPzofPslSJ_xlzX35oBwE0PPJc0SB41e&index=12&t=234s)查看'
