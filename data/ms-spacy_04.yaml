  type: TYPE_NORMAL
  zh: 第二节：spaCy功能
- en: In this section, spaCy will be unveiled and examined in depth by looking at
    the most powerful and frequently used features. We will uncover linguistic features
    from syntactic to semantic, provide practical recipes with pattern matching, and
    advance into the semantics world with word vectors. We will also discuss statistical
    information extraction methods in detail. We will cover a detailed case study
    that shows how to combine all spaCy features to create a real-world NLP pipeline.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将通过查看最强大和最常用的功能来深入揭示并检查spaCy。我们将从句法到语义揭示语言特征，提供带有模式匹配的实用配方，并利用词向量进入语义世界。我们还将详细讨论统计信息提取方法。我们将涵盖一个详细的案例研究，展示如何结合所有spaCy功能来创建一个真实的NLP管道。
