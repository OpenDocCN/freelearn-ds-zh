- en: 'Section 2: No code data science experimentation'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2节：无需编码的数据科学实验
- en: Azure Machine Learning Studio offers various no-code/low-code wizards and designers
    that enable power users to perform end-to-end data science experiments. Experienced
    data scientists and machine learning engineers also use these experiences to kick
    start a project, verify a hypothesis, understand which model performs best on
    a given dataset and design data cleansing processes without writing any code.
    In this section, you will learn how to run data science experiments through the
    web designers and wizards provided in Azure ML Studio.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Azure 机器学习工作室提供各种无需编码/低代码向导和设计器，帮助高级用户进行端到端的数据科学实验。经验丰富的数据科学家和机器学习工程师也可以利用这些工具启动项目、验证假设、了解在特定数据集上哪个模型表现最佳，并设计数据清洗流程，而无需编写任何代码。在本节中，您将学习如何通过
    Azure ML Studio 提供的网页设计器和向导运行数据科学实验。
