  zh: 执行这种类型的分析有助于我们确定特定社区中的影响力节点。影响力的概念取决于上下文。例如，如果我们正在分析一个中心化交易所，我们可以了解他们使用哪些地址作为储备，他们的客户主要使用哪些稳定币，等等。而对于一个去中心化的NFT市场，其中个人通过自己的地址进行交易，我们可以识别出收藏家、收藏智能合约等。
