  zh: '`influencers.csv` 文件是 `Chapter12/features.ipynb` 笔记本的输出。从这个数据集中，我们将只使用基于特征标准（如介数中心性、节点度数等）的
    30 个最重要节点。对于 edges 数据集中的每个节点，我们将分析它们是否与这 30 个顶级影响力节点有任何交易。'
