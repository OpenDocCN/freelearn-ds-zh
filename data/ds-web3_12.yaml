  zh: 此外，我们将向 Louvain 社区检测算法（包含在 Networkx 库中）提供一个模块化字典，以确定每个节点在 edges 数据集中的社区分配。我们将使用
    `best_partition` 函数，它通过 Louvain 启发式方法计算图节点的划分，并最大化模块化。此过程的代码片段如下：
