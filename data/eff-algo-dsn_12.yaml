    *<st c="30652">喜欢</st>* <st c="30656">(右滑)或</st> *<st c="30674">不喜欢</st>* <st
    c="30681">(左滑)每个资料。</st> <st c="30709">一旦做出决定，就无法更改。</st> <st c="30778">Tom需要仔细决定何时停止浏览，并开始使用他的喜欢，以最大化选择最佳匹配的机会。</st>
