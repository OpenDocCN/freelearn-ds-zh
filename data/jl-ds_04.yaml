  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 参数估计
- en: 'This is used to find out by what kind of distribution it is best described.
    We can use the `fit` function for this:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这用于找出它最适合用哪种分布来描述。我们可以使用`fit`函数来实现：
- en: '![Parameter estimation](img/image_04_007.jpg)'
  id: totrans-45
