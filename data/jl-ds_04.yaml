- en: Understanding z-score
  id: totrans-298
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解Z分数
- en: Z-score refers to the standard deviations the element is away from the mean.
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: Z分数指的是元素距离均值的标准差。
