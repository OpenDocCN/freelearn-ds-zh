- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: About the Book
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于本书
- en: Where there's data, there's insight. With so much data being generated, there
    is immense scope to extract meaningful information that'll boost business productivity
    and profitability. By learning to convert raw data into game-changing insights,
    you'll open new career paths and opportunities.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 数据无处不在，洞察也随之而来。在如此庞大的数据生成过程中，存在巨大的空间来提取有意义的信息，这些信息将提升业务的生产力和盈利能力。通过学习如何将原始数据转化为改变游戏规则的洞察，你将为自己打开新的职业道路和机会。
- en: '*The Data Science Workshop, Second Edition,* begins by introducing different
    types of projects and showing you how to incorporate machine learning algorithms
    in them. You''ll learn to select a relevant metric and even assess the performance
    of your model. To tune the hyperparameters of an algorithm and improve its accuracy,
    you''ll get hands-on with approaches such as grid search and random search.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*《数据科学工作坊（第二版）》*首先介绍了不同类型的项目，并展示了如何将机器学习算法融入其中。你将学习选择相关的评估指标，甚至评估模型的性能。为了调节算法的超参数并提高其准确性，你将实际操作网格搜索和随机搜索等方法。'
- en: Finally, you'll learn dimensionality reduction techniques to easily handle many
    variables at once, before exploring how to use model ensembling techniques and
    create new features to enhance model performance.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你将学习降维技术，轻松处理大量变量，然后探索如何使用模型集成技术并创建新特征以增强模型性能。
- en: By the end of this book, you'll have the skills to start working on data science
    projects confidently.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书结束时，你将掌握信心十足地开始数据科学项目的技能。
- en: Audience
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 读者群体
- en: This is one of the most useful data science books for aspiring data analysts,
    data scientists, database engineers, and business analysts. It is aimed at those
    who want to kick-start their careers in data science by quickly learning data
    science techniques without going through all the mathematics behind machine learning
    algorithms. Basic knowledge of the Python programming language will help you easily
    grasp the concepts explained in this book.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是一本非常实用的数据科学书籍，适合有志成为数据分析师、数据科学家、数据库工程师和业务分析师的人。它面向那些希望通过快速学习数据科学技巧来启动数据科学职业生涯的人，而无需深入了解机器学习算法背后的数学原理。对Python编程语言的基础知识将帮助你轻松理解本书中的概念。
- en: About the Chapters
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于章节
- en: '*Chapter 1*, *Introduction to Data Science in Python*, will introduce you to
    the field of data science and walk you through an overview of Python''s core concepts
    and their application in the world of data science.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*第1章*，*Python中的数据科学简介*，将向你介绍数据科学领域，并带你了解Python的核心概念及其在数据科学世界中的应用。'
- en: '*Chapter 2*, *Regression*, will acquaint you with linear regression analysis
    and its application to practical problem solving in data science.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*第2章*，*回归分析*，将使你熟悉线性回归分析及其在数据科学中的实际应用。'
- en: '*Chapter 3*, *Binary Classification*, will teach you a supervised learning
    technique called classification to generate business outcomes.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*第3章*，*二分类*，将教你一种监督学习技术——分类，用以生成商业成果。'
- en: '*Chapter 4,* *Multiclass Classification with RandomForest*, will show you how
    to train a multiclass classifier using the Random Forest algorithm.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*第4章*，*使用随机森林进行多类分类*，将向你展示如何使用随机森林算法训练一个多类分类器。'
- en: '*Chapter 5*, *Performing Your First Cluster Analysis*, will introduce you to
    unsupervised learning tasks, where algorithms have to automatically learn patterns
    from data by themselves as no target variables are defined beforehand.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*第5章*，*进行第一次聚类分析*，将向你介绍无监督学习任务，在这些任务中，算法必须从数据中自动学习模式，因为事先没有定义目标变量。'
- en: '*Chapter 6*, *How to Assess Performance*, will teach you to evaluate a model
    and assess its performance before you decide to put it into production.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*第6章*，*如何评估性能*，将教你如何评估一个模型并在决定将其投入生产之前评估其性能。'
- en: '*Chapter 7*, *The Generalization of Machine Learning Models*, will teach you
    how to make best use of your data to train better models, by either splitting
    the data or making use of cross-validation.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*第7章*，*机器学习模型的泛化*，将教你如何通过拆分数据或使用交叉验证，使你的数据更好地用于训练更好的模型。'
- en: '*Chapter 8*, *Hyperparameter Tuning*, will guide you to find further predictive
    performance improvements via the systematic evaluation of estimators with different
    hyperparameters.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*第8章*，*超参数调优*，将指导你通过系统评估具有不同超参数的估计器，进一步提升预测性能。'
- en: '*Chapter 9*, *Interpreting a Machine Learning Model*, will show you how to
    interpret a machine learning model''s results and get deeper insights into the
    patterns it found.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*第9章*，*解释机器学习模型*，将向你展示如何解释机器学习模型的结果，并深入了解它所发现的模式。'
- en: '*Chapter 10*, *Analyzing a Dataset*, will introduce you to the art of performing
    exploratory data analysis and visualizing the data in order to identify quality
    issues, potential data transformations, and interesting patterns.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*第10章*，*数据集分析*，将向你介绍进行探索性数据分析和可视化数据的技巧，以识别质量问题、潜在的数据转换和有趣的模式。'
- en: '*Chapter 11*, *Data Preparation*, will present the main techniques you can
    use to handle data issues in order to ensure your data is of a high enough quality
    for successful modeling.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*第11章*，*数据准备*，将介绍你可以用来处理数据问题的主要技巧，以确保你的数据质量足够高，适合进行成功建模。'
- en: '*Chapter 12*, *Feature Engineering*, will teach you some of the key techniques
    for creating new variables on an existing dataset.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*第12章*，*特征工程*，将教你在现有数据集上创建新变量的一些关键技巧。'
- en: '*Chapter 13*, *Imbalanced Datasets*, will equip you to identify use cases where
    datasets are likely to be imbalanced, and formulate strategies for dealing with
    imbalanced datasets.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*第13章*，*不平衡数据集*，将帮助你识别数据集可能不平衡的使用场景，并制定处理不平衡数据集的策略。'
- en: '*Chapter 14*, *Dimensionality Reduction*, will show how to analyze datasets
    with high dimensions and deal with the challenges posed by these datasets.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*第14章*，*降维*，将展示如何分析高维数据集，并处理这些数据集带来的挑战。'
- en: '*Chapter 15*, *Ensemble Learning*, will teach you to apply different ensemble
    learning techniques to your dataset.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*第15章*，*集成学习*，将教你如何将不同的集成学习技术应用于你的数据集。'
- en: Note
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 注
- en: There are also three bonus chapters, *Chapter 16*, *Machine Learning Pipelines*,
    *Chapter 17*, *Automated Feature Engineering*, and *Chapter 18*, *Model as a Service
    with Flask*, which you can find at [http://packt.live/2ZagB9y](http://packt.live/2ZagB9y).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 还有三章附加章节，*第16章*，*机器学习管道*，*第17章*，*自动特征工程*，和*第18章*，*使用Flask的模型即服务*，你可以在[http://packt.live/2ZagB9y](http://packt.live/2ZagB9y)找到这些章节。
- en: Conventions
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 约定
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    path names, dummy URLs, user input, and Twitter handles are shown as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟网址、用户输入和Twitter账号名以如下方式显示：
- en: '"`sklearn` has a class called `train_test_split`, which provides the functionality
    for splitting data."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '"`sklearn`中有一个名为`train_test_split`的类，它提供了拆分数据的功能。"'
- en: Words that you see on the screen, for example, in menus or dialog boxes, also
    appear in the same format.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你在屏幕上看到的词语，例如菜单或对话框中的内容，也会以相同的格式显示。
- en: 'A block of code is set as follows:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块的设置如下：
- en: '[PRE0]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'New terms and important words are shown like this:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 新术语和重要单词以如下方式显示：
- en: '"A dictionary contains multiple elements, like a **list**, but each element
    is organized as a key-value pair."'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: “字典包含多个元素，类似于**列表**，但每个元素都是以键值对的形式组织的。”
- en: Code Presentation
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 代码展示
- en: Lines of code that span multiple lines are split using a backslash ( `\` ).
    When the code is executed, Python will ignore the backslash, and treat the code
    on the next line as a direct continuation of the current line.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 跨越多行的代码使用反斜杠（`\`）拆分。当代码执行时，Python会忽略反斜杠，并将下一行的代码视为当前行的直接延续。
- en: 'For example:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 例如：
- en: '[PRE1]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Comments are added into code to help explain specific bits of logic. Single-line
    comments are denoted using the `#` symbol, as follows:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 注释被添加到代码中以帮助解释特定的逻辑。单行注释使用`#`符号表示，如下所示：
- en: '[PRE2]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Multi-line comments are enclosed by triple quotes, as shown below:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 多行注释用三个引号括起来，如下所示：
- en: '[PRE3]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Setting up Your Environment
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设置你的环境
- en: Before we explore the book in detail, we need to set up specific software and
    tools. In the following section, we shall see how to do that.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在详细探讨本书内容之前，我们需要设置特定的软件和工具。在接下来的部分中，我们将看到如何做到这一点。
- en: How to Set Up Google Colab
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何设置Google Colab
- en: There are many **integrated development environments** (**IDE**) for Python.
    The most popular one for running data science projects is Jupyter Notebook from
    Anaconda but this is not the one we are recommending for this book. As you are
    starting your journey into data science, rather than asking you to setup a Python
    environment from scratch, we think it is better for you to use a plug-and-play
    solution so that you can fully focus on learning the concepts we are presenting
    in this book. We want to remove as many difficulties as we can and ensure your
    first step into data science is as straightforward as possible.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多**集成开发环境**（**IDE**）可供Python使用。用于数据科学项目的最流行的IDE是来自Anaconda的Jupyter Notebook，但这不是我们为本书推荐的工具。当你开始进入数据科学领域时，我们认为与其让你从零开始设置Python环境，不如建议你使用即插即用的解决方案，这样你就可以专注于学习本书中介绍的概念。我们希望尽量减少困难，确保你进入数据科学的第一步尽可能简单明了。
- en: 'Luckily such a tool does exist, and it is called **Google Colab**. It is a
    free tool provided by Google that is run on the cloud, so you don''t need to buy
    a new laptop or computer or upgrade its specs. The other benefit of using Colab
    is most of the Python packages we are using in this book are already installed
    so you can use them straight away. The only thing you need is a Google account.
    If you don''t have one, you can create one here: [https://packt.live/37mea5X](https://packt.live/37mea5X).'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，确实有这样的工具，它叫做**Google Colab**。这是Google提供的一个免费的工具，运行在云端，因此你不需要购买新的笔记本电脑或升级其规格。使用Colab的另一个好处是，本书中使用的大多数Python包已经安装好，你可以直接使用。你所需要的只是一个Google账户。如果你没有账户，可以在这里创建一个：[https://packt.live/37mea5X](https://packt.live/37mea5X)。
- en: 'Then, you will need to subscribe to the Colab service:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，你需要订阅Colab服务：
- en: 'First, log into Google Drive: [https://packt.live/2TM1v8w](https://packt.live/2TM1v8w%20)'
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，登录到Google Drive：[https://packt.live/2TM1v8w](https://packt.live/2TM1v8w%20)
- en: 'Then, go to the following url: [https://packt.live/2NKaAuP](https://packt.live/2NKaAuP%20)'
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，访问以下网址：[https://packt.live/2NKaAuP](https://packt.live/2NKaAuP%20)
