  zh: '](img/B15019_00_05.jpg)'
- en: 'Figure 0.5: New Colab notebook'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 图 0.5：新的Colab笔记本
- en: A Colab notebook is an interactive IDE where you can run Python code or add
    text using cells. A cell is a container where you will add your lines of code
    or any text information related to your project. In each cell, you can put as
    many lines of code or text as you want. A cell can display the output of your
    code after running it, so it is a very powerful way of testing and checking the
    results of your work. It is a good practice to not overload each cell with tons
    of code. Try to split it into multiple cells so you will be able to run them independently
    and check step by step if your code is working.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: Colab 笔记本是一个交互式集成开发环境（IDE），你可以在其中运行 Python 代码或使用单元格添加文本。单元格是一个容器，你将在其中添加代码行或与你的项目相关的任何文本信息。在每个单元格中，你可以添加任意数量的代码行或文本。单元格可以显示运行代码后的输出结果，因此它是一种非常强大的测试和检查工作成果的方式。最佳实践是不要将大量代码塞进一个单元格。尽量将代码分割成多个单元格，这样你就可以独立运行它们，并一步一步地检查你的代码是否正常工作。
- en: 'Let us now see how we can write some Python code in a cell and run it. A cell
    is composed of 4 main parts:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们看看如何在单元格中编写一些 Python 代码并运行它。一个单元格由四个主要部分组成：
- en: The text box where you will write your code
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你将编写代码的文本框
- en: The `Run` button for running your code
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用于运行代码的 `Run` 按钮
- en: The options menu that will provide additional functionalities
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提供额外功能的选项菜单
- en: 'The output display![Figure 0.6: Parts of the Colab notebook cell'
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '输出显示！[图 0.6: Colab 笔记本单元格的部分内容'
- en: '](img/B15019_00_06.jpg)'
  id: totrans-78
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/B15019_00_06.jpg)'
- en: 'Figure 0.6: Parts of the Colab notebook cell'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '图 0.6: Colab 笔记本单元格的部分内容'
- en: 'In this preceding example, we just wrote a simple line of code that adds 2
    to 3\. Now, we either need to click on the `Run` button or use the shortcut **Ctrl
    + Enter** to run the code. The result will then be displayed below the cell. If
    your code breaks (when there is an error), the error message will be displayed
    below the cell:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的例子中，我们仅编写了一行简单的代码，将 2 加到 3。现在，我们需要点击 `Run` 按钮或使用快捷键 **Ctrl + Enter** 来运行代码。然后，结果将显示在单元格下方。如果你的代码出现错误（当代码出错时），错误信息将显示在单元格下方：
- en: '![Figure 0.7: Error message on Google Colab'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 0.7: Google Colab 的错误信息'
- en: '](img/B15019_00_07.jpg)'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B15019_00_07.jpg)'
- en: 'Figure 0.7: Error message on Google Colab'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '图 0.7: Google Colab 的错误信息'
- en: As you can see, we tried to add an integer to a string which is not possible
    as their data types are not compatible and this is exactly what this error message
    is telling us.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，我们尝试将一个整数与字符串相加，这是不可能的，因为它们的数据类型不兼容，这正是错误信息所告诉我们的。
- en: 'To add a new cell, you just need to click on either `+ Code` or `+ Text` on
    the option bar at the top:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 要添加一个新的单元格，你只需要点击顶部选项栏上的 `+ Code` 或 `+ Text`：
- en: '![Figure 0.8: New cell button'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 0.8: 新建单元格按钮'
- en: '](img/B15019_00_08.jpg)'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B15019_00_08.jpg)'
- en: 'Figure 0.8: New cell button'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '图 0.8: 新建单元格按钮'
- en: 'If you add a new `Text` cell, you have access to specific options for editing
    your text such as bold, italic, and hypertext links and so on:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加一个新的 `Text` 单元格，你将能够使用一些特定的选项来编辑文本，例如粗体、斜体、超链接等：
- en: '![Figure 0.9: Different options on cell'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 0.9: 单元格上的不同选项'
- en: '](img/B15019_00_09.jpg)'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B15019_00_09.jpg)'
- en: 'Figure 0.9: Different options on cell'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '图 0.9: 单元格上的不同选项'
- en: 'This type of cell is actually Markdown compatible. So, you can easily create
    a title, sub-title, bullet points and so on. Here is a link for learning more
    about the Markdown options: [https://packt.live/2NVgVDT](https://packt.live/2NVgVDT).'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '这种类型的单元格实际上是支持 Markdown 的。因此，你可以轻松创建标题、副标题、项目符号等。这里有一个链接可以了解更多关于 Markdown 选项的内容:
    [https://packt.live/2NVgVDT](https://packt.live/2NVgVDT)。'
- en: 'With the cell option menu, you can delete a cell or move it up or down in the
    notebook:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 使用单元格选项菜单，你可以删除单元格或将其在笔记本中上下移动：
- en: '![Figure 0.10: Cell options'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 0.10: 单元格选项'
- en: '](img/B15019_00_10.jpg)'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B15019_00_10.jpg)'
- en: 'Figure 0.10: Cell options'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '图 0.10: 单元格选项'
- en: 'If you need to install a specific Python package that is not available in Google
    Colab, you just need to run a cell with the following syntax:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要安装 Google Colab 中没有的特定 Python 包，你只需要运行一个带有以下语法的单元格：
- en: '[PRE4]'
  id: totrans-99
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Note
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: The '!' is a magic command to run shell commands.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '''!'' 是一个魔术命令，用于运行 shell 命令。'
- en: '![Figure 0.11: Using "!" command'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 0.11: 使用 "!" 命令'
- en: '](img/B15019_00_11.jpg)'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B15019_00_11.jpg)'
- en: 'Figure 0.11: Using "!" command'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '图 0.11: 使用 "!" 命令'
- en: You just learnt the main functionalities provided by Google Colab for running
    Python code. There are many more functionalities available, but you now know enough
    for going through the contents of this book.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚学习了 Google Colab 提供的主要功能，用于运行 Python 代码。虽然还有许多其他功能，但你现在已经掌握了足够的知识，可以继续学习本书的内容。
- en: Accessing the Code Files
  id: totrans-106
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 访问代码文件
- en: You can find the complete code files of this book at [https://packt.live/2ucwsId](https://packt.live/2ucwsId).
    You can also run many activities and exercises directly in your web browser by
    using the interactive lab environment at [https://packt.live/3gfsH76](https://packt.live/3gfsH76).
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在[https://packt.live/2ucwsId](https://packt.live/2ucwsId)找到本书的完整代码文件。你还可以通过使用[https://packt.live/3gfsH76](https://packt.live/3gfsH76)的互动实验环境，直接在你的网页浏览器中运行许多活动和练习。
- en: We've tried to support interactive versions of all activities and exercises,
    but we recommend executing the code on Google Colab as well for instances where
    this support isn't available.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 我们尽力为所有活动和练习提供互动版本，但对于不支持的情况，我们建议在Google Colab上执行代码。
- en: The high-quality color images used in book can be found at [https://packt.live/30O91Bd](https://packt.live/30O91Bd).
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用的高质量彩色图像可以在[https://packt.live/30O91Bd](https://packt.live/30O91Bd)找到。
- en: If you have any issues or questions about installation, please email us at `workshops@packt.com`.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在安装过程中遇到任何问题或有任何疑问，请通过电子邮件联系我们：`workshops@packt.com`。
