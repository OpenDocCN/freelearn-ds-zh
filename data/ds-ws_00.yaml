  zh: 图 0.4：从Google Drive打开Colab笔记本的选项
- en: A new Colab notebook will be created.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 会创建一个新的Colab笔记本。
- en: '![Figure 0.5: New Colab notebook'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 0.5：新的Colab笔记本'
- en: '](img/B15019_00_05.jpg)'
