    write and execute your own Python code.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚将Google Colab添加到你的Google账户，现在你可以开始编写和执行自己的Python代码了。
- en: How to Use Google Colab
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何使用Google Colab
- en: Now that you have added Google Colab to your account, let's see how to use it.
    Google Colab is very similar to Jupyter Notebook. It is actually based on Jupyter,
    but run on Google servers with additional integrations with their services such
    as Google Drive.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经将Google Colab添加到你的账户中，让我们来看看如何使用它。Google Colab与Jupyter Notebook非常相似。它实际上基于Jupyter，但运行在Google的服务器上，并与他们的服务（如Google
    Drive）有额外的集成。
- en: 'To open a new Colab notebook, you need to login into your Google Drive account
    and then click on `+ New` icon:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 要打开新的Colab笔记本，你需要登录到你的Google Drive账户，然后点击`+ 新建`图标：
