- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: We are becoming awash in the flood of digital data from scientific research,
    engineering, economics, politics, journalism, business, and many other domains.
    As a result, analyzing, visualizing, and harnessing data is the occupation of
    an increasingly large and diverse set of people. Quantitative skills such as programming,
    numerical computing, mathematics, statistics, and data mining, which form the
    core of data science, are more and more appreciated in a seemingly endless plethora
    of fields.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正被来自科学研究、工程学、经济学、政治学、新闻学、商业等多个领域的数字数据洪流所淹没。因此，分析、可视化和利用数据成为了越来越多人的职业。编程、数值计算、数学、统计学和数据挖掘等量化技能构成了数据科学的核心，并在看似无尽的各个领域中愈加受到重视。
- en: My previous book, *Learning IPython for Interactive Computing and Data Visualization*,
    *Packt Publishing*, published in 2013, was a beginner-level introduction to data
    science and numerical computing with Python. This widely-used programming language
    is also one of the most popular platforms for these disciplines.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前的书籍，《*Learning IPython for Interactive Computing and Data Visualization*》，*Packt
    Publishing*，2013年出版，是一本面向初学者的数据科学与Python数值计算入门书籍。这种广泛使用的编程语言也是这些学科最受欢迎的平台之一。
- en: This book continues that journey by presenting more than 100 advanced recipes
    for data science and mathematical modeling. These recipes not only cover programming
    and computing topics such as interactive computing, numerical computing, high-performance
    computing, parallel computing, and interactive visualization, but also data analysis
    topics such as statistics, data mining, machine learning, signal processing, and
    many others.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书继续了这一旅程，展示了100多个高级数据科学和数学建模的案例。这些案例不仅涵盖了编程和计算主题，如交互式计算、数值计算、高性能计算、并行计算和交互式可视化，还包括数据分析主题，如统计学、数据挖掘、机器学习、信号处理等多个领域。
- en: All of this book's code has been written in the IPython notebook. IPython is
    at the heart of the Python data analysis platform. Originally created to enhance
    the default Python console, IPython is now mostly known for its widely acclaimed
    notebook. This web-based interactive computational environment combines code,
    rich text, images, mathematical equations, and plots into a single document. It
    is an ideal gateway to data analysis and high-performance numerical computing
    in Python.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的所有代码均在 IPython 笔记本中编写。IPython 是 Python 数据分析平台的核心。最初为了增强默认的 Python 控制台，IPython
    现在以其广受好评的笔记本而闻名。这个基于 Web 的交互式计算环境将代码、丰富的文本、图片、数学方程式和图表整合成一个文档。它是进行 Python 数据分析和高性能数值计算的理想入口。
- en: What this book is
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书是什么
- en: 'This cookbook contains in *excess* of a hundred focused recipes, answering
    specific questions in numerical computing and data analysis with IPython on:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含超过一百个专注的实用案例，回答了在 IPython 上进行数值计算和数据分析的具体问题，涉及内容包括：
- en: How to explore a public dataset with pandas, PyMC, and SciPy
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何使用 pandas、PyMC 和 SciPy 探索公共数据集
- en: How to create interactive plots, widgets, and Graphical User Interfaces in the
    IPython notebook
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何在 IPython 笔记本中创建交互式图表、小部件和图形用户界面
- en: How to create a configurable IPython extension with custom magic commands
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何创建具有自定义魔法命令的可配置 IPython 扩展
- en: How to distribute asynchronous tasks in parallel with IPython
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何在 IPython 中并行分配异步任务
- en: How to accelerate code with OpenMP, MPI, Numba, Cython, OpenCL, CUDA, and the
    Julia programming language
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何使用 OpenMP、MPI、Numba、Cython、OpenCL、CUDA 和 Julia 编程语言加速代码
- en: How to estimate a probability density from a dataset
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何从数据集中估计概率密度
- en: How to get started using the R statistical programming language in the notebook
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何在笔记本中开始使用 R 统计编程语言
- en: How to train a classifier or a regressor with scikit-learn
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何使用 scikit-learn 训练分类器或回归器
- en: How to find interesting projections in a high-dimensional dataset
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何在高维数据集中找到有趣的投影
- en: How to detect faces in an image
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何在图像中检测人脸
- en: How to simulate a reaction-diffusion system
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何模拟反应-扩散系统
- en: How to compute an itinerary in a road network
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何在路网中计算行程
- en: The choice made in this book was to introduce a wide range of different topics
    instead of delving into the details of a few methods. The goal is to give you
    a taste of the incredibly rich capabilities of Python for data science. All methods
    are applied on diverse real-world examples.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的选择是介绍各种不同的主题，而不是深入探讨少数几种方法。目标是让你了解 Python 在数据科学领域令人难以置信的丰富能力。所有方法都在多种真实世界的例子上应用。
- en: Every recipe of this book demonstrates not only how to apply a method, but also
    how and why it works. It is important to understand the mathematical concepts
    and ideas underlying the methods instead of merely applying them blindly.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的每个配方不仅演示了如何应用某个方法，还解释了它如何以及为什么有效。理解这些方法背后的数学概念和思想，而不仅仅是盲目应用它们，是非常重要的。
- en: Additionally, each recipe comes with many references for the interested reader
    who wants to know more. As online references change frequently, they will be kept
    up to date on the book's website ([http://ipython-books.github.io](http://ipython-books.github.io)).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，每个配方都附有许多参考资料，供有兴趣的读者深入了解。由于在线参考资料经常变动，它们将会在本书的网站上保持更新（[http://ipython-books.github.io](http://ipython-books.github.io)）。
- en: What this book covers
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: 'This book is split into two parts:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为两部分：
- en: Part 1 (chapters 1 to 6) covers advanced methods in interactive numerical computing,
    high-performance computing, and data visualization.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 第1部分（第1到6章）涵盖了交互式数值计算、高性能计算和数据可视化中的高级方法。
- en: Part 2 (chapters 7 to 15) introduces standard methods in data science and mathematical
    modeling. All of these methods are applied to real-world data.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 第2部分（第7到15章）介绍了数据科学和数学建模中的标准方法。所有这些方法都应用于真实世界的数据。
- en: Part 1 – Advanced High-Performance Interactive Computing
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第1部分 – 高性能交互式计算
- en: '[Chapter 1](ch01.html "Chapter 1. A Tour of Interactive Computing with IPython"),
    *A Tour of Interactive Computing with IPython*, contains a brief but intense introduction
    to data analysis and numerical computing with IPython. It not only covers common
    packages such as Python, NumPy, pandas, and matplotlib, but also advanced IPython
    topics such as interactive widgets in the notebook, custom magic commands, configurable
    IPython extensions, and new language kernels.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 使用IPython进行交互式计算简介")，*使用IPython进行交互式计算简介*，简要而深刻地介绍了如何使用IPython进行数据分析和数值计算。它不仅涵盖了Python、NumPy、pandas和matplotlib等常用包，还涉及了IPython的高级主题，如笔记本中的交互式小部件、自定义魔法命令、可配置的IPython扩展以及新的语言内核。'
- en: '[Chapter 2](ch02.html "Chapter 2. Best Practices in Interactive Computing"),
    *Best Practices in Interactive Computing*, details best practices to write reproducible,
    high-quality code: task automation, version control with Git, workflows with IPython,
    unit testing with nose, continuous integration, debugging, and other related topics.
    The importance of these subjects in computational research and data analysis cannot
    be overstated.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 交互式计算中的最佳实践")，*交互式计算中的最佳实践*，详细讲解了编写可重复、高质量代码的最佳实践：任务自动化、使用Git进行版本控制、与IPython的工作流、使用nose进行单元测试、持续集成、调试以及其他相关主题。这些主题在计算研究和数据分析中的重要性不言而喻。'
- en: '[Chapter 3](ch03.html "Chapter 3. Mastering the Notebook"), *Mastering the
    Notebook*, covers advanced topics related to the IPython notebook, notably the
    notebook format, notebook conversions, and CSS/JavaScript customization. The new
    interactive widgets available since IPython 2.0 are also extensively covered.
    These techniques make data analysis in the notebook more interactive than ever.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 精通笔记本")，*精通笔记本*，涵盖了与IPython笔记本相关的高级主题，特别是笔记本格式、笔记本转换和CSS/JavaScript定制。自IPython
    2.0以来推出的新交互式小部件也得到了广泛的介绍。这些技术使得在笔记本中进行数据分析比以往更加互动。'
- en: '[Chapter 4](ch04.html "Chapter 4. Profiling and Optimization"), *Profiling
    and Optimization*, covers methods to make your code faster and more efficient:
    CPU and memory profiling in Python, advanced optimization techniques with NumPy
    (including large array manipulations), and memory mapping of huge arrays with
    the HDF5 file format and the PyTables library. These techniques are essential
    for big data analysis.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 性能分析与优化")，*性能分析与优化*，介绍了使代码更快、更高效的方法：Python中的CPU和内存性能分析，NumPy的高级优化技术（包括大数组操作），以及使用HDF5文件格式和PyTables库进行巨型数组的内存映射。这些技术对于大数据分析至关重要。'
- en: '[Chapter 5](ch05.html "Chapter 5. High-performance Computing"), *High-performance
    Computing*, covers advanced techniques to make your code *much* faster: code acceleration
    with Numba and Cython, wrapping C libraries in Python with ctypes, parallel computing
    with IPython, OpenMP, and MPI, and General-Purpose Computing on Graphics Processing
    Units (GPGPU) with CUDA and OpenCL. The chapter ends with an introduction to the
    recent Julia language, which was designed for high-performance numerical computing
    and can be easily used in the IPython notebook.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 5 章](ch05.html "第 5 章. 高性能计算")，*高性能计算*，介绍了一些使代码*更*高效的高级技术：使用Numba和Cython加速代码、通过ctypes将C库封装到Python中、使用IPython、OpenMP和MPI进行并行计算，以及使用CUDA和OpenCL进行图形处理单元（GPGPU）的通用计算。章节最后介绍了近年来的Julia语言，这种语言专为高性能数值计算而设计，并且可以在IPython笔记本中轻松使用。'
- en: '[Chapter 6](ch06.html "Chapter 6. Advanced Visualization"), *Advanced Visualization*,
    introduces a few data visualization libraries that go beyond matplotlib in terms
    of styling or programming interfaces. It also covers interactive visualization
    in the notebook with Bokeh, mpld3, and D3.js. The chapter ends with an introduction
    to Vispy, a library that leverages the power of Graphics Processing Units for
    high-performance interactive visualization of big data.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 6 章](ch06.html "第 6 章. 高级可视化")，*高级可视化*，介绍了一些在样式或编程接口方面超越matplotlib的数据可视化库。它还涵盖了在笔记本中使用Bokeh、mpld3和D3.js进行交互式可视化。章节最后介绍了Vispy，一个利用图形处理单元（GPU）强大计算能力进行大数据高性能交互式可视化的库。'
- en: Part 2 – Standard Methods in Data Science and Applied Mathematics
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第二部分 – 数据科学与应用数学的标准方法
- en: '[Chapter 7](ch07.html "Chapter 7. Statistical Data Analysis"), *Statistical
    Data Analysis*, covers methods for getting insight into data. It introduces classic
    frequentist and Bayesian methods for hypothesis testing, parametric and nonparametric
    estimation, and model inference. The chapter leverages Python libraries such as
    pandas, SciPy, statsmodels, and PyMC. The last recipe introduces the statistical
    language R, which can be easily used in the IPython notebook.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 7 章](ch07.html "第 7 章. 统计数据分析")，*统计数据分析*，介绍了获得数据洞察力的方法。它介绍了经典的频率学派和贝叶斯方法，用于假设检验、参数估计和非参数估计、模型推断等。章节中利用了Python的pandas、SciPy、statsmodels和PyMC等库。最后一个示例介绍了统计语言R，可以轻松地在IPython笔记本中使用。'
- en: '[Chapter 8](ch08.html "Chapter 8. Machine Learning"), *Machine Learning*, covers
    methods to learn and make predictions from data. Using the scikit-learn Python
    package, this chapter illustrates fundamental data mining and machine learning
    concepts such as supervised and unsupervised learning, classification, regression,
    feature selection, feature extraction, overfitting, regularization, cross-validation,
    and grid search. Algorithms addressed in this chapter include logistic regression,
    Naive Bayes, K-nearest neighbors, Support Vector Machines, random forests, and
    others. These methods are applied to various types of datasets: numerical data,
    images, and text.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 8 章](ch08.html "第 8 章. 机器学习")，*机器学习*，讲解了从数据中学习和做出预测的方法。本章使用scikit-learn
    Python包，阐释了数据挖掘和机器学习中的基本概念，如监督学习和无监督学习、分类、回归、特征选择、特征提取、过拟合、正则化、交叉验证和网格搜索。本章涉及的算法包括逻辑回归、朴素贝叶斯、K近邻、支持向量机、随机森林等。这些方法被应用到不同类型的数据集：数值数据、图像和文本。'
- en: '[Chapter 9](ch09.html "Chapter 9. Numerical Optimization"), *Numerical Optimization*,
    is about minimizing or maximizing mathematical functions. This topic is pervasive
    in data science, notably in statistics, machine learning, and signal processing.
    This chapter illustrates a few root-finding, minimization, and curve fitting routines
    with SciPy.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 9 章](ch09.html "第 9 章. 数值优化")，*数值优化*，主要讲解如何最小化或最大化数学函数。这个话题在数据科学中无处不在，尤其是在统计学、机器学习和信号处理领域。本章通过SciPy展示了一些根求解、最小化和曲线拟合的常用方法。'
- en: '[Chapter 10](ch10.html "Chapter 10. Signal Processing"), *Signal Processing*,
    is about extracting relevant information from complex and noisy data. These steps
    are sometimes required prior to running statistical and data mining algorithms.
    This chapter introduces standard signal processing methods such as Fourier transforms
    and digital filters.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 10 章](ch10.html "第 10 章. 信号处理")，*信号处理*，讲解如何从复杂且嘈杂的数据中提取相关信息。在运行统计和数据挖掘算法之前，有时需要先进行这些步骤。本章介绍了标准的信号处理方法，如傅里叶变换和数字滤波器。'
- en: '[Chapter 11](ch11.html "Chapter 11. Image and Audio Processing"), *Image and
    Audio Processing*, covers signal processing methods for images and sounds. It
    introduces image filtering, segmentation, computer vision, and face detection
    with scikit-image and OpenCV. It also presents methods for audio processing and
    synthesis.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。图像与音频处理")，*图像与音频处理*，涵盖了图像和声音的信号处理方法。它介绍了图像过滤、分割、计算机视觉和人脸检测，使用scikit-image和OpenCV。还介绍了音频处理和合成的方法。'
- en: '[Chapter 12](ch12.html "Chapter 12. Deterministic Dynamical Systems"), *Deterministic
    Dynamical Systems*, describes dynamical processes underlying particular types
    of data. It illustrates simulation techniques for discrete-time dynamical systems
    as well as for ordinary differential equations and partial differential equations.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章。确定性动力学系统")，*确定性动力学系统*，描述了特定数据类型背后的动态过程。它演示了离散时间动力学系统的模拟技术，以及常微分方程和偏微分方程的模拟方法。'
- en: '[Chapter 13](ch13.html "Chapter 13. Stochastic Dynamical Systems"), *Stochastic
    Dynamical Systems*, describes dynamical random processes underlying particular
    types of data. It illustrates simulation techniques for discrete-time Markov chains,
    point processes, and stochastic differential equations.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](ch13.html "第13章。随机动力学系统")，*随机动力学系统*，描述了特定数据类型背后的动态随机过程。它演示了离散时间马尔可夫链、点过程和随机微分方程的模拟技术。'
- en: '[Chapter 14](ch14.html "Chapter 14. Graphs, Geometry, and Geographic Information
    Systems"), *Graphs, Geometry, and Geographic Information Systems*, covers analysis
    and visualization methods for graphs, social networks, road networks, maps, and
    geographic data.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](ch14.html "第14章。图形、几何与地理信息系统")，*图形、几何与地理信息系统*，涵盖了图形、社交网络、道路网络、地图和地理数据的分析与可视化方法。'
- en: '[Chapter 15](ch15.html "Chapter 15. Symbolic and Numerical Mathematics"), *Symbolic
    and Numerical Mathematics*, introduces SymPy, a computer algebra system that brings
    symbolic computing to Python. The chapter ends with an introduction to Sage, another
    Python-based system for computational mathematics.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[第15章](ch15.html "第15章。符号与数值数学")，*符号与数值数学*，介绍了SymPy，这是一种将符号计算引入Python的计算机代数系统。本章最后介绍了Sage，这是另一种基于Python的计算数学系统。'
- en: What you need for this book
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: 'You need to know the content of this book''s prequel, *Learning IPython for
    Interactive Computing and Data Visualization*: Python programming, the IPython
    console and notebook, numerical computing with NumPy, basic data analysis with
    pandas as well as plotting with matplotlib. This book tackles advanced scientific
    programming topics that require you to be familiar with the scientific Python
    ecosystem.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要了解本书前一篇的内容，*《学习IPython进行交互式计算与数据可视化》*：Python编程，IPython控制台与笔记本，使用NumPy进行数值计算，利用pandas进行基本数据分析，以及使用matplotlib绘图。本书涉及高级科学编程主题，你需要熟悉科学Python生态系统。
- en: In Part 2, you need to know the basics of calculus, linear algebra, and probability
    theory. These chapters introduce different topics in data science and applied
    mathematics (statistics, machine learning, numerical optimization, signal processing,
    dynamical systems, graph theory, and others). You will understand these recipes
    better if you know fundamental concepts such as real-valued functions, integrals,
    matrices, vector spaces, probabilities, and so on.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在第二部分，你需要掌握微积分、线性代数和概率论的基础知识。这些章节介绍了数据科学和应用数学中的不同主题（统计学、机器学习、数值优化、信号处理、动力学系统、图论等）。如果你了解基本概念，如实值函数、积分、矩阵、向量空间、概率等，你将更好地理解这些内容。
- en: Installing Python
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装Python
- en: There are many ways to install Python. We highly recommend the free Anaconda
    distribution ([http://store.continuum.io/cshop/anaconda/](http://store.continuum.io/cshop/anaconda/)).
    This Python distribution contains most of the packages that we will be using in
    this book. It also includes a powerful packaging system named conda. The book's
    website contains all the instructions to install Anaconda and run the code examples.
    You should learn how to install packages (`conda install packagename`) and how
    to create multiple Python environments with conda.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 安装Python有多种方式。我们强烈推荐免费的Anaconda发行版（[http://store.continuum.io/cshop/anaconda/](http://store.continuum.io/cshop/anaconda/)）。这个Python发行版包含了本书中大部分将要使用的包。它还包括一个强大的打包系统，名为conda。书籍网站提供了安装Anaconda和运行代码示例的所有说明。你应该学习如何安装包（`conda
    install packagename`）以及如何使用conda创建多个Python环境。
- en: The code of this book has been written for Python 3 (more precisely, the code
    has been tested on Python 3.4.1, Anaconda 2.0.1, Windows 8.1 64-bit, although
    it definitely works on Linux and Mac OS X), but it also works with Python 2.7\.
    We mention any compatibility issue when required. These issues are rare in this
    book, because NumPy does the heavy lifting in most cases. NumPy's interface hasn't
    changed between Python 2 and Python 3.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的代码是为Python 3编写的（更准确地说，代码已在Python 3.4.1、Anaconda 2.0.1、Windows 8.1 64位环境下进行测试，尽管它在Linux和Mac
    OS X上也可以运行），但它同样适用于Python 2.7。我们会在需要时提到任何兼容性问题。由于NumPy在大多数情况下都承担了繁重的计算任务，所以这些问题在本书中很少出现。NumPy的接口在Python
    2和Python 3之间没有变化。
- en: If you're unsure about which Python version you should use, pick Python 3\.
    You should only pick Python 2 if you really need to (for example, if you absolutely
    need a Python package that doesn't support Python 3, or if part of your user base
    is stuck with Python 2). We cover this question in greater detail in [Chapter
    2](ch02.html "Chapter 2. Best Practices in Interactive Computing"), *Best Practices
    in Interactive Computing*.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不确定应该使用哪个Python版本，选择Python 3。只有在你确实需要的情况下才选择Python 2（例如，如果你必须使用一个不支持Python
    3的Python包，或者你的部分用户群体仍然使用Python 2）。我们在[第2章](ch02.html "Chapter 2. Best Practices
    in Interactive Computing")《*交互式计算最佳实践*》中详细讨论了这个问题。
- en: With Anaconda, you can install Python 2 and Python 3 side-by-side using conda
    environments. This is how you can easily run the couple of recipes in this book
    that require Python 2.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Anaconda时，你可以通过conda环境同时安装Python 2和Python 3。这样你就可以轻松运行本书中需要Python 2的几个食谱。
- en: GitHub repositories
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: GitHub仓库
- en: 'A home page and two GitHub repositories accompany this book:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 本书配有主页和两个GitHub仓库：
- en: The main webpage at [http://ipython-books.github.io](http://ipython-books.github.io)
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主要网页：[http://ipython-books.github.io](http://ipython-books.github.io)
- en: The main GitHub repository, with the codes and references of all recipes, at
    [https://github.com/ipython-books/cookbook-code](https://github.com/ipython-books/cookbook-code)
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主要GitHub仓库，包含所有食谱的代码和参考资料：[https://github.com/ipython-books/cookbook-code](https://github.com/ipython-books/cookbook-code)
- en: Datasets used in certain recipes at [https://github.com/ipython-books/cookbook-data](https://github.com/ipython-books/cookbook-data)
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本书某些食谱使用的数据集：[https://github.com/ipython-books/cookbook-data](https://github.com/ipython-books/cookbook-data)
- en: 'The main GitHub repository is where you can:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 主要GitHub仓库是你可以找到的地方：
- en: Find all code examples as IPython notebooks
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查找所有的代码示例，格式为IPython笔记本
- en: Find all up-to-date references
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查找所有最新的参考文献
- en: Find up-to-date installation instructions
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查找最新的安装说明
- en: Report errata, inaccuracies, or mistakes via the issue tracker
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过问题跟踪器报告勘误、不准确或错误
- en: Propose fixes via Pull Requests
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过Pull Requests提出修复建议
- en: Add notes, comments, or further references via Pull Requests
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过Pull Requests添加笔记、评论或进一步的参考资料
- en: Add new recipes via Pull Requests
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过Pull Requests添加新食谱
- en: The online list of references is a particularly important resource. It contains
    many links to tutorials, courses, books, and videos about the topics covered in
    this book.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在线参考文献列表是一个特别重要的资源。它包含了许多关于本书涵盖主题的教程、课程、书籍和视频链接。
- en: You can also follow updates about the book on my website ([http://cyrille.rossant.net](http://cyrille.rossant.net))
    and on my Twitter account (`@cyrillerossant`).
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以通过我的网站（[http://cyrille.rossant.net](http://cyrille.rossant.net)）和我的Twitter账号（`@cyrillerossant`）跟进本书的最新动态。
- en: Who this book is for
  id: totrans-66
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: This book targets students, researchers, teachers, engineers, data scientists,
    analysts, journalists, economists, and hobbyists interested in data analysis and
    numerical computing.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向学生、研究人员、教师、工程师、数据科学家、分析师、记者、经济学家以及对数据分析和数值计算感兴趣的爱好者。
- en: Readers familiar with the scientific Python ecosystem will find many resources
    to sharpen their skills in high-performance interactive computing with IPython.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 对于熟悉科学Python生态系统的读者，会发现许多资源可以帮助他们在IPython中进行高性能交互式计算时提升技能。
- en: Readers who need to implement algorithms for domain-specific applications will
    appreciate the introductions to a wide variety of topics in data analysis and
    applied mathematics.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 需要为领域特定应用实现算法的读者会喜欢这本书中对数据分析和应用数学各种主题的介绍。
- en: Readers who are new to numerical computing with Python should start with the
    prequel of this book, *Learning IPython for Interactive Computing and Data Visualization*,
    *Cyrille Rossant*, *Packt Publishing*, *2013*. A second edition is planned for
    2015.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 对于刚接触Python数值计算的读者，应该先从本书的前传《*Learning IPython for Interactive Computing and
    Data Visualization*》入手，作者是*Cyrille Rossant*，由*Packt Publishing*出版，*2013年*。第二版计划于2015年发布。
- en: Conventions
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中包含了多种文本样式，用以区分不同类型的信息。以下是这些样式的示例及其含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Notebooks
    can be run in an interactive session via `%run notebook.ipynb`."'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 文字中的代码词、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟网址、用户输入和Twitter用户名如下所示：“笔记本可以通过`%run notebook.ipynb`在交互式会话中运行。”
- en: 'A block of code is set as follows:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下所示：
- en: '[PRE0]'
  id: totrans-75
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 所有命令行输入或输出如下所示：
- en: '[PRE1]'
  id: totrans-77
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "The simplest option is to launch them from the **Clusters** tab in the notebook
    dashboard."'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。例如，在屏幕上、菜单或对话框中的词语，通常呈现为这样：“最简单的选项是从笔记本仪表板中的**Clusters**选项卡启动它们。”'
- en: Note
  id: totrans-79
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这种框的形式呈现。
- en: Tip
  id: totrans-81
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧以这种方式呈现。
- en: Reader feedback
  id: totrans-83
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对本书的看法——您喜欢或不喜欢的内容。读者的反馈对我们开发更有价值的书籍至关重要，帮助我们提供真正对您有帮助的书籍。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题领域具有专业知识，并且有兴趣撰写或参与书籍创作，请参考我们的作者指南，网址为：[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-87
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt书籍的自豪拥有者，我们有许多资源帮助您最大限度地利用您的购买。
- en: Downloading the example code
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从自己账户的[http://www.packtpub.com](http://www.packtpub.com)下载所有购买的Packt书籍的示例代码文件。如果您从其他地方购买本书，可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，文件将直接通过电子邮件发送给您。
- en: Downloading the color images
  id: totrans-91
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载彩色图片
- en: 'We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from the following link: [https://www.packtpub.com/sites/default/files/downloads/4818OS_ColoredImages.pdf](https://www.packtpub.com/sites/default/files/downloads/4818OS_ColoredImages.pdf).'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一份包含本书中截图/图表彩色图片的PDF文件。彩色图片有助于您更好地理解输出的变化。您可以通过以下链接下载该文件：[https://www.packtpub.com/sites/default/files/downloads/4818OS_ColoredImages.pdf](https://www.packtpub.com/sites/default/files/downloads/4818OS_ColoredImages.pdf)。
- en: Errata
  id: totrans-93
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们已尽一切努力确保内容的准确性，但错误仍然会发生。如果您在我们的书籍中发现错误——可能是文本或代码的错误——我们将非常感激您能将其报告给我们。通过这样做，您不仅能为其他读者避免困扰，还能帮助我们改进书籍的后续版本。如果您发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)进行报告，选择您的书籍，点击**勘误**
    **提交** **表单**链接，并填写勘误详细信息。您的勘误一旦验证通过，我们将接受您的提交，并将勘误上传到我们的网站，或者添加到该书籍现有勘误列表中的勘误部分。任何现有勘误可以通过访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并选择您的书名来查看。
- en: Piracy
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 网络上盗版版权材料的问题在所有媒体中都很普遍。在Packt，我们非常重视对版权和许可的保护。如果您在互联网上遇到任何形式的非法复制品，请立即提供相关地址或网站名称，以便我们采取相应措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 如发现疑似盗版内容，请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并提供相关链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您的帮助，保护我们的作者权益，使我们能够为您提供有价值的内容。
- en: Questions
  id: totrans-99
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在书籍的任何部分遇到问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`与我们联系，我们将尽力解决。
