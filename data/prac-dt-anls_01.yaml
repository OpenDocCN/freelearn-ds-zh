- en: 'Section 1: Data Analysis Essentials'
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 第1节：数据分析基础
- en: 'In this section, we will learn how to speak the language of data by extracting
    useful and actionable insights from data using Python and Jupyter Notebook. We''ll
    begin with the fundamentals of data analysis and work with the right tools to
    help you analyze data effectively. After your workspace has been set up, we''ll
    learn how to work with data using two popular open source libraries available
    in Python: NumPy and pandas. This will lay the foundation for you to understand
    data so that you can prepare for *Section 2: Solutions for Data Discovery.*'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将通过使用Python和Jupyter Notebook从数据中提取有用和可操作的信息来学习如何使用数据语言。我们将从数据分析的基础知识开始，并使用合适的工具帮助您有效地分析数据。在您的
    workspace 设置完成后，我们将学习如何使用 Python 中两个流行的开源库来处理数据：NumPy 和 pandas。这将为您理解数据打下基础，以便您为
    *第2节：数据发现解决方案* 做好准备。
