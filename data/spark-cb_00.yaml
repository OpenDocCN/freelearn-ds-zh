- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The success of Hadoop as a big data platform raised user expectations, both
    in terms of solving different analytics challenges as well as reducing latency.
    Various tools evolved over time, but when Apache Spark came, it provided one single
    runtime to address all these challenges. It eliminated the need to combine multiple
    tools with their own challenges and learning curves. By using memory for persistent
    storage besides compute, Apache Spark eliminates the need to store intermedia
    data in disk and increases processing speed up to 100 times. It also provides
    a single runtime, which addresses various analytics needs such as machine-learning
    and real-time streaming using various libraries.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Hadoop作为大数据平台的成功提高了用户的期望，无论是在解决不同的分析挑战还是减少延迟方面。随着时间的推移，出现了各种工具，但当Apache Spark出现时，它提供了一个单一的运行时来解决所有这些挑战。它消除了将多个工具结合在一起的需要，这些工具都有自己的挑战和学习曲线。通过在计算之外使用内存作为持久存储，Apache
    Spark消除了在磁盘上存储中间数据的需要，并将处理速度提高了100倍。它还提供了一个单一的运行时，可以使用各种库来满足各种分析需求，如机器学习和使用各种库进行实时流处理。
- en: This book covers the installation and configuration of Apache Spark and building
    solutions using Spark Core, Spark SQL, Spark Streaming, MLlib, and GraphX libraries.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖了安装和配置Apache Spark以及使用Spark Core、Spark SQL、Spark Streaming、MLlib和GraphX库构建解决方案。
- en: Note
  id: totrans-3
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: For more information on this book's recipes, please visit [infoobjects.com/spark-cookbook](http://infoobjects.com/spark-cookbook).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 有关本书食谱的更多信息，请访问[infoobjects.com/spark-cookbook](http://infoobjects.com/spark-cookbook)。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with Apache Spark"), *Getting
    Started with Apache Spark*, explains how to install Spark on various environments
    and cluster managers.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。开始使用Apache Spark") *开始使用Apache Spark*，解释了如何在各种环境和集群管理器上安装Spark。'
- en: '[Chapter 2](ch02.html "Chapter 2. Developing Applications with Spark"), *Developing
    Applications with Spark*, talks about developing Spark applications on different
    IDEs and using different build tools.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。使用Spark开发应用程序") *使用Spark开发应用程序*，介绍了在不同的IDE上开发Spark应用程序以及使用不同的构建工具。'
- en: '[Chapter 3](ch03.html "Chapter 3. External Data Sources"), *External Data Sources*,
    covers how to read and write to various data sources.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。外部数据源") *外部数据源*，介绍了如何读取和写入各种数据源。'
- en: '[Chapter 4](ch04.html "Chapter 4. Spark SQL"), *Spark SQL*, takes you through
    the Spark SQL module that helps you to access the Spark functionality using the
    SQL interface.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。Spark SQL") *Spark SQL*，带您了解了Spark SQL模块，该模块可帮助您使用SQL接口访问Spark功能。'
- en: '[Chapter 5](ch05.html "Chapter 5. Spark Streaming"), *Spark Streaming*, explores
    the Spark Streaming library to analyze data from real-time data sources, such
    as Kafka.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。Spark Streaming") *Spark Streaming*，探讨了Spark Streaming库，用于分析来自实时数据源（如Kafka）的数据。'
- en: '[Chapter 6](ch06.html "Chapter 6. Getting Started with Machine Learning Using
    MLlib"), *Getting Started with Machine Learning Using MLlib*, covers an introduction
    to machine learning and basic artifacts such as vectors and matrices.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。使用MLlib开始机器学习") *使用MLlib开始机器学习*，介绍了机器学习和基本工件（如向量和矩阵）的基本概念。'
- en: '[Chapter 7](ch07.html "Chapter 7. Supervised Learning with MLlib – Regression"),
    *Supervised Learning with MLlib – Regression*, walks through supervised learning
    when the outcome variable is continuous.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。使用MLlib进行监督学习-回归") *使用MLlib进行监督学习-回归*，介绍了当结果变量是连续时的监督学习。'
- en: '[Chapter 8](ch08.html "Chapter 8. Supervised Learning with MLlib – Classification"),
    *Supervised Learning with MLlib – Classification*, discusses supervised learning
    when the outcome variable is discrete.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。使用MLlib进行监督学习-分类") *使用MLlib进行监督学习-分类*，讨论了当结果变量是离散时的监督学习。'
- en: '[Chapter 9](ch09.html "Chapter 9. Unsupervised Learning with MLlib"), *Unsupervised
    Learning with MLlib*, covers unsupervised learning algorithms such as k-means.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。使用MLlib进行无监督学习") *使用MLlib进行无监督学习*，涵盖了k-means等无监督学习算法。'
- en: '[Chapter 10](ch10.html "Chapter 10. Recommender Systems"), *Recommender Systems*,
    introduces building recommender systems using various techniques, such as ALS.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。推荐系统") *推荐系统*，介绍了使用各种技术构建推荐系统，如ALS。'
- en: '[Chapter 11](ch11.html "Chapter 11. Graph Processing Using GraphX"), *Graph
    Processing Using GraphX*, talks about various graph processing algorithms using
    GraphX.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。使用GraphX进行图处理") *使用GraphX进行图处理*，介绍了使用GraphX进行各种图处理算法。'
- en: '[Chapter 12](ch12.html "Chapter 12. Optimizations and Performance Tuning"),
    *Optimizations and Performance Tuning*, covers various optimizations on Apache
    Spark and performance tuning techniques.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章。优化和性能调优") *优化和性能调优*，涵盖了Apache Spark的各种优化和性能调优技术。'
- en: What you need for this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: You need the InfoObjects Big Data Sandbox software to proceed with the examples
    in this book. This software can be downloaded from [http://www.infoobjects.com](http://www.infoobjects.com).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要InfoObjects Big Data Sandbox软件才能继续阅读本书中的示例。此软件可从[http://www.infoobjects.com](http://www.infoobjects.com)下载。
- en: Who this book is for
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁
- en: If you are a data engineer, an application developer, or a data scientist who
    would like to leverage the power of Apache Spark to get better insights from big
    data, then this is the book for you.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是数据工程师、应用程序开发人员或数据科学家，希望利用Apache Spark的强大功能从大数据中获得更好的洞察力，那么这本书适合您。
- en: Sections
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (Getting
    ready, How to do it, How it works, There's more, and See also).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些经常出现的标题（准备工作、如何做、它是如何工作的、还有更多、另请参阅）。
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清晰地说明如何完成食谱，我们使用以下部分：
- en: Getting ready
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉您在食谱中可以期待什么，并描述了为食谱设置任何软件或所需的任何初步设置的步骤。
- en: How to do it…
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何做…
- en: This section contains the steps required to follow the recipe.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含了遵循食谱所需的步骤。
- en: How it works…
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作原理…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包括对上一节发生的事情的详细解释。
- en: There's more…
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多…
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包括有关食谱的附加信息，以使读者更加了解食谱。
- en: See also
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 另请参阅
- en: This section provides helpful links to other useful information the recipe.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了指向其他有用信息的链接。
- en: Conventions
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Spark
    expects Java to be installed and the `JAVA_HOME` environment variable to be set."'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 句柄会以以下形式显示："Spark 期望 Java
    已安装，并且`JAVA_HOME`环境变量已设置。"
- en: 'A block of code is set as follows:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下形式编写：
- en: '[PRE1]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Click on **Security Credentials** under your account name in the top-right
    corner."'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。您在屏幕上看到的单词，例如菜单或对话框中的单词，会以这种形式出现在文本中："在右上角的帐户名称下单击**安全凭据**。"'
- en: Note
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会以这种形式出现在方框中。
- en: Tip
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这种形式出现。
- en: Reader feedback
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对本书的看法——您喜欢或不喜欢的地方。读者的反馈对我们很重要，因为它有助于我们开发您真正能够充分利用的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 要给我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在消息主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个专题上有专业知识，并且有兴趣撰写或为一本书做出贡献，请参阅我们的作者指南，网址为[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是 Packt 书籍的自豪所有者，我们有很多东西可以帮助您充分利用您的购买。
- en: Downloading the color images of this book
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的彩色图片
- en: 'We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from: [https://www.packtpub.com/sites/default/files/downloads/7061OS_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/7061OS_ColorImages.pdf).'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个 PDF 文件，其中包含本书中使用的屏幕截图/图表的彩色图片。彩色图片将帮助您更好地理解输出中的变化。您可以从以下网址下载此文件：[https://www.packtpub.com/sites/default/files/downloads/7061OS_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/7061OS_ColorImages.pdf)。
- en: Errata
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误表
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata** **Submission** **Form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website or added to any
    list of existing errata under the Errata section of that title.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误确实会发生。如果您在我们的书籍中发现错误——可能是文本或代码中的错误——我们将不胜感激，如果您能向我们报告。通过这样做，您可以帮助其他读者避免挫折，并帮助我们改进本书的后续版本。如果您发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书，点击**勘误**
    **提交** **表单**链接，并输入您的勘误详情。一旦您的勘误得到验证，您的提交将被接受，并且勘误将被上传到我们的网站或添加到该标题的**勘误**部分下的任何现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看先前提交的勘误表，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书名。所需信息将出现在**勘误表**部分下。
