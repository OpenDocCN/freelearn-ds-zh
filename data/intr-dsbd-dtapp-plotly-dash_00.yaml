- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Plotly's Dash framework allows Python programmers to develop complete analytic
    data apps and interactive dashboards. This book will help you explore the functionalities
    of Dash for visualizing data in different ways and getting the most out of your
    data.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Plotly的Dash框架允许Python程序员开发完整的分析数据应用程序和交互式仪表板。本书将帮助你探索Dash在不同方式下可视化数据的功能，并从数据中获取最大的价值。
- en: You'll start with an overview of the Dash ecosystem, its main packages, and
    the available third-party packages crucial for structuring and building different
    parts of your apps. Next, you will learn how to create a basic Dash app and add
    different features to it. You'll then integrate controls such as dropdowns, checkboxes,
    sliders, date pickers, and more in the app, and then link them to charts and other
    outputs. Depending on the data you are visualizing, you will also add several
    types of charts, including scatter plots, line plots, bar charts, histograms,
    maps, and more, as well as exploring the options available for customizing them.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你将从Dash生态系统、主要包及可用的第三方包（这些对于构建和结构化应用程序的不同部分至关重要）的概述开始。接下来，你将学习如何创建一个基础的Dash应用程序并为其添加不同的功能。然后，你将集成如下拉框、复选框、滑块、日期选择器等控件，并将它们与图表和其他输出连接。根据你可视化的数据，你还将添加几种类型的图表，包括散点图、折线图、柱状图、直方图、地图等，并探索定制这些图表的选项。
- en: By the end of this book, you will have developed the skills you need to create
    and deploy an interactive dashboard, be able to handle complexity and code refactoring,
    and understand the process of improving your application.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书结束时，你将掌握创建和部署交互式仪表板所需的技能，能够处理复杂性和代码重构，并理解改善应用程序的过程。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合人群
- en: This Plotly Dash book is for data professionals and data analysts who want to
    gain a better understanding of their data with the help of different visualizations
    and dashboards. Basic to intermediate-level knowledge of the Python programming
    language is expected to grasp the concepts covered in this book more effectively.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这本Plotly Dash书籍适合数据专业人士和数据分析师，他们希望通过不同的可视化和仪表板更好地理解他们的数据。希望读者具备基本到中级的Python编程知识，以便更有效地掌握书中涉及的概念。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[*Chapter 1*](B16780_01_Final_NM_ePub.xhtml#_idTextAnchor015), *Overview of
    the Dash Ecosystem*, will help you attain a good understanding of the Dash ecosystem,
    the main packages used, as well as the available third-party packages. By the
    end of this chapter, you will be able to differentiate between the different elements
    of an app and what each is responsible for, and you will have built a minimal
    app.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B16780_01_Final_NM_ePub.xhtml#_idTextAnchor015)，*Dash生态系统概述*，将帮助你深入了解Dash生态系统、主要使用的包以及可用的第三方包。在本章结束时，你将能够区分应用程序的不同元素及其各自的职责，并且你将构建一个最简化的应用程序。'
- en: '[*Chapter 2*](B16780_02_Final_NM_ePub.xhtml#_idTextAnchor031), *Exploring the
    Structure of a Dash App*, demonstrates how to add some interactive functionality
    to the app we created earlier. We will go through the app callbacks and see how
    they allow your users to connect visual elements of your app, and how you can
    let users use some of those elements to control others by creating special callback
    functions.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B16780_02_Final_NM_ePub.xhtml#_idTextAnchor031)，*探索Dash应用程序的结构*，展示了如何为我们之前创建的应用程序添加一些交互功能。我们将逐步了解应用程序的回调函数，并查看它们如何让用户连接应用程序的可视化元素，以及如何通过创建特定的回调函数让用户使用某些元素来控制其他元素。'
- en: '[*Chapter 3*](B16780_03_Final_NM_ePub.xhtml#_idTextAnchor044), *Working with
    Plotly''s Figure Objects*, provides an in-depth introduction to the figure object,
    its components, how it can be manipulated, and how it can be converted to different
    formats. Later on, we will use this understanding to build specific types of charts
    as needed in our application.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B16780_03_Final_NM_ePub.xhtml#_idTextAnchor044)，*使用Plotly的Figure对象*，深入介绍了Figure对象及其组件，如何操作它以及如何将其转换为不同的格式。稍后，我们将利用这一理解来根据应用程序的需要构建特定类型的图表。'
- en: '[*Chapter 4*](B16780_04_Final_NM_ePub.xhtml#_idTextAnchor060), *Data Manipulation
    and Preparation - Paving the Way to Plotly Express*, introduces an overview of
    tidy data, as well as the high-level Plotly Express package, and shows how it
    uses the grammar of graphics to easily produce charts and map data to visual elements.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 4 章*](B16780_04_Final_NM_ePub.xhtml#_idTextAnchor060)，*数据操作和准备 - 通向Plotly
    Express*，介绍了整洁数据的概述，以及高级别的Plotly Express包，展示了如何使用图形语法轻松生成图表并将数据映射到视觉元素。'
- en: '[*Chapter 5*](B16780_05_Final_NM_ePub.xhtml#_idTextAnchor076), *Interactively
    Comparing Values with Bar Charts and Dropdown Menus*, goes in some depth into
    the available options for graphs and explores further possibilities. Then, we
    will see how to allow users to select which values they want to compare using
    drop-down menus.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 5 章*](B16780_05_Final_NM_ePub.xhtml#_idTextAnchor076)，*使用柱状图和下拉菜单交互比较值*，深入探讨了图表的可用选项，并探索了进一步的可能性。然后，我们将看到如何允许用户使用下拉菜单选择要比较的值。'
- en: '[*Chapter 6*](B16780_06_Final_NM_ePub.xhtml#_idTextAnchor090), *Exploring Variables
    with Scatter Plots and Filtering Subsets with Sliders*, moves on to one of the
    most frequently used chart types: scatter plots. Like we did with bar charts,
    we will see many different ways to customize them. Scatter plots provide even
    more options that we will explore, such as mapping the size of the points to a
    certain variable, dealing with overplotting, and handling a large number of points.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 6 章*](B16780_06_Final_NM_ePub.xhtml#_idTextAnchor090)，*使用散点图探索变量并使用滑块过滤子集*，转向使用最频繁的图表类型之一：散点图。与条形图类似，我们将看到许多不同的自定义方法。散点图提供了更多选项，我们将探索这些选项，如将点的大小映射到某个变量，处理过度绘制以及处理大量数据点。'
- en: '[*Chapter 7*](B16780_07_Final_NM_ePub.xhtml#_idTextAnchor106), *Exploring Map
    Plots and Enriching Your Dashboards with Markdown*, explores a new type of chart
    that we see in many situations. There are many ways to plot data on maps, and
    we will explore two of the most frequently used types: scatter maps and choropleth
    maps.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 7 章*](B16780_07_Final_NM_ePub.xhtml#_idTextAnchor106)，*探索地图绘图并丰富您的Markdown仪表板*，探索了许多情况下我们看到的一种新类型的图表。在地图上绘制数据有许多方法，我们将探索两种最常用的类型：散点图和区域图。'
- en: '[*Chapter 8*](B16780_08_Final_NM_ePub.xhtml#_idTextAnchor118), *Calculating
    Data Frequency and Building Interactive Tables*, explores the different ways of
    creating histograms and customizing them, as well as splitting the data in different
    ways and then counting the resulting values.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 8 章*](B16780_08_Final_NM_ePub.xhtml#_idTextAnchor118)，*计算数据频率和构建交互式表格*，探讨了创建直方图及其自定义方式的不同方法，以及按不同方式拆分数据并计算结果值的过程。'
- en: '[*Chapter 9*](B16780_09_Final_NM_ePub.xhtml#_idTextAnchor133), *Letting Your
    Data Speak for Itself with Machine Learning*, shows us how clustering works, and
    also uses a test model to evaluate performance. We will also explore a technique
    to evaluate various clusters and finally, we will design an interactive app using
    Kmeans.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 9 章*](B16780_09_Final_NM_ePub.xhtml#_idTextAnchor133)，*让您的数据通过机器学习自行表达*，向我们展示了聚类的工作原理，并使用测试模型评估性能。我们还将探讨一种评估各种聚类的技术，最后，我们将使用Kmeans设计一个交互式应用程序。'
- en: '[*Chapter 10*](B16780_10_Final_NM_ePub.xhtml#_idTextAnchor143), *Turbo-charge
    Your Apps with Advanced Callbacks*, introduces the pattern-matching callback to
    achieve dynamic app modification based on user interaction and various other conditions.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 10 章*](B16780_10_Final_NM_ePub.xhtml#_idTextAnchor143)，*通过高级回调使您的应用程序快速启动*，介绍了模式匹配回调以实现基于用户交互和各种其他条件的动态应用程序修改。'
- en: '[*Chapter 11*](B16780_11_Final_NM_ePub.xhtml#_idTextAnchor151), *URLs and Multi-Page
    Apps*, introduces a new architecture that allows us to incorporate multiple apps
    in one (each corresponding to a page in the app). The other interesting feature
    we will explore is using URLs either as inputs or outputs, interacting with different
    elements in the app.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 11 章*](B16780_11_Final_NM_ePub.xhtml#_idTextAnchor151)，*URL和多页应用程序*，介绍了一种新的架构，允许我们在一个应用程序中集成多个应用程序（每个对应一个页面）。我们将探索的另一个有趣特性是使用URL作为输入或输出，与应用程序中的不同元素进行交互。'
- en: '[*Chapter 12*](B16780_12_Final_NM_ePub.xhtml#_idTextAnchor161), *Deploying
    Your App*, shows you how to deploy your app on a server, where people can access
    it from anywhere so you can share it with the world. Different options are available,
    and we will go through two simple options that might be useful.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 12 章*](B16780_12_Final_NM_ePub.xhtml#_idTextAnchor161)，*部署您的应用程序*，向您展示如何在服务器上部署您的应用程序，使人们可以从任何地方访问它，以便与世界分享。有多种选择可用，我们将介绍两种可能有用的简单选项。'
- en: '[*Chapter 13*](B16780_13_Final_NM_ePub.xhtml#_idTextAnchor174), *Next Steps*,
    showcases the different options in taking your app(s) to the next level. This
    chapter provides some pointers on things you might want to explore.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B16780_13_Final_NM_ePub.xhtml#_idTextAnchor174)，*下一步*，展示了将您的应用程序提升到下一个层次的不同选择。本章提供了一些您可能想要探索的建议。'
- en: To get the most out of this book
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最大限度地发挥本书的作用
- en: You will need a system with a good internet connection and an AWS account.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要一台连接良好的互联网的系统以及一个AWS账户。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code via the GitHub repository (link available
    in the next section). Doing so will help you avoid any potential errors related
    to the copying and pasting of code.**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您使用的是本书的数字版，我们建议您自己输入代码，或者通过GitHub仓库访问代码（链接在下节提供）。这样做有助于避免与复制和粘贴代码相关的潜在错误。**'
- en: Download the example code files
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Interactive-Dashboards-and-Data-Apps-with-Plotly-and-Dash](https://github.com/PacktPublishing/Interactive-Dashboards-and-Data-Apps-with-Plotly-and-Dash).
    In case there's an update to the code, it will be updated on the existing GitHub
    repository.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从GitHub下载本书的示例代码文件，地址为：[https://github.com/PacktPublishing/Interactive-Dashboards-and-Data-Apps-with-Plotly-and-Dash](https://github.com/PacktPublishing/Interactive-Dashboards-and-Data-Apps-with-Plotly-and-Dash)。如果代码有更新，它将更新到现有的GitHub仓库中。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的丰富书籍和视频目录中还有其他代码包，您可以在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)查看它们！
- en: Download the color images
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图片
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://static.packt-cdn.com/downloads/9781800568914_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781800568914_ColorImages.pdf).'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一个PDF文件，里面包含了本书中使用的截图/图表的彩色图片。您可以在此下载：[https://static.packt-cdn.com/downloads/9781800568914_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781800568914_ColorImages.pdf)。
- en: Code in Action
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 代码实践
- en: Code in Action videos for this book can be viewed at ([https://bit.ly/3vaXYQJ](https://bit.ly/3vaXYQJ)).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的《代码实践》视频可以通过以下链接观看 ([https://bit.ly/3vaXYQJ](https://bit.ly/3vaXYQJ))。
- en: Conventions used
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: "Our dataset will consist of the files in the `data`
    folder in the root of the repository."'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '`文中代码`：表示文中的代码词汇、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟URL、用户输入以及Twitter用户名。例如： "我们的数据集将包含根目录下`data`文件夹中的文件。"'
- en: 'A block of code is set as follows:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 一块代码如下所示：
- en: '[PRE0]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块的某一部分时，相关的行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "Another important column is the **Limitations and exceptions**
    column."'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要词汇或屏幕上看到的词汇。例如，菜单或对话框中的词汇通常以这种方式显示。示例如下："另一个重要的列是**限制和例外**列。"'
- en: Tips or important notes
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 提示或重要说明
- en: Appear like this.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 显示如下。
- en: Get in touch
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '**General feedback**: If you have questions about any aspect of this book,
    mention the book title in the subject of your message and email us at [customercare@packtpub.com](mailto:customercare@packtpub.com).'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：如果您对本书的任何方面有疑问，请在邮件主题中提到书名，并通过电子邮件联系我们：[customercare@packtpub.com](mailto:customercare@packtpub.com)。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/support/errata](http://www.packtpub.com/support/errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：虽然我们已经尽力确保内容的准确性，但错误难免。如果您在本书中发现错误，恳请您向我们报告。请访问 [www.packtpub.com/support/errata](http://www.packtpub.com/support/errata)，选择您的书籍，点击“勘误提交表单”链接，并填写相关详情。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the Internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at [copyright@packt.com](mailto:copyright@packt.com)
    with a link to the material.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上发现我们作品的任何非法版本，恳请您提供相关的网址或网站名称。请通过 [copyright@packt.com](mailto:copyright@packt.com)
    与我们联系，并附上相关链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com).'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个领域有专长，并且有兴趣撰写或参与编写一本书，请访问 [authors.packtpub.com](http://authors.packtpub.com)。'
- en: Reviews
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评论
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评论。阅读并使用本书后，为什么不在您购买本书的网站上留下评论呢？潜在的读者可以通过您的公正评价来做出购买决策，我们在Packt也能了解您对我们产品的看法，而我们的作者可以看到您对他们书籍的反馈。感谢您的支持！
- en: For more information about Packt, please visit [packt.com](http://packt.com).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解更多关于Packt的信息，请访问 [packt.com](http://packt.com)。
