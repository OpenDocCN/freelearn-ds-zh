  type: TYPE_NORMAL
  zh: 目标是识别回购量下降的客户
- en: Understanding product recommendation systems
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解产品推荐系统
