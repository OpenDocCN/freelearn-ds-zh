  type: TYPE_NORMAL
  zh: '`scikit-surprise`包高效地实现了SVD算法。我们无需重新发明轮子，就可以使用简单易用的Python模块`SurpriseSVD`快速构建基于评分的推荐系统。当使用像SVD这样的模型时，`SurpriseSVD`还提供了对矩阵因子的访问，使我们能够直观地看到数据集中对象之间的关系：'
