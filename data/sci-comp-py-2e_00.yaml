  zh: 你可以从GitHub上下载本书的示例代码文件，地址是：[https://github.com/PacktPublishing/Scientific-Computing-with-Python-Second-Edition](https://github.com/PacktPublishing/Scientific-Computing-with-Python-Second-Edition)。如果代码有更新，GitHub仓库中的现有代码会随时更新。
- en: We also have other code bundles from our rich catalog of books and videos available
