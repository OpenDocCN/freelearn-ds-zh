  type: TYPE_NORMAL
  zh: '**如果你使用的是本书的数字版，我们建议你亲自输入代码，或者通过GitHub仓库访问代码（链接在下一部分提供）。这样可以帮助你避免因复制粘贴代码而产生的潜在错误。**'
