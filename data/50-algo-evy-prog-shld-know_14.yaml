- en: 'As the name suggests, we will deal with some selected advanced topics related
    to algorithms in this section. Cryptography and large-scale algorithms are key
    highlights of this section. We will also look into the issues related to the large-scale
    infrastructure needed to train complex algorithms. The last chapter of this section
    explores the practical considerations one should keep in mind while implementing
    algorithms. The chapters included in this section are:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 正如标题所示，本节将讨论与算法相关的一些精选高级主题。密码学和大规模算法是本节的关键亮点。我们还将探讨与训练复杂算法所需的大规模基础设施相关的问题。本节的最后一章将探讨在实施算法时应考虑的实际问题。本节包括的章节有：
