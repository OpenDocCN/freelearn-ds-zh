  id: totrans-71
  prefs: []
  type: TYPE_TB
  zh: '| 个别贡献者 | 通过个人绩效计划完成公司计划 | 积极 | 通过小时工薪、薪水，可能包括医疗保健和财务福利（如401k等）获得报酬 | 员工满意度调查自愿离职/流失率
    |'
