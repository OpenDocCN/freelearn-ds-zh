  zh: '| 部门领导 | 管理部门/领域 | 积极 | 通过薪水、绩效奖金、医疗保健和财务福利（如401k等）获得报酬 | **客户生命周期** **价值**（**CLV**）按产品线汇总的销售目标完成百分比
    |'
- en: '| Executive team | Manage entire **business** **units** (**BUs**) | Negative
    | Compensated by salary, performance bonus, stock options/grants, healthcare,
    and financial benefits (401k, and so on) | Sales attainment % for all products**Customer
    Satisfaction** **Scores** (**CSATs**)Sales funnel contributions by marketing |'
  id: totrans-74
  prefs: []
  type: TYPE_TB
  zh: '| 执行团队 | 管理整个**业务** **单元**（**BUs**） | 消极 | 通过薪水、绩效奖金、股票期权/授予、医疗保健和财务福利（如401k等）获得报酬
    | 所有产品的销售完成百分比**客户满意度** **分数**（**CSATs**）营销带来的销售漏斗贡献 |'
- en: '| Board of Directors | Recruit, supervise, retain, evaluate, and compensate
    the CEO (including succession planning)Oversee the strategy of the organizationEstablish
