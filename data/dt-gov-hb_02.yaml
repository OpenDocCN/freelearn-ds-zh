- en: How to Build a Coalition of Advocates
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何建立一个支持者联盟
- en: 'Arguably the most important part of launching a data governance program that
    drives impact is gaining support for your program. Given the velocity of data
    creation worldwide, the impact on company operations (positive when properly managed,
    not so positive when managed poorly), the degree of risk of data misuse and mismanagement
    carry, and the opportunity that comes with value creation, it is no surprise that
    data is a hot topic with staying power. In every company I have worked for, customers,
    employees, and peers across all industries are asking a very common and consistent
    question:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 可以说，启动一个能够产生影响的数据治理项目最重要的部分是获得对你项目的支持。考虑到全球数据创建的速度，公司运营的影响（如果管理得当，是积极的；管理不善，则不太积极）、数据滥用和误管理的风险以及随之而来的价值创造机会，数据成为一个有持久生命力的热门话题不足为奇。在我工作过的每一家公司，客户、员工和同行们都在各行各业提出一个非常常见且一致的问题：
- en: '*How can we build trust in* *our data?*'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*我们如何建立对* *我们数据的信任？*'
- en: The concept of trust is complex. You cannot buy it. You cannot snap your fingers
    and create it. It takes time to create and seconds to lose. What is interesting
    about applying the concept of trust to data is that users of data often presume
    the data is wrong and that they can’t trust it, especially when the data is not
    what they expected it to be. I often joke that “data is guilty until proven innocent,”
    and it is often the way data is treated in practice. As data practitioners, the
    burden falls on our shoulders to prove data is reliable and to drive trust. Our
    colleagues demand it. Our customers demand it. The burden is ours to bear.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 信任的概念是复杂的。你不能购买它。你不能指指手指就能创造它。创造它需要时间，而失去它只需一瞬间。将信任的概念应用于数据时有一个有趣的现象：数据的使用者往往假设数据是错误的，他们不能信任它，尤其是当数据与他们预期的不符时。我常开玩笑说“数据是有罪的，直到被证明无罪”，这往往是数据在实践中的处理方式。作为数据从业者，责任在于我们肩上，证明数据是可靠的并推动信任。我们的同事要求如此。我们的客户要求如此。这个责任由我们来承担。
- en: But it goes much further than “Is the data correct and trustworthy?” as our
    job reaches far beyond simply reporting. **Chief Data and Analytics Officers**
    (**CDAOs**) are truth-tellers, architects, engineers, and monetization leaders.
    Without the broad focus across capabilities, the role of a CDAO dilutes to reporting
    only. You will not build trust by being a reporting shop. Our job is to build
    trust across the organization not just in reports but in data solutions that impact
    business outcomes directly.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 但这远不止于“数据是否正确和可信？”因为我们的工作远不止于简单地报告。**首席数据与分析官**（**CDAOs**）是事实陈述者、架构师、工程师和货币化领导者。如果没有跨能力的广泛关注，CDAO的角色就会仅限于报告。仅仅做报告是无法建立信任的。我们的工作是建立组织内的信任，不仅仅是报告中的信任，而是那些直接影响业务结果的数据解决方案的信任。
- en: In a recent study by *McKinsey* [1], it was determined that customers “*consider
    trustworthiness and data protection to be nearly as important as price and delivery
    time*.” It is no longer enough to be the most reasonably priced or have the highest
    quality delivery. Customers want to trust the company and believe their data will
    be protected appropriately while doing business, as well as after the transaction
    occurs. They want to trust *you* to care for their data well. The combination
    of the dramatic increase in the quantity of data and the customer expectation
    to care for their data well puts **Chief Data Officers** (**CDOs**)/CDAOs in the
    middle of the conversation about trust in a new and elevated way.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在*麦肯锡*最近的一项研究中[1]，得出结论认为客户“*认为可信度和数据保护几乎与价格和交货时间同样重要*。”仅仅是价格合理或交货质量最高已经不再足够了。客户希望信任公司，并相信他们的数据在交易过程中以及交易后会得到适当保护。他们希望信任*你*会妥善处理他们的数据。数据量的急剧增加与客户对数据妥善保护的期望相结合，使得**首席数据官**（**CDOs**）/CDAOs处于关于信任的新对话中心，且这一地位愈加重要。
- en: '*No pressure*.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*没有压力*。'
- en: Historically, CDAOs have worked through the lens of risk reduction, operational
    efficiency, and/or increasing revenue. This focus and demand for a trust-first
    approach requires a new dimension of thinking and a new focus on expectations.
    How do we manage data well, at an ever-increasing scale, while meeting the expectations
    of customers, partners, and employees? How do you bring the company along on the
    journey to data governance excellence? How *exactly* do we build trust in data
    in this new world?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 从历史上看，CDAO一直通过风险减少、运营效率和/或增加收入的视角进行工作。这种专注和对信任优先的需求要求我们采取一种全新的思维维度，并更加关注期望。我们如何在不断扩大的规模中，做好数据管理，同时满足客户、合作伙伴和员工的期望？我们如何将公司引导到数据治理卓越的旅程中？我们如何*准确地*在这个新世界中建立对数据的信任？
- en: It starts with *you*. We have to build trust with the people we do business
    with.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这一切始于*你*。我们必须与我们合作的人员建立信任。
- en: 'In this chapter, we will cover the following main topics:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将涵盖以下主要内容：
- en: Building relationships with impact
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立有影响力的关系
- en: Landing an executive sponsor
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获得高层支持者
- en: Establishing feedback loops
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立反馈循环
- en: Key roles to support you
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持你的关键角色
- en: How to gain the support of the masses
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何赢得大众的支持
- en: Knowing that relationships are a core component of building trusted relationships
    and excellent data solutions, let's dive into how to build relationships with
    impact.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 既然关系是建立信任关系和卓越数据解决方案的核心组成部分，让我们深入探讨如何建立有影响力的关系。
- en: Building relationships with impact
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 建立有影响力的关系
- en: Because data and analytics are a core tenet of any digital business, CDAOs have
    to take accountability for measurable results tied to business outcomes. You serve
    the company end to end and top to bottom. You have to build support from this
    perspective. Without getting too deep into the foundations of neuropsychology,
    the coalition of advocates you need to build trust in data must start with building
    trust in you. Your colleagues and stakeholders must believe that *you* can bring
    order to chaos. They must believe that you can drive this change. Ultimately,
    the relationships you build early in your program can either make or break your
    success. According to *Gartner*, “*Culture and literacy are the top two roadblocks
    for data and analytics leaders.*” (*10 Ways CDOs Can Succeed in Forging a Data-Driven
    Organization*, published May 22, 2019, Gartner.) These two terms “*culture*” and
    “*literacy*” are thrown around in the data industry constantly.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 由于数据和分析是任何数字化企业的核心原则，CDAO必须对与业务成果相关的可衡量结果负责。你为公司服务，覆盖全方位、上下层次。你必须从这个角度出发建立支持。在不深入探讨神经心理学基础的情况下，你需要建立的数据倡导者联盟，必须从建立对你的信任开始。你的同事和利益相关者必须相信*你*能够将混乱转化为秩序。他们必须相信你能够推动这种变革。最终，你在项目初期建立的关系可能会成就或破坏你的成功。根据*Gartner*的说法，“*文化和素养是数据与分析领导者面临的两大障碍*。”（《CDAO如何在打造数据驱动型组织方面取得成功的10种方式》，2019年5月22日，Gartner）。这两个术语“*文化*”和“*素养*”在数据行业中被频繁提及。
- en: 'Unpopular opinion: I don’t like either of them. Let’s explore this further:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 不受欢迎的观点：我不喜欢它们中的任何一个。让我们深入探讨一下：
- en: '**Culture** is defined as “*the customary beliefs, social forms, and material
    traits of a racial, religious, or social group*” [2]. Thus, it’s not about creating
    a data culture; it’s about creating a culture where data is a foundational component
    of the culture of the company: a bias for data over opinion, and facts over feelings.
    It’s about making data a part of the everyday workings of the company – not as
    a separate “data culture,” but woven into the overall culture of the company.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**文化**被定义为“*一个种族、宗教或社会群体的习惯信仰、社会形式和物质特征*” [2]。因此，这不仅仅是创建一个数据文化，而是创建一个将数据作为公司文化基石的文化：以数据优先于意见、事实优先于感受。这是让数据成为公司日常运作的一部分——而不是作为一个独立的“数据文化”，而是融入公司整体文化之中。'
- en: Data culture failures
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 数据文化的失败
- en: In my experience, when CDAOs push a “data culture,” they send a message that
    data is more important than other components of culture, and I wholeheartedly
    disagree with this approach. I have seen CDAOs fail by pushing this agenda. Instead,
    it’s far more effective to push the integration of data into the culture not as
    a separate initiative but as a part of the company’s DNA.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我的经验，当CDAO推动“数据文化”时，他们传递的讯息是数据比文化的其他组成部分更为重要，我完全不同意这种做法。我曾见过一些CDAO因推动这一议程而失败。相反，将数据融入文化中，而不是作为一个独立的倡议，而是作为公司DNA的一部分，更为有效。
- en: '**Literacy** is defined as “*able to read and write*; *having knowledge or
    competence*” [4]. Thus, the purpose of data literacy programs is to empower the
    company as a whole to be able to read and use data and have competence in data
    use; however, launching a program for data literacy also tends to fall flat. Instead,
    I recommend incorporating data into all programs (that is, policy training, compliance,
    and alongside technical training as a technical competence). Treating the general
    knowledge around data like other general competencies will make the learning feel
    more organic to the average employee, and creating focused training for the technical
    creators (for example, data engineers), makes this focus more natural for the
    company to adopt. Forcing the executive team to sit through “data literacy” programs/trainings
    is often off-putting at best and insulting at worst. Find a way to make this learning
    natural, and you will find the program to be more successful and welcomed.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**素养**被定义为“*能够阅读和写作*；*拥有知识或能力*”[4]。因此，数据素养项目的目的是使整个公司能够读取和使用数据，并具备数据使用的能力；然而，启动数据素养项目往往会失败。相反，我建议将数据融入所有项目中（即政策培训、合规培训，并与技术培训并行，作为技术能力的一部分）。将数据相关的通识知识视为其他通用能力来对待，会让员工的学习过程更加自然，而为技术创造者（例如数据工程师）创建专门的培训，使这种重点更容易为公司接受。强迫高管团队参加“数据素养”项目/培训通常会让人反感，最糟糕的情况甚至让人觉得冒犯。找到一种让这种学习自然融入的方式，你会发现该项目更容易成功并被员工欢迎。'
- en: 'While some may suggest you need to create a data culture in your organization
    with force and formality, what I believe is more tangible, measurable, and appropriate:
    build trust. *Through* building trust, you will improve the overall data culture
    and increase data literacy. Don’t make the mistake of launching a “literacy” campaign
    or a “culture” program. Build trust through *delivery*, and the culture will come;
    data-driven decision-making will improve (for example, literacy). You must establish
    yourself and your team(s) as business peers to core business leaders, not simply
    internal **service providers** (**SPs**), driving tangible business impact.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然有人可能建议你需要以强制和正式的方式在组织中创建数据文化，但我认为更实际、可衡量且恰当的方法是：建立信任。*通过*建立信任，你将改善整体数据文化并提升数据素养。不要犯启动“素养”运动或“文化”项目的错误。通过*交付*建立信任，文化自然会形成；数据驱动的决策会得到改善（例如，素养）。你必须将自己和你的团队确立为核心业务领导者的商业伙伴，而不仅仅是内部**服务提供商**（**SPs**），推动可衡量的商业影响。
- en: '**Trust** is defined as “*assured reliance on the character, ability, strength,
    or trust in someone or something; one in which confidence is placed*” [3]. I would
    much rather focus on building confidence in data, in me, and in my teams’ capabilities
    and deliveries than focusing on literacy or culture. In my experience, focusing
    on building trust in data is a far more elevated and mature level of data governance
    than launching a literacy campaign. Is literacy a part of the program? Yes, of
    course, but it is simply one part of the program. One must focus on building a
    trusted data governance program, and literacy will follow.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**信任**被定义为“*对某人或某物的品格、能力、力量或信任的有保证的依赖；对某事物的信任*”[3]。我更愿意专注于建立对数据的信任，建立对我以及我团队能力和交付的信任，而不是专注于素养或文化。在我的经验中，专注于建立对数据的信任，比启动素养运动，是更高层次、更成熟的数据治理方式。素养是项目的一部分吗？当然是，但它只是项目的一部分。必须专注于建立一个受信任的数据治理项目，素养会随之而来。'
- en: Therefore, for the purposes of this chapter and, furthermore, this book, I will
    focus on how to build trusted solutions that empower data-driven decision-making
    through the delivery of world-class data governance programs and solutions.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在本章以及本书的进一步内容中，我将专注于如何通过交付世界级的数据治理项目和解决方案，构建可信赖的解决方案，从而赋能数据驱动的决策。
- en: Building trust
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 建立信任
- en: 'As Anna Jankowska stated in *Forbes*:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 正如安娜·扬科夫斯卡在*《福布斯》*中所述：
- en: “*Until you know the other party and their needs well enough, you will not be
    able to provide value. Your judgment may be biased and grounded in previous business
    experiences. Instead, you have to provide a totally objective and emotionally
    uninvolved perspective. Only then are you qualified to discuss their business
    needs and pain points and show them how your solution can enhance* *their performance.*”
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: “*在你充分了解对方及其需求之前，你将无法提供价值。你的判断可能会受到偏见的影响，并且根植于之前的商业经验。而你需要提供一个完全客观且不带感情的视角。只有这样，你才有资格讨论他们的业务需求和痛点，并向他们展示你的解决方案如何提升*
    *他们的表现*。”
- en: Building trust one relationship at a time
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一次建立一个关系的信任
- en: Building trust happens in each interaction you have with your stakeholders.
    They are not just looking for trust in the results – they are building trust in
    you to deliver those results. There are a few ways you can go about bringing the
    company on your journey to build trust in data. You could drive it as a compliance
    exercise (aka…the “stick” method), which is based on driving data governance activities
    because you “have to” do them. You could do it purely by incentive (aka…the “carrot”
    method), which is based on driving data governance activities through incentives.
    Or, you could build a coalition of advocates and drive data governance from all
    sides. The latter is by far the most effective and the method with the most staying
    power.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 信任的建立发生在你与利益相关者的每一次互动中。他们不仅仅是看重结果中的信任——他们在建立对你能交付这些结果的信任。有几种方式可以带领公司走向建立数据信任的旅程。你可以将其作为合规性练习（即“棒子”方法），通过推动数据治理活动来实现，因为你“必须”做这些事情。你也可以完全依赖激励措施（即“胡萝卜”方法），通过激励来推动数据治理活动。或者，你可以建立一个支持者联盟，从各方面推动数据治理。后者显然是最有效的，也是最具持久力的方法。
- en: This approach also shifts the burden off of only your shoulders and creates
    an environment where the whole company plays a part in the success of the program.
    In other words, it makes data governance a team sport. In this team of advocates,
    you are the team captain and ultimately accountable for the success (or failure)
    of the program, but you are no longer alone.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法还可以将责任从你一个人身上转移出去，并创造一个环境，让整个公司都参与到项目的成功中。换句话说，它使数据治理成为一项团队运动。在这个支持者团队中，你是队长，最终对项目的成功（或失败）负责，但你不再是孤单一人。
- en: 'A more traditional approach to onboarding into a new CDAO or CDO role would
    suggest you work with peers to gather information cross-functionally, across the
    organization. I have found this only gives you a filtered view of the workings
    of the company because you are working at a layer of management that receives
    a filtered view of the organization. A broader and more inclusive approach involves
    the following:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 更传统的CDAO或CDO角色入职方法建议你与同行合作，跨职能地收集信息，横跨整个组织。但我发现，这种方法只会让你获得公司运作的一个过滤视角，因为你处于一个管理层级，而这个层级接受到的是经过过滤的组织视图。更广泛和更具包容性的方法包括以下内容：
- en: '**Horizontal**: Speaking with peers across the organization (yes – the traditional
    approach).'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**横向**：与组织内的同行进行交流（是的——这就是传统的方法）。'
- en: '**Up**: Speaking with your manager (maybe C-suite; maybe the CEO) and the Board
    of Directors.'
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**向上**：与经理（可能是C级高管，可能是CEO）和董事会进行沟通。'
- en: '**Down**: Listening to your team (direct and indirect reports) to hear what
    is happening in your org and where your opportunities are within.'
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**向下**：倾听你的团队（直接和间接汇报的下属），了解组织内正在发生的事情以及你的机会所在。'
- en: '**Across**: Talk to larger groups of individuals at all levels to get a well-rounded
    understanding. This may include groups of individuals working on a large cross-functional
    project or teams within another part of the organization. Be strategic about how
    you select these groups, but do sample across the organization widely to get a
    broad understanding.'
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**横向**：与各级别的更大群体交流，获得全面的理解。这可能包括在一个大型跨职能项目中工作的团队，或组织中其他部分的团队。选择这些群体时要有战略性，但要广泛地跨组织进行样本抽取，以获得更广泛的理解。'
- en: '**Out**: Connect with vendors, consultants, and individuals who have left the
    company (including your predecessor, if applicable). Outside-in perspectives can
    help you learn what people are unwilling or unable to tell you.'
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**外部**：与供应商、顾问以及离职的员工建立联系（包括你的前任，如果适用的话）。外部视角可以帮助你了解人们不愿意或无法告诉你的信息。'
- en: This well-rounded approach results in a broad group of people feeling engaged
    and willing to support you long-term. This group feels seen and heard and thus
    is more likely to support you and your team. Ask for recommendations and solutions.
    Stakeholders will feel like their input matters. Circle back to the broad group
    and share what you heard and what you did with their input. If you considered
    it and went a different way, that’s OK! Share it anyway. If you included it, show
    them.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这种全面的方法会让一大群人感到被参与进来，并愿意在长期内支持你。这群人会觉得自己被看见和听到，因此更可能支持你和你的团队。询问建议和解决方案。利益相关者会觉得他们的意见重要。回到大群体中，分享你听到的内容以及你基于他们反馈所做的事情。如果你考虑过并采取了不同的路径，那也没关系！无论如何，分享出来。如果你采纳了某些意见，展示给他们看。
- en: Additionally, I recommend you conduct 1:1 meetings, small groups, and larger
    group listening sessions to gather input. Some individuals are more comfortable
    1:1, whereas others may prefer a larger group setting. No matter what models you
    use, establish trust and build rapport with the person or people you are meeting
    with. They need to feel seen and that you are truly listening to them.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我建议您进行1对1会议、小组讨论和更大群体的倾听会议来收集反馈。有些人更喜欢1对1的交流，而另一些人则可能更倾向于大群体讨论。无论您采用哪种模式，都需要建立信任并与会面的人建立融洽的关系。他们需要感到被看见，并且您在真正倾听他们的意见。
- en: Identifying stakeholders
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 确定利益相关者
- en: While it’s tempting to dive right in and try to speak to everyone, I recommend
    starting with building a stakeholder map. This exercise will be grounding for
    you when it comes to measuring impact and success on an ongoing basis. Remember
    – not all stakeholders will hold equal prioritization. It does not mean they are
    not all important; they are. You will need to evaluate each one and work together
    to prioritize the most meaningful and impactful outcomes as you build your business
    case and strategy. Planning these interactions has a direct correlation to your
    chances of success in this role.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管很容易急于与每个人对话，但我建议您从构建利益相关者地图开始。这项工作将在衡量影响和持续成功时为您提供基础。记住 – 并非所有利益相关者的优先级都是相等的。这并不意味着他们不重要，他们是重要的。您需要评估每个利益相关者并共同努力，优先考虑最有意义和最具影响力的结果，以便在构建商业案例和战略时取得成功。规划这些互动与您在这个角色中的成功几率有直接关系。
- en: 'Start by listing out your stakeholders into groups:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 首先将您的利益相关者列为不同的组别：
- en: '**Internal**: Stakeholders who are employed by your company'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**内部**：受雇于贵公司的利益相关者'
- en: '**External**: Stakeholders who are not employed by your company but have a
    relationship with the organization in some way'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**外部**：不受雇于贵公司但与公司有某种关系的利益相关者'
- en: When identifying the types of stakeholders in each group, consider who will
    be impacted the most based on whether your team and work are successful or if
    you fail. Additionally, you will need to prioritize these stakeholders as you
    build out your business case and delivery plan, so it’s important to get to a
    manageable level of granularity (too many, and it will be too much to track; too
    few, and you won’t be specific enough to define what you will do for each business
    group).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在确定每个组别中的利益相关者类型时，考虑哪些人将受到最大的影响，这取决于您的团队和工作是否成功，或者如果失败了。此外，您在制定商业案例和交付计划时需要优先考虑这些利益相关者，因此在建立利益相关者清单时，需要确保细化到一个可管理的层级（太多会导致难以追踪，太少则无法明确界定您将为每个业务组做什么）。
- en: In the next two tables, I will show an internal stakeholder and external stakeholder
    examples, to help contextualize the information above.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的两张表格中，我将展示内部利益相关者和外部利益相关者的示例，以帮助您理解上述信息。
- en: Internal stakeholder groups – a banking example
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 内部利益相关者组别 – 一个银行案例
- en: Individual contributors – tellers or analysts
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 个人贡献者 – 出纳员或分析员
- en: Managers – branch managers or credit managers
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理层 – 分支经理或信用经理
- en: Divisional leaders – community banking district leaders or credit risk VP
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 部门领导 – 社区银行区领导或信用风险副总裁
- en: Executive team – community banking executive VP or chief credit risk officer
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 执行团队 – 社区银行执行副总裁或首席信用风险官
- en: Board of Directors
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 董事会
- en: External stakeholder groups – a banking example
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 外部利益相关者组别 – 一个银行案例
- en: Customers – checking account holders or loan applicant
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户 – 支票账户持有人或贷款申请人
- en: Partners – loan origination third-party vendor
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 合作伙伴 – 贷款发放的第三方供应商
- en: Vendors/suppliers – credit reporting agency (for example, Experian, TransUnion)
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 供应商/供应商 – 信用报告机构（例如，Experian，TransUnion）
- en: Investors – stockholders
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 投资者 – 股东
- en: 'As you consider your own organization, it can be helpful to model out the mapping
    by customer, partner, vendor/suppliers, and investors like the example above.
    However, the definition of external is broadening:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在考虑您自己组织时，将利益相关者按客户、合作伙伴、供应商/供应商和投资者进行映射，类似于上面的示例，可能会很有帮助。然而，外部的定义正在扩大：
- en: '| **Hint** **for success** |'
  id: totrans-60
  prefs: []
  type: TYPE_TB
  zh: '| **成功提示** |'
- en: '| More recently, I have seen companies take a broader view with regard to external
    stakeholders. Some companies have started considering stakeholders such as the
    environment to define the duty they believe to have to support or protect the
    world. Depending on your company’s business, you may have additional internal
    and/or external stakeholders that make sense. |'
  id: totrans-61
  prefs: []
  type: TYPE_TB
  zh: '| 最近，我看到一些公司对外部利益相关者采取了更广泛的看法。一些公司已开始考虑如环境等利益相关者，以定义他们认为应支持或保护世界的责任。根据你公司业务的不同，可能会有额外的内部和/或外部利益相关者，值得考虑。
    |'
- en: 'For each group, identify what their most critical priorities are. Consider
    asking or researching the following:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 对每个群体，识别他们最关键的优先事项。考虑询问或研究以下内容：
- en: What is their role within the organization?
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 他们在组织中的角色是什么？
- en: Is their relationship generally positive or negative?
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 他们的关系通常是积极的还是消极的？
- en: How do they contribute or benefit from the organization?
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 他们如何为组织做出贡献或从中获益？
- en: What does success mean to them?
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对他们来说，成功意味着什么？
- en: 'Start by building out your stakeholder map with these answers into a table
    or template that you can refer to as you build out your business case and deliver
    against your program. There are a number of formats you can use, but a template
    such as this can get you started:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 从这些答案开始构建你的利益相关者图，并将其整理成表格或模板，以便在制定商业案例和执行项目时参考。你可以使用多种格式，但像这样的模板可以帮助你入手：
- en: '**Internal** **stakeholder groups**'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**内部** **利益相关者群体**'
- en: '| Group | Role | Health Status | Contributions and Benefits | Measures of Success
    |'
  id: totrans-69
  prefs: []
  type: TYPE_TB
  zh: '| 群体 | 角色 | 健康状况 | 贡献与收益 | 成功衡量标准 |'
- en: '| --- | --- | --- | --- | --- |'
  id: totrans-70
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- | --- |'
