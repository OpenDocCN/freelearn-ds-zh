  id: totrans-72
  prefs: []
  type: TYPE_TB
  zh: '| 经理 | 管理个别贡献者按公司计划的交付 | 中立 | 通过薪水、佣金、医疗保健和财务福利（如401k等）获得报酬 | 客户满意度分数产品管理下的销售目标完成百分比
    |'
- en: '| Divisional leaders | Manage division/area | Positive | Compensated by salary,
