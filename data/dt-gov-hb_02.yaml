    | Stockholder elections for public companies; appointment by private companies
    (varies) |'
  id: totrans-75
  prefs: []
  type: TYPE_TB
  zh: '| 董事会 | 招募、监督、留任、评估和补偿首席执行官（包括继任规划）监督组织的战略建立公司治理体系 | 中立 | 现金和股票；费用报销 | 公共公司股东选举；私营公司任命（不同）
    |'
- en: Table 2.1 – External Stakeholder Group Example
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 表2.1 – 外部利益相关者群体示例
- en: '**Internal stakeholder groups – a** **banking example**'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**内部利益相关者群体 – 一个** **银行实例**'
- en: '| Group | Role | Health Status | Contributions and Benefits | Measures of Success
    |'
  id: totrans-78
  prefs: []
  type: TYPE_TB
  zh: '| 群体 | 角色 | 健康状况 | 贡献与收益 | 成功衡量标准 |'
- en: '| --- | --- | --- | --- | --- |'
  id: totrans-79
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- | --- |'
