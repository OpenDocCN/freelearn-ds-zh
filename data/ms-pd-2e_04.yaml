- en: 'Section 2: Data Structures and I/O in pandas'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2节：pandas中的数据结构和输入输出
- en: The key feature of pandas is its ability to give you all the flexibility and
    ease of use to work with different data structures, such as 1D, 2D, or even 3D
    arrays, as well as different types of file formats—ranging from text files to
    CSV files. In this section, we see how to work with these different file types,
    and also the different operations you can perform on that data, using pandas.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: pandas的关键特性在于其能够为你提供灵活性和易用性，以处理不同的数据结构，例如1D、2D，甚至3D数组，以及各种文件格式——从文本文件到CSV文件。在本节中，我们将学习如何处理这些不同的文件类型，以及使用pandas对数据执行的各种操作。
