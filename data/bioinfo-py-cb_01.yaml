- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Bioinformatics is an active research field that uses a range of simple-to-advanced
    computations to extract valuable information from biological data, and this book
    will show you how to manage these tasks using Python.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 生物信息学是一个活跃的研究领域，使用各种简单到高级的计算方法从生物数据中提取有价值的信息，本书将展示如何使用Python管理这些任务。
- en: This updated edition of the Bioinformatics with Python Cookbook begins with
    a quick overview of the various tools and libraries in the Python ecosystem that
    will help you convert, analyze, and visualize biological datasets. As you advance
    through the chapters, you’ll cover key techniques for next-generation sequencing,
    single-cell analysis, genomics, metagenomics, population genetics, phylogenetics,
    and proteomics with the help of real-world examples. You’ll learn how to work
    with important pipeline systems, such as Galaxy servers and Snakemake, and understand
    the various modules in Python for functional and asynchronous programming. This
    book will also help you explore topics such as SNP discovery using statistical
    approaches under high-performance computing frameworks, including Dask and Spark,
    and the application of machine learning algorithms to bioinformatics.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的更新版《Python生物信息学实用手册》首先概述了Python生态系统中各种工具和库，它们将帮助你转换、分析和可视化生物数据集。在后续章节中，你将学习下一代测序、单细胞分析、基因组学、宏基因组学、群体遗传学、系统发育学和蛋白质组学等关键技术，并通过实际案例深入了解。你将学习如何使用重要的管道系统，如Galaxy服务器和Snakemake，以及如何理解Python中用于函数式和异步编程的各种模块。本书还将帮助你探索一些课题，比如在高性能计算框架（包括Dask和Spark）下使用统计方法进行SNP发现，以及将机器学习算法应用于生物信息学领域。
- en: By the end of this bioinformatics Python book, you’ll be equipped with the knowledge
    to implement the latest programming techniques and frameworks, empowering you
    to deal with bioinformatics data on every kind of scale.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书结束时，你将掌握最新的编程技术和框架，能够处理各种规模的生物信息学数据。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用对象
- en: This book is for bioinformatics analysts, data scientists, computational biologists,
    researchers, and Python developers who want to address intermediate-to-advanced
    biological and bioinformatics problems. Working knowledge of the Python programming
    language is expected. Basic knowledge of biology would be helpful.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于生物信息学分析师、数据科学家、计算生物学家、研究人员以及希望解决中级到高级生物学和生物信息学问题的Python开发人员。读者需要具备Python编程语言的工作知识，具备基础生物学知识会有所帮助。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[*Chapter 1*](B17942_01.xhtml#_idTextAnchor020)*, Python and the Surrounding
    Software Ecology*, tells you how to set up a modern bioinformatics environment
    with Python. This chapter discusses how to deploy software using Docker, interface
    with R, and interact with the Jupyter Notebooks.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B17942_01.xhtml#_idTextAnchor020)*，《Python与相关软件生态》*，告诉你如何使用Python搭建现代生物信息学环境。本章讨论了如何使用Docker部署软件，如何与R交互，以及如何使用Jupyter
    Notebooks进行互动。'
- en: '[*Chapter 2*](B17942_02.xhtml#_idTextAnchor040)*, Getting to Know NumPy, pandas,
    Arrow, and Matplotlib*, introduces the fundamental Python libraries for data science:
    NumPy for array and matrix processing; Pandas for table-based data manipulation;
    Arrow to optimize Pandas processing and Matplotlib for charting.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B17942_02.xhtml#_idTextAnchor040)*，《了解NumPy、pandas、Arrow和Matplotlib》*，介绍了数据科学中的基础Python库：用于数组和矩阵处理的NumPy；用于表格数据处理的Pandas；优化Pandas处理的Arrow，以及用于绘图的Matplotlib。'
- en: '[*Chapter 3*](B17942_03.xhtml#_idTextAnchor068)*, Next-Generation Sequencing*,
    provides concrete solutions to deal with next-generation sequencing data. This
    chapter teaches you how to deal with large FASTQ, BAM, and VCF files. It also
    discusses data filtering.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B17942_03.xhtml#_idTextAnchor068)*，《下一代测序技术（NGS）》*，提供了解决下一代测序数据的具体方案。本章教你如何处理大型的FASTQ、BAM和VCF文件，并讨论数据筛选。'
- en: '[*Chapter 4*](B17942_04.xhtml#_idTextAnchor104)*, Advanced NGS Processing*,
    covers advanced programming techniques to filter NGS data. This includes the use
    of mendelian datasets that are then analyzed by standard statistics. We also introduce
    metagenomic analysis'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B17942_04.xhtml#_idTextAnchor104)*，《高级NGS数据处理》*，介绍了用于筛选NGS数据的高级编程技术。这包括使用孟德尔数据集，并通过标准统计方法进行分析。我们还介绍了宏基因组分析。'
- en: '[*Chapter 5*](B17942_05.xhtml#_idTextAnchor122)*, Working with Genomes*, not
    only deals with high-quality references—such as the human genome—but also discusses
    how to analyze other low-quality references typical in nonmodel species. It introduces
    GFF processing, teaches you to analyze genomic feature information, and discusses
    how to use gene ontologies.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B17942_05.xhtml#_idTextAnchor122)*, 与基因组一起工作*，不仅涉及高质量的参考数据——例如人类基因组——还讨论如何分析其他低质量的参考数据，通常见于非模式物种。本章介绍了GFF处理，教你分析基因组特征信息，并讨论如何使用基因本体论。'
- en: '[*Chapter 6*](B17942_06.xhtml#_idTextAnchor154)*, Population Genetics*, describes
    how to perform population genetics analysis of empirical datasets. For example,
    in Python, we could perform Principal Components Analysis, computer FST, or structure/admixture
    plots.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B17942_06.xhtml#_idTextAnchor154)*, 群体遗传学*，描述了如何对实证数据集进行群体遗传学分析。例如，在Python中，我们可以执行主成分分析、计算FST或进行结构/混合图分析。'
- en: '[*Chapter 7*](B17942_07.xhtml#_idTextAnchor183)*, Phylogenetics*, uses complete
    sequences of recently sequenced Ebola viruses to perform real phylogenetic analysis,
    which includes tree reconstruction and sequence comparisons. This chapter discusses
    recursive algorithms to process tree-like structures.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B17942_07.xhtml#_idTextAnchor183)*, 系统发育学*，使用最近测序的埃博拉病毒的完整序列进行实际的系统发育分析，包括树的重建和序列比较。本章讨论了递归算法以处理树形结构。'
- en: '[*Chapter 8*](B17942_08.xhtml#_idTextAnchor209)*, Using the Protein Data Bank*,
    focuses on processing PDB files, for example, performing the geometric analysis
    of proteins. This chapter takes a look at protein visualization.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B17942_08.xhtml#_idTextAnchor209)*, 使用蛋白质数据银行*，重点介绍了PDB文件的处理，例如，执行蛋白质的几何分析。本章还介绍了蛋白质的可视化。'
- en: '[*Chapter 9*](B17942_09.xhtml#_idTextAnchor237)*, Bioinformatics Pipelines*,
    introduces two types of pipelines. The first type of pipeline is Python-based
    Galaxy, a widely used system with a web interface targeting mostly non-programming
    users although bioinformaticians might still have to interact with it programmatically.
    The second type will be based on snakemake and nextflow, a type of pipeline that
    targets programmers.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B17942_09.xhtml#_idTextAnchor237)*, 生物信息学管道*，介绍了两种类型的管道。第一种管道是基于Python的Galaxy，这是一个广泛使用的系统，具有Web界面，主要面向非编程用户，尽管生物信息学家仍可能需要以编程方式与其交互。第二种管道将基于snakemake和nextflow，面向程序员的管道类型。'
- en: '[*Chapter 10*](B17942_10.xhtml#_idTextAnchor255)*, Machine Learning for Bioinformatics*,
    introduces machine learning using an intuitive approach to deal with computational
    biology problems. The chapter covers Principal Components Analysis, Clustering,
    Decision Trees, and Random Forests.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B17942_10.xhtml#_idTextAnchor255)*, 生物信息学中的机器学习*，通过直观的方法介绍了如何使用机器学习解决计算生物学问题。本章涵盖了主成分分析、聚类、决策树和随机森林。'
- en: '[*Chapter 11*](B17942_11.xhtml#_idTextAnchor272)*, Parallel Processing with
    Dask and Zarr*, introduces techniques to deal with very large datasets and computationally
    intensive algorithms. The chapter will explain how to use parallel computation
    across many computers (cluster or cloud). We will also discuss the efficient storage
    of biological data.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B17942_11.xhtml#_idTextAnchor272)*, 使用Dask和Zarr进行并行处理*，介绍了处理非常大数据集和计算密集型算法的技术。本章将解释如何跨多台计算机（集群或云）使用并行计算。我们还将讨论生物数据的高效存储。'
- en: '[*Chapter 12*](B17942_12.xhtml#_idTextAnchor294)*, Functional Programming for
    Bioinformatics*, introduces functional programming which permits the development
    of more sophisticated Python programs that, through lazy programming and immutability
    are easier to deploy in parallel environments with complex algorithms'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B17942_12.xhtml#_idTextAnchor294)*, 生物信息学中的函数式编程*，介绍了函数式编程，允许开发更复杂的Python程序，借助惰性编程和不可变性，使得在复杂算法的并行环境中更容易部署。'
