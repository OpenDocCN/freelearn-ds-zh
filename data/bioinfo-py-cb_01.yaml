  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评论
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评论。在阅读并使用本书后，为什么不在你购买书籍的网站上留下评论呢？潜在读者可以通过你的公正意见做出购买决定，我们在 Packt 可以了解你对我们产品的看法，而我们的作者也可以看到你对他们书籍的反馈。谢谢！
- en: For more information about Packt, please visit [packt.com](https://packt.com).
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解更多关于 Packt 的信息，请访问 [packt.com](https://packt.com)。
- en: Share Your Thoughts
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分享你的想法
- en: Once you’ve read *Bioinformatics with Python Cookbook*, we’d love to hear your
    thoughts! Please click here to go straight to the Amazon review page for this
    book and share your feedback.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你阅读了*《Python生物信息学实用指南》*，我们很希望听到你的想法！请点击这里直接前往本书的亚马逊评论页面，分享你的反馈。
- en: Your review is important to us and the tech community and will help us make
    sure we’re delivering excellent quality content.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 你的评论对我们和技术社区都非常重要，它将帮助我们确保提供高质量的内容。
