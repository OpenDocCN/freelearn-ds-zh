  zh: 在本书中，您将找到几种文本样式，用于区分不同类型的信息。以下是这些样式的一些示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and terminal commands as follows: "The model
    is trained by calling the `fit()` method on the training Dataset. "'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词，数据库表名，文件夹名，文件名，文件扩展名，路径名，虚拟URL，用户输入和终端命令如下："通过在训练数据集上调用`fit()`方法来训练模型。"
