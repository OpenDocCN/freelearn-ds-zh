- en: 'Section 1: Getting Started with Pandas'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一节：开始使用 Pandas
- en: Our journey begins with an introduction to data analysis and statistics, which
    will lay a strong foundation for the concepts we will cover throughout the book.
    Then, we will set up our Python data science environment, which contains everything
    we will need to work through the examples, and get started with learning the basics
    of `pandas`.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的旅程从数据分析和统计学的介绍开始，这将为我们在本书中覆盖的概念奠定坚实的基础。接下来，我们将设置我们的 Python 数据科学环境，这个环境包含了我们在完成示例时所需的一切，并开始学习
    `pandas` 的基础知识。
