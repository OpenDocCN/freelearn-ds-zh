- en: Random variables
  id: totrans-114
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 随机变量
- en: 'A `h` for the hypotenuse, and we must figure out the length of the hypotenuse.
    We also might have the following, in Python:'
  id: totrans-115
  prefs: []
