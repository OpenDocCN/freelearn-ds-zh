    these numbers into our binomial formula, as shown here:'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们有两个参数：n = 14 和 p = 0.2。所以，我们可以将这些数字代入我们的二项式公式，如下所示：
