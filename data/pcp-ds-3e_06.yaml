- en: So, we have a 17% chance that exactly four of these restaurants will be open
    after a year.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，我们有17%的概率恰好四家餐厅在一年后仍然开门营业。
