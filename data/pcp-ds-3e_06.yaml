  id: totrans-126
  prefs: []
  type: TYPE_IMG
  zh: '![<math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><mrow><mrow><mrow><mi>f</mi><mo>(</mo><mi>e</mi><mi>v</mi><mi>e</mi><mi>n</mi><mi>t</mi><mo>)</mo><mo>=</mo><mi>p</mi><mi>r</mi><mi>o</mi><mi>b</mi><mi>a</mi><mi>b</mi><mi>i</mi><mi>l</mi><mi>i</mi><mi>t</mi><mi>y</mi></mrow></mrow></mrow></math>](img/87.png)'
- en: The function assigns a probability to each individual option. There are two
    main types of random variables – **discrete** and **continuous**.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 该函数为每个选项分配一个概率。随机变量主要有两种类型——**离散型**和**连续型**。
- en: Discrete random variables
  id: totrans-128
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 离散随机变量
- en: 'A discrete random variable only takes on a countable number of possible values,
    such as the outcome of a dice roll, as shown here:'
