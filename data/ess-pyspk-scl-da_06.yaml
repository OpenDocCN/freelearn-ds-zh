- en: 'Section 2: Data Science'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二节：数据科学
- en: Once we have clean data in a data lake, we can get started with performing data
    science and machine learning on the historical data. This section helps you understand
    the importance and need for scalable machine learning. The chapters in this section
    show how to perform exploratory data analysis, feature engineering, and machine
    learning model training in a scalable and distributed fashion using PySpark. This
    section also introduces MLflow, an open source machine learning life cycle management
    tool useful for tracking machine learning experiments and productionizing machine
    learning models. This section also introduces you to some techniques for scaling
    out single-machine machine learning libraries based on standard Python.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们在数据湖中获得了清洗后的数据，就可以开始对历史数据进行数据科学和机器学习处理。本节帮助你理解可扩展机器学习的重要性和需求。本节的各个章节展示了如何使用
    PySpark 以可扩展和分布式的方式进行探索性数据分析、特征工程和机器学习模型训练。本节还介绍了 MLflow，一个开源的机器学习生命周期管理工具，适用于跟踪机器学习实验和生产化机器学习模型。本节还向你介绍了一些基于标准
    Python 扩展单机机器学习库的技术。
