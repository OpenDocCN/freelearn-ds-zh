  type: TYPE_IMG
  zh: '![](img/B18435_10_33.png)'
- en: 'Figure 10.33: Animation.png'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.33：Animation.png
