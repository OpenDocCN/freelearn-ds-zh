- en: For every screenshot you will take now, you will always have the same design
    surrounding it. By doing so, your presentations will look more appealing, and
    your audience will soon recognize your work by its design. A template such as
    this can also help you follow company design guidelines. As an extra tip, make
    sure that you use matching colors for headers, footers, and your graphs!
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 对于你现在将拍摄的每个截图，周围的设计始终保持一致。这样做，你的演示文稿看起来会更具吸引力，观众很快就能通过设计识别出你的作品。像这样的模板还能帮助你遵循公司设计指南。额外的提示是，确保使用匹配的颜色来设计页眉、页脚和图表！
- en: Next, we will go through some examples to see the template in use.
  id: totrans-104
  prefs: []
