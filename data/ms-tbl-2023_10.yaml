- en: Creating a dashboard for print
  id: totrans-105
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为打印创建仪表板
- en: 'This exercise will utilize the template created previously and incorporate
    a dashboard, which will then be suitable for printing and/or presenting. Basic
    instructions are provided, but specifics are left to individual preference:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 本练习将利用之前创建的模板，并结合一个仪表板，从而使其适合打印和/或展示。提供了基本说明，但具体细节留给个人偏好：
- en: Right-click on the tab entitled `Template` created in the previous exercise,
    *Creating a template*, and select **Duplicate**.
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键点击之前练习中创建的名为`Template`的标签，*创建模板*，然后选择**复制**。
- en: Rename the duplicate dashboard `Superstore Loss Leaders`.
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将复制的仪表板重命名为`Superstore Loss Leaders`。
- en: 'Populate the **Superstore Loss Leaders** dashboard with the worksheets `HexMap`
    and `Loss Leaders States`. (These are two worksheets I put together based on the
    `Superstore` dataset, showing the **Profit Ratio** on a hex map as well as a list
    with the **Bottom 20 Profit States** to identify where more work needs to be done.)
    Arrange as desired. An example layout is given as follows:'
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用工作表`HexMap`和`Loss Leaders States`填充**Superstore Loss Leaders**仪表板。（这两个工作表是我根据`Superstore`数据集制作的，显示了六边形地图上的**利润率**以及一个列出**底部20个利润州**的列表，用于识别需要更多工作的地方。）按需排列。以下给出了一个示例布局：
- en: '![](img/B18435_10_17.png)'
  id: totrans-110
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B18435_10_17.png)'
- en: 'Figure 10.17: Dashboard and template'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.17：仪表板和模板
- en: 'The dashboard on top of the template looks great, doesn’t it? It immediately
    looks more interesting and presentation worthy. But are you asking, why did we
    choose to work with that specific layout? Well, let me elaborate: if you want
    to show a Tableau dashboard in a printed version or you have to export the dashboard
    into PowerPoint, it is important to remember that all interactivity will be lost.'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 模板上的仪表板看起来不错，不是吗？它立刻显得更有趣，更适合展示。不过，你是不是在想，为什么我们选择使用这个特定的布局？好吧，允许我解释一下：如果你想在打印版本中展示一个Tableau仪表板，或者你必须将仪表板导出到PowerPoint中，记住一个重要的点：所有交互性都会丢失。
- en: 'One of the highlights and biggest selling points of Tableau—interactivity—doesn’t
    work on a 2D print. But obviously, you don’t want to recreate graphs that already
    exist in some form on your Tableau Server, and you don’t have to. Just make sure
    that your audience understands the visualization without being able to click on
    a field or hover over to show more info:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: Tableau的一个亮点和最大卖点——交互性——在二维打印中无法实现。但显然，你不想重新创建那些已经存在于Tableau服务器上的图表，实际上你也不需要。只要确保观众能够理解可视化内容，即使无法点击某个字段或悬停查看更多信息：
- en: '**Tip 1**: The dashboard in *Figure 10.17* has been adjusted to the colors
    of the template to make it appear as if the two belong together.'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提示 1**：*图 10.17*中的仪表板已调整为与模板的颜色匹配，看起来好像两者是一起设计的。'
- en: '**Tip 2**: A **hexagon map** (**hex map**) has been used instead of the default
    map that comes with Tableau. The reason is that smaller states on the east coast
    disappear when printed in the actual ratio and Alaska and Hawaii are so far away
    that they usually don’t fit on the map either. A hex map gives the same space
    to each state and hence, even if printed, the user can see what’s going on in
    Alaska as well as in Rhode Island.'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提示 2**：使用了**六边形地图**（**hex map**）而非Tableau自带的默认地图。原因是，当以实际比例打印时，东海岸的小州会消失，而阿拉斯加和夏威夷距离太远，通常也无法适应地图。六边形地图为每个州分配了相同的空间，因此即使打印出来，用户也可以看到阿拉斯加和罗德岛的情况。'
- en: '**Tip 3**: The colors indicate that the profit ratio is especially bad in Ohio
    and Colorado, but your audience might want to know more. That’s when the table
    comes into play. The profit ratio is profit divided by sales and the table shows
    both numbers so that the audience can get a better picture of the current situation
    and you can avoid them asking.'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提示 3**：颜色表明俄亥俄州和科罗拉多州的利润率特别差，但观众可能想了解更多。这时表格就派上用场了。利润率是利润除以销售额，表格显示了这两个数字，观众可以更好地了解当前情况，你也可以避免他们提问。'
- en: '**Tip 4**: In order to avoid a printed scroll-down bar, I selected the bottom
    20 states only. If the topic is loss leaders, it is not very likely that you will
    need to show all the states that do well.'
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提示 4**：为了避免打印时出现滚动条，我只选择了底部的 20 个州。如果主题是亏损引导者，那么你很可能不需要展示所有表现好的州。'
- en: 'I hope this example gave you some ideas on how to prepare your dashboard for
    printing! If printing happens more frequently, I advise you to add it as a page
    to your interactive dashboard on Tableau Server such that you always have it ready
    to go if asked for. If you are interested in replicating the hex map, check *Chapter
    8*, *Going Beyond the Basics*, or go ahead and check out the following article:
    [https://www.tableau.com/about/blog/2017/1/viz-whiz-hex-tile-maps-64713](https://www.tableau.com/about/blog/2017/1/viz-whiz-hex-tile-maps-64713).'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 希望这个例子能为你准备打印仪表板提供一些思路！如果打印频繁发生，我建议你将其作为页面添加到 Tableau Server 上的交互式仪表板中，这样如果有人要求，你就可以随时准备好。如果你有兴趣复制六边形地图，请查看
    *第 8 章*，*超越基础*，或者查看以下文章：[https://www.tableau.com/about/blog/2017/1/viz-whiz-hex-tile-maps-64713](https://www.tableau.com/about/blog/2017/1/viz-whiz-hex-tile-maps-64713)。
- en: Next, we will look at another example, this time an automation for a weekly
    PowerPoint presentation.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将查看另一个例子，这次是一个每周 PowerPoint 演示文稿的自动化。
- en: Semi-automating a PowerPoint presentation
  id: totrans-120
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 半自动化 PowerPoint 演示文稿
- en: 'The previous exercises (*Creating a template* and *Creating a dashboard for
    print*) demonstrated two methods for generating a template for a PowerPoint presentation
    and gave you some tips on how to adjust your dashboard for printing and/or PowerPoint
    presentations. Usually, however, your Tableau dashboard isn’t static, and the
    data will change by the next time you need it. You can, of course, export a new
    PowerPoint file with the updated data, but you might have other slides as well
    that you don’t want to lose. The following steps will help you with a semi-automated
    way of updating your PowerPoint presentation:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 之前的练习（*创建模板* 和 *为打印创建仪表板*）演示了生成 PowerPoint 演示文稿模板的两种方法，并给出了如何调整仪表板以便打印和/或用于
    PowerPoint 演示文稿的一些技巧。然而，通常情况下，你的 Tableau 仪表板不是静态的，数据在下一次需要时会发生变化。当然，你可以导出一个带有更新数据的新
    PowerPoint 文件，但你可能还有其他幻灯片不想丢失。以下步骤将帮助你半自动化更新 PowerPoint 演示文稿的过程：
- en: Open the dashboard created previously entitled `Superstore Loss Leaders`.
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开之前创建的名为 `Superstore Loss Leaders` 的仪表板。
- en: 'Click on **Dashboard** | **Export Image…**:'
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 **仪表板** | **导出图片…**：
- en: '![](img/B18435_10_18.png)'
  id: totrans-124
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B18435_10_18.png)'
- en: 'Figure 10.18: Export Image…'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.18：导出图片…
- en: Click **OK** and, in the resulting dialog box, choose to save the image as`SuperstoreLossLeaders.png`.
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 **确定**，在弹出的对话框中选择将图片保存为 `SuperstoreLossLeaders.png`。
- en: Open the PowerPoint presentation. Open a slide.
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 PowerPoint 演示文稿。打开一张幻灯片。
- en: 'Select the **Insert** ribbon and choose **Pictures** | **Picture from File…**:'
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择 **插入** 功能区，选择 **图片** | **来自文件的图片…**：
- en: '![](img/B18435_10_19.png)'
  id: totrans-129
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B18435_10_19.png)'
- en: 'Figure 10.19: Inserting a picture into PowerPoint'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.19：将图片插入 PowerPoint
- en: Navigate to the PNG image you just exported.
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到你刚刚导出的 PNG 图片。
- en: 'In the **Insert** dialog box, choose the drop-down selector next to **Insert**
    and select **Insert and Link** for Windows, or select **Options** | **Link to
    File** | **Insert** for Mac. Note that this step is important because it will
    allow pictures to be swapped out easily, as will be demonstrated:'
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 **插入** 对话框中，选择 **插入** 旁边的下拉选择器，Windows 系统选择 **插入并链接**，或者 Mac 系统选择 **选项** |
    **链接到文件** | **插入**。请注意，这一步很重要，因为它将允许图片轻松更换，如下所示：
- en: '![](img/B18435_10_20.png)'
  id: totrans-133
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B18435_10_20.png)'
- en: 'Figure 10.20: Link to File'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.20：链接到文件
- en: Save the PowerPoint presentation as `AutoUpdate.pptx`.
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将 PowerPoint 演示文稿保存为 `AutoUpdate.pptx`。
- en: Close PowerPoint. In Tableau, modify the dashboard; for example, remove a state
    from the table.
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭 PowerPoint。在 Tableau 中，修改仪表板；例如，从表格中删除一个州。
- en: Overwrite the previously exported `SuperstoreLossLeaders.png` image via **Dashboard**
    | **Export Image…**.
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过 **Dashboard** | **Export Image…** 替换之前导出的 `SuperstoreLossLeaders.png` 图片。
- en: Open `AutoUpdate.pptx` and note that the new image of the dashboard displays.
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 `AutoUpdate.pptx` 并注意到仪表板的新图片显示出来。
- en: Something I come across frequently when I teach in Tableau classes is people
    who are responsible for providing PowerPoint presentations on a weekly or monthly
    basis. These presentations include charts and graphs that are updated, but the
    overall layout remains unchanged. The technique covered in the preceding exercise
    can make that process much quicker. Although Tableau Desktop only allows the author
    to update one image at a time, Tableau Server can be configured to export multiple
    images simultaneously, thereby making the process even more efficient. Exporting
    images from Tableau Server is discussed in *Chapter 14*, *Exploring Tableau Server
    and Tableau Cloud*.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 在我教授 Tableau 课程时，我经常遇到一种情况，就是有些人每周或每月负责提供 PowerPoint 演示文稿。这些演示文稿包含已更新的图表和图形，但整体布局保持不变。上一节中提到的技巧可以让这个过程变得更加高效。虽然
    Tableau Desktop 只允许作者一次更新一张图片，但 Tableau Server 可以配置为同时导出多张图片，从而使整个过程更加高效。关于从 Tableau
    Server 导出图片的内容，请参见 *第 14 章*，*探索 Tableau Server 和 Tableau Cloud*。
- en: Wouldn’t it be even nicer if we could present our web browser, Tableau Server,
    directly on a slide, including all the interactivity? The next section will cover
    this while sharing some thoughts on doing so.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们能在幻灯片中直接展示我们的网页浏览器、Tableau Server，包括所有的交互性，那岂不是更好？下一节将介绍这个话题，并分享一些实现这一目标的思路。
- en: Embedding Tableau into PowerPoint
  id: totrans-141
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将 Tableau 嵌入 PowerPoint
- en: It is possible to embed Tableau directly into a PowerPoint presentation or,
    to be more accurate, it’s possible to embed a web browser through which an instance
    of Tableau Server may be accessed. There are various methods for accomplishing
    this, including the Web Viewer app, a third-party add-in called LiveWeb, and VBA
    code.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 直接将 Tableau 嵌入 PowerPoint 演示文稿是可行的，或者更准确地说，是通过嵌入一个网页浏览器，通过它可以访问 Tableau Server。有多种方法可以实现这一目标，包括
    Web Viewer 应用、一个名为 LiveWeb 的第三方插件以及 VBA 代码。
- en: The Web Viewer app is available at [https://appsource.microsoft.com/en-us/product/office/WA104295828?tab=Overview](https://appsource.microsoft.com/en-us/product/office/WA104295828?tab=Overview).
    Although it works well for Tableau Public, the default Tableau Server settings
    disallow access via Web Viewer. Your Tableau Server Admin will be able to help
    change the settings though. LiveWeb (available at [http://skp.mvps.org/liveweb.htm](http://skp.mvps.org/liveweb.htm))
    works well but requires an additional installation. You must download the installation
    from the URL provided and start PowerPoint. You will then be able to add another
    add-in to your PowerPoint ribbon, which, in return, allows you to add a Tableau
    Server URL that will be displayed directly in Tableau. Detailed instructions can
    be found on the website too.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: Web Viewer 应用可以在 [https://appsource.microsoft.com/en-us/product/office/WA104295828?tab=Overview](https://appsource.microsoft.com/en-us/product/office/WA104295828?tab=Overview)
    获取。虽然它在 Tableau Public 中表现良好，但默认的 Tableau Server 设置不允许通过 Web Viewer 访问。不过，你的 Tableau
    Server 管理员可以帮助更改这些设置。LiveWeb（可以在 [http://skp.mvps.org/liveweb.htm](http://skp.mvps.org/liveweb.htm)
    获取）也能正常工作，但需要额外安装。你必须从提供的 URL 下载安装文件并启动 PowerPoint。然后你可以向 PowerPoint 功能区添加一个插件，该插件可以让你添加一个
    Tableau Server 的 URL，并直接显示在 Tableau 中。详细说明可以在该网站上找到。
- en: Embedding Tableau into Google Slides
  id: totrans-144
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将 Tableau 嵌入 Google 幻灯片
- en: Google Slides is another widely used presentation tool and, due to its web-based
    nature, a convenient one. Just like in PowerPoint, you can insert images, audio,
    and video but unfortunately no web page or a Tableau dashboard.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: Google 幻灯片是另一个广泛使用的演示工具，由于其基于网页的特性，使用起来非常方便。就像在 PowerPoint 中一样，你可以插入图片、音频和视频，但遗憾的是，无法插入网页或
    Tableau 仪表板。
- en: At the time of writing, I could not find a workaround either. However, if you
    don’t want to switch between applications, Google Slides can be embedded into
    Tableau, so the other way around. This limits the tools at least to one!
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 在写这篇文章时，我也没有找到任何解决方法。然而，如果你不想在不同应用之间切换，可以将 Google 幻灯片嵌入 Tableau，也就是反过来。这至少能把工具数量减少到一个！
- en: 'Let’s give it a try:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们试试看：
- en: You do need a Google account to do this.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 你确实需要一个 Google 帐号才能执行此操作。
- en: Open Google Slides, [https://docs.google.com/presentation](https://docs.google.com/presentation),
    and click on **Blank** to open a new presentation.
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 Google 幻灯片，[https://docs.google.com/presentation](https://docs.google.com/presentation)，然后点击
    **Blank** 打开一个新的演示文稿。
- en: 'Type something like:'
  id: totrans-150
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 输入类似如下内容：
- en: '![](img/B18435_10_21.png)'
  id: totrans-151
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](img/B18435_10_21.png)'
- en: 'Figure 10.21: Google Slides'
  id: totrans-152
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图10.21：Google Slides
- en: 'Fill a second page:'
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 填充第二页：
- en: '![](img/B18435_10_22.png)'
  id: totrans-154
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B18435_10_22.png)'
- en: 'Figure 10.22: Test slides'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.22：测试幻灯片
- en: Click on **File** | **Share** | **Publish to web**.
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**File** | **Share** | **Publish to web**。
- en: 'Change the dropdown **Auto-advance slides** to **every minute**. Then click
    on **Publish**:'
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将下拉菜单中的**Auto-advance slides**更改为**每分钟**。然后点击**Publish**：
- en: '![](img/B18435_10_23.png)'
  id: totrans-158
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B18435_10_23.png)'
- en: 'Figure 10.23: Publish to the web'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.23：发布到网页
- en: Copy the URL that now appears.
  id: totrans-160
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制现在出现的网址。
- en: Open a new dashboard page in your Tableau workbook.
  id: totrans-161
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你的Tableau工作簿中打开一个新的仪表板页面。
- en: 'Drag the **Web Page** object onto the dashboard:'
  id: totrans-162
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将**Web Page**对象拖到仪表板上：
- en: '![](img/B18435_10_24.png)'
  id: totrans-163
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B18435_10_24.png)'
- en: 'Figure 10.24: Web Page'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.24：网页
- en: 'Paste the URL that you previously copied from Google Slides and remove the
    highlighted part, `&delayms=60000`:'
  id: totrans-165
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 粘贴你之前从Google Slides复制的网址，并删除高亮部分`&delayms=60000`：
- en: '![](img/B18435_10_25.png)'
  id: totrans-166
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B18435_10_25.png)'
- en: 'Figure 10.25: URL'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.25：网址
- en: 'Now you should be able to see your presentation in Tableau! The control for
    the slides can be found at the bottom left:'
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在你应该可以在Tableau中看到你的演示文稿了！幻灯片控制按钮可以在左下角找到：
- en: '![](img/B18435_10_26.png)'
  id: totrans-169
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B18435_10_26.png)'
- en: 'Figure 10.26: Slides in Tableau'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.26：Tableau中的幻灯片
- en: In this section, you have learned how you can embed Google Slides into a Tableau
    dashboard and hence use one tool instead of switching between two. Next, we will
    discuss ways to bring animation to Tableau that can support your data storytelling.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，你已经学会了如何将Google幻灯片嵌入到Tableau仪表板中，从而只使用一个工具，而无需在两个工具之间切换。接下来，我们将讨论如何为Tableau带来动画，从而支持你的数据叙事。
- en: Animating Tableau
  id: totrans-172
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为Tableau添加动画
- en: Including animation in a presentation can be very effective for engaging an
    audience. Hans Rosling accomplishes this admirably with his popular YouTube video
    *200 Countries, 200 Years, 4 Minutes* ([https://youtu.be/jbkSRLYSojo](https://youtu.be/jbkSRLYSojo)).
    In this video, Rosling uses data visualization to track wealth and life expectancy
    over time. His combination of data visualization with insightful commentary and
    a passion for his message makes Rosling’s video a must-see for anyone interested
    in making appealing presentations using data.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 在演示中加入动画对于吸引观众非常有效。Hans Rosling在他著名的YouTube视频*200 Countries, 200 Years, 4 Minutes*（[https://youtu.be/jbkSRLYSojo](https://youtu.be/jbkSRLYSojo)）中做得非常出色。在这个视频中，Rosling通过数据可视化跟踪了财富和预期寿命的变化。他将数据可视化与富有洞察力的评论以及对信息的热情结合，使得Rosling的视频成为任何想通过数据制作吸引人演示的人必看的内容。
- en: Animations are easy to implement and are available via Tableau Reader as well
    as Tableau Server (since the 2020.1 release). At the time of writing, I have only
    encountered one drawback; worksheets with animations that are uploaded to Tableau
    Server will provide a single-speed level, whereas Tableau Desktop will show three.
    Regardless, that should not stop you from using this functionality.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 动画易于实现，并且可以通过Tableau Reader和Tableau Server（自2020.1版本起）使用。到目前为止，我只遇到一个缺点：上传到Tableau
    Server的带动画的工作表只能提供单一速度级别，而Tableau Desktop则显示三种速度。不过，这不应该阻止你使用这个功能。
- en: The following exercise tracks ACT testing scores from 1991 to 2015\. Complete
    the exercise to learn how to create an animation in Tableau and discover whether
    standardized testing results in the United States have improved over time.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 以下练习跟踪了1991年到2015年间ACT考试的分数。完成此练习可以学习如何在Tableau中创建动画，并了解美国标准化测试结果是否随时间有所改善。
- en: 'Perform the following steps:'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 执行以下步骤：
- en: Open the workbook associated with this chapter and navigate to the worksheet
    entitled `ACT 1991–2015`.
  id: totrans-177
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开与本章节相关的工作簿，进入名为`ACT 1991–2015`的工作表。
- en: Select the `ACT` data source.
  id: totrans-178
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择`ACT`数据源。
- en: Rename the sheet `ACT scores`.
  id: totrans-179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重命名工作表为`ACT scores`。
- en: Place **Year** on the **Columns** shelf, **Score Value** on the **Rows** shelf,
    and **Score Type** on **Color** in the **Marks** card.
  id: totrans-180
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将**Year**放置到**Columns**架上，**Score Value**放置到**Rows**架上，**Score Type**放置到**Color**卡片中。
- en: Right-click on the **Score Value** axis and select **Edit Axis...**. In the
    resulting dialog box, deselect **Include zero**.
  id: totrans-181
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键点击**Score Value**轴并选择**Edit Axis...**。在弹出的对话框中，取消选择**Include zero**。
- en: 'Place **Year** on the **Pages** shelf. Your view should look like the following:'
  id: totrans-182
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将**Year**放置到**Pages**架上。你的视图应该如下所示：
- en: '![](img/B18435_10_27.png)'
  id: totrans-183
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B18435_10_27.png)'
- en: 'Figure 10.27: ACT scores – 1991'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.27：ACT scores – 1991
- en: 'In the **Current Page** panel that appears on the worksheet, check **Show history**.
    Click on the arrow to open the dropdown and align all parameters as shown in the
    following screenshot:'
  id: totrans-185
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在工作表中出现的 **当前页面** 面板中，勾选 **显示历史记录**。点击箭头打开下拉菜单，并根据下图对齐所有参数：
- en: '![](img/B18435_10_28.png)'
  id: totrans-186
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B18435_10_28.png)'
- en: 'Figure 10.28: Aligning parameters'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.28：对齐参数
- en: In the **Marks** card, click on the drop-down menu to change the view type from
    **Automatic** to **Circle**.
  id: totrans-188
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 **标记** 面板中，点击下拉菜单，将视图类型从 **自动** 更改为 **圆形**。
- en: Click on the **Show history** drop-down menu again and note that both the **Show**
    options and the **Trails** options are now available. Under **Show**, select **Both**.
  id: totrans-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次点击 **显示历史记录** 下拉菜单，注意现在 **显示** 选项和 **轨迹** 选项都可用。在 **显示** 下，选择 **两者**。
- en: 'Click on the **Format** drop-down menu under **Trails** and then select the
    dashed line option:'
  id: totrans-190
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 **格式** 下拉菜单中的 **轨迹**，然后选择虚线选项：
- en: '![](img/B18435_10_29.png)'
  id: totrans-191
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B18435_10_29.png)'
- en: 'Figure 10.29: Dashed line'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.29：虚线
- en: To briefly extend the theme of creating dashed lines in Tableau, to discover
    how to create multiple lines with varying dash types, check out [https://boraberan.wordpress.com/2015/11/22/quick-tip-creating-your-own-dashed-line-styles-in-tableau/](https://boraberan.wordpress.com/2015/11/22/quick-tip-creating-your-own-dashed-line-styles-in-tableau/),
    where Bora Beran has pioneered a method using calculated fields to insert null
    values to achieve differing line effects.
  id: totrans-193
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 简要延伸一下在 Tableau 中创建虚线的主题，如果你想了解如何创建多条不同类型虚线，请查看 [https://boraberan.wordpress.com/2015/11/22/quick-tip-creating-your-own-dashed-line-styles-in-tableau/](https://boraberan.wordpress.com/2015/11/22/quick-tip-creating-your-own-dashed-line-styles-in-tableau/)，在这里，Bora
    Beran 提出了使用计算字段插入空值来实现不同线条效果的方法。
- en: Dashed and doted lines have been available for basic line charts since Tableau
    2023.2
  id: totrans-194
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 自 Tableau 2023.2 版本以来，虚线和点线已可用于基本的折线图。
- en: 'Now, click on the play button and see how Tableau walks through each year,
    one at a time:'
  id: totrans-195
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，点击播放按钮，看看 Tableau 如何逐年显示，每次显示一个年份：
- en: '![](img/B18435_10_30.png)'
  id: totrans-196
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B18435_10_30.png)'
- en: 'Figure 10.30: Animation'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.30：动画
- en: Even though this functionality is not a good use case for thorough analytics,
    it does help when visualizing change over time, for example, while giving a presentation
    or for any other kind of storytelling. I most recently used it to show how product
    clusters changed over time, with the conclusion that clusters should not remain
    static. I then continued to search for early identification of such change in
    clusters in order to adjust pricing and marketing accordingly.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管此功能对于深入分析并不是一个好的应用案例，但它在可视化时间变化时很有帮助，例如，在做演示时，或者进行其他形式的讲故事。我最近使用它来展示产品集群如何随时间变化，得出的结论是集群不应保持静态。我接着继续寻找早期识别集群变化的方法，以便相应地调整定价和营销策略。
- en: To conclude, animations are possible in Tableau using a functionality called
    **Pages**. I hope you will find many use cases for this feature. Next, we will
    use the animation features in a different way, by showing you how to export multiple
    images with it.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 总结一下，使用 Tableau 中的 **页面** 功能可以实现动画。我希望你能找到许多此功能的应用场景。接下来，我们将以不同的方式使用动画功能，向你展示如何导出多个图像。
- en: Using an animation to export many images
  id: totrans-200
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用动画导出多个图像
- en: There are at least two reasons why it may be necessary to export many images
    from a timeline. First, it may be analytically advantageous to see separate images
    for each time snapshot; for example, a separate image for each day in a month.
    Second, it may be necessary to create an animation outside of Tableau, perhaps
    in PowerPoint.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 有至少两个原因可能需要从时间轴中导出多个图像。首先，从分析角度来看，查看每个时间快照的单独图像可能是有利的；例如，每个月的每一天都有一张单独的图像。其次，可能需要在
    Tableau 之外创建动画，或许是在 PowerPoint 中。
- en: 'The next two exercises *Using an animation to export many images* and *Using
    an animation in Tableau to create an animation in PowerPoint* cover both scenarios:'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的两个练习 *使用动画导出多个图像* 和 *在 Tableau 中使用动画创建 PowerPoint 动画* 涵盖了这两种场景：
- en: Note that the following steps assume that the previous exercise was completed.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，以下步骤假设前面的练习已完成。
- en: 'Open the workbook associated with this chapter and navigate to the worksheet
    entitled `ACT scores`:'
  id: totrans-204
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开与本章相关的工作簿，并导航到名为 `ACT scores` 的工作表：
