    box, under **Pages Shelf**, select **Show all pages**:'
  id: totrans-207
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择 **文件** | **页面设置...**。在弹出的对话框底部的 **页面架** 下，选择 **显示所有页面**：
- en: '![](img/B18435_10_32.png)'
  id: totrans-208
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B18435_10_32.png)'
- en: 'Figure 10.32: Show all pages'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.32：显示所有页面
- en: Select **File** | **Print to PDF**. Mac users should select **File** | **Print.**
  id: totrans-210
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**文件** | **打印为PDF**。Mac用户应选择**文件** | **打印**。
- en: In the resulting dialog box, set **Range** to **Active Sheet**. Also, set the
    orientation to **Landscape**.
  id: totrans-211
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在弹出的对话框中，将**范围**设置为**活动表**。同时，将页面方向设置为**横向**。
- en: Click **OK** and save the PDF as `Animation.pdf` to a location of your choice.
  id: totrans-212
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**确定**并将PDF保存为`Animation.pdf`到您选择的目录。
- en: Navigate to [https://www.pdftoppt.com/](https://www.pdftoppt.com/). Upload `Animation.pdf`
    and convert it into a PowerPoint. An email will be sent a few minutes after conversion.
  id: totrans-213
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 访问[https://www.pdftoppt.com/](https://www.pdftoppt.com/)。上传`Animation.pdf`并将其转换为PowerPoint格式。转换后几分钟内会发送一封电子邮件。
- en: Download the file via the link provided in the email and open it in PowerPoint.
  id: totrans-214
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过电子邮件提供的链接下载文件，并在PowerPoint中打开。
- en: 'Within PowerPoint, select **File** | **Save As**. Within the **Save As** type
