  id: totrans-122
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B18435_06_14.png)'
- en: 'Figure 6.14: Filtering non-null values'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.14：筛选非空值
- en: 'Create a table calculation named `Year` `Count` with the following code:'
  id: totrans-124
  prefs:
