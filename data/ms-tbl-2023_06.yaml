  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从**标记**视图卡片中移除**索引**，并取消选中**分析** | **表格布局** | **显示空列**。现在该视图中的数据稀疏。
- en: 'Change the **Marks** type from **Automatic** to **Line**. The view is now fully
    populated with more marks:'
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将**标记**类型从**自动**更改为**线**。现在视图中填充了更多的标记：
