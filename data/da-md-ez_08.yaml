- en: Telling Stories with Data
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用数据讲故事
- en: This is the chapter you didn't expect. What can be analytical, scientific, and
    professional in producing and delivering a work of fiction? However paradoxical
    it might look, storytelling is one of the most pragmatic ways to create economic
    value out of data. In this chapter, you will learn how this works and how you
    can use it to your advantage.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这是你没有预料到的章节。制作和传达一部虚构作品中，什么可以是分析性的、科学的和专业的呢？尽管看起来充满矛盾，但讲故事却是从数据中创造经济价值的最实用方法之一。在这一章中，你将了解这一过程是如何运作的，并且如何利用它来为自己谋取优势。
- en: 'We will shortly answer the following questions:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将很快回答以下问题：
- en: What have stories to do with business and data analytics?
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 故事与商业和数据分析有什么关系？
- en: What ingredients make a story?
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个故事的构成要素是什么？
- en: How do I build one, starting from my data?
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何从我的数据开始构建一个故事？
- en: What techniques can I use to deliver stories that drive business value?
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我可以使用什么技巧来讲述推动商业价值的故事？
- en: 'In the first part of the chapter, you will discover what makes stories so effective
    at communicating with (and convincing) others. In the second part, you will learn
    a simple methodology and some practical tips to build powerful data stories yourself.
    This chapter is different from the others in the book as it aims at developing
    a much softer set of skills than what you have seen so far. For some of you who
    are more at ease with technology and science, this might feel slightly uncomfortable.
    In any case, I promise that it will be worth reading this chapter: you might become
    an unexpected data storytelling fan, like many others before you.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的第一部分，你将发现是什么让故事如此有效地与他人沟通（并说服他人）。在第二部分，你将学习一种简单的方法论以及一些实用技巧，帮助你自己构建强有力的数据故事。本章不同于书中其他章节，因为它旨在培养一套比你之前看到的更柔和的技能。对于一些更熟悉技术和科学的读者来说，这可能会让人感到有些不适。无论如何，我保证这本章值得一读：你可能会像之前的许多人一样，成为一个意想不到的数据故事爱好者。
- en: The art of persuading others
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 说服他人的艺术
- en: 'Being right is not enough: this is the plain and sometimes upsetting reality
    faced by many data practitioners who cannot have their points—however truthful
    and insightful—heard and accepted by those in charge. As we saw in the first chapter,
    there are multiple routes for leveraging data analytics to create economic value,
    which we called data-to-value paths. In most cases, to create value, we need data
    to influence others to make the right decisions or take the appropriate actions.
    Think about this now: all you have seen so far in the book—all the efforts to
    transform your data, find insights, and build robust models—will sadly remain
    useless if we miss the last bit of the chain, which is impacting the actions of
    others. It is in our best interests to protect our work from becoming irrelevant
    by driving it all the way through to action, without making the naïve assumption
    that "it is enough to do the math work." To do so, we need to communicate our
    points convincingly, by mastering the art and science of persuasion.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 仅仅“正确”是不够的：这是许多数据从业者面临的平凡且有时令人不安的现实，他们的观点——无论多么真实和深刻——无法被主管接受和听取。正如我们在第一章中看到的那样，通过数据分析创造经济价值有多条路径，我们称之为数据到价值的路径。在大多数情况下，要创造价值，我们需要通过数据来影响他人，促使他们做出正确的决策或采取适当的行动。现在请想一想：到目前为止，你在书中所看到的一切——所有努力转化数据、发现洞察、建立强大模型的工作——如果我们错过了链条的最后一环，即影响他人的行动，这些工作都将悲哀地变得无用。为了防止我们的工作变得无关紧要，最好的办法是将其贯彻到底，直到采取行动，而不是天真地认为“做数学工作就足够了”。为了做到这一点，我们需要通过掌握劝说的艺术与科学，来有说服力地传达我们的观点。
- en: 'The simplest (and oldest) model that describes the dynamics of persuasion is
    **Rhetoric**: it summarizes the three essential features that make a speech or
    a written document (in our case, think about a presentation to support a management
    decision or a business memo) successful in convincing others. These features,
    also known as **Modes of Persuasion**, are:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 描述劝说动态的最简单（也是最古老）的模型是**修辞学**：它总结了使演讲或书面文件（在我们的案例中，可以是支持管理决策的演示或商业备忘录）在说服他人时成功的三个基本特征。这些特征，也被称为**劝说模式**，包括：
- en: '**Credibility**: the authority and the personal integrity of the speaker, the
    authors, or the supporters of an argument will make it more credible and easier
    to be accepted. Those who can boast a proven track record of success will have
    an easier job gaining approval. Also, the reliability of the sources used to support
    a point will undoubtedly strengthen a case.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可信度**：发言者、作者或支持者的权威性和个人诚信会使论点更具可信性，更容易被接受。那些能够展示成功的经验记录的人，会更容易获得认可。此外，用于支持某个观点的来源的可靠性，无疑会增强论点的说服力。
    |'
- en: '**Logical soundness**: a clear and solid chain of rational arguments will engage
    with the intellect and the sense of reason of the audience and result in higher
    acceptance. If you can *prove* your point using a logic that is accepted (and—notably—well
    understood) by others, they will ultimately buy into it. If your logic has any
    flaws or cannot be followed, your audience will call your entire case into question,
    even when you are totally right.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**逻辑严谨性**：清晰且扎实的理性论证链条能够激发听众的智慧和理性，使其更容易接受。如果你能够使用一种被他人接受（并且—特别—易于理解）的逻辑来证明你的观点，最终他们会信服。如果你的逻辑有任何缺陷或无法理解，你的听众将会质疑整个论点，哪怕你完全是对的。
    |'
- en: '**Emotional engagement**: if an audience is emotionally invested and feels
    personally involved in your case, it is more likely that you will get them to
    agree and act upon what you recommend. There are many ways to develop an emotional
    appeal, like using imagery that evokes feelings, choosing words with emotional
    emphasis, referring to first-hand experiences, drawing analogies that people can
    personally relate to, and creating gripping stories that keep attention high.
    This feature requires you to recognize emotions, discern feelings, and adjust
    your style and content depending on the environment, a set of abilities called
    **Emotional Intelligence**.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**情感参与**：如果观众在情感上投入，并且感觉到与案件有个人的关联，他们更有可能同意并采取你推荐的行动。发展情感诉求的方式有很多种，比如使用唤起情感的图像，选择带有情感强调的词语，提到亲身经历，做出人们能个人感同身受的类比，或者创作引人入胜的故事保持高关注度。这个特征要求你识别情感，分辨情绪，并根据环境调整风格和内容，这一系列能力被称为**情商**。'
- en: 'Rhetoric is an ancient discipline. It developed first in Sicily, in the Greek
    colonies of Syracuse and Agrigento in the 5th century BC, as a technical methodology
    to increase legal proceedings'' chance of success. It was first described by the
    Greek philosopher Aristotle (384–322 BC), who came up with the 3-pillar model
    presented here: **Ethos** (ἦ*θος*, which stands for credibility), **Logos** (*λόγος*,logic),
    and **Pathos** (*πάθος*, emotions).'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 修辞学是一门古老的学科。它最早起源于公元前5世纪的西西里岛，在古希腊的叙拉古和阿格里真托的殖民地，作为一种提高法律程序成功几率的技术方法论。它最早由希腊哲学家亚里士多德（384–322
    BC）描述，提出了这里展示的三大支柱模型：**伦理**（ἦ*θος*，指的是可信度）、**逻辑**（*λόγος*，逻辑）和**情感**（*πάθος*，情感）。
    |
- en: 'Let''s go back to business data and examine a few specific examples showing
    how we can use rhetoric to our advantage. *Table 8.1* reports only some of the
    techniques we can implement in data rhetoric: as you go through it, think about
    the situations where you have seen them already in action, and start imagining
    how you can leverage them in your next data presentation:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回到商业数据，考察一些具体的例子，看看如何利用修辞学为我们带来优势。*表8.1*仅展示了我们可以在数据修辞中实施的一些技巧：在浏览这些技巧时，思考一下你是否已经见过它们的实际应用，并开始想象如何在下一次数据呈现中利用这些技巧：
    |
- en: '| Mode | Drivers | Examples |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| 模式 | 驱动因素 | 示例 |'
- en: '| Ethos | Credentials/Bio | I have 15 years of experience in using this methodology.
    |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| 伦理 | 资历/个人简介 | 我在使用这种方法论方面有15年的经验。 |'
- en: '| Success stories | We''ve tried this approach already in France and it drove
    7% of market growth. |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| 成功案例 | 我们已经在法国尝试了这种方法，它推动了7%的市场增长。 |'
- en: '| Authoritative sources | According to Stanford University... |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| 权威来源 | 根据斯坦福大学的研究... |'
- en: '| Supporters/Testimonials | This model has been vetted by our finance director.
    |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| 支持者/推荐人 | 该模型已由我们的财务总监审核。 |'
- en: '| Logos | Logical consequences | Since X is true, then Y must be true. |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| 逻辑 | 逻辑推理 | 既然X是对的，那么Y也必须是对的。 |'
- en: '| Hard business facts | As the table suggests, this brand is 5 times more profitable
    than all others. |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '| 严谨的商业事实 | 正如表格所示，这个品牌的利润是所有其他品牌的5倍。 |'
- en: '| Scientific validity | When tested, the model reached 92% accuracy. |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '| 科学有效性 | 经测试，该模型达到了92%的准确率。 |'
- en: '| Pathos | Metaphors/Personification | Meet our typical customer, Matt: he''s
    35 years old and works as a... |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| **情感** | 隐喻/拟人化 | 认识一下我们的典型客户，Matt：他35岁，是一名… |'
- en: '| Emotional imagery | Looking at the trend in the survey, we are heading for
    a cliff edge... |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| 情感画面 | 看看调查中的趋势，我们正朝着悬崖边缘走去… |'
- en: '| Personal references | I have recently experienced the same situation myself
    as a consumer... |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '| 个人经历 | 我最近也作为消费者亲身经历了相同的情况… |'
- en: '| Pre-existing hopes and fears | Imagine the consequences of going again through
    the same decline we experienced last year... |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| 先前的希望与恐惧 | 想象一下，如果我们再次经历去年那样的衰退，后果会如何… |'
- en: '| Engaging narrative and twists | And after seeing what would happen if we
    don''t act, this is how we can win... |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| 引人入胜的叙事与转折 | 看看如果我们不采取行动会发生什么，接下来是我们如何取胜… |'
- en: 'Table 8.1: Examples of data rhetoric in use'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 表8.1：数据修辞的使用示例
- en: Depending on your background, personal inclinations, and style, you might find
    each of the three modes of persuasion more or less natural for you to use. In
    general, we can observe some patterns in these preferences.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你的背景、个人倾向和风格，你可能会发现三种说服方式中的每一种对你来说都更自然或不太自然。一般来说，我们可以观察到这些偏好中的一些模式。
- en: 'For example, many data professionals would feel most comfortable with the logos
    mode: by applying scientific methodologies to the available data, they feel at
    ease proving their points with confidence. The world of data and logic is *their*
    world.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，许多数据专业人士会觉得使用**逻各斯**模式最为得心应手：通过将科学方法应用于现有数据，他们能自信地证明自己的观点。数据和逻辑的世界是*他们*的世界。
- en: Having a preference toward the ethos mode partly depends on the history of the
    individual presenter and the equity she or he has in the organization. Fortunately,
    the element of personal credibility can be worked upon and progressively built
    over time.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 偏好**伦理学**模式在一定程度上取决于个人演讲者的历史及其在组织中的信誉。幸运的是，个人信誉是可以通过努力逐步建立的。
- en: The mode that is, for most data practitioners, the toughest to master is pathos.
    Emotions are harder to manage than numbers and algorithms. They fail to fall into
    static and pre-determined categories. A fascinating aspect of human beings is
    that they are all different, with each carrying distinctive levels of sensitivity.
    No doubt that managing the pathos mode when convincing others with data is the
    most arduous bit to handle, which will require extensive coverage in the remainder
    of this chapter.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 对于大多数数据从业者来说，最难掌握的模式是**情感**。情感比数字和算法更难以管理。它们无法归入静态和预设的类别。人类的一个迷人之处在于，每个人都是不同的，每个人都有不同的敏感度。毫无疑问，在用数据说服他人时，管理**情感**模式是最艰难的部分，这将需要本章剩余部分的详细探讨。
- en: 'The good news is that there is a proven way to achieve high emotional engagement
    when making logical arguments with data, and this is what we are going to focus
    on now: building great stories.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息是，在用数据进行逻辑论证时，有一种经过验证的方式可以实现高度的情感投入，这正是我们现在要重点关注的：构建伟大的故事。
- en: The power of telling stories
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 讲故事的力量
- en: 'Humans are storytelling creatures. This condition is inherent to our nature.
    When our ancestors first gathered together around a campfire, stories started
    to be told, and language developed accordingly. The vital purpose of storytelling
    has always been to transfer knowledge so that it can *stick* in the minds of listeners
    and persuade them. Since the dawn of humanity, culture has been transmitted through
    stories: they were passed down through generations verbally, well before writing
    (and PowerPoint presentations) existed.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 人类是讲故事的生物。这一特性是我们天性的一部分。当我们的祖先第一次围坐在篝火旁时，故事开始被讲述，语言也随之发展。讲故事的根本目的一直是为了传递知识，使其能够*深入*听众的脑海并说服他们。自人类诞生以来，文化就是通过故事传承的：它们通过口头方式世代相传，远在文字（和PowerPoint演示）出现之前。
- en: 'Nowadays, our daily life is utterly immersed in stories. Brands communicate
    through narratives: commercials will urge you to buy a product through a story
    instead of merely enumerating the reasons why you should do so. What do you do
    when you chat with a good friend or meet a colleague by the coffee machine? You
    will tell stories about your life rather than making a cold inventory of your
    past activities. And when you consume media at home, read a book, watch a play,
    or put your children to bed, you are taking advantage of the natural attraction
    to fictional stories that unite us all.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们的日常生活完全沉浸在故事中。品牌通过叙事来进行传播：广告将通过一个故事来促使你购买某个产品，而不是单纯列举你应该购买它的理由。当你与好友聊天或在咖啡机旁遇见同事时，你会讲述你生活中的故事，而不是冷冰冰地列出你过去的活动。当你在家消费媒体、读书、看剧或哄孩子入睡时，你正在利用我们每个人都能感受到的对虚构故事的天然吸引力。
- en: 'Out of the many causes that make stories so central to our life in general,
    there are three specific reasons why storytelling works so well when presenting
    data in a business context:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在让故事如此核心的众多原因中，有三个具体的原因使得叙事在商业环境中展示数据时如此有效：
- en: '**Stories stick more than statistics**. Multiple cognitive psychology studies
    confirm that facts will stick in our brain much better when connected in a narrative
    than when they are separate. As a famous experiment by Stanford professors Gordon
    Bower and Michal Clark proved, people can remember a list of random words 6 to
    7 times better if they are memorized by creating a fictional story that includes
    them. Other studies demonstrated that narrative texts could be read twice as fast
    and recalled twice as well compared to expository texts. By just adding a plot
    that "connect the dots" across facts, you are more likely to be understood and
    remembered: it is as simple as that.'
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**故事比统计数据更能留在人们心中**。多项认知心理学研究证实，当事实以叙事的形式呈现时，它们会比单独列出时更容易在我们的大脑中留下深刻印象。正如斯坦福大学教授戈登·鲍尔和米哈尔·克拉克进行的著名实验所证明的那样，如果通过创造包含这些单词的虚构故事来记忆一系列随机单词，人们的记忆力要比平时强6到7倍。其他研究还表明，与说明性文本相比，叙事性文本可以阅读得更快，回忆起来也更容易。只要增加一个“串联事实”的情节，你更可能被理解并被记住：就这么简单。'
- en: '**Stories encourage acceptance**. When we watch a sci-fi series, we know perfectly
    well that it is only a work of fiction and none of it is real. Yet we might be
    captivated by it and we keep watching it, moving greedily to the next episode.
    How is that possible? This happens because when we are in front of a story, we
    tacitly sign an agreement called the **Narrative Pact**. It reads something along
    the lines of: "I agree to momentarily suspend my disbelief as I know that something
    good will come out from this story, either in terms of new knowledge or experience"
    (such as entertainment or a momentary disconnection from reality). When somebody
    is telling us a story, we agree to concede the benefit of the doubt as we accept
    the prospect of being surprised (and even change our mind). Many business situations
    will require you to move your audience out of their current beliefs, so the narrative
    pact is exactly what you need! A large majority of decision-making is driven by
    gut feel and earlier personal experiences. When you begin telling a story, you
    get your audience to implicitly sign a narrative pact, and this is an excellent
    way to get open-minded listening from them.'
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**故事鼓励接受**。当我们观看科幻剧集时，我们完全知道这只是虚构作品，里面的一切都不真实。但我们可能会被它吸引，并且继续观看，迫不及待地跳到下一集。怎么可能呢？这发生是因为，当我们面对一个故事时，我们默契地签署了一项协议，称为**叙事契约**。它的内容大致是：“我同意暂时放下我的怀疑，因为我知道这个故事一定会带来一些好的东西，无论是新的知识，还是娱乐或短暂脱离现实的体验。”当有人在给我们讲故事时，我们同意怀疑的余地，因为我们接受有可能会被惊讶到（甚至改变自己的想法）。许多商业情境要求你让观众跳出当前的信念，因此叙事契约正是你所需要的！大多数决策是由直觉和过去的个人经验驱动的。当你开始讲故事时，你让观众默契地签署了叙事契约，这是让他们心态开放并聆听的绝佳方式。'
- en: As fiction writers know well, the narrative pact works only if we offer coherent
    logic throughout our fictional world. As we will see later in the chapter, we
    will have to keep consistency across our data story in terms of content (underlying
    assumptions, use of words) and appearance (like colors and formats).
  id: totrans-42
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 正如小说作家所深知的那样，叙事契约只有在我们为虚构世界提供连贯的逻辑时才会有效。正如本章稍后所述，我们必须在数据故事中保持一致性，无论是内容（基本假设、用词）还是外观（如颜色和格式）。
- en: '**Stories drive connection**. When Princeton neuroscientist Uri Hasson used
    fMRI scanners to study the brain activity of storytellers and their listeners,
    he was surprised by the results: as stories unfolded, the subjects'' brains started
    to become aligned, showing signals with increasingly synchronized patterns. Stories
    have the power to create a state of emotional connection, or empathy, between
    the parts involved. This connection will get your audience to feel closer to you
    and identify with you. As a result, they will be more prone to agree with what
    your data suggests.'
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**故事推动连接**。当普林斯顿大学的神经科学家乌里·哈森使用功能性磁共振成像（fMRI）扫描仪研究讲故事者和听众的大脑活动时，他对结果感到惊讶：随着故事的展开，受试者的大脑开始趋于一致，显示出越来越同步的信号模式。故事有能力在参与方之间创造一种情感连接或共鸣的状态。这种连接会让你的受众感觉更亲近你并认同你。因此，他们会更倾向于同意你的数据所建议的内容。'
- en: 'All we''ve seen in the last few pages leads us to a simple conclusion: stories
    add wheels to our data insights, making them go faster and further. Our points
    will be more memorable and easier to accept by equipping our data with an engaging
    narrative. Storytelling is an effective vehicle for taking our precious insights
    to where it matters: the decision makers'' capacity to act, to change things,
    and, by doing so, to turn data into real business value. Having seen *why* storytelling
    is such an important skill to have, let''s look at how we can put it into action
    with our data.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在过去几页中看到的所有内容引出了一个简单的结论：故事为我们的数据洞察加上了轮子，让它们走得更快、更远。通过为数据赋予引人入胜的叙事，我们的观点将更具记忆点，更容易被接受。故事讲述是一个有效的工具，它将我们宝贵的洞察带到最重要的地方：决策者的行动能力，改变现状的能力，从而将数据转化为真正的商业价值。既然我们已经了解了*为什么*故事讲述是如此重要的技能，现在让我们看看如何将其应用到我们的数据中。
- en: The data storytelling process
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据故事讲述过程
- en: 'Crafting an engaging data story requires mixing the exercise of creativity
    with the application of a structured methodology. In the following pages, we will
    uncover each step of the **Data Storytelling Process**, a *recipe* you can follow
    when looking for the right way to influence your business partners through data
    and analytics. This is how it works:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 创作一个引人入胜的数据故事需要将创造力的发挥与结构化方法的应用相结合。在接下来的页面中，我们将揭示每一个**数据故事讲述过程**的步骤，这是你在通过数据和分析影响业务合作伙伴时可以遵循的*方法论*。它是这样运作的：
- en: The first step is to **Set the Objectives**, which means defining your story's
    expected outcome (anticipating what it will cause) and getting clarity on your
    audience composition, drivers, and previous knowledge.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第一步是**设定目标**，这意味着定义故事的预期结果（预测它将产生的影响），并明确你的受众组成、驱动因素和已有知识。
- en: Then you **Select the Scenes** your story will be made of and you draft them.
    We will go through five archetypal scene types you can use as an inspiration for
    your data to speak up.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，你需要**选择场景**，你的故事将由这些场景构成，并草拟它们。我们将介绍五种典型的场景类型，你可以将其作为灵感来让数据发声。
- en: Once you are clear on the scenes, you sequence them and **Apply the Structure**
    that will make your story flow well. We will introduce a basic 3-act structure
    that proves to be a good base for organizing your narrative.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦你明确了场景，你就可以按顺序排列它们，并**应用结构**，让你的故事流畅地展开。我们将介绍一种基本的三幕结构，这是一种证明有效的组织叙事的基础。
- en: 'At this point, you will **Polish the Scenes** to make their content stand out:
    you will be clear on what should be in the background and what deserves instead
    to be well lit in the foreground of each scene.'
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 到这时，你将**润色场景**，使其内容更加突出：你将明确哪些内容应该放在背景中，哪些应该在每个场景的前景中被重点展示。
- en: Your draft can go through several cycles where you progressively **Refine**
    it, reconsidering all scenes and their structure, to make sure you are ultimately
    meeting your original business objectives.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你的草稿可以经历多个周期，你将逐步**优化**它，重新考虑所有场景及其结构，以确保最终达到最初的业务目标。
- en: Your story will finally be ready for prime time, and you will feel confident
    to **Deliver** it in front of your audience.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最终，你的故事将准备好进入黄金时段，你将充满信心地在受众面前**呈现**它。
- en: '*Figure 8.1* shows a graphical summary of the data storytelling process: you
    define your objectives, then you go through an iterative process of picking, structuring,
    and polishing your scenes, and then you are ready to deliver:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '*图8.1*展示了数据故事讲述过程的图示总结：你先定义目标，然后经历一个迭代过程，选择、构建和润色场景，最后准备好进行讲述：'
- en: '![](img/B17125_08_01.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B17125_08_01.png)'
- en: 'Figure 8.1: The data storytelling process: define objectives, refine your set
    of scenes, and deliver confidently'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.1：数据故事的流程：设定目标，完善场景设置，自信地呈现
- en: 'Building a powerful data story and preparing for its delivery takes time! You
    should proactively plan for it: if possible, block some slots in your calendar
    and allow quality time for rehearsals before your prime time.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 构建一个强有力的数据故事并准备好呈现它是需要时间的！你应该主动规划这一过程：如果可能的话，可以在日程中预留一些时间段，为演练留出充足的时间。
- en: 'Let''s start from the first part of the process: defining your story objectives.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从这个过程的第一部分开始：定义你的故事目标。
- en: Setting objectives
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设定目标
- en: 'An essential condition to reach any goal is to be clear on what it looks like.
    The same applies to data storytelling: the initial step of the process is to clarify
    to yourself what you want to obtain and from whom you will obtain it.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 达成任何目标的一个基本条件是明确它的样子。数据故事也是如此：这一过程的第一步是向自己明确你想要获得什么，以及从谁那里获得。
- en: 'Think about the precise outcome that you are after and try to see in your mind''s
    eye a vivid picture of what it would look like to be successful:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 思考你期望的具体结果，并试着在脑海中描绘出成功的生动画面：
- en: Do you want to make somebody aware of some insightful data findings? By the
    end of your delivery, they should look convinced about your discovery and what
    it implicates.
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是希望让某人意识到一些深刻的数据发现吗？在你完成讲述后，他们应该对你的发现以及它所意味着的内容感到信服。
- en: Are you trying to secure some funding for a project or extra investment for
    your team? The outcome you want to reach is that your decision-maker approves
    it right after listening to your story.
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是在为某个项目争取资金支持，还是为你的团队争取额外的投资？你希望达成的目标是，让决策者在听完你的故事后立即批准它。
- en: Have you unveiled a business opportunity and want to convince a manager about
    the solution that you found? Your objective is to get the manager to feel uneasy
    about the current status quo and support your recommendation with a high sense
    of urgency.
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是否发现了一个商业机会，并想要说服经理人采纳你找到的解决方案？你的目标是让经理人对当前的现状感到不安，并以紧迫感支持你的推荐。
- en: 'These examples are a bit stereotypical and clichéd: in real business contexts,
    your objective will be a combination of multiple items. Still, before you start
    working on your story, you want to be as clear as possible on the specific scenario
    you want to make happen. Make a written note of it, as you will use it to check
    your story''s validity at the end.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这些例子有些过于刻板和陈词滥调：在实际的商业环境中，你的目标将会是多个项目的组合。不过，在开始构建你的故事之前，你需要尽可能清晰地定义你想要实现的具体情境。把它写下来，因为你将在最后检查你的故事是否符合这一目标。
- en: 'Storytelling always involves an audience, and its features will dictate the
    way you build a story and bring it to life. We cannot ignore the audience and—actually—the
    more we tailor our story to them, the more effective we will be in reaching our
    objective. In this initial phase, you want to focus your mind on two fundamental
    characteristics that define who you have in front of you, namely:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 讲故事总是涉及到一个观众，而观众的特点将决定你如何构建故事并将其生动呈现。我们不能忽视观众——实际上，越是根据观众的需求来调整我们的故事，我们就越能有效地达成目标。在这个初始阶段，你需要集中精力关注两个定义你面前观众的基本特征，也就是：
- en: '**Current knowledge and prior beliefs**: What can you reasonably assume they
    already know about the topic you will talk to them about? What background will
    they need to be able to follow you? Are they equipped to understand you when you
    explain the methodology you used to analyze and model your data? What are their
    existing beliefs on the matter of your story? Is there any convincing needed to
    steer them away from any pre-existing wrong assumptions? Take a few minutes to
    think through these points—maybe with the help of others who know them best—and
    take note of the no-miss items your content should include. By thinking through
    these points, you will also anticipate some of the questions from your audience
    and proactively get ready to answer them.'
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**当前的知识和先前的信念**：你可以合理地假设他们已经知道哪些关于你将讨论的话题的信息？他们需要哪些背景知识才能跟得上你的讲解？当你解释你用来分析和建模数据的方法时，他们能理解吗？他们对于你故事中的主题有什么已有的看法？是否需要说服他们摆脱任何先入为主的错误假设？花几分钟思考这些问题——或许可以借助那些最了解他们的人——并记下你内容中必须包含的关键要素。通过思考这些问题，你还能提前预见观众的一些提问，并主动做好回答的准备。'
- en: '**Key business goals**: What does your audience really care the most about?
    What specific business measures are currently at the front of their minds? What
    are their strategic priorities right now? For example, is it more important to
    expand the business quickly in other markets or beat the competition in the current
    ones? Growing sales or driving productivity through savings? You want to have
    a clear idea of what business KPIs they care about the most so that you can share
    your findings and proposals in terms of those. Don''t underestimate the importance
    of being aligned with what matters to your audience when speaking to them: many
    data stories go unheard because presenters are unable to appeal to their listeners.
    You want to talk the same language and pull the right strings.'
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**关键业务目标**：你的观众最关心的是什么？目前他们最关注的具体业务指标是什么？他们现在的战略优先事项是什么？例如，是否更重要的是在其他市场迅速扩展业务，还是在当前市场战胜竞争对手？是增加销售还是通过节省成本来提高生产力？你需要清楚地知道他们最关心哪些业务KPI，这样你才能以这些为基础分享你的发现和建议。在与观众交谈时，切勿低估与他们关注的事项保持一致的重要性：许多数据故事未能引起注意，因为呈现者未能吸引听众的兴趣。你需要说同样的语言，触动他们的痛点。'
- en: 'Having a vivid picture in your mind of the desired outcome and understanding
    your audience''s current knowledge and motives will help you stay relevant, intriguing,
    and focused on results: this is the best vantage point from which you can start
    building a great data story.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在你脑海中清晰地描绘出理想结果，并了解观众当前的知识和动机，将帮助你保持相关性、引人入胜并专注于结果：这是你开始构建一篇出色的数据故事的最佳视角。
- en: Selecting scenes
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择场景
- en: 'As we are talking about stories, I am sure it will not surprise you if we borrow
    some nomenclature typical of theater and filmmaking industries such as *scenes*
    and *acts*. In theater plays, scene refers to the actions that happen in a specific
    place at one time. In data storytelling, a scene represents a precise statement,
    supported by specific data findings. Scenes can be summarized in a succinct and
    crisp phrase, such as: *sales have been eroding as of last September by 8% every
    month* or *by launching this new service now, we can expect to break even within
    less than 2 years*. Scenes are the fundamental components of your story, the individual
    rings constituting the chain of your narrative: they have to be self-standing
    (solidly backed by data) and crisp to firmly guide the audience through the development
    of your logical arguments.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 既然我们谈论的是故事，我相信如果我们借用一些典型的剧院和电影行业的术语，比如*场景*和*幕*，你应该不会感到惊讶。在戏剧中，场景指的是在某一特定时间发生在某个特定地点的动作。在数据叙事中，场景代表一个准确的陈述，支持这一陈述的是具体的数据发现。场景可以用简洁、明了的短语总结，例如：*自去年九月起，销售额每个月下降8%*或*现在推出这项新服务，我们预计在不到两年内即可实现盈亏平衡*。场景是你故事的基本组成部分，是构成你叙事链条的各个环节：它们必须独立（由数据有力支持）且简洁，以便有效引导观众了解你的逻辑论证发展。
- en: 'It is hard to pinpoint the right set of scenes to make a data story. If you
    have large quantities of data, you might fall into the temptation of showing more
    of it than necessary, including data that does not support your plot''s unfolding.
    You might end up showing a mass download of data points without any clear findings
    or connections between them: by doing so, you will cause your audience to become
    very confused. On the other hand, if you don''t have enough data evidence to support
    a scene, the fundamentals of your story will crumble, the narrative chain will
    be broken, and the logical soundness of your argument will fall apart. Moreover,
    a data scene must tell us something attractive, valuable, and functional to the
    story''s development. If we show some data without clarifying why it is important,
    we lose the audience''s engagement.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 确定正确的场景组合来构建数据故事是很困难的。如果你有大量的数据，可能会陷入展示超出必要范围的数据的诱惑，包括那些不支持情节发展的数据。你可能最终会展示大量的数据显示，却没有清晰的发现或它们之间的联系：这样做会让你的观众感到非常困惑。另一方面，如果你没有足够的数据证据来支持一个场景，你的故事基础就会崩塌，叙事链条会被打断，论证的逻辑性也会瓦解。此外，一个数据场景必须告诉我们一些吸引人、有价值和对故事发展有功能性作用的信息。如果我们展示某些数据，却没有阐明它为什么重要，我们就会失去观众的关注。
- en: 'The risk of getting lost in the tricky—and many—paths data can offer is high.
    Fortunately, we can recognize several recurrent types of relevant data scenes:
    they work well as turning points in a story and can provide interesting *twists*
    to the narrative. Having them clear in our minds can help us define our story''s
    scenes, which is exactly what we need to do as part of the process. The five most
    common **Data Scene Types** are evolution, comparison, relationship, breakdown,
    and distribution. We will now go through each of them, clarifying the typical
    data evidence you should use to support the specific point you want to make and
    provide examples.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 很容易在数据提供的复杂和多样化路径中迷失方向。幸运的是，我们能够识别出几种经常出现的相关数据场景类型：它们作为故事中的转折点效果很好，可以为叙述提供有趣的*转折点*。在我们头脑中清楚地拥有它们可以帮助我们定义我们故事中的场景，这恰恰是我们作为流程的一部分需要做的事情。最常见的五种**数据场景类型**包括演变、比较、关系、分解和分布。我们现在将逐一介绍它们，澄清您应该用来支持特定观点的典型数据证据，并提供示例。
- en: Evolution
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 演变
- en: 'This scene is all about highlighting some sort of change over time. The typical
    case is to feature growing or declining KPIs (*over the past 5 years, revenues
    have steadily grown by 7% year on year, accelerating in the last 3 months*; *in
    December, we experienced a 13% drop in the number of users versus November*):
    this tells a lot about the dynamic state of a business. Analyzing the past evolution
    of a metric can highlight trend-breakers and relevant "exceptions" (*during the
    campaign, we had 2.5x more visitors on our website than in an average day*). It
    can also show repeating patterns and cycles, unveiling seasonal components in
    the way our business runs (*the consumption of hot chocolate between December
    and February usually accounts for two-thirds of the yearly category sales*). Using
    predictive models, our scene can also focus on anticipating what may occur in
    the future, alerting the audience about what is to come (*next year we expect
    a 15% drop in the number of monthly new contracts, which accounts for $2.5M*).'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 这个场景主要突出了随时间推移的某种变化。典型情况是展示KPI的增长或下降（*过去5年，收入年均增长7%，在过去3个月加速增长*；*在12月，用户数量比11月减少了13%*）：这些信息深刻展示了企业的动态状态。分析指标过去的演变可以突出突破趋势和相关的“异常”（*在广告活动期间，我们网站的访问量是平均日访问量的2.5倍*）。它还可以展示重复的模式和周期，揭示我们企业运作方式中的季节性组成部分（*12月至2月间热巧克力的消耗通常占年度类别销售的三分之二*）。通过预测模型，我们的场景还可以关注未来可能发生的情况，并警示观众即将发生的事情（*明年我们预计月度新合同将下降15%，相当于250万美元*）。
- en: Comparison
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 比较
- en: 'You use this scene type when you take your audience through the result of a
    side-by-side comparison across two or more items: this is very powerful when you
    want to magnify significant differences (*for our dealership, selling a car of
    maker A is 3.4x and 3.7x more profitable than when selling a car of maker B and
    C, respectively*) or report differential results of what-if simulations (*option
    A ensures €4.5k incremental sales every week compared with option B*). This scene
    is ubiquitous in a data story: often, you want to use the contrast effect to enhance
    differences and direct your story in a specific direction.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 当您带领观众通过对比两个或更多项的并列比较结果时使用这种场景类型：当您希望放大显著差异（*对于我们的经销商来说，销售A制造商的汽车比销售B和C制造商的汽车分别更有利可图，分别是3.4倍和3.7倍*），或者报告假设模拟的不同结果（*选项A每周确保4500欧元的增量销售，而选项B则不然*）。这种场景在数据叙述中无处不在：通常，您希望利用对比效应来增强差异，并将您的叙述引向特定方向。
- en: You will make your data story more impactful if you convey your key scenes in
    business-relevant terms. In comparison scenes, try to "monetize" the gap by converting
    it to the same unit of measure your audience is evaluated on (like dollar sales,
    number of new subscribers, or percentage points of cost reduction).
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在比较场景中以与业务相关的术语传达关键场景，您将使您的数据故事更具影响力。在比较场景中，尝试将差距“货币化”，将其转换为您的观众评估的同一计量单位（如美元销售额、新订阅者数量或成本降低百分点）。
- en: Relationship
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关系
- en: By using this scene type, you show how two measures are related to each other.
    A common situation is when you highlight the degree to which two quantities move
    in relation to each other. You can summarize this relationship using a correlation
    coefficient (*the 85% of the variability in the sales of ice creams can be explained
    by weather conditions*) or the parameters of a model that fits them (*for every
    dollar of price increase, we expect a 12 point decrease in market share*).
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用这种场景类型，你可以展示两个度量之间的关系。一种常见的情况是，突出两个量之间相互关联的程度。你可以通过相关系数来总结这种关系（*85%的冰激凌销售波动可以通过天气条件来解释*）或适合这些数据的模型参数（*每增加一美元的价格，我们预计市场份额将下降12个百分点*）。
- en: Although relationship scenes are used to suggest a cause-effect relationship
    across business KPIs, it will be your job to discriminate between correlation
    and causality links, making the difference crystal clear to your audience. Make
    sure to explicitly mention what the relationship you unveiled does *not* infer,
    ideally by proposing some counterfactuals. By doing so, you will prevent your
    story from being misinterpreted and damaging the business.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然关系场景用于暗示业务关键绩效指标（KPI）之间的因果关系，但你需要辨别相关性和因果性之间的区别，确保向你的听众明确指出这一点。确保明确提到你揭示的关系*不*意味着什么，理想情况下通过提出一些反事实来阐明这一点。这样，你可以防止你的故事被误解，避免给业务带来损害。
- en: Another case (in partial overlap with the evolution scene type) is when you
    show an intersection in the progression of two metrics, flagging the point in
    time when one measure surpasses the other (*as of last year, manufacturer A has
    taken over manufacturer B and become the market leader*) or making considerations
    about the gap that is progressively building up across the two (*manufacturer
    A is now shipping twice as many bikes than manufacturer B every month*).
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个情况（与演变场景类型部分重叠）是当你展示两个指标的交集，标明一个度量超过另一个的时刻（*截至去年，制造商A超越了制造商B，成为市场领导者*），或者对两个度量之间逐渐形成的差距进行思考（*制造商A现在每个月出货量是制造商B的两倍*）。
- en: Breakdown
  id: totrans-82
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 分解
- en: 'You use this scene when you break something into its components. For example,
    you can drill down into a more granular view to show what are the main drivers
    (or drainers) of a business metric (*out of the current $10.4M gap versus target,
    $9.2M is solely due to product X*, *83% of our Europe earnings are generated in
    Italy while the remainder is equally split by Spain and Greece*): this is very
    powerful when you want to steer the attention of your audience to the (few) components
    that matter the most. You can also go the other way around and "zoom out" from
    a detailed view to an aggregated one to offer a comparison with the big picture
    and provide more general context to a particular matter (*our store doubled its
    sales in two years, but it is still the lowest-performing one in the region*).'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将某物分解为其组成部分时，可以使用这个场景。例如，你可以深入挖掘，更细致地展示影响业务指标的主要因素（或负面因素）（*在当前与目标的$10.4M差距中，$9.2M完全是由于产品X*，*我们欧洲的收入中，83%来自意大利，其余部分由西班牙和希腊平均分配*）：当你希望将听众的注意力引导到那些（少数）最重要的组成部分时，这非常有用。你也可以反过来，从详细视图“拉远”到聚合视图，以便与大局进行对比，并为某个具体问题提供更一般性的背景（*我们的商店在两年内销售额翻了一番，但仍然是该地区表现最差的商店*）。
- en: Distribution
  id: totrans-84
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 分布
- en: 'This scene helps you highlight interesting patterns in the way data points
    are distributed. For instance, you can show how similar business entities can
    be grouped into homogeneous clusters (*our customer base can be split into four
    demographic groups: A, B, C, and D*) that can be described by their typical features
    (*customers in group A are predominantly single and earn between 50 and 75 thousand
    Swiss francs per year*). Alternatively, you can shed light on the relative position
    of an entity in the entire group (*our company financial results are in the top
    quartile of the industry*) or unveil anomalies (*store X is the outlier of the
    region as its shelf productivity is double that of the average of all others*).'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 这个场景帮助你突出数据点分布中的有趣模式。例如，你可以展示如何将相似的商业实体分组为同质化的集群（*我们的客户群体可以分为四个群体：A、B、C和D*），这些群体可以通过它们的典型特征来描述（*A组的客户大多是单身，每年收入在50万到75万瑞士法郎之间*）。或者，你可以揭示一个实体在整个群体中的相对位置（*我们的公司财务表现位居行业的上四分之一*）或揭示异常情况（*X商店是该地区的异常值，因为其货架生产力是所有其他商店的两倍*）。
- en: 'At the beginning of this section, we said a good data scene can always be summarized
    in a crisp, one-sentence statement: typically, this summary will leverage supporting
    data evidence. *Table 8.2* summarizes the five data scene types and the typical
    data facts you should use to make your point:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节开头，我们提到过一个好的数据场景总能用一句简明扼要的陈述来总结：通常，这个总结会借助支持性的数据证据。*表 8.2*总结了五种数据场景类型以及你应该使用的典型数据事实来论证你的观点：
- en: '| Scene type | Typical twists | Typical supporting facts |'
  id: totrans-87
  prefs: []
  type: TYPE_TB
  zh: '| 场景类型 | 典型转折 | 典型支持数据 |'
- en: '| Evolution | Going up or down, accelerating or decelerating, being stable,
    anticipating the future, unveiling past trend breakers, seasonality | Change vs.
    previous period, change vs. last year in the same period, average change per period,
    delta vs. expected evolution, seasonal index |'
  id: totrans-88
  prefs: []
  type: TYPE_TB
  zh: '| 演变 | 上升或下降，加速或减速，保持稳定，预见未来，揭示过去的趋势破坏者，季节性 | 与上期的变化，和去年同一时期的变化，每期的平均变化，实际变化与预期演变的差距，季节性指数
    |'
- en: '| Comparison | Side-by-side comparison, what-if simulations, similarities and
    differences | Relative difference, absolute or monetized gap, difference across
    scenarios, and comparison of outcomes |'
  id: totrans-89
  prefs: []
  type: TYPE_TB
  zh: '| 比较 | 并排比较，假设模拟，异同对比 | 相对差异，绝对或货币化差距，场景之间的差异，以及结果对比 |'
- en: '| Relationship | Correlation across different measures, the intersection of
    trends, gaps | Correlation coefficient, impact of one measure to another, time
    of inversion, extent of accumulating gap |'
  id: totrans-90
  prefs: []
  type: TYPE_TB
  zh: '| 关系 | 不同度量之间的相关性，趋势交汇，差距 | 相关系数，一项度量对另一项度量的影响，反转时间，差距积累程度 |'
- en: '| Breakdown | Drilling down into components, building up into aggregations,
    zooming in to specific, zooming out to big picture | Relative contribution of
    parts vs. total, salience of components, difference vs. higher level, top drivers
    and drainers with impact |'
  id: totrans-91
  prefs: []
  type: TYPE_TB
  zh: '| 细分 | 深入拆解成分，汇总成聚合，聚焦具体，放眼全局 | 部分与整体的相对贡献，成分的显著性，与更高层次的差异，主要驱动因素和影响 |'
- en: '| Distribution | Being an outlier, belonging to a cluster, position in ranking
    | Quartile, variance or standard deviation, distance vs. norm, top and bottom,
    ranking, number of clusters, cluster centers |'
  id: totrans-92
  prefs: []
  type: TYPE_TB
  zh: '| 分布 | 成为异常值，属于某个聚类，排名位置 | 四分位数，方差或标准差，偏离常规的距离，顶端与底端，排名，聚类数量，聚类中心 |'
- en: 'Table 8.2: Data scene types with typical twists and supporting facts'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 表 8.2：数据场景类型及典型转折和支持数据
- en: As you build your narrative, you can use this table as a reference and decide
    the specific twist you want to add to your data story and—importantly—which measure
    you will use to support it.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在构建你的叙事时，可以参考这个表格，决定你想要为数据故事加入的具体转折点——更重要的是，决定你将使用哪个度量来支持它。
- en: Applying structure
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 应用结构
- en: 'Having selected your data scenes, it is time to pull them together in a coherent
    and engaging structure. Simplicity and directness always pay when communicating
    data insights, especially in a business environment. Hence, we are going to adopt
    a straightforward 3-act model for arranging our data story: it is based on the
    evergreen narrative structure of **Beginning**, **Middle,** and **End**. This
    has been the backbone underlying the works of fiction from the Greek tragedy to
    the latest TV series on Netflix. Think about one of your favorite books or movies:
    it probably starts with an introduction to the main characters and a description
    of their normal life (the beginning), with maybe some hints of suspenseful anticipation
    of what is about to happen.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 选择了数据场景后，是时候将它们组合成一个连贯且吸引人的结构了。在传达数据洞察时，简洁和直接总是有效的，特别是在商业环境中。因此，我们将采用一个简单明了的三幕剧模型来安排我们的数据故事：它基于经典的叙事结构——**开端**、**中间**和**结尾**。这种结构从希腊悲剧到最新的Netflix电视剧，一直是虚构作品的骨架。想想你最喜欢的书或电影：它们可能会从介绍主要人物和描述他们的正常生活（开端）开始，可能还会带有一些关于即将发生的悬念暗示。
- en: 'Then (in the middle), a series of exciting events starts to occur: they take
    the characters through some significant changes with complications and obstacles
    on the way. These make the tension fluctuate and ultimately lead to a major crisis,
    or climax. Finally (in the end), tension falls, leaving the characters in a state
    of "new normality," which is usually different (and better, in the case of a happy
    ending) than the one depicted in the beginning.'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 然后（在中间），一系列激动人心的事件开始发生：它们让人物经历一些重大的变化，并在过程中面临种种复杂和障碍。这些变化使得紧张情绪起伏不定，最终导致一次重大危机或高潮。最后（在结尾），紧张情绪缓解，人物进入一种“新常态”，这通常不同（如果是幸福结局的话，则更好）于开头所描绘的状态。
- en: 'This structure works! In its simplicity, it can keep the tension moving in
    a way that makes the audience keep turning pages or staring at the screen. Let''s
    go through each of the three acts and see how we can apply this structure (depicted
    in *Figure 8.2*) to build a compelling data story:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 这种结构有效！在它的简洁性中，它可以以一种让观众不断翻页或凝视屏幕的方式保持张力。让我们逐个审视这三幕，并看看我们如何应用这种结构（如*图8.2*所示）来构建一个引人入胜的数据故事：
- en: '![](img/B17125_08_02.png)'
  id: totrans-99
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B17125_08_02.png)'
- en: 'Figure 8.2: The 3-act model of data stories. The ageless split of beginnings,
    middles, and ends still works'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.2：数据故事的三幕结构。始末分明的开始、中间和结束仍然有效。
- en: Beginning
  id: totrans-101
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 开始
- en: 'As you start your data story, you want to quickly grasp the attention of your
    audience by employing the so-called **Hook**: this is a short statement (might
    not need any specific visual or supporting detail) that makes the audience eager
    to hear the rest of the story and willing to invest their mental energy in following
    you and your tale for a few minutes. Hooks that work well in a data story can
    be:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 当你开始你的数据故事时，你希望通过使用所谓的**引子**（Hook）迅速抓住你的听众的注意力：这是一个简短的陈述（可能不需要任何特定的视觉或支持性细节），它使听众渴望听完整个故事，并愿意投入他们的精力跟随你和你的故事几分钟。在数据故事中效果良好的引子可能包括：
- en: A partial preview of your key finding (*we are going to see what led to the
    10% drop in customers satisfaction we experienced last month*).
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于你的主要发现的部分预览（*我们将看到导致上个月顾客满意度下降10%的原因*）。
- en: A statement supporting the urgency of the topic you are going to talk about
    (*data suggests that we have only 20 days to reinforce our production line without
    impacting the fulfillment of open orders*).
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个支持你要讨论的主题紧迫性的声明（*数据表明我们只有20天的时间来加强生产线，而不影响未完成订单的履行*）。
- en: The anticipation of the possible consequences if your recommendation gets acted
    upon (*we will learn how to increment sales in the coming summer by $2.1M versus
    last year*).
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你的建议被采纳，可能产生的后果的预期（*我们将了解如何在未来夏季与去年相比增加210万美元的销售额*）。
- en: 'The other thing you need to do at the beginning of a data story is to provide
    some general **Context** that puts everyone on the same page concerning the matter
    you are going to discuss. Think about the data scenes you want to stage later
    in the story: what background would the audience need to comprehend them fully?
    What is the current status of the business? Also, if some previous efforts have
    already been made on this subject (like earlier attempts to solve the same issue),
    it will be helpful to remind the audience right at the beginning what they were
    and why they were yet not entirely satisfying.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据故事的开始，你需要做的另一件事是提供一些通用的**背景信息**，使每个人在讨论你将要讨论的问题时都处于同一起跑线上。考虑一下你希望稍后在故事中展示的数据场景：观众需要完全理解它们的背景是什么？业务的当前状态是什么？此外，如果之前已经对这个主题进行了一些努力（例如早期尝试解决同样的问题），在开始时提醒听众这些努力及其为什么尚未完全令人满意可能会有所帮助。
- en: 'Sometimes, data presentations start with a full description of the data sources,
    their scope and freshness, and detailed disclaimers related to its limitations.
    This is a double-edged sword, as it can stop the talk before it even starts: it
    can certainly lower the attention of the audience members who are less interested
    in those details. The advice is to keep this technical content to a minimum, mentioning
    only the highlights and keeping some backup material ready for you to go into
    more details only if it pops up as an issue.'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，数据展示以对数据来源、它们的范围和新鲜度的全面描述以及与其限制性有关的详细声明开始。这是一把双刃剑，因为它甚至可以在讲话开始之前就让谈话停下来：它确实可能降低对那些对这些细节不太感兴趣的观众的注意力。建议是将这些技术内容保持在最低限度，仅提及要点，并准备一些后备材料，以便只有在它被提出作为一个问题时才能深入讨论更多细节。
- en: 'Another pitfall many presenters fall into is to share too much detail about
    their personal background relating to a project. This is another way to lose your
    audience''s interest quickly. Only talk about yourself if it is useful to bolster
    your authority on the topic, and—even then—do that sparingly: talking too much
    about yourself will make your story go in the background. Being humble pays.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 许多演讲者陷入的另一个陷阱是过多分享与项目相关的个人背景细节。这是迅速失去听众兴趣的另一种方式。只有在你的背景有助于增强你在该主题上的权威性时才谈论自己，而且即使如此，也要节制：过多谈论自己会使你的故事变得不那么突出。谦逊是有好处的。
- en: By dropping an attractive hook and laying down the necessary context, you have
    completed the beginning of your story and are ready to move to its central part.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 通过抛出一个吸引人的钩子并铺设必要的背景，你已经完成了故事的开端，可以准备进入故事的核心部分。
- en: Middle
  id: totrans-110
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 中间
- en: 'The middle of your story: this is where most of the action happens. In this
    part, you want to lay down the chain of scenes that gradually builds the logic
    supporting your case. As pointed out by data storytelling expert Brent Dykes,
    the first thing you want to do is to identify the **Aha Moment**: this is the
    climax of your data story—think of it as the play''s focal scene. Once you are
    clear on the aha moment, you plan backward all previous scenes so that the audience
    is guided through a supporting flow of rising insights, which will ultimately
    lead them to the peak.'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 故事的中间部分：这是大多数行动发生的地方。在这一部分，你要铺设一系列场景，逐步建立支持你论点的逻辑。正如数据故事专家布伦特·戴克斯所指出的，你首先要做的是确定**顿悟时刻**：这是你的数据故事的高潮——可以将其看作是戏剧的焦点场景。一旦你明确了顿悟时刻，就可以向后规划所有前面的场景，让观众通过一系列逐渐升高的洞察力被引导，最终将他们带到高潮。
- en: Pixar's film director Andrew Stanton noticed that an audience always likes to
    *work for their meal*. Given our human tendency to deduce and deduct, he suggests
    that the build-up in the middle of a story should leave an opportunity for the
    audience to put things together by themselves, taking an active part in the process,
    without being handed every single step on a silver platter. *Don't give them four*,
    Stanton advises—*but give them two plus two*. When decision-makers feel they are
    part of the thinking process (instead of being spectators), they will be more
    likely to buy into your proposal.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: Pixar的电影导演安德鲁·斯坦顿注意到，观众总是喜欢*为他们的饭菜付出努力*。鉴于我们人类推理和演绎的倾向，他建议故事的中间部分应该留出机会让观众自己将信息拼凑起来，积极参与这个过程，而不是每一步都端到他们面前。斯坦顿建议：“*不要给他们四个*，”他说，“*而是给他们二加二*”。当决策者觉得自己是思考过程的一部分（而不是旁观者）时，他们更有可能接受你的提案。
- en: 'It''s like a "connect the dots" puzzle game: the numbered dots tell you precisely
    what to do, but you still find some inner satisfaction in drawing the lines yourself
    and—maybe—unveiling something unexpected. One practical way to implement this
    trick of the trade is to present only part of the available data in a scene and
    ask the audience to think through what the rest would be. For example, you can
    leverage animations to visually enforce the gradual unveiling or stop and use
    a flipchart to gather ideas from the audience (and get them thinking) before resuming
    the flow and sharing your views. By asking them to participate in the thinking,
    you''ll draw them into the process, which will connect them more closely to you.
    As they take a position on the matter, they will also directly confront their
    previous beliefs and maybe prove themselves wrong.'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 这就像一个“连点成线”的拼图游戏：编号的点告诉你确切的操作步骤，但你仍然会在自己画线时找到某种内在的满足感，或许还能揭示一些意想不到的东西。实现这一技巧的一个实用方法是，在场景中仅展示一部分可用数据，要求观众思考剩下的部分。例如，你可以利用动画来直观地展示逐步揭示的过程，或者停下来使用翻转白板收集观众的想法（并让他们思考），然后再恢复流程并分享你的观点。通过让他们参与思考，你会将他们带入到这个过程，从而使他们与你更紧密地联系起来。当他们在这个问题上作出立场时，他们也会直接面对自己之前的信念，并可能证明自己错了。
- en: 'Allowing audience participation can backfire: for example, some participants
    may intervene to distract attention to their specific objectives, jeopardizing
    your narrative. A trick to avoid this is to clearly state what you want your audience
    to do when requesting their participation: instead of just stopping and asking
    for general comments, pose a specific question and be clear on what particular
    action you expect in return.'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 允许观众参与可能会适得其反：例如，某些参与者可能会干扰注意力，转移到他们的具体目标上，从而危及你的叙事。避免这种情况的一个技巧是，在请求观众参与时，明确说明你希望他们做什么：与其仅仅停下来并要求一般性的评论，不如提出一个具体问题，并清楚说明你期望的具体行为。
- en: When you are clear on how the rising insights lead to the aha moment scene,
    you can get to the next and final part of the story structure.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 当你清楚地知道如何通过逐渐升高的洞察力引导到顿悟时刻时，你就可以进入故事结构的下一部分，也是最后一部分。
- en: End
  id: totrans-116
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 结束
- en: '*So what?* This is the most dreaded response an audience can have to a data
    story. You want to stay away from it at all costs. Remember: working on storytelling
    is not a way of *dressing up* data so it looks aesthetically pleasant or making
    its delivery more engaging just for the sake of it. A data story is instead a
    practical vehicle for facilitating a very practical goal: driving business action!
    The end of the story has the vital role of making the audience move forward from
    theory to practice, from a good idea to an actual change, from a solid insight
    to an impactful decision. Many data stories—however logically sound and emotionally
    engaging—fail in the last leg of their journey and do not bring any significant
    consequence. To avoid this, you need to have two crucial elements in the concluding
    part of a story.'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '*那又怎样？* 这是观众对数据故事可能做出的最令人畏惧的反应。你要尽力避免这种情况。记住：讲故事的工作不是为了*打扮*数据，使其看起来更美观，或仅仅为了让展示更具吸引力。数据故事实际上是一个实用的工具，用来实现一个非常实际的目标：推动业务行动！故事的结尾有着至关重要的作用——让观众从理论转向实践，从一个好主意转化为实际改变，从一个深刻的洞察力转化为有影响力的决策。许多数据故事——即使逻辑上合理、情感上吸引——在最后一步失败，未能带来任何显著的后果。为避免这种情况，你需要在故事的结尾部分包含两个关键要素。'
- en: 'The first one is a list of the key **Takeaways**: these are the three to five
    messages that, no matter what, you want your audience to remember. Takeaways will
    undoubtedly include the summary of the aha moment scene and every recommendation
    you are leaving your audience with. Pick your takeaways carefully: they should
    be selected not depending on how proud you feel about having found them, but instead
    on how value-accretive for the business they would be for people to keep in mind
    (and act upon).'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个要素是关键**要点**的列表：这些是三到五个你希望观众记住的信息。要点无疑包括“顿悟时刻”场景的总结，以及你希望观众牢记的每一条建议。仔细选择你的要点：它们不应根据你自己觉得很自豪的发现来选择，而应该根据它们对业务的价值增益来决定（即观众记住并付诸实践的意义）。
- en: 'The second element of a data story end is the list of proposed **Next Steps**:
    this can be as simple as a bullet-point list or a table with the *What*, *Who,*
    and *By when* elements of every meaningful action you expect to happen after the
    session. It''s essential not just to put the easy part (the description of what
    needs to happen) but also the name of the owner and the deadline for getting it
    completed to prevent your propositions from falling through the cracks of an ambiguous
    sense of accountability. Some of the next steps might be prepopulated in your
    delivery material as you anticipate them being needed, given what you plan to
    present. Some others might be decided on the spot when the audience finally gets
    a say on your story. In any case, you want to make sure you capture them in writing
    and validate the alignment of the various owners.'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 数据故事结尾的第二个要素是提出的**下一步行动**列表：这可以是简单的要点列表，或者是一个表格，列出每个有意义的行动的*做什么*、*由谁负责*以及*何时完成*等元素。至关重要的是，不仅要描述需要发生的事情，还要标明负责人和完成期限，以避免你的提议因责任模糊而落空。某些下一步可能在你准备的资料中提前填写好，因为你预计它们会被需要，依据你计划展示的内容。其他则可能在观众对你的故事提出意见时即时决定。无论如何，你需要确保把它们写下来，并验证各责任方的对齐情况。
- en: Depending on the context in which your story is delivered (a short call with
    a few decision-makers, a large team meeting, or a townhall presentation, to name
    a few cases), you need to appropriately fine-tune the format of the end act of
    your story. You might need to add a short or long Q&A and discussion part, so
    as to call the audience to actively participate and contribute to the decision
    or to define the required next steps.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你故事呈现的上下文（例如与少数决策者的简短电话、一个大团队会议或市政厅报告等情况），你需要适当调整故事结尾部分的格式。你可能需要加入简短或长篇的问答和讨论环节，以便鼓励观众积极参与并为决策做出贡献，或明确下一步的必要行动。
- en: 'There is no one-size-fits-all format for it: just think through what your specific
    audience will likely prefer to do in the end part of your story and plan accordingly.
    Once you have prepared a sharp list of takeaways and some pragmatic next steps,
    you have all you need to end your story confidently, and you are ready to move
    to the next step of the data storytelling process: refining your scenes to make
    them great.'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 这里没有统一的格式：只需考虑一下你的特定观众最终会希望在故事的结尾部分做什么，并据此规划。一旦你准备好了一个简明的要点清单和一些务实的下一步行动，你就拥有了自信结束故事所需的一切，你也为进入数据故事讲述过程的下一步——完善你的场景以使它们更出色——做好了准备。
- en: Polishing scenes
  id: totrans-122
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 打磨场景
- en: 'Sometimes, inexperienced data storytellers make the naïve assumption that it
    is enough to "let the data speak": their story ends up being an **Infodump**,
    a conglomerate of charts copy-pasted in a long series of PowerPoint slides. The
    result? Making the audience confused, disengaged, and driving them further away
    from the original objective. By selecting the right (few) scenes and putting them
    in a solid 3-act structure, you have already taken some effective steps to avoid
    falling into the infodump trap. However, this is not sufficient, and before closing
    your story, you need to invest some time into polishing your scenes to make them
    **Focused** and **Accessible**.'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，不够经验丰富的数据故事讲述者会天真地认为“让数据说话”就足够了：他们的故事最终变成了一个**信息倾泻**，一系列图表被简单地粘贴在一长串PowerPoint幻灯片中。结果呢？让观众感到困惑、失去兴趣，并将他们推得离原本目标越来越远。通过选择合适的（少量的）场景并将其放入稳固的三幕结构中，你已经采取了一些有效的步骤来避免掉入信息倾泻的陷阱。然而，这还不足够，在结束故事之前，你需要花时间打磨你的场景，使它们**聚焦**且**易于理解**。
- en: Focusing attention
  id: totrans-124
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 聚焦注意力
- en: 'In data storytelling, as in many other things in life, *less is more*. Your
    audience''s attention is a scarce and fragile resource, and you need to protect
    it at all costs. If you are telling your data story using only your voice, without
    any visual aids, then you want to keep your speech minimal: make your sentences
    short and crisp; refrain from adding unnecessary details unless your narrative
    requires them. If, as in most cases, you are putting together some supporting
    visual material (like slides with charts), you need to pass them through the *x-rays*
    of a rigorous necessity check. Every visual element in a slide will utilize part
    of the cognitive bandwidth of the viewer. You cannot afford to waste this resource—always
    in such a short supply—with embellishments, clutter, and nice-to-have additions.'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据故事讲述中，正如生活中的许多其他事情一样，*少即是多*。观众的注意力是稀缺且脆弱的资源，你需要不惜一切代价保护它。如果你仅通过语言来讲述数据故事，而没有任何视觉辅助工具，那么你需要保持语言简洁：使句子简短明了；除非叙述需要，否则避免加入不必要的细节。如果像大多数情况一样，你会配合一些辅助视觉材料（比如带有图表的幻灯片），你需要对这些材料进行严格的必要性检查。幻灯片中的每个视觉元素都会占用观众一定的认知带宽。你不能浪费这种资源——它总是稀缺的——来做装饰、杂乱无章或一些可有可无的附加内容。
- en: 'An effective way to systematically preserve the focus in your data scenes is
    to follow this simple 2-step methodology:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 系统地保持数据场景聚焦的有效方法是遵循这个简单的两步方法：
- en: 'Recognize what needs to be in the **Foreground** and what will remain in the
    **Background**. Think about the key message you want to pass in the scene: all
    facts that directly support your point deserve to stay well lit in the foreground.
    On the other hand, all other data points providing contextual support to your
    message should be removed or visually muted. Differentiating between fore- and
    background elements is not hard work. If the message is *brand X is disproportionally
    growing versus the competition*, the line showing the growth of brand X is in
    the foreground, while competitors'' brands are in the background. If, instead,
    you want to say *patients displaying these 2 symptoms (out of the 10 possible
    ones) are disproportionally more likely to be positive*, the 2 key symptoms should
    be in the front, leaving all others in the back to serve as context.'
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 识别需要处于**前景**的内容以及需要保持在**背景**的内容。考虑你想在场景中传递的关键信息：所有直接支持你观点的事实都应该被照亮并放在前景中。另一方面，所有为你的信息提供背景支持的其他数据点应被移除或在视觉上弱化。区分前景和背景元素并不难。如果信息是*品牌X的增长相对于竞争对手过于突出*，那么显示品牌X增长的线条应位于前景，而竞争对手的品牌则应处于背景。如果你想说的是*表现出这两个症状（在10个可能的症状中）的患者更可能是阳性*，这两个关键症状应处于前景，其他症状则应置于背景以提供背景信息。
- en: Non-data elements like graphical aids (gridlines, axes, and legends, to name
    a few), repeated text, and logos should always go in the background and should
    be visually muted (or, when not necessary, removed).
  id: totrans-128
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 非数据元素如图形辅助线（网格线、坐标轴和图例等）、重复文本和标志应始终放在背景中，并应视觉上保持柔和（或者在不必要时移除）。
- en: 'Once you are clear about what should be in the two layers of your scene, you
    need to leverage your graphical settings to "minimize" the prominence of the background
    elements in favor of those in the foreground. In many cases, data stories fail
    in differentiating these layers: all chart settings are just maintained in their
    "default" mode, forcing every graphical element (lines, bars, cells of tables)
    to be treated equally and none of them to stand out. You want exactly the opposite
    to happen: the attention should naturally flow to a subset of the few items that
    should emerge from the mass. It''s better to **Carve Out** the nonessential instead
    of strengthening the crucial: by doing so, you avoid adding yet more visual elements,
    which might further distract your audience.'
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦你明确了场景两层中应该包含什么内容，你需要利用你的图形设置来“最小化”背景元素的突出性，以支持前景中的元素。在许多情况下，数据故事在区分这些层面时会失败：所有图表设置都仅保持在它们的“默认”模式下，迫使每个图形元素（线条、柱子、表格单元格等）都平等对待，没有一个能够突出。你希望正好相反的情况发生：注意力应自然地流向应该从众多元素中脱颖而出的少数项目。与其加强关键内容，不如“雕刻”非必要内容：通过这样做，你避免了增加更多可能进一步分散观众注意力的视觉元素。
- en: 'Here are the most frequently used ways you can direct the audience''s attention
    to what matters the most:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是最常用的引导观众关注重点的方法：
- en: '**Color**: Give background elements a low-saturation color, preferably gray,
    and assign a high-saturation one to foreground elements. Most of the time, it
    will be enough for you to use a single, high-saturation color (like blue, orange,
    or even black) consistently in the foregrounds of all your scenes and just shades
    of gray for everything else. If only a specific part of a chart deserves to go
    in the foreground (like a portion of a line or a particular bar in a bar chart),
    apply your color to that part only: this will clearly highlight its unique role
    in the story.'
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**颜色**：给背景元素以低饱和度的颜色，最好是灰色，并为前景元素指定高饱和度的颜色。大多数情况下，你只需在所有场景的前景中一致使用单一的高饱和度颜色（如蓝色、橙色，甚至黑色），并且其他所有元素只用灰色调即可。如果图表中只有特定的部分应该处于前景（如线的一部分或柱状图中的特定柱），则只需将颜色应用于该部分：这将清晰突出其在故事中的独特角色。'
- en: 'Careful with colors! Avoid the unconsidered use of many different colors in
    your story as they can seriously distract. The fewer colors appear in a data scene,
    the better: as a rule of thumb, never use more than five different colors in a
    single view.'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 注意颜色！避免在故事中不加考虑地使用多种不同颜色，因为它们可能会严重分散注意力。数据场景中出现的颜色越少越好：作为经验法则，永远不要在单个视图中使用超过五种不同的颜色。
- en: '**Size**: Use thinner lines and smaller fonts for what should stay in the background.
    Thicker elements and bold typeface work very well to clearly distinguish what
    goes in front.'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**尺寸**：对于应保持在背景中的内容，请使用较细的线条和较小的字体。较粗的元素和粗体字体非常有效，可以清晰地区分前景内容。'
- en: '**Grouping**: An effective way to give focus to the foreground is to group
    together the background elements that do not need to stay separate. The typical
    cases are when you have many overlapping lines in the same chart (making them
    indistinguishable), or several (small) sub-bars stacked together that are hard
    to discern: you can fix them by aggregating the background smaller elements into
    a single item, which you may call *all others*.'
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分组**：将背景中不需要保持分开的元素组合在一起，是使前景内容获得关注的有效方法。典型情况是当图表中有许多重叠的线条（使它们难以区分）或者堆叠在一起的几个（小）子柱难以辨认时，你可以通过将背景中的较小元素聚合为单个项目来解决问题，你可以称其为*其他所有*。'
- en: 'The first part of your polishing is done: you have recognized what deserves
    to be in the foreground and have made it stick out from everything else.'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 你的第一轮打磨已经完成：你已经确定了应该放在前景的内容，并使其脱颖而出。
- en: Making scenes accessible
  id: totrans-136
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使场景易于访问
- en: 'Clarity in data storytelling is a must, yet is quite tough to achieve. Your
    audience might be very diverse in terms of background, seniority, prior knowledge
    on the matter, and attention span. Because of this diversity, presenting clearly
    to every single member of the audience requires some extra effort. If you want
    to be inclusive, your data scenes should be easily accessible by everyone and,
    as much as possible, self-explanatory. You might be an expert on what you are
    presenting: yet—remember—it shouldn''t take your expertise to follow your story
    in full.'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 数据故事讲述中的清晰度是必须的，但要实现这一点却相当困难。你的观众在背景、资历、前期知识和注意力集中度方面可能非常多样。因此，为每一位观众清晰地展示内容需要额外的努力。如果你希望做到包容性，你的数据场景应该易于所有人理解，并尽可能自我解释。你可能是你所展示内容的专家，但请记住——你的专业知识不应该是观众完整理解你的故事所必需的。
- en: 'As you build the visual support of your data story, you can make use of some
    proven methods to make your slides straightforward and accessible to everyone:'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 在构建数据故事的视觉支持时，你可以使用一些经过验证的方法，使你的幻灯片简洁明了，便于所有人理解：
- en: '**Action titles**: Make sure that the title of every slide directly conveys
    the point you want to make with it. A bad title is *Sales evolution forecast (in
    US$), next three years*, while a good title is *We expect sales to grow by 50%
    in 2.5 years from now*. Use the title to tell your audience what you want them
    to know rather than just providing contextual information on what they are seeing.
    You can use other features (like axis titles) to explain the metrics you display.
    Do you remember when we said that scenes could be summarized by using a succinct
    and crisp sentence? Make that sentence the title of your slide.'
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**行动标题**：确保每个幻灯片的标题能够直接传达你想表达的观点。一个糟糕的标题是*Sales evolution forecast (in US$),
    next three years*，而一个好的标题是*我们预计销售在未来2.5年内增长50%*。使用标题来告诉观众你希望他们了解什么，而不仅仅是提供关于他们所看到内容的背景信息。你可以使用其他功能（如轴标题）来解释你展示的指标。你还记得我们说过可以用简洁明了的句子来总结场景吗？把这个句子作为幻灯片的标题。'
- en: '**Guiding labels**: Add textboxes that signal and explain the interesting part
    of the data you are showing. The typical case is when you circle some data points
    or a portion of a line and add some text nearby to explain *what''s going on*
    there. If needs be, feel free to use lines or arrows to connect the data you want
    to specify with the text annotation it refers to. By just looking at the guiding
    labels, the audience should automatically understand most of the action in your
    scene, without any need to explain.'
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**引导标签**：添加文本框，标示并解释你所展示数据中有趣的部分。典型的做法是，当你圈出一些数据点或一部分线条时，在附近添加一些文字来解释*发生了什么*。如有必要，可以使用线条或箭头将你想要特别说明的数据与其相关的文字注释连接起来。仅通过查看引导标签，观众应该能够自动理解场景中的大部分动作，而无需额外解释。'
- en: Use colors to link text and visual elements referring to the same entity. For
    example, if a blue line refers to a specific brand, use precisely the same blue
    when mentioning that brand in the title or a label. This is a very effective way
    to make your material self-explanatory and unambiguously guide your audience through
    it. Remember to stay consistent in color choices across the whole story.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 使用颜色将文本和视觉元素连接起来，指向同一个实体。例如，如果一条蓝色的线代表某个特定品牌，那么在标题或标签中提到该品牌时，使用相同的蓝色。这是一种非常有效的方式，使你的材料自解释且能明确地引导观众。记住，在整个故事中要保持颜色选择的一致性。
- en: '**Build-up animations**: Consider structuring your visual material in a way
    that builds up progressively in a few steps. This is a powerful way to convey
    more complex thinking, which lets you guide your audience progressively, showing
    more and more labels and chunks of the data as they enter one scene after another.
    Animations are also suitable for reinforcing the emotional load of some scene
    types like evolution (*this is the profit we made in the last year, and...* (animation
    proceeds adding forecasted development)... *this is where it can go next year
    if the product launch is successful*) and breakdown (*out of all the new users
    who subscribed in Spain*... (animation proceeds showing a drilldown)... *more
    than 80% were solely due to the acquisition*). Moreover, animations prevent the
    audience from reading ahead on your material: their curiosity can distract them
    from the points you want to make and derail their attention away from the flow
    you prepared so carefully for them.'
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**构建动画**：考虑以逐步构建的方式组织你的视觉材料。通过几步递进的动画，是传达更复杂思维的有力方式，这能让你逐步引导观众，随着一个个场景的展开，展示更多标签和数据块。动画也适用于强化一些场景类型的情感负荷，比如演变（*这是我们去年获得的利润，接下来...*（动画继续添加预测的开发内容）...
    *如果产品发布成功，明年可能会达到的目标*）和分解（*在所有西班牙新订阅的用户中*...（动画继续展示深入分析）... *超过80%的用户仅仅由于收购*）。此外，动画还可以防止观众提前阅读你的材料：他们的好奇心可能会分散他们的注意力，使他们偏离你精心设计的讲解流程。'
- en: '**Readability**: A too-busy slide is likely to cause your audience to stop
    focusing on your narrative while trying to decode what they see. Avoid the visual
    infodump: if it''s too much content, you should ask yourself what can be removed
    or kept as a backup material. If it is all needed, you can use multiple charts
    for it. Be miserly in the number of words you write: the fewer, the better. By
    keeping the word count at a minimum, you also protect yourself from the unfortunate
    choice of "reading your slides" instead of making their content shine through
    your delivery. You should also check the readability of the fonts you use: take
    two steps back from your computer screen and check if you can read with ease all
    the numbers and text in there.'
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可读性**：过于复杂的幻灯片可能会导致观众在试图解读他们所看到的内容时，无法集中注意力在你的叙述上。避免视觉信息过载：如果内容太多，你应该问问自己哪些可以删减，哪些可以作为备份材料保留。如果内容都很重要，可以使用多个图表。写字要节省：字数越少越好。保持字数最小化，也能避免“不小心‘读幻灯片’”，而是让你的演讲内容通过表达充分呈现。你还应该检查你使用的字体的可读性：从电脑屏幕前退后两步，看看能否轻松阅读其中的所有数字和文字。'
- en: Using titles, labels, and animations wisely, you can make the visual material
    supporting your data scenes self-explanatory and easily understandable by everyone
    in your audience. Once you have polished all the parts of your story, you are
    finally able to move further.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 明智地使用标题、标签和动画，你可以使支持数据场景的视觉材料自解释且易于观众理解。一旦你完善了故事的所有部分，你就可以继续向前推进。
- en: Finalizing your story
  id: totrans-145
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 完成你的故事
- en: 'The data storytelling process is iterative. Now that you have the full picture
    of what your data story looks like as a whole, you can go through it and critically
    assess whether you have opportunities to improve it further. The following **Checklist**
    includes a set of valid (and sometimes harsh) questions you should ask yourself
    at this stage:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 数据叙事过程是迭代的。现在你已经有了完整的故事框架，可以回顾它，并批判性地评估是否有进一步改进的机会。以下**检查清单**包含了一些你在此阶段应该问自己的有效（有时甚至是严苛的）问题：
- en: 'Does the story meet its original objective? Picture in your mind the desired
    outcome (a decision, a change, an approval): how likely is it to become reality
    thanks to this story''s delivery?'
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个故事达到了最初的目标吗？在你的脑海中想象期望的结果（决策、变化、批准）：通过这个故事的呈现，它有多大可能变成现实？
- en: Is the current script in line with the logistic constraints you have? Is it
    reasonable to think that you will have enough time to deliver it fully? Are you
    giving enough time for Q&A and discussions?
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当前的脚本符合你所面临的后勤限制吗？你认为有足够的时间完成它吗？你是否给了足够的时间进行问答和讨论？
- en: 'Is this going to be compelling for the audience and, in particular, for the
    key decision-makers? Put yourself in their shoes, one by one: how will they react?
    Is this resonating with what''s hot in their mind now? Is this what you want them
    to be thinking? Is this really what they care about? What questions will they
    ask?'
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这对于观众特别是关键决策者来说是否有吸引力？站在他们的角度想想：他们会如何反应？这是否与他们当前关注的热点话题相符？这是你希望他们思考的内容吗？这真的是他们关心的事情吗？他们会提出什么问题？
- en: Do you have a strong and clear initial hook? Is it compelling for the key decision-makers?
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是否有一个强而清晰的开头吸引点？它对关键决策者来说是否具有吸引力？
- en: Are you providing enough initial context? Are you making the objective clear
    for the audience at the beginning?
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是否提供了足够的初步背景？你是否在一开始就清晰地表达了目标？
- en: Have you got a clear list of data scenes you will stage? Out of these scenes,
    is there one prominent versus the other? Is this one really going to drive an
    "Aha!" reaction?
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是否有明确的待展示数据场景列表？在这些场景中，是否有一个特别突出的？这个场景是否真能引发“啊哈”时刻的反应？
- en: Are the rising insights building up in a way that the audience can easily follow?
    Are you clear on the one single message you want to leave in each scene?
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提升的见解是否按一定方式逐步展开，以便观众可以轻松跟随？你是否清楚每个场景中你想要传递的唯一信息？
- en: Are you using the right supporting facts for each scene, according to type (see
    *Table 8.2*)?
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是否根据类型使用了正确的支持事实来支撑每个场景（参见*表 8.2*）？
- en: In the visual materials you use to support the data scenes, are there clear
    action titles? Is the data in the foreground standing out from everything else?
    Are you highlighting the crucial elements with crisp guiding labels? Are colors
    used consistently? Are the fonts too small?
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在你用来支持数据场景的视觉材料中，是否有明确的行动标题？数据是否在前景中突出于其他内容？你是否通过清晰的引导标签突出了关键要素？颜色使用是否一致？字体是否太小？
- en: Are you wrapping up your key takeaways in the end? Are the takeaways no more
    than 5?
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是否在结尾总结了关键收获？这些收获不超过 5 点吗？
- en: Do you have a list of proposed next steps with a clear owner, a description,
    and a deadline for each?
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是否列出了所有提议的后续步骤，并为每个步骤指定了明确的负责人、描述和截止日期？
- en: Are you leveraging rhetorical modes to be persuasive (see *Table 8.1*)? Are
    you and your story looking credible? Is there anything you can add, like sources,
    a bio, and testimonials to enhance credibility?
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是否利用了修辞方式来增强说服力（参见*表 8.1*）？你和你的故事是否看起来可信？有没有什么可以添加的内容，比如来源、个人简介和推荐信，以增强可信度？
- en: Rethink carefully the logical thinking you are offering and ask someone to be
    critical and play the role of the devil's advocate. Is it sound? Will it be understood
    and followed by all of your audience? Is there a weak link in the logical chain?
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仔细重新思考你所提供的逻辑思路，并请某人批评并扮演反对者的角色。它是否合逻辑？你的观众是否都能理解并跟随？逻辑链中是否有薄弱环节？
- en: Are you creating an emotional connection with the audience by using imagery,
    metaphors, and personal experiences? Will your result be agreeable and humble
    or unpleasant and arrogant?
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是否通过使用意象、隐喻和个人经验与观众建立情感连接？你的结果是会让人赞同和谦逊，还是让人不悦和傲慢？
- en: 'As you get ready for your story delivery, make sure you allow for some quality
    time for some good rounds of **Rehearsals**. Some of the weaknesses of your story
    will only become apparent when you are actually going through it. There is no
    better way to refine your story and acquire self-assurance for the delivery than
    rehearsing a couple of times. I strongly recommend preparing a **Script** of what
    you want to say. Depending on your confidence level in speaking, you can jot down
    just a summary or a bullet-point list of the key messages to give or write a full
    word-by-word script. Even if you don''t have the opportunity to read through the
    script when delivering the story live, you will highly benefit from having prepared
    the script: trust me, it works!'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 当你准备讲述故事时，确保为高质量的**排练**留出一些时间。故事中的一些弱点只有在实际讲述时才会显现出来。没有比通过几次排练更好的方式来打磨你的故事并增强自己讲述时的自信。我强烈建议你准备一个**剧本**，写下你想要说的内容。根据你讲演时的自信程度，你可以仅仅写下一个概要或要传达的关键信息要点，或者写一个完整的逐字剧本。即使在实际讲述时无法通过剧本来读，提前准备好剧本也会带来很大的好处：相信我，这真的有效！
- en: If you decide to put together a full script of your story, make sure your delivery
    does not come across as robotic or mechanical. Rehearse the script a few times
    so you don't have to read it through.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你决定将你的故事写成完整的剧本，确保你的呈现方式不会显得机械或呆板。多次排练剧本，这样就不必每次都读它。
- en: The data storytelling canvas
  id: totrans-163
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据故事画布
- en: 'The many concepts, models, and tips we encountered in this chapter''s content-rich
    pages will certainly need some practice to become habits. To keep them all at
    hand, you can use the **Data Storytelling Canvas**, which you find in *Figure
    8.3* (you can also download a printable version from the book site if you wish):'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 本章内容丰富，涵盖的诸多概念、模型和技巧，肯定需要一些实践才能成为习惯。为了随时参考，你可以使用**数据故事画布**，它可以在*图 8.3*中找到（如果需要，你也可以从书籍网站下载可打印版本）：
- en: '![](img/B17125_08_03.png)'
  id: totrans-165
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B17125_08_03.png)'
- en: 'Figure 8.3: The data storytelling canvas. Follow the structure to build your
    next story'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.3：数据故事画布。按照结构来构建你的下一个故事
- en: 'The structure of the canvas serves as the scaffolding to build a data story
    effectively. The boxes of the canvas will:'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 画布的结构作为支架，帮助有效构建数据故事。画布的框架将：
- en: Force you to think through some preliminary aspects such as the objectives and
    the audience (first things first!).
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强迫你思考一些初步的方面，比如目标和受众（先做最重要的事！）。
- en: Guide you through the unmissable parts of a data story (beginning, middle, and
    end), giving you space to add placeholders for your scenes as you build the narrative.
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 引导你通过数据故事的关键部分（开头、中间和结尾），为你在构建叙事时提供空间，添加场景的占位符。
- en: Provide a quick reference (like the list of data types and a short version of
    the checklist) that is useful to keep handy during the preparation process.
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供一个快速参考（如数据类型列表和简短版检查清单），在准备过程中非常有用，可以随时备用。
- en: 'You can use the canvas in solo mode to guide your individual thinking. If you
    have the opportunity to build a story as a team effort, you can reuse the structure
    of the canvas to support a cooperative design session. In this case, all inputs
    and ideas can be added as post-it notes in the various boxes or as text annotations
    on a virtual whiteboard when meeting virtually. Give it a try next time: it is
    an efficient way to brainstorm and gather collective ideas, ultimately leading
    to great stories.'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在独立模式下使用画布来引导个人思考。如果有机会以团队协作的方式构建故事，你可以重复使用画布的结构来支持合作设计环节。在这种情况下，所有输入和想法可以作为便利贴添加到各个框中，或者作为文本注释添加到虚拟白板上，在进行远程会议时使用。下次尝试一下：这是一种高效的头脑风暴方式，能够汇聚集体创意，最终产生出色的故事。
- en: Summary
  id: totrans-172
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: I hope you enjoyed as much as I did the intense journey in the vast and fascinating
    world of data storytelling that this chapter took us through. We can be great
    data analysts or respected business domain experts. However, in a business organization,
    we will often lack the full authority required to make decisions freely and make
    things happen, even if data certifies the validity of our points. Storytelling
    extends the potential of data analytics as it lets us transform data into value-creating
    actions.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望你像我一样享受本章带我们进入这个广阔而迷人的数据故事世界的激烈旅程。我们可以成为出色的数据分析师或受人尊敬的业务领域专家。然而，在一个商业组织中，我们常常缺乏自由决策和推动事务发生所需的充分权限，即使数据已经证明我们的观点是有效的。故事讲述扩展了数据分析的潜力，它让我们能够将数据转化为创造价值的行动。
- en: We started by applying the ageless enablers of persuasion (being credible, offering
    logical reasoning, and driving emotional engagement) to business data, and we
    explored the many reasons stories can make a difference in advocating our data-based
    recommendations. Then, we went through a systematic process for building data
    stories that stick, leveraging the (simple but effective) 3-act story structure
    and the five archetypal data scene types. Afterward, we acquired a set of practical
    tips for polishing our story and finetuning it to make its delivery most likely
    to secure our desired outcome. We concluded by exploring a practical tool (the
    data storytelling canvas) that we can leverage at the time of need.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从将说服的永恒要素（具备可信度、提供逻辑推理和激发情感参与）应用于商业数据开始，探索了故事在推动我们基于数据的建议方面能带来差异的多种原因。接着，我们经历了一个系统的过程，用来构建能够持久的、令人记住的数据故事，利用（简单但有效的）三幕式故事结构和五种原型数据场景类型。之后，我们掌握了一套实用技巧，用来完善故事并对其进行微调，使其呈现方式最有可能实现预期的结果。最后，我们探索了一个实用工具（数据故事画布），可以在需要时加以利用。
- en: 'One last consideration before closing and moving on: strangely enough, in this
    data storytelling chapter, you didn''t find any data charts. You should now be
    clear on the difference between storytelling and data visualization, which are
    sometimes mixed together confusingly. Charts do not "convince" anyone by themselves,
    while stories do. It''s much easier to craft a nice-looking visual than to actually
    build an engaging story based on a solid narrative. I hope you are convinced about
    the need to be good at both, and that you now see the utmost centrality that storytelling
    has in data analytics.'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 在结束和继续前的最后考虑事项：奇怪的是，在这个数据叙事章节中，你没有找到任何数据图表。现在，你应该清楚叙事和数据可视化之间的区别，有时候它们被混淆在一起令人困惑。图表本身并不能“说服”任何人，而故事可以。设计一个看起来不错的视觉比基于扎实叙述构建一个引人入胜的故事要容易得多。我希望你现在能够意识到在数据分析中叙事的至关重要性。
- en: 'I told you so: this was the chapter you didn''t expect!'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 我告诉过你：这是你没有预料到的章节！
