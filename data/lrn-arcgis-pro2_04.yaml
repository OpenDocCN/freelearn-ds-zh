- en: 'Section 2: Visualizing, Maintaining, and Analyzing Data'
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 第2节：可视化、维护和分析数据
- en: In this section, you will learn how to visualize, maintain, and analyze GIS
    data.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，你将学习如何可视化、维护和分析GIS数据。
- en: To visualize your data, you will learn how to create 2D maps and 3D scenes.
    This will include how to add, manage, and configure layers.Then you will learn
    the basic skills needed to maintain your GIS data, both spatial and tabular. Lastly,
    you will examine how to perform simple analyses using the tools found in ArcGIS
    Pro.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 为了可视化你的数据，你将学习如何创建2D地图和3D场景。这包括如何添加、管理和配置图层。然后，你将学习维护你的GIS数据所需的基本技能，包括空间和表格数据。最后，你将了解如何使用ArcGIS
    Pro中的工具进行简单的分析。
