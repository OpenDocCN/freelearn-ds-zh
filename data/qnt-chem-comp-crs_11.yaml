- en: Jupyter Notebook
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Jupyter Notebook
- en: The Jupyter Notebook is a free web application for creating and sharing computational
    documents that combine executable code with narrative text in Markdown format
    [Jupyter_0]. It offers a simple, streamlined, document-centric experience. Project
    Jupyter is a non-profit, open-source project.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Jupyter Notebook是一个免费的Web应用程序，用于创建和共享结合Markdown格式的可执行代码和叙述文本的计算文档 [Jupyter_0]。它提供了一个简单、流畅、以文档为中心的体验。Project
    Jupyter是一个非营利性、开源项目。
- en: Google Colaboratory
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Google Colaboratory
- en: Google Colaboratory (or Colab for short) is a free Jupyter Notebook environment
    that runs entirely in the cloud and provides shared online instances of Jupyter
    notebooks without having to download or install any software [Colab_0] [Colab_1].
    You just need to have a working Gmail account to save and access Google Colab
    Jupyter notebooks.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Google Colaboratory（或简称Colab）是一个完全在云端运行的免费Jupyter Notebook环境，无需下载或安装任何软件即可提供共享的在线Jupyter笔记本实例
    [Colab_0] [Colab_1]。您只需拥有一个有效的Gmail账户即可保存和访问Google Colab Jupyter笔记本。
- en: IBM Quantum Lab
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: IBM Quantum Lab
- en: IBM Quantum Lab is a cloud-enabled Jupyter notebook environment that requires
    no installation [IBM_QLab0] [IBM_QLab1]. IBM Quantum Composer is a graphical quantum
    programming tool that lets you drag and drop operations to build quantum circuits
    and run them on real quantum hardware or simulators [IBM_comp1] [IBM_comp2]. It
    allows public and free access to cloud-based quantum computing services provided
    by IBM. In Quantum Lab, you can write scripts that combine Qiskit code, equations,
    visualizations, and narrative text in a customized Jupyter Notebook environment.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: IBM Quantum Lab是一个无需安装的云启用Jupyter笔记本环境 [IBM_QLab0] [IBM_QLab1]。IBM Quantum Composer是一个图形量子编程工具，允许您拖放操作来构建量子电路并在真实量子硬件或模拟器上运行它们
    [IBM_comp1] [IBM_comp2]。它允许公众免费访问IBM提供的基于云的量子计算服务。在Quantum Lab中，您可以在定制的Jupyter
    Notebook环境中编写结合Qiskit代码、方程、可视化和叙述文本的脚本。
- en: Companion Jupyter notebooks
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 伴随Jupyter笔记本
- en: 'We provide a repository on GitHub of the companion Jupyter notebooks of the
    book here: https://github.com/PacktPublishing/Quantum-Chemistry-and-Computing-for-the-Curious.
    These companion notebooks automatically install the relevant list of libraries,
    as follows:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在此处提供了一个GitHub仓库，其中包含本书的伴随Jupyter笔记本：https://github.com/PacktPublishing/Quantum-Chemistry-and-Computing-for-the-Curious。这些伴随笔记本会自动安装相关库，如下所示：
- en: '**Numerical Python** (**NumPy**) [NumPy], an open-source Python library that
    is used in almost every field of science and engineering.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数值Python**（**NumPy**）[NumPy]，一个开源的Python库，几乎在科学和工程的每个领域都得到应用。'
- en: Qiskit [Qiskit], an open-source SDK for working with quantum computers at the
    level of pulses, circuits, and application modules.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Qiskit [Qiskit]，一个开源SDK，用于在脉冲、电路和应用模块级别与量子计算机交互。
- en: Qiskit visualization support, to enable use of visualization functionality and
    Jupyter notebooks.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Qiskit可视化支持，以启用可视化功能和使用Jupyter笔记本。
- en: Qiskit Nature [Qiskit_Nature] [Qiskit_Nat_0], a unique platform to bridge the
    gap between natural sciences and quantum simulations.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Qiskit Nature [Qiskit_Nature] [Qiskit_Nat_0]，一个独特的平台，用于弥合自然科学与量子模拟之间的差距。
- en: '**Python-based Simulations of Chemistry Framework** (**PySCF**) [PySCF] is
    an open-source collection of electronic structure modules powered by Python.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基于Python的化学模拟框架**（**PySCF**）[PySCF]是一个由Python驱动的开源电子结构模块集合。'
- en: '**Quantum Toolbox in Python** (**QuTiP**) [QuTiP] is designed to be a general
    framework for solving quantum mechanics problems such as systems composed of few-level
    quantum systems and harmonic oscillators.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**量子工具箱在Python中**（**QuTiP**）[QuTiP]旨在成为一个解决量子力学问题的一般框架，例如由少量量子系统和谐振子组成的系统。'
- en: '**Atomic Simulation Environment** (**ASE**) [ASE_0], a set of tools and Python
    modules for setting up, manipulating, running, visualizing, and analyzing atomistic
    simulations. The code is freely available under the GNU LGPL license.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**原子模拟环境**（**ASE**）[ASE_0]，一套用于设置、操作、运行、可视化和分析原子模拟的工具和Python模块。代码在GNU LGPL许可下免费提供。'
- en: PyQMC [PyQMC], a Python module that implements real-space quantum Monte Carlo
    techniques. It is primarily meant to interoperate with PySCF.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PyQMC [PyQMC]，一个实现实空间量子蒙特卡洛技术的Python模块。它主要用于与PySCF交互。
- en: h5py [H5py] package, a Pythonic interface to the HDF5 binary data format.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: h5py [H5py] 包，一个用于 HDF5 二进制数据格式的 Python 接口。
- en: SciPy [SciPy_0], a free and open-source Python library used for scientific computing
    and technical computing. SciPy provides algorithms for optimization, integration,
    interpolation, eigenvalue problems, algebraic equations, differential equations,
    statistics, and many other classes of problems.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SciPy [SciPy_0]，一个用于科学计算和技术计算的免费开源 Python 库。SciPy 提供了优化、积分、插值、特征值问题、代数方程、微分方程、统计学以及许多其他类别的算法。
- en: SymPy [SymPy], a Python library for symbolic mathematics.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SymPy [SymPy]，一个用于符号数学的 Python 库。
- en: All companion Jupyter notebooks have been successfully run in both Google Colab
    and Quantum Lab environments.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 所有配套的 Jupyter 笔记本在 Google Colab 和量子实验室环境中都运行成功。
- en: The companion Jupyter notebook of [*Chapter 6*](B18268_06_ePub.xhtml#_idTextAnchor228)*,
    Beyond Born-Oppenheimer* does not include the installation of the Psi4, open-source
    software for high-throughput quantum chemistry [Psi4_0] that we used to perform
    a simple calculation of the vibrational frequency analysis of the carbon dioxide
    (CO2) molecule. We refer the reader interested in installing this package to the
    "Get Started with Psi4" [Psi4_1] documentation and to the article Ref. [Psi4_3].
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 6 章](B18268_06_ePub.xhtml#_idTextAnchor228)“超越玻恩-奥本海默”的配套 Jupyter 笔记本不包括安装
    Psi4，这是一种用于高通量量子化学的开源软件 [Psi4_0]，我们曾用它来对二氧化碳 (CO2) 分子的振动频率进行分析进行简单计算。我们建议对安装此软件包感兴趣的读者查阅“开始使用
    Psi4” [Psi4_1] 文档和参考文献 [Psi4_3]。'
