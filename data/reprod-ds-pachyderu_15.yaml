- en: Now you've finished *Reproducible Data Science with Pachyderm*, we'd love to
    hear your thoughts! If you purchased the book from Amazon, please [click here
    to go straight to the Amazon review page](https://packt.link/r/1-801-07448-8)
    for this book and share your feedback or leave a review on the site that you purchased
    it from.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经完成了*《可复现的数据科学与Pachyderm》*，我们非常希望听到你的想法！如果你是在Amazon上购买的此书，请[点击这里直接前往Amazon的书籍评价页面](https://packt.link/r/1-801-07448-8)，分享你的反馈或在购买网站上留下评论。
- en: Your review is important to us and the tech community and will help us make
    sure we're delivering excellent quality content.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你的评论对我们和技术社区都非常重要，将帮助我们确保提供优质的内容。
