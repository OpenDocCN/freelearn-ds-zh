- en: Introducing ArcGIS Pro
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 介绍 ArcGIS Pro
- en: Esri's ArcGIS platform has become well-entrenched as the primary solution for
    GIS professionals seeking to implement a scalable integrated solution, which can
    start with a single user and grow to support multiple users across various platforms.
    With **ArcGIS Desktop**, **ArcGIS Enterprise**, **ArcGIS Online**, and **ArcGIS
    Apps**, **Geographic Information System** (**GIS**) professionals can design and
    implement a robust GIS solution that provides a wide range of functionality to
    meet the needs of a growing enterprise, which includes users of various skill
    levels, requirements, differing platforms, and data formats. However, Esri has
    not been content to rest on their laurels. They continue to push the GIS envelope.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Esri 的 ArcGIS 平台已成为寻求实施可扩展集成解决方案的 GIS 专业人士的首选解决方案，该解决方案可以从单个用户开始，扩展到支持跨各种平台的多用户。通过
    **ArcGIS Desktop**、**ArcGIS Enterprise**、**ArcGIS Online** 和 **ArcGIS Apps**，**地理信息系统**（**GIS**）专业人士可以设计和实施一个强大的
    GIS 解决方案，提供广泛的功能以满足不断发展的企业的需求，包括各种技能水平、要求、不同的平台和数据格式。然而，Esri 并未满足于现状。他们继续推动 GIS
    的发展。
- en: In 2015, Esri released a new desktop GIS application named ArcGIS Pro. ArcGIS
    Pro has replaced ArcMap and ArcCatalog as the flagship desktop GIS application
    in Esri's solution stack. Those are not the only applications ArcGIS Pro has replaced.
    It has also replaced the ArcScene and ArcGlobe applications for 3D data viewing
    and analysis.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 2015 年，Esri 发布了一款新的桌面 GIS 应用程序，名为 ArcGIS Pro。ArcGIS Pro 已取代 ArcMap 和 ArcCatalog，成为
    Esri 解决方案堆栈中的旗舰桌面 GIS 应用程序。ArcGIS Pro 取代的应用程序不仅限于此。它还取代了 ArcScene 和 ArcGlobe 应用程序，用于
    3D 数据查看和分析。
- en: ArcGIS Pro is a completely new application from Esri. It is not just an update
    to their venerable ArcGIS Desktop platform. ArcGIS Pro has a modern ribbon interface
    that has become common in most current desktop applications. It is also designed
    from the ground up to take full advantage of modern hyperthreaded 64-bit architecture.
    This greatly improves its performance compared to the older applications it is
    replacing. In this chapter, we will begin to take a look at this new robust and
    smart interface.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Pro 是 Esri 的一个全新的应用程序。它不仅仅是他们备受尊敬的 ArcGIS Desktop 平台的更新。ArcGIS Pro 拥有一个现代的标签式界面，这在大多数当前的桌面应用程序中都很常见。它也是从头开始设计的，以充分利用现代超线程
    64 位架构。这大大提高了其性能，与它所取代的旧应用程序相比。在本章中，我们将开始探讨这个新强大且智能的界面。
- en: ArcGIS Pro also introduces a new licensing model to Esri users. While it still
    supports the traditional Single Use and **Concurrent Use** license models of previous
    applications, at least for now, it defaults to the use of a subscription-based
    named user license model. This new license model requires you to manage your licenses
    through ArcGIS Online or ArcGIS Enterprise Portal. You will learn more about this
    later in the chapter.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Pro 还为 Esri 用户引入了一种新的许可模式。虽然它仍然支持先前应用程序的传统单次使用和 **并发使用** 许可模式，至少目前是这样，但它默认使用基于订阅的命名用户许可证模式。这种新的许可模式要求您通过
    ArcGIS Online 或 ArcGIS Enterprise Portal 管理您的许可证。您将在本章后面了解更多关于此内容。
- en: ArcGIS Pro allows you to combine 2D and 3D content within a single application.
    In the past, you would need to utilize multiple applications, such as **ArcMap**,
    **ArcScene**, and **ArcGlobe**, to view 2D and 3D content. In this chapter, you
    will examine how you can view both 2D and 3D data within a single ArcGIS Pro project.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Pro 允许您在单个应用程序中结合 2D 和 3D 内容。在过去，您需要利用多个应用程序，例如 **ArcMap**、**ArcScene**
    和 **ArcGlobe**，来查看 2D 和 3D 内容。在本章中，您将了解如何在一个 ArcGIS Pro 项目中查看 2D 和 3D 数据。
- en: 'Here, the following topics will be covered:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，以下主题将被涵盖：
- en: Checking requirements for installing ArcGIS Pro
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检查安装 ArcGIS Pro 的要求
- en: Downloading and installing ArcGIS Pro
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 下载和安装 ArcGIS Pro
- en: Managing and assigning ArcGIS Pro licenses
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理和分配 ArcGIS Pro 许可证
- en: Once you have completed this chapter, you will be able to successfully install
    ArcGIS Pro on your computer, know whether your computer is capable of running
    the application, assign yourself and other users licenses to use ArcGIS Pro, and
    open an ArcGIS Pro project.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您完成本章，您将能够成功地在您的计算机上安装 ArcGIS Pro，了解您的计算机是否能够运行该应用程序，为自己和其他用户分配 ArcGIS Pro
    许可证，并打开一个 ArcGIS Pro 项目。
- en: Technical requirements
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: 'To successfully complete this chapter, you will require the following:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 要成功完成本章，您需要以下内容：
- en: Internet access
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 互联网访问
- en: '**ArcGIS Pro 2.6**—**Basic** or a higher license'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ArcGIS Pro 2.6**—**基本**或更高版本的许可证'
- en: Sample data downloaded and installed for this book
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为本书下载并安装的示例数据
- en: Checking requirements for installing ArcGIS Pro
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 检查安装 ArcGIS Pro 的要求
- en: In order to use ArcGIS Pro, you must first install it. To install ArcGIS Pro,
    you will need to verify that your system meets or exceeds the minimum requirements.
    You will then need to download or have access to the installed files, and finally,
    have the rights to install the software on the computer you are using. We will
    look at each of these steps next.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使用 ArcGIS Pro，你必须首先安装它。要安装 ArcGIS Pro，你需要验证你的系统是否满足或超过了最低要求。然后，你需要下载或获取安装文件，最后，你需要有在使用的计算机上安装软件的权限。我们将在下一部分查看这些步骤。
- en: It is possible to install and run ArcGIS Pro on a computer that already has
    ArcGIS Desktop (ArcMap and ArcCatalog) installed even if ArcGIS Desktop is an
    older version. The two applications may exist side by side or on separate computers.
    These are completely separate, independent installations.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 即使 ArcGIS Desktop（ArcMap 和 ArcCatalog）已经安装在一个较旧版本上，也可以在计算机上安装和运行 ArcGIS Pro。这两个应用程序可以并存或分别安装在单独的计算机上。这些是完全独立的安装。
- en: In the following sections, you will learn the ArcGIS Pro system requirements,
    how to download the installation files, and how to install ArcGIS Pro on your
    computer.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下章节中，你将了解 ArcGIS Pro 的系统要求、如何下载安装文件以及如何在你的计算机上安装 ArcGIS Pro。
- en: Understanding ArcGIS Pro minimum system requirements
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解 ArcGIS Pro 的最低系统要求
- en: As mentioned earlier, ArcGIS Pro is a 64-bit application that supports hyperthreaded
    processing. This allows ArcGIS Pro to take full advantage of modern processors,
    such as the **Intel Core i7** or **AMD Ryzen** and **Random Access Memory** (**RAM**)
    larger than 4 GB. The ability of ArcGIS Pro to make use of this increased computing
    capability means it typically completes tasks much faster than the older applications
    it is replacing.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，ArcGIS Pro 是一个 64 位应用程序，支持超线程处理。这使得 ArcGIS Pro 能够充分利用现代处理器，例如 **Intel Core
    i7** 或 **AMD Ryzen** 以及大于 4 GB 的 **随机存取存储器**（**RAM**）。ArcGIS Pro 利用这种增加的计算能力意味着它通常比它所取代的旧应用程序完成任务要快得多。
- en: However, this ability to use modern computer hardware does come at a price.
    Compared with the older ArcGIS Desktop, ArcGIS Pro has much higher minimum computer
    specifications. This includes increased hardware and OS requirements as well as
    supporting application requirements. This means that just because your current
    computer is able to run applications such as ArcMap, it will not necessarily be
    able to successfully run ArcGIS Pro. It is important to verify that your computer
    meets or exceeds the recommended minimum specification if you want your experience
    using ArcGIS Pro to be positive and not frustrating.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这种使用现代计算机硬件的能力是有代价的。与较旧的 ArcGIS Desktop 相比，ArcGIS Pro 的最低计算机规格要求要高得多。这包括增加的硬件和操作系统要求以及支持的应用程序要求。这意味着，尽管你的当前计算机能够运行
    ArcMap 等应用程序，但它不一定能够成功运行 ArcGIS Pro。如果你想使用 ArcGIS Pro 的体验是积极的而不是令人沮丧的，那么验证你的计算机是否满足或超过了推荐的最低规格是非常重要的。
- en: 'At the following link, you will find the minimum requirements for the current
    version of ArcGIS Pro, **2.6**. These do change with new releases, so make sure
    to verify them based on the release you will be using. You can find the most current
    system requirements here: [https://pro.arcgis.com/en/pro-app/get-started/arcgis-pro-system-requirements.htm](https://pro.arcgis.com/en/pro-app/get-started/arcgis-pro-system-requirements.htm)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下链接中，你可以找到当前版本 ArcGIS Pro 的最低要求，**2.6**。这些要求会随着新版本的发布而变化，所以请确保根据你将使用的版本进行验证。你可以在这里找到最新的系统要求：[https://pro.arcgis.com/en/pro-app/get-started/arcgis-pro-system-requirements.htm](https://pro.arcgis.com/en/pro-app/get-started/arcgis-pro-system-requirements.htm)
- en: Learning about OS requirements
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 了解操作系统要求
- en: 'ArcGIS Pro requires a 64-bit **operating****system** (**OS**). It will not
    run on a 32-bit OS. ArcGIS Pro currently supports the following operating systems:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Pro 需要一个 64 位的 **操作系统**（**OS**）。它不能在 32 位操作系统上运行。ArcGIS Pro 目前支持以下操作系统：
- en: '**Windows 10 Home**, **Pro**, and **Enterprise**'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Windows 10 家庭版**、**专业版**和**企业版**'
- en: '**Windows 8.1 Pro** and **Enterprise**'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Windows 8.1 专业版**和**企业版**'
- en: '**Windows Server 2019 Standard** and **Datacenter**'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Windows Server 2019 标准版**和**数据中心版**'
- en: '**Windows Server 2016 Standard** and **Datacenter**'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Windows Server 2016 标准版**和**数据中心版**'
- en: '**Windows Server 2012 R2 Standard** and **Datacenter**'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Windows Server 2012 R2 标准版**和**数据中心版**'
- en: '**Windows Server 2012 Standard** and **Datacenter**'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Windows Server 2012 标准版**和**数据中心版**'
- en: Esri dropped support for **Windows 7** and **Server 2008 R2** after January
    2020\. They made this move because Microsoft ended their support for those operating
    systems. This means it might still be possible to run ArcGIS Pro on these operating
    systems, but neither Esri nor Microsoft will provide you with support if you encounter
    any problems. It also means that neither company will be providing patches or
    updates to fix security vulnerabilities or bugs in either of those operating systems.
    Consequently, it is recommended that you upgrade to a newer OS if you are still
    running on one of the unsupported ones.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Esri在2020年1月之后停止了对**Windows 7**和**Server 2008 R2**的支持。他们这样做是因为微软结束了对这些操作系统的支持。这意味着在这些操作系统上运行ArcGIS
    Pro可能仍然可行，但如果你遇到任何问题，Esri和微软都不会提供支持。这也意味着两家公司都不会提供补丁或更新来修复这些操作系统的安全漏洞或错误。因此，如果你仍在使用不受支持的操作系统，建议升级到较新的操作系统。
- en: ArcGIS Pro iscurrently not supported on **Linux** or **iOS** natively. Given
    Esri's current support for Linux with their ArcGIS Enterprise solution, it is
    possible ArcGIS Pro may be adapted to run on that platform sometime in the distant
    future. However, Esri has indicated that ArcGIS Pro will not be ported to run
    on the iOS platform. This seems to be due to their user base.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Pro目前不支持在**Linux**或**iOS**上原生运行。鉴于Esri目前对Linux的支持，以及他们的ArcGIS Enterprise解决方案，ArcGIS
    Pro可能在遥远的未来被适配在平台上运行。然而，Esri已经表明ArcGIS Pro不会移植到iOS平台。这看起来是由于他们的用户基础。
- en: A large majority of ArcGIS users work in government, which typically runs Windows-based
    computers, and to get an Apple computer requires special procurement processes.
    As a result, ArcGIS Pro will not be supported on iOS. It is possible to run ArcGIS
    Pro on a Linux or iOS computer if you create a virtual Windows machine, set up
    a dual Windows boot, or run a Windows emulator.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数ArcGIS用户在政府机构工作，这些机构通常运行基于Windows的电脑，而要获得苹果电脑则需要特殊的采购流程。因此，ArcGIS Pro不会在iOS上得到支持。如果你创建虚拟Windows机器、设置双Windows启动或运行Windows模拟器，可以在Linux或iOS电脑上运行ArcGIS
    Pro。
- en: I have actually heard some users claim that ArcGIS Pro actually runs better
    on an Apple computer that boots into Windows than on a traditional Windows-based
    computer. I have not tested that claim so I cannot verify, but I do know I have
    seen many Esri employees using Apple computers, so there might be some truth to
    the claim.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我确实听到一些用户声称，ArcGIS Pro在启动Windows的苹果电脑上运行得比在传统的基于Windows的电脑上更好。我没有测试这个说法，所以不能验证，但我确实看到许多Esri员工在使用苹果电脑，所以这个说法可能有一定的真实性。
- en: Understanding the hardware requirements
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解硬件要求
- en: 'ArcGIS Pro has some hefty hardware requirements. It requires modern processors
    and large amounts of RAM. It also requires a graphics card powerful enough to
    display 2D and 3D data. To ensure that ArcGIS Pro runs smoothly, you need to make
    sure that your computer meets or exceeds the requirements shown here:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Pro对硬件要求较高。它需要现代处理器和大量的RAM。它还需要一张足够强大的显卡来显示2D和3D数据。为确保ArcGIS Pro运行顺畅，你需要确保你的电脑满足或超过以下要求：
- en: A **hyperthreaded dual-core**. A 4 core processor is recommended with a 10 core
    or more processor being optional, such as the **Intel Core i9-10900** or **AMD
    Ryzen 9 3900**.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**超线程双核**。建议使用4核心处理器，10核心或以上的处理器作为可选，例如**Intel Core i9-10900**或**AMD Ryzen
    9 3900**。'
- en: A minimum of 4 GB of RAM with 8 GB of RAM is recommended. 16 GB is considered
    optimal by Esri.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建议至少4GB的RAM，8GB的RAM被认为是最佳选择。Esri认为16GB是理想的。
- en: A minimum of 32 GB of hard disk space to install the software. A solid-state
    drive is recommended.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 至少32GB的硬盘空间来安装软件。建议使用固态硬盘。
- en: A graphics card that supports **DirectX 11** and **OpenGL 4.3** with 4 GB of
    video RAM minimum. Esri recommends a graphics card that supports DirectX 11 and
    OpenGL 4.5 with 4 GB or more of dedicated video RAM.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 至少4GB显存，支持**DirectX 11**和**OpenGL 4.3**的显卡。Esri建议使用支持DirectX 11和OpenGL 4.5，且显存4GB或以上的显卡。
- en: Unlike ArcGIS Desktop, which has limits on the amount of RAM and processor resources
    it can use, ArcGIS Pro will use all the resources you can throw at it. So, the
    more processing power and memory your computer has, the better ArcGIS Pro will
    perform.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 与ArcGIS Desktop不同，它对可使用的RAM和处理器资源有数量限制，ArcGIS Pro将使用你所能提供的所有资源。因此，你的电脑处理能力和内存越多，ArcGIS
    Pro的表现就越好。
- en: If you are not able to get a dedicated video card and are forced to use integrated
    video, then it is highly recommended that you increase the amount of RAM and level
    of your processor to compensate for the shared usage of both to run both the display
    and the software.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你无法获得专门的显卡，被迫使用集成显卡，那么强烈建议你增加RAM的数量和处理器级别，以补偿两者共享使用来运行显示和软件的需求。
- en: Ultimately I strongly recommend getting the dedicated graphics card. While this
    is not cheap, you will experience fewer issues and crashes if you have one. This,
    in turn, means you will be more productive, less frustrated and have less chance
    of your data getting corrupted. Over time, the dedicated graphics card will pay
    for itself as a result of the improved performance.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '最终我强烈建议获取专门的显卡。虽然这并不便宜，但如果你有一个，你会遇到更少的问题和崩溃。这反过来意味着你会更有效率，更少感到沮丧，并且数据损坏的机会更小。随着时间的推移，由于性能的提升，专门的显卡将因其自身而得到回报。 '
- en: Other supporting software requirements
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 其他支持软件要求
- en: 'ArcGIS Pro is dependent on other applications that must be installed prior
    to installation. They provide supporting services that ArcGIS Pro relies on to
    function. These supporting applications include the following:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Pro依赖于在安装之前必须安装的其他应用程序。它们提供支持服务，ArcGIS Pro依赖这些服务来运行。这些支持应用程序包括以下内容：
- en: '**Microsoft .NET Framework 4.8** or later'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Microsoft .NET Framework 4.8**或更高版本'
- en: '**Microsoft Internet Explorer 11** or above'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Microsoft Internet Explorer 11**或更高版本'
- en: ArcGIS Online organizational account or ArcGIS Enterprise Portal – this is required
    if using Named User licensing
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ArcGIS Online组织账户或ArcGIS Enterprise门户 – 如果使用命名用户许可，则需要此账户
- en: Although these are required for ArcGIS Pro to run successfully, the actual ArcGIS
    Pro install routine does not verify or check for these. It will install without
    them and indicate that the installation was successful. However, when you run
    the application, you will begin to experience problems. This might include the
    application not starting, the inability to access a license, frequent crashes,
    and more.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这些是ArcGIS Pro成功运行所必需的，但实际的ArcGIS Pro安装程序不会验证或检查这些应用程序。它可以在没有它们的情况下安装，并指示安装成功。然而，当你运行应用程序时，你将开始遇到问题。这可能会包括应用程序无法启动、无法访问许可证、频繁崩溃等。
- en: ArcGIS Pro does not require ArcGIS Desktop in order to be installed on a computer.
    They are two separate applications that are completely independent of one another.
    This means they can co-exist on the same computer or be installed individually.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Pro不需要ArcGIS Desktop就可以在计算机上安装。它们是两个完全独立的应用程序。这意味着它们可以共存于同一台计算机上，或者单独安装。
- en: Author system recommendations
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 作者系统推荐
- en: I have been working with ArcGIS Pro since it was first released in beta. This
    has provided the opportunity to run it on various computers as it has moved through
    multiple beta versions to the release of version 2.6\. This firsthand experience,
    along with my experience running ArcGIS Desktop since it was first released, has
    led me to several recommendations when it comes to selecting a system to run ArcGIS
    Pro.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我自从ArcGIS Pro首次以beta版本发布以来一直在使用它。这为我提供了在多种计算机上运行它的机会，因为它从多个beta版本过渡到2.6版本的发布。这种亲身体验，加上我从ArcGIS
    Desktop首次发布以来的使用经验，使我针对选择运行ArcGIS Pro的系统提出了一些建议。
- en: 'Based on my experience, I recommend the following specifications when purchasing
    a computer to run ArcGIS Pro:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我的经验，当购买用于运行ArcGIS Pro的计算机时，我建议以下规格：
- en: Make sure that you have a separate graphics card. This will include a dedicated
    **Graphics Processing Unit** (**GPU**) and **Dedicated Video RAM** (**VRAM**).
    ArcGIS Pro is a graphics-intensive program. Every time you pan, zoom, or add a
    new layer, you will be taxing the graphics capability of your computer. A video
    card will allow your computer to handle this load by processing graphics rendering
    requests without burdening your computer's CPU and system RAM. If your computer
    uses integrated video, then the computer's CPU and system RAM are used to handle
    all processing requests, including graphics rendering.
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保您有一块独立的显卡。这包括一个专门的**图形处理单元**（**GPU**）和**专用视频内存**（**VRAM**）。ArcGIS Pro是一个图形密集型程序。每次你平移、缩放或添加新图层时，你都会对你的计算机的图形能力进行压力测试。显卡将允许你的计算机通过处理图形渲染请求来处理这种负载，而不会对你的计算机CPU和系统RAM造成负担。如果你的计算机使用集成显卡，那么计算机的CPU和系统RAM将用于处理所有处理请求，包括图形渲染。
- en: ArcGIS Pro is both a processor and graphics-intensive application due to the
    2D and 3D maps it creates and the analysis it performs. This can put a tremendous
    load on your computer's resources. Having the dedicated GPU to handle the graphics
    rendering load on your computer will greatly improve the performance of ArcGIS
    Pro and your user experience.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 由于ArcGIS Pro创建的2D和3D地图以及它执行的分析，它既是一个处理器密集型应用，也是一个图形密集型应用。这可能会对你的电脑资源造成巨大的负担。拥有一个专门用于处理电脑图形渲染负载的GPU将大大提高ArcGIS
    Pro的性能和用户体验。
- en: I recommend getting a video card that has at least 6 GB of VRAM. I have had
    good success using video cards with **NVIDIA** GPUs. Currently, I am running a
    **GeForce RTX 2070 Super**. It has performed very well and is not too expensive,
    being around $550 at the time of writing this book. AMD video cards have been
    a bit lackluster until the recent release of their new **Radeon RX 5700 series**.
    This new card from AMD has been matching or beating NVDIA's performance in most
    benchmarks, so this might be worth trying as well, especially since it is a little
    less expensive for the same (or better) overall performance.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议购买至少拥有6 GB VRAM的显卡。我使用带有**NVIDIA** GPU的显卡取得了很好的效果。目前，我正在使用**GeForce RTX 2070
    Super**。它的表现非常出色，而且价格也不贵，在撰写这本书的时候大约是550美元。AMD显卡在最近发布的新**Radeon RX 5700系列**之前一直表现平平。这款AMD的新卡在大多数基准测试中与NVIDIA的性能相当，甚至更胜一筹，所以这也值得一试，尤其是它对于相同（或更好的）整体性能来说价格略低一些。
- en: Use a solid-state drive. Solid-state drives are incredibly fast at accessing
    and storing data. They are almost as fast as RAM and are much faster than even
    the fastest hard disk drives. ArcGIS Pro will run at lightning speeds when installed
    on a solid-state drive. This is even truer if you can get a **Non-Volatile Memory
    Express** (**NVMe**) **M.2 PCIe drive**. These are small drives that look more
    like a memory stick than a hard drive, but have much greater performance than
    even traditional **Serial Advanced Technology Attachment** (**SATA**) solid-state
    drives. This is what I am using in my current workstation.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用固态硬盘。固态硬盘在访问和存储数据方面非常快。它们的速度几乎与RAM相当，而且比最快的硬盘驱动器快得多。当ArcGIS Pro安装在固态硬盘上时，它的运行速度会像闪电一样快。如果你能获得**非易失性内存表达式**（**NVMe**）**M.2
    PCIe驱动器**，这一点更是如此。这些驱动器看起来更像是一个U盘而不是硬盘，但性能比传统的**串行高级技术附件**（**SATA**）固态硬盘要好得多。这就是我在当前工作站中使用的东西。
- en: There is no such thing as too much RAM. The more RAM your computer has, the
    better ArcGIS Pro will perform, especially if you don't have a solid-state drive.
    For anyone doing any heavy lifting with ArcGIS Pro, I would not consider running
    any less than 16 GB of RAM. I am currently running 32 GB of fast **DDR 4 3000
    RAM** on my GIS workstation computer.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有所谓的RAM太多。你的电脑拥有越多RAM，ArcGIS Pro的表现就会越好，尤其是如果你没有固态硬盘的话。对于任何使用ArcGIS Pro进行大量工作的人来说，我不会考虑使用少于16
    GB的RAM。我目前在GIS工作站电脑上运行的是32 GB的快速**DDR 4 3000 RAM**。
- en: It performs well for most operations I perform on what I consider small to mid-sized
    datasets. If you are going to be working with **Light Detection and Ranging**
    (**LiDAR**), **Raster**, or 3D data, I would encourage having more than 16 GB
    of RAM. However, if you are working primarily with vector data in mostly a 2D
    environment, 16 GB of RAM appears to be the optimum spot between performance and
    cost.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我处理的小型到中型数据集，它的表现很好。如果你将要处理**光探测与测距**（**LiDAR**）、**栅格**或3D数据，我鼓励你拥有超过16 GB的RAM。然而，如果你主要在2D环境中处理矢量数据，16
    GB的RAM似乎在性能和成本之间达到了最佳平衡。
- en: If you are forced to use standard mechanical hard drives, then make sure they
    are 7,200 RPM or faster, and not 5,400 RPM drives. The seek times on the slower
    drives are just too slow to efficiently support effective GIS operations.
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你被迫使用标准的机械硬盘，那么请确保它们是7200 RPM或更快，而不是5400 RPM的硬盘。较慢硬盘的寻道时间太慢，无法有效地支持有效的GIS操作。
- en: If you are going to be doing a lot of analysis or editing and cannot get a solid-state
    drive, try using a **Redundant Array of Independent Disks** (**RAID**) system
    to improve performance. RAID systems utilize multiple hard drives to store data.
    They can be configured in multiple ways. A strip set-based RAID, such as **RAID
    0**, **RAID 3**, or **RAID 5**, provides the best performance.
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你将要进行大量的分析或编辑，但又无法获得固态硬盘，尝试使用**独立磁盘冗余阵列**（**RAID**）系统来提高性能。RAID系统利用多个硬盘来存储数据。它们可以配置成多种方式。基于条带集的RAID，如**RAID
    0**、**RAID 3**或**RAID 5**，提供了最佳的性能。
- en: By storing the data across multiple drives, the computer can access the requested
    data from each one at the same time. This creates a multilane highway for your
    data to travel along. A RAID system will require at least two hard drives and
    often a separate controller card. Multiple solid-state drives can also be put
    into a RAID for increased performance if desired. However, for all but the largest
    datasets, I would say that would be overkill in most cases.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在多个驱动器上存储数据，计算机可以同时从每个驱动器访问所需数据。这为您的数据创建了一条多车道的高速公路。RAID 系统至少需要两个硬盘驱动器，通常还需要一个单独的控制器卡。如果需要，也可以将多个固态硬盘放入
    RAID 中以提高性能。然而，对于除最大数据集之外的所有情况，我认为在大多数情况下这将是过度配置。
- en: Run two or more monitors. ArcGIS Pro, like ArcGIS Desktop, has multiple windows.
    Being able to display multiple windows at one time will increase your production.
    It can also allow you to have multiple applications open at one time. While I
    have not attempted to measure the increased production with ArcGIS Pro, I do know
    that it increased the production of my team using ArcGIS Desktop by 10–15%.
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运行两个或更多显示器。ArcGIS Pro，就像 ArcGIS Desktop 一样，有多个窗口。一次显示多个窗口可以提高您的生产力。它还可以允许您同时打开多个应用程序。虽然我还没有尝试测量
    ArcGIS Pro 的生产力提升，但我确实知道它将 ArcGIS Desktop 的团队生产力提高了 10-15%。
- en: All these recommendations can also be applied to other applications as well,
    such as ArcGIS Desktop, **AutoCAD**, **MicroStation**, **Photoshop**, and other
    graphics-intensive applications. I have run all these applications and can say
    that based on those experiences, any of these recommendations will help them run
    better.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些推荐也可以应用于其他应用程序，例如 ArcGIS Desktop、**AutoCAD**、**MicroStation**、**Photoshop**
    以及其他图形密集型应用程序。我已经运行了所有这些应用程序，并且可以说，基于这些经验，任何这些推荐都将有助于它们运行得更好。
- en: 'You might want to watch the YouTube video I have made on these recommendations:
    [https://youtu.be/tH7JemkC7SM](https://youtu.be/tH7JemkC7SM). You can also see
    the build for my current GIS computer, [https://youtu.be/GPXRqpqzHaQ](https://youtu.be/GPXRqpqzHaQ),
    so you can see the system I use to run ArcGIS Pro.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能想观看我制作的关于这些推荐的 YouTube 视频：[https://youtu.be/tH7JemkC7SM](https://youtu.be/tH7JemkC7SM)。您还可以查看我当前
    GIS 计算机的构建情况，[https://youtu.be/GPXRqpqzHaQ](https://youtu.be/GPXRqpqzHaQ)，这样您可以看到我运行
    ArcGIS Pro 所使用的系统。
- en: Testing to see whether your computer can run ArcGIS Pro
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 测试您的计算机是否可以运行 ArcGIS Pro
- en: 'Before you attempt to install ArcGIS Pro, it is a good idea to test your system
    first to see whether it meets or exceeds the minimum requirements for installing
    the application. Luckily, Esri has a tool that can test your system. Let''s run
    that tool now to check your computer:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在尝试安装 ArcGIS Pro 之前，先测试一下您的系统是否满足或超过安装该应用程序的最低要求是个好主意。幸运的是，Esri 提供了一个可以测试您系统的工具。现在就让我们运行这个工具来检查您的计算机：
- en: You will start by opening your web browser, such as **Chrome**, **Firefox**,
    **Internet Explorer**, or **Safari**.
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您将首先打开您的网页浏览器，例如 **Chrome**、**Firefox**、**Internet Explorer** 或 **Safari**。
- en: 'In your web browser, go to [http://pro.arcgis.com](http://pro.arcgis.com).
    This site from Esri allows you to access various ArcGIS Pro resources. When it
    opens, you should see the following:'
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您的网页浏览器中，访问 [http://pro.arcgis.com](http://pro.arcgis.com)。来自 Esri 的该网站允许您访问各种
    ArcGIS Pro 资源。当它打开时，您应该看到以下内容：
- en: '![](img/f429f9ad-a6dc-47d4-9017-734cb63c1772.png)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![](img/f429f9ad-a6dc-47d4-9017-734cb63c1772.png)'
- en: Next, click on the Get Started tab located just below the banner.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，点击位于横幅下方刚刚的“开始”标签。
- en: Click on Set up located in the left panel of the web page. This will expand
    the menu options located under Set up.
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击网页左侧面板中的“设置”。这将展开“设置”下方的菜单选项。
- en: Click on System Requirements located under Set up. This will take you to the
    System Requirements page.
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“系统要求”，这将带您进入“系统要求”页面。
- en: In the main body of the web page, you should see a link entitled Check your
    computer's ability to run ArcGIS Pro 2.6\. This directs you to an application
    that will check your computer to verify whether it meets or exceeds the requirements
    needed to successfully run ArcGIS Pro.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在网页的主体中，您应该看到一个名为“检查您的计算机运行 ArcGIS Pro 2.6 的能力”的链接。该链接将您引导到一个应用程序，该应用程序将检查您的计算机以验证它是否满足或超过成功运行
    ArcGIS Pro 所需的要求。
- en: 'Click on the Check your computer''s ability to run ArcGIS Pro 2.6 link. This
    will take you to the web page illustrated in the following screenshot, which allows
    you to download and install the utility needed to verify your system specifications:'
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“检查您的计算机运行 ArcGIS Pro 2.6 的能力”链接。这将带您进入以下截图所示的网页，您可以在该网页上下载并安装用于验证系统规格的实用程序：
- en: '![](img/c6e73e40-d1b5-48a3-9547-1ad9ada6c583.png)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c6e73e40-d1b5-48a3-9547-1ad9ada6c583.png)'
- en: The version number will change as new versions of ArcGIS Pro are released by
    Esri. So do not be surprised if the version number is different when you go to
    run this tool. ArcGIS Pro 2.6 is the most current version at the time of writing
    this book.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 版本号将随着Esri发布的ArcGIS Pro新版本而更改。因此，当您运行此工具时，如果版本号不同，请不要感到惊讶。ArcGIS Pro 2.6是撰写本书时的最新版本。
- en: Please note that the preceding screenshot shows 2.5\. As ArcGIS Pro 2.6 was
    just released, Esri had not updated this testing application at the time of writing
    this chapter.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，前面的截图显示的是2.5。由于ArcGIS Pro 2.6刚刚发布，Esri在撰写本章时尚未更新此测试应用程序。
- en: Click on the CAN YOU RUN IT? button located on the far right in the black banner
    area. This will download a file called `Detection.exe`. That file is the utility
    you will need to run to check your computer's specifications.
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位于黑色横幅区域最右侧的“CAN YOU RUN IT?”按钮。这将下载一个名为`Detection.exe`的文件。该文件是您需要运行的实用程序，以检查您的计算机规格。
- en: Once the `Detection.exe` file downloads, click it to run the utility. You should
    be able to do this by clicking on the file shown at the bottom of your browser
    window. If you do not see it, open Windows File Explorer, which is typically shown
    as a file folder icon on your system tray. Then, click on Downloads in the left
    panel below Quick Access. You should see the `Detection.exe` file located there.
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦下载了`Detection.exe`文件，请点击它以运行实用程序。您应该可以通过点击浏览器窗口底部的文件来完成此操作。如果您看不到它，请打开Windows文件资源管理器，它通常在系统托盘上以文件文件夹图标显示。然后，在左侧面板的快速访问下点击“下载”。您应该会看到位于那里的`Detection.exe`文件。
- en: You will need to make sure you have administrative privileges on your computer
    to run this utility. If you do not, you will need to coordinate with your IT staff
    to run it.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要确保您在计算机上拥有运行此实用程序的管理员权限。如果您没有，您需要与您的IT工作人员协调以运行它。
- en: 'When you run the detection utility, your browser window should indicate that
    it is detecting your computer hardware as shown:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 当您运行检测实用程序时，您的浏览器窗口应显示正在检测您的计算机硬件，如下所示：
- en: '![](img/c694601e-3d83-468c-9918-df9e1bf91032.png)'
  id: totrans-84
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c694601e-3d83-468c-9918-df9e1bf91032.png)'
- en: 'Once the utility has reviewed your computer specifications and compared them
    to the minimum and recommended specification from Esri for ArcGIS Pro, it will
    generate a report showing the results as illustrated in the following sample:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦实用程序审查了您的计算机规格，并将它们与Esri为ArcGIS Pro推荐的最低和推荐规格进行比较，它将生成一个报告，如下所示：
- en: '![](img/8ee0f3f6-5a67-4e98-8114-1a96daf4046c.png)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8ee0f3f6-5a67-4e98-8114-1a96daf4046c.png)'
- en: This will tell you whether your computer has the required horsepower to run
    ArcGIS Pro. If your system fails to meet any of the minimum requirements, you
    will be able to see where your system falls short.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 这将告诉您您的计算机是否具备运行ArcGIS Pro所需的处理能力。如果您的系统未满足任何最低要求，您将能够看到您的系统在哪些方面不足。
- en: You now have the knowledge in terms of minimum system and hardware requirements
    for ArcGIS Pro. We will now move on to the next section regarding the downloading
    and installation of ArcGIS Pro.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在已经了解了ArcGIS Pro的最低系统和硬件要求。我们将继续下一节，关于ArcGIS Pro的下载和安装。
- en: Downloading and installing ArcGIS Pro
  id: totrans-89
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载和安装ArcGIS Pro
- en: Now that you know your computer can run ArcGIS Pro, it is time to install it.
    First, you will need to download the install files from Esri. Then, you will need
    to run the install on your computer so that you can run the application.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经知道您的计算机可以运行ArcGIS Pro，是时候安装它了。首先，您需要从Esri下载安装文件。然后，您需要在您的计算机上运行安装程序，以便您能够运行应用程序。
- en: In order to complete both these steps, you will need to ensure that a couple
    of conditions are met. First, you must have the rights to download software from
    the My Esri web portal. Second, you must have install or administrative privileges
    on your computer. These aspects will be covered in the following sections.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 为了完成这两个步骤，您需要确保满足几个条件。首先，您必须有权从My Esri网络门户下载软件。其次，您必须在您的计算机上拥有安装或管理员权限。这些内容将在以下章节中介绍。
- en: How to download the installation files
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何下载安装文件
- en: 'In order to install ArcGIS Pro, follow these steps:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 为了安装ArcGIS Pro，请按照以下步骤操作：
- en: You will need to download the install files from the My Esri website at [https://my.esri.com/](https://my.esri.com/).
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您需要从My Esri网站[https://my.esri.com/](https://my.esri.com/)下载安装文件。
- en: Once there, you will need to log in using your Esri global account. You will
    need to make sure that your global account is linked to your organization's Esri
    customer account in order to do this. Lastly, you need to ensure that your user
    account has download permissions, as mentioned previously.
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 到达那里后，你需要使用你的Esri全球账户登录。你必须确保你的全球账户与你组织的Esri客户账户相关联，以便完成此操作。最后，你需要确保你的用户账户有下载权限，如前所述。
- en: 'Once you are logged in to My Esri, you will need to click on the My Organizations
    tab and select the Downloads option, as shown in the following screenshot:'
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦你登录到My Esri，你需要点击“我的组织”标签页并选择“下载”选项，如以下截图所示：
- en: '![](img/9975c077-68f0-40b5-97db-0a5e0d9c5175.png)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/9975c077-68f0-40b5-97db-0a5e0d9c5175.png)'
- en: If you are not the administrator for your organization's Esri account or do
    not have download permissions, you might not see the Downloads tab. If this is
    the case, you will need to request permission from Esri to view the Downloads
    tab. To do this, you need to go to My Organizations and then the Overview tab.
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你不是你组织Esri账户的管理员或者没有下载权限，你可能看不到“下载”标签页。如果是这种情况，你需要从Esri那里请求查看“下载”标签页的权限。为此，你需要前往“我的组织”然后点击“概览”标签页。
- en: 'Then, you need to click on Request Permissions. From there, you will need to
    click on the Continue button in the Request Permissions to your Organization box.
    Lastly, fill out the online form, as shown in the following screenshot, and click
    Send Request:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，你需要点击“请求权限”。从那里，你需要点击“请求组织权限”框中的“继续”按钮。最后，填写以下截图所示的在线表格，并点击“发送请求”：
- en: '![](img/c36297f1-f2ce-4a51-a653-08e128e5f2dd.png)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/c36297f1-f2ce-4a51-a653-08e128e5f2dd.png)'
- en: It can take up to 24 hours or more for Esri to update your permissions, so you
    will not have access immediately.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: Esri更新你的权限可能需要24小时或更长时间，所以你不会立即获得访问权限。
- en: If you do not have download permissions and cannot wait, you can request a free
    trial license of ArcGIS through the Esri website. You can do this by going to
    [https://www.esri.com/en-us/arcgis/products/arcgis-pro/trial](https://www.esri.com/en-us/arcgis/products/arcgis-pro/trial)
    and completing the sign-up form. You will then receive an email with a link to
    download the software. These are the same install files you would have downloaded
    from the My Esri web portal.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有下载权限且不能等待，你可以通过Esri网站申请免费的ArcGIS试用许可证。你可以通过访问[https://www.esri.com/en-us/arcgis/products/arcgis-pro/trial](https://www.esri.com/en-us/arcgis/products/arcgis-pro/trial)并完成注册表单来完成此操作。然后，你会收到一封包含下载软件链接的电子邮件。这些就是你在My
    Esri网络门户上下载的相同安装文件。
- en: 'Once you are able to access the Downloads page, you will need to locate ArcGIS
    Pro and click on View Downloads. This will take you to the page that allows you
    to download several files, which you will use to install ArcGIS Pro and supporting
    applications. You can also check System Requirements, see additional Products,
    and select Language Packs:'
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦你能够访问“下载”页面，你需要找到ArcGIS Pro并点击“查看下载”。这将带你到一个页面，允许你下载几个文件，这些文件将用于安装ArcGIS Pro和相关应用程序。你也可以检查系统要求，查看其他产品，并选择语言包：
- en: '![](img/7cbbbf6c-0ecf-4688-87db-0770f4874ea2.png)'
  id: totrans-104
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/7cbbbf6c-0ecf-4688-87db-0770f4874ea2.png)'
- en: If you do not see the buttons to download the various install files, you will
    need to expand the Product Components. The ArcGIS Pro download is the primary
    install file for the main ArcGIS Pro application. You must download this file
    if you wish to install ArcGIS Pro. The other files are optional, but recommended.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看不到下载各种安装文件的按钮，你需要展开“产品组件”。ArcGIS Pro的下载是ArcGIS Pro主应用程序的主要安装文件。如果你想安装ArcGIS
    Pro，你必须下载此文件。其他文件是可选的，但推荐下载。
- en: The ArcGIS Pro Offline Help option will install help files on your local machine,
    so you can access them without having an internet connection. By default, ArcGIS
    Pro accesses help information located on the ArcGIS Pro website, [http://pro.arcgis.com](http://pro.arcgis.com).
    This means that you will always see the most current help documentation for the
    version you are using.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Pro离线帮助选项将在你的本地计算机上安装帮助文件，这样你就可以在没有互联网连接的情况下访问它们。默认情况下，ArcGIS Pro访问位于ArcGIS
    Pro网站上的帮助信息，[http://pro.arcgis.com](http://pro.arcgis.com)。这意味着你将始终看到你正在使用的版本的最新帮助文档。
- en: You will need to download and install this file if you will be using ArcGIS
    Pro in a disconnected environment and think you might need to access Help documentation.
    Now that you have downloaded the install files, you are ready to begin installing
    ArcGIS Pro.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您将在断开连接的环境中使用 ArcGIS Pro 并认为您可能需要访问帮助文档，则需要下载并安装此文件。现在您已下载安装文件，您就可以开始安装 ArcGIS
    Pro 了。
- en: Installing ArcGIS Pro
  id: totrans-108
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装 ArcGIS Pro
- en: 'First, you will need to make sure that you have sufficient rights to install
    new software on your computer. This typically requires you to have administrative
    privileges on your computer. If you do not have the required permissions, you
    will need to contact your IT department to see whether they can provide assistance
    in installing ArcGIS Pro. Then, you or the IT staff will need to perform the following
    steps:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，您需要确保您有足够的权限在您的计算机上安装新软件。这通常需要您在计算机上拥有管理员权限。如果您没有所需的权限，您需要联系您的 IT 部门以了解他们是否可以提供安装
    ArcGIS Pro 的帮助。然后，您或 IT 员工需要执行以下步骤：
- en: To install ArcGIS Pro, click on the ArcGIS Pro installation file you downloaded.
    This will unzip the install files.
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要安装 ArcGIS Pro，请点击您下载的 ArcGIS Pro 安装文件。这将解压缩安装文件。
- en: 'You will be asked where you want to unzip or extract the installation files.
    The default location is `C:\Users\your username\Documents\ArcGIS Pro 2.6`, as
    shown in the following screenshot. You can accept the default location by clicking
    Next >:'
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您将被询问希望将安装文件解压缩或提取到的位置。默认位置是 `C:\Users\您的用户名\Documents\ArcGIS Pro 2.6`，如下截图所示。您可以通过点击
    Next > 接受默认位置：
- en: '![](img/4669c23e-8dba-42a4-966b-5c4de15ee6bc.png)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![](img/4669c23e-8dba-42a4-966b-5c4de15ee6bc.png)'
- en: If you wish to unzip to another location, such as a network drive, click the
    Browse button and navigate to the desired location. Also, newer versions will
    unzip to a default folder that is based on the version you have downloaded.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您希望将文件解压缩到另一个位置，例如网络驱动器，请点击浏览按钮并导航到所需位置。此外，较新版本的文件将解压缩到基于您下载的版本的默认文件夹。
- en: 'Once unzipped, you will be asked to close the extraction process. There is
    a checkbox located at the bottom of the window. If it is checked, it will automatically
    launch the installation process as shown:'
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解压缩后，您将被要求关闭提取过程。窗口底部有一个复选框。如果选中，它将自动启动安装过程，如下所示：
- en: '![](img/728c2c43-e1d5-46a9-b671-d43d84d6fa23.png)'
  id: totrans-115
  prefs: []
  type: TYPE_IMG
  zh: '![](img/728c2c43-e1d5-46a9-b671-d43d84d6fa23.png)'
- en: Once the install begins, you will first see the welcome screen. This recommends
    that you close all other applications to ensure they do not conflict with the
    installation. Because ArcGIS Pro does rely on other applications such as Internet
    Explorer, it is strongly encouraged that you follow the advice shown here and
    close any other applications you might have open or running. Once you have closed
    all other applications, click the Next button.
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装开始后，您首先会看到欢迎屏幕。这建议您关闭所有其他应用程序以确保它们不会与安装冲突。因为 ArcGIS Pro 确实依赖于其他应用程序，如 Internet
    Explorer，因此强烈建议您遵循此处显示的建议并关闭任何可能打开或运行的其他应用程序。关闭所有其他应用程序后，点击 Next 按钮。
- en: Next, you will be asked to review and accept the license agreement from Esri.
    If you wish to install the software, you must accept the license agreement. So,
    click the circle next to I accept the master agreement and click Next to accept.
    This will continue the installation process.
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，您将被要求审查和接受 Esri 的许可协议。如果您希望安装软件，则必须接受许可协议。因此，点击 I accept the master agreement
    旁边的圆圈并点击 Next 以接受。这将继续安装过程。
- en: Now, you will have to choose who will have access to the application, all users
    or just the current user. If you want to install such that all users can use ArcGIS
    Pro, you will need to select Anyone who uses this computer (all users). If you
    only want yourself to be able to run ArcGIS Pro, then select Only for me (your
    username). Select the appropriate option and then click Next.
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，您将需要选择谁将有权访问该应用程序，所有用户还是仅当前用户。如果您希望所有用户都能使用 ArcGIS Pro，则需要选择任何人使用此计算机（所有用户）。如果您只想自己运行
    ArcGIS Pro，则选择仅为我（您的用户名）。选择适当的选项，然后点击 Next。
- en: Then, you will choose the install location. By default, ArcGIS Pro will be installed
    in `C:\Program Files\ArcGIS\Pro\`. To accept the default install location, just
    click the Next button. If you want to change the install location, click on the
    Change button and browse to your desired install location on your local computer.
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，您将选择安装位置。默认情况下，ArcGIS Pro 将安装到 `C:\Program Files\ArcGIS\Pro\`。要接受默认安装位置，只需单击“下一步”按钮。如果您想更改安装位置，单击“更改”按钮，然后在您的本地计算机上浏览到您想要的安装位置。
- en: It is generally recommended that you use the default location to avoid issues
    that could cause problems when running ArcGIS Pro after installation. This will
    also make it easier if you need support for software issues because the support
    person will be able to quickly find the installed files.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 通常建议您使用默认位置以避免在安装 ArcGIS Pro 后可能引起问题的位置问题。这也会使您在需要软件支持时更加方便，因为支持人员将能够快速找到已安装的文件。
- en: Finally, you will be asked whether you wish to take part in the **Esri User
    Experience Improvement** (**EUEI**) program. This will send Esri information about
    system crashes and other user information automatically if you choose to participate.
    Either leave the box checked to participate or click on the box to not participate
    and click Install to start copying the application files to your computer.
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，您将被询问是否希望参与 **Esri 用户体验改进**（**EUEI**）计划。如果您选择参与，这将自动向 Esri 发送有关系统崩溃和其他用户信息的消息。您可以选择勾选框以参与，或者单击框不参与，然后单击“安装”以开始将应用程序文件复制到您的计算机。
- en: Once you have run the ArcGIS Pro installation and it is complete, you will see
    the install window saying it was successful. At the bottom of the window, you
    will see an option to start ArcGIS Pro once the installation is finished. This
    option is enabled by default. If your user account has been assigned an ArcGIS
    Pro license and you wish to start the application, click Finish. If you do not
    wish to run ArcGIS Pro at this time, click on the checkbox to disable the option
    and click Finish.
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦您运行了 ArcGIS Pro 安装并完成，您将看到安装窗口显示安装成功。窗口底部将有一个选项，在安装完成后启动 ArcGIS Pro。此选项默认启用。如果您的用户账户已分配
    ArcGIS Pro 许可证并且您希望启动应用程序，请单击“完成”。如果您此时不想运行 ArcGIS Pro，请单击复选框禁用此选项，然后单击“完成”。
- en: You have now successfully installed ArcGIS Pro. If you have a license assigned
    to you, you can now open and use the application. We will show you how to assign
    licenses later in this chapter.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在已成功安装 ArcGIS Pro。如果您分配了许可证，您现在可以打开并使用该应用程序。我们将在本章后面向您展示如何分配许可证。
- en: Installing ArcGIS Pro offline help files
  id: totrans-124
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装 ArcGIS Pro 离线帮助文件
- en: By default, ArcGIS Pro uses online help documentation. This ensures that users
    have access to the most current help and how-to information for the multitude
    of functions and tools found in ArcGIS Pro. However, there may be times when you
    find yourself working in a situation where you do not have access to the web.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，ArcGIS Pro 使用在线帮助文档。这确保了用户可以访问 ArcGIS Pro 中众多功能和工具的最新帮助和说明信息。然而，有时您可能会发现自己处于无法访问网络的情境中。
- en: 'You might be working in the field where no cellular connection is available
    or maybe working during an emergency where communications are down. In these types
    of situations, you will not be able to access the online help. You will need to
    have the help files installed locally on your computer. To do this, perform the
    following steps:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能在没有蜂窝连接的现场工作，或者可能在通信中断的紧急情况下工作。在这些情况下，您将无法访问在线帮助。您需要在您的计算机上本地安装帮助文件。为此，请执行以下步骤：
- en: Open your web browser and go to [https://my.esri.com](https://my.esri.com).
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开您的网络浏览器并转到 [https://my.esri.com](https://my.esri.com)。
- en: Log in to the My Esri web portal using your Esri Global Account.
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的 Esri 全球账户登录到 My Esri 网络门户。
- en: 'Follow the same steps you took to download the ArcGIS Pro application install
    files. The only difference is that you select the ArcGIS Pro Offline Help file
    as illustrated in the following screenshot:'
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照您下载 ArcGIS Pro 应用程序安装文件时采取的相同步骤。唯一的区别是您选择 ArcGIS Pro 离线帮助文件，如以下截图所示：
- en: '![](img/d29d9bcf-e334-46d7-8b7d-8b086a98288b.png)'
  id: totrans-130
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/d29d9bcf-e334-46d7-8b7d-8b086a98288b.png)'
- en: As you did with the application install file that was downloaded, click on the
    `ArcGIS ProHelp_26_build number.exe` file to extract the files.
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 与您下载的应用程序安装文件一样，单击 `ArcGIS ProHelp_26_build number.exe` 文件以提取文件。
- en: Select the destination folder. The default is `C:\Users\your username\Documents\ArcGIS
    Pro 2.6`. If you wish to change the location from the default, click on the Browse
    button. If you wish to use the default or after you have selected the destination
    folder, click Next.
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择目标文件夹。默认位置是 `C:\Users\您的用户名\Documents\ArcGIS Pro 2.6`。如果您想从默认位置更改位置，请点击“浏览”按钮。如果您想使用默认位置或选择目标文件夹后，请点击“下一步”。
- en: Once the install files for the local help have been extracted, click the Close
    button. By default, the setup program will launch.
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦本地帮助文件的安装文件被提取，请点击“关闭”按钮。默认情况下，设置程序将启动。
- en: Like the application install, you will first see the welcome screen. Click Next
    to proceed with the install of the local help files.
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 就像应用程序安装一样，您首先会看到欢迎屏幕。点击“下一步”继续安装本地帮助文件。
- en: You should then see the Ready to Install the Program window. You may click Back
    if you wish to change any previous settings or Cancel to stop the install. If
    you want to continue with the installation of the local help files, click Install.
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，您应该会看到“准备安装程序”窗口。如果您想更改任何之前的设置，可以点击“后退”，或者如果您想停止安装，可以点击“取消”。如果您想继续安装本地帮助文件，请点击“安装”。
- en: Once the setup program has finished copying the files to your computer, you
    will see that the installation has been successfully completed. Click Finish to
    complete the installation.
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦设置程序将文件复制到您的计算机上完成，您将看到安装已成功完成。点击“完成”以完成安装。
- en: You have now successfully installed the local help files to your computer or
    device. However, there is still one more step you will need to complete before
    ArcGIS Pro actually makes use of the local help files. You will need to configure
    the ArcGIS Pro option. We will cover how to do that in the next chapter.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在已成功将本地帮助文件安装到您的计算机或设备上。然而，在 ArcGIS Pro 实际使用本地帮助文件之前，您还需要完成一个步骤。您需要配置 ArcGIS
    Pro 选项。我们将在下一章中介绍如何进行配置。
- en: Managing and assigning ArcGIS Pro licenses
  id: totrans-138
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 管理和分配 ArcGIS Pro 许可证
- en: Unlike ArcGIS Desktop, ArcGIS Pro is not just limited to traditional Single
    Use licenses or Concurrent Use licenses. ArcGIS Pro supports those in addition
    to Named User licensing. This allows you to pick the licensing method that best
    meets the needs of your organization. *So what are the differences between these
    types of licensing methods?*
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 与 ArcGIS Desktop 不同，ArcGIS Pro 不仅限于传统的单次使用许可证或并发使用许可证。ArcGIS Pro 支持这些许可证，同时还支持命名用户许可。这允许您选择最适合您组织需求的许可方式。*那么这些许可方式的区别是什么？*
- en: In this section, you will learn about ArcGIS Pro licenses, and how to download
    and assign them. We will also begin with opening our first ArcGIS Pro project.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，您将了解 ArcGIS Pro 许可证，以及如何下载和分配它们。我们还将从打开第一个 ArcGIS Pro 项目开始。
- en: Single Use licenses are the traditional software licenses, where you are allowed
    to install and run the application on a single computer. This was the most common
    form of license or use authorization for software until recently.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 单次使用许可证是传统的软件许可证，允许您在单台计算机上安装和运行应用程序。这曾是软件许可或使用授权最常见的形式，直到最近。
- en: Concurrent Use licensing is often referred to as a network license. This type
    of license requires a license server to be set up and configured. It acts as a
    librarian for your software licenses. When a user starts the application, it first
    checks with the license server or manager to see whether one is available. If
    there is an available license, one is checked out to the user, and the application
    starts. If all licenses are in use, the user gets an error indicating all licenses
    are in use and the application will not start.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 并发使用许可证通常被称为网络许可证。这种类型的许可证需要设置和配置许可证服务器。它充当您软件许可证的图书管理员。当用户启动应用程序时，它首先与许可证服务器或管理器确认是否有可用的许可证。如果有可用的许可证，则将其借给用户，应用程序开始运行。如果所有许可证都在使用中，用户将收到一个错误，表明所有许可证都在使用中，并且应用程序将无法启动。
- en: 'Question: *What types of licensing methods may be used with ArcGIS Pro?*'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 问题：*可以使用哪些类型的许可方式与 ArcGIS Pro 一起使用？*
- en: Concurrent licenses allow you to install the software on as many computers as
    you wish, but only the number of users equal to the number of licenses your organization
    has are able to be running the application at any given time. Esri is slowly eliminating
    this licensing method in favor of Single Use and Named User methods. If you or
    your organization is using Concurrent Use licensing, it is recommended you start
    looking into migrating to one of the other two as you implement ArcGIS Pro.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 并发许可允许您在您希望的任何数量的计算机上安装软件，但只有与您组织拥有的许可数量相等的用户可以在任何给定时间内运行该应用程序。Esri正在逐步淘汰此许可方法，以支持单次使用和命名用户方法。如果您或您的组织正在使用并发使用许可，建议您在实施ArcGIS
    Pro时开始考虑迁移到其他两种方法之一。
- en: ArcGIS Pro uses the **Named User licensing method** by default. This is similar
    to the licensing used by **Adobe Creative Cloud** and **Microsoft Office 365**.
    You manage these licenses through ArcGIS Online or Portal for ArcGIS. This method
    assigns an ArcGIS Pro license to individual user logins that are part of your
    ArcGIS Online organizational account or Portal for ArcGIS. Because this is the
    default licensing method for ArcGIS Pro, we will show you how to assign licenses
    to your users in ArcGIS Online. The same basic method will also work if you are
    using Portal for ArcGIS.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Pro默认使用**命名用户许可方法**。这与**Adobe Creative Cloud**和**Microsoft Office 365**使用的许可方式类似。您可以通过ArcGIS
    Online或Portal for ArcGIS来管理这些许可。此方法将ArcGIS Pro许可分配给属于您的ArcGIS Online组织账户或Portal
    for ArcGIS的个人用户登录。因为这是ArcGIS Pro的默认许可方法，所以我们将向您展示如何在ArcGIS Online中为您的用户分配许可。如果您使用Portal
    for ArcGIS，同样的基本方法也将适用。
- en: Understanding the number and level of ArcGIS Pro licenses
  id: totrans-146
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 了解ArcGIS Pro许可的数量和级别
- en: If your organization has been using ArcGIS Desktop and has been paying the annual
    software maintenance fees, you will get an equal number of levels of ArcGIS Pro
    licenses. So, if you have 2 licenses for ArcGIS Desktop **Advanced**, 4 licenses
    for ArcGIS Desktop **Standard**, and 10 Licenses for ArcGIS Desktop **Basic**,
    you will have the same number and level of ArcGIS Pro licenses, which you can
    assign to users.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的组织一直在使用ArcGIS Desktop并支付年度软件维护费，您将获得与ArcGIS Pro许可相同数量和级别的许可。因此，如果您有2个ArcGIS
    Desktop **高级** 许可，4个ArcGIS Desktop **标准** 许可，以及10个ArcGIS Desktop **基本** 许可，您将拥有相同数量和级别的ArcGIS
    Pro许可，您可以将其分配给用户。
- en: 'Question: *What is the default licensing method used by ArcGIS Pro?*'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 问题：*ArcGIS Pro使用的默认许可方法是什么？*
- en: For completely new users, the number of licenses and levels will be dependent
    on what you purchase from Esri or one of their authorized business partners. Esri
    does offer discounts for multiple licenses as well as for non-profit and educational
    institutions.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 对于完全的新用户，许可的数量和级别将取决于您从Esri或其授权商业合作伙伴处购买的内容。Esri还为多许可以及非营利和教育机构提供折扣。
- en: 'ArcGIS Pro has three license levels, namely, Basic, Standard, and Advanced.
    The license level you have or purchase will determine the functionality of the
    software. Basic will have the least functionality, while advanced will have the
    most. The following are a few of the functionality differences between the three
    license levels:'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Pro有三个许可级别，分别是基本、标准和高级。您拥有的或购买的许可级别将决定软件的功能。基本级别将具有最少的函数，而高级级别将具有最多的函数。以下是三个许可级别之间的一些功能差异：
- en: '| **Parameters** | **Basic** | **Standard** | **Advanced** |'
  id: totrans-151
  prefs: []
  type: TYPE_TB
  zh: '| **参数** | **基本** | **标准** | **高级** |'
- en: '| **Visualize spatial and tabular data** | Yes | Yes | Yes |'
  id: totrans-152
  prefs: []
  type: TYPE_TB
  zh: '| **可视化空间和表格数据** | 是 | 是 | 是 |'
- en: '| **Edit shapefiles** | Yes | Yes | Yes |'
  id: totrans-153
  prefs: []
  type: TYPE_TB
  zh: '| **编辑形状文件** | 是 | 是 | 是 |'
- en: '| **Edit personal or file geodatabase** | Yes | Yes | Yes |'
  id: totrans-154
  prefs: []
  type: TYPE_TB
  zh: '| **编辑个人或文件地理数据库** | 是 | 是 | 是 |'
- en: '| **Edit workgroup or enterprise geodatabase** | No | Yes | Yes |'
  id: totrans-155
  prefs: []
  type: TYPE_TB
  zh: '| **编辑工作组或企业地理数据库** | 否 | 是 | 是 |'
- en: '| **Perform spatial and attribute queries** | Yes | Yes | Yes |'
  id: totrans-156
  prefs: []
  type: TYPE_TB
  zh: '| **执行空间和属性查询** | 是 | 是 | 是 |'
- en: '| **Create and use geodatabase topology** | No | Yes | Yes |'
  id: totrans-157
  prefs: []
  type: TYPE_TB
  zh: '| **创建和使用地理数据库拓扑** | 否 | 是 | 是 |'
- en: '| **Create and use geometric networks** | No | Yes | Yes |'
  id: totrans-158
  prefs: []
  type: TYPE_TB
  zh: '| **创建和使用几何网络** | 否 | 是 | 是 |'
- en: '| **Create, manage, and update relationship classes** | No | Yes | Yes |'
  id: totrans-159
  prefs: []
  type: TYPE_TB
  zh: '| **创建、管理和更新关系类** | 否 | 是 | 是 |'
- en: '| **Perform overlay analysis** | Limited to union and intersect | Limited to
    union and intersect | Yes |'
  id: totrans-160
  prefs: []
  type: TYPE_TB
  zh: '| **执行叠加分析** | 限于并集和交集 | 限于并集和交集 | 是 |'
- en: '| **Perform proximity analysis** | Limited to buffer and multi-ring buffer
    | Limited to buffer and multi-ring buffer | Yes |'
  id: totrans-161
  prefs: []
  type: TYPE_TB
  zh: '| **执行邻近分析** | 限于缓冲区和多环缓冲区 | 限于缓冲区和多环缓冲区 | 是 |'
- en: To see the complete functionality comparison, go to Esri's product web page
    at [http://pro.arcgis.com/en/pro-app/get-started/license-levels.htm](http://pro.arcgis.com/en/pro-app/get-started/license-levels.htm).
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看完整的功能比较，请访问 Esri 的产品网页 [http://pro.arcgis.com/en/pro-app/get-started/license-levels.htm](http://pro.arcgis.com/en/pro-app/get-started/license-levels.htm)。
- en: 'Question: *What are the three licensing levels for ArcGIS Pro?*'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 问题：*ArcGIS Pro 有哪三个许可级别？*
- en: ArcGIS Pro also has extensions that provide increased functionality to the core
    application. The extensions are separate purchases and licenses, but do require
    a matching ArcGIS Pro license to run on. If you are migrating from the older ArcGIS
    Desktop platform, then the licenses for these extensions are also matched with
    the extensions for ArcGIS Desktop. So, if you have 1 license of Spatial Analyst
    extension, you will also have one Spatial Analyst for ArcGIS Pro extension license,
    assuming the annual maintenance for the extension is current.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Pro 还有一些扩展，这些扩展为基本应用程序提供了增强的功能。这些扩展是单独购买的，并且需要匹配的 ArcGIS Pro 许可证才能运行。如果您是从较旧的
    ArcGIS Desktop 平台迁移，那么这些扩展的许可证也与 ArcGIS Desktop 的扩展相匹配。因此，如果您有 1 个空间分析扩展许可证，您也将有一个
    ArcGIS Pro 的空间分析扩展许可证，前提是扩展的年度维护是当前的。
- en: Assigning ArcGIS Pro licenses
  id: totrans-165
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分配 ArcGIS Pro 许可证
- en: As we mentioned earlier, ArcGIS Pro supports multiple licensing models. The
    default model is Named User licenses, which are managed through ArcGIS Online
    or Portal for ArcGIS. To assign or manage licenses for ArcGIS Pro, you must be
    designated as an administrator. If you are, you can assign ArcGIS Pro and extension
    licenses to named users.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 如我们之前提到的，ArcGIS Pro 支持多种许可模式。默认模式是命名用户许可证，通过 ArcGIS Online 或 Portal for ArcGIS
    进行管理。要分配或管理 ArcGIS Pro 许可证，您必须被指定为管理员。如果是的话，您可以分配 ArcGIS Pro 和扩展许可证给命名用户。
- en: 'To manage or assign licenses, you must perform the following steps:'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 要管理或分配许可证，您必须执行以下步骤：
- en: Log in to ArcGIS Online ([www.argis.com](https://www.arcgis.com)) or Portal
    for ArcGIS.
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 登录 ArcGIS Online ([www.arcgis.com](https://www.arcgis.com)) 或 Portal for ArcGIS。
- en: 'Once logged in, you will need to click on Licenses, as shown in the following
    screenshot. This will require you to be an administrator for your organization:'
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 登录后，您需要点击许可证，如图所示。这需要您成为组织的管理员：
- en: '![](img/1633c984-1216-4ccb-bffd-5a7b5305ca97.png)'
  id: totrans-170
  prefs: []
  type: TYPE_IMG
  zh: '![](img/1633c984-1216-4ccb-bffd-5a7b5305ca97.png)'
- en: 'From the Licenses page, you can then assign ArcGIS Pro and extension licenses
    to named users within your organization''s ArcGIS Online account or Portal for
    ArcGIS by clicking on the Manage link located under the license level you wish
    to assign to the user:'
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从许可证页面，您可以通过点击要分配给用户的许可证级别下方的“管理”链接，将 ArcGIS Pro 和扩展许可证分配给组织内的 ArcGIS Online
    账户或 Portal for ArcGIS 中的命名用户：
- en: '![](img/711b4315-4680-4f4d-91ef-1a0373e6d546.png)'
  id: totrans-172
  prefs: []
  type: TYPE_IMG
  zh: '![](img/711b4315-4680-4f4d-91ef-1a0373e6d546.png)'
- en: You will only see the license levels available to your organization. As shown
    in the preceding screenshot, my organization only has access to Basic and Advanced
    licenses. Your organization may only have a single level, or it might have two
    or even all three.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 您将只能看到组织可用的许可证级别。如图所示，我的组织只有基本和高级许可证的访问权限。您的组织可能只有一个级别，或者可能有两个甚至三个。
- en: 'Once you are on the Manage page, simply click the toggle switch located to
    the right of the user you wish to assign the license to, illustrated as follows:'
  id: totrans-174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦进入管理页面，只需点击要分配许可证的用户右侧的切换开关，如图所示：
- en: '![](img/09b9213b-db19-4295-a78a-44bd0ccf0ca1.png)'
  id: totrans-175
  prefs: []
  type: TYPE_IMG
  zh: '![](img/09b9213b-db19-4295-a78a-44bd0ccf0ca1.png)'
- en: As you can see in the previous screenshot, Eric Pimpler and Polly Corbin have
    both been assigned ArcGIS Pro Basic licenses, while Jason Kandrick, JoshuaKnight,
    and NathanielKeith have not. As an administrator, you can change the ArcGIS Pro
    licenses and extensions assigned to users as needed. You can assign licenses as
    new users are added or revoke licenses as older users are deactivated or removed.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 如前一个屏幕截图所示，Eric Pimpler 和 Polly Corbin 都已被分配了 ArcGIS Pro 基础许可证，而 Jason Kandrick、JoshuaKnight
    和 NathanielKeith 则没有。作为管理员，您可以根据需要更改分配给用户的 ArcGIS Pro 许可证和扩展。您可以在添加新用户时分配许可证，或者在旧用户停用或删除时撤销许可证。
- en: 'To assign a license to a user, they must be a Creator or Professional user
    type. ArcGIS Online and Portal for ArcGIS have at least five different user types,
    including viewer, editor, field worker, creator, and professional. If you want
    to know more about these user types and how to assign licenses, you might be interested
    in this video: [https://youtu.be/Lny22sjzg9o](https://youtu.be/Lny22sjzg9o)'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 要为用户分配许可证，他们必须是创建者或专业用户类型。ArcGIS Online 和 Portal for ArcGIS 至少有五种不同的用户类型，包括查看者、编辑者、现场工作人员、创建者和专业用户。如果您想了解更多关于这些用户类型以及如何分配许可证的信息，您可能会对这个视频感兴趣：[https://youtu.be/Lny22sjzg9o](https://youtu.be/Lny22sjzg9o)
- en: If ArcGIS Desktop is installed on the user's computer, the ArcGIS Pro license
    level does not have to match the ArcGIS for Desktop license level the user may
    be running. These are independent of one another.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 如果用户的计算机上安装了 ArcGIS Desktop，ArcGIS Pro 许可证级别不必与用户可能运行的 ArcGIS for Desktop 许可证级别相匹配。这些是相互独立的。
- en: Downloading and installing the exercise data
  id: totrans-179
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载和安装练习数据
- en: 'Before you can proceed further in the book and complete the exercises, you
    will need to download and install the exercise data. To do this, follow these
    steps:'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 在您继续本书并完成练习之前，您需要下载和安装练习数据。为此，请按照以下步骤操作：
- en: Download the exercise data from Packt Publishing by going to[https://www.packtpub.com/](https://www.packtpub.com/)
    and click on Support from the ribbon menu at the top of the page.
  id: totrans-181
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过访问[https://www.packtpub.com/](https://www.packtpub.com/)并点击页面顶部的功能区菜单中的支持，从
    Packt Publishing 下载练习数据。
- en: Then, click on Code Downloads and, in the search title box, type `Learning ArcGIS
    Pro 2 - Second Edition`. Click on the book title, which should appear under the
    search box.
  id: totrans-182
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，点击代码下载，并在搜索标题框中输入`Learning ArcGIS Pro 2 - 第二版`。点击搜索框下出现的书籍标题。
- en: If needed, click on the register link to create your user account. Then, follow
    the links to download exercise data.
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果需要，点击注册链接创建您的用户账户。然后，按照链接下载练习数据。
- en: Once the exercise data has downloaded, open Windows File Explorer, which is
    typically accessible by clicking on an icon located on your taskbar that looks
    like a small file folder in a holder.
  id: totrans-184
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦练习数据下载完成，打开 Windows 文件资源管理器，通常可以通过点击任务栏上的一个类似放在夹子中的小文件文件夹的图标来访问。
- en: Navigate to the location you downloaded the exercise data to. If you downloaded
    the data to the standard Windows default location, you should be able to click
    on the Downloads option under Favorites in the tree located in the left-hand side
    of the File Explorer interface.
  id: totrans-185
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到您下载练习数据的位置。如果您将数据下载到标准的 Windows 默认位置，您应该能够在文件资源管理器界面左侧的树中点击收藏夹下的下载选项。
- en: Double-click on the`LearningArcGISPro.zip`file.
  id: totrans-186
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击`LearningArcGISPro.zip`文件。
- en: Right-click on the `IntroArcGISPro` folder located inside the zip folder you
    downloaded. Then, select Copy.
  id: totrans-187
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击下载的压缩文件夹内位于`IntroArcGISPro`文件夹。然后，选择复制。
- en: 'In File Explorer, navigate to your `C:\` drive (often named, Local Disk or
    OS). The `C:\` drive may be found under This PC in the tree on the left-hand side
    of the File Explorer interface, as shown in the following screenshot:'
  id: totrans-188
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在文件资源管理器中，导航到您的`C:\`驱动器（通常命名为本地磁盘或操作系统）。`C:\`驱动器可以在文件资源管理器界面左侧的树中的“此电脑”下找到，如下面的截图所示：
- en: '![](img/9e27f30a-1c7b-45ad-9b0d-ffbf20619ce9.png)'
  id: totrans-189
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/9e27f30a-1c7b-45ad-9b0d-ffbf20619ce9.png)'
- en: Right-click on the `C:\` drive and select New | Folder.
  id: totrans-190
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击`C:\`驱动器，并选择新建 | 文件夹。
- en: Name the new folder `Student`.
  id: totrans-191
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将新文件夹命名为`Student`。
- en: Right-click on the `Student` folder you just created and select Paste. This
    will copy the `IntroArcGISPro` folder to the `Student` folder you just created.
  id: totrans-192
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击您刚刚创建的`Student`文件夹，并选择粘贴。这将把`IntroArcGISPro`文件夹复制到您刚刚创建的`Student`文件夹中。
- en: Close File Explorer once the copy is complete.
  id: totrans-193
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制完成后，关闭文件资源管理器。
- en: You have now copied the exercise data that will be required to complete the
    book to your local computer.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在已将完成本书所需的练习数据复制到您的本地计算机上。
- en: Launching ArcGIS Pro
  id: totrans-195
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 启动 ArcGIS Pro
- en: Now that you have installed ArcGIS Pro and have a license, it is time to launch
    ArcGIS Pro for the first time. You need to ensure that you are connected to the
    internet because when you launch ArcGIS Pro, it will need to connect to ArcGIS
    Online or Portal for ArcGIS to make sure that you have a valid license.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已安装 ArcGIS Pro 并拥有许可证，是时候首次启动 ArcGIS Pro 了。您需要确保您已连接到互联网，因为当您启动 ArcGIS Pro
    时，它需要连接到 ArcGIS Online 或 Portal for ArcGIS 以确保您拥有有效的许可证。
- en: 'Let''s now open ArcGIS Pro:'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们打开 ArcGIS Pro：
- en: Open ArcGIS Pro. How you do this will depend on your OS and whether you have
    added shortcuts to your desktop or taskbar. In most cases, the first time you
    launch ArcGIS Pro, you will need to go to the Start button located on the lower-left
    corner of your monitor. It looks like the Windows icon.
  id: totrans-198
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 ArcGIS Pro。您如何做这取决于您的操作系统以及您是否已在桌面上或任务栏中添加了快捷方式。在大多数情况下，您第一次启动 ArcGIS Pro
    时，需要前往位于显示器左下角的“开始”按钮。它看起来像 Windows 图标。
- en: Once you click on the Start button, scroll through the list of installed programs
    until you see the ArcGIS folder or group and click on it. This will expand the
    list of installed ArcGIS programs installed on your computer.
  id: totrans-199
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“开始”按钮后，滚动查看已安装的程序列表，直到看到 ArcGIS 文件夹或组，然后点击它。这将展开您计算机上安装的 ArcGIS 程序列表。
- en: Select ArcGIS Pro from the list of programs to start the application.
  id: totrans-200
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从程序列表中选择 ArcGIS Pro 以启动应用程序。
- en: If you want to add a shortcut for ArcGIS Pro to your taskbar, simply right-click
    on the application name in the Start menu. Then, select More and Pin to Taskbar.
    Once you have done that, all you need to do is click on the ArcGIS Pro icon in
    your taskbar to start the application.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想将 ArcGIS Pro 快捷方式添加到任务栏，只需在开始菜单中的应用程序名称上右键单击。然后，选择更多并点击“固定到任务栏”。完成这些操作后，您只需点击任务栏中的
    ArcGIS Pro 图标即可启动应用程序。
- en: 'Once you start ArcGIS Pro, you will need to sign in to your ArcGIS Online or
    Portal account. This allows ArcGIS Pro to verify your license. You do have the
    option to allow ArcGIS Pro to remember your login credentials for ArcGIS Online,
    so you will not have to log in every time you launch ArcGIS Pro:'
  id: totrans-202
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动 ArcGIS Pro 后，您需要登录到您的 ArcGIS Online 或 Portal 账户。这允许 ArcGIS Pro 验证您的许可证。您可以选择允许
    ArcGIS Pro 记住您的 ArcGIS Online 登录凭证，这样您每次启动 ArcGIS Pro 时就无需登录：
- en: '![](img/25970385-7722-41f5-9ea0-2e000d8c683a.png)'
  id: totrans-203
  prefs: []
  type: TYPE_IMG
  zh: '![](img/25970385-7722-41f5-9ea0-2e000d8c683a.png)'
- en: After ArcGIS Pro verifies your login and license, it will take you to the window
    that allows you to start a new project or open an existing project. You will now
    open an existing project, but before you do that, you will need to make sure you
    have downloaded and installed the exercise data.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Pro 验证您的登录和许可证后，将带您到允许您启动新项目或打开现有项目的窗口。您现在将打开一个现有项目，但在这样做之前，您需要确保您已下载并安装了练习数据。
- en: Opening an ArcGIS Pro Project
  id: totrans-205
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 打开 ArcGIS Pro 项目
- en: 'ArcGIS Pro makes use of projects that can contain maps, data connections, toolboxes,
    and more. You will now open an existing project and begin your first journey into
    ArcGIS Pro to help verify the successful installation of ArcGIS Pro and your exercise
    data. You will get an opportunity to explore 2D and 3D maps, a layout, and other
    project items as follows:'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Pro 使用项目，这些项目可以包含地图、数据连接、工具箱等。您现在将打开一个现有项目，并开始您的第一次 ArcGIS Pro 之旅，以帮助验证
    ArcGIS Pro 和您的练习数据安装成功。您将有机会探索 2D 和 3D 地图、布局和其他项目项，如下所示：
- en: If you closed ArcGIS Pro from the previous section, open ArcGIS Pro and log
    in if required.
  id: totrans-207
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您在上一个部分关闭了 ArcGIS Pro，请打开 ArcGIS Pro 并在需要时登录。
- en: 'In the ArcGIS Pro start page, click on Open another project, as shown in the
    following screenshot:'
  id: totrans-208
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 ArcGIS Pro 启动页面上，点击“打开另一个项目”，如以下截图所示：
- en: '![](img/62c3a91d-a5f3-43f3-9ad0-586c7f53c707.png)'
  id: totrans-209
  prefs: []
  type: TYPE_IMG
  zh: '![](img/62c3a91d-a5f3-43f3-9ad0-586c7f53c707.png)'
- en: Take a moment to review the Start page. It is divided into three columns. The
    first is for opening existing projects like the one you are about to open. At
    the top of the first column is a list of recently opened projects. If this is
    your first time opening a project with ArcGIS Pro, this area will be blank, as
    shown in the previous screenshot.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 花点时间查看启动页面。它分为三个列。第一列用于打开现有的项目，例如您即将打开的项目。第一列的顶部是最近打开的项目列表。如果您是第一次使用 ArcGIS
    Pro 打开项目，该区域将如前一张截图所示为空白。
- en: If this is not the first time, you will see a list of one or more projects that
    you have opened. As you move through the book, you will see projects added to
    this section. The second column area is to create new projects. It contains a
    list of project templates included with ArcGIS Pro. You will learn how to create
    your own projects later in this book. The last column area is a list of project
    templates you have used recently to generate new projects as well as the option
    at the bottom to select a different template.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这不是第一次，你将看到你已打开的一个或多个项目列表。随着你在书中前进，你将看到更多项目添加到这一部分。第二列区域用于创建新项目。它包含 ArcGIS
    Pro 内置的项目模板列表。你将在本书的后面部分学习如何创建自己的项目。最后一列区域是最近使用过的项目模板列表，以及底部选择不同模板的选项。
- en: The last step should have opened the Open Project window. Click on Computer
    in the left panel of the window. This should be below Portal.
  id: totrans-212
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后一步应该已经打开了打开项目窗口。在窗口的左侧面板中点击计算机。这应该在门户下方。
- en: In the right panel of the window, double-click on (`C:`) to access your local
    drive.
  id: totrans-213
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在窗口的右侧面板中，双击（`C:`）以访问你的本地驱动器。
- en: These steps assume that you installed the exercise data in the default location
    called for in the section on downloading and installing the exercise data. If
    you installed it in a different location, navigate to that location instead.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 这些步骤假设你将练习数据安装在了下载和安装练习数据部分中提到的默认位置。如果你安装在了不同的位置，请导航到那个位置。
- en: 'Continue navigating to `C:\Student\IntroArcPro\Chapter1\IntroArcPro_Chapter1`
    or the location where you installed the exercise data and select `IntroArcPro_Chapter1.aprx`.
    Then, click OK (or double-click the file) to open the project:'
  id: totrans-215
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 继续导航到 `C:\Student\IntroArcPro\Chapter1\IntroArcPro_Chapter1` 或你安装练习数据的位置，并选择
    `IntroArcPro_Chapter1.aprx`。然后，点击确定（或双击文件）以打开项目：
- en: '![](img/efc476d8-2f2b-4782-9087-65ab15f715a4.png)'
  id: totrans-216
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/efc476d8-2f2b-4782-9087-65ab15f715a4.png)'
- en: 'If the project opens successfully, you will see two map views located side
    by side showing a granite quarry, as shown in the following screenshot. One is
    a traditional 2D map, and the other is a 3D map. These two views have been linked
    together, so when you zoom or pan in one, the other updates to match:'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 如果项目成功打开，你将看到两个并排显示的地图视图，展示了一个花岗岩采石场，如下面的截图所示。一个是传统的 2D 地图，另一个是 3D 地图。这两个视图已经相互链接，所以当你在一个视图中缩放或平移时，另一个视图会更新以匹配：
- en: '![](img/7efd3621-b9b7-4cb0-b298-c71224332a00.png)'
  id: totrans-218
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/7efd3621-b9b7-4cb0-b298-c71224332a00.png)'
- en: You will now explore this project and the two maps you see so you can better
    understand the relationship between the tool and examine some basic tools found
    in ArcGIS Pro. You will start by using the **Explore** tool. This is a very versatile
    tool that allows you to move within a map and retrieve information about the features
    you see.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你将探索这个项目和两个你看到的地图，以便更好地理解工具与检查 ArcGIS Pro 中找到的一些基本工具之间的关系。你将首先使用 **探索** 工具。这是一个非常通用的工具，允许你在地图内移动并检索你看到要素的信息。
- en: At the top of the ArcGIS Pro interface, make sure the Map tab is active. If
    it is not, click on it.
  id: totrans-220
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 ArcGIS Pro 界面的顶部，确保地图标签是激活的。如果不是，点击它。
- en: 'Click on the Explore tool on the Map tab. This tool uses a blue and white spherical
    icon surrounded by small arrowheads, as shown in the following screenshot:'
  id: totrans-221
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在地图标签上点击探索工具。此工具使用一个由小箭头包围的蓝色和白色球形图标，如下面的截图所示：
- en: '![](img/978da980-b1ad-4f1c-a07f-ccd9b799d29e.png)'
  id: totrans-222
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/978da980-b1ad-4f1c-a07f-ccd9b799d29e.png)'
- en: Move your mouse pointer to one of the two map views and click your left mouse
    button and drag it to pan within the view. As you pan in one view, watch what
    happens in the other view.
  id: totrans-223
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针移至两个地图视图中的一个，点击左键并拖动以在视图中平移。当你在一个视图中平移时，观察另一个视图发生了什么。
- en: 'Question: *What happens when you use the Explore tool within the two views
    in the project to pan or zoom?*'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 问题：*在项目中的两个视图中使用探索工具进行平移或缩放时，会发生什么？*
- en: Using the Explore tool once again, click on a parcel in either view.
  id: totrans-225
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次使用探索工具，点击任一视图中的地块。
- en: 'Question: *What happens when you click on a feature in a map such as a parcel
    when using the Explore tool?*'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 问题：*使用探索工具点击地图上的一个要素，如地块时，会发生什么？*
- en: Feel free to continue exploring the use of the Explore tool. Once you are done,
    close ArcGIS Pro without saving the project.
  id: totrans-227
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 随意继续探索使用探索工具的应用。完成之后，无需保存项目即可关闭 ArcGIS Pro。
- en: You have learned about ArcGIS Pro licenses and their levels, and you have also
    opened your first ArcGIS Pro project and begun navigating in a map. Congratulations
    on your first step toward leveraging the power of ArcGIS Pro to visualize and
    query information!
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经了解了 ArcGIS Pro 许可证及其级别，并且你也打开了你的第一个 ArcGIS Pro 项目并开始在地图中导航。恭喜你迈出了利用 ArcGIS
    Pro 的力量来可视化和查询信息的第一步！
- en: Summary
  id: totrans-229
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: You have now successfully installed and started to use ArcGIS Pro. So you now
    have the skills to install and get working with ArcGIS Pro. This new 64-bit hyperthreaded
    application from Esri provides an effective tool to visualize a range of data,
    including 2D and 3D. This increased capability does require a greater amount of
    system resources to run effectively compared with the earlier ArcGIS applications.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在已经成功安装并开始使用 ArcGIS Pro。因此，你现在有了安装和开始使用 ArcGIS Pro 的技能。来自 Esri 的这个新的 64 位超线程应用程序提供了一种有效的工具来可视化各种数据，包括二维和三维。这种增强的能力与早期的
    ArcGIS 应用程序相比，需要更多的系统资源才能有效运行。
- en: In this chapter, you discovered that ArcGIS Pro makes use of a new licensing
    model, Named Users, in addition to a traditional Single Use or concurrent license.
    You also learned that ArcGIS Pro Named User licenses are managed through your
    organization's ArcGIS Online account or Portal for ArcGIS. It was also pointed
    out that only users in your organization that are creators or professional user
    types may be assigned an ArcGIS Pro license.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你发现 ArcGIS Pro 除了传统的单次使用或并发许可证外，还使用了一种新的许可模式，即命名用户。你还了解到 ArcGIS Pro 命名用户许可证通过你的组织的
    ArcGIS Online 账户或 Portal for ArcGIS 进行管理。还指出，只有你的组织中是创建者或专业用户类型的用户才能分配 ArcGIS
    Pro 许可证。
- en: From there, you opened your first ArcGIS Pro project. This provided you with
    the skills to deal with projects that may contain multiple items, including 2D
    and 3D maps, but that is just the beginning, as you will learn in later chapters.
    Once you opened the project, you used the Explore tool to navigate within a map
    and retrieve information about the features you see.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 从那里，你打开了你的第一个 ArcGIS Pro 项目。这使你具备了处理可能包含多个项目元素（包括二维和三维地图）的项目的技能，但这只是开始，你将在后面的章节中了解到更多。一旦你打开了项目，你使用了探索工具在地图内导航并检索你所看到要素的信息。
- en: In the next chapter, you will take a closer look at the ArcGIS Pro user interface.
    You will examine commonly used tools and where to find them.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，你将更详细地了解 ArcGIS Pro 用户界面。你将检查常用工具及其位置。
- en: Further reading
  id: totrans-234
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 进一步阅读
- en: You may want to check out these additional resources for more information associated
    with the topics covered in this chapter.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能想查看这些额外的资源，以获取本章所涵盖主题的更多信息。
- en: '*ArcGIS Pro 2.x Cookbook,* by Tripp Corbin, GISP: [https://www.packtpub.com/application-development/arcgis-pro-2x-cookbook](https://www.packtpub.com/application-development/arcgis-pro-2x-cookbook)'
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《*ArcGIS Pro 2.x 烹饪秘籍*》，作者：Tripp Corbin，GISP：[https://www.packtpub.com/application-development/arcgis-pro-2x-cookbook](https://www.packtpub.com/application-development/arcgis-pro-2x-cookbook)
- en: '*Comparing ArcGIS Desktop and ArcGIS Pro (Video)*: [https://youtu.be/4_OOOQbLZDU](https://youtu.be/4_OOOQbLZDU)'
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《*比较 ArcGIS Desktop 和 ArcGIS Pro（视频）*》：[https://youtu.be/4_OOOQbLZDU](https://youtu.be/4_OOOQbLZDU)
- en: '*ArcGIS Pro 2.x: Does your computer have enough horsepower (Video)*: [https://youtu.be/tH7JemkC7SM](https://youtu.be/tH7JemkC7SM)'
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《*ArcGIS Pro 2.x：你的电脑有足够的马力吗？（视频）*》：[https://youtu.be/tH7JemkC7SM](https://youtu.be/tH7JemkC7SM)
- en: '*Assigning ArcGIS Pro licenses via ArcGIS Online (Video)*: [https://youtu.be/Lny22sjzg9o](https://youtu.be/Lny22sjzg9o)'
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《*通过 ArcGIS Online 分配 ArcGIS Pro 许可证（视频）*》：[https://youtu.be/Lny22sjzg9o](https://youtu.be/Lny22sjzg9o)
