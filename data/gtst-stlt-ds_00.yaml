- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Data scientists and machine learning engineers throughout the 2010s have primarily
    produced static analyses. We create documents to inform decisions, filled with
    plots and metrics about our findings, or about the models we create. Creating
    complete web applications that allow users to interact with analyses is cumbersome,
    to say the least! Enter Streamlit, a Python library for creating web applications
    built with data folks in mind at every step.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在 2010 年代，数据科学家和机器学习工程师主要做的是静态分析。我们创建文档来为决策提供依据，文档中充满了关于我们发现的图表和度量数据，或者是我们创建的模型。创建完整的
    Web 应用程序，让用户与分析结果互动，至少可以说是繁琐的！Streamlit 出现了，它是一个为数据工作者在每个步骤中着想而设计的 Python 库，用于创建
    Web 应用程序。
- en: Streamlit shortens the development time for the creation of data-focused web
    applications, allowing data scientists to create web app prototypes in Python
    in hours instead of days.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Streamlit 缩短了数据驱动型 Web 应用程序的开发时间，使数据科学家能够在几小时内，而非几天，使用 Python 创建 Web 应用原型。
- en: This book takes a hands-on approach to help you learn the tips and tricks that
    will have you up and running with Streamlit in no time. You'll start with the
    fundamentals of Streamlit by creating a basic app and gradually build on this
    foundation by producing high-quality graphics with data visualization and testing
    machine learning models. As you advance through the chapters, you'll walk through
    practical examples of both personal and work-related data-focused web applications,
    and will learn about more complicated topics such as using Streamlit Components,
    beautifying your apps, and the quick deployment of your new apps.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书采用实践操作的方法，帮助你学习一些技巧和窍门，让你迅速掌握 Streamlit。你将从创建一个基本应用开始学习 Streamlit 的基础知识，并逐步在此基础上，制作高质量的图形数据可视化，并测试机器学习模型。随着章节的深入，你将通过个人和工作相关的数据驱动型
    Web 应用的实际示例，逐步学习使用 Streamlit 组件、美化应用程序以及快速部署新应用程序等更复杂的主题。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的读者对象
- en: This book is for data scientists and machine learning engineers or enthusiasts
    who want to create web apps using Streamlit. Whether you're a junior data scientist
    looking to deploy your first machine learning project in Python to improve your
    resume or a senior data scientist working full time trying to convince your colleagues
    with a dynamic analysis, this book is for you!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向数据科学家和机器学习工程师或爱好者，他们希望使用 Streamlit 创建 Web 应用。无论你是一个初级数据科学家，想通过部署第一个机器学习项目来提升简历，还是一个高级数据科学家，致力于通过动态分析说服同事，本书都适合你！
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概述
- en: '[*Chapter 1*](B16864_01_Final_VK_ePub.xhtml#_idTextAnchor014), *An Introduction
    to Streamlit*, teaches the very basics of Streamlit by creating your first app.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B16864_01_Final_VK_ePub.xhtml#_idTextAnchor014)，*Streamlit 入门*，通过创建你的第一个应用程序来教授
    Streamlit 的基本知识。'
- en: '[*Chapter 2*](B16864_02_Final_VK_ePub.xhtml#_idTextAnchor024), *Uploading,
    Downloading, and Manipulating Data*, looks at data; data apps need data! We''ll
    learn how to use data efficiently and effectively in production applications.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B16864_02_Final_VK_ePub.xhtml#_idTextAnchor024)，*上传、下载和处理数据*，介绍了数据；数据应用需要数据！我们将在这里学习如何在生产应用中高效、有效地使用数据。'
- en: '[*Chapter 3*](B16864_03_Final_VK_ePub.xhtml#_idTextAnchor036), *Data Visualization*,
    teaches how to use all your favorite Python visualization libraries in Streamlit
    apps. There''s no need to learn new visualization frameworks!'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B16864_03_Final_VK_ePub.xhtml#_idTextAnchor036)，*数据可视化*，教授如何在 Streamlit
    应用中使用你最喜欢的 Python 可视化库。无需学习新的可视化框架！'
- en: '[*Chapter 4*](B16864_04_Final_VK_ePub.xhtml#_idTextAnchor049), *Using Machine
    Learning with Streamlit*, covers machine learning. Ever wanted to deploy your
    new fancy machine learning model in a user-facing app in hours? Start here for
    in-depth examples and tips.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B16864_04_Final_VK_ePub.xhtml#_idTextAnchor049)，*使用 Streamlit 与机器学习*，涵盖了机器学习。曾经想在几个小时内将你新建的炫酷机器学习模型部署到面向用户的应用中吗？从这里开始，获取深入的示例和技巧。'
- en: '[*Chapter 5*](B16864_05_Final_VK_ePub.xhtml#_idTextAnchor056), *Deploying Streamlit
    with Streamlit Sharing*, looks at the one-click deploy feature that Streamlit
    comes with. We''ll learn how to remove friction in the deployment process here!'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B16864_05_Final_VK_ePub.xhtml#_idTextAnchor056)，*使用 Streamlit Sharing
    部署 Streamlit*，介绍了 Streamlit 的一键部署功能。我们将在这里学习如何简化部署过程！'
- en: '[*Chapter 6*](B16864_06_Final_VK_ePub.xhtml#_idTextAnchor065), *Beautifying
    Streamlit Apps*, looks at the features that Streamlit is chock-full of to make
    gorgeous web apps. We''ll learn all the tips and tricks in this chapter.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B16864_06_Final_VK_ePub.xhtml#_idTextAnchor065)，*美化Streamlit应用*，介绍了Streamlit提供的丰富功能，帮助你制作精美的网页应用。在这一章中，我们将学习所有的技巧和窍门。'
- en: '[*Chapter 7*](B16864_07_Final_VK_ePub.xhtml#_idTextAnchor074), *Exploring Streamlit
    Components*, teaches how to leverage the thriving developer ecosystem around Streamlit
    through open source integrations called Streamlit Components. Just like LEGO,
    only better.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B16864_07_Final_VK_ePub.xhtml#_idTextAnchor074)，*探索Streamlit组件*，教授如何通过开源集成（称为Streamlit组件）利用Streamlit周围蓬勃发展的开发者生态系统。就像乐高玩具，只不过更好。'
- en: '[*Chapter 8*](B16864_08_Final_VK_ePub.xhtml#_idTextAnchor081), *Deploying Streamlit
    Apps with Heroku and AWS*, teaches how to deploy your Streamlit applications using
    AWS and Heroku as an alternative to Streamlit Sharing.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B16864_08_Final_VK_ePub.xhtml#_idTextAnchor081)，*使用Heroku和AWS部署Streamlit应用*，教授如何使用AWS和Heroku来部署Streamlit应用，作为Streamlit
    Sharing的替代方案。'
- en: '[*Chapter 9*](B16864_09_Final_VK_ePub.xhtml#_idTextAnchor094), *Improving Job
    Applications with Streamlit*, will help you to prove your data science chops to
    employers using Streamlit apps through everything from apps for resume building
    to apps for take-home sections of interviews.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B16864_09_Final_VK_ePub.xhtml#_idTextAnchor094)，*通过Streamlit提升求职申请*，将帮助你使用Streamlit应用向雇主展示你的数据科学能力，包括从简历生成应用到面试的带回家任务应用。'
- en: '[*Chapter 10*](B16864_10_Final_VK_ePub.xhtml#_idTextAnchor105), *The Data Project
    – Prototyping Projects in Streamlit*, covers making apps for the Streamlit community
    and others, which is both fun and educational. We''ll walk through some examples
    of projects and you''ll learn how to start your own.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B16864_10_Final_VK_ePub.xhtml#_idTextAnchor105)，*数据项目 – 在Streamlit中进行原型设计项目*，讲述了如何为Streamlit社区和其他用户制作应用程序，既有趣又富有教育意义。我们将通过一些项目示例，帮助你学习如何开始自己的项目。'
- en: '[*Chapter 11*](B16864_11_Final_VK_ePub.xhtml#_idTextAnchor122), *Using Streamlit
    for Teams*, teaches how to deploy private Streamlit repositories and enforce user
    authentication using the Streamlit product Streamlit for Teams.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B16864_11_Final_VK_ePub.xhtml#_idTextAnchor122)，*为团队使用Streamlit*，讲解如何使用Streamlit产品Streamlit
    for Teams部署私有的Streamlit仓库并强制执行用户身份验证。'
- en: '[*Chapter 12*](B16864_12_Final_VK_ePub.xhtml#_idTextAnchor131), *Streamlit
    Power Users*, provides more information on Streamlit, which is already extensively
    used for such a young library. Learn from the best with in-depth interviews with
    the Streamlit founder, data scientists, analysts, and engineers.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B16864_12_Final_VK_ePub.xhtml#_idTextAnchor131)，*Streamlit高级用户*，提供了更多关于Streamlit的信息，尽管这是一个相对年轻的库，但它已经得到了广泛应用。从Streamlit创始人、数据科学家、分析师和工程师的深入访谈中学习最前沿的知识。'
- en: To get the most out of this book
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: This book assumes that you are at least a Python novice, which means you are
    comfortable with basic Python syntax and have taken tutorials or classes before
    in Python. It is also written for users interested in data science, which includes
    topics such as statistics and machine learning, but does not require a data science
    background. If you know how to make lists and define variables and have written
    a `for` loop before, you have enough Python knowledge to get started!
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设你至少是一个Python初学者，这意味着你已经熟悉基本的Python语法，并且之前有学习过Python的教程或课程。本书也面向对数据科学感兴趣的用户，涉及统计学和机器学习等主题，但不要求具备数据科学背景。如果你知道如何创建列表、定义变量，并且之前写过`for`循环，那么你已经具备足够的Python知识，可以开始本书的学习了！
- en: '![](img/B16864_Preface_Table1.jpg)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B16864_Preface_Table1.jpg)'
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book''s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting of code.**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你正在使用本书的数字版，我们建议你自己输入代码或从本书的GitHub仓库访问代码（下一个章节中会提供链接）。这样做可以帮助你避免因复制粘贴代码而可能出现的错误。**'
- en: Download the example code files
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/tylerjrichards/Getting-Started-with-Streamlit-for-Data-Science](https://github.com/tylerjrichards/Getting-Started-with-Streamlit-for-Data-Science)
    or through Packt's GitHub at [https://github.com/PacktPublishing/Getting-Started-with-Streamlit-for-Data-Science](https://github.com/PacktPublishing/Getting-Started-with-Streamlit-for-Data-Science).
    If there's an update to the code, it will be updated in these GitHub repositories.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从GitHub下载本书的示例代码文件，访问 [https://github.com/tylerjrichards/Getting-Started-with-Streamlit-for-Data-Science](https://github.com/tylerjrichards/Getting-Started-with-Streamlit-for-Data-Science)
    或通过Packt的GitHub访问 [https://github.com/PacktPublishing/Getting-Started-with-Streamlit-for-Data-Science](https://github.com/PacktPublishing/Getting-Started-with-Streamlit-for-Data-Science)。如果代码有更新，它将会在这些GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他代码包，来自我们丰富的书籍和视频目录，访问 [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)。欢迎查看！
- en: Download the color images
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图片
- en: 'We also provide a PDF file that has color images of the screenshots and diagrams
    used in this book. You can download it here: [https://static.packt-cdn.com/downloads/9781800565500_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781800565500_ColorImages.pdf).'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一份PDF文件，里面包含了本书中使用的截图和图表的彩色图片。你可以在此下载：[https://static.packt-cdn.com/downloads/9781800565500_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781800565500_ColorImages.pdf)。
- en: Conventions used
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: Which will be in the format `ec2-10-857-84-485.compute-1.amazonaws.com`.
    I made up those numbers, but yours should be close to this.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码单词、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟网址、用户输入和Twitter账号。例如：格式应为 `ec2-10-857-84-485.compute-1.amazonaws.com`。这些数字是我编造的，你的应该与此类似。'
- en: 'A block of code is set as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块按如下方式设置：
- en: '[PRE0]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 所有命令行输入或输出都按以下方式书写：
- en: '[PRE1]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in **bold**. Here is an example:
    We are going to be using **Amazon Elastic Compute Cloud**, or **Amazon EC2** for
    short.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或屏幕上显示的词语。例如，菜单或对话框中的词语通常会以**粗体**显示。以下是一个例子：我们将使用**Amazon
    Elastic Compute Cloud**，简称**Amazon EC2**。'
- en: Tips or important notes
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 提示或重要说明
- en: Appear like this.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如下所示。
- en: Get in touch
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。
- en: '**General feedback**: If you have questions about any aspect of this book,
    email us at [customercare@packtpub.com](https://customercare@packtpub.com) and
    mention the book title in the subject of your message.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：如果你对本书的任何方面有疑问，请通过 [customercare@packtpub.com](https://customercare@packtpub.com)
    给我们发送电子邮件，并在邮件主题中注明书名。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/support/errata](https://www.packtpub.com/support/errata)
    and fill in the form.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：尽管我们已尽最大努力确保内容的准确性，但错误仍然可能发生。如果你在本书中发现了错误，我们将非常感激你能报告给我们。请访问 [www.packtpub.com/support/errata](https://www.packtpub.com/support/errata)
    并填写表单。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at [copyright@packt.com](https://copyright@packt.com)
    with a link to the material.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果你在互联网上发现任何我们作品的非法复制形式，请提供该位置地址或网站名称。请通过 [copyright@packt.com](https://copyright@packt.com)
    联系我们，并附上相关材料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](https://authors.packtpub.com).'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你有兴趣成为作者**：如果你在某个领域有专长，并且有兴趣撰写或参与书籍创作，请访问 [authors.packtpub.com](https://authors.packtpub.com)。'
- en: Share Your Thoughts
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分享你的想法
- en: Once you've read *Getting Started with Streamlit for Data Science*, we'd love
    to hear your thoughts! Please [click here to go straight to the Amazon review
    page](https://packt.link/r/1-800-56550-X) for this book and share your feedback.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读完*《Streamlit 数据科学入门》*后，我们非常希望听到你的想法！请[点击这里直接进入亚马逊书评页面](https://packt.link/r/1-800-56550-X)并分享你的反馈。
- en: Your review is important to us and the tech community and will help us make
    sure we're delivering excellent quality content..
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 你的评价对我们和技术社区非常重要，将帮助我们确保提供优质的内容。
