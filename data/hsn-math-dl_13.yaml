- en: 'Section 3: Advanced Deep Learning Concepts Simplified'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：简化的高级深度学习概念
- en: Having built a sound understanding of the fundamental ideas behind deep learning
    in the previous section, in this section, you will learn about a variety of deep
    learning networks; namely, networks that are used to process images, text, and
    sequences, as well as to generate items.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一节中已经建立了深度学习基础思想的坚实理解后，本节将介绍各种深度学习网络；即，用于处理图像、文本和序列的网络，以及用于生成项目的网络。
