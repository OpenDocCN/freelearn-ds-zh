- en: Metadata Management
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 元数据管理
- en: This chapter is intended for anyone interested in learning more about metadata
    management at a high level, understanding optimal implementation strategies, or
    anything in between. It is not necessary to have any prior experience with metadata
    management to understand the material in this chapter.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章面向任何有兴趣了解高层次元数据管理、理解最佳实施策略，或处于两者之间的人。理解本章的内容不需要具备任何元数据管理的先前经验。
- en: 'Establishing a high-value, high-return metadata management capability is absolutely
    required for any data governance program. The success or failure of a chief data
    & analytics officer hinges on being able to answer a few fundamental, core questions:
    Where is the company’s data? Who owns it? How is it classified? Is it safe & secure?
    Can I leverage it for value? Do I know how to reduce data risk? You will learn
    the answers to these questions and be guided through how to tactically set up
    a metadata management capability for success as we dive into the critical capability
    of metadata.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 建立一个高价值、高回报的元数据管理能力对于任何数据治理项目来说都是绝对必要的。首席数据与分析官的成功与失败取决于能否回答一些基本的核心问题：公司数据在哪里？谁拥有它？它是如何分类的？它安全吗？我能否利用它创造价值？我知道如何降低数据风险吗？通过学习这些问题的答案，并了解如何战术性地设立一个成功的元数据管理能力，我们将深入探讨元数据这一关键能力。
- en: Simply put, metadata is information about data. Metadata capabilities are used
    to make data more understandable, accessible, and reusable. Metadata management
    is the process of creating, storing, organizing, maintaining, and using metadata.
    In my experience, metadata is one of the most underappreciated data capabilities,
    but it is foundational to any data management program. Metadata is the root of
    success when deployed and managed well and the root of failure when underfunded
    and underutilized.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，元数据是关于数据的信息。元数据功能用于使数据更加易于理解、访问和重复使用。元数据管理是创建、存储、组织、维护和使用元数据的过程。根据我的经验，元数据是最被低估的数据能力之一，但它是任何数据管理项目的基础。当元数据得到良好部署和管理时，它是成功的根本，而当元数据资金不足或未得到充分利用时，它则是失败的根源。
- en: Metadata management is important for a number of reasons. First, it can help
    to improve the quality of data. By providing information about the data, metadata
    can help to ensure that it is accurate, complete, and consistent. Second, metadata
    can help to make data more accessible. By providing ways to search and filter
    metadata, users can more easily find the data they need. Third, metadata can help
    to make data more reusable.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 元数据管理很重要，原因有很多。首先，它有助于提高数据的质量。通过提供关于数据的信息，元数据可以帮助确保数据的准确性、完整性和一致性。其次，元数据可以帮助让数据更容易访问。通过提供搜索和筛选元数据的方式，用户可以更轻松地找到所需的数据。第三，元数据有助于使数据更加可重复使用。
- en: 'By providing information about the data’s context and usage, metadata can help
    users understand how the data can be used in different scenarios. In this chapter,
    we will cover the following:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 通过提供关于数据的上下文和使用方式的信息，元数据可以帮助用户了解数据在不同场景下的使用方式。在本章中，我们将涵盖以下内容：
- en: Metadata management defined
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 元数据管理定义
- en: The value of metadata management
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 元数据管理的价值
- en: Core metadata capabilities
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 核心元数据能力
- en: Building optimal metadata capability
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建最佳的元数据能力
- en: Setting up metadata management for success
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为成功设置元数据管理
- en: Metadata management defined
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 元数据管理定义
- en: Before we get into the details, I find it important to align on basic definitions.
    In my experience, data professionals sometimes skip basic definitions in an attempt
    not to insult the audience when launching data capabilities. However, starting
    with grounding definitions can be done with grace in a way that does not insult
    the business leader and still grounds the audience on what we will accomplish.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们深入细节之前，我认为对基本定义达成一致非常重要。根据我的经验，数据专业人员有时为了避免冒犯听众，在启动数据能力时会跳过基本定义。然而，从基础定义开始是可以优雅地进行的，这样既不会冒犯业务领导者，又能帮助听众理解我们将要完成的任务。
- en: 'I like to start with a simple slide with the title “Before we begin.” This
    simple yet impactful grounding slide can be set up with a basic premise and with
    the following verbal statement: “Before we dig into the details, I want to spend
    just a moment ensuring we all have the same common understanding of what it is
    we are going to discuss today. I, for one, have not been a metadata expert all
    my life, and thus, let’s take a moment to define what it is we mean when we talk
    about metadata today.” This simple yet non-offensive grounding centers the team
    on the definition together without sounding like we are preaching to our stakeholders.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢从一个简单的幻灯片开始，标题为“在我们开始之前”。这个简单而有影响力的引导幻灯片可以通过一个基本的前提和以下口头声明设置：“在我们深入细节之前，我想花一点时间确保我们大家对今天要讨论的内容有相同的理解。就我个人而言，我并不是一生都在做元数据的专家，因此，让我们花一点时间来定义一下当我们谈论元数据时的含义。”这个简单却不冒犯的引导能够让团队在定义上达成一致，而不会让我们听起来像是在对利益相关者说教。
- en: So, to that end, before we begin, let’s ground on definitions. When we talk
    about **metadata**, it’s important to state that all metadata is, is information
    about our data. You may hear it described as data about data. It’s not enough
    to capture data about data, we must put it into action, and that requires **metadata
    management**.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，在这方面，在我们开始之前，让我们先明确一下定义。当我们谈论**元数据**时，重要的是要说明，所有的元数据不过是关于我们数据的信息。你可能会听到它被描述为“关于数据的数据”。仅仅捕捉数据关于数据的信息是不够的，我们必须将其付诸实践，这就需要**元数据管理**。
- en: What is metadata management?
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是元数据管理？
- en: 'Metadata management is a foundational capability that every company needs to
    understand and manage. Effective metadata management capabilities tell users basic
    information about the data, including the following:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 元数据管理是每个公司都需要理解和管理的基础能力。有效的元数据管理能力可以向用户提供关于数据的基本信息，包括以下内容：
- en: What data exists
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存在哪些数据
- en: Who created the data
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据的创造者是谁
- en: When the data was created
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据创建的时间
- en: Where the data was created
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据创建的地点
- en: What the data means
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据意味着什么
- en: Where the data comes from
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据来自哪里
- en: 'Metadata can be used to do many things, but at a minimum, it helps users to
    do the following:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 元数据可以用于做很多事情，但至少它帮助用户做以下几件事：
- en: Discover data assets
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发现数据资产
- en: Understand data context
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解数据的背景
- en: Build trust in the information
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立对信息的信任
- en: Consume data
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 消费数据
- en: 'There are three types of metadata that require active management: business
    metadata, technical metadata, and operational metadata. Together, these three
    types of metadata allow for data assets to be better understood and enable additional
    value to be unlocked from the data. Let’s start with some basic definitions.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 有三种类型的元数据需要积极管理：业务元数据、技术元数据和操作元数据。这三种元数据结合在一起，有助于更好地理解数据资产，并能够从数据中解锁更多价值。我们先从一些基本定义开始。
- en: '**Business metadata**: This connects data domains to business data stewards,
    drives business data definitions, and is responsible for linking business metadata
    to the technical metadata across the enterprise.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**业务元数据**：它将数据领域与业务数据管理员联系起来，推动业务数据定义，并负责将业务元数据与跨企业的技术元数据连接起来。'
- en: '**Technical metadata**: This contains the physical data elements and attributes
    from physical data, enables data tracing, and drives an understanding of any data
    transformations. Technical metadata shows us where the data came from in terms
    of the physical databases, systems, and data flows across the enterprise. Technical
    metadata also describes the data structure, storage, format, and processing. This
    type of metadata usually includes data such as data types, column names, and table
    structures.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**技术元数据**：它包含来自物理数据的物理数据元素和属性，支持数据追溯，并推动对数据转换的理解。技术元数据展示了数据来自于物理数据库、系统以及跨企业的数据流。技术元数据还描述了数据的结构、存储、格式和处理方式。这种类型的元数据通常包括数据类型、列名和表结构等数据。'
- en: '**Operational metadata**: This contains information about how and when the
    data was created or transformed. It may include information such as time stamps,
    location, or job execution logs.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**操作元数据**：它包含有关数据是如何以及何时创建或转换的信息。可能包括时间戳、位置或作业执行日志等信息。'
- en: All three of these types of metadata are important for strong data management.
    They serve different purposes and are typically used by different users (e.g.,
    business metadata is usually used in service of business data stewards, whereas
    technical metadata is more critical to the technical data steward persona).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这三种类型的元数据对于强大的数据管理非常重要。它们服务于不同的目的，通常由不同的用户使用（例如，业务元数据通常用于支持业务数据管理员，而技术元数据对于技术数据管理员角色更为关键）。
- en: Examples of metadata
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 元数据示例
- en: 'Let’s bring these definitions to life. Let’s start with metadata about structured
    data, such as a customer data record, as shown in a database table for the Customer
    Data platform:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们将这些定义具体化。我们从有关结构化数据的元数据开始，例如客户数据记录，如客户数据平台数据库表中所示：
- en: '| ID | First Name | Last Name | Street Address | City | State | Country | Zip
    Code | Phone Number |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| ID | 名字 | 姓氏 | 街道地址 | 城市 | 州 | 国家 | 邮政编码 | 电话号码 |'
- en: '| 12345 | Bob | Smith | 123 Main Street | Anytown | IA | USA | 11111 | 555-555-5555
    |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| 12345 | Bob | Smith | 123 Main Street | Anytown | IA | USA | 11111 | 555-555-5555
    |'
- en: '| 67890 | Nancy | Glad | 456 Town Place | Anytown | IA | USA | 11111 | 555-555-5556
    |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '| 67890 | Nancy | Glad | 456 Town Place | Anytown | IA | USA | 11111 | 555-555-5556
    |'
- en: Figure 6.1 – Example data records
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.1 – 示例数据记录
- en: Business metadata
  id: totrans-40
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 业务元数据
- en: 'The business metadata will include the following:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 业务元数据将包括以下内容：
- en: The definitions of each of the fields (e.g., ID, first name, last name, street
    address, and so on).
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个字段的定义（例如，ID、名字、姓氏、街道地址等）。
- en: The business data steward
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 业务数据管理员
- en: The technical data steward
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术数据管理员
- en: The source of the customer data (i.e., the Customer Data Platform)
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户数据的来源（即客户数据平台）
- en: 'This business metadata may look like this in the data catalog system:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这些业务元数据在数据目录系统中可能如下所示：
- en: '| Business Term | Business Definition | Business Data Steward | Technical Data
    Steward | Authorized Source |'
  id: totrans-47
  prefs: []
  type: TYPE_TB
  zh: '| 业务术语 | 业务定义 | 业务数据管理员 | 技术数据管理员 | 授权来源 |'
- en: '| Customer ID | The unique identifier assigned to an individual customer |
    Asha Sinha | Sally Smith | Customer Data Platform |'
  id: totrans-48
  prefs: []
  type: TYPE_TB
  zh: '| 客户ID | 分配给个人客户的唯一标识符 | Asha Sinha | Sally Smith | 客户数据平台 |'
- en: '| Customer First Name | The legal first name of an individual customer | Bob
    Jones | Henrik Hans | Customer Data Platform |'
  id: totrans-49
  prefs: []
  type: TYPE_TB
  zh: '| 客户名 | 客户的合法名 | Bob Jones | Henrik Hans | 客户数据平台 |'
- en: '| Customer Last Name | The legal last name of an individual customer | Bob
    Jones | Henrik Hans | Customer Data Platform |'
  id: totrans-50
  prefs: []
  type: TYPE_TB
  zh: '| 客户姓氏 | 客户的合法姓氏 | Bob Jones | Henrik Hans | 客户数据平台 |'
- en: Figure 6.2 – Example of a data catalog record for customer data fields from
    the Customer Data Platform
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.2 – 来自客户数据平台的客户数据字段的数据目录记录示例
- en: Note that the Customer Data Platform may have table headings that are as simple
    as “ID”, whereas, in the data catalog, the term is more specific (Customer ID).
    This is because the header “ID” may be used in various ways that are not unique
    to the customer. We must use unique terms and definitions in order to drive the
    appropriate understanding and specificity to enable a common language across the
    company.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，客户数据平台中的表头可能简单为“ID”，而在数据目录中，术语更为具体（客户ID）。这是因为“ID”表头可能以不同方式使用，并不专属于客户。我们必须使用独特的术语和定义，以推动适当的理解和具体性，从而在公司内部实现共同的语言。
- en: Technical metadata
  id: totrans-53
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 技术元数据
- en: 'The technical metadata will include the following:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 技术元数据将包括以下内容：
- en: The location of data stores
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据存储位置
- en: Interface information
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 接口信息
- en: Information about tables and field structure
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有关表格和字段结构的信息
- en: Data types
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据类型
- en: Links to related fields
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相关领域的链接
- en: Indexes
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 索引
- en: 'Metadata about unstructured data, such as a picture, may contain the following:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 关于非结构化数据（如图片）的元数据可能包含以下内容：
- en: An image title
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图像标题
- en: An image description
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图像描述
- en: An image date
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图像日期
- en: An image location
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图像位置
- en: The image copyright
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图像版权
- en: The value of metadata management
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 元数据管理的价值
- en: When I think about the value of data management capabilities, I think about
    value in terms of what can I do after I deploy this capability that I am not able
    to do today. How do I measure this difference? It may be in dollars saved, fines
    avoided, hours of employee time that is saved, revenue that is generated, opportunity
    value unlocked, or some combination thereof. Any of these value vectors can make
    the capability worth deploying.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 当我考虑数据管理能力的价值时，我会从部署这项能力后，我能够做的事情出发，衡量与当前状况的差距。我该如何衡量这种差异呢？它可能体现在节省的资金、避免的罚款、节省的员工时间、创造的收入、释放的机会价值，或是这些因素的组合。任何一个价值维度都能使得这项能力值得部署。
- en: 'The difference with metadata is that subsequent data management capabilities
    (as we will explore in *Chapters* *7*–*11*) will not reach their full potential
    without metadata capabilities in place. Thus, this capability is foundational,
    which also needs to be accounted for when measuring the value of metadata management.
    There are five core tenants to the value of metadata management capabilities:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 与元数据的不同之处在于，随后的数据管理能力（正如我们将在*第7章*至*第11章*中探讨的）如果没有元数据能力的支撑，将无法发挥其最大潜力。因此，这项能力是基础性的，在衡量元数据管理的价值时也需要考虑这一点。元数据管理能力的价值包含五个核心要素：
- en: '**Transparency**: Metadata management enables transparency about the data.
    Technical metadata tells us where the data came from, the systems the data was
    sourced from, if it was transposed or otherwise changed, and enables us to understand
    the data better. When we know more about the data’s journey, we have increased
    transparency about the data, and therefore, higher trust in the data.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**透明度**：元数据管理使数据具有透明性。技术元数据告诉我们数据的来源，数据来自哪些系统，是否曾经转置或以其他方式变更，并帮助我们更好地理解数据。当我们了解数据的来源和历程时，我们对数据的透明度增加，从而提高了对数据的信任。'
- en: '**Stewardship**: Metadata management enables us to drive the accountability
    of the data. When we know what data we have, we can assign data stewards to the
    data, which enables accountability. When we know who is responsible for the data,
    we can create an environment where there is a point of contact to take care of
    the data for the company’s use. This model of stewardship enables the company
    to be able to identify any responsible parties and drive further accountability
    for the management of the data. When stewards exist and have clear roles and responsibilities
    (as we outlined in the data governance policy), then the company gets to reap
    the rewards from the additional care over the data.'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**管理**：元数据管理帮助我们推动数据的责任归属。当我们知道自己拥有的数据时，我们可以为数据指定数据管理员，从而确保责任的落实。当我们知道谁对数据负责时，我们能够创建一个环境，让有专人负责数据的使用。这种管理模式帮助公司能够识别任何责任方，并推动数据管理的进一步责任落实。当数据管理员存在并且职责明确时（正如我们在数据治理政策中所述），公司便能从对数据的额外关注中获得益处。'
- en: Important note
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: Remember, the key to high-quality stewardship is that of a service provider,
    not a data owner. The concept of ownership can lead to a “scarcity” mindset, which
    will prevent the stewards from sharing the data. Data represent an enterprise
    asset and should be available for shared use unless privacy, legal, or other regulations
    require confidentiality over the data assets.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，高质量管理的关键在于作为服务提供者，而非数据所有者。所有权的概念可能会导致“稀缺”思维方式，从而阻碍数据管理员共享数据。数据代表着企业资产，除非隐私、法律或其他规定要求对数据进行保密，否则数据应当可供共享使用。
- en: '**Clarity**: Metadata management enables the company to gain clarity about
    terminology, sourcing, and ownership. By driving clarity, business units, analysts,
    engineers, and executives alike can align with ease.'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**清晰度**：元数据管理使公司能够清晰地了解术语、来源和所有权。通过推动清晰度，业务部门、分析师、工程师和高管们能够轻松对齐目标。'
- en: '**Reusability**: Metadata management enables the company to locate, understand,
    and use (and reuse) enterprise data assets.'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可重用性**：元数据管理使公司能够定位、理解并使用（和重用）企业的数据资产。'
- en: '**Foundational Capability**: Metadata management is a key foundational capability
    that is required for subsequent data management capabilities such as data quality,
    architecture optimization, and data operations. If we don’t know what data we
    have, it’s very hard to measure the quality of it, optimize sourcing, or manage
    it as a part of general data operations. We must have high-quality, reliable,
    and accessible metadata to drive these additional capabilities.'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基础能力**：元数据管理是后续数据管理能力（如数据质量、架构优化和数据操作）所需的关键基础能力。如果我们不知道自己拥有哪些数据，就很难衡量数据的质量、优化数据源或将其纳入一般数据操作中管理。我们必须拥有高质量、可靠且可访问的元数据，以推动这些附加能力的实现。'
- en: Why does metadata matter?
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么元数据重要？
- en: Metadata management provides the necessary capabilities to establish informational
    understanding and organization in a company. The active nature of metadata management
    allows a company to foster the use of data assets through sharing, enabling insights
    into data for change management, and allowing for the appropriate control and
    protection of regulation, policy adherence, and overall compliance.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 元数据管理提供了在公司内部建立信息理解和组织所需的能力。元数据管理的积极特性使公司能够通过共享数据资产促进数据的使用，支持数据变更管理的洞察力，并确保适当的控制和保护，以遵守法规、政策和整体合规性。
- en: 'The business outcomes that you can expect to drive through building out metadata
    management capabilities include the following:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 通过构建元数据管理能力，你可以期望推动的业务成果包括以下内容：
- en: The ability to **search and locate** both business and technical data (saving
    the data user hours or potentially weeks of trying to find the data through their
    own internal social network, asking colleagues where the data and multiple iterations
    are when attempting to find the best source for that data)
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**搜索和定位**业务数据和技术数据的能力（节省数据用户数小时甚至数周的时间，无需通过内部社交网络询问同事数据位置，或者在尝试找到最佳数据源时进行多次迭代）'
- en: The ability to **rationalize common terms** enterprise-wide (aligning the business
    to a common taxonomy)
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**理顺常见术语**，使企业范围内的术语统一（将业务与统一的分类法对齐）'
- en: The ability to **manage data well** and feed other key data management capabilities,
    such as governance, data quality, data architecture, and primary data management
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**良好管理数据的能力**，并推动其他关键数据管理能力，如治理、数据质量、数据架构和主数据管理'
- en: Core metadata capabilities
  id: totrans-83
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 核心元数据能力
- en: Business metadata capabilities should be led by the data management solutions
    team under the office of the Chief Data & Analytics Officer. Business metadata
    must be driven centrally and should partner closely with business data stewards
    across the company to deliver end-to-end metadata process and technology solutions,
    including the tooling and processes required to enable business value from metadata
    management. In this section, we will cover the core capabilities that the data
    management solutions team is responsible for when deploying and managing enterprise-wide.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 业务元数据能力应由数据管理解决方案团队领导，该团队隶属于首席数据与分析官办公室。业务元数据必须由中央主导，并应与公司各地的业务数据管理人员密切合作，提供端到端的元数据流程和技术解决方案，包括启用元数据管理所需的工具和流程，从而推动业务价值。在本节中，我们将介绍数据管理解决方案团队在部署和管理企业范围内时需要负责的核心能力。
- en: '![Figure 6.3 – Sample Metadata Framework](img/B18846_06_003.jpg)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![图 6.3 – 示例元数据框架](img/B18846_06_003.jpg)'
- en: Figure 6.3 – Sample Metadata Framework
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.3 – 示例元数据框架
- en: Metadata standards
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 元数据标准
- en: Metadata standards are the guidelines or expectations for how the company should
    create, manage, and use metadata. These standards help companies define what must
    be done for data assets, systems, processes, and use such that there is consistency
    enterprise-wide and that the metadata can be relied upon.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 元数据标准是公司如何创建、管理和使用元数据的指南或期望。这些标准帮助公司定义数据资产、系统、流程和使用的必要措施，从而确保全公司范围内的一致性，并且元数据是值得信赖的。
- en: Why do metadata standards matter?
  id: totrans-89
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为什么元数据标准重要？
- en: 'Metadata standards are critical to the success of metadata management because
    the standards align expectations for how metadata management will be deployed,
    used, and leveraged across a company. There are four core tenants of a metadata
    management standard, and the following should be addressed in full in the standard:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 元数据标准对元数据管理的成功至关重要，因为标准可以统一公司范围内如何部署、使用和利用元数据管理的预期。元数据管理标准有四个核心原则，标准中应全面解决以下问题：
- en: Metadata is an enterprise asset that has value and should be managed accordingly.
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 元数据是企业资产，具有价值，应当相应地进行管理。
- en: Metadata management is an enterprise-wide capability and requires enterprise-wide
    leadership.
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 元数据管理是一个企业范围的能力，需要企业范围的领导力。
- en: Accountability is required; no one person or team can drive enterprise-wide
    metadata management alone or in isolation.
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要问责制；没有任何一个人或团队能够单独或孤立地推动企业范围的元数据管理。
- en: Decisions around metadata management must be made through an enterprise lens
    and not in favor of one user or one group above the greater good of the enterprise
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于元数据管理的决策必须从企业的角度进行，而不是偏袒某个用户或某个团队，而是考虑企业整体的利益。
- en: How to measure progress
  id: totrans-95
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何衡量进展
- en: 'A simple way to measure the progress of the deployment of metadata standards
    is two-fold: the publication of the standards and the adoption of the standards.
    For publication, you are seeking to publish one standard for the enterprise. There’s
    no need to measure much beyond the publication date meeting the expected publication
    date and any regular revisions being on track.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 衡量元数据标准部署进展的简单方法有两个方面：标准的发布和标准的采用。对于发布，您需要发布一个适用于整个企业的标准。除了确保发布日期符合预期，并且定期修订按计划进行外，其他方面无需过多衡量。
- en: The second measure of success is the adoption of the standard. You can set adoption
    metrics by division, data domain, system, or business data steward—whatever makes
    sense for your data management program. The important component is consistency
    across data management capabilities. If you are measuring by data domain, for
    example, measure all your data management capabilities by data domain to drive
    consistency in adoption.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 成功的第二个衡量标准是标准的采用。您可以根据部门、数据领域、系统或业务数据负责人设定采用指标——无论哪种方式适合您的数据管理计划。重要的组成部分是数据管理能力的一致性。例如，如果您按数据领域来衡量，您应按数据领域衡量所有数据管理能力，以推动一致性地采用。
- en: Who manages metadata standards?
  id: totrans-98
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 谁来管理元数据标准？
- en: The office of the Chief Data & Analytics Officer is ultimately responsible for
    the business glossary for the company. Within the office of the CDAO, the data
    management solutions team, which manages all the metadata, data quality, and primary
    data, should drive the requirements that feed the metadata standards; however,
    generally, your data governance leader will be responsible for publishing all
    enterprise data standards through a consistent process and will ultimately be
    publishing the metadata standards.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 首席数据与分析官（CDAO）办公室最终负责公司的业务术语表。在CDAO办公室内，负责管理所有元数据、数据质量和主要数据的数据管理解决方案团队，应推动满足元数据标准的需求；然而，通常情况下，数据治理负责人将负责通过一致的流程发布所有企业数据标准，并最终发布元数据标准。
- en: The data governance Leader may also manage compliance against the company’s
    data standards, with the metadata management leader being accountable for progress
    in deployment and adoption. Business and technical data stewards should be consulted
    in the development of the standards. Data domain executives should be informed
    about the standards.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 数据治理负责人还可能管理公司数据标准的合规性，元数据管理负责人则对部署和采用进展负责。在标准开发过程中，应该咨询业务和技术数据负责人。数据领域高层应被告知这些标准。
- en: How should you use it?
  id: totrans-101
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 您应该如何使用它？
- en: The metadata standards should be used to guide users on what is required for
    metadata management, defining the capabilities, what solutions are available to
    aid them in both complying with the standard, and also using metadata management.
    The standard should define the key terms, establish processes, inform users on
    what metadata tools should be used, and, overall, drive enablement to use this
    key data management capability.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 元数据标准应作为指南，帮助用户了解元数据管理所需的要求，定义能力、可用的解决方案，以帮助用户遵守标准并使用元数据管理。该标准应定义关键术语，建立流程，告知用户应使用哪些元数据工具，并总体上推动使用户能够使用这一关键数据管理能力。
- en: In some organizations, the metadata standard may also inform the reader about
    the funding requirements, change management, and what is out of the scope of the
    standard.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些组织中，元数据标准可能还会告知读者关于资金要求、变更管理以及标准之外的内容。
- en: Business glossary
  id: totrans-104
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 业务术语表
- en: Business glossaries and data catalogs both represent key metadata management
    capabilities, but they have different purposes and generally serve slightly different
    audiences. A **business glossary** is a lot like a common dictionary—it creates
    clarity. It contains the key business terms and their definitions for the data
    that matters to your company. The business glossary should provide search capabilities
    to enable users to search and find the data they are looking for, enable an understanding
    of the key characteristics of the data, and drive some level of workflow to suggest
    changes and approve the business metadata.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 业务词汇表和数据目录都代表了关键的元数据管理能力，但它们的目的不同，且通常服务于略有不同的受众。**业务词汇表**很像一本常见的词典——它创造了清晰性。它包含了与你公司相关的数据的关键业务术语及其定义。业务词汇表应提供搜索功能，以便用户搜索和找到他们所需要的数据，帮助理解数据的关键特征，并推动某些工作流程，建议更改并批准业务元数据。
- en: Important note
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 重要说明
- en: Sometimes a business glossary is referred to as a data dictionary.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 有时业务词汇表也被称为数据字典。
- en: 'Business glossaries are typically used by business users (but technical users
    may also benefit from their use) to help drive understanding and meaning about
    data, and they typically capture the following information:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 业务词汇表通常由业务用户使用（但技术用户也可能从中受益），以帮助推动对数据的理解和含义，它们通常包含以下信息：
- en: '**Terms**: What we are defining'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**术语**：我们正在定义的内容'
- en: '**Definition**: A clear and concise description of the term'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**定义**：对术语的清晰简洁描述'
- en: '**Synonyms**: Other terms that have the same meaning as the term'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**同义词**：具有与该术语相同意义的其他术语'
- en: '**Antonyms**: Other terms that have the opposite meaning as the term'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**反义词**：具有与该术语相反意义的其他术语'
- en: '**Examples**: Examples of how the term is used'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**示例**：术语的使用示例'
- en: '**Notes**: Any other relevant information (optional field)'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**备注**：任何其他相关信息（可选字段）'
- en: Why does a business glossary matter?
  id: totrans-115
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为什么业务词汇表很重要？
- en: A business glossary matters for any company because it serves as the common
    language the company uses to discuss key information. Aligning on business terms
    is helpful in everyday business, as it ensures everyone in the company, from the
    CEO down to the individual analyst, is speaking the same language.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 对任何公司来说，业务词汇表都很重要，因为它作为公司讨论关键信息的共同语言。统一业务术语有助于日常运营，它确保了公司内的每个人，从首席执行官到普通分析师，都在使用相同的语言。
- en: Important note
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 重要说明
- en: At one company I worked at, we spent almost 18 months aligning on an enterprise
    definition for the term “customer.” Because some of our business units were business-to-business
    and some were business-to-consumer, the definition needed to be broad enough to
    cover both business models but specific enough not to include prospects or leads.
    Aligning the entire business included a wide range of stakeholders, some of whom
    were very passionate about the term. However hard the alignment was, it was critical
    we defined it properly so that our enterprise reporting and decision-making were
    consistent. We could not report information to the C-suite or the board without
    this alignment.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 在我曾经工作过的一家公司，我们花了将近18个月时间来统一“客户”这一术语的企业定义。因为我们的一些业务单元是面向企业的（B2B），而一些是面向消费者的（B2C），所以定义需要足够宽泛，以涵盖这两种商业模式，但又必须足够具体，以避免包括潜在客户或线索。统一整个业务定义涉及到众多利益相关者，其中一些人对这一术语非常热衷。尽管协调工作非常困难，但我们必须确保正确定义，以确保企业的报告和决策保持一致。如果没有这种统一，我们无法向高层管理或董事会报告信息。
- en: How to measure progress
  id: totrans-119
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何衡量进展
- en: 'As you build out your business glossary capability, you will need to report
    on progress to your stakeholders, your manager, and perhaps the enterprise data
    committee. Several metrics can be used to measure and communicate the progress
    your team is making in terms of delivery. Here are some examples:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 在构建你的业务词汇表能力时，你需要向相关利益方、经理，甚至企业数据委员会汇报进展。可以使用几个指标来衡量和传达团队在交付方面的进展。以下是一些示例：
- en: The number of business glossaries completed by system/the number of systems
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由系统完成的业务词汇表数量/系统数量
- en: The number of business terms uploaded to the business glossary/the number of
    terms defined
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 上传到业务词汇表中的业务术语数量/已定义的术语数量
- en: The number of business terms approved/the number of business terms defined
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已批准的业务术语数量/已定义的业务术语数量
- en: The number of applications without business glossaries/the number of applications
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有业务词汇表的应用程序数量/应用程序总数
- en: The number of business terms without an assigned owner/the number of business
    terms
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有指定负责人/业务术语的数量
- en: The number of data domains with completed business glossaries/the number of
    data domains
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已完成业务术语表的数据领域数量/数据领域数量
- en: How do you measure the value?
  id: totrans-127
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何衡量价值？
- en: This is one of the harder components of a business glossary. Most of the value
    is qualitative. The lack of a business glossary is often felt enterprise-wide
    and all the way to the top of the organization. Let me share an example to explain.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 这是业务术语表中最难的部分之一。大部分价值是定性的。缺乏业务术语表通常会在整个企业中产生影响，甚至影响到组织的最高层。我来举个例子说明。
- en: Example
  id: totrans-129
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: I once had a CEO ask me to drive alignment for the most important terms in our
    company. They said, “Don’t take forever to do it through.”
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 曾经有一位CEO要求我统一我们公司最重要的术语。他们说：“但是，别做得太慢。”
- en: What was the problem? Why did the CEO need us to align our top terms?
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 问题是什么？为什么CEO需要我们统一最重要的术语？
- en: We were in the midst of a business transformation and changing business models.
    He was running into issues when talking to various GMs across the business because
    the individual GM’s revenue numbers were not aligning with the finance teams’
    numbers. When we dug in, we found that the definition of revenue used in the GMs
    varied widely between the GMs but also with regard to finance. The finance team
    had to make several adjustments to comply with GAAP, which created a notable delta
    between internal reporting and external reporting. This led to many cycles of
    discussion at very senior levels about data differences. Imagine the cost of these
    meetings.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正在进行业务转型并改变商业模式。他在与各个业务总经理沟通时遇到了问题，因为各个总经理的收入数字与财务团队的数字不一致。当我们深入探讨时，我们发现总经理们使用的收入定义在总经理之间差异很大，而且与财务的定义也不同。财务团队必须做出多次调整以符合GAAP，这导致了内部报告与外部报告之间的显著差异。这引发了高级层级的多次讨论关于数据差异。想象一下这些会议的成本。
- en: When we aligned the business to the common terms and calculations, the teams
    had far more productive meetings rooted in data that everyone agreed to.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们统一了业务术语和计算方法后，团队们的会议效率大幅提高，数据驱动的讨论让每个人都能达成共识。
- en: 'Here are a few ways you can measure the value:'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是几种衡量价值的方法：
- en: '**Reduction of Errors**: A business glossary can be used to reduce errors in
    reporting by pulling the definition ahead of producing a report. By aligning on
    the definitions upfront, you can prevent cycles of the reproduction of reports
    when the business and the producer of the report align on what they really want
    ahead of report creation vs. after the report is finalized, where the numbers
    don’t align with what they expected, leading to rewrites.'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**减少错误**：业务术语表可以通过在生成报告之前先定义术语来减少报告中的错误。通过提前统一定义，你可以防止在报告制作后，业务方和报告制作方在数据对齐上产生不一致，导致需要重新编写报告。'
- en: '**Increases in Efficiency**: Having a business glossary can improve efficiency
    by making it faster to find and use information. This can be exponentially impactful
    the larger the organization you are in.'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提高效率**：拥有业务术语表可以通过更快速地查找和使用信息来提高效率。组织规模越大，影响越显著。'
- en: As you might note, these are time savings. You could produce a model to measure
    these assumptions and validate the assumptions with the business users. For example,
    we believe that once we have a business glossary defined with adequate definitions
    and sourcing, we expect each report production time will be reduced by 20 hours
    due to upfront alignment vs. the back and forth experienced today. By using this
    assumption of 20 hours x 100 reports per year, we predict we will save 2,000 hours
    of labor per year (equivalent to one full-time employee). If your organization
    produces 1,000 reports per year (or 10,000), imagine the impact this simple solution
    can make.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你可能注意到的，这是时间节省。你可以创建一个模型来衡量这些假设，并与业务用户验证这些假设。例如，我们认为，一旦我们定义了业务术语表，且提供了足够的定义和来源，我们预计每个报告的生产时间将减少20小时，因为前期统一对比今天的反复调整。通过使用这个20小时
    x 100个报告每年的假设，我们预测每年可以节省2000小时的劳动力（相当于一个全职员工）。如果贵公司每年生产1000份报告（或10000份），想象一下这个简单解决方案能带来的影响。
- en: Who manages the business glossary?
  id: totrans-138
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 谁负责管理业务术语表？
- en: The office of the Chief Data & Analytics Officer is ultimately responsible for
    the business glossary of the company. Within the office of the CDAO, the data
    management solutions team, which manages all the metadata, data quality, and primary
    data, should drive the enterprise business glossary, as well as the tooling to
    support the enablement.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 首席数据与分析官办公室最终负责公司的业务词汇表。在CDAO办公室内，负责管理所有元数据、数据质量和主数据的数据管理解决方案团队应当推动企业业务词汇表的构建，以及支持此项工作所需的工具。
- en: Most companies assign a leader who is focused on metadata management to drive
    the capabilities outlined in this chapter. In all of my previous data teams, I
    have had a team of anywhere from 3–15 people (sometimes more for larger companies)
    focused on this area. Why so big? If you are aligning on an enterprise glossary
    for a company with 6,000 applications, you’re going to need robust processes,
    forums, and tools, as well as a roadmap to deliver. The work is never “done.”
    As companies evolve and serve new markets, new customer bases develop and deploy
    new systems, all of which lead to more business glossary work for your team.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数公司都会指定一位专注于元数据管理的领导来推动本章中概述的能力。在我之前的所有数据团队中，我都有一个团队，人数从3到15人不等（对于大公司，人数有时更多）专注于这一领域。为什么要这么大？如果你正在为一家拥有6000个应用程序的公司对齐企业词汇表，你将需要强大的流程、论坛和工具，以及支持交付的路线图。这项工作永远不会“完成”。随着公司发展、服务新市场、拓展新客户群体并部署新系统，所有这些都会导致你的团队需要进行更多的业务词汇表工作。
- en: What does a mature business glossary capability look like?
  id: totrans-141
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 一个成熟的业务词汇表能力是什么样的？
- en: 'As you work to mature a business glossary capability for your company, there
    are a series of actions you can take to drive more maturity and use of a business
    glossary. In maturing data governance programs, business glossaries are often
    created for a particular system or data domain, but in more mature companies,
    an enterprise glossary is created to standardize business definitions across the
    company. An enterprise business glossary usually enables the following capabilities:'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 当你努力为公司成熟业务词汇表能力时，你可以采取一系列措施来推动更多的成熟度和业务词汇表的使用。在成熟的数据治理项目中，业务词汇表通常是针对特定系统或数据领域创建的，但在更成熟的公司中，会创建企业词汇表以标准化公司内的业务定义。企业业务词汇表通常能实现以下能力：
- en: A synthesized and rationalized business glossary versus duplicates/divisional
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 综合且合理化的业务词汇表，与重复项/部门词汇表对比
- en: Drives the adoption of ontologies
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 推动本体论的采用
- en: The rationalization of terminology and its association with data assets
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 术语的合理化及其与数据资产的关联
- en: Enables the linkage of business terms across domains
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实现跨领域业务术语的关联
- en: Ultimately, the enterprise-wide alignment of the complete information associated
    with the business terms, including meaning, relationships, and lineage, helps
    drive a true enterprise business glossary. In the preceding example, in which
    I worked with the CEO to drive a common report of the top metrics across the company,
    we started the enterprise business glossary with the nine terms he was interested
    in standardizing. From there, the team built out a standard enterprise business
    glossary as we continued to add more standardized terms to our metrics as a service
    program.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，整个企业对与业务术语相关的完整信息进行对齐，包括意义、关系和沿袭，这有助于推动真正的企业业务词汇表。在之前的例子中，我与CEO一起推动了全公司统一的关键指标报告，我们从他希望标准化的九个术语开始了企业业务词汇表的构建。从那里起，团队不断完善标准化的企业业务词汇表，同时将更多标准化术语加入到我们的服务指标项目中。
- en: However, it doesn’t take a CEO request to begin this work; you should begin
    to synthesize and rationalize business glossaries across the company as a part
    of your standard program. The easiest place to start is identifying where you
    already have duplicates across data domains and/or systems, and you can easily
    determine the enterprise definition. These common definitions are your “enterprise”
    business terms.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，开始这项工作并不需要CEO的要求；你应该将跨公司合成和合理化业务词汇表作为标准项目的一部分。最简单的起点是识别你在数据领域和/或系统中已经存在的重复项，然后可以轻松确定企业定义。这些共同的定义就是你的“企业”业务术语。
- en: You will find instances where an enterprise definition is agreed upon, but divisions
    have a definition that is a subcomponent that nests within the enterprise division
    uniquely for them. For example, you may have an enterprise term such as “revenue.”
    For a division, you may capture revenue by product line. While the enterprise
    revenue term is inclusive of the common definition, when the division is specifying
    its product line, they may call it “product A revenue,” which clarifies that it
    is revenue but for a specific product.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 你会发现有些情况下，企业定义已达成一致，但某些部门有其独特的定义，它是企业部门定义的一个子组件，专门为该部门而设。例如，你可能会有一个企业术语，如“收入”。而对于某个部门，你可能会按产品线来记录收入。虽然企业的收入术语包含了通用定义，但当部门在指定其产品线时，他们可能会称之为“产品A收入”，以明确它是收入，但只针对特定的产品。
- en: How should you implement a business glossary?
  id: totrans-150
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何实施业务词汇表？
- en: '**Scope**: Define the scope of the business glossary. You could start with
    a system, a team, a data domain, a program, or the company at large. It’s important
    to align on what you will be delivering against. Define success upfront to ensure
    alignment with your stakeholders.'
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**范围**：定义业务词汇表的范围。你可以从一个系统、一个团队、一个数据领域、一个程序或整个公司开始。确保明确你将交付的内容，并在开始时定义成功标准，以确保与利益相关者的一致性。'
- en: '**Onboard the stakeholders**: Define what the process will be and explain the
    expectations, timing needs, and what they can expect for outcomes.'
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**引导利益相关者**：定义流程，并解释预期、时间需求以及他们可以期待的结果。'
- en: '**Gather any materials available**: You may be pleasantly surprised to find
    that pieces of a business glossary or definitions of terms may exist. Sometimes,
    teams capture this information in a spreadsheet or a presentation for shared use.
    Leverage what is on hand as a starting point.'
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**收集所有可用的材料**：你可能会惊讶地发现，业务词汇表或术语定义的某些部分已经存在。有时，团队会将这些信息保存在电子表格或共享演示文稿中。利用现有的资料作为起点。'
- en: '**Define the terms**: Work with the business data stewards and users of the
    information to define the definitions, align on synonyms and antonyms, provide
    examples, and collect any relevant notes.'
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**定义术语**：与业务数据管理人员和信息使用者合作，定义术语的定义，统一同义词和反义词，提供示例，并收集相关笔记。'
- en: '**Publish the glossary**: Put the collected information to work in your enterprise
    business glossary.'
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**发布词汇表**：将收集到的信息应用到你的企业业务词汇表中。'
- en: Data catalog
  id: totrans-156
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据目录
- en: 'This stores information about the organization’s data assets, such as data
    location, format, lineage, and quality. The **data catalog** is usually a key
    metadata capability for data engineers, data scientists, and other technical users.
    The data catalog may include other relevant information, such as links to source
    data, classification, or other pertinent information. The data catalog usually
    contains key information for each data asset, such as the following:'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 这存储了关于组织数据资产的信息，如数据位置、格式、血缘和质量。**数据目录**通常是数据工程师、数据科学家及其他技术用户的一个关键元数据功能。数据目录可能包括其他相关信息，如数据源链接、分类或其他相关信息。数据目录通常包含每个数据资产的关键信息，如以下内容：
- en: '**Name**: The name of the data asset'
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**名称**：数据资产的名称。'
- en: '**Description**: The description of the data asset'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**描述**：数据资产的描述。'
- en: '**Location**: Where the data asset can be found'
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**位置**：数据资产所在的位置。'
- en: '**Format**: The Format of the data asset (curated data set, report, and so
    on)'
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**格式**：数据资产的格式（如整理的数据集、报告等）。'
- en: '**Lineage**: The history of the data asset (see [*Chapter 8*](B18846_08.xhtml#_idTextAnchor170)
    for more information about lineage)'
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**血缘**：数据资产的历史（有关血缘的更多信息请参见 [*第8章*](B18846_08.xhtml#_idTextAnchor170)）'
- en: '**Quality**: Information about the quality of the asset, such as accuracy,
    completeness, and so on (see [*Chapter 9*](B18846_09.xhtml#_idTextAnchor189) for
    more information about data quality)'
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**质量**：有关资产质量的信息，如准确性、完整性等（有关数据质量的更多信息请参见 [*第9章*](B18846_09.xhtml#_idTextAnchor189)）。'
- en: '**Tags**: These can be used to organize and search for data assets and may
    also use a format to be driven (e.g., report, customer, vendor, and so on)'
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**标签**：这些标签可以用来组织和搜索数据资产，也可以使用一定的格式进行驱动（例如，报告、客户、供应商等）。'
- en: I would expect a data catalog to provide business users with useful datasets
    that have already been created, which will speed discovery and time to insight
    for the company. Ideally, this capability should enable business users to augment
    the information in the data catalog with new information to continuously improve
    the data catalog.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望数据目录能为业务用户提供已经创建的有用数据集，这将加速公司发现和洞察的速度。理想情况下，这个功能应当使业务用户能够通过添加新信息来不断改进数据目录中的内容。
- en: Why does it matter? What matters?
  id: totrans-166
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为什么这很重要？重要的是什么？
- en: 'As a company grows and data becomes more critical to the company’s overall
    success, individuals and teams spend too much time searching for data they trust.
    In my experience, there is usually an inflection point: either something bad happens
    (a data breach, regulatory mandate, and so on), or it simply becomes too painful
    to continue to operate based on “historical knowledge” about the company, and
    scaling becomes a challenge. Data catalogs are the solution to help individuals
    and teams seek, find, and use data across the company by allowing individuals
    to reuse common data assets.'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 随着公司发展，数据对公司整体成功变得更加关键，个人和团队花费过多时间寻找他们信任的数据。根据我的经验，通常会出现一个转折点：要么发生不好的事情（例如数据泄露、监管要求等），要么基于对公司“历史知识”的依赖，操作变得痛苦且难以继续，扩展也成为了一个挑战。数据目录是解决方案，帮助个人和团队在公司内部查找、寻找和使用数据，通过让个人重用常见的数据资产。
- en: This problem is not new. According to an IDC white paper from 2001, “*A 1998
    survey found that 76% of company executives considered information to be “mission
    critical” and their company’s most important asset. Yet, 60% felt that time constraints
    and a lack of understanding of how to find information were preventing their employees
    from finding the information they needed*.” Furthermore, Forbes reported that
    in 2018, data professionals were still spending 50% of their time finding and
    governing data.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题并不新鲜。根据2001年IDC的一篇白皮书，"*1998年的一项调查发现，76%的公司高管认为信息是“至关重要”的，是公司最重要的资产。然而，60%的人表示，时间限制和缺乏寻找信息的理解阻碍了员工找到所需信息*。"
    此外，《福布斯》报道，2018年，数据专业人员仍然将50%的时间花在寻找和治理数据上。
- en: 'Here are some indicators that you may need a data catalog:'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些可能需要数据目录的指示因素：
- en: Your business analysts have a hard time finding the data they need to populate
    their reports and/or BI tools
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你的业务分析师很难找到他们需要的数据来填充报告和/或商业智能工具
- en: Finding information in your data lake is difficult, if not impossible
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在数据湖中找到信息非常困难，甚至几乎不可能
- en: When data can be found, understanding it is still a challenge
  id: totrans-172
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 即使数据可以找到，理解它仍然是一个挑战
- en: There is no ownership for data or data assets, so finding someone to answer
    basic questions is near impossible or very time consuming
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 没有数据或数据资产的所有权，因此找到可以回答基本问题的人几乎是不可能的，或者非常耗时
- en: Reusing data assets from other individuals requires you to know the data asset
    exists and who created it so you can use it, too
  id: totrans-174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重用其他个人的数据资产需要你知道该数据资产的存在以及是谁创建的，这样你也可以使用它
- en: No process exists to verify the data is trustworthy
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 没有验证数据可信性的流程
- en: The source of the data is unknown, so blind reliance is required for use
  id: totrans-176
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据的来源不明，因此使用时需要盲目依赖
- en: How do you measure the value?
  id: totrans-177
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 你如何衡量价值？
- en: 'In my experience, most companies have not fully adopted data catalogs, which
    are the most simplistic way to address these very common problems. While there
    are many ways to calculate the value (i.e., cost of relying on incorrect data,
    fines for misreporting information, time, and so on), the easiest and least controversial
    way to calculate the value of your data catalog is an employee’s time. Simply
    take the cost of a data analyst’s salary, let’s assume USD 100,000 for ease of
    calculation, and use the metric referenced in the preceding section of 50% of
    their time spent searching for information. That means 50% of their compensation
    annually is spent searching for and governing the data they manage:'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我的经验，大多数公司还没有完全采纳数据目录，而数据目录是解决这些常见问题的最简便方法。虽然有很多方式来计算价值（例如，依赖错误数据的成本、因错误报告信息而被罚款的成本、时间成本等），但计算数据目录价值的最简单且最不具争议的方式是计算员工的时间。只需拿一个数据分析师的薪水成本，假设为100,000美元，结合前面提到的50%时间花费在寻找信息上。这意味着他们每年50%的薪水都花费在寻找和管理他们负责的数据上：
- en: '**USD 100,000 * 50% =** **USD 50,000**'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: '**USD 100,000 * 50% =** **USD 50,000**'
- en: How many data analysts does a company employ? 10? 100? Multiply your cost per
    analyst accordingly.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 一家公司雇佣了多少数据分析师？10个？100个？根据每个分析师的成本进行相应的乘算。
- en: How much does a data catalog service cost? Usually, this is the total cost of
    ownership, which includes the licensing cost, the server costs, and the management
    of the tooling (metadata analysts).
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 数据目录服务的费用是多少？通常，这包括总拥有成本，涵盖了许可费用、服务器成本以及工具管理费用（元数据分析师）。
- en: What about the factor of time lost searching vs. more productive tasks?
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 搜索时浪费的时间与更多富有成效的任务相比，如何衡量？
- en: All of these answers should factor into your company’s decision to invest in
    an enterprise data catalog. Don’t forget to consider the opportunities lost by
    not having this capability. What might you be able to do if you didn’t have to
    deploy your analysts to search for data day after day? Could they be creating
    new revenue-generating ideas? The total picture of opportunity and cost is relevant
    to tell the real value that a data catalog can bring to your company.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些答案都应该在贵公司决定是否投资企业数据目录时考虑到。别忘了考虑没有此能力所错失的机会。如果你不需要每天派遣分析师去寻找数据，你们能做些什么？他们能否创造出新的收入生成想法？机会和成本的整体图景有助于揭示数据目录为贵公司带来的真正价值。
- en: What metrics should be used to measure maturity?
  id: totrans-184
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 应该使用哪些指标来衡量成熟度？
- en: The number of data assets checked into the data catalog
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已录入数据目录的数据资产数量
- en: The number of data assets with complete information
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有完整信息的数据资产数量
- en: The number of data assets certified by the data steward (meaning, validated
    source, data quality, and ownership identified)
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据管家认证的数据资产数量（意味着，经过验证的来源、数据质量和已识别的所有权）
- en: The number of data assets with data stewards
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有数据管家的数据资产数量
- en: The number of data assets being reused in total data assets
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在所有数据资产中被重复使用的数据资产数量
- en: The number of data assets with complete lineage
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有完整数据血缘的数据资产数量
- en: The number of data assets from each data domain logged in the enterprise data
    catalog/the number of data assets
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个数据领域在企业数据目录中记录的数据资产数量/数据资产数量
- en: Example
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: In one of my previous roles, we had to rationalize data assets as a part of
    our customer data transformation. Originally, we had customer data spread across
    the entire company. As we deployed a unified customer data record system, we rationalized
    customer data assets in our enterprise data catalog. This provided the company
    with the approved or “authorized” definitions, assets, and location for the golden
    source data. Any other source of customer data was considered “non-certified,”
    and the CDAO did not stand behind its reliability.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 在我以前的工作中，我们需要对数据资产进行合理化，这是客户数据转型的一部分。最初，我们的客户数据分布在整个公司。随着我们部署统一的客户数据记录系统，我们将客户数据资产合理化，并纳入企业数据目录。这为公司提供了经过批准或“授权”的定义、资产和黄金数据源的位置。任何其他来源的客户数据都被视为“非认证”，并且CDAO不保证其可靠性。
- en: Who manages it?
  id: totrans-194
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 谁来管理它？
- en: Similar to the business glossary, you may have multiple levels of management
    for a data catalog. You may have divisional or data domain-driven data catalogs,
    which are managed by a business data steward or business data team.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 类似于业务词汇表，你可能会为数据目录设置多个管理层次。你可能会有部门级或数据领域驱动的数据目录，这些目录由业务数据管家或业务数据团队来管理。
- en: These business data leaders will partner with your metadata leaders in the CDAO
    office to establish and effectively manage the enterprise data catalog. Optimally,
    an organization would have an enterprise data catalog exclusively, with ways to
    manage and tag information that is specific to a singular data domain. This transparency
    is ideal for data evolution, such as when a data asset previously used at a divisional
    level is discovered and adopted at an enterprise level. If the transparency into
    the divisional/data domain’s data catalog is not visible to the enterprise, the
    data assets cannot be leveraged effectively.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 这些业务数据领导者将与CDAO办公室的元数据领导者合作，建立并有效管理企业数据目录。理想情况下，组织应拥有一个专属的企业数据目录，并能够管理和标记特定于单一数据领域的信息。这种透明度对于数据演化至关重要，例如，当一个以前仅在某个部门级别使用的数据资产被发现并在企业级别采用时。如果部门/数据领域的透明度在企业层面不可见，那么数据资产就无法被有效利用。
- en: However, having divisional or domain-based data catalogs are a great place to
    start if your organization does not have a data catalog capability. You don’t
    need a tool to get started. You can use something as simple as a spreadsheet and
    mature into a tool when you are ready to invest.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果你的组织没有数据目录能力，拥有基于部门或领域的数据目录是一个很好的起点。你不需要工具就能开始。你可以使用像电子表格这样简单的工具，等准备好投资时再成熟为更专业的工具。
- en: What does maturity look like?
  id: totrans-198
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 成熟度是什么样的？
- en: 'The enterprise-wide alignment of the complete information associated with the
    data assets includes the meaning, relationships, and lineage to drive a true enterprise
    data catalog. A mature data catalog capability should make it very easy for a
    business user to determine the following:'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 企业范围内与数据资产相关的完整信息的一致性，包括其意义、关系和血统，推动了一个真正的企业数据目录。成熟的数据目录能力应该让业务用户非常容易地确定以下内容：
- en: What data you have
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你拥有什么数据
- en: Who is accountable for the data
  id: totrans-201
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谁对数据负责？
- en: Where the data is sourced from
  id: totrans-202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据的来源
- en: Whether the data is trustworthy
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据是否可信？
- en: Where to find the data (ideally, there could be a link to it)
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在哪里可以找到数据（理想情况下，可以提供一个链接）。
- en: The seamless and secure access to data assets enterprise-wide, including integration
    with identity access management to ensure the right people have the right access
    to the right assets at the right time, is optimal. It can be quite frustrating
    when a data catalog makes the data easy to find, but then a user spends days,
    weeks, or months waiting for access approvals.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 无缝且安全的企业范围内数据资产访问，包括与身份访问管理的集成，确保合适的人在合适的时间拥有对合适资产的访问权限，这是最优的。当数据目录让数据易于查找时，用户却要花费数天、数周甚至数月等待访问批准时，可能会感到非常沮丧。
- en: Easy discoverability/sophisticated search (e.g., powered by AI) makes this capability
    even more interesting. Some newer features will suggest additional assets given
    your search history. The recommendations embedded in data catalogs are making
    it even easier for users to find what they need and, sometimes, additional information
    they didn’t know they wanted.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 简单的可发现性/复杂的搜索（例如，由AI驱动）使这一能力更具吸引力。一些新功能会根据你的搜索历史建议额外的资产。数据目录中嵌入的推荐使得用户更容易找到所需的内容，有时还会发现一些他们不知道自己想要的额外信息。
- en: How should you use it?
  id: totrans-207
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 你应该如何使用它？
- en: Business users should find the data they need by **searching** a data catalog
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 业务用户应该通过**搜索**数据目录来找到他们需要的数据。
- en: Understand the data being used more easily and **consistently** with others
    (common language)
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更轻松且**一致地**理解使用的数据（共同语言）。
- en: Helps business users **better interpret** **technical information**
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 帮助业务用户**更好地解读** **技术信息**。
- en: Use the data to **create insights** needed to answer key business questions
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用数据来**创造洞察**，以回答关键的商业问题。
- en: Building optimal metadata management capability
  id: totrans-212
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 构建最优的元数据管理能力。
- en: In 2021, I participated in an interview where I boldly (at the time) stated
    that metadata was the most underappreciated data governance capability. Now, in
    late 2023, I stand beside that statement. It’s my firm belief that metadata is
    the power behind all data governance. To this day, I am asked what companies should
    do to maximize their investment in data governance, and every time, I suggest
    a strong investment in metadata capabilities by creating and optimizing a data
    marketplace.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 在2021年，我参加了一次访谈，当时大胆地（在当时）表示元数据是最被低估的数据治理能力。现在，到了2023年底，我仍然站在这一观点上。我坚信元数据是所有数据治理的动力。直到今天，我仍然被问到公司应如何最大化他们在数据治理方面的投资，每次我都会建议通过创建和优化数据市场来加大对元数据能力的投资。
- en: What is a data marketplace?
  id: totrans-214
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是数据市场？
- en: A data marketplace is what I would call a “business of data capability,” meaning
    that it is driven by the data office. When powered and supported by technology,
    a **data marketplace** is a single location for a company to create a shopping-like
    experience for all data assets. The foundation of the data marketplace is powered
    by metadata and allows users to access data assets from a single platform with
    ease. Ease of search and discovery are critical features of a world-class data
    marketplace.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 数据市场是我所称之为“数据能力业务”的东西，这意味着它由数据办公室驱动。当技术支持和赋能时，**数据市场**是公司创建所有数据资产购物体验的单一平台。数据市场的基础由元数据驱动，使用户能够轻松地从单一平台访问数据资产。搜索和发现的便捷性是世界级数据市场的关键特性。
- en: 'A data marketplace can solve a number of issues for a company, including, but
    not limited to, the following:'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 数据市场能够解决公司的一些问题，包括但不限于以下内容：
- en: Locating data from across the organization (1:M platforms/systems/sources)
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定位跨组织的数据（1：M 平台/系统/来源）
- en: Identify duplicate data (proliferation of data assets) to drive simplification
    efforts
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别重复数据（数据资产的泛滥），推动简化工作
- en: Identify data quality issues to drive remediation efforts
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别数据质量问题，推动修复工作
- en: Drive the transparency of data definitions, calculations, sourcing, and the
    quality of data assets
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 推动数据定义、计算、来源以及数据资产质量的透明度
- en: What’s in a data marketplace?
  id: totrans-221
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据市场中包含什么？
- en: 'A data marketplace contains both metadata (business and technical) and data
    assets, providing workflow for stewardship activities, and it does all of this
    with unified transparency for the enterprise. You should include the following:'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 数据市场包含元数据（业务和技术）和数据资产，提供用于数据管理活动的工作流，并且以企业的统一透明度完成所有这些工作。你应该包括以下内容：
- en: Data governance policies (links to)
  id: totrans-223
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据治理政策（链接到）
- en: Stewardship workflows to enable proposed definitions, approvals, and so on
  id: totrans-224
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据管理工作流，支持提议定义、审批等操作
- en: Business glossary
  id: totrans-225
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 业务词汇表
- en: Data dictionary
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据字典
- en: Data lineage
  id: totrans-227
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据血统
- en: Data products (links, owners, and certification status)
  id: totrans-228
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据产品（链接、所有者和认证状态）
- en: Certified data assets (reports and curated datasets)
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 认证的数据资产（报告和策划的数据集）
- en: Standardized enterprise KPIs
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标准化的企业 KPI
- en: Data quality metrics for the above capabilities
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 上述能力的 数据质量指标
- en: Why does a data marketplace matter?
  id: totrans-232
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么数据市场很重要？
- en: A data marketplace is a seamless, connected experience that provides the capabilities
    described in the preceding section to enable the company to find the data that
    it needs quickly, efficiently, and with trust and transparency by design. If time
    matters to your business, a data marketplace can accelerate the time to insight
    unlike any other capability. The best data marketplaces I have seen have focused
    ruthlessly on great user experiences by keeping the user interface simple, content-relevant,
    and focusing on quality content over quantity of content.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 数据市场是一个无缝的、互联的体验，提供前述能力，使公司能够快速、高效且通过设计实现信任与透明度地找到所需的数据。如果时间对你的业务至关重要，数据市场能够加速洞察的实现，远远超过其他任何能力。我见过的最好的数据市场，始终专注于提供出色的用户体验，保持用户界面的简单、内容的相关性，并专注于内容的质量而非数量。
- en: In the background, the CDAO office will likely spend time integrating a variety
    of features, systems, and processes to make the data marketplace a delightful
    experience for users. Do not hesitate to invest in this capability. The number
    one complaint from my stakeholders has always been around the challenge of finding
    trustworthy information, and a data marketplace solves this problem. If you can
    make it easy for your stakeholders at all levels of the organization to find the
    information they need to do their jobs well, you will be successful as a data
    leader.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 在后台，CDAO 办公室可能会花费时间集成各种功能、系统和流程，以便使数据市场为用户提供愉悦的体验。不要犹豫，投入资源发展这一能力。我从利益相关者那里收到的最大抱怨一直是难以找到可信的信息，而数据市场正好解决了这一问题。如果你能够让组织各级利益相关者轻松找到他们完成工作所需的信息，你就会在数据领导力方面获得成功。
- en: Measuring outcomes and return on investment
  id: totrans-235
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 衡量成果和投资回报
- en: The number of unique users (you could track by business unit or region for more
    specific intelligence) per month (or any time horizon that’s relevant to your
    business).
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每月的独立用户数（你可以按业务单元或地区跟踪，以获得更具体的情报）（或任何与你的业务相关的时间范围）。
- en: The number of unique data products/assets onboarded to the marketplace.
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 入驻数据市场的独立数据产品/资产数量。
- en: The number of unique certified data products/assets onboarded to the marketplace.
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 入驻数据市场的独立认证数据产品/资产数量。
- en: The number of systems connected.
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连接的系统数量。
- en: Persona-based user counts. This tracks the number over a set duration (i.e.,
    monthly or quarterly) and determines which personas are using more or less over
    time so you can explore why and drive additional use. Some examples include data
    engineers, data analysts, business analysts, and executive management.
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于角色的用户计数。这会在设定的时间段（例如每月或每季度）内追踪使用人数，并确定哪些角色在一段时间内的使用情况更多或更少，从而可以探究原因并推动更多的使用。一些示例包括数据工程师、数据分析师、业务分析师和高层管理人员。
- en: Setting up metadata management for success
  id: totrans-241
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为成功设置元数据管理
- en: Ultimately, a great metadata program helps companies to answer fundamental data
    questions such as, What data do we have? How is it classified? Where is our data?
    Who is responsible for it? How can I find it? Can I use it? Being able to answer
    these fundamental questions is what makes a metadata management program successful.
    The CDAO and metadata management leaders, together, must share the value proposition
    of this capability. My advice is not to be afraid to share what can go wrong without
    strong metadata management but also what can go right when you have a strong metadata
    management program.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，一个优秀的元数据项目帮助公司回答基本的数据问题，如：我们有哪些数据？这些数据如何分类？我们的数据在哪里？谁对它负责？我如何找到它？我可以使用它吗？能够回答这些基本问题，正是使元数据管理项目成功的关键。首席数据官（CDAO）和元数据管理领导者必须共同传递这一能力的价值主张。我的建议是，不要害怕分享缺乏强大元数据管理时可能出现的问题，同时也要强调当拥有强大的元数据管理项目时，能够带来的好处。
- en: While at face value this capability may seem fairly straightforward, the implementation
    of a strong program across a large company takes time, focus, and clear communication
    about the value. I recommend starting with a data domain or a single system and
    working across your company to drive implementation. While you work to capture
    metadata, launching a data marketplace capability will enable the company to take
    advantage of all the hard work your team has put into building metadata management
    capabilities in an easy-to-digest format.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然从表面上看，这一能力似乎相当简单，但在大型公司中实施强大的项目需要时间、专注和清晰的价值沟通。我建议从一个数据领域或单一系统开始，在公司内部推动实施。在你们努力收集元数据的同时，启动数据市场能力将使公司能够利用团队在构建元数据管理能力过程中所付出的所有努力，以便以易于理解的方式呈现出来。
- en: Conclusion
  id: totrans-244
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: The remaining data governance capabilities in the subsequent chapters will build
    on this metadata capability. If you do not have a strong handle on your metadata,
    measuring data quality, building authorized provisioning points, optimizing architecture,
    and building authoritative sources for common datasets (i.e., customers or products)
    becomes a lot more difficult. Thus, it is critical to message the importance of
    this foundational capability early and often as you advance the maturity of data
    governance at your company.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 随后的章节中的其他数据治理能力将建立在这一元数据能力的基础上。如果你无法有效管理元数据，那么衡量数据质量、建立授权的配置点、优化架构以及为常见数据集（如客户或产品）构建权威数据源将变得更加困难。因此，在公司推进数据治理成熟度的过程中，早期并且频繁地传达这一基础能力的重要性至关重要。
- en: As a result of this chapter, you should be able to adequately explain the importance
    of metadata management, including why it is required for all other capabilities
    to be successful, understand how to design a strong metadata management function,
    and how to define and implement the specific needs for your company’s implementation.
    The next chapter will discuss the topic of metadata, but it will focus on the
    more [technical aspects of metadata management.](https://computhink.com/wp-content/uploads/2015/10/IDC20on20The20High20Cost20Of20Not20Finding20Information.pdf)
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本章的学习，你应该能够充分解释元数据管理的重要性，包括它为何是所有其他能力成功的前提，理解如何设计强大的元数据管理功能，以及如何定义并实施适合公司实际需求的元数据管理方案。下一章将讨论元数据的主题，但将重点介绍元数据管理的更多[技术方面](https://computhink.com/wp-content/uploads/2015/10/IDC20on20The20High20Cost20Of20Not20Finding20Information.pdf)。
