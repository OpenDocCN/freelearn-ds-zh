  type: TYPE_NORMAL
  zh: 一个更好的方法是使用Spark的一个名为`broadcast`变量的功能。`broadcast`变量允许Spark作业在每个机器上缓存变量的只读副本，而不是在每个任务中发送副本。Spark使用高效的广播算法分发广播变量，因此网络通信成本可以忽略不计。
