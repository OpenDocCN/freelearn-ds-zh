- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: '*Principles of Data Science* bridges mathematics, programming, and business
    analysis, empowering you to confidently pose and address complex data questions
    and construct effective machine learning pipelines. This book will equip you with
    the tools you need to transform abstract concepts and raw statistics into actionable
    insights.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*数据科学原理* 连接了数学、编程和商业分析，帮助你自信地提出并解决复杂的数据问题，并构建有效的机器学习管道。本书将为你提供必要的工具，帮助你将抽象概念和原始统计数据转化为可操作的洞察力。'
- en: Starting with cleaning and preparation, you’ll explore effective data mining
    strategies and techniques before moving on to building a holistic picture of how
    every piece of the data science puzzle fits together. Throughout the book, you’ll
    discover statistical models with which you can control and navigate even the densest
    or sparsest of datasets and learn how to create powerful visualizations that communicate
    the stories hidden in your data.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 从数据清理和准备开始，你将探索有效的数据挖掘策略和技术，之后逐步构建数据科学各个环节如何协同工作的整体画面。整本书中，你将学习到统计模型，帮助你控制和导航最密集或最稀疏的数据集，并学会创建强大的可视化图表，传达数据中隐藏的故事。
- en: With a focus on application, this edition covers advanced transfer learning
    and pre-trained models for NLP and vision tasks. You’ll get to grips with advanced
    techniques for mitigating algorithmic bias in data as well as models and addressing
    model and data drift. Finally, you’ll explore medium-level data governance, including
    data provenance, privacy, and deletion request handling.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本版着重于应用，涵盖了自然语言处理（NLP）和计算机视觉任务中的高级迁移学习和预训练模型。你将掌握减轻数据算法偏差以及模型和数据漂移的先进技术。最后，你将探索中级数据治理，包括数据来源、隐私保护和删除请求处理。
- en: By the end of this data science book, you’ll have learned the fundamentals of
    computational mathematics and statistics, all while navigating the intricacies
    of modern machine learning and large pre-trained models such as GPT and BERT.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 到本书结束时，你将掌握计算数学和统计学的基本知识，同时深入了解现代机器学习及大型预训练模型，如GPT和BERT的复杂性。
- en: Who is this book for?
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读？
- en: If you are an aspiring novice data scientist eager to expand your knowledge,
    this book is for you. Whether you have basic math skills and want to apply them
    in the field of data science, or you excel in programming but lack the necessary
    mathematical foundations, you’ll find this book useful. Familiarity with Python
    programming will further enhance your learning experience.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个有志成为数据科学家的初学者，渴望扩展自己的知识，那么本书适合你。无论你是否具备基础数学技能并希望将其应用于数据科学领域，还是你擅长编程但缺乏必要的数学基础，这本书都会对你有所帮助。如果你熟悉Python编程，学习体验将更为丰富。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[*Chapter 1*](B19488_01.xhtml#_idTextAnchor015)*, Data Science Terminology*,
    describes the basic terminology used by data scientists. We will cover the differences
    between often-confused terms as well as looking at examples of each term used
    in order to truly understand how to communicate in the language of data science.
    We will begin by looking at the broad term *data science* and then, little by
    little, get more specific until we arrive at the individual subdomains of data
    science, such as machine learning and statistical inference. This chapter will
    also look at the three main areas of data science, which are math, programming,
    and domain expertise. We will look at each one individually and understand the
    uses of each. We will also look at the basic Python packages and the syntax that
    will be used throughout the book.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第一章*](B19488_01.xhtml#_idTextAnchor015)*，数据科学术语*，介绍了数据科学家使用的基本术语。我们将讨论那些经常混淆的术语之间的区别，并通过实际示例加深对每个术语的理解，从而真正学会如何用数据科学的语言进行沟通。我们将从广义的*数据科学*开始，逐步深入，最终探讨数据科学的各个子领域，如机器学习和统计推断。本章还将介绍数据科学的三个主要领域：数学、编程和领域知识。我们将分别讨论每个领域，并理解它们的用途。同时，我们还将介绍本书中将使用的基本Python包和语法。'
- en: '[*Chapter 2*](B19488_02.xhtml#_idTextAnchor047)*, Types of Data*, deals with
    data types and the way data is observed. We will explore the different levels
    of data as well as the different forms of data. Specifically, we will understand
    the differences between structured/unstructured data, quantitative/qualitative
    data, and more.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第二章*](B19488_02.xhtml#_idTextAnchor047)*，数据类型*，讲解了数据类型及数据观察的方式。我们将探讨数据的不同层级以及不同的数据形式。具体来说，我们将了解结构化/非结构化数据、定量/定性数据等之间的差异。'
- en: '[*Chapter 3*](B19488_03.xhtml#_idTextAnchor086)*, The Five Steps of Data Science*,
    deals with the data science process as well as data wrangling and preparation.
    We will go into the five steps of data science and give examples of the process
    at every step of the way. After we cover the five steps of data science, we will
    turn to data wrangling, which is the data exploration/preparation stage of the
    process. In order to best understand these principles, we will use extensive examples
    to explain each step. I will also provide tips to look for when exploring data,
    including looking for data on different scales, categorical variables, and missing
    data. We will use pandas to check for and fix all of these things.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B19488_03.xhtml#_idTextAnchor086)*，《数据科学的五个步骤》*，涉及数据科学流程以及数据清洗和准备。我们将详细探讨数据科学的五个步骤，并在每个步骤中提供相关实例。讲解完数据科学的五个步骤后，我们将转向数据清洗，这是数据探索/准备阶段。为了更好地理解这些原理，我们将通过大量实例来解释每个步骤。我还会提供探索数据时应注意的一些提示，包括查看不同尺度的数据、分类变量和缺失数据。我们将使用pandas来检查并修正这些问题。'
- en: '[*Chapter 4*](B19488_04.xhtml#_idTextAnchor114)*, Basic Mathematics*, goes
    over the elementary mathematical skills needed by any data scientist. We will
    dive into functional analysis and use matric algebra as well as calculus to show
    and prove various outcomes based on real-world data problems.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B19488_04.xhtml#_idTextAnchor114)*，《基础数学》*，讲解任何数据科学家必备的基础数学技能。我们将深入探讨函数分析，使用矩阵代数和微积分来展示并证明基于现实数据问题的各种结果。'
- en: '[*Chapter 5*](B19488_05.xhtml#_idTextAnchor139)*, Impossible or Improbable
    – A Gentle Introduction to Probability*, focuses heavily on the basic probability
    that is required for data science. We will derive results from data using probability
    rules and begin to see how we view real-world problems using probability. This
    chapter will be highly practical and Python will be used to code the examples.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B19488_05.xhtml#_idTextAnchor139)*，《不可能或不太可能——概率的温和介绍》*，重点讲解了数据科学所需的基本概率。我们将运用概率规则从数据中推导结果，并开始看到如何通过概率来审视现实世界的问题。本章将具有很强的实用性，并将使用Python编写代码来展示例子。'
- en: '[*Chapter 6*](B19488_06.xhtml#_idTextAnchor170)*, Advanced Probability*, is
    where we explore how to use Python to solve more complex probability problems
    and also look at a new type of probability called Bayesian inference. We will
    use these theorems to solve real-world data scenarios such as weather predictions.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B19488_06.xhtml#_idTextAnchor170)*，《高级概率》*，本章将探讨如何使用Python解决更复杂的概率问题，并且会介绍一种新的概率类型——贝叶斯推断。我们将利用这些定理来解决现实数据情境中的问题，如天气预测。'
- en: '[*Chapter 7*](B19488_07.xhtml#_idTextAnchor192)*,* *What Are the Chances? An
    Introduction to Statistics*, is on basic statistics, which is required for data
    science. We will also explore the types of statistical errors, including type
    I and type II errors, using examples. These errors are as essential to our analysis
    as the actual results. Errors and their different types allow us to dig deeper
    into our conclusions and avoid potentially disastrous results. Python will be
    used to code up statistical problems and results.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B19488_07.xhtml#_idTextAnchor192)*，《几率有多大？统计学入门》*，讲解数据科学所需的基本统计学知识。我们还将通过实例探讨统计错误类型，包括类型I和类型II错误。这些错误与实际结果一样，对于我们的分析至关重要。错误及其不同类型使我们能够更深入地分析结论，避免潜在的灾难性结果。我们将使用Python编写代码来解决统计问题并展示结果。'
- en: '[*Chapter 8*](B19488_08.xhtml#_idTextAnchor214)*, Advanced Statistics*, is
    where normalization is key. Understanding why and how we normalize data will be
    crucial. We will cover basic plotting, such as scatter plots, bar plots, and histograms.
    This chapter will also get into statistical modeling using data. We will not only
    define the concept as using math to model a real-world situation, but we will
    also use real data in order to extrapolate our own statistical models. We will
    also discuss overfitting. Python will be used to code up statistical problems
    and results.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B19488_08.xhtml#_idTextAnchor214)*，《高级统计学》*，本章的重点是标准化。理解为何以及如何标准化数据将是至关重要的。我们将介绍基本的图形绘制方法，如散点图、条形图和直方图。本章还将讲解使用数据进行统计建模的内容。我们不仅将定义这一概念——使用数学对现实世界情境进行建模——还将使用实际数据来推导我们自己的统计模型。我们还将讨论过拟合问题。Python将用于编写统计问题和结果的代码。'
- en: '[*Chapter 9*](B19488_09.xhtml#_idTextAnchor242)*, Communicating Data*, deals
    with the different ways of communicating results from our analysis. We will look
    at different presentation styles as well as different visualization techniques.
    The point of this chapter is to take our results and be able to explain them in
    a coherent, intelligible way so that anyone, whether they are data-savvy or not,
    may understand and use our results. Much of what we will discuss will be how to
    create effective graphs through labels, keys, colors, and more. We will also look
    at more advanced visualization techniques such as parallel coordinates plots.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B19488_09.xhtml#_idTextAnchor242)*，数据传播*，讲述了从我们的分析中传播结果的不同方式。我们将探讨不同的展示风格和可视化技术。
    本章的重点是将我们的结果整理成连贯、易懂的方式，以便无论是数据专家还是非专业人士都能够理解并使用我们的结果。我们将讨论的许多内容将涉及如何通过标签、键、颜色等元素来创建有效的图表。我们还将探讨一些更高级的可视化技术，例如平行坐标图。'
- en: '[*Chapter 10*](B19488_10.xhtml#_idTextAnchor272)*,* *How to Tell if Your Toaster
    is Learning – Machine Learning Essentials*, focuses on machine learning as a part
    of data science. We will define the different types of machine learning and see
    examples of each kind. We will specifically cover areas in regression, classification,
    and unsupervised learning. This chapter will cover what machine learning is and
    how it is used in data science. We will revisit the differences between machine
    learning and statistical modeling and how machine learning is a broader category
    of the latter. Our aim will be to utilize statistics and probability in order
    to understand and apply essential machine learning skills to practical industries
    such as marketing. Examples will include predicting star ratings of restaurant
    reviews, predicting the presence of disease, spam email detection, and much more.
    This chapter focuses more on statistical and probabilistic models. The next chapter
    will deal with models that do not fall into this category. We will also focus
    on metrics that tell us how accurate our models are. We will use metrics in order
    to conclude results and make predictions using machine learning.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B19488_10.xhtml#_idTextAnchor272)*，如何判断你的烤面包机是否在学习——机器学习基础*，重点介绍了机器学习作为数据科学的一个组成部分。我们将定义不同类型的机器学习，并展示每种类型的示例。我们将特别涉及回归、分类和无监督学习领域。本章将讲解机器学习是什么，以及它在数据科学中的应用。我们将重新审视机器学习与统计建模的区别，并探讨机器学习如何成为后者的更广泛类别。我们的目标是利用统计学和概率论，理解并应用机器学习的基本技能，进而在营销等实际行业中实现应用。示例将包括预测餐厅评论的星级评分、预测疾病的存在、垃圾邮件检测等。
    本章更多关注统计和概率模型。下一章将处理那些不属于该类别的模型。我们还将专注于能够告诉我们模型准确性的指标。我们将使用这些指标来得出结论并利用机器学习做出预测。'
- en: '[*Chapter 11*](B19488_11.xhtml#_idTextAnchor307)*,* *Predictions Don’t Grow
    on Trees, or Do They?*, focuses heavily on machine learning that is not considered
    a statistical or probabilistic model. These constitute models that cannot be contained
    in a single equation, such as linear regression or naïve Bayes. The models in
    this chapter are, while still based on mathematical principles, more complex than
    a single equation. The models include KNN, decision trees, and an introduction
    to unsupervised clustering. Metrics will become very important here as they will
    form the basis for measuring our understanding and our models. We will also peer
    into some of the ethics of data science in this chapter. We will see where machine
    learning can perhaps boundaries in areas such as privacy and advertising and try
    to draw a conclusion about the ethics of predictions.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B19488_11.xhtml#_idTextAnchor307)*，预测不是天生的，或者它们是吗？*，主要讲述不被视为统计或概率模型的机器学习。这些模型无法用单一方程式表示，比如线性回归或朴素贝叶斯。
    本章中的模型虽然仍基于数学原理，但比单一方程式要复杂。模型包括KNN、决策树和无监督聚类的介绍。指标在这里将变得非常重要，因为它们将成为衡量我们理解和模型效果的基础。我们还将在本章中探讨数据科学的一些伦理问题。我们将看到机器学习在隐私和广告等领域可能会触及的边界，并试图得出关于预测伦理的结论。'
- en: '[*Chapter 12*](B19488_12.xhtml#_idTextAnchor329)*, Introduction to Transfer
    Learning and Pre-Trained Models*, introduces transfer learning and gives examples
    of how to transfer a machine’s learning from a pre-trained model to fine-tuned
    models. We will navigate the world of open source models and achieve state-of-the-art
    performance in NLP and vision tasks.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B19488_12.xhtml#_idTextAnchor329)*，迁移学习与预训练模型简介*，介绍了迁移学习，并举例说明如何将机器的学习从预训练模型转移到微调模型。我们将深入了解开源模型的世界，并在自然语言处理和计算机视觉任务中实现最先进的表现。'
- en: '[*Chapter 13*](B19488_13.xhtml#_idTextAnchor367)*, Mitigating Algorithmic Bias
    and Tackling Model and Data Drift*, introduces algorithmic bias and how to quantify,
    identify, and mitigate biases in data and models. We will see how biased data
    can lead to biased models. We will also see how we can identify bias as early
    as possible and catch new biases that arise in existing models.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B19488_13.xhtml#_idTextAnchor367)*，减轻算法偏见与应对模型与数据漂移*，介绍了算法偏见以及如何量化、识别和缓解数据和模型中的偏见。我们将看到偏见的数据如何导致偏见的模型。我们还将看到如何尽早识别偏见，并捕捉在现有模型中出现的新偏见。'
- en: '[*Chapter 14*](B19488_14.xhtml#_idTextAnchor418)*, AI Governance*, introduces
    drift in models and data and the proper ways to quantify and combat drift. We
    will see how data can drift over time and how we can update models properly to
    combat draft to keep our pipelines as performant as possible.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B19488_14.xhtml#_idTextAnchor418)*，人工智能治理*，介绍了模型和数据中的漂移，以及量化和应对漂移的正确方法。我们将看到数据如何随时间漂移，以及如何正确更新模型以应对漂移，确保我们的管道保持最佳性能。'
- en: '[*Chapter 15*](B19488_15.xhtml#_idTextAnchor469)*, Navigating Real-World Data
    Science Case Studies in Action*, introduces basic governance structures and how
    to navigate deletion requests, privacy/permission structures, and data provenance.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](B19488_15.xhtml#_idTextAnchor469)*，在实际案例中驾驭现实世界的数据科学案例研究*，介绍了基本的治理结构以及如何处理删除请求、隐私/权限结构和数据来源。'
- en: To get the most out of this book
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: You will need Python version 3.4 or higher with the specified Python package
    versions of libraries specified in the GitHub `requirements.txt` file. You can
    install Python using pip or conda or even run our code on Google Colab if you
    wish!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要Python 3.4或更高版本，并安装GitHub `requirements.txt`文件中指定的Python库版本。你可以使用pip或conda安装Python，或者如果愿意，也可以在Google
    Colab上运行我们的代码！
- en: '| **Software/hardware covered in** **the book** | **Operating** **system requirements**
    |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| **本书涵盖的软件/硬件** | **操作系统要求** |'
- en: '| Python | Windows, macOS, or Linux |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| Python | Windows、macOS或Linux |'
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你使用的是本书的数字版本，我们建议你亲自输入代码或从本书的GitHub仓库访问代码（下一节中提供了链接）。这样可以帮助你避免与复制粘贴代码相关的潜在错误。**'
- en: If you are looking for more content on machine learning/AI/large language models,
    check out Sinan’s other books and courses online at `sinanozdemir.ai`!
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想了解更多有关机器学习/人工智能/大语言模型的内容，可以查看Sinan的其他书籍和在线课程，网址为`sinanozdemir.ai`！
- en: Download the example code files
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Principles-of-Data-Science-Third-Edition](https://github.com/PacktPublishing/Principles-of-Data-Science-Third-Edition).
    If there’s an update to the code, it will be updated in the GitHub repository.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从GitHub上下载本书的示例代码文件，网址为[https://github.com/PacktPublishing/Principles-of-Data-Science-Third-Edition](https://github.com/PacktPublishing/Principles-of-Data-Science-Third-Edition)。如果代码有更新，GitHub仓库中会同步更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有来自我们丰富书籍和视频目录中的其他代码包，提供于[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)。快去看看吧！
- en: Conventions used
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “In this example, the tweet in question is RT @robdv:
    $TWTR now top holding for Andor, unseating $AAPL. ”'
