- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book introduces the reader to a broad spectrum of topics related to big
    data as used in the enterprise. Big data is a vast area that encompasses elements
    of technology, statistics, visualization, business intelligence, and many other
    related disciplines. To get true value from data that oftentimes remains inaccessible,
    either due to volume or technical limitations, companies must leverage proper
    tools both at the software as well as the hardware level.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书介绍了与企业中使用的大数据相关的广泛主题。大数据是一个广阔的领域，涵盖了技术、统计、可视化、商业智能以及许多其他相关学科的要素。为了从数据中获得真正的价值，通常由于数据量或技术限制而无法访问，公司必须在软件和硬件层面上利用适当的工具。
- en: To that end, the book not only covers the theoretical and practical aspects
    of big data, but also supplements the information with high-level topics such
    as the use of big data in the enterprise, big data and data science initiatives
    and key considerations such as resources, hardware/software stack and other related
    topics. Such discussions would be useful for IT departments in organizations that
    are planning to implement or upgrade the organizational big data and/or data science
    platform.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，本书不仅涵盖了大数据的理论和实践方面，还通过高层次的主题，如企业中的大数据使用、大数据和数据科学计划以及资源、硬件/软件堆栈等关键考虑因素，补充了信息。这些讨论对计划实施或升级组织大数据和/或数据科学平台的组织的IT部门将是有用的。
- en: 'The book focuses on three primary areas:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书重点关注三个主要领域：
- en: '**1\. Data mining on large-scale datasets**'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**1. 大规模数据集上的数据挖掘**'
- en: Big data is ubiquitous today, just as the term *data warehouse* was omnipresent
    not too long ago. There are a myriad of solutions in the industry. In particular,
    Hadoop and products in the Hadoop ecosystem have become both popular and increasingly
    common in the enterprise. Further, more recent innovations such as Apache Spark
    have also found a permanent presence in the enterprise - Hadoop clients, realizing
    that they may not need the complexity of the Hadoop framework have shifted to
    Spark in large numbers. Finally, NoSQL solutions, such as MongoDB, Redis, Cassandra
    and commercial solutions such as Teradata, Vertica and kdb+ have provided have
    taken the place of more conventional database systems.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，大数据是无处不在的，就像不久前的“数据仓库”一样无所不在。行业中有无数的解决方案。特别是Hadoop及其生态系统中的产品已经在企业中变得受欢迎且越来越普遍。此外，更近期的创新，如Apache
    Spark，也在企业中找到了永久的存在——Hadoop客户意识到他们可能不需要Hadoop框架的复杂性，已经大量转向Spark。最后，NoSQL解决方案，如MongoDB、Redis、Cassandra以及Teradata、Vertica和kdb+等商业解决方案已经取代了更传统的数据库系统。
- en: This book will cover these areas with a fair degree of depth. Hadoop and related
    products such as Hive, HBase, Pig Latin and others have been covered. We have
    also covered Spark and explained key concepts in Spark such as Actions and Transformations.
    NoSQL solutions such as MongoDB and KDB+ have also been covered to a fair extent
    and hands-on tutorials have also been provided.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将以相当深度涵盖这些领域。已经涵盖了Hadoop及其相关产品，如Hive、HBase、Pig Latin等。我们还涵盖了Spark，并解释了Spark中的关键概念，如操作和转换。还涵盖了诸如MongoDB和KDB+等NoSQL解决方案，并提供了实际操作的教程。
- en: '**2\. Machine learning and predictive analytics**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**2. 机器学习和预测分析**'
- en: The second topic that has been covered is machine learning, also known by various
    other names, such as Predictive Analytics, Statistical Learning and others. Detailed
    explanations with corresponding machine learning code written using R and machine
    learning packages in R have been provided. Algorithms, such as random forest,
    support vector machines, neural networks, stochastic gradient boosting, decision
    trees have been discussed. Further, key concepts in machine learning such as bias
    and variance, regularization, feature section, data pre-processing have also been
    covered.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 已涵盖的第二个主题是机器学习，也被称为预测分析、统计学习等其他各种名称。提供了使用R和R中的机器学习包编写的相应机器学习代码的详细解释。已讨论了诸如随机森林、支持向量机、神经网络、随机梯度提升、决策树等算法。此外，还涵盖了机器学习中的关键概念，如偏差和方差、正则化、特征选择、数据预处理等。
- en: '**3\. Data mining in the enterprise**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**3. 企业中的数据挖掘**'
- en: In general, books that cover theoretical topics seldom discuss the more high-level
    aspects of big data - such as the key requirements for a successful big data initiative.
    The book includes survey results from IT executives and highlights the shared
    needs that are common across the industry. The book also includes a step-by-step
    guide on how to select the right use cases, whether it is for big data or for
    machine learning based on lessons learned from deploying production solutions
    in large IT departments.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，涵盖理论主题的书籍很少讨论大数据的更高层次方面，比如成功的大数据计划的关键要求。本书包括IT高管的调查结果，并突出了行业共同的需求。本书还包括了如何根据大型IT部门部署生产解决方案的经验教训，逐步指南选择正确的用例，无论是用于大数据还是基于机器学习的内容。
- en: We believe that with a strong foundational knowledge of these three areas, any
    practitioner can deliver successful big data and/or data science projects. That
    is the primary intention behind the overall structure and content of the book.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们相信，凭借对这三个领域的扎实基础知识，任何从业者都可以成功交付大数据和/或数据科学项目。这是本书整体结构和内容的主要意图。
- en: Who this book is for
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: The book is intended for a diverse range of audience. In particular, readers
    who are keen on understanding the concepts of big data, data science and/or machine
    learning at a holistic level, namely, how they are all inter-related will gain
    the most benefit from the book.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向各种受众群体。特别是那些渴望全面了解大数据、数据科学和/或机器学习概念的读者，即它们如何相互关联，将从本书中获益最多。
- en: '**Technical audience**: For technically minded readers, the book contains detailed
    explanations of the key industry tools for big data and machine learning. Hands-on
    exercises using Hadoop, developing machine learning use cases using the R programming
    language, building comprehensive production-grade dashboards with R Shiny have
    been covered. Other tutorials in Spark and NoSQL have also been included. Besides
    the practical aspects, the theoretical underpinnings of these key technologies
    have also been explained.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**技术受众**：对于技术方面的读者，本书包含了大数据和机器学习的关键行业工具的详细解释。涵盖了使用Hadoop进行实践练习，使用R编程语言开发机器学习用例，以及使用R
    Shiny构建全面的生产级仪表板。还包括了Spark和NoSQL的其他教程。除了实践方面，还解释了这些关键技术的理论基础。'
- en: '**Business audience**: The extensive theoretical and practical treatment of
    big data has been supplemented with high level topics around the nuances of deploying
    and implementing robust big data solutions in the workplace. IT management, CIO
    organizations, business analytics and other groups who are tasked with defining
    the corporate strategy around data will find such information very useful and
    directly applicable.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**商业受众**：对大数据的广泛理论和实践处理已经补充了围绕在工作场所部署和实施强大大数据解决方案的微妙问题的高层主题。IT管理、CIO组织、业务分析和其他负责定义围绕数据的企业战略的团体将发现这些信息非常有用和直接适用。'
- en: What this book covers
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](c7d3d9fa-fa94-47f2-9da8-688a0d3957fc.xhtml), *A Gentle Primer on
    Big Data*, covers the basic concepts of big data and machine learning and the
    tools used, and gives a general understanding of what big data analytics pertains
    to.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章《大数据的初步介绍》涵盖了大数据和机器学习的基本概念以及使用的工具，并对大数据分析的一般理解进行了介绍。
- en: '[Chapter 2](6170db66-dc6f-46f9-b2c5-780662f32f16.xhtml), *Getting started with
    Big Data Mining*, introduces concepts of big data mining in an enterprise and
    provides an introduction to the software and hardware architecture stack for enterprise
    big data.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章《大数据挖掘入门》介绍了企业大数据挖掘的概念，并介绍了企业大数据的软件和硬件架构堆栈。
- en: '[Chapter 3](5ca02405-8ab4-4274-8611-af003aab7c9f.xhtml), *The Analytics Toolkit*,
    discusses the various tools used for big data and machine Learning and provides
    step-by-step instructions on where users can download and install tools such as
    R, Python, and Hadoop.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章《分析工具包》讨论了用于大数据和机器学习的各种工具，并提供了关于用户可以下载和安装工具（如R、Python和Hadoop）的逐步说明。
- en: '[Chapter 4](1e7200ee-53f4-4bbf-9433-6f26abcccee1.xhtml), *Big Data with Hadoop*,
    looks at the fundamental concepts of Hadoop and delves into the detailed technical
    aspects of the Hadoop ecosystem. Core components of Hadoop such as Hadoop Distributed
    File System (HDFS), Hadoop Yarn, Hadoop MapReduce and concepts in Hadoop 2 such
    as ResourceManager, NodeManger, Application Master have been explained in this
    chapter. A step-by-step tutorial on using Hive via the Cloudera Distribution of
    Hadoop (CDH) has also been included in the chapter.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章《使用Hadoop的大数据》介绍了Hadoop的基本概念，并深入探讨了Hadoop生态系统的详细技术方面。解释了Hadoop的核心组件，如Hadoop分布式文件系统（HDFS）、Hadoop
    Yarn、Hadoop MapReduce以及Hadoop 2中的概念，如ResourceManager、NodeManger、Application Master。该章节还包括了使用Cloudera
    Distribution of Hadoop（CDH）通过Hive的逐步教程。
- en: '[Chapter 5](2e99740b-2a8e-472e-b088-8695874214a3.xhtml), *Big Data Analytics
    with NoSQL*, looks at the various emerging and unique database solutions popularly
    known as NoSQL, which has upended the traditional model of relational databases.
    We will discuss the core concepts and technical aspects of NoSQL. The various
    types of NoSQL systems such as In-Memory, Columnar, Document-based, Key-Value,
    Graph and others have been covered in this section. A tutorial related to MongoDB
    and the MongoDB Compass interface as well as an extremely comprehensive tutorial
    on creating a production-grade R Shiny Dashboard with kdb+ have been included.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章《使用NoSQL进行大数据分析》介绍了各种新兴和独特的数据库解决方案，通常被称为NoSQL，它颠覆了关系数据库的传统模型。我们将讨论NoSQL的核心概念和技术方面。本节涵盖了各种类型的NoSQL系统，如内存型、列式、基于文档、键值、图形等。还包括了与MongoDB和MongoDB
    Compass界面相关的教程，以及一个关于使用kdb+创建生产级R Shiny仪表板的非常全面的教程。
- en: '[Chapter 6](c5f41539-c9d3-4601-8b3b-1b439e4afef4.xhtml), *Spark for Big Data
    Analytics*, looks at how to use Spark for big data analytics. Both high-level
    concepts as well as technical topics have been covered. Key concepts such as SparkContext,
    Directed Acyclic Graphs, Actions & Transformations have been covered. There is
    also a complete tutorial on using Spark on Databricks, a platform via which users
    can leverage Spark'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章《大数据分析的Spark》介绍了如何使用Spark进行大数据分析。涵盖了高层概念和技术主题。涵盖了SparkContext、有向无环图、操作和转换等关键概念。还提供了关于在Databricks上使用Spark的完整教程，这是一个用户可以利用Spark的平台。
- en: '[Chapter 7](98c9ba37-acf2-452e-afb4-379f6ee9fcef.xhtml), *A Gentle Introduction
    to Machine Learning Concepts*, speaks about the fundamental concepts in machine
    learning. Further, core concepts such as supervised vs unsupervised learning,
    classification, regression, feature engineering, data preprocessing and cross-validation
    have been discussed. The chapter ends with a brief tutorial on using an R library
    for Neural Networks.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章《机器学习概念的初步介绍》介绍了机器学习的基本概念。此外，还讨论了监督学习与无监督学习、分类、回归、特征工程、数据预处理和交叉验证等核心概念。该章节以使用R库进行神经网络的简要教程结束。
- en: '[Chapter 8](b545c4e6-911e-4a81-984c-3e649b506f43.xhtml), *Machine Learning
    Deep Dive*, delves into some of the more involved aspects of machine learning.
    Algorithms, bias, variance, regularization, and various other concepts in Machine
    Learning have been discussed in depth. The chapter also includes explanations
    of algorithms such as random forest, support vector machines, decision trees.
    The chapter ends with a comprehensive tutorial on creating a web-based machine
    learning application.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](b545c4e6-911e-4a81-984c-3e649b506f43.xhtml)《机器学习深入探讨》深入探讨了机器学习的一些更深入的方面。算法、偏差、方差、正则化以及机器学习中的各种其他概念都得到了深入讨论。该章还包括了随机森林、支持向量机、决策树等算法的解释。该章以创建基于Web的机器学习应用程序的全面教程结束。'
- en: '[Chapter 9](57027498-96fa-4b77-872a-903546fa9810.xhtml), *Enterprise Data Science*,
    discusses the technical considerations for deploying enterprise-scale data science
    and big data solutions. We will also discuss the various ways enterprises across
    the world are implementing their big data strategies, including cloud-based solutions.
    A step-by-step tutorial on using AWS - Amazon Web Services has also been provided
    in the chapter.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](57027498-96fa-4b77-872a-903546fa9810.xhtml)《企业数据科学》讨论了部署企业级数据科学和大数据解决方案的技术考虑因素。我们还将讨论全球企业实施大数据战略的各种方式，包括基于云的解决方案。该章还提供了使用AWS
    - 亚马逊网络服务的分步教程。'
- en: '[Chapter 10](ee79a6c4-2e15-4f40-b73d-dd0ec4789bdc.xhtml), *Closing Thoughts
    on Big Data*, discusses corporate big data and Data Science strategies and concludes
    with some pointers on how to make big data related projects successful.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ee79a6c4-2e15-4f40-b73d-dd0ec4789bdc.xhtml)《关于大数据的结束思考》讨论了企业大数据和数据科学战略，并以一些关于如何使大数据相关项目成功的指针结束。'
- en: Appendix A, *Further Reading on Big Data*, contains links for a wider understanding
    of big data.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 附录A《大数据进一步阅读》包含了更广泛理解大数据的链接。
