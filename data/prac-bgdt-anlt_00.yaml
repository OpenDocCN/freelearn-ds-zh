  type: TYPE_NORMAL
  zh: 请留下评论。阅读并使用本书后，为何不在购买它的网站上留下评论呢？潜在读者可以看到并使用您的客观意见来做出购买决定，我们在Packt可以了解您对我们产品的看法，我们的作者可以看到您对他们书籍的反馈。谢谢！
