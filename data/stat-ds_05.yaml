  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按销售区域按月份或季度的数量分布如何？
- en: What are the quantity totals by product?
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按产品的总数量是多少？
- en: What is the total quantity returned by month, quarter, product, and so on?
  id: totrans-148
