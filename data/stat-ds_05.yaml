  type: TYPE_NORMAL
  zh: 下一步将取决于你的假设。例如，如果你认为销售类型（`sale_type`）对整体销售表现有影响，那么你需要为每个（销售类型）组生成`summary`数据，通常包括均值、中位数和/或标准差（之前的`summary`命令是一个很好的开始）。让我们来看一些使用R来创建这些`summary`信息的例子。
