- en: '9\. Data Analysis: Creating and Using Level of Details (LOD) Calculations'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 9. 数据分析：创建和使用详细级别（LOD）计算
- en: Overview
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 概览
- en: This chapter introduces the concept of **Level of Detail** (**LOD**) calculations.
    You will learn about the different types of LOD calculations and the benefits
    of using them. The goal of this chapter is to improve your analytical skills using
    LOD calculations by looking at the data through different views to understand
    the underlying patterns. By the end of this chapter, you will be able to control
    the granularity of your data visualizations and perform comparative analyses using
    LOD calculations.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章介绍了**详细级别（LOD**）计算的概念。您将了解不同类型的LOD计算及其使用的好处。本章的目标是通过从不同的视角查看数据来理解潜在的模式，从而提高您使用LOD计算的分析技能。到本章结束时，您将能够控制数据可视化的粒度，并使用LOD计算进行对比分析。
- en: Introduction
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 简介
- en: 'For any visualization, dimensions determine the level at which measures are
    computed. As an example, consider the following view, in which the sum of profits
    is calculated based on `Country` and `Region`. These two dimensions form the details
    that are combined to determine the value of `SUM(Profit)`. Now, suppose you remove
    `Region` from the view. Then, `SUM(Profit)` would be re-computed, and would only
    consider `Country` in the view. Accordingly, the value of `SUM(Profit)` changes
    as the level of the computation changes, as can be seen from the following figure:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对于任何可视化，维度决定了度量计算的级别。例如，考虑以下视图，其中利润总和是基于`Country`和`Region`计算的。这两个维度构成了确定`SUM(Profit)`值的细节。现在，假设您从视图中删除`Region`。那么，`SUM(Profit)`将重新计算，并且只考虑视图中的`Country`。相应地，`SUM(Profit)`的值会随着计算级别的变化而变化，如下图所示：
- en: '![Figure 9.1: Understanding LOD'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.1：理解LOD'
- en: '](img/B16342_09_01.jpg)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_09_01.jpg)'
- en: 'Figure 9.1: Understanding LOD'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.1：理解LOD
- en: LOD calculations help you control the granularity of visualizations. You can
    choose to view calculation results at a detailed level, or an aggregated level,
    based on the LOD function you use, LOD calculations require measures to be aggregated.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: LOD计算帮助您控制可视化的粒度。您可以根据使用的LOD函数选择在详细级别或汇总级别查看计算结果，LOD计算需要聚合度量。
- en: In this chapter, you will work with LOD calculations in Tableau.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，您将在Tableau中使用LOD计算。
- en: Throughout these exercises, you will be working with the `Sample - Superstore`
    dataset, to learn about the different concepts related to LOD calculations.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些练习中，您将使用`Sample - Superstore`数据集，了解与LOD计算相关的不同概念。
- en: 'Exercise 9.01: Creating a LOD Calculation'
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习9.01：创建LOD计算
- en: 'You will now create an LOD calculation using the `Profit` measure in the `Sample
    - Superstore` dataset. The following steps will help you complete this exercise:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您将使用`Sample - Superstore`数据集中的`Profit`度量创建一个LOD计算。以下步骤将帮助您完成此练习：
- en: Load the `Sample – Superstore` dataset in your Tableau instance. Navigate to
    `Documents | My Tableau Repository | Data Sources`, then open the `Sample - Superstore.xls`
    file.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您的Tableau实例中加载`Sample – Superstore`数据集。导航到`Documents | My Tableau Repository
    | Data Sources`，然后打开`Sample - Superstore.xls`文件。
- en: 'Once the data is loaded, in the data pane, right-click on `Profit` and select
    `Create | Calculated Field…`, as follows:'
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据加载完成后，在数据面板中，右键单击`Profit`并选择`Create | Calculated Field…`，如下所示：
- en: '![Figure 9.2: Creating a calculated field'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.2：创建计算字段'
- en: '](img/B16342_09_02.jpg)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_09_02.jpg)'
- en: 'Figure 9.2: Creating a calculated field'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.2：创建计算字段
- en: 'In the calculation editor, select `Aggregate` from the dropdown to access the
    LOD calculations:'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在计算编辑器中，从下拉菜单中选择`Aggregate`以访问LOD计算：
- en: '![Figure 9.3: Calculated field editor'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.3：计算字段编辑器'
- en: '](img/B16342_09_03.jpg)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_09_03.jpg)'
- en: 'Figure 9.3: Calculated field editor'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.3：计算字段编辑器
- en: 'LOD calculations fall under the `Aggregate` set of functions. There are four
    LOD calculation types: `FIXED`, `INCLUDE`, `EXCLUDE`, and `Table-Scoped`. You
    will learn more about these as the chapter progresses. For now, hover over `FIXED`.
    Notice the calculation syntax, as can be seen in the following figure:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: LOD计算属于`Aggregate`函数集。有四种LOD计算类型：`FIXED`、`INCLUDE`、`EXCLUDE`和`Table-Scoped`。随着本章的进展，您将了解更多关于这些内容。现在，将鼠标悬停在`FIXED`上。注意计算语法，如下图所示：
- en: '![Figure 9.4: Various LOD types in Tableau'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.4：Tableau中的各种LOD类型'
- en: '](img/B16342_09_04.jpg)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_09_04.jpg)'
- en: 'Figure 9.4: Various LOD types in Tableau'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.4：Tableau中的各种LOD类型
- en: 'Click on `FIXED` and add it to the calculation editor. Add the `{FIXED : SUM([Profit])}`
    formula to the editor and click `OK`:'
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '点击`FIXED`并将其添加到计算编辑器中。将`{FIXED : SUM([Profit])}`公式添加到编辑器中，然后点击`OK`：'
- en: '![Figure 9.5: Creating a LOD calculation'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.5：创建LOD计算'
- en: '](img/B16342_09_05.jpg)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/B16342_09_05.jpg](img/B16342_09_05.jpg)'
- en: 'Figure 9.5: Creating a LOD calculation'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.5：创建LOD计算
- en: LOD calculations require an aggregate measure. If you do not aggregate the measure,
    Tableau will show an error. Aggregation here means to use SUM, AVG, or similar
    types of calculation with a measure value, rather than using the measure directly,
    as with the SUM function previously.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: LOD计算需要一个聚合度量值。如果你不聚合度量值，Tableau将显示错误。这里的聚合意味着使用SUM、AVG或类似类型的计算与度量值，而不是像之前使用SUM函数那样直接使用度量值。
- en: 'For this calculation, compute `SUM(Profit)` at the highest level of granularity
    in the data, which is the `Country` level. Add this to the view, as follows:'
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于这个计算，在数据的最高粒度级别（即`国家`级别）计算`SUM(Profit)`。将其添加到视图中，如下所示：
- en: '![Figure 9.6: Initial view with country'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.6：带有国家的初始视图'
- en: '](img/B16342_09_06.jpg)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/B16342_09_06.jpg](img/B16342_09_06.jpg)'
- en: 'Figure 9.6: Initial view with country'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.6：带有国家的初始视图
- en: 'Notice that the measure value does not change, irrespective of how many dimensions
    you add in the view:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，无论你添加多少维度，度量值都不会改变：
- en: '![Figure 9.7: Initial view with region'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.7：带有区域的初始视图'
- en: '](img/B16342_09_07.jpg)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/B16342_09_07.jpg](img/B16342_09_07.jpg)'
- en: 'Figure 9.7: Initial view with region'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.7：带有区域的初始视图
- en: In this exercise, you created an LOD calculation, by comparing how the `SUM(Fixed_Profit)`
    aggregation behaves, based on various dimensions such as `Region`. You observed
    that the values of the output measure do not change, irrespective of the other
    dimension in the view, because you chose the `FIXED` LOD calculation.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个练习中，你通过比较`SUM(Fixed_Profit)`聚合在不同维度（如`区域`）上的行为，创建了一个LOD计算。你观察到输出度量值的值不会改变，无论视图中的其他维度如何，因为你选择了`FIXED`
    LOD计算。
- en: Next, you will learn about the different types of LOD calculations.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将学习关于不同类型的LOD计算。
- en: Types of LOD Calculations
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: LOD计算类型
- en: 'In this section, you will learn about the various LOD calculations. There are
    four LOD calculation types:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，你将了解各种LOD计算。有四种LOD计算类型：
- en: '`FIXED`'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`FIXED`'
- en: '`INCLUDE`'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`INCLUDE`'
- en: '`EXCLUDE`'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`EXCLUDE`'
- en: '`Table-Scoped`'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`表范围`'
- en: You will now learn about each of these LOD calculations in greater depth. You
    will also learn their application in visualizations by performing an exercise
    for each.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你将更深入地了解这些LOD计算中的每一个。你还将通过为每个计算执行练习来学习它们在可视化中的应用。
- en: FIXED
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '`FIXED`'
- en: '`FIXED` LOD calculations compute an expression using specified dimensions.
    An example would be identifying the top-performing product categories per region
    per country. This can easily be done using `FIXED` LOD calculations.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '`FIXED` LOD计算使用指定的维度计算表达式。例如，可以识别每个国家每个地区的表现最佳的产品类别。这可以通过使用`FIXED` LOD计算轻松完成。'
- en: 'Exercise 9.02: Creating a FIXED LOD Calculation'
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习9.02：创建FIXED LOD计算
- en: In this exercise, you will calculate `SUM(Profit)` fixed at a `Country` level.
    Suppose, as a country-level manager, you are only interested in the profits generated
    at country level, but occasionally would like to hone in on the `Region` level
    of that country. Now, you will compute a measure at a specific dimension level,
    rather than making calculations using all dimensions in the view.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个练习中，你将在`国家`级别计算`SUM(Profit)`。假设你是一位国家级经理，你只对在国家级别产生的利润感兴趣，但偶尔也想要关注该国家的`区域`级别。现在，你将在特定维度级别计算一个度量值，而不是使用视图中所有维度进行计算。
- en: Note
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: If you are using the local copy of `Superstore` that comes with Tableau, the
    field `Country` will have the label `Country/Region` instead. This will not affect
    the calculations.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用的是随Tableau一起提供的本地副本`Superstore`，则`国家`字段将显示为`国家/区域`标签。这不会影响计算。
- en: 'Perform the following steps to complete this exercise:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 执行以下步骤以完成此练习：
- en: Load the `Sample – Superstore` dataset in your Tableau instance.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你的Tableau实例中加载`Sample – Superstore`数据集。
- en: 'Create a view that shows `Country` and `Region` along with `SUM(Profit)`. Currently,
    the view shows `SUM(Profit)` at the `Region` level, as follows:'
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个显示`国家`和`区域`以及`SUM(Profit)`的视图。当前视图显示的是`区域`级别的`SUM(Profit)`，如下所示：
- en: '![Figure 9.8: Initial view with country and region'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.8：带有国家和区域的初始视图'
- en: '](img/B16342_09_08.jpg)'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/B16342_09_08.jpg](img/B16342_09_08.jpg)'
- en: 'Figure 9.8: Initial view with country and region'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.8：带有国家和区域的初始视图
- en: 'Create a `FIXED` LOD calculation:'
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个`FIXED` LOD计算：
- en: '![ Figure 9.9: Calculation editor'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 9.9：计算编辑器]'
- en: '](img/B16342_09_09.jpg)'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片 B16342_09_09.jpg]'
- en: 'Figure 9.9: Calculation editor'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.9：计算编辑器
- en: 'You can use any number of dimensions in the expression before the colon (`:`).
    Note the expression on the right side of the colon (`:`) has to be an aggregation,
    or else you will get a syntax error:'
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您可以在冒号（`:`）之前使用任意数量的维度。注意冒号（`:`）右侧的表达式必须是聚合，否则您将得到语法错误：
- en: '![Figure 9.10: Understanding the syntax of LOD calculations'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 9.10：理解 LOD 计算的语法]'
- en: '](img/B16342_09_10.jpg)'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片 B16342_09_10.jpg]'
- en: 'Figure 9.10: Understanding the syntax of LOD calculations'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.10：理解 LOD 计算的语法
- en: 'Add this calculation to the view:'
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将此计算添加到视图中：
- en: '![Figure 9.11: Comparing LOD and normal calculations'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 9.11：比较 LOD 和常规计算]'
- en: '](img/B16342_09_11.jpg)'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片 B16342_09_11.jpg]'
- en: 'Figure 9.11: Comparing LOD and normal calculations'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.11：比较 LOD 和常规计算
- en: The second calculation in each row is the LOD calculation. Notice how the value
    remains constant irrespective of the `Region` dimension in the view.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 每行中的第二个计算是 LOD 计算。注意，无论视图中的“区域”维度如何，值都保持不变。
- en: In this exercise, you learned about the `FIXED` LOD calculation type and its
    application. You also saw how computation works when adding another dimension
    such as `Region` to the view. Next, you will learn about the `INCLUDE` LOD calculation.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个练习中，您学习了`FIXED` LOD 计算类型及其应用。您还看到了在视图中添加另一个维度（如“区域”）时的计算方式。接下来，您将学习关于`INCLUDE`
    LOD 计算的内容。
- en: INCLUDE
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: INCLUDE
- en: '`INCLUDE` LOD calculations are used to calculate values based on the dimensions
    specified, along with those used in the view. This is useful when wanting to know
    results at a detailed level, but also want the view to be at a higher level. An
    example would be computing the average literacy rate at district level, but viewing
    it at state level. Here, instead of averaging it directly at state level, you
    would average it at district level, and then re-aggregate the results at state
    level. The next exercise covers this concept in detail.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '`INCLUDE` LOD计算用于根据指定的维度和视图中使用的维度来计算值。这在需要知道详细级别的结果，但又希望视图处于较高级别时很有用。例如，计算地区级别的平均识字率，但查看州级别。在这里，您不会直接在州级别平均，而是在地区级别平均，然后重新在州级别汇总结果。下一项练习将详细介绍这一概念。'
- en: 'Exercise 9.03: Creating an INCLUDE LOD Calculation'
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习 9.03：创建一个 INCLUDE LOD 计算
- en: 'In this exercise, you will calculate `AVG(Profit)` using the `Customer` and
    `Region` dimensions. You will learn how to compute the average profit at a customer
    level, and then group it again by the `Region` dimension in the view. Perform
    the following steps to complete this exercise:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个练习中，您将使用“客户”和“区域”维度来计算`AVG(Profit)`。您将学习如何在客户级别计算平均利润，然后再次按视图中的“区域”维度分组。完成以下步骤以完成此练习：
- en: Load the `Sample – Superstore` dataset in your Tableau instance.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您的 Tableau 实例中加载“Sample – Superstore”数据集。
- en: 'Create a view that shows `Region` along with `AVG(Profit)`, as follows:'
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个视图，显示“区域”以及“AVG(Profit)”，如下所示：
- en: '![Figure 9.12: Initial view'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 9.12：初始视图]'
- en: '](img/B16342_09_12.jpg)'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
