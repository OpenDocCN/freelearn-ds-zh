    dimension to understand underlying trends in data.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在`细分`、运输方式或任何其他维度上执行类似的计算，以了解数据中的潜在趋势。
- en: In this exercise, you learned about the `INCLUDE` LOD calculation type and how
    it can be applied to analyze trends at different levels of dimensions. Next, you
    will learn about the `EXCLUDE` LOD calculation.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个练习中，你了解了`INCLUDE` LOD计算类型及其如何应用于分析维度不同级别的趋势。接下来，你将学习关于`EXCLUDE` LOD计算。
- en: EXCLUDE
  id: totrans-108
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: EXCLUDE
- en: An `EXCLUDE` LOD calculation declares dimensions to be omitted from the view
    LOD. It is the opposite of the `INCLUDE` LOD. In an `EXCLUDE` LOD, the calculation
    is computed excluding the specified dimensions in the expression; that is, the
    specified dimensions are ignored while computing the results. Continuing on with
    the previous example, you can add both the customer and product categories to
    the view, but can exclude the customer dimension when computing sales, and just
    calculate sales at a product category level. You will explore this in detail in
    the next exercise.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '`EXCLUDE` LOD计算声明要从不查看LOD中省略的维度。它与`INCLUDE` LOD相反。在`EXCLUDE` LOD中，计算是在排除表达式中的指定维度的情况下进行的；也就是说，在计算结果时忽略指定的维度。继续上一个示例，你可以在视图中添加客户和产品类别，但在计算销售额时可以排除客户维度，只需在产品类别级别计算销售额。你将在下一个练习中详细了解这一点。'
- en: 'Exercise 9.04: Creating an EXCLUDE LOD Calculation'
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习9.04：创建一个排除LOD计算
- en: 'In this exercise, you will calculate `AVG(Profit)` using the `Customer` and
    `Region` dimensions, and will see how the `EXCLUDE` LOD calculation can be applied.
    This will help you learn how to compute the average profit only at the region
    level, despite having customer information in the view:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个练习中，你将使用`客户`和`区域`维度计算`AVG(Profit)`，并了解如何应用`EXCLUDE` LOD计算。这将帮助你学习如何在视图中有客户信息的情况下，仅在区域级别计算平均利润：
- en: Load the `Sample – Superstore` dataset in your Tableau instance.
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你的Tableau实例中加载`Sample – Superstore`数据集。
