- en: In this activity, you compared the cooking time of various dishes using the
    `EXCLUDE` LOD calculation. This activity acts as a reference point to learn about
    real-world applications, where it is required to compare categories based on the
    various measure values associated with them.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你使用了`EXCLUDE` LOD计算来比较各种菜肴的烹饪时间。这个活动作为一个参考点，用于了解现实世界的应用，在这些应用中，需要根据与它们相关的各种度量值来比较类别。
