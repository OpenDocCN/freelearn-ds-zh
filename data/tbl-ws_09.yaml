    `Customer`-level profit, and have instead grouped it at a higher granular level
    of `Region`.
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认聚合设置为`平均`。在这里，您已排除`客户`级别的利润，并改为在更高粒度的`区域`级别进行分组。
- en: 'At a `Region` level, to compute the average profit, you can simply add the
    profits across the region and divide the sum by the number of records, as follows:'
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在`区域`级别，要计算平均利润，您可以简单地在该区域内添加利润，然后将总和除以记录数，如下所示：
- en: '![Figure 9.21: Profit computation logic explanation'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.21：利润计算逻辑解释'
- en: '](img/B16342_09_21.jpg)'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/B16342_09_21.jpg)'
