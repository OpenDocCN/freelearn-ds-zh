  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.21：利润计算逻辑解释
- en: This kind of calculation comes in useful when wanting to see aggregation at
    different levels without actually using them in the view. In this exercise, you
    learned about the `EXCLUDE` LOD calculation type, and how its application can
    help analyze trends at different levels of dimension. Next, you will learn about
    the `Table-Scoped` LOD calculation.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 当想要查看不同级别的聚合而实际上不使用它们在视图中时，这种计算非常有用。在本练习中，您了解了`EXCLUDE` LOD计算类型，以及其应用如何帮助在不同维度级别分析趋势。接下来，您将了解`Table-Scoped`
    LOD计算。
- en: Table-Scoped
  id: totrans-132
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 表范围
- en: 'Tableau provides a way to define an expression without using LOD functions
    such as `FIXED`, `INCLUDE`, and `EXCLUDE`. The following expression returns the
    minimum profit for the entire table:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: Tableau提供了一种定义表达式的方法，而无需使用LOD函数，如`FIXED`、`INCLUDE`和`EXCLUDE`。以下表达式返回整个表的最小利润：
- en: '![Figure 9.22: Table-scoped syntax'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.22：表范围语法'
- en: '](img/B16342_09_22.jpg)'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/B16342_09_22.jpg)'
- en: 'Figure 9.22: Table-scoped syntax'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.22：表范围语法
- en: 'The `Table-Scoped` calculation is equivalent to a `FIXED` LOD calculation with
    no dimension declaration:'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: '`Table-Scoped`计算等同于没有维度声明的`FIXED` LOD计算：'
- en: '![Figure 9.23: Comparison to the fixed LOD calculation type'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.23：与固定LOD计算类型的比较'
- en: '](img/B16342_09_23.jpg)'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/B16342_09_23.jpg)'
- en: 'Figure 9.23: Comparison to the fixed LOD calculation type'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.23：与固定LOD计算类型的比较
- en: Now you have learned about different LOD calculations, their syntax, and their
    applications, you can now see how Tableau categorizes LOD calculations and what
    canges are required in the worksheet view for the LOD calculation to give the
    right output.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经了解了不同的LOD计算、它们的语法和它们的应用，您现在可以了解Tableau如何对LOD计算进行分类，以及工作表视图中需要哪些更改才能使LOD计算输出正确。
- en: 'LOD Calculations: Dimensions or Measures?'
  id: totrans-142
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: LOD计算：维度或度量？
- en: In the previous exercises, when calculating LOD calculations, you have always
    used a measure to give a numerical output. `FIXED` LOD calculations can show results
    in measures or dimensions, depending on the field used in the expression.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 在之前的练习中，当计算LOD计算时，您始终使用度量来给出数值输出。`FIXED` LOD计算可以根据表达式中的字段显示度量或维度。
- en: 'So, `MIN ([Order_Date])}` will be a dimension, because `[Order_Date]` is a
    dimension, and `{fixed Country: AVG([GDP])}` will be a measure, because `[GDP]`
    is a measure. In contrast, `INCLUDE` and `EXCLUDE` LOD calculations always show
    results in measures.'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: '因此，`MIN ([Order_Date])}`将是一个维度，因为`[Order_Date]`是一个维度，而`{fixed Country: AVG([GDP])}`将是一个度量，因为`[GDP]`是一个度量。相比之下，`INCLUDE`和`EXCLUDE`
    LOD计算始终在度量中显示结果。'
- en: You will now learn how dimensions used in the view affect the LOD calculation's computation.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在将了解视图中使用的维度如何影响LOD计算的计算。
- en: Aggregation and LOD Calculations
  id: totrans-146
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 聚合和LOD计算
- en: In previous exercises, you computed `AVG(Profit)` per `Customer` at a `Region`
    level, but did not include `Customer` in the view. How did Tableau manage that?
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 在之前的练习中，您在`区域`级别计算了`AVG(Profit)`的`客户`，但未在视图中包含`客户`。Tableau是如何做到这一点的？
- en: '![Figure 9.24: Understanding aggregations'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.24：理解聚合'
- en: '](img/B16342_09_24.jpg)'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/B16342_09_24.jpg)'
- en: 'Figure 9.24: Understanding aggregations'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.24：理解聚合
- en: 'The answer lies in how Tableau handles the level of aggregation. In this section,
    you will learn about the backend computation of LOD calculations in comparison
    to the LOD in the view in the following scenarios:'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 答案在于Tableau如何处理聚合级别。在本节中，您将了解LOD计算的底层计算与以下场景中视图中的LOD的比较：
- en: LOD calculation is coarser than the view LOD.
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LOD计算比视图LOD更粗糙。
- en: LOD calculation is finer than the view LOD.
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LOD计算比视图LOD更精细。
- en: Nested LOD calculations.
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 嵌套LOD计算。
- en: You will now explore each of these in detail.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在将详细探索这些内容。
- en: LOD Calculation Is Higher than the View LOD
  id: totrans-156
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: LOD计算比视图LOD高
- en: 'Compared to the view, an expression provides higher-level detail for dimensions.
    For example, for a view that contains the `Region` and `Customer` dimensions,
    you can build a LOD calculation that uses only one of these dimensions:'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 与视图相比，表达式为维度提供了更高级别的细节。例如，对于包含`Region`和`Customer`维度的视图，你可以构建一个只使用这些维度之一的LOD计算：
- en: '`{FIXED [Region]: SUM([Profit])}`'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: '`{FIXED [Region]: SUM([Profit])}`'
- en: Here, the expression provides a coarser LOD compared to the view. The value
    of the expression is based on one dimension (`[Region]`), whereas the view bases
    its view on two dimensions (`[Region]` and `[Customer]`).
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，表达式提供了一个比视图更粗糙的LOD。表达式的值基于一个维度（`[Region]`），而视图基于两个维度（`[Region]`和`[Customer]`）。
- en: 'The result, is that using the LOD calculation in the view causes certain values
    to be replicated,that is, to appear multiple times. Observe the measure values
    of each customer. This is what you saw in the `EXCLUDE` LOD exercise:'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是，在视图中使用LOD计算会导致某些值被复制，即多次出现。观察每个客户的度量值。这就是你在`EXCLUDE` LOD练习中看到的情况。
- en: '![Figure 9.25: Similarity to the exclude LOD calculation output'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.25：与排除LOD计算输出的相似性]'
- en: '](img/B16342_09_25.jpg)'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片B16342_09_25.jpg](img/B16342_09_25.jpg)'
- en: 'Figure 9.25: Similarity to the exclude LOD calculation output'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.25：与排除LOD计算输出的相似性]'
- en: LOD Calculation Is Finer than the View LOD
  id: totrans-164
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: LOD计算比视图LOD更精细
- en: 'When referencing a superset of dimensions, an expression provides a finer LOD
    compared to the view. When this is used, Tableau aggregates results up to the
    view level. For example, the following LOD expression references two dimensions:'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 当引用维度的超集时，表达式提供的LOD比视图更精细。当使用时，Tableau将结果聚合到视图级别。例如，以下LOD表达式引用了两个维度：
- en: '`{FIXED [Region],[Customer]: AVG([Profit])}`'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: '`{FIXED [Region],[Customer]: AVG([Profit])}`'
- en: 'When this expression is used in a view that has only `Region` as its LOD, the
    values must be aggregated. Here is what you would see if you dragged that expression
    to a shelf:'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 当这个表达式在只有`Region`作为其LOD的视图中使用时，值必须进行聚合。如果你将这个表达式拖到面板上，你会看到以下内容：
- en: '`AVG([{FIXED [Region]], [Customer]] : AVG([Profit]])}])`'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: '`AVG([{FIXED [Region]], [Customer]] : AVG([Profit]])}])`'
- en: 'This is exactly what happened in the `INCLUDE` LOD calculation exercise:'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 这正是`INCLUDE` LOD计算练习中发生的情况：
- en: '![Figure 9.26: Comparing finer views with the include LOD output'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.26：比较更精细的视图与包含LOD输出]'
- en: '](img/B16342_09_26.jpg)'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片B16342_09_26.jpg](img/B16342_09_26.jpg)'
- en: 'Figure 9.26: Comparing finer views with the include LOD output'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.26：比较更精细的视图与包含LOD输出]'
- en: When you calculated average profit at the customer level, and the view only
    had `Region`, all profits were first averaged at the customer level. The result
    of this was then averaged again at the `Region` level, which was the final output,
    as shown in the preceding figure.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在客户级别计算平均利润，而视图只有`Region`时，所有利润首先在客户级别进行平均。然后，这个结果再次在`Region`级别进行平均，这就是前一个图所示的最后输出。
- en: Nested LOD Calculations
  id: totrans-174
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 嵌套LOD计算
- en: 'In a nested LOD calculation, a LOD expression is used within another LOD expression,
    as follows:'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 在嵌套LOD计算中，一个LOD表达式在另一个LOD表达式中使用，如下所示：
- en: '![Figure 9.27: Nested LOD syntax'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.27：嵌套LOD语法]'
- en: '](img/B16342_09_27.jpg)'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片B16342_09_27.jpg](img/B16342_09_27.jpg)'
- en: 'Figure 9.27: Nested LOD syntax'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.27：嵌套LOD语法]'
- en: Here, an `INCLUDE` LOD is performed; that is, average profits are computed at
    the customer level, then this output is again averaged at the `REGION` level in
    the outer `FIXED` LOD.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，执行了一个`INCLUDE` LOD；也就是说，在客户级别计算平均利润，然后在外部`FIXED` LOD中再次将此输出在`REGION`级别进行平均。
- en: 'When using nested LODs, the inner expression inherits its dimension from the
    outer expression. This means that you first calculate the average of the inner
    LOD, but also keep the level `Fixed` for `Region`. The output generated is as
    follows:'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 当使用嵌套LOD时，内部表达式从外部表达式继承其维度。这意味着你首先计算内部LOD的平均值，但也要为“区域”保持“固定”级别。生成的输出如下：
- en: '![Figure 9.28: Nested LOD output'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.28：嵌套LOD输出]'
- en: '](img/B16342_09_28.jpg)'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片B16342_09_28.jpg](img/B16342_09_28.jpg)'
- en: 'Figure 9.28: Nested LOD output'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.28：嵌套LOD输出]'
- en: Can you identify which computation matches this result? It is the `INCLUDE`
    LOD calculation.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 你能识别出哪个计算与这个结果匹配吗？它是`INCLUDE` LOD计算。
- en: Nested LODs currently have limited use in a worksheet (depending on the complexity
    required), but are a powerful concept in Tableau.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 嵌套LOD目前在工作表中用途有限（取决于所需的复杂性），但在Tableau中是一个强大的概念。
- en: Now you have familiarized yourself with the inner workings of LOD calculations,
    it is time to learn how different components within a workbook can affect the
    LOD calculation output. You will learn about filter applications, and some limitations
    of LOD calculations.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经熟悉了LOD计算的内部工作原理，是时候学习工作簿中不同组件如何影响LOD计算输出了。你将了解过滤器应用和LOD计算的一些限制。
- en: Effects of Filters on LOD Calculations
  id: totrans-187
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 过滤器对LOD计算的影响
- en: 'There are different kinds of filters in Tableau. Since LOD calculations modify
    the aggregation levels based on the view, the filters applied in the view are
    executed based on the kind of LOD calculation applied. The following chart describes
    how filters are executed in the view:'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: Tableau中有不同种类的过滤器。由于LOD计算根据视图修改聚合级别，因此应用的过滤器根据所应用的LOD计算类型执行。以下图表描述了视图中的过滤器是如何执行的：
- en: '![Figure 9.29: Order of filter execution'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.29：过滤器执行顺序]'
- en: '](img/B16342_09_29.jpg)'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/B16342_09_29.jpg]'
- en: 'Figure 9.29: Order of filter execution'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.29：过滤器执行顺序
- en: 'These are defined in greater detail below:'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 这些将在以下部分更详细地定义：
- en: '**Extract Filters**: Extract filters are applied when you extract the data,
    as highlighted in the following figure:'
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提取过滤器**：提取过滤器在你提取数据时应用，如下图中所示：'
- en: '![Figure 9.30: Adding an extract filter'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.30：添加提取过滤器]'
- en: '](img/B16342_09_30.jpg)'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/B16342_09_30.jpg]'
- en: 'Figure 9.30: Adding an extract filter'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.30：添加提取过滤器
- en: Extract filters are executed before LOD calculations.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 提取过滤器在LOD计算之前执行。
- en: '**Data Source Filters**: These filters are applied when you add data in the
    Data Explorer tab, as highlighted in the following figure:'
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据源过滤器**：这些过滤器在你添加数据到数据探索标签页时应用，如下图中所示：'
- en: '![Figure 9.31: Adding a data source filter'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.31：添加数据源过滤器]'
- en: '](img/B16342_09_31.jpg)'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/B16342_09_31.jpg]'
- en: 'Figure 9.31: Adding a data source filter'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.31：添加数据源过滤器
- en: Like extract filters, data source filters are applied before the LOD calculations execute.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 与提取过滤器一样，数据源过滤器在LOD计算执行之前应用。
- en: '**Context filters**: A context filter is an independent filter type that dictates
    which values will be available in other filters in the view. It creates a data
    partition, that ensures the next filters are loaded with only the partitioned
    data, rather than the entire dataset''s values. To add a filter on context, click
    the dropdown and select Add to Context, as follows:'
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**上下文过滤器**：上下文过滤器是一种独立的过滤器类型，它决定了视图中其他过滤器中可用的值。它创建了一个数据分区，确保后续的过滤器只加载分区数据，而不是整个数据集的值。要在上下文中添加过滤器，请点击下拉菜单并选择添加到上下文，如下所示：'
- en: '![Figure 9.32: Final filter to context'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.32：最终过滤器到上下文]'
- en: '](img/B16342_09_32.jpg)'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/B16342_09_32.jpg]'
- en: 'Figure 9.32: Final filter to context'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.32：最终过滤器到上下文
- en: Context filters execute before LOD calculations. As good practice, to ensure
    that the LOD calculations work properly, make sure you add all filters to `Context`.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 上下文过滤器在LOD计算之前执行。作为良好实践，为了确保LOD计算正常工作，请确保将所有过滤器添加到`上下文`。
- en: '**Dimension filters**: Dimension filters are related to dimensions added to
    the Filters shelf. Fixed LOD calculations execute before dimension filters. INCLUDE/EXCLUDE
    LOD calculations execute after dimension filters.'
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**维度过滤器**：维度过滤器与添加到过滤器架的维度相关。固定的LOD计算在维度过滤器之前执行。INCLUDE/EXCLUDE LOD计算在维度过滤器之后执行。'
- en: '**Measure and table calculation filters**: These two filters execute after
    all LOD calculations execute.'
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**度量值和表计算过滤器**：这两个过滤器在所有LOD计算执行之后执行。'
- en: 'Now you have learned about the execution process of LOD calculations, you will
    also learn about some limitations of them. These are some of the major limitations
    of LOD calculations:'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经了解了LOD计算的执行过程，你还将了解它们的一些限制。以下是LOD计算的一些主要限制：
- en: Some data sources such as Microsoft Access, Microsoft Jet-based connections
    (connectors for Microsoft Excel, Microsoft Access, and Cubes) might not support
    LOD calculations.
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些数据源，如Microsoft Access、基于Microsoft Jet的连接（Microsoft Excel、Microsoft Access和Cubes的连接器）可能不支持LOD计算。
- en: When using LOD calculations with data blending, the linking field from the primary
    data source must be available in the view before you can use LOD calculations
    from the secondary data source, or else it might not work.
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当使用LOD计算进行数据混合时，主数据源中的链接字段必须在你可以使用来自次要数据源的LOD计算之前在视图中可用，否则可能无法工作。
- en: LOD calculations are not shown on the Data Explorer tab. Hence, you won't be
    able to add filters to these LOD calculations.
  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LOD计算在数据探索标签页上不显示。因此，你无法将这些LOD计算添加到过滤器中。
- en: When using a parameter inside a LOD calculation, you must reference it by the
    parameter name, and not by the value, else you may get an incorrect output.
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当在LOD计算中使用参数时，你必须通过参数名称引用它，而不是通过值，否则可能会得到错误的结果。
- en: Now you have learned about LOD calculations, it is time to work through some
    activities that may come up in real-world situations.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经了解了LOD计算，是时候通过一些可能在实际情况下出现的活动来实践了。
- en: 'Activity 9.01: Identifying the Top-Performing Sales Executives'
  id: totrans-216
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 活动九.01：识别顶尖销售主管
- en: Imagine you are a data visualizer at the ABC Marketing company, and have been
    tasked with identifying the top performers in a segment. You have been provided
    with a dataset containing the details of all sales executives' names, the city
    and state they work in, and order details for sales, including the order ID and
    order date.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 想象你是一家ABC营销公司的数据可视化师，被分配了一个识别一个细分市场中的顶尖表现者的任务。你提供了一个包含所有销售代表姓名、他们工作的城市和州以及销售订单详情（包括订单ID和订单日期）的数据集。
- en: Note
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: You can find the dataset used for this activity in the GitHub repository for
    this chapter at [https://packt.link/v7C3u](https://packt.link/v7C3u).
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在本章的GitHub仓库中找到用于此活动的数据集，网址为[https://packt.link/v7C3u](https://packt.link/v7C3u)。
- en: To complete this activity, you must identify the sales representatives who have
    the highest sales values in each city. This activity serves to strengthen your
    knowledge of LOD calculations, and will give you the chance to apply what you
    have learned to real-world use cases.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 要完成这个活动，你必须识别出每个城市中销售额最高的销售代表。这个活动旨在加强你对LOD计算的了解，并给你一个将所学知识应用于实际案例的机会。
- en: 'The following steps will help you complete this activity:'
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 以下步骤将帮助你完成这个活动：
- en: Open the dataset in your Tableau instance.
  id: totrans-222
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你的Tableau实例中打开数据集。
- en: The data should consist of `Order ID`, `Order Date`, the name of the sales executives,
    `State`, `City`, and the number of sales. You need to identify the top sales executives
    in each city using a `FIXED` LOD calculation.
  id: totrans-223
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据应包括`订单ID`、`订单日期`、销售代表的姓名、`州`、`城市`和销售额。你需要使用`FIXED` LOD计算来识别每个城市的顶尖销售主管。
- en: Create a view consisting of `State`, `City`, `Sales Executive`, `Order ID`,
    and `SUM(Sales)`. Use the sorting option to sort this in descending order of `SUM(Sales)`.
    This view gives you an overall picture of the sales in different cities, along
    with order IDs, and the sales executive who sold that order.
  id: totrans-224
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个包含`州`、`城市`、`销售主管`、`订单ID`和`SUM(销售额)`的视图。使用排序选项按`SUM(销售额)`降序排序。这个视图为你提供了不同城市的销售整体情况，包括订单ID和销售该订单的销售主管。
- en: Identify the sales executives who sold the order with the highest sale amount.
    To do this, create a `FIXED` LOD calculation to identify orders with the maximum
    sales value per city and state.
  id: totrans-225
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 识别销售金额最高的订单的销售主管。为此，创建一个`FIXED` LOD计算来识别每个城市和州的销售额最高的订单。
- en: Once you have the maximum sales value, write another calculation to identify
    the sales executive who sold this order, using the preceding LOD calculation.
    Then, use this as a filter to show only the sales executives with the maximum
    sales value in the view. The final output should list all states and cities, along
    with the sales executive's name and sales amount.
  id: totrans-226
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦你得到了最大销售额，编写另一个计算来识别销售这个订单的销售主管，使用前面的LOD计算。然后，使用这个作为过滤器来显示视图中销售额最高的销售主管。最终输出应列出所有州和城市，以及销售主管的姓名和销售额。
- en: 'The initial view will look like the following:'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 初始视图将如下所示：
- en: '![Figure 9.33: Activity 1 initial view'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.33：活动1初始视图'
- en: '](img/B16342_09_33.jpg)'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_09_33.jpg)'
- en: 'Figure 9.33: Activity 1 initial view'
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.33：活动1初始视图
- en: 'The final output will look like the following:'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 最终输出将如下所示：
- en: '![Figure 9.34: Activity 1 final view'
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.34：活动1最终视图'
- en: '](img/B16342_09_34.jpg)'
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16342_09_34.jpg)'
- en: 'Figure 9.34: Activity 1 final view'
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.34：活动1最终视图
- en: In this activity, you identified the top sales performers using a `FIXED` LOD
    calculation. This activity emulates a real-world application, where you are required
    to identify top-performing instances in categories, such as top-selling products.
    By changing the dimensions in the LOD expression, you can change the way the view
    gets computed, thus reusing the same concept across various dimensions in the
    data.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你使用`FIXED` LOD计算识别了顶尖的销售表现者。这个活动模拟了一个现实世界的应用，其中你需要识别类别中的顶尖表现实例，例如顶尖销售产品。通过改变LOD表达式中的维度，你可以改变视图的计算方式，从而在数据的各个维度上重用相同的概念。
- en: Note
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: 'The solution to this activity can be found here: [https://packt.link/CTCxk](https://packt.link/CTCxk).'
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 此活动的解决方案可以在以下位置找到：[https://packt.link/CTCxk](https://packt.link/CTCxk)。
- en: 'Activity 9.02: Performing a Comparative Analysis'
  id: totrans-238
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 活动九.02：执行比较分析
- en: Another common use case in any data visualization project, is to show comparisons
    based on parameters between different dimensions. For example, in a fast-food
    chain, some products sell more than others. By identifying such patterns, you
    can further analyze the reason for those sales, and strategize accordingly. This
    could mean introducing new products based on the best-selling ones, creating combo
    offers, etc. In the following activity, you will work on the food item dataset.
    You will perform a comparison between the cooking times for the various food items.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何数据可视化项目中，另一个常见用例是根据参数在不同维度之间显示比较。例如，在快餐连锁店中，一些产品的销量超过其他产品。通过识别这些模式，你可以进一步分析这些销售的原因，并据此制定策略。这可能意味着根据最畅销的产品推出新产品，创建组合优惠等。在接下来的活动中，你将处理食品项目数据集。你将比较各种食品项目的烹饪时间。
- en: This activity serves to strengthen your knowledge of LOD calculations using
    comparative analysis. Before starting the activity, you must first understand
    the data. The data contains information about the food items such as name, diet
    (`veg` or `non-veg`), `cook_time` , flavor type (which contains sweet, sour, spicy,
    or bitter), and course type (such as starter, snack, main course, or dessert).
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 此活动旨在加强你使用比较分析进行LOD计算的知识。在开始活动之前，你必须首先了解数据。数据包含有关食品项目的信息，例如名称、饮食（`veg`或`non-veg`）、`cook_time`、风味类型（包含甜、酸、辣或苦）和课程类型（如开胃菜、小吃、主菜或甜点）。
- en: Note
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: You can find the dataset to be used for this activity at [https://packt.link/Ie1Ta](https://packt.link/Ie1Ta).
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在[https://packt.link/Ie1Ta](https://packt.link/Ie1Ta)找到用于此活动的数据集。
- en: 'Follow these steps to complete the activity:'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤完成活动：
- en: Open the dataset for this activity in your Tableau instance.
  id: totrans-244
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你的Tableau实例中打开此活动的数据集。
- en: The data consists of the food dish name, diet, cook time, flavor type, and course
    type. Here, you need to compare the cooking time for different dishes. For this
    activity, you will only compare the cooking time for the desserts.
  id: totrans-245
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据包括食物菜肴名称、饮食、烹饪时间、风味类型和课程类型。在这里，你需要比较不同菜肴的烹饪时间。对于此活动，你将仅比较甜点的烹饪时间。
- en: Create a view with the dish name and cooking time in a bar chart.
  id: totrans-246
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个包含菜肴名称和烹饪时间的条形图视图。
- en: Create a parameter selection containing dishes in the dessert category. First,
    you need to create a calculation to check whether the dish is a dessert. If it
    is, keep the dish, else it can be discarded. Then, use this calculation as the
    input to the parameter.
  id: totrans-247
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个包含甜点类别菜肴的参数选择。首先，你需要创建一个计算来检查菜肴是否是甜点。如果是，保留该菜肴，否则可以丢弃。然后，将此计算作为参数的输入。
- en: Create an `EXCLUDE` LOD calculation to keep only the cooking time for the selected
    dish. If no dish is selected, the cooking time should be `0`. By doing this, you
    are creating a baseline with which to compare the other dishes' cooking times.
  id: totrans-248
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个`EXCLUDE` LOD计算，仅保留所选菜肴的烹饪时间。如果没有选择菜肴，烹饪时间应为`0`。通过这样做，你正在创建一个基准，用于比较其他菜肴的烹饪时间。
- en: Create another calculation that gives the difference of cooking time of all
    other dishes compared to the selected dish. This calculation shows whether other
    dishes cook faster (or not) than the selected dish.
  id: totrans-249
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建另一个计算，该计算显示所有其他菜肴与所选菜肴的烹饪时间差。此计算显示其他菜肴是否比所选菜肴烹饪得更快（或不是）。
- en: Add this calculation to the initial view. Now you can easily compare the cooking
    times of the selected dish against all the other dishes in the dataset.
  id: totrans-250
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将此计算添加到初始视图中。现在你可以轻松地比较所选菜肴与数据集中所有其他菜肴的烹饪时间。
