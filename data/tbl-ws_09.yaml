- en: Summary
  id: totrans-262
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, you learned about the different types of LOD calculations.
    You learned how LOD calculations are executed internally, and saw how different
    components used in the view, such as filters, are executed, and how these affect
    the LOD calculation output.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一章中，你学习了不同类型的LOD计算。你了解了LOD计算是如何在内部执行的，并看到了在视图中使用的不同组件，如过滤器，是如何执行的，以及这些如何影响LOD计算输出。
- en: The key benefit of LOD calculations is that they allow you to control aggregation
    levels in data without adding or removing components in the view. This can help
    identify trends at different levels of granularity within your dataset.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: LOD计算的关键好处是，它们允许你在不添加或删除视图组件的情况下控制数据聚合级别。这有助于在数据集的不同粒度级别上识别趋势。
- en: LOD calculations greatly enhance data analysis, and allow analysts to control
    the granularity of analysis or visualization. In the next chapter, you will combine
    all you have learned so far, and will begin to create storyboards and dashboards
    in Tableau.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: LOD计算大大增强了数据分析，并允许分析师控制分析或可视化的粒度。在下一章中，你将结合迄今为止所学的一切，并开始使用Tableau创建故事板和仪表板。
