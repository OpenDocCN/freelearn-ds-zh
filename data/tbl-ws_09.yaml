    for `Central Region`, along with the average profit.
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为`区域`添加一个`中央`过滤器。在这里，你只查看`中部地区`的`客户`信息以及平均利润。
- en: 'Create an `EXCLUDE` LOD calculation to exclude the customer and re-compute
    the average profit, as follows:'
  id: totrans-118
