- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: In this smart age, data analytics is the key to sustaining and promoting business
    growth. Every business is trying to leverage their data as much possible with
    all sorts of data science tools and techniques to progress along the analytics
    maturity curve. This sudden rise in data science requirements is the obvious reason
    for scarcity of data scientists. It is very difficult to meet the market demand
    with unicorn data scientists who are experts in statistics, machine learning,
    mathematical modelling as well as programming.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个智能时代，数据分析是维持和促进业务增长的关键。每家企业都在尝试尽可能利用他们的数据，借助各种数据科学工具和技术沿着分析成熟度曲线前进。数据科学需求的突然增加是数据科学家短缺的明显原因。很难满足市场需求，因为独角兽数据科学家是统计学、机器学习、数学建模以及编程方面的专家。
- en: The availability of unicorn data scientists is only going to decrease with the
    increase in market demand, and it will continue to be so. So, a solution was needed
    which not only empowers the unicorn data scientists to do more, but also creates
    what Gartner calls as  “Citizen Data Scientists”. Citizen data scientists are
    none other than the developers, analysts, BI professionals or other technologists
    whose primary job function is outside of statistics or analytics but are passionate
    enough to learn data science. They are becoming the key enabler in democratizing
    data analytics across organizations and industries as a whole.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 独角兽数据科学家的可用性只会随着市场需求的增加而减少，并将继续如此。因此，需要一个解决方案，不仅能够赋予独角兽数据科学家更多的权力，而且还能创造Gartner所称的“公民数据科学家”。公民数据科学家不是其他人，而是开发人员、分析师、BI专业人员或其他主要工作职能不在统计或分析之外，但足够热衷于学习数据科学。他们正在成为组织和整个行业中民主化数据分析的关键推动者。
- en: There is an ever going plethora of tools and techniques designed to facilitate
    big data analytics at scale. This book is an attempt to create citizen data scientists
    who can leverage Apache Spark’s distributed computing platform for data analytics.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 有越来越多的工具和技术旨在促进大规模的大数据分析。这本书试图创建能够利用Apache Spark分布式计算平台进行数据分析的公民数据科学家。
- en: This book is a practical guide to learn statistical analysis and machine learning
    to build scalable data products. It helps to master the core concepts of data
    science and also Apache Spark to help you jump start on any real life data analytics
    project. Throughout the book, all the chapters are supported by sufficient examples,
    which can be executed on a home computer, so that readers can easily follow and
    absorb the concepts. Every chapter attempts to be self-contained so that the reader
    can start from any chapter with pointers to relevant chapters for details. While
    the chapters start from basics for a beginner to learn and comprehend, it is comprehensive
    enough for a senior architects at the same time.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是一个实用指南，教授统计分析和机器学习，以构建可扩展的数据产品。它有助于掌握数据科学的核心概念，以及Apache Spark，帮助您在任何实际的数据分析项目上快速启动。整本书的每一章都有足够的例子支持，可以在家用电脑上执行，以便读者可以轻松地跟踪和吸收概念。每一章都试图是独立的，以便读者可以从任何章节开始，并指向相关章节以获取详细信息。虽然章节从基础知识开始，供初学者学习和理解，但同时也足够全面，供高级架构师使用。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](ch01.xhtml "Chapter 1.  Big Data and Data Science – An Introduction"),
    *Big Data and Data Science – An Introduction*, this chapter discusses briefly
    about the various challenges in big data analytics and how Apache Spark solves
    those problems on a single platform. This chapter also explains how data analytics
    has evolved to what it is now and also gives a basic idea on the Spark stack.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.xhtml "第1章 大数据和数据科学-简介"), *大数据和数据科学-简介*，本章简要讨论了大数据分析中的各种挑战，以及Apache
    Spark如何在单一平台上解决这些问题。本章还解释了数据分析是如何演变成现在的样子，也对Spark堆栈有了基本的了解。'
- en: '[Chapter 2](ch02.xhtml "Chapter 2. The Spark Programming Model"), *The Spark
    Programming Model*, this chapter talks about the design considerations of Apache
    Spark and the supported programming languages. It also explains the Spark core
    components and covers the RDD API in details, which is the basic building block
    of Spark.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.xhtml "第2章 Spark编程模型"), *Spark编程模型*，本章讨论了Apache Spark的设计考虑和支持的编程语言。它还解释了Spark的核心组件，并详细介绍了RDD
    API，这是Spark的基本构建模块。'
- en: '[Chapter 3](ch03.xhtml "Chapter 3.  Introduction to DataFrames"), *Introduction
    to DataFrames*, this chapter explains about the DataFrames, which are the most
    handy and useful component for the data scientists to work at ease. It explains
    about Spark SQL and the Catalyst optimizer that empowers DataFrames. Also, various
    DataFrames operations are demonstrated with code examples.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.xhtml "第3章 数据框简介"), *数据框简介*，本章介绍了数据框，这是数据科学家最方便和有用的组件，可以轻松工作。它解释了Spark
    SQL和Catalyst优化器如何赋予数据框权力。还演示了各种数据框操作的代码示例。'
- en: '[Chapter 4](ch04.xhtml "Chapter 4.  Unified Data Access"), *Unified Data Access*,
    this chapter talks about the various ways we source data from different sources,
    consolidate and work in a unified way. It covers the streaming aspect of real
    time data collection and operating on them. It also talks about the under-the-hood
    fundamentals of these APIs.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.xhtml "第4章 统一数据访问"), *统一数据访问*，本章讨论了我们从不同来源获取数据的各种方式，以统一的方式 consolide
    和工作。它涵盖了实时数据收集和操作的流方面。它还讨论了这些API的底层基础知识。'
- en: '[Chapter 5](ch05.xhtml "Chapter 5. Data Analysis on Spark"), *Data Analysis
    on Spark*, this chapter discuss about the complete data analytics lifecycle. With
    ample code examples, it explains how to source data from different sources, prepare
    the data using data cleaning and transformation techniques, and perform descriptive
    and inferential statistics to generate hidden insights from data.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，Spark上的数据分析，本章讨论了完整的数据分析生命周期。通过大量的代码示例，它解释了如何从不同来源获取数据，使用数据清洗和转换技术准备数据，并进行描述性和推断性统计，以从数据中生成隐藏的见解。
- en: '[Chapter 6](ch06.xhtml "Chapter 6.  Machine Learning"), *Machine Learning*,
    this chapter explains various machine learning algorithms, how they are implemented
    in the MLlib library and how they can be used with the pipeline API for a streamlined
    execution. This chapter covers the fundamentals of all the algorithms covered
    so it could serve as a one stop reference.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，机器学习，本章解释了各种机器学习算法，它们是如何在MLlib库中实现的，以及如何使用流水线API进行流畅的执行。本章涵盖了所有算法的基础知识，因此可以作为一个一站式参考。
- en: '[Chapter 7](ch07.xhtml "Chapter 7.  Extending Spark with SparkR"), *Extending
    Spark with SparkR*, this chapter is primarily intended for the R programmers who
    want to leverage Spark for Data Analytics. It explains how to program with SparkR
    and how to use the machine learning algorithms of R libraries.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，使用SparkR扩展Spark，本章主要面向想要利用Spark进行数据分析的R程序员。它解释了如何使用SparkR进行编程以及如何使用R库的机器学习算法。
- en: '[Chapter 8](ch08.xhtml "Chapter 8.  Analyzing Unstructured Data"), *Analyzing
    Unstructured Data*, this chapter discusses only about unstructured data analysis.
    It explains how to source unstructured data, process it and perform machine learning
    on it. It also covers some of the dimension reduction techniques which were not
    covered in the “Machine Learning” chapter.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，分析非结构化数据，本章仅讨论非结构化数据分析。它解释了如何获取非结构化数据，处理它并对其进行机器学习。它还涵盖了一些在“机器学习”章节中未涵盖的降维技术。
- en: '[Chapter 9](ch09.xhtml "Chapter 9. Visualizing Big Data"), *Visualizing Big
    Data*, in this chapter, readers learn various visualization techniques that are
    supported on Spark. It explains the different kinds of visualization requirements
    of data engineers, data scientists and business users; and also suggests right
    kinds of tools and techniques. It also talks about leveraging IPython/Jupyter
    notebook and Zeppelin, an Apache project for data visualization.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章，可视化大数据，本章介绍了在Spark上支持的各种可视化技术。它解释了数据工程师、数据科学家和业务用户的不同可视化需求，并建议了正确的工具和技术。它还讨论了利用IPython/Jupyter笔记本和Zeppelin，这是一个用于数据可视化的Apache项目。
- en: '[Chapter 10](ch10.xhtml "Chapter 10.  Putting It All Together"),*Putting It
    All Together*, till now the book has discussed about most of the data analytics
    components in different chapters separately. This chapter is an effort to stich
    various steps on a typical data science project and demonstrate a step-by-step
    approach to a full blown analytics project execution.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章，将所有内容放在一起，到目前为止，本书已经分别讨论了不同章节中的大多数数据分析组件。本章是为了将典型的数据科学项目的各个步骤串联起来，并演示一个完整的分析项目执行的逐步方法。
- en: '[Chapter 11](ch11.xhtml "Chapter 11.  Building Data Science Applications"),*Building
    Data Science Applications*, till now the book has mostly discussed about the data
    science components along with a full blown execution example. This chapter provides
    a heads up on how to build data products that can be deployed in production. It
    also gives an idea on the current development status of the Apache Spark project
    and what is in store for it.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 第11章，构建数据科学应用，到目前为止，本书主要讨论了数据科学组件以及一个完整的执行示例。本章提供了如何构建可以部署到生产环境中的数据产品的概述。它还介绍了Apache
    Spark项目的当前开发状态以及未来的发展方向。
