  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: This book is for anyone who wants to leverage Apache Spark for data science
    and machine learning. If you are a technologist who wants to expand your knowledge
    to perform data science operations in Spark, or a data scientist who wants to
    understand how algorithms are implemented in Spark, or a newbie with minimal development
    experience who wants to learn about Big Data Analytics, this book is for you!
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适用于任何希望利用Apache Spark进行数据科学和机器学习的人。如果您是一名技术人员，希望扩展自己的知识以在Spark中执行数据科学操作，或者是一名数据科学家，希望了解算法在Spark中是如何实现的，或者是一名具有最少开发经验的新手，希望了解大数据分析，那么这本书适合您！
- en: Conventions
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "When
    a program is run on a Spark shell, it is called the driver program with the user''s
    `main` method in it."'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄显示如下：“当程序在Spark shell上运行时，它被称为带有用户`main`方法的驱动程序。”
- en: 'A block of code is set as follows:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "It also allows users to source data using **Data Source API** from the
    data sources that are not supported out of the box (for example, CSV, Avro HBase,
    Cassandra, and so on.)"'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。您在屏幕上看到的单词，例如菜单或对话框中的单词，会以这种方式出现在文本中：“它还允许用户使用**数据源API**从不受支持的数据源（例如CSV，Avro
    HBase，Cassandra等）中获取数据。”'
