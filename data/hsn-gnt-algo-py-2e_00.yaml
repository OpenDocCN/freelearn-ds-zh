- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: Welcome to the exciting world of genetic algorithms and their application in
    **artificial intelligence** (**AI**), presented through the lens of Python programming.
    This book is a comprehensive guide that takes you from the fundamental principles
    of genetic algorithms to their powerful applications in AI, leveraging the practicality
    and simplicity of Python.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到遗传算法及其在**人工智能**（**AI**）中的应用的精彩世界，本文通过Python编程的视角呈现。本书是一本全面的指南，将带你从遗传算法的基本原理到它们在AI中的强大应用，充分发挥Python的实用性和简洁性。
- en: In the realm of computer science and problem-solving, genetic algorithms stand
    out for their unique approach to finding solutions. Mirroring the process of natural
    selection, these algorithms develop answers to problems in a way that’s both fascinating
    and effective. Our journey begins with laying down the theoretical foundations
    of these algorithms, detailing core components and functionalities such as selection,
    crossover, and mutation. This sets the stage for advanced concepts and practical
    applications.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在计算机科学和问题解决领域，遗传算法因其独特的解决方案发现方式而脱颖而出。它模仿自然选择过程，以既迷人又高效的方式发展出问题的解答。我们的旅程从奠定这些算法的理论基础开始，详细介绍了核心组件和功能，如选择、交叉和变异。这为后续的高级概念和实际应用奠定了基础。
- en: As we journey from theoretical foundations to practical implementations, we
    transition to tackling real-world problems using Python. These range from simple
    puzzles to complex optimization challenges. The focus then intensifies on AI applications,
    where genetic algorithms become pivotal tools in enhancing machine learning models,
    solving intricate reinforcement learning tasks, and delving into natural language
    processing and the emerging field of explainable AI.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们从理论基础过渡到实际应用时，我们将开始使用Python解决实际问题。问题的范围从简单的谜题到复杂的优化挑战。接着，重点转向人工智能应用，其中遗传算法成为提升机器学习模型、解决复杂的强化学习任务，并深入探讨自然语言处理和新兴领域的可解释AI的重要工具。
- en: Recognizing the importance of performance optimization in algorithmic applications,
    this book embarks on using concurrency and cloud computing to enhance the efficiency,
    speed, and scalability of genetic algorithms.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书认识到算法应用中性能优化的重要性，着手使用并发和云计算来提高遗传算法的效率、速度和可扩展性。
- en: Our journey culminates in the fascinating realm of image reconstruction and
    other biologically inspired algorithms, revealing the unexpected and creative
    potential of genetic algorithms.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的旅程最终将进入图像重建和其他受生物启发的算法的迷人领域，揭示遗传算法的意想不到的创造潜力。
- en: By the end of this journey, you will have gained a robust understanding of genetic
    algorithms, empowered with hands-on experience in applying them across various
    domains. This book is not just an academic exploration but also a practical guide
    that will prepare you to implement genetic algorithms in real-world scenarios
    effectively.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在这段旅程的结束时，你将深入理解遗传算法，拥有在各个领域应用这些算法的实践经验。本书不仅是一次学术探索，也是一部实用指南，能够帮助你有效地在实际场景中实现遗传算法。
- en: Whether you are a student, a professional in the field of AI, or just a curious
    mind eager to explore the fascinating intersection of biology and computing, this
    book promises to be a valuable resource. Join us as we unlock the potential of
    genetic algorithms in the dynamic field of AI.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是学生、AI领域的专业人士，还是单纯的好奇心驱使的探索者，这本书都将是一本宝贵的资源，帮助你解锁遗传算法在动态AI领域的潜力。
- en: Who this book is for
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合人群
- en: This book is for data scientists, software developers, and AI enthusiasts eager
    to break into genetic algorithms and apply them to real-world, intelligent applications
    as quickly as possible. It’s crafted for those who wish to master genetic algorithms
    swiftly and effectively.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合数据科学家、软件开发者以及对遗传算法充满兴趣并希望迅速将其应用于现实智能应用的AI爱好者。它是为那些希望快速有效掌握遗传算法的人精心编写的。
- en: 'The primary audience for this book comprises three distinct groups:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的主要读者包括三个不同的群体：
- en: '**Data scientists**: This book is a treasure trove for data scientists looking
    to integrate genetic algorithms into their toolbox. You will learn how to apply
    these algorithms to complex data problems, enhancing your predictive models and
    analytical capabilities.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据科学家**：本书是数据科学家的宝贵资源，帮助你将遗传算法融入工具箱。你将学习如何将这些算法应用于复杂的数据问题，提升你的预测模型和分析能力。'
- en: '**Software developers**: As a software developer, this book serves as a gateway
    to integrating genetic algorithms into software solutions. Whether you’re involved
    in developing AI applications, optimization tools, or complex system simulations,
    understanding how to implement and fine-tune genetic algorithms can significantly
    enhance the functionality and efficiency of your software. The book offers real-world
    examples and step-by-step guides, helping you to seamlessly incorporate these
    algorithms into your projects.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**软件开发者**：作为一名软件开发者，本书是将遗传算法融入软件解决方案的门户。无论你参与开发人工智能应用、优化工具，还是复杂系统仿真，理解如何实现和优化遗传算法将显著提升你软件的功能性和效率。本书提供了实际案例和逐步指导，帮助你将这些算法无缝地整合进你的项目中。'
- en: '**AI enthusiasts**: If you are passionate about AI and keen on expanding your
    knowledge in this domain, this book will be particularly beneficial. You will
    get a thorough grounding in genetic algorithms, an essential part of AI, and a
    hands-on approach to applying them in various AI-driven applications. The skills
    and knowledge acquired will be a significant stepping stone in your journey toward
    becoming an AI expert.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**人工智能爱好者**：如果你对人工智能充满热情并渴望拓展这一领域的知识，那么本书将对你特别有帮助。你将获得遗传算法的深入理解，这是人工智能的重要组成部分，并通过实践方法学习如何将其应用于各种人工智能驱动的应用中。所获得的技能和知识将成为你成为人工智能专家的重要一步。'
- en: What this book covers
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概述
- en: '[*Chapter 1*](B20851_01.xhtml#_idTextAnchor015), *An Introduction to Genetic
    Algorithms*, introduces the basics and theory of genetic algorithms, drawing parallels
    with Darwinian evolution. It contrasts these algorithms with traditional ones,
    discussing their advantages, limitations, and practical applications. The chapter
    concludes by highlighting scenarios where genetic algorithms are particularly
    effective.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B20851_01.xhtml#_idTextAnchor015)，*遗传算法概论*，介绍了遗传算法的基本原理和理论，并与达尔文进化论进行对比。它将这些算法与传统算法进行了比较，讨论了它们的优势、局限性以及实际应用。最后，章节总结了遗传算法特别有效的应用场景。'
- en: '[*Chapter 2*](B20851_02.xhtml#_idTextAnchor053), *Understanding the Key Components
    of Genetic Algorithms*, provides a comprehensive exploration of genetic algorithms,
    starting with an outline of a genetic algorithm’s basic flow. It then explores
    its core components and progresses to examine real coded genetic algorithms while
    covering advanced concepts such as elitism, niching, and sharing. It concludes
    with insights into the art of problem-solving using genetic algorithms.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B20851_02.xhtml#_idTextAnchor053)，*理解遗传算法的关键组成部分*，对遗传算法进行了全面的探讨，首先概述了遗传算法的基本流程。接着深入分析其核心组成部分，并逐步考察实际编码的遗传算法，涵盖了如精英主义、种群分化和共享等高级概念。最后，总结了使用遗传算法进行问题求解的技巧。'
- en: '[*Chapter 3*](B20851_03.xhtml#_idTextAnchor091), *Using the DEAP Framework*,
    introduces the DEAP framework (a versatile tool for solving real-world problems
    with genetic algorithms), guides you through its main modules, and demonstrates
    how to construct essential genetic algorithm components. This is demonstrated
    by programming a solution to the *OneMax* problem, followed by experiments with
    different settings of the genetic algorithm, revealing the impact of various modifications.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B20851_03.xhtml#_idTextAnchor091)，*使用DEAP框架*，介绍了DEAP框架（一个解决现实世界问题的多功能工具，利用遗传算法），带你了解其主要模块，并演示如何构建遗传算法的基本组件。这一过程通过编写解决*OneMax*问题的程序来展示，随后进行了不同遗传算法设置的实验，揭示了各种修改的影响。'
- en: '[*Chapter 4*](B20851_04.xhtml#_idTextAnchor155), *Combinatorial Optimization*,
    explores the application of genetic algorithms in combinatorial optimization while
    providing Python-based solutions using the DEAP framework. Key optimization problems
    covered include the *Knapsack*, *Traveling Salesman*, and *Vehicle Routing* problems.
    Additionally, the chapter discusses genotype-to-phenotype mapping and the balance
    between exploration and exploitation.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B20851_04.xhtml#_idTextAnchor155)，*组合优化*，探讨了遗传算法在组合优化中的应用，并提供了基于DEAP框架的Python解决方案。涵盖的主要优化问题包括*背包问题*、*旅行商问题*和*车辆路径问题*。此外，章节还讨论了基因型到表型的映射，以及探索与利用之间的平衡。'
- en: '[*Chapter 5*](B20851_05.xhtml#_idTextAnchor177), *Constraint Satisfaction*,
    starts by defining the concept of constraint satisfaction and its relevance to
    search problems and combinatorial optimization. It then presents practical examples
    of these problems and their solutions using the DEAP framework. Key problems explored
    include the *N-Queen*, *nurse scheduling*, and *graph coloring* problems. Additionally,
    it explores the distinction between hard and soft constraints and their integration
    into the solution process.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B20851_05.xhtml#_idTextAnchor177)，*约束满足*，首先定义了约束满足的概念及其与搜索问题和组合优化的相关性。接着，章节通过DEAP框架展示了这些问题的实际案例及其解决方案。重点探讨的问题包括*N-皇后问题*、*护士排班问题*和*图着色问题*。此外，还讨论了硬约束与软约束之间的区别，以及它们在解决过程中的整合。'
- en: '[*Chapter 6*](B20851_06.xhtml#_idTextAnchor197), *Optimizing Continuous Functions*,
    explores the application of genetic algorithms in optimizing continuous search
    spaces, using real number-based genetic operators and DEAP framework tools. This
    chapter presents Python-based solutions for optimizing functions such as the *Eggholder*,
    *Himmelblau’s*, and *Simionescu’s* functions, incorporating techniques such as
    niching and sharing, and addressing constraints.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B20851_06.xhtml#_idTextAnchor197)，*优化连续函数*，探讨了遗传算法在优化连续搜索空间中的应用，使用基于实数的遗传算子和DEAP框架工具。该章介绍了基于Python的优化函数解决方案，包括*Eggholder*、*Himmelblau*和*Simionescu*函数，结合了像是分区和共享的技术，并解决了约束问题。'
- en: '[*Chapter 7*](B20851_07.xhtml#_idTextAnchor221), *Enhancing Machine Learning
    Models Using Feature Selection*, explains the use of genetic algorithms to enhance
    supervised machine learning models through feature selection. It begins with an
    introduction to machine learning, focusing on regression and classification tasks,
    and discusses the benefits of feature selection in improving model performance.
    The chapter then demonstrates the use of genetic algorithms in identifying key
    features in a test regression problem and in optimizing a classification model
    using the *Zoo* dataset by isolating the most effective features.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B20851_07.xhtml#_idTextAnchor221)，*通过特征选择增强机器学习模型*，讲解了如何利用遗传算法通过特征选择来增强监督式机器学习模型。章节首先介绍了机器学习，重点讨论回归和分类任务，并探讨了特征选择在提升模型性能方面的优势。接着，章节展示了在测试回归问题中使用遗传算法识别关键特征，并通过隔离最有效的特征，优化使用*Zoo*数据集的分类模型。'
- en: '[*Chapter 8*](B20851_08.xhtml#_idTextAnchor238), *Hyperparameter Tuning of
    Machine Learning Models*, explores the enhancement of supervised machine learning
    models through genetic algorithm-based hyperparameter tuning. After introducing
    hyperparameter tuning and the grid search concept in machine learning, it uses
    the *Wine* dataset and the adaptive boosting classifier as case studies. The chapter
    compares conventional grid search with a genetic algorithm-driven grid search
    for hyperparameter tuning, concluding with an attempt to further refine results
    using a direct genetic algorithm approach.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B20851_08.xhtml#_idTextAnchor238)，*机器学习模型的超参数调优*，探讨了通过基于遗传算法的超参数调优来提升监督式机器学习模型的性能。章节首先介绍了超参数调优和机器学习中的网格搜索概念，接着使用*Wine*数据集和自适应增强分类器作为案例研究。该章比较了传统的网格搜索与遗传算法驱动的网格搜索在超参数调优中的应用，最后尝试通过直接的遗传算法方法进一步优化结果。'
- en: '[*Chapter 9*](B20851_09.xhtml#_idTextAnchor257), *Architecture Optimization
    of Deep Learning Networks*, focuses on enhancing artificial neural network-based
    models through genetic algorithm-driven optimization of network architecture.
    It begins with an introduction to neural networks and deep learning, followed
    by a case study using the *Iris* dataset and the Multilayer Perceptron classifier.
    The chapter demonstrates network architecture optimization through a genetic algorithm-based
    solution and extends this approach to include simultaneous optimization of network
    architecture and model hyperparameters.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B20851_09.xhtml#_idTextAnchor257)，*深度学习网络的架构优化*，重点介绍通过遗传算法驱动的网络架构优化来增强基于人工神经网络的模型。内容从神经网络和深度学习的介绍开始，接着通过使用*Iris*数据集和多层感知器分类器进行案例研究。本章展示了通过遗传算法驱动的解决方案进行网络架构优化，并将这种方法扩展到包括同时优化网络架构和模型超参数。'
- en: '[*Chapter 10*](B20851_10.xhtml#_idTextAnchor274), *Reinforcement Learning with
    Genetic Algorithms*, illustrates the application of genetic algorithms in reinforcement
    learning, using two benchmark environments from the *Gymnasium* toolkit. It begins
    with an overview of reinforcement learning and an introduction to the Gymnasium
    toolkit and its Python interface. The focus then shifts to tackling the *MountainCar*
    and *CartPole* environments, developing genetic algorithm-based solutions for
    these specific challenges.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B20851_10.xhtml#_idTextAnchor274)，*遗传算法在强化学习中的应用*，展示了遗传算法在强化学习中的应用，使用*Gymnasium*工具包中的两个基准环境。内容从强化学习概述和Gymnasium工具包及其Python接口介绍开始，随后聚焦于解决*MountainCar*和*CartPole*环境中的挑战，开发针对这些特定挑战的遗传算法解决方案。'
- en: '[*Chapter 11*](B20851_11.xhtml#_idTextAnchor293), *Natural Language Processing*,
    dives into the intersection of genetic algorithms and NLP. It introduces NLP and
    word embeddings and demonstrates their use in a *Semantle*-like mystery-word game
    where a genetic algorithm guesses the mystery word. The chapter also examines
    n-grams and document classification, employing genetic algorithms to select a
    concise and efficient feature subset, thereby enhancing understanding of the classifier’s
    functionality.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B20851_11.xhtml#_idTextAnchor293)，*自然语言处理*，深入探讨了遗传算法与NLP的交叉领域。它介绍了NLP和词嵌入，并展示了它们在类似*Semantle*的谜题单词游戏中的应用，遗传算法在其中猜测谜题单词。本章还考察了n-gram和文档分类，运用遗传算法选择简洁高效的特征子集，从而加深了对分类器功能的理解。'
- en: '[*Chapter 12*](B20851_12.xhtml#_idTextAnchor308), *Explainable AI, Causality,
    and Counterfactuals with Genetic Algorithms*, investigates the use of genetic
    algorithms for generating “what if” scenarios in explainable AI and causality,
    emphasizing counterfactual analysis. It introduces these fields and the concept
    of counterfactuals, followed by a practical application of the *German Credit
    Risk* dataset using genetic algorithms, uncovering valuable insights through counterfactual
    analysis.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B20851_12.xhtml#_idTextAnchor308)，*可解释的人工智能、因果关系与遗传算法中的反事实*，研究了在可解释AI和因果关系中使用遗传算法生成“假设”场景，重点是反事实分析。它介绍了这些领域以及反事实的概念，随后通过使用遗传算法对*German
    Credit Risk*数据集进行实践应用，揭示了通过反事实分析获得的有价值见解。'
- en: '[*Chapter 13*](B20851_13.xhtml#_idTextAnchor326), *Accelerating Genetic Algorithms
    – the Power of Concurrency*, explores enhancing genetic algorithms’ performance
    using concurrency, focusing on multiprocessing. It discusses the benefits of applying
    concurrency and demonstrates it through Python’s built-in functionalities as well
    as an external library. Various multiprocessing approaches are tested on a CPU-intensive
    variant of the *OneMax* problem, evaluating the performance improvements achieved.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B20851_13.xhtml#_idTextAnchor326)，*加速遗传算法——并发的力量*，探讨了利用并发提升遗传算法性能的方式，重点是多处理。它讨论了应用并发的好处，并通过Python内建功能和外部库进行了演示。多种多处理方法在*OneMax*问题的CPU密集型变体上进行了测试，评估了所取得的性能改进。'
- en: '[*Chapter 14*](B20851_14.xhtml#_idTextAnchor342), *Beyond Local Resources –
    Scaling Genetic Algorithms in the Cloud*, expands on enhancing genetic algorithm
    performance through a client-server model, using asynchronous I/O and cloud-based
    server computations on **AWS Lambda**. It discusses the split-architecture benefits,
    applies it to the *OneMax* problem, and guides through deploying a Flask server
    and an asyncio client, culminating in AWS Lambda deployment to showcase cloud-enhanced
    genetic algorithm efficiency.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B20851_14.xhtml#_idTextAnchor342)，*超越本地资源——在云中扩展遗传算法*，扩展了通过客户端-服务器模型来提升遗传算法性能的内容，使用异步I/O和基于云的服务器计算，部署在**AWS
    Lambda**上。它讨论了拆分架构的优势，应用于*OneMax*问题，并引导你部署Flask服务器和asyncio客户端，最终展示如何将遗传算法在AWS
    Lambda上部署，展示云计算增强的遗传算法效率。'
- en: '[*Chapter 15*](B20851_15.xhtml#_idTextAnchor365), *Evolutionary Image Reconstruction
    with Genetic Algorithms*, explores genetic algorithms in image processing, focusing
    on reconstructing images with semi-transparent polygons. It starts with an overview
    of image processing in Python and explains creating images from scratch with polygons
    and calculating image differences. It concludes with developing a genetic algorithm-based
    program to reconstruct a famous painting using polygons, examining the evolutionary
    process and results.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](B20851_15.xhtml#_idTextAnchor365)，*基于遗传算法的图像重建*，探讨了遗传算法在图像处理中的应用，重点讲解了如何使用半透明多边形重建图像。它首先概述了Python中的图像处理，并解释了如何通过多边形从零开始创建图像，以及如何计算图像差异。章节最后通过开发基于遗传算法的程序来重建一幅著名的画作，考察了进化过程及其结果。'
- en: '[*Chapter 16*](B20851_16.xhtml#_idTextAnchor382), *Other Evolutionary and Bio-Inspired
    Computation Techniques*, introduces a variety of problem-solving and optimization
    techniques related to genetic algorithms. It covers genetic programming, **NeuroEvolution
    of Augmenting Topologies** (**NEAT**), and particle swarm optimization, demonstrating
    each through problem-solving Python programs. The chapter concludes with an overview
    of several other related computation paradigms.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第16章*](B20851_16.xhtml#_idTextAnchor382)，*其他进化与生物启发式计算技术*，介绍了与遗传算法相关的多种问题解决和优化技术。它涵盖了遗传编程、**增强拓扑神经进化**（**NEAT**）和粒子群优化，并通过问题解决的Python程序演示了每一种技术。章节最后概述了几种其他相关的计算范式。'
- en: To get the most out of this book
