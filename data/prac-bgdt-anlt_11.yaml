- en: External Data Science Resources
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 外部数据科学资源
- en: The book has covered a very wide range of materials, from Hadoop to NoSQL and
    machine learning to enterprise data science. The information has been exhaustive,
    but due to space limitations, we have not gone deep into any one particular area.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 该书涵盖了非常广泛的材料，从Hadoop到NoSQL和机器学习到企业数据科学。信息已经非常详尽，但由于空间限制，我们没有深入研究任何一个特定领域。
- en: In the next few sections, we have provided links to external material for further
    reading that you may find useful should you want to learn more about the respective
    topics.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的几节中，我们提供了外部材料的链接，供您进一步阅读，如果您想了解更多有关各自主题的信息，这可能会对您有所帮助。
- en: Several of the solutions here are either open source or community versions of
    enterprise software. The latter can be especially useful if you are considering
    enterprise solutions for big data and/or data science.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的一些解决方案要么是开源的，要么是企业软件的社区版本。如果您正在考虑大数据和/或数据科学的企业解决方案，后者可能特别有用。
