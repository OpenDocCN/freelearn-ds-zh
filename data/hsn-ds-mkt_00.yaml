- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The adoption of data science and machine learning for marketing has been on
    the rise, from small to large organizations. With data science, you can better
    understand the drivers behind the successes and failures of previous marketing
    strategies and you can better understand customer behavior and interaction with
    your products. With data science, you can also predict customer behavior and create
    better targeted and personalized marketing strategies for better cost per acquisition,
    higher conversion rates, and higher net sales. With this book, you will be able
    to apply various data science techniques to create data-driven marketing strategies.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学和机器学习在营销中的应用正在不断增长，从小型企业到大型组织都在采用这些技术。通过数据科学，你可以更好地理解过去营销策略成功与失败的驱动因素，深入了解客户的行为和他们与产品的互动方式。借助数据科学，你还可以预测客户行为，制定更具针对性和个性化的营销策略，从而实现更低的获客成本、更高的转化率以及更高的净销售额。通过本书，你将能够应用各种数据科学技术，制定数据驱动的营销策略。
- en: This book serves as a practical guide to performing simple-to-advanced tasks
    in marketing. You will use data science to understand what drives sales and customer
    engagement. You will use machine learning to forecast which customer is likely
    to engage with products more and has the highest expected lifetime value. You
    will also use machine learning to understand what data tells you about different
    customer segments and recommend the right products for individual customers that
    they are most likely to purchase. By the end of this book, you will be well-versed
    with various data science and machine learning techniques and how they can be
    utilized for different marketing goals.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书作为一本实践指南，旨在帮助你完成从简单到复杂的营销任务。你将使用数据科学来了解推动销售和客户参与的因素。你将使用机器学习预测哪些客户更可能与产品互动，并具有最高的预期生命周期价值。你还将使用机器学习了解不同客户群体的数据，并为每个客户推荐最可能购买的产品。读完本书后，你将对各种数据科学和机器学习技术以及它们如何应用于不同营销目标有深刻的了解。
- en: Personally, I would have benefited from books such as this. When I was embarking
    on my career in data science and marketing, there were abundant resources on theories
    and details of different data science and machine learning techniques, but not
    so much on how to use these technologies and techniques for marketing specifically.
    Learning about the theories was vastly different from actually utilizing and applying
    them to real-world business use cases in marketing. In this book, I hope to share
    my experience and the knowledge acquired through significant instances of trial
    and error in applying data science and machine learning to different marketing
    goals. By the end of this book, you will have a good understanding of what types
    of technologies and techniques are used for different marketing use cases, where
    to find additional resources, and what to study next after this book.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 就个人而言，我本会从像这样的书籍中受益匪浅。当我开始从事数据科学和营销工作时，关于不同数据科学和机器学习技术的理论和细节有着丰富的资源，但关于如何将这些技术和方法特别应用于营销的资源却少之又少。学习这些理论与实际将其应用于现实世界中的营销业务案例是完全不同的。在本书中，我希望能分享我在将数据科学和机器学习应用于不同营销目标过程中，通过大量试错所获得的经验和知识。读完本书后，你将能很好地理解不同营销场景下所使用的技术和方法，了解哪里可以找到更多的资源，并且知道读完本书后该学习什么。
- en: In this book, Python and R will be used for data science and machine learning
    exercises. As you may already be aware, Python and R are two of the most frequently
    used programming languages for data scientists, data analysts, and machine learning
    engineers on account of their ease of use, the abundant resources that are available
    in relation to data science and machine learning, and the broad community of users.
    In each chapter, we will guide you through the different packages and libraries
    used and how to install them, so you do not need to worry about what to install
    on your computer before you start this book.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将使用 Python 和 R 进行数据科学和机器学习练习。如你所知，Python 和 R 是数据科学家、数据分析师和机器学习工程师最常用的两种编程语言，原因在于它们易于使用、拥有丰富的数据科学和机器学习资源，并且拥有庞大的用户社区。在每一章中，我们将指导你如何使用不同的软件包和库，并讲解如何安装它们，所以在开始本书之前，你不必担心该在计算机上安装什么。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合人群
- en: This book is for marketing professionals, data scientists and analysts, machine
    learning engineers, and software engineers who have some working knowledge of
    Python and R and some basic understanding of machine learning and data science.
    Even if you do not have any in-depth knowledge of the theory behind data science
    and machine learning algorithms, don't worry! This book is for practitioners with
    a focus on the practicality of machine learning, so that you can quickly pick
    things up and start utilizing them in relation to your next marketing strategies.
    If you have studied data science and machine learning previously, then this book
    will be great for you. It will guide you through how to apply your knowledge and
    experience of data science and machine learning in marketing to real-life examples.
    If you are a marketing professional with a passion and interest in data science,
    then great! This book will be perfect for you. You will learn how data science
    can help you improve your marketing strategies and how predictive machine learning
    models can be used to fine-tune targeted marketing. This book will guide you through
    each step of utilizing data science and machine learning to achieve your marketing
    goals.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向营销专业人士、数据科学家与分析师、机器学习工程师和软件工程师，他们具备一定的Python和R工作经验，并且对机器学习和数据科学有一些基础了解。即使你没有深入了解数据科学和机器学习算法背后的理论，也不用担心！本书的重点是机器学习的实际应用，旨在帮助你快速掌握相关知识，并能将其用于下一步的营销策略。如果你曾经学习过数据科学和机器学习，那么这本书将非常适合你。它将引导你如何将数据科学和机器学习的知识与经验应用于营销中的实际案例。如果你是一个对数据科学充满热情并感兴趣的营销专业人士，那么太好了！这本书将是你理想的选择。你将学到数据科学如何帮助你改进营销策略，以及如何使用预测性机器学习模型来精细调整目标营销。本书将引导你一步步地利用数据科学和机器学习来实现你的营销目标。
- en: This book is really designed for anyone with a passion for using data science
    and machine learning for marketing. If you are interested in building data-driven
    marketing strategies, making sense of customer behavior from data, forecasting
    how customers will react, and predicting what customers will respond do, then
    you have come to the right place!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书实际上是为所有热衷于将数据科学和机器学习应用于营销的人设计的。如果你有兴趣构建数据驱动的营销策略，解读数据中的客户行为，预测客户如何反应，以及预测客户会如何回应，那么你来对地方了！
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](c169428b-e0db-4624-896c-24316e9b29cc.xhtml), *Data Science and
    Marketing*, covers the basics of how data science is used for marketing. It will
    briefly introduce frequently used data science and machine learning techniques
    and how those techniques are applied when it comes to creating better marketing
    strategies. It also covers how to set up your Python and R environments for upcoming
    projects.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](c169428b-e0db-4624-896c-24316e9b29cc.xhtml)，*数据科学与营销*，介绍了数据科学如何应用于营销的基础知识。它将简要介绍常用的数据科学和机器学习技术，以及这些技术在制定更好营销策略时的应用方法。还会介绍如何为即将开展的项目配置Python和R环境。'
- en: '[Chapter 2](1fb7a852-d8fa-43f6-9807-6e3292dfa280.xhtml), *Key Performance Indicators
    and Visualizations*, goes over some of the **key performance indicators** (**KPIs**)
    to track in marketing. This chapter discusses how Python and R can be used to
    compute such KPIs and how to build visualizations of those KPIs.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](1fb7a852-d8fa-43f6-9807-6e3292dfa280.xhtml)，*关键绩效指标与可视化*，讲解了营销中需要跟踪的一些**关键绩效指标**（**KPIs**）。本章讨论了如何使用Python和R来计算这些KPIs，以及如何构建这些KPIs的可视化。'
- en: '[Chapter 3](ce2c2775-9817-4b18-972c-db8e8c629b74.xhtml), *Drivers behind Marketing
    Engagement*, demonstrates how to use regression analysis to understand what drives
    engagement from customers. This chapter covers how to fit linear regression models
    in Python and R and how to extract the intercept and coefficients from a model.
    With the insights gathered from regression analysis, we will examine how we can
    potentially improve a marketing strategy for a higher engagement rate.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ce2c2775-9817-4b18-972c-db8e8c629b74.xhtml)，*营销参与度背后的驱动因素*，展示了如何使用回归分析来理解客户参与的驱动因素。本章介绍了如何在Python和R中拟合线性回归模型，并如何从模型中提取截距和系数。通过回归分析获得的洞察，我们将探讨如何利用这些信息潜在地改善营销策略，以提高参与度。'
- en: '[Chapter 4](a9f09970-4826-46d0-8bfd-5796702c5629.xhtml), *From Engagement to
    Conversion*, discusses how to use different machine learning models to understand
    what drives conversion. This chapter introduces you to how to build decision tree
    models in Python and R, as well as how to interpret the results and extract the
    drivers behind the conversions.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](a9f09970-4826-46d0-8bfd-5796702c5629.xhtml)，*从参与到转化*，讨论了如何使用不同的机器学习模型来理解什么驱动了转化。本章介绍了如何在Python和R中构建决策树模型，以及如何解释结果并提取转化背后的驱动因素。'
- en: '[Chapter 5](73a716c6-6a84-4785-b04e-87651d0a29d1.xhtml), *Product Analytics*, guides
    you through exploratory product analysis. This chapter walks you through various
    data aggregation and analysis methods in Python and R to obtain further insights
    into the trends and patterns in products.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](73a716c6-6a84-4785-b04e-87651d0a29d1.xhtml)，*产品分析*，带你完成探索性的产品分析。本章引导你通过在Python和R中使用各种数据聚合和分析方法，深入了解产品的趋势和模式。'
- en: '[Chapter 6](d3ba7047-2873-4b03-9a44-4c1d55b84178.xhtml), *Recommending the
    Right Products*, covers how to improve product visibility and recommend the right
    products that individual customers are most likely to purchase. It discusses how
    to use the collaborative filtering algorithm in Python and R in order to build
    a recommendation model. Then, it covers how these recommendations can be used
    for marketing campaigns.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](d3ba7047-2873-4b03-9a44-4c1d55b84178.xhtml)，*推荐合适的产品*，介绍了如何提高产品的可见性，并推荐个别客户最有可能购买的产品。它讨论了如何在Python和R中使用协同过滤算法来构建推荐模型。然后，介绍了如何将这些推荐应用于营销活动。'
- en: '[Chapter 7](72e8f4ee-7f95-4acc-928d-d33c9fc31bd6.xhtml), *Exploratory Analysis
    for Customer Behavior*, dives deeper into data. This chapter discusses various
    metrics that can be used to analyze how customers behave and interact with the
    product. Using Python and R, this chapter broadens your knowledge to encompass
    data visualization and different charting techniques.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](72e8f4ee-7f95-4acc-928d-d33c9fc31bd6.xhtml)，*客户行为的探索性分析*，进一步深入数据分析。本章讨论了分析客户行为和与产品互动的各种指标。通过使用Python和R，本章扩展了你的知识，涉及到数据可视化和不同的图表技术。'
- en: '[Chapter 8](4f5163a1-c34a-495f-bc5f-e02f9b2a2052.xhtml), *Predicting the Likelihood
    of Marketing Engagement*, discusses how to build a machine learning model to predict
    the likelihood of customer engagement. This chapter covers how to train machine
    learning algorithms using Python and R. It then discusses how to evaluate the
    performance of the model and how these models can be used to achieve better target
    marketing.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](4f5163a1-c34a-495f-bc5f-e02f9b2a2052.xhtml)，*预测营销参与的可能性*，讨论了如何构建机器学习模型来预测客户参与的可能性。本章介绍了如何使用Python和R训练机器学习算法。然后，讨论了如何评估模型的性能，以及如何将这些模型应用于实现更精准的目标营销。'
- en: '[Chapter 9](9b3d36ba-d690-491c-9a6f-b8c00f59cfb4.xhtml), *Customer Lifetime
    Value*, covers how to get the lifetime value of individual customers. This chapter
    discusses how to build regression models using Python and R and how to evaluate
    them. It also covers how the computed customer lifetime value can be used for
    building better marketing strategies.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](9b3d36ba-d690-491c-9a6f-b8c00f59cfb4.xhtml)，*客户生命周期价值*，介绍了如何获取个别客户的生命周期价值。本章讨论了如何在Python和R中构建回归模型并评估它们。还会介绍如何利用计算出的客户生命周期价值来制定更好的营销策略。'
- en: '[Chapter 10](5955002d-2a75-4d5a-aa6a-86710a3bf00e.xhtml), *Data-Driven Customer
    Segmentation*, dives into segmenting the customer base using a data-driven approach.
    This chapter introduces clustering algorithms to build different customer segments
    from data using Python and R.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](5955002d-2a75-4d5a-aa6a-86710a3bf00e.xhtml)，*数据驱动的客户细分*，深入探讨了如何使用数据驱动的方法进行客户细分。本章介绍了聚类算法，使用Python和R从数据中构建不同的客户群体。'
- en: '[Chapter 11](3d5c7798-6874-40e9-b7e9-6fe39592cc2a.xhtml), *Retaining Customers*,
    discusses how to predict the likelihood of customer churn and focuses on building
    classification models using Python and R and how to evaluate their performances.
    This chapter will cover how to build an **artificial neural network** (**ANN**)
    model, which is the backbone of deep learning, in Python and R using the `keras`
    library.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](3d5c7798-6874-40e9-b7e9-6fe39592cc2a.xhtml)，*保持客户*，讨论了如何预测客户流失的可能性，并重点介绍了如何在Python和R中构建分类模型以及如何评估其性能。本章将讲解如何在Python和R中使用`keras`库构建**人工神经网络**（**ANN**）模型，这是深度学习的核心。'
- en: '[Chapter 12](37359088-1b38-4698-a3fb-15ade8919fd3.xhtml), *A/B Testing for
    Better Marketing Strategy*, introduces a data-driven approach to making better
    decisions on marketing strategies. This chapter discusses the concept of A/B testing
    and how to implement and evaluate it using Python and R. It then discusses the
    real-life applications and benefits of A/B testing in relation to better marketing
    strategies.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](37359088-1b38-4698-a3fb-15ade8919fd3.xhtml)，*更好的营销策略中的A/B测试*，介绍了一种基于数据驱动的方法，帮助做出更好的营销策略决策。本章讨论了A/B测试的概念以及如何使用Python和R进行实施和评估。接着讨论了A/B测试在实际营销策略中的应用和益处。'
- en: '[Chapter 13](81694931-db66-4f56-9cf7-47279fdda63b.xhtml), *What''s Next?*,
    summarizes what has been discussed in this book, as well as real-life challenges
    in using data science for marketing. This chapter also introduces other data science
    and machine learning packages and libraries, as well as other machine learning
    algorithms that can be used for your future data science projects.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](81694931-db66-4f56-9cf7-47279fdda63b.xhtml)，*下一步是什么？*，总结了本书中讨论的内容，并讲解了在营销中使用数据科学的实际挑战。本章还介绍了其他数据科学和机器学习的包与库，以及可以应用于未来数据科学项目的其他机器学习算法。'
- en: To get the most out of this book
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了最大化地利用本书
- en: To get the most out of this book, I highly recommend that you work through the
    programming exercises in each chapter thoroughly. Each exercise is meant to lay
    a solid foundation for more advanced exercises, so it is critical that you follow
    each and every step in the programming exercises. I also recommend you be adventurous.
    Different technologies and techniques discussed in each chapter can be mixed with
    those from other chapters. A technique used in one chapter is not meant to be
    exclusively applicable to that specific chapter. You can apply the technology
    and techniques learned from one chapter to other chapters, so it will be beneficial
    for you to go through the examples from the beginning again and try to mix up
    different techniques learned from other chapters when you finish this book.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为了从本书中获得最大的收获，我强烈建议您彻底完成每一章中的编程练习。每个练习旨在为更高级的练习打下坚实的基础，因此跟随每一个步骤是至关重要的。我还建议您勇于尝试。每一章中讨论的不同技术和方法可以与其他章节的技术结合使用。某一章中的技术并非仅限于该章使用，您可以将一章中学到的技术和方法应用到其他章节中。因此，建议您在完成本书后，从头再阅读一遍例子，并尝试将不同章节中学到的技术混合使用，这将对您有益。
- en: Download the example code files
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from your account at [www.packt.com](http://www.packt.com).
    If you purchased this book elsewhere, you can visit [www.packt.com/support](http://www.packt.com/support)
    and register to have the files emailed directly to you.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过在[www.packt.com](http://www.packt.com)注册您的账户，下载本书的示例代码文件。如果您是在其他地方购买的此书，您可以访问[www.packt.com/support](http://www.packt.com/support)并注册，代码文件会直接发送到您的邮箱。
- en: 'You can download the code files by following these steps:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以按照以下步骤下载代码文件：
- en: Log in or register at [www.packt.com](http://www.packt.com).
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 登录或注册 [www.packt.com](http://www.packt.com)。
- en: Select the SUPPORT tab.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“支持”标签。
- en: Click on Code Downloads & Errata.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载与勘误”。
- en: Enter the name of the book in the Search box and follow the onscreen instructions.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书名，并按照屏幕上的说明操作。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载完成后，请确保使用以下最新版本的解压缩工具进行解压：
- en: WinRAR/7-Zip for Windows
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows版的WinRAR/7-Zip
- en: Zipeg/iZip/UnRarX for Mac
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac版的Zipeg/iZip/UnRarX
- en: 7-Zip/PeaZip for Linux
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux版的7-Zip/PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Hands-On-Data-Science-for-Marketing](https://github.com/PacktPublishing/Hands-On-Data-Science-for-Marketing). In
    case there's an update to the code, it will be updated on the existing GitHub
    repository.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的代码包也托管在GitHub上，地址为[https://github.com/PacktPublishing/Hands-On-Data-Science-for-Marketing](https://github.com/PacktPublishing/Hands-On-Data-Science-for-Marketing)。如果代码有更新，将会在现有的GitHub仓库中进行更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**.
    Check them out!
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了其他代码包，来自我们丰富的书籍和视频目录，您可以在**[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**查看。快来看看吧！
- en: Download the color images
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://www.packtpub.com/sites/default/files/downloads/9781789346343_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/9781789346343_ColorImages.pdf).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一个PDF文件，包含本书中使用的截图/图表的彩色图像。你可以在这里下载：[https://www.packtpub.com/sites/default/files/downloads/9781789346343_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/9781789346343_ColorImages.pdf)。
- en: Conventions used
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "Mount the downloaded `WebStorm-10*.dmg` disk image file as
    another disk in your system."'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码字、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟网址、用户输入和Twitter用户名。以下是一个示例：“将下载的`WebStorm-10*.dmg`磁盘映像文件挂载为系统中的另一个磁盘。”'
- en: 'A block of code is set as follows:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望特别指出代码块中的某部分时，相关行或项目会用粗体显示：
- en: '[PRE1]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 所有命令行输入或输出如下所示：
- en: '[PRE2]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    screen. For example, words in menus or dialog boxes appear in the text like this.
    Here is an example: "Select System info from the Administration panel."'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要词汇或你在屏幕上看到的词汇。例如，菜单或对话框中的词汇在文本中会以这样的形式出现。示例如下：“从管理面板中选择‘系统信息’”。'
- en: Warnings or important notes appear like this.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示如下所示。
- en: Tips and tricks appear like this.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧如下所示。
- en: Get in touch
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '**General feedback**: If you have questions about any aspect of this book,
    mention the book title in the subject of your message and email us at `customercare@packtpub.com`.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：如果你对本书的任何部分有疑问，请在邮件主题中注明书名，并通过`customercare@packtpub.com`与我们联系。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packt.com/submit-errata](http://www.packt.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：尽管我们已经尽力确保内容的准确性，但难免会有错误。如果你在本书中发现错误，我们将非常感激你能向我们报告。请访问[www.packt.com/submit-errata](http://www.packt.com/submit-errata)，选择你的书籍，点击“勘误提交表单”链接，并填写详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packt.com` with a link
    to the material.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果你在互联网上发现任何我们作品的非法副本，无论以何种形式出现，我们将非常感激你能提供相关位置地址或网站名称。请通过`copyright@packt.com`联系我们，并提供相关材料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in, and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你有兴趣成为作者**：如果你在某个领域具有专业知识，并且有兴趣撰写或参与编写一本书，请访问[authors.packtpub.com](http://authors.packtpub.com/)。'
- en: Reviews
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评论
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评论。在你阅读并使用本书后，为什么不在你购买本书的网站上留下评论呢？潜在读者可以参考并使用你的公正意见来做出购买决定，我们Packt也能了解你对我们产品的看法，而我们的作者也可以看到你对其书籍的反馈。谢谢！
- en: For more information about Packt, please visit [packt.com](http://www.packt.com/).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 想了解更多关于Packt的信息，请访问[packt.com](http://www.packt.com/)。
