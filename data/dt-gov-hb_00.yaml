- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The world generates ~2.5 quintillion bytes of data every single day (and growing!).
    As a result, understanding and managing the data created becomes more complex
    every single day. It’s our job to drive simplicity, understanding, and ease of
    use to make accessing and using data as easy and understandable as possible.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 世界每天生成大约2.5千亿字节的数据（并且这一数字还在增长！）。因此，理解和管理生成的数据变得越来越复杂。我们的任务是推动简化、理解和易用性，使得访问和使用数据变得尽可能简单和易于理解。
- en: As a data professional, our role is to ensure we can govern data and empower
    our businesses with the right data, at the right time, with the right controls.
    This book is a comprehensive guide on how to better understand what data governance
    is, its key components, and how to successfully position solutions in a way that
    translates into real, understandable business results. After reading this book,
    you will be able to successfully pitch and gain support for a data governance
    program, with measured outcomes in terms the business will understand and deeply
    value.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据专业人士，我们的职责是确保能够对数据进行治理，并为业务提供合适的数据、在合适的时间，并且具备适当的控制。本书是一本全面的指南，旨在帮助更好地理解数据治理的概念、关键组成部分，并成功地将解决方案定位为能够转化为真实、可理解的业务成果的方式。读完本书后，你将能够成功地提案并获得对数据治理计划的支持，同时提供业务能够理解和深刻重视的可衡量结果。
- en: We will move from establishing a Chief Data and Analytics Office and building
    a business case to successfully implementing the more technical capabilities that
    any CDAO will need to deliver to drive successful data management. You will notice
    in this book that I emphasize the “why” behind these capabilities. In my experience,
    simply explaining what the capabilities are without being able to see how they
    can impact a business is a recipe for failure.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将从建立首席数据与分析办公室和构建业务案例开始，成功实施任何首席数据与分析官（CDAO）需要交付的更多技术能力，以推动成功的数据管理。你会注意到，在本书中，我强调了这些能力背后的“为什么”。根据我的经验，单纯地解释这些能力是什么，而无法展示它们如何影响业务，往往会导致失败。
- en: 'There are many more technical books available on each of these topics, and
    where I hope this book will provide a variance from what is already available
    is that: business value. I will spend time explaining the technical capabilities
    in terms your business stakeholders can understand, with the aim of creating a
    business-led program.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这些主题，还有许多更技术性的书籍可以参考，而我希望本书与现有书籍的不同之处在于：商业价值。我将花时间以业务利益相关者能够理解的方式解释技术能力，目标是创建一个以业务为主导的计划。
- en: Ultimately, if you want to get into details about a specific tool or technical
    implementation, there are loads of other great resources (including books) you
    can head to drive your implementation, including a wonderful inventory from the
    publisher of this book, Packt.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，如果你想深入了解某个特定工具或技术实现，还有许多其他优秀的资源（包括书籍）可以帮助你推动实施，其中包括本书出版商Packt提供的精彩资源。
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: This book is for chief data officers, data governance leaders, data stewards,
    engineers who want to understand the business value of their work. It is also
    for IT professionals seeking further understanding of data management. Any business
    leader who wants to better understand data governance would also benefit from
    learning the basics, as well as any executive finding themselves managing a chief
    data and analytics officer who wants to better understand the discipline at a
    higher level. You should have a basic understanding of working with data and understand
    the basic needs of a business and how to meet those needs with data solutions.
    You do not need to have the knowledge or skills needed to sell solutions to executives,
    nor coding experience.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合首席数据官、数据治理领导者、数据管理员、希望理解其工作商业价值的工程师。它同样适合寻求进一步理解数据管理的IT专业人士。任何希望更好理解数据治理的业务领导者也会从学习基础知识中受益，以及任何需要管理首席数据与分析官的高管，也能更高层次地理解这一领域。你应该具备基本的数据处理知识，了解业务的基本需求以及如何通过数据解决方案来满足这些需求。你不需要具备向高管销售解决方案的知识或技能，也无需具备编程经验。
- en: 'What you will learn:'
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你将学到的内容：
- en: Exactly how to position data governance to obtain executive buy-in
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何准确地将数据治理定位以获得高管的支持
- en: How to launch a governance program at scale with measured impact
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何启动一个大规模的治理项目，并确保其有可衡量的影响
- en: Real-world use cases that enable you to take action quickly
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现实世界中的应用案例，帮助你快速采取行动
- en: How to obtain support for data governance-led digital transformations
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何获得支持以推动数据治理主导的数字化转型
- en: How to launch strong, with confidence
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何自信地强势启动
- en: A detailed step-by-step guide from ideation to delivery and beyond
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从构思到交付及以后的详细逐步指南
- en: What this book covers
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B18846_01.xhtml#_idTextAnchor014), *What Is Data Governance?*,
    introduces you to data governance. At face value, data governance may seem like
    a cost center, if not approached with value generation in mind. Many companies
    start a data governance program without the right support, structure, or funding
    model. First, you will learn the basics of what data governance is and how it
    relates to adjacent capabilities. Then, you will learn the components of data
    governance programs, why each component matters, and finally, why to treat data
    governance as an enabler for business value.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B18846_01.xhtml#_idTextAnchor014)，*什么是数据治理？*，向你介绍数据治理。从表面上看，数据治理可能会被认为是一个成本中心，如果没有考虑价值生成。许多公司在没有正确的支持、结构或资金模式的情况下启动数据治理计划。首先，你将学习数据治理的基本概念及其与相关能力的关系。然后，你将学习数据治理计划的组成部分，每个组成部分为何重要，最后，为什么要把数据治理视为业务价值的推动者。'
- en: '[*Chapter 2*](B18846_02.xhtml#_idTextAnchor041), *How to Build a Coalition
    of Advocates*, explores gaining support for your program, which is arguably the
    most important part of launching a data governance program that drives impact.
    First, you will learn why and how to identify and secure the right executive sponsor
    for the data program, and then how to bring in additional leadership support.
    Lastly, you will learn how to engage and energize the entire company to collaborate
    toward value-based outcomes that matter to them.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B18846_02.xhtml#_idTextAnchor041)，*如何建立一个支持者联盟*，探讨如何为你的计划争取支持，这可以说是启动一个能够带来影响的数据治理计划中最重要的部分。首先，你将学习为什么以及如何识别并确保正确的高管赞助商来支持数据计划，然后如何争取更多的领导支持。最后，你将学习如何激发和激励整个公司，促使他们共同合作，朝着对他们有价值的成果前进。'
- en: '[*Chapter 3*](B18846_03.xhtml#_idTextAnchor057), *Building a High-Performing
    Team*, focuses on establishing a high-performing data governance team, which is
    a critical and long-term investment in the success of a company’s use of data.
    First, you will be introduced to the key roles in a successful data governance
    function, how they should optimally structure for results, and finally, how to
    establish routines and rhythms to support the operations of the team.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B18846_03.xhtml#_idTextAnchor057)，*建立高效能团队*，专注于建立一个高效的数据治理团队，这是公司利用数据成功的关键和长期投资。首先，你将了解成功的数据治理职能中的关键角色，他们应该如何结构化以实现结果，最后，如何建立支持团队运作的例行公事和节奏。'
- en: '[*Chapter 4*](B18846_04.xhtml#_idTextAnchor087), *Baseline Your Organization*,
    teaches you the importance of defining a baseline, not only for the organization
    as a whole but also for individual projects. A key component of measuring success
    is measuring where you start. You will learn how to capture a baseline and who
    to communicate it to. Finally, we will discuss how to ensure agreement on the
    baseline before beginning work.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B18846_04.xhtml#_idTextAnchor087)，*为你的组织建立基线*，教你定义基线的重要性，不仅是为整个组织，也包括每个单独的项目。衡量成功的关键组成部分之一是衡量起点。你将学习如何捕捉基线，并向谁传达这一信息。最后，我们将讨论如何确保在开始工作之前就达成对基线的共识。'
- en: '[*Chapter 5*](B18846_05.xhtml#_idTextAnchor110), *Define Success and Align
    on Outcomes*, focuses on the area where many data transformations fall flat –
    aligning on outcomes that matter to a business. Most data transformations stop
    with data outcomes and fail to reach the final mile – where the business uses
    the delivered data capabilities to drive operational efficiency, increased revenues,
    and better insights. In this chapter, you will learn why defining success beyond
    data and with the business matters, how to successfully map all relevant stakeholders
    (including secondary and tertiary stakeholders), and how to translate results
    into business terms.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B18846_05.xhtml#_idTextAnchor110)，*定义成功并对结果达成一致*，聚焦于许多数据转型失败的领域——即与业务相关的结果对齐。大多数数据转型停留在数据结果阶段，未能达到最后一公里——即业务利用交付的数据能力来驱动运营效率、提高收入和获得更好的洞察力。在本章中，你将学习为什么在数据之外并与业务对齐定义成功至关重要，如何成功地映射所有相关利益相关者（包括二级和三级利益相关者），以及如何将结果转化为业务术语。'
- en: '[*Chapter 6*](B18846_06.xhtml#_idTextAnchor134), *Metadata Management*, delves
    into establishing a high-value, high-return metadata management capability, which
    is required for any data governance program. The success or failure of a chief
    data and analytics officer hinges on being able to answer a few fundamental, core
    questions. Where is my data? Who owns it? How is it classified? Is it safe and
    secure? Can I leverage it for value? Do I know how to reduce risk? You will learn
    the answers to these questions and be guided through how to tactically set up
    a metadata management capability for success.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B18846_06.xhtml#_idTextAnchor134)，*元数据管理*，深入探讨了建立一个高价值、高回报的元数据管理能力，这是任何数据治理程序所必需的。首席数据与分析官的成败取决于是否能回答几个基本的核心问题。我的数据在哪里？谁拥有它？它是如何分类的？它是否安全？我能否利用它创造价值？我知道如何降低风险吗？你将学到这些问题的答案，并通过实践指导你如何战术性地建立成功的元数据管理能力。'
- en: '[*Chapter 7*](B18846_07.xhtml#_idTextAnchor152), *Technical Metadata and Data
    Lineage*, explores establishing a high-value, high-return data lineage capability,
    which is a core capability for any data governance program. Following on from
    [*Chapter 6*](B18846_06.xhtml#_idTextAnchor134), this chapter focuses on the data
    supply chain. You will learn the answers to the questions in [*Chapter 6*](B18846_06.xhtml#_idTextAnchor134),
    with a focus on data lineage, and will be guided through how to set up data lineage
    for success.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B18846_07.xhtml#_idTextAnchor152)，*技术元数据和数据血统*，探讨了建立一个高价值、高回报的数据血统能力，这是任何数据治理程序的核心能力。接续
    [*第6章*](B18846_06.xhtml#_idTextAnchor134)，本章聚焦于数据供应链。你将学到 [*第6章*](B18846_06.xhtml#_idTextAnchor134)
    中的问题的答案，重点关注数据血统，并将通过实践指导你如何成功地设置数据血统。'
- en: '[*Chapter 8*](B18846_08.xhtml#_idTextAnchor170), *Data Quality*, examines understanding
    the quality of data and being able to have a defendable stance when it comes to
    “Can I trust it?”, which is key for any user of data or information that is used
    to make decisions. Establishing a data quality capability enables the CDO/CDAO
    and their teams to stand behind their data, being able to defend the quality of
    the information. This solution can also, when coupled with metadata management
    and data lineage, lead to a data certification process. You will learn the answers
    to the questions and be guided through how to tactically set up a data quality
    capability.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B18846_08.xhtml#_idTextAnchor170)，*数据质量*，探讨了如何理解数据的质量，并在面对“我能相信它吗？”这个问题时，能够有一个有力的立场，这对于任何使用数据或信息来做决策的用户来说都至关重要。建立数据质量能力可以使首席数据官（CDO）/首席数据与分析官（CDAO）及其团队能够为其数据提供背书，捍卫信息的质量。当与元数据管理和数据血统结合时，这一解决方案还可以引导数据认证过程。你将学到这些问题的答案，并通过实践指导你如何战术性地建立数据质量能力。'
- en: '[*Chapter 9*](B18846_09.xhtml#_idTextAnchor189), *Data Architecture*, delves
    into data architecture. Designing the patterns and optimal flow of information
    throughout an organization is sometimes more art than science. With data architecture,
    you will learn just that. First, you will be grounded in what good data architecture
    is, when and how it should be applied to an organization, why perfection is not
    the goal, and when *not* to involve data architects in a program.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B18846_09.xhtml#_idTextAnchor189)，*数据架构*，深入探讨了数据架构。设计组织内信息的模式和最佳流动方式，有时更像是一门艺术而非科学。在数据架构中，你将学到这些内容。首先，你将了解什么是好的数据架构，何时以及如何将其应用于组织，为什么完美并不是目标，以及何时*不*应该让数据架构师参与项目。'
- en: '[*Chapter 10*](B18846_10.xhtml#_idTextAnchor206), *Primary Data Management*,
    focuses on primary data. One of the core capabilities of any organization is the
    ability to standardize and conform its most critical information – customer, product,
    and reference data. By nature, rationalized data provides a solution, whereas
    data used by multiple divisions for many uses is standardized and cleansed for
    the benefit of the organization as a whole. First, you will understand what primary
    data is and is not, clarifying misconceptions. Then, you will be guided through
    the various types of primary data, how to prioritize, and how to implement a strong
    and centralized primary data solution that will impact and elevate the power of
    data into a strategic asset. All the capabilities introduced so far will be woven
    into this powerful capability to tie them together.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B18846_10.xhtml#_idTextAnchor206)，*主要数据管理*，聚焦于主要数据。任何组织的核心能力之一就是标准化并统一其最关键的信息——客户、产品和参考数据。理性化数据本质上提供了解决方案，而被多个部门多次使用的数据，则为组织整体的利益而进行标准化和清理。首先，你将了解什么是主要数据，什么不是主要数据，澄清常见误解。接着，你将了解各种主要数据的类型，如何优先排序，以及如何实施强大且集中的主要数据解决方案，从而提升数据的战略资产价值。迄今为止介绍的所有能力，将在这一强大能力中结合起来，形成一个整体。'
- en: '[*Chapter 11*](B18846_11.xhtml#_idTextAnchor237), *Data Operations*, explores
    how to run the operations of a data organization, including support for the running
    of primary data management, data warehouses, data lakes, and other authorized
    provisioning points managed by the data organization. First, you will learn what
    data operations are, how to scale effectively, and when to pull in engineering.
    Lastly, you will learn how to optimize DataOps as a core capability and what opportunities
    there are to automate.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B18846_11.xhtml#_idTextAnchor237)，*数据运营*，探讨了如何运行数据组织的运营，包括对主要数据管理、数据仓库、数据湖以及其他由数据组织管理的授权提供点的支持。首先，你将了解什么是数据运营，如何有效扩展规模，以及何时引入工程支持。最后，你将学习如何将数据运营(DataOps)优化为核心能力，以及有哪些自动化机会。'
- en: '[*Chapter 12*](B18846_12.xhtml#_idTextAnchor249), *Launch Powerfully*, examines
    how to launch a good data governance program, which can quickly lose impact if
    not launched properly. The importance of the launch cannot be underscored enough.
    You will learn how to create simple and strong core messaging to engage and clearly
    articulate to the stakeholder community what and how delivery will be accomplished.
    Then, you will be led through the creation of a launch plan, a design of feedback
    loops to ensure continuous improvement, and finally, how to report on an ongoing
    basis for impact.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B18846_12.xhtml#_idTextAnchor249)，*强力启动*，探讨了如何启动一个良好的数据治理项目，如果启动不当，可能会迅速失去影响力。启动的重要性不容忽视。你将学习如何创建简单且强有力的核心信息，以吸引并清晰地向利益相关者传达交付内容及其实现方式。接着，你将了解如何制定启动计划，设计反馈环路以确保持续改进，最后，如何定期报告影响。'
- en: '[*Chapter 13*](B18846_13.xhtml#_idTextAnchor264), *Delivering Quick Wins with
    Impact*, delves into the post-launch period, when the data governance team must
    quickly begin to deliver results. The time to first value metric should be as
    short as possible while producing impacts that matter to the business. You will
    learn how to create momentum through the delivery of quick wins, how to communicate
    the wins to the business, and how to ensure that the business not only understands
    the results but also becomes an advocate for the future success of the data governance
    program.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B18846_13.xhtml#_idTextAnchor264)，*通过影响力交付快速胜利*，深入探讨了启动后的阶段，在此期间，数据治理团队必须迅速开始交付成果。首个价值指标的时间应尽可能短，同时产生对业务有意义的影响。你将学习如何通过交付快速胜利来创造动力，如何向业务沟通这些胜利，以及如何确保业务不仅理解结果，还能成为数据治理项目未来成功的支持者。'
- en: '[*Chapter 14*](B18846_14.xhtml#_idTextAnchor285), *Data Automation for Impact
    and More Powerful Results*, focuses on automation, which is a lever that can be
    pulled to expedite data product deliveries. First, you will be introduced to what
    automation techniques can be applied to data governance. Second, you will learn
    how to select the right automation solutions for their transformation. Finally,
    you will learn how to power their transformation with automation across all solutions.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B18846_14.xhtml#_idTextAnchor285)，*通过数据自动化实现更强大的成果和影响*，重点讨论自动化，这是加速数据产品交付的一个杠杆。首先，你将了解到可以应用于数据治理的自动化技术。其次，你将学习如何选择适合其转型的自动化解决方案。最后，你将学习如何通过自动化推动所有解决方案的转型。'
- en: '[*Chapter 15*](B18846_15.xhtml#_idTextAnchor305), *Adoption That Drives Business
    Results*, explores business adoption. Now that you have learned what data governance
    is, how to gather support, design a program, baseline the organization, launch,
    and deliver against the plan, you need to be able to ensure that your solutions
    are used by the business. Building an adoption roadmap, you will be able to articulate
    to your stakeholders how to use the solutions, ensuring a lasting impact of the
    solutions provided to the organization. Lastly, you will double the impact by
    ensuring ongoing supports are in place.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](B18846_15.xhtml#_idTextAnchor305)，*推动业务成果的采纳*，探讨了业务采纳的问题。在你已经学习了数据治理是什么、如何获取支持、设计计划、建立组织基准、启动并按计划交付后，你需要确保你的解决方案能够被业务部门采用。通过构建一个采纳路线图，你将能够向利益相关者清晰地阐述如何使用这些解决方案，从而确保为组织提供的解决方案能够产生持久的影响。最后，通过确保持续的支持到位，你将能够将影响力翻倍。'
- en: '[*Chapter 16*](B18846_16.xhtml#_idTextAnchor328), *Delivering Trusted Results
    with Outcomes That Matter*, teaches you how to ensure consistency in what was
    promised to stakeholders versus what was actually delivered. As the implementation
    of data governance occurs, the chief data/analytics officer and their leadership
    team must keep all messaging focused on results. You will be guided through how
    to explain variances in expected delivery versus real results, and how that builds
    trust. Finally, you will learn how to message back to stakeholders powerfully,
    during delivery for impact.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第16章*](B18846_16.xhtml#_idTextAnchor328)，*通过有意义的结果交付可信赖的成果*，教你如何确保承诺给利益相关者的内容与实际交付的成果之间的一致性。在数据治理实施的过程中，首席数据/分析官及其领导团队必须始终保持信息传递的焦点是结果。你将学习如何解释预期交付结果与实际结果之间的差异，以及这种做法如何建立信任。最后，你将学习如何在交付过程中有力地将信息传递回利益相关者，以便产生更大的影响。'
- en: '[*Chapter 17*](B18846_17.xhtml#_idTextAnchor351), *Case Study – Financial Institution*,
    walks you through how to apply the topics covered in this book to an organization
    with a high degree of regulation (i.e., a financial institution). First, you will
    find use cases that are unique to this type of entity. Second, you will learn
    how to pull out the unique requirements and how to adjust messaging, sequencing,
    and results to accommodate the special needs of a highly regulated organization.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第17章*](B18846_17.xhtml#_idTextAnchor351)，*案例研究 - 金融机构*，带你了解如何将本书中所涵盖的主题应用于一个高度监管的组织（即金融机构）。首先，你将发现一些独特的使用案例，专属于此类实体。其次，你将学习如何提炼出独特的需求，以及如何调整信息传递、顺序和结果，以适应高度监管组织的特殊需求。'
- en: To get the most out of this book
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: You will learn how to design trust in data governance, starting with a fundamental
    understanding of what data governance is and the path to align an organization
    around the need for data governance. You will learn about the subcomponents of
    data governance, how to implement them, and how to drive adoption within the organization
    that creates value and ease of use for the business. To get the most out of this
    book, you should embrace a beginner’s mind, allowing you to relearn your approach
    to data concepts with fresh perspectives.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习如何在数据治理中设计信任，从对数据治理的基本理解开始，并学习如何围绕数据治理的需求将组织进行对齐。你将了解数据治理的子组件，如何实施它们，以及如何推动组织内部的采纳，从而为业务创造价值并提高易用性。为了最大程度地发挥本书的价值，你应该以初学者的心态去阅读，让自己以全新的视角重新学习数据概念。
