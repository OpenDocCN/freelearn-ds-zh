- en: Delivering Quick Wins with Impact
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 通过有影响力的快速胜利交付
- en: As you launch your data transformation program, your team will quickly and consistently
    deliver results. Because of the nature of data governance, and skeptics of the
    practice of data translating into real, measurable results, you will need to shorten
    the time to first value as much as possible, and crisply and consistently show
    progress. In this chapter, I will walk you through how to create momentum with
    quick wins, how to communicate these wins effectively to and with the business,
    and how to ensure the business stakeholders understand how your results translate
    into their success.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 当你启动数据转型计划时，你的团队将快速且持续地交付成果。由于数据治理的性质，以及对数据是否能转化为真实、可衡量结果的怀疑，你需要尽可能缩短首次价值的实现时间，并清晰且持续地展示进展。在本章中，我将向你讲解如何通过快速胜利创造势头，如何有效地与业务沟通这些胜利，以及如何确保业务利益相关者理解你的成果如何转化为他们的成功。
- en: In my experience, data leaders who bet exclusively on big, transformational
    platforms often lose stakeholder interest by the time their results are realized.
    You can’t wait until your platforms or capabilities are launched to claim victory.
    In my experience, big-bang solutions are critical, but they can’t be everything.
    No stakeholder group or company will wait 18-24 months to see results on their
    data investments. Results have to happen in bite-sized moments while you simultaneously
    deliver incremental results.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我的经验，完全押注于大型变革性平台的数据领导者，往往在他们的成果显现时失去利益相关者的兴趣。你不能等到你的平台或能力上线后才宣布胜利。根据我的经验，宏大解决方案很重要，但不能成为一切。没有任何利益相关者或公司会等上18到24个月，才看到他们在数据投资上的成果。成果必须在小块时间内实现，同时你还需要交付增量的结果。
- en: According to Deloitte’s research (see the *Further reading* section at the end
    of this chapter), the average tenure of a chief data and analytics officer is
    approximately two and a half years, compared to other C-suite executives’ average
    tenure of approximately five years. Because of this, it is critical that you show
    you can deliver sustainable, measurable success. Your success in the role depends
    on it. As you begin with this pressure in mind, do not let it paralyze you, but
    rather, use it for fuel. Be mindful that you must consistently show up, every
    day, and demonstrate impact.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 根据德勤的研究（请参见本章末的*进一步阅读*部分），首席数据与分析官的平均任期约为两年半，而其他高层管理人员的平均任期大约为五年。因此，展示你能够交付可持续、可衡量的成功至关重要。你的成功取决于此。在你意识到这个压力时，不要让它让你瘫痪，而是将其作为动力。请记住，你必须每天都要持续表现，并展示出影响力。
- en: First things first, you will need to determine what constitutes a “quick win.”
    What will that mean? What’s worthwhile for your stakeholders versus what is important
    to you? I recommend you start by answering these questions for you and your team.
    Hiring is an example of something you will need to do but it isn’t a “win” in
    the eyes of your stakeholders. Fixing a long-standing data quality issue that
    is causing executive-level metric errors, however, is a win that you should celebrate
    and communicate. So, what does it take to identify a quick win? We’ll start there.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你需要确定什么构成“快速胜利”。这意味着什么？什么对你的利益相关者有价值，什么对你自己重要？我建议你先为你自己和团队回答这些问题。招聘是你必须做的事情，但在利益相关者眼中并不是一种“胜利”。然而，解决一个长期存在的数据质量问题，这个问题导致了高层的指标错误，却是一个你应该庆祝并与大家沟通的胜利。那么，识别快速胜利需要什么条件呢？我们从这里开始。
- en: 'This chapter covers the following topics:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖以下主题：
- en: Finding quick wins
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 寻找快速胜利
- en: Why policies, standards, and procedures can generate buzz
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么政策、标准和程序能够引起轰动
- en: Data ownership
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据所有权
- en: Applying a product mindset to data capabilities
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将产品思维应用于数据能力
- en: Building momentum through a continuous delivery model
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过持续交付模式建立势头
- en: Finding quick wins
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 寻找快速胜利
- en: As you were coming up to speed and meeting with your initial stakeholders, as
    we went through in [*Chapter 2*](B18846_02.xhtml#_idTextAnchor041), you listened
    to stakeholders’ concerns, what was going well, and what wasn’t going well, and
    you started to better understand what their needs were. Now is the time to work
    with them to develop the priority list of what they need now, and what they need
    in the long term. This is where you refine that priority list of needs with your
    team and with stakeholder groups so that you can make a big impact in your organization.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当你开始加快进度并与初始利益相关者会面时，正如我们在[*第2章*](B18846_02.xhtml#_idTextAnchor041)中讨论的，你聆听了利益相关者的关注点，了解了哪些进展顺利，哪些进展不顺利，并开始更好地理解他们的需求。现在是时候与他们一起制定优先事项清单，明确他们当前的需求和长期需求了。在这个阶段，你需要与团队和利益相关者群体一起完善需求的优先级清单，以便在组织中产生重大影响。
- en: Identifying areas of need
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 确定需求领域
- en: 'As you continue to build these relationships, a key step in building trust
    is delivering what you said you would. As you met with stakeholders, you should
    have captured the list of their needs. In raw form, it might look something like
    this:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在你继续建立这些关系时，建立信任的关键一步是履行你所承诺的内容。当你与利益相关者会面时，你应该已经捕捉到他们的需求清单。以原始形式，这个清单可能会像这样：
- en: '| Sales | Marketing | Finance | Support |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| 销售 | 市场营销 | 财务 | 支持 |'
- en: '| --- | --- | --- | --- |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- |'
- en: '| • Multiple versions of a customer• Unable to see the full history of transactions•
    Slow reporting at the end of the quarter• Inconsistent measurement of revenue
    by product | • Thousands of failed emails per campaign• Bad mailing addresses
    increase our costs• Unable to measure contribution to sales revenue | • Very manual
    aggregation for financial reporting purposes due to a lack of standardized data•
    Inability to improve quality – lack of ownership | • Can’t see what a customer
    has purchased to determine what support they should have• Multiple versions of
    a customer |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| • 客户有多个版本 • 无法查看完整的交易历史 • 季末报告缓慢 • 按产品测量收入不一致 | • 每个营销活动有数千封失败的邮件 • 错误的邮寄地址增加了我们的成本
    • 无法衡量对销售收入的贡献 | • 由于缺乏标准化数据，财务报告的汇总过程高度手动 • 无法提升质量 – 缺乏责任感 | • 无法看到客户购买的产品以确定应提供什么样的支持
    • 客户有多个版本 |'
- en: Table 13.1 - A sample of identified issues through stakeholder interviews
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 表13.1 - 通过利益相关者访谈识别的问题示例
- en: 'These are just a few examples of what you might have heard when speaking with
    your stakeholders. You could have dozens of issues identified that you heard during
    your listening tour. Write them all out by domain, even repeats across groups.
    Next, you should do the following:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这些只是你在与利益相关者交谈时可能听到的一些例子。在你的倾听之旅中，你可能已经识别出数十个问题。将它们按领域列出，即使是跨部门重复出现的问题。接下来，你应该做以下事情：
- en: Share the individual lists back to the individuals you met with. A simple, “thank
    you for meeting me, this is what I heard, did I miss anything?” can be super helpful.
    It may spark new ideas and/or clarify anything you didn’t capture correctly.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将单独的清单反馈给你会见的个人。一个简单的“感谢您与我会面，这是我所听到的，我是否遗漏了什么？”可能会非常有帮助。它可能激发新思路或澄清你没有正确捕捉的内容。
- en: Meet with your team, share the lists with them, and share what you heard. Ask
    the team for input. You may find they are aware of other issues that exist (of
    any size or scale) that you can add to the list.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与你的团队会面，分享清单并分享你所听到的内容。请团队提供反馈。你可能会发现他们知道其他存在的问题（无论规模大小），你可以将这些问题加入到清单中。
- en: Once you’ve landed on a stable list of current issues or missing capabilities
    that are impacting the business and/or back office functions from their success,
    the next step is to look at what exists across groups and what exists in individual
    groups. This means looking for common themes, but also where there are variances
    so that you can determine what needs to be done for multiple stakeholders, and
    what serves only a single group.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你得出了一个稳定的当前问题清单或缺失的能力清单，这些问题或能力正在影响业务和/或后台职能的成功，下一步就是查看跨部门和单一部门中现有的内容。这意味着寻找共同主题，也要关注差异所在，以便你能确定哪些是多个利益相关者的需求，哪些仅服务于单一部门。
- en: Rationalizing the list
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 合理化清单
- en: As you review the list, you will see the themes. I have highlighted two consistent
    themes in the short example below for reference. Note, in one example, the wording
    is the same so it is easy to identify, but the second issue is not exactly worded
    the same. This is intentional. You must be well versed in the list. Simply having
    the list is not enough. You have to know the content well. The issue with consistent
    language would be picked up using matching logic in a spreadsheet (if you have
    a long list) but the other would not be. This is to provide an example of why
    it’s important to be intimate with the list.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在审查列表时，你会看到其中的主题。以下是我为参考而突出显示的两个一致主题的简短示例。请注意，在一个示例中，措辞相同，因此容易识别，但第二个问题的措辞并不完全相同。这是故意为之。你必须熟悉这个列表。仅仅拥有这个列表是不够的，你必须对内容非常了解。使用匹配逻辑在电子表格中可以发现语言一致性问题（如果你有一个长列表），但其他问题则无法通过这种方式发现。这是为了说明为什么与列表保持亲密关系是很重要的。
- en: '![Figure 13.1 – Identified common issues across divisions](img/B18846_13_01.jpg)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![图13.1 – 各部门识别出的共同问题](img/B18846_13_01.jpg)'
- en: Figure 13.1 – Identified common issues across divisions
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 图13.1 – 各部门识别出的共同问题
- en: '| **Helpful Hint** |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| **实用提示** |'
- en: '| You may be shedding light on the commonality across groups for your stakeholders
    simply by creating this list. Consider sharing the full list with your stakeholders
    so they can see what issues other groups are struggling with. They may not realize
    other groups have the same issues they do (e.g., the preceding example regarding
    the history of transactions – this is the same issue as on the right, just phrased
    differently. It requires the same solution, but without data expertise, this connection
    might not be made). This can energize your stakeholder community to come together
    and work with you and one another. |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| 通过创建这个列表，你可能已经为利益相关者揭示了各组之间的共同点。考虑与利益相关者分享完整列表，让他们看到其他小组所面临的问题。他们可能没意识到其他小组也有他们面临的相同问题（例如，关于交易历史的前述示例——这与右侧的相同问题，只是措辞不同。它需要相同的解决方案，但如果没有数据专长，可能无法意识到这一点）。这可以激励你的利益相关者社区齐心协力，与你以及彼此之间进行合作。'
- en: 'You may want to re-format the list so that it is based on issues and then identify
    which groups are impacted by the issue, like this:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能想重新格式化列表，使其基于问题，并标明哪些小组受到问题的影响，像这样：
- en: '| **Issue** | **Sales** | **Marketing** | **Finance** | **Support** |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| **问题** | **销售** | **营销** | **财务** | **支持** |'
- en: '| Multiple versions of a customer | X |  |  | X |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| 客户的多个版本 | X |  |  | X |'
- en: '| Unable to see the full history of transactions (to determine historical purchases
    and to evaluate appropriate support levels) | X |  |  | X |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '| 无法查看交易的完整历史（以确定历史购买情况并评估适当的支持水平） | X |  |  | X |'
- en: '| Slow reporting at the end of the quarter | X |  |  |  |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| 季末报告迟缓 | X |  |  |  |'
- en: '| Inconsistent measurement of revenue by product | X |  | X |  |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '| 按产品的收入衡量不一致 | X |  | X |  |'
- en: '| Thousands of failed emails per campaign |  | X |  |  |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| 每次营销活动中的数千封失败邮件 |  | X |  |  |'
- en: '| Bad mailing addresses increase the cost per campaign |  | X |  |  |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| 错误的邮寄地址增加了每次营销活动的成本 |  | X |  |  |'
- en: '| Unable to measure marketing contribution to sales pipeline/revenue generated
    |  | X |  |  |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '| 无法衡量营销对销售管道/收入产生的贡献 |  | X |  |  |'
- en: '| Very manual aggregation for financial reporting purposes due to a lack of
    standardized data |  |  | X |  |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| 由于缺乏标准化数据，财务报告需要非常手动的汇总 |  |  | X |  |'
- en: '| Inability to improve the quality of data due to lack of ownership |  |  |
    X |  |'
  id: totrans-40
  prefs: []
  type: TYPE_TB
  zh: '| 无法改善数据质量，因缺乏所有权 |  |  | X |  |'
- en: Table 13.2 - Identified common issues across divisions, reformatted
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 表13.2 - 各部门识别出的共同问题，重新格式化
- en: From this view, you should seek to identify which of these issues could be solved,
    at least in a meaningful way, in the short term. The idea isn’t to necessarily
    solve all problems immediately, or completely, but to show meaningful progress
    for the stakeholders in a short time horizon. By solving quick wins, you drive
    trust with stakeholders that you can make meaningful change happen for them. This
    will demonstrate near-term urgency in service of a long-term, sustainable view.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 从这个视图出发，你应该努力识别哪些问题可以在短期内至少以某种有意义的方式得到解决。这个想法并不是要立刻或完全解决所有问题，而是展示在短期内为利益相关者带来有意义的进展。通过解决“短期可赢”的问题，你能增强与利益相关者之间的信任，让他们相信你能为他们带来真正的变化。这将展示出短期的紧迫性，服务于长期可持续的发展视角。
- en: Prioritizing the list
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 优先排序列表
- en: 'Now that you have the list, the next step in the process is to determine what
    you should focus on, and in what order. There are a few questions you and your
    team should ask to help prioritize the focus:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经列出清单，流程的下一步是确定你应该专注于什么，以及以什么顺序进行。您和您的团队应该问几个问题来帮助优先考虑重点：
- en: What is the impact of solving each issue?
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解决每个问题的影响是什么？
- en: How will you measure success? Time saved? Revenue generated? Cost avoidance?
    How will you quantify the impact?
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您将如何衡量成功？节省的时间？生成的收入？避免的成本？如何量化影响？
- en: What is the urgency?
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 紧急程度是什么？
- en: What could be done now to solve an urgent issue versus what needs to be done
    more sustainably long term? Is it worth it to solve part of the issue now?
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在能做些什么来解决紧急问题，与需要更可持续长期解决的问题有何不同？现在解决问题的一部分是否值得？
- en: Do you have the people you need to solve the issue? Expertise?
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你有解决问题所需的人员吗？专业知识？
- en: Example – unable to see purchase history by customer
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 例子 - 无法看到客户的购买历史记录
- en: '**Scenario**: In this example, the company sells a subscription product with
    add-on support services.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**场景**：在这个例子中，公司销售一种订阅产品，并提供附加的支持服务。'
- en: '**Needs for sales**: Sales professionals need to be able to see what a customer
    has purchased so they can 1) sell them additional, complementary products and
    services and 2) know what to renew for future years. Without this information,
    the sales team is left asking the customer, “What have you purchased?” This can
    lead to a poor customer experience and a loss of revenue opportunity for renewal
    products. Customers are often not renewed, leading to attrition of the revenue.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**销售需求**：销售专业人员需要能够看到客户购买了什么，以便他们能够 1) 销售额外的补充产品和服务，以及 2) 知道将来几年需要续订什么。没有这些信息，销售团队只能问客户：“您购买了什么？”这可能导致客户体验不佳，也为续订产品的收入机会造成损失。客户经常不会被续订，导致收入的流失。'
- en: '**Needs for customer success**: Customer success agents are unable to see what
    customers have purchased, so they don’t know whether a customer is entitled to
    a particular level of support when they call the call center. They have to trust
    the customer at their word and have no way to verify their eligibility for the
    services. This leads to the assumption of overserving the customer but at the
    expense of revenue.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**客户成功需求**：客户成功代理无法看到客户购买了什么，因此在他们打电话到呼叫中心时不知道客户是否有资格获得特定级别的支持。他们必须相信客户的话，没有办法验证他们对服务的资格。这导致假设过度为客户提供服务，但以牺牲收入为代价。'
- en: Prioritization framework
  id: totrans-54
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 优先框架
- en: 'Now that we''ve captured the list, let''s define how to build a framework to
    prioritize the list. Consider the following:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经记录了清单，让我们定义如何建立一个框架来优先处理这个清单。考虑以下几点：
- en: '**The impact of solving issues on the business**: Both sales and service are
    risking a leakage of revenue, either in upsell or resell opportunities for sales,
    and for add-on services/support for customer success. Additionally, we may be
    over-servicing customers without adequately charging them for the services they
    need, increasing our cost to serve by over-serving customers.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**解决业务问题的影响**：销售和服务都面临收入的泄漏风险，无论是销售的升级销售机会还是续售机会，还是客户成功的附加服务/支持。此外，我们可能过度为客户提供服务，而没有适当地收费，从而增加我们的服务成本。'
- en: '**How to measure success and impact**: Put yourself in the position of the
    business. Ask yourself the following questions: What will the business be able
    to do when this problem is addressed that they can’t have or experience today?
    How will I measure that? In this example, revenue is a result of this problem,
    as well as over-providing services, which increases the cost per customer for
    services because we are providing services to customers (at least at increased
    levels) than they are entitled to. One measure is the percentage of revenue renewed,
    another is the cost to serve per customer, and the last, finally, is attrition.'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**如何衡量成功和影响**：将自己置于企业的位置。问自己以下几个问题：解决了这个问题后，企业能做到什么他们今天无法做到或体验到的？我将如何衡量？在这个例子中，收入是这个问题的结果，以及过度提供服务，这增加了每个客户的服务成本，因为我们提供的服务比他们应得的要多（至少是增加的水平）。一个度量指标是收入的百分比续订，另一个是每个客户的服务成本，最后一个是流失率。'
- en: '**Urgency**: Revenue leakage and costs to serve are usually pretty critical
    items for management. It is safe to assume sales, service, and executive management
    would be very interested in solving this issue with a high degree of urgency.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**紧迫感**：收入流失和服务成本通常是管理层非常关注的关键问题。可以合理假设，销售、服务和高层管理会非常急切地想要解决这个问题。'
- en: '**Immediate work versus long-term work**: In this step, you and your team should
    brainstorm ways to approach this issue both in the very short term, but also in
    a long-term and sustainable way. What is something you could do today, this week,
    this year?'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**短期工作与长期工作**：在这一阶段，你和你的团队应该集思广益，思考如何在非常短期内，同时也以长期和可持续的方式来解决这个问题。你今天、这周、这年能做些什么？'
- en: '**Resourcing**: What investment might you need to complete this short- and
    long-term project? Do you have anything available at your disposal today, by reprioritizing
    or creating a stretch assignment for someone on your team? Do you need funding?'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**资源配置**：你可能需要什么投资来完成这个短期和长期项目？今天你有没有可以利用的资源，通过重新优先排序或为团队成员创建一个具有挑战性的任务来调配资源？你是否需要资金？'
- en: After assessing each issue like the preceding example, you should re-prioritize
    the list to the sequence in which you intend to solve the issues. You don’t need
    to take them one at a time. In fact, you may want to select 5-10 problems and
    attack all quick wins with different parts of your team at once. If I were tackling
    this same list, I would put my data governance team on the ownership item from
    finance, the platforms/primary data team on the unified view of the customer issue,
    and my data operations team on this purchase history example we are exploring
    together.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在像前面这种例子中评估每个问题后，你应该重新优先排序，按照你打算解决问题的顺序来排列列表。你不需要一次解决一个问题。事实上，你可以选择5-10个问题，和团队的不同部分一起同时解决所有能迅速取得成果的问题。如果是我来处理这个列表，我会让数据治理团队负责财务的所有权问题，让平台/主要数据团队负责统一客户视图的问题，并让数据运营团队处理我们正在一起探索的购买历史例子。
- en: Short-term versus long-term wins
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 短期与长期的胜利
- en: Within a common issue or capability, you should have short-term solutions that
    qualify as a quick win, and long-term solutions for the same issue, which get
    to a stable solution for the long haul. So, how do you decide?
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个共同的问题或能力范围内，你应该有短期解决方案，能够迅速取得成效，也有长期解决方案，能够在长远来看提供稳定的解决方案。那么，如何做出选择？
- en: '**Create optionality**: Come up with some options for your stakeholders to
    consider. Ideally, propose three options that address their problems.'
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**创造选择性**：为利益相关者提供一些选择供他们考虑。理想情况下，提出三种解决方案来解决他们的问题。'
- en: '**Involve stakeholders**: Get their perspective on the options you propose.
    Ask curious questions such as “What are we missing? What else could be impacted
    as a result of these options?”'
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**涉及利益相关者**：听取他们对你提议的选项的看法。提出一些好奇的问题，例如：“我们遗漏了什么？这些选项可能会影响到哪些其他方面？”'
- en: '**Use what you have**: Consider the resources you have. It can be seen as a
    red flag when you ask for funding and/or resources every time you need to do something
    new. What could you do without a single dollar or new headcount?'
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**利用现有资源**：考虑你所拥有的资源。每次做新事情时如果你都要求资金和/或资源，这可能会被视为一个警告信号。你能在没有一分钱或新增员工的情况下做些什么？'
- en: '**Show progress (versus tell)**: Schedule regular check-ins with your stakeholders
    as you have progress to show. Showing the progress versus sending a status report
    is worth so much in credibility. Show them how you are helping them win.'
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**展示进展（而非单纯报告）**：在你取得进展时，定期与利益相关者进行沟通。展示进展比发送状态报告更能赢得可信度。向他们展示你是如何帮助他们取得胜利的。'
- en: '**Iterate**: To demonstrate progress quickly, you need to show incremental
    progress. As you deliver features, show and solicit feedback quickly. Maintain
    a sense of urgency while you iterate.'
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**迭代**：为了快速展示进展，你需要展示逐步的进展。随着功能的交付，迅速展示并寻求反馈。迭代时要保持紧迫感。'
- en: '**Demo**: Take your iterative solutions to your stakeholders and show them
    what you and your team have created. Get their early and frequent feedback so
    that you can demonstrate forward progress, and include any feedback as you deliver
    for them. Don’t wait until the solution is built to show them what you’ve done
    in service of their needs.'
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**示范**：将你的迭代解决方案展示给利益相关者，向他们展示你和你的团队所创造的成果。获取他们的早期和频繁反馈，以便你能展示持续的进展，并在交付时包括任何反馈。不要等到解决方案完成后再向他们展示你为满足他们需求所做的工作。'
- en: '**Go live**: Simply, turn your solution on. You will continue to iterate and
    deliver new features once you deliver the initial capability, so, go live with
    urgency.'
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**上线**：简单来说，启动你的解决方案。一旦交付了初步功能，你将继续迭代并交付新功能，因此，请带着紧迫感上线。'
- en: '**Communicate far and wide**: Share your solution with your stakeholders, but
    also with others. Add this new solution to a monthly communication, or a status
    report that you share with a broader community of stakeholders. This will be a
    great way to show others that you have delivered a solution with impact.'
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**广泛沟通**：与利益相关者分享你的解决方案，但也要与其他人分享。将这个新解决方案添加到月度沟通中，或者分享给更广泛的利益相关者群体的状态报告中。这将是一个很好的方式，展示你已经交付了一个有影响力的解决方案。'
- en: '**Fail fast**: If the solution isn’t working, or you need to change course,
    don’t be afraid to do so. Just do it quickly. You can always pivot.'
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**快速失败**：如果解决方案不起作用，或者你需要改变方向，不要害怕这样做。只需要尽快行动。你随时可以进行调整。'
- en: '**Build the long-term solution**: After you have deployed or delivered the
    first iteration that quickly addresses your stakeholders’ needs, get to work on
    building the long-term solution. That may mean delivering more sustainable solutions/releases
    than what you delivered as your quick win, or it could be a totally different
    sustainable solution. Either way, once you have delivered the quick win, the next
    step is to immediately get to stable long-term needs.'
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**构建长期解决方案**：在你部署或交付了快速解决利益相关者需求的第一次迭代之后，开始着手构建长期解决方案。这可能意味着交付比快速胜利更可持续的解决方案/版本，或者可能是一个完全不同的可持续解决方案。无论哪种方式，一旦你交付了快速胜利，下一步就是立即着手解决长期稳定需求。'
- en: Example – unable to see a complete view of historical purchases by customer
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例 – 无法查看客户的完整历史购买记录
- en: '**Scenario**: In this example, the company sells a subscription product with
    add-on support services. In the current state, the sales and customer service
    teams were unable to verify what the customer had purchased, and therefore were
    running into two primary problems:'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**场景**：在这个例子中，公司销售一种带有附加支持服务的订阅产品。在当前状态下，销售和客户服务团队无法验证客户购买了什么，因此遇到了两个主要问题：'
- en: Customer service representatives were not sure which level of service package
    a customer was entitled to, which leads to over- or under-service.
  id: totrans-76
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户服务代表不确定客户应享有哪一等级的服务套餐，导致过度或不足服务。
- en: Sales representatives were unsure what the customer had purchased previously
    and therefore were not sure what to renew. This led to revenue being left unbilled.
  id: totrans-77
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 销售代表不确定客户之前购买了什么，因此不确定该续订什么。这导致了收入未被开票。
- en: '**Short-term/quick win objective**: Build a simple lookup on top of the ERP
    data to identify the lost revenue that was not being renewed. This revenue leakage
    identification would be able to justify the additional spending for the long-term
    solution. (Note: this is a very common issue, and in large enterprises, it often
    results in 10s or 100s of millions of dollars of unbilled revenue being identified.)'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**短期/快速胜利目标**：在ERP数据基础上构建一个简单的查找功能，以识别未被续订的流失收入。这一收入流失识别能够为长期解决方案的额外支出提供合理依据。（注意：这是一个非常常见的问题，在大企业中，通常会导致发现数千万或数亿美元的未开票收入。）'
- en: '**Long-term objective**: Build a purchase history tool that shows all the history
    of customers for marketing, sales, customer services, and finance to be able to
    easily look up all of the history for any customer globally.'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**长期目标**：构建一个购买历史工具，展示客户的所有历史记录，供市场营销、销售、客户服务和财务部门轻松查询任何客户的所有历史记录，且可以在全球范围内查看。'
- en: '**What to consider**: As you are starting to build the quick win versus the
    long-term portion of the solution, you’ll need to look at what’s available to
    you. Following the preceding 10 steps, you first need to come up with a variety
    of options for your stakeholders to consider. Ideally, you should be able to propose
    three or more options to address their problems. Second, you’ll want to involve
    your stakeholders in the selection of these options. You should ask them questions
    about the options you prepared.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**需要考虑的事项**：在你开始构建快速胜利与长期解决方案的过程中，你需要了解你现有的资源。按照前面提到的10个步骤，你首先需要为利益相关者提出多种选择供他们参考。理想情况下，你应该能提出三个或更多的选项来解决他们的问题。其次，你需要让利益相关者参与这些选项的选择过程。你应该询问他们关于你准备的选项的问题。'
- en: '**What we did**: In this example, we prepared options that included being able
    to take raw transactional data from our enterprise resource planning platform
    and curate a view based on that information, which was not of the highest quality
    but was enough to get the team started. This addressed *Step 3*, which is to use
    what you have. As we worked toward *Step 4*, we started to show the stakeholder
    groups what the raw data from the ERP system looked like. Even though the data
    was not very complete or comprehensive, it gave them a place to start from. We
    worked with our stakeholders to provide an iterative view of what we were able
    to remediate quickly based on other data sources that we had available in our
    ecosystem.'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**我们所做的**：在这个例子中，我们准备了包括能够从我们的企业资源规划平台获取原始交易数据并根据这些信息整理视图的选项，虽然这些数据的质量不是最高的，但足以让团队开始使用。这解决了*第3步*，即利用现有资源。当我们朝着*第4步*前进时，我们开始向利益相关者展示来自ERP系统的原始数据是什么样子的。尽管这些数据并不完全或详尽，但它为他们提供了一个起点。我们与利益相关者合作，基于我们生态系统中其他可用的数据源，提供了我们能够迅速修正的迭代视图。'
- en: By iterating with our stakeholders, we also demonstrated our solutions by placing
    a very simple GUI interface on top of the data set, which allows the stakeholders
    to be able to search for the history that they need. Once we had enough confidence
    from our stakeholders that this would begin to address their problem, we made
    it live for them, and we communicated effectively that the data in this version
    was not fully reliable, but was enough to get started. We also shared this early
    iteration with other teams that we thought might be interested in this information.
    There were other teams in IT, finance, and marketing that were also interested
    in this initial view.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 通过与我们的利益相关者反复沟通，我们还通过在数据集上方添加一个非常简单的GUI界面来展示我们的解决方案，这使得利益相关者能够搜索他们需要的历史记录。一旦我们从利益相关者那里获得足够的信心，认为这能开始解决他们的问题，我们就将其投入实际使用，并有效地传达了该版本中的数据并不完全可靠，但足以开始使用。我们还与其他我们认为可能对这些信息感兴趣的团队分享了这个早期版本。IT、财务和市场营销等其他团队也对这个初步视图感兴趣。
- en: Long term, we needed to build a primary data management platform for customers,
    so we had full confidence we had a complete view of a customer and the hierarchies
    around a single entity. Ultimately, we automated the purchase history platform,
    linked the purchase history to the appropriate customer, and had the ability to
    see purchase history at the lowest legal entity, as well as the ability to roll
    up the purchase history to the ultimate parent (highest level). We iteratively
    delivered until the stakeholders involved had a fully automated end-to-end sustainable
    solution. We saved the company millions in operational efficiency and lost revenue.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 从长远来看，我们需要为客户建立一个主要的数据管理平台，以便我们完全有信心掌握客户的完整视图及其围绕单一实体的层级结构。最终，我们自动化了购买历史平台，将购买历史与相应的客户关联，并能够查看最低法定实体的购买历史，同时也能够将购买历史汇总到最终的母公司（最高层级）。我们通过反复交付，直到相关利益相关者拥有一个完全自动化、端到端的可持续解决方案。我们为公司节省了数百万的运营效率和丧失的收入。
- en: Organizational readiness considerations
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 组织准备工作考虑事项
- en: It may be surprising to note that a similar recommendation had been made a few
    years prior but was not approved by the business. Why might that be? Well, sometimes
    organizations don’t understand what their opportunity is because of a variety
    of external factors. Or, it could simply be that the previous pitch was not made
    very effectively. Just because it didn’t work before doesn’t mean it won’t work
    now. If your stakeholders don’t accept your recommendations the first time, wait
    a period of time and then try again. Especially when there are leadership changes,
    you may want to consider that new leaders may have new ideas.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 令人惊讶的是，几年前曾提出过类似的建议，但没有得到业务方的批准。为什么会这样呢？有时，组织可能因为各种外部因素而不了解自己的机会。或者，可能是之前的提案没有提出得很有效。仅仅因为之前没有成功并不意味着现在就不行。如果你的利益相关者第一次没有接受你的建议，过一段时间再试一次，特别是当领导层发生变化时，你可能需要考虑新的领导者可能有新的想法。
- en: You should also consider the state of the company. If the company is going through
    a rough financial time, it’s likely not the right time to request millions of
    dollars to push your data agenda. Get really focused on what you need to deliver,
    why the company needs it, and what the financial outcomes will be if you do. Simply
    stating your solution will deliver “revenue” isn’t sufficient. Be clear on how
    and why. If the company is in a financial growth mode, it might be a better time
    to experiment and innovate.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 你还应该考虑公司的状况。如果公司正经历财务困境，可能不是请求数百万美元推动数据议程的合适时机。要专注于你需要交付的内容、公司为何需要这些内容以及如果你做到了，财务结果将如何。仅仅表明你的解决方案将带来“收入”是不够的。要清楚地说明如何以及为什么。如果公司处于财务增长阶段，可能是一个更好的时机去尝试和创新。
- en: Investment/funding models
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 投资/资金模型
- en: 'Typically, there are a couple of ways to go about funding these quick wins.
    These different options may vary based on your organizational preferences. There
    are commonly three options to consider:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，有几种方式可以资助这些快速成功的项目。根据组织的偏好，具体选项可能会有所不同。常见的有三种选择：
- en: '**CDAO office funding**: You use your own budget to fund this quick-win project.
    This is my recommendation for when you are trying to demonstrate your team’s ability
    to deliver. This is often viewed as a “goodwill” attempt to show reputable results.'
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**CDAO办公室资金**：你使用自己的预算为这个快速成功项目提供资金。我的建议是，当你尝试展示团队交付能力时使用这种方式。这通常被视为一种“善意”尝试，旨在展示有信誉的结果。'
- en: '**Stakeholders’ funding**: You ask your stakeholders to fund your quick-win
    project. I would recommend this only when you have a good standing you’re your
    stakeholders and they are used to funding work for your team.'
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**利益相关者资金**：你请求利益相关者为你的快速成功项目提供资金。我只推荐在你与利益相关者有良好关系且他们习惯为你的团队提供资金时使用这种方式。'
- en: '**Hybrid funding**: You ask your stakeholders to fund part of the solution
    and you offer to fund the other part of the solution. This can work when there
    is a bit more investment needed to get the project off the ground, appreciation
    from both sides that the quick win is critical, and alignment on the shared success
    of delivery.'
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**混合资金**：你要求利益相关者资助解决方案的一部分，而你自己则提供解决方案的另一部分资金。当需要更多投资才能启动项目时，双方都认识到快速成功至关重要，并且在交付共享成功方面达成一致时，这种方式可能奏效。'
- en: In my experience, it’s a stronger relationship builder when your team self-funds
    the quick win and goes to the stakeholder for funding only when you have demonstrated
    that your team can deliver. Only once you exit the “quick win” phase and move
    on to delivering the long-term sustainable solution should you request funding
    from stakeholders. Use your best judgment and follow the norms of your company’s
    funding model.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我的经验，当你的团队自行资助快速成功，并且只有在你展示了团队能够交付时才向利益相关者寻求资金，这样的方式更有助于建立牢固的关系。只有在你完成“快速成功”阶段并开始交付长期可持续解决方案时，才应该向利益相关者请求资金。根据你的最佳判断，并遵循公司资金模型的规范。
- en: Follow through
  id: totrans-93
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 跟进
- en: This should be a no-brainer, but you have to deliver excellent results in a
    quick win if you want to be taken seriously by your stakeholders. There’s really
    no room for failure, especially if your stakeholder is funding your quick-win
    project. There are lots of ways to “win,” but you have to deliver a result that
    meets or exceeds their expectation.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 这应该是显而易见的，但如果你想让利益相关者认真对待你，你必须在快速成功中交付卓越的结果。如果你的利益相关者正在资助你的快速成功项目，那么实际上没有失败的余地。有很多方法可以“成功”，但你必须交付一个符合或超出他们期望的结果。
- en: Once you deliver that very first iteration, you should immediately ask for input
    into the next iterations of your solution. Each and every delivery that you have
    in this quick-win phase builds small amounts of credibility and trust in your
    teams’ ability to deliver what the business needs. Keep showing the stakeholders
    that they can depend on you for excellent results, and that you are their partner.
    Work with them to ideate on the next steps and keep delivering. This virtuous
    cycle of delivery will pay dividends when you move into the larger deliveries
    in your program.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你交付了第一个版本，你应该立即要求对下一版本的解决方案提出反馈。在这个快速成功阶段的每一次交付都会在你的团队能够交付业务需求方面积累一点信誉和信任。不断向利益相关者展示他们可以依赖你提供卓越的结果，并且你是他们的合作伙伴。与他们一起构思下一步并继续交付。这种良性循环的交付将在你进入更大规模的交付时带来回报。
- en: Communicate effectively for support
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 有效沟通以获取支持
- en: 'After all the preceding work, identifying, producing, and iterating on results
    through continuous delivery, it is a shame that many data leaders fail to communicate
    appropriately. There tend to be two camps: over-communicating on less-than-impactful
    results or not communicating enough about impactful delivery. Think about it in
    this very simple view:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 在完成所有前期工作后，通过持续交付识别、生产和迭代结果，遗憾的是，许多数据领导者未能适当进行沟通。通常有两种情况：过度沟通低影响力的结果，或者对有影响力的交付沟通不足。试想一下这个非常简单的观点：
- en: '| **High impact /** **under communication** | **High impact /** **highly communicated**
    |'
  id: totrans-98
  prefs: []
  type: TYPE_TB
  zh: '| **高影响/** **沟通不足** | **高影响/** **高度沟通** |'
- en: '| You’ve delivered great solutions, but you don’t tell the story effectively
    to your stakeholders or users. | You’ve delivered great solutions and you have
    effectively communicated to your stakeholders. |'
  id: totrans-99
  prefs: []
  type: TYPE_TB
  zh: '| 你已交付了很好的解决方案，但你没有有效地向你的利益相关者或用户讲述这个故事。 | 你已交付了很好的解决方案，并且你有效地与利益相关者沟通了。 |'
- en: '| **Result**: Stakeholders are unaware of your impactful quick win, and fail
    to support you appropriately for future investments and products. | **Result**:
    Stakeholders are aware of your impactful work and support you for future investments
    and products. |'
  id: totrans-100
  prefs: []
  type: TYPE_TB
  zh: '| **结果**：利益相关者没有意识到你的快速获胜成果，因此没有为未来的投资和产品提供适当的支持。 | **结果**：利益相关者意识到你的有影响力的工作，并为未来的投资和产品提供支持。
    |'
- en: '| **Low impact /** **under communication** | **Low impact /** **highly communicated**
    |'
  id: totrans-101
  prefs: []
  type: TYPE_TB
  zh: '| **低影响/** **沟通不足** | **低影响/** **高度沟通** |'
- en: '| You’ve delivered low-quality or low-impact results, and you don’t share the
    result broadly with your stakeholders or users. | You’ve delivered a low-quality
    or low-impact solution, but you’ve communicated broadly about it. |'
  id: totrans-102
  prefs: []
  type: TYPE_TB
  zh: '| 你交付了低质量或低影响力的结果，并且你没有广泛地与利益相关者或用户分享这个结果。 | 你交付了低质量或低影响力的解决方案，但你已广泛地进行沟通。
    |'
- en: '| **Result**: You don’t deliver and no one notices. You should go back to the
    drawing board and find another impactful data solution to deliver ASAP. | **Result**:
    You have tarnished your reputation. You’ve overcommunicated a low-impact solution,
    which lessens the chances of your stakeholders believing your results when you
    do produce something of high impact for them in the future. You may struggle to
    gain funding or support for your next product/solution. |'
  id: totrans-103
  prefs: []
  type: TYPE_TB
  zh: '| **结果**：你没有交付任何成果，而没有人注意到。你应该重新开始，找到另一个有影响力的数据解决方案并尽快交付。 | **结果**：你已经损害了自己的声誉。你过度沟通了一个低影响力的解决方案，这降低了利益相关者在未来你为他们提供高影响力成果时，信任你的结果的可能性。你可能会在为下一个产品/解决方案争取资金或支持时遇到困难。
    |'
- en: Table 13.3 - Impact of quick wins and communication effectiveness
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 表13.3 - 快速获胜和沟通效果的影响
- en: You want to be in the top-right box – high impact and effective communication.
    However, the next best place to be is the lower-left box. This is probably unexpected,
    however, the other two carry a higher degree of risk for the success of your team.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 你希望处于右上角——高影响力和有效沟通。然而，接下来最好的位置是左下角。这个结果可能是意外的，但另外两个区域对于团队的成功而言，风险更高。
- en: Measuring results
  id: totrans-106
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 衡量结果
- en: As you are communicating, do not forget what we learned in [*Chapter 5*](B18846_05.xhtml#_idTextAnchor110),
    *Aligning on Outcomes*. It is critical that you measure the impact of the results
    you deliver. For example, in the purchase history example we went through earlier,
    we identified unbilled revenue that customers had committed to renewing but hadn’t
    been renewed by sales. In the example, from the financial transactions and order
    forms, we were able to identify the years of commitment, what had already been
    billed and paid, and what had not been billed and paid. The unbilled commitments
    were able to be measured and aggregated. The unbilled revenue totaled in the millions
    of dollars.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 在你进行沟通时，别忘了我们在[*第5章*](B18846_05.xhtml#_idTextAnchor110)中学到的内容，*与结果对齐*。衡量你交付的结果的影响是至关重要的。例如，在我们之前讨论的购买历史示例中，我们识别出了客户承诺续订但销售未完成续订的未计费收入。在该示例中，通过财务交易和订单表格，我们能够识别出承诺的年份、已经计费并支付的部分，以及未计费和未支付的部分。未计费的承诺可以被衡量并汇总。未计费收入总额达到了几百万美元。
- en: By reporting outwardly to all stakeholder groups, including finance, sales,
    and executive management, we were able to state very concretely that the team
    had identified the specific dollar amount of unbilled revenue. As sales took that
    data and followed up with customers, most were very happy to pay for the services,
    but no one had asked them to. They also were unaware. I have heard this exact
    same example play out in numerous other companies.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 通过向所有利益相关者群体（包括财务、销售和高层管理）进行外部报告，我们能够非常明确地说明，团队已识别出具体的未开票收入金额。当销售部门根据这些数据跟进客户时，大多数客户都很愿意支付这些服务费用，但没有人要求他们这么做，他们也没有意识到这一点。我听过其他许多公司也发生了完全相同的情况。
- en: Data teams that can directly identify a revenue improvement from their work
    often find funding their programs much easier to do than when measuring results
    is less direct, or when there is not a direct revenue or operational savings tie.
    If you can, measure results specifically and share very clearly. Obtain your stakeholders’
    support for the number you identify and go together to executive management to
    share the outcomes. This will bolster your credibility and partnerships. Now that
    we’ve learned all about quick wins, in the next section, we’ll explore how policies,
    standards, and procedures can help you achieve them.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 能够直接识别出其工作带来收入提升的数据团队，通常会发现为他们的项目获得资金比衡量结果不那么直接，或者没有直接的收入或运营节省关联时，要容易得多。如果可以的话，具体衡量结果并清晰地分享。争取利益相关者对你所识别的数字的支持，然后一起向高层管理汇报结果。这将增强你的可信度和合作伙伴关系。现在我们已经学习了关于快速成果的一切，在接下来的章节中，我们将探讨政策、标准和程序如何帮助你实现这些成果。
- en: Why policies, standards, and procedures can generate buzz
  id: totrans-110
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么政策、标准和程序能引发关注
- en: One of the easiest quick wins that you can deliver on the data governance side
    of your team is to establish effective and easy-to-understand policies, standards,
    and procedures. In my experience, some of your stakeholders will simply want to
    be able to self-deliver. I think this is a great signal. It means that you have
    highly qualified data professionals across your organization who want to be able
    to get started. However, if they are looking to your team to tell them what to
    do, how to do it, and how they want to do it in alignment with your team, then
    these are engaged stakeholders.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的数据治理团队方面，你可以提供的最简单的快速成果之一就是建立有效且易于理解的政策、标准和程序。根据我的经验，你的一些利益相关者可能只是希望能够自助完成工作。我认为这是一个很好的信号，这意味着你的组织中有许多高素质的数据专业人士，他们希望能够开始工作。然而，如果他们希望你的团队告诉他们做什么，怎么做，以及如何与团队的工作对齐，那么这些就是积极参与的利益相关者。
- en: One of the best things you can do is provide them with the guidance that they
    are seeking. The easiest way to do this is to publish guidelines that they can
    use. While some of your data engineers and analytics professionals are delivering
    on other quick wins, focused on the more technical components of data governance,
    other team members can concurrently be focusing on delivering these documents,
    which can support the broader enterprise.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 你能做的最好的事情之一就是为他们提供他们所寻求的指导。做到这一点的最简单方法就是发布他们可以使用的指南。当你的一些数据工程师和分析专家在关注数据治理的技术性部分，取得其他快速成果时，其他团队成员可以并行地专注于发布这些文件，从而支持更广泛的企业。
- en: Especially if your team is small or new, producing simple, straightforward,
    and not overly complex policies, standards, and procedures is a great way to engage
    the entire company in data without a significantly sized team. Simply providing
    templates is a very easy way to engage your stewardship community on how to best
    document simple controls, define how to measure and report on the state of data
    quality, or perform simple data operations.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是当你的团队规模小或较新时，制定简单、直接且不太复杂的政策、标准和程序，是一种极好的方式，让整个公司都能参与到数据工作中，而无需大量的团队成员。仅仅提供模板就是一种非常简单的方式，能够让你的管理社区参与进来，帮助他们如何记录简单的控制措施，定义如何衡量和报告数据质量的状态，或执行简单的数据操作。
- en: While the preceding example of purchase history gets deep in a single area,
    policies, standards, and procedures cut wide across your organization. By marrying
    a technical solution with a more generalized solution, such as a simple data policy,
    you will gain support from a few different stakeholder groups. This is another
    way to build effective momentum in your data program while enabling the company
    to know what they need to do and how they need to do it. After publishing policies,
    standards, and procedures, and delivering a data governance capability, one of
    the next best steps that you can take is to define clear data ownership. By assigning
    data owners, you can operationalize your data governance in a federated model
    that will deliver accountability across the enterprise.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然前面的购买历史示例在一个特定领域进行了深入分析，但政策、标准和程序则横跨整个组织。通过将技术解决方案与更广泛的解决方案（如简单的数据政策）相结合，你将获得多个利益相关者群体的支持。这是建立数据项目有效推动力的另一种方式，同时使公司清楚地知道他们需要做什么以及如何做。在发布政策、标准和程序，并交付数据治理能力后，你可以采取的下一个最佳步骤是明确数据所有权。通过指定数据所有者，你可以在一个联邦模式下实现数据治理，从而在整个企业中实现问责制。
- en: Data ownership
  id: totrans-115
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据所有权
- en: In [*Chapter 3*](B18846_03.xhtml#_idTextAnchor057), we went through how to build
    a high-performing team. You may recall that building a high-performing team isn’t
    just about your direct reporting staff, but also the entire data community across
    the company. One of the most important considerations in building a high-performing
    team is activating those who manage the data directly. These data stewards (both
    technical and business data stewards) are a key component to operationalizing
    all of the capabilities we discussed in *Part 2* of this book, but also in implementing
    policies, standards, and procedures.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第三章*](B18846_03.xhtml#_idTextAnchor057)中，我们讲解了如何建立一个高效能的团队。你可能还记得，建立高效能团队不仅仅是关于你直接管理的员工，还包括整个公司内的数据社区。建立高效能团队时，最重要的考虑因素之一是激活那些直接管理数据的人。这些数据管理员（无论是技术数据管理员还是业务数据管理员）是将我们在本书*第二部分*中讨论的所有能力付诸实践的关键组成部分，同时也是实施政策、标准和程序的关键。
- en: One way to get a quick win is to activate your stewardship community. The data
    governance leader, which we covered in [*Chapter 3*](B18846_03.xhtml#_idTextAnchor057),
    should identify who data stewards are across the organization and use these stewards
    to implement the policies, standards, and procedures, but also to identify quick
    wins! The individuals closest to the data are the ones who see and experience
    the data issues day to day, and thus, are your biggest source of input when it
    comes to identifying quick-fix opportunities.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 获得快速成功的一种方式是激活你的数据管理社区。数据治理领导者（我们在[*第三章*](B18846_03.xhtml#_idTextAnchor057)中提到过）应该识别出组织内的数据管理员，并利用这些管理员来实施政策、标准和程序，同时识别快速成功的机会！最接近数据的人是日常看到并经历数据问题的人，因此，他们是你识别快速解决机会的最大来源。
- en: 'Be sure to keep track of who is providing you with these ideas as they come
    in. A few things you can try are as follows:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 确保跟踪谁在提供这些创意。当这些创意到来时，你可以尝试以下几种方法：
- en: '**Create a hackathon**: Activate your community by capturing ideas that need
    solving. Then, push these ideas back to the community and create a contest-like
    forum to “hack” these ideas into solutions. Ask an executive to take the winners
    to lunch or host an **ask me anything** (**AMA**) as a prize. Note that this doesn’t
    require funding.'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创建黑客马拉松**：通过收集需要解决的创意来激活你的社区。然后，将这些创意反馈回社区，创建一个类似竞赛的论坛，将这些创意“破解”成解决方案。请高管请获胜者吃午餐，或以**问我任何事**（**AMA**）为奖品。请注意，这不需要资金支持。'
- en: '**Ask for submissions**: One way to gather ideas is to create a forum to submit
    ideas. You could use a Slack channel or simply collect them through a monitored
    email box.'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**请求提交**：收集创意的一种方式是创建一个提交创意的论坛。你可以使用Slack频道，或简单地通过一个监控的邮箱收集这些创意。'
- en: '**Create a sign-up form**: Allow individuals to log their ideas on a form.
    Be sure to capture who submitted the ideas so you can acknowledge them.'
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创建报名表格**：允许个人在表格上记录他们的创意。确保记录下提交创意的人的名字，以便你可以对他们进行认可。'
- en: By engaging the entire data community, your reach and idea set will become much
    richer and wider than if your team attempted to gather ideas or generate ideas
    exclusively on their own. There is a great deal of pride in ownership for ideas
    that are gathered, so, celebrate the individuals who brought them forward. When
    solutions are gathered, solved, and communicated, be sure to mention and publish
    who brought it forward. This is a great way to honor those who are supporting
    your team and data more broadly at the company. Now that we have learned what
    data ownership is, and how it helps define quick wins, we’ll now learn how to
    apply the product mindset to finalize solutions.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 通过让整个数据社区参与进来，你的影响力和创意将比单纯依靠团队自己收集或生成创意时更加丰富和广泛。对于收集到的创意，人们会有很强的归属感，因此，要庆祝那些提出创意的个人。当解决方案被收集、解决并传达时，记得提及并发布是谁提出的。这是一个很好的方式，来表彰那些在公司内支持你们团队和数据的人。现在我们已经了解了数据所有权是什么，以及它如何帮助定义快速成功，我们接下来将学习如何将产品思维应用于最终解决方案的制定。
- en: Applying a product mindset to data capabilities
  id: totrans-123
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将产品思维应用于数据能力
- en: One of the best ways to continue to iterate on a solution is by adopting a product
    mindset to your data capabilities. This concept has been emerging in the data
    space for the last few years and I’ve driven this model in two teams I’ve led
    at the time of writing. The best way to think about adopting this mindset is to
    look at how products are deployed in the technology industry. It’s a great time
    to think about this as you are building solutions under the data product mindset
    because it fundamentally aligns with product management.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 持续对解决方案进行迭代的最佳方式之一，是将产品思维应用到数据能力中。这个概念在过去几年中已经在数据领域兴起，而在撰写本文时，我已经在我领导的两个团队中推行了这一模型。理解这一思维方式的最佳方式是看看技术行业中的产品是如何部署的。在你以数据产品思维来构建解决方案时，这是一个很好的时机，因为它与产品管理在根本上是对齐的。
- en: Product management for data
  id: totrans-125
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据产品管理
- en: 'As you start to build a solution, the idea is that you go live with an immediate
    **minimum viable product** (**MVP**) solution and continue to release new features
    periodically over time. Ideally, you should follow the following steps, at a minimum:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 当你开始构建一个解决方案时，目标是通过一个立即可用的**最小可行产品**（**MVP**）解决方案上线，并在未来一段时间内定期发布新功能。理想情况下，至少应该遵循以下步骤：
- en: '**Assign a product manager**: Each solution should have an assigned product
    manager who “owns” the solution. The product manager should be the expert on the
    solution, and accountable for the quality and performance of the solution. Much
    like you would see with a traditional technology product, this person is ultimately
    accountable, no matter what.'
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**指定产品经理**：每个解决方案应该有一个指定的产品经理来“拥有”该解决方案。产品经理应该是该解决方案的专家，并对解决方案的质量和性能负责。就像你在传统技术产品中看到的一样，这个人最终要为产品负责，不管发生什么。'
- en: '**Leverage a feature backlog and prioritize**: Collect all the features requested
    by stakeholders and those needed to improve the data product. Prioritize the features
    based on impact and needs.'
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**利用功能待办事项列表并进行优先排序**：收集所有利益相关者请求的功能和那些需要改进数据产品的功能。根据影响和需求对功能进行优先排序。'
- en: '**Build a roadmap**: Each product should have a roadmap with features being
    released iteratively over time. It should be clear and transparent to the stakeholders
    what they can expect, and when, with regard to the data product.'
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**制定路线图**：每个产品都应该有一个路线图，其中的功能会随着时间的推移进行迭代发布。对于利益相关者来说，应该清晰透明地了解他们能期望什么，并且什么时候能看到与数据产品相关的成果。'
- en: '**Deliver iteratively**: As depicted on your roadmap, the data product should
    have clear, iterative deliveries over time. This roadmap should not “end” – you
    should adopt a continuous improvement model.'
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**迭代交付**：如你的路线图所示，数据产品应该有明确的、随着时间推移而迭代交付的计划。这个路线图不应“结束”——你应该采用一个持续改进的模式。'
- en: '**Enable users**: As you deliver, be sure to enable the users with training
    so they can use the product to its full potential.'
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**使用户能够使用**：在交付时，一定要通过培训使用户能够充分发挥产品的潜力。'
- en: '**Repeat**: Because you are deploying a product, you should continue to repeat
    this cycle indefinitely or until the product is retired.'
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**重复**：因为你正在部署一个产品，所以你应该不断地重复这个循环，直到产品退役为止。'
- en: Because your goal is to get a solution into production quickly, and to deliver
    that quick win, focus on delivering the MVP so that your stakeholders can get
    value as fast as possible. Leverage the preceding steps to get to your full solution,
    with future enhancements. Do not let perfect be the enemy of good; deliver with
    urgency.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 因为你的目标是快速将解决方案投入生产，并实现快速的成果，所以要专注于交付最小可行产品（MVP），让你的利益相关者尽可能快地获得价值。利用前面的步骤来实现你的完整解决方案，并为未来的增强功能做好准备。不要让完美成为良好的敌人；要紧急交付。
- en: Products versus non-product solutions
  id: totrans-134
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 产品与非产品解决方案
- en: 'Once you see how effective this approach is, it may be tempting to apply the
    product management mindset to all data capabilities and solutions. However, not
    everything should be treated as such. It becomes very easy to become captivated
    by this model and want to apply the model to everything, but it does come with
    a cost: aligning a product manager and engineering team to each product is not
    scalable infinitely.'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你看到这种方法的有效性，可能会想要将产品管理思维应用到所有的数据能力和解决方案中。然而，并非所有的都应该这么处理。容易被这种模型吸引，并想把它应用到所有事情上，但这也有代价：将产品经理和工程团队对接到每个产品上是无法无限扩展的。
- en: '| **Helpful Hint** |'
  id: totrans-136
  prefs: []
  type: TYPE_TB
  zh: '| **提示** |'
- en: '| Get really clear with your team about what makes a data product a product,
    versus what is a service, versus what is just a dashboard or business intelligence
    metric. It’s tempting to swing too far toward product management, so clarifying
    how you will treat solutions is an important early step. |'
  id: totrans-137
  prefs: []
  type: TYPE_TB
  zh: '| 与团队明确什么构成数据产品与什么是服务，什么仅仅是仪表盘或商业智能指标非常重要。很容易过度倾向于产品管理，所以明确你将如何处理解决方案是一个重要的早期步骤。
    |'
- en: Basic criteria
  id: totrans-138
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 基本标准
- en: 'To aid your team in staying objective, you should create basic criteria to
    use for your company, which will define what constitutes a product, service, or
    asset. To get you started, I’ve captured the very basic criteria you can use as
    a starting point:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 为帮助团队保持客观，你应该为公司创建基本标准，用来定义什么构成产品、服务或资产。为了帮助你入门，我已经列出了你可以作为起点的非常基本的标准：
- en: '| **Product** | **Service** | **Asset** |'
  id: totrans-140
  prefs: []
  type: TYPE_TB
  zh: '| **产品** | **服务** | **资产** |'
- en: '| Will have continuous support.Will have continuous delivery.Requires new features
    or functionality. | Provides a capability to others for use in managing data or
    producing analytics and insights. | A single delivery that is produced and used.
    |'
  id: totrans-141
  prefs: []
  type: TYPE_TB
  zh: '| 将持续获得支持。将持续交付。需要新特性或功能。 | 为他人提供管理数据或生成分析和洞察的能力。 | 单一交付物，已经生成并使用。 |'
- en: '| The examples are as follows:'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: '| 以下是一些示例：'
- en: Early warning system
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预警系统
- en: Purchase history system
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 购买历史系统
- en: Customer health score
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户健康评分
- en: '| The examples are as follows:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: '| 以下是一些示例：'
- en: Data governance policy
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据治理政策
- en: Data catalog
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据目录
- en: Data quality tool
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据质量工具
- en: '| The examples are as follows:'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: '| 以下是一些示例：'
- en: Enterprise-metrics
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 企业度量指标
- en: Revenue dashboard
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 收入仪表盘
- en: Customer attrition
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户流失
- en: '|'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: Table 13.4 – Criteria for various data solutions
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 表格 13.4 – 各种数据解决方案的标准
- en: In the first organization that I deployed this model in, we went through every
    single thing we did, no matter whether it was a simple dashboard, a curated dataset,
    or a full-blown solution, and we determined which of the three buckets each solution
    fit into. Simply going through this exercise allowed us to retire a number of
    dashboards we realized not only weren’t products, but weren’t being used at all.
    It crystallized for us what we needed to be doing, versus what we could stop doing
    altogether. From there, we identified which solutions were true products, and
    we could start to iterative quick wins.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 在我部署此模型的第一个组织中，我们回顾了我们所做的每一件事，无论它是一个简单的仪表盘、一个策划的数据集，还是一个完整的解决方案，并确定每个解决方案属于哪一个类别。仅仅通过这项练习，我们就淘汰了许多仪表盘，意识到它们不仅不是产品，而且根本没有被使用。这让我们更加清晰地知道了我们需要做什么，而哪些工作完全可以停止。从那里开始，我们确定了哪些解决方案是真正的产品，并可以开始迭代快速的成功。
- en: Product culture
  id: totrans-157
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 产品文化
- en: As you focus on delivering quick wins with iterative delivery, a good best practice
    is to identify and appoint an individual to define product management best practices
    for your team. This individual will define the preceding criteria, establish forums
    for product roadmap reviews, manage the process for scrum, and partner with engineering
    teams to align both product and engineering to the same goals. By defining these
    expectations, you will begin to establish a culture of product management. Depending
    on the size of your company and data team, this could be a part-time role or a
    full team.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 当你专注于通过迭代交付实现快速胜利时，一个好的最佳实践是识别并指定一个人来定义你团队的产品管理最佳实践。这个人将定义前述标准，建立产品路线图评审的论坛，管理冲刺过程，并与工程团队合作，使产品和工程目标保持一致。通过定义这些期望，你将开始建立产品管理的文化。根据公司和数据团队的规模，这可能是一个兼职角色，也可能是一个完整的团队。
- en: Training
  id: totrans-159
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 培训
- en: You will need to define requirements for product management (both for quick
    wins and for ongoing product management). Especially if this concept is new to
    your company or your team, you will need to spend time training. There are some
    online programs focused on data product management, which could be a good place
    to start. If you find you have to DIY a training program that is customized for
    your company, you can. There’s no single way to accomplish training. What’s most
    important is that you assess the needs of your team and company, and train accordingly.
    Now that we’ve covered how to build quick wins and walked through some examples,
    we need to focus on momentum
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要定义产品管理的要求（无论是针对快速胜利还是持续的产品管理）。特别是如果这个概念对你的公司或团队来说是新的，你将需要花时间进行培训。有一些专注于数据产品管理的在线课程，可以作为一个不错的起点。如果你发现你需要为公司定制一个培训计划，你可以自行制定。没有单一的方式来完成培训。最重要的是评估团队和公司的需求，并相应地进行培训。现在我们已经讲解了如何建立快速胜利并通过一些示例进行说明，我们需要专注于势头。
- en: Building momentum through a continuous delivery model
  id: totrans-161
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 通过持续交付模型建立势头
- en: Quick wins are not just something that you create and deliver in the early phases
    of your tenure – they’re quite the opposite. You should create quick wins to build
    momentum, and then keep delivering with velocity over time. The best way to create
    momentum is by devising a **continuous** **delivery model**.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 快速胜利不仅仅是你在工作初期创造和交付的东西——它们恰恰相反。你应该创造快速胜利来建立势头，然后随着时间的推移保持高效交付。创造势头的最佳方法是通过制定**持续**
    **交付模型**。
- en: Continuous delivery model
  id: totrans-163
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 持续交付模型
- en: A continuous delivery model enables your team to further deliver against each
    solution, by adopting the product mindset discussed previously, as well as using
    the same model to identify and deliver new quick win opportunities. The same model
    applies to both an individual solution, as well as the process overall, which
    makes it easier to deploy across your team. For engineers, this may look a lot
    like an agile delivery model, which it is modeled after. For non-engineers, this
    is the opportunity to learn from our technical counterparts and adopt their processes
    more broadly to solutions holistically. The following image provides a visual
    representation of how the continuous delivery model operates. Note that there
    isn’t an end to this model, rather, you should continue through the process as
    long as the data product is in production and used by your stakeholders.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 持续交付模型使团队能够进一步交付每个解决方案，通过采用之前讨论的产品思维方式，并使用相同的模型来识别和交付新的快速胜利机会。该模型适用于单个解决方案以及整体过程，这使得在团队中部署变得更加容易。对于工程师来说，这可能看起来像一个敏捷交付模型，它就是根据这个模型构建的。对于非工程师来说，这是一个向我们的技术同行学习并将他们的流程更广泛地应用到整体解决方案中的机会。下图提供了持续交付模型如何运作的可视化表示。请注意，这个模型没有终点，而是应该继续进行，只要数据产品在生产中并被利益相关者使用。
- en: '![Figure 13.2 – Building a momentum flywheel – continuous delivery model](img/B18846_13_02.jpg)'
  id: totrans-165
  prefs: []
  type: TYPE_IMG
  zh: '![图 13.2 – 建立势头飞轮 – 持续交付模型](img/B18846_13_02.jpg)'
- en: Figure 13.2 – Building a momentum flywheel – continuous delivery model
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13.2 – 建立势头飞轮 – 持续交付模型
- en: We will explore each stage of the model in the following subsections.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在以下小节中探讨模型的每个阶段。
- en: Intake
  id: totrans-168
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 输入
- en: At a team level, you should create a process and mechanism to collect and document
    all the solutions that you will build, regardless of size. You may use a tool
    to do this, such as Jira or Asana, or you could use something as simple as a spreadsheet.
    Regardless of what tool you use, be sure to capture ideas both big and small.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 在团队层面，您应该创建一个流程和机制，收集并记录所有您将要构建的解决方案，无论其大小。您可以使用像 Jira 或 Asana 这样的工具，也可以使用像电子表格这样简单的工具。无论您使用什么工具，都要确保记录下所有大小的创意。
- en: At the solution level, you will need to capture new features or changes that
    are required for each individual solution you are building/maintaining. Because
    the model is continuous in nature, you should be evaluating enhancements, new
    features, and fixes on an ongoing basis.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 在解决方案层面，您需要捕捉构建/维护的每个单独解决方案所需的新特性或更改。由于该模型本质上是持续的，您应持续评估改进、新功能和修复。
- en: Prioritization
  id: totrans-171
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 优先级排序
- en: 'At the team level, you should review the solutions that have been logged in
    your backlog for prioritization. Ideally, you would define a prioritization framework.
    It can be as simple or as complex as you need to fit your business needs, however,
    I find a lot of elegance in a simple solution such as the following:'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 在团队层面，您应该审查已经记录在待办事项中的解决方案，以便进行优先级排序。理想情况下，您应定义一个优先级框架。它可以简单也可以复杂，以适应您的业务需求。然而，我发现简单的解决方案往往更具优雅性，例如以下内容：
- en: '**Impact**: Low/medium/high'
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**影响**：低/中/高'
- en: '**Cost/resourcing**: Low/medium/high'
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**成本/资源**：低/中/高'
- en: Seems simple, and simple can be great. To prioritize at the solution level,
    you are simply prioritizing these solutions to deliver rapid impact on the business.
    This prioritization framework can help you identify which solutions to go after
    based on your resourcing. For example, if someone has a week of capacity, and
    a week of effort is considered a “low” cost for your organization, you might search
    the list for a low-cost and high-impact solution to work on next.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来很简单，简单有时就是最好的。要在解决方案层面进行优先级排序，您只需按优先级排序这些解决方案，以便快速影响业务。这个优先级框架可以帮助您根据资源情况识别应该优先处理哪些解决方案。例如，如果某人有一周的时间，而一周的工作量对您的组织来说被视为“低”成本，您可能会在列表中寻找一个低成本、高影响的解决方案来进行下一步工作。
- en: 'At the solution level, you can use something similar to build prioritization
    at the feature level, such as the following:'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 在解决方案层面，您可以使用类似的方法来构建功能层面的优先级排序，例如以下内容：
- en: '**Impact**: Low/medium/high'
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**影响**：低/中/高'
- en: '**Cost/resourcing**: Hours/days/weeks'
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**成本/资源**：小时/天/周'
- en: You could use the actual expected hours to complete the features (e.g., 2 hours
    or 36 hours). This will also help you prioritize the feature backlog for each
    solution you create.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用实际预计完成功能所需的小时数（例如：2小时或36小时）。这也将帮助您为每个创建的解决方案优先排序功能待办事项。
- en: '| **Helpful Hint** |'
  id: totrans-180
  prefs: []
  type: TYPE_TB
  zh: '| **有用提示** |'
- en: '| Across both the team level and solution level, this prioritization approach
    will also help you identify where there is work to deliver that may not be considered
    “quick.” Perhaps this process will identify where you have larger-scale needs,
    such as what was covered in *Part 2* of this book. |'
  id: totrans-181
  prefs: []
  type: TYPE_TB
  zh: '| 在团队层面和解决方案层面，这种优先级排序方法还可以帮助您识别那些可能不被视为“快速”交付的工作。也许这个过程会帮助您识别更大规模的需求，例如本书*第二部分*中所涵盖的内容。
    |'
- en: Building a roadmap and aligning features
  id: totrans-182
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 构建路线图并对功能进行对齐
- en: At the team level, once you have the prioritization framework pulled together,
    you should build an integrated roadmap of the small quick-win projects your team
    will continue to deliver. This view will help your combined team have visibility
    into and understand what is being delivered. By providing micro-moments with stakeholders
    that your team is able to drive, you will delight your stakeholders, but you will
    also build confidence in your team’s ability to deliver impactful work at velocity.
    This will inspire your team to find more quick wins and thus, will generate more
    momentum.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 在团队层面，一旦您制定了优先级框架，您应该构建一个集成的路线图，列出团队将继续交付的小型快速成功项目。这一视图将帮助您的团队了解并理解正在交付的内容。通过为利益相关者提供您团队能够推动的微小时刻，您将令利益相关者感到满意，同时也会增强团队在高效交付有影响力工作的能力的信心。这将激励您的团队寻找更多的快速成功案例，从而产生更多的动力。
- en: At the solution level, you should build a simplified view of the releases you
    will have for your quick wins. This should be shared not only with the individuals
    working on the solution but also with your stakeholders. By showing them what
    this will look like, they will understand better what features and/or functionality
    will be available to them and when. Be sure to not just mention what is available,
    but also what that will enable them to be able to do in business terms (e.g.,
    a customer-level health score will enable the customer success team to proactively
    reach out to customers and delight them with an improved customer experience and
    a higher NPS score).
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 在解决方案层面，你应该为你的快速获胜项目构建一个简化版的发布视图。这个视图不仅要与参与解决方案的个人共享，也要与利益相关者共享。通过展示这些内容，他们将更好地理解他们将能够使用的功能和/或功能，以及何时能够使用。确保不仅仅提到哪些内容可以使用，还要解释这些内容能帮助他们在业务中做什么（例如，客户健康评分可以帮助客户成功团队主动联系客户，通过改进的客户体验和更高的NPS分数让客户满意）。
- en: Building/engineering/analyzing
  id: totrans-185
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 构建/工程/分析
- en: At the team level and the solution level, this step, simply put, is to execute
    your plan. Deliver the solution with excellence.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 在团队层面和解决方案层面，简单来说，这一步骤就是执行你的计划。高质量地交付解决方案。
- en: Delivering
  id: totrans-187
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 交付
- en: At the team level, this is a great time to show the stakeholder community, perhaps
    through your enterprise data committee or council, on a quarterly basis, what
    has been delivered. Depending on the willingness of the stakeholders, it can be
    very powerful for the stakeholders to present in this forum what they are able
    to do now that they have received the solutions your team has delivered.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 在团队层面，这是向利益相关者社区展示已交付内容的好时机，可以通过你的企业数据委员会或理事会，每季度一次，展示已交付的内容。根据利益相关者的意愿，让他们在这个论坛上展示他们在获得你团队交付的解决方案后能够做的事情，这对利益相关者来说可能是非常有影响力的。
- en: At the solution level, after you build the solution (for example, a dashboard,
    a curated data set, or a new pipeline), you should deliver this solution to your
    stakeholders. Don’t forget to show them exactly what they can do with the solution
    and how to use it. Ask for immediate impressions and feedback.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 在解决方案层面，构建解决方案（例如仪表盘、整理后的数据集或新管道）后，你应该将这个解决方案交付给你的利益相关者。不要忘记向他们展示他们能用这个解决方案做什么，以及如何使用它。征求他们的即时印象和反馈。
- en: Repeat/iterate
  id: totrans-190
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 重复/迭代
- en: At the team level, continue to generate ideas, follow your intake process, and
    iterate through the continuous delivery model for impact. This is a great time
    to also add up the impact your team has created through the sum of your quick
    wins process. Consider the tracking time saved, revenue added, cost saved, and
    so on. Keep this information at the most granular level possible so you can provide
    the details. However, the aggregate number can add up very quickly to demonstrate
    the team’s value.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 在团队层面，继续生成创意，遵循你的需求处理流程，并通过持续交付模型迭代以产生影响。这也是一个很好时机，可以通过快速获胜流程的结果来总结你团队所创造的影响。考虑追踪节省的时间、增加的收入、节省的成本等。尽量将这些信息保持在最精细的层级，以便你能提供详细数据。然而，汇总的数字可以迅速增长，以展示团队的价值。
- en: At the solution level, after delivery, you should take the feedback and input
    from the delivery step, and repeat the entire flywheel, starting with intake.
    Ask what additional features or functionality they need, and continuously deliver
    through the cycle again. As long as the solution exists, this process should continue.
    Once the solution is no longer needed or used, then retire it, but until that
    time, continue to follow this continuous delivery model for impact.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 在解决方案层面，交付后，你应该收集来自交付步骤的反馈和意见，并从需求处理开始，重复整个飞轮过程。询问他们需要哪些额外的功能或特性，并通过这个周期继续交付。只要解决方案还存在，这个过程应该持续进行。一旦解决方案不再需要或使用，便可以退役，但在此之前，继续遵循这一持续交付模型以产生影响。
- en: Follow through
  id: totrans-193
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 跟进
- en: This may go without saying, but you must follow through on your commitments
    in these quick wins. They can’t be wins if you don’t deliver against them. By
    honoring your commitments to your stakeholders, you begin to build trust. If you
    find you are not going to be able to deliver, or you get into the solution build,
    and you determine it’s far more complex than expected, go communicate with your
    stakeholders. Do not shy away from giving news regarding the success or failure
    of the quick win process. Not everything will work and that is OK.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是显而易见的，但你必须履行在这些快速成功中的承诺。如果你没有兑现它们，那就不能算是成功。通过兑现对利益相关者的承诺，你开始建立信任。如果你发现自己无法交付，或者在解决方案构建过程中，发现其复杂程度远超预期，及时与利益相关者沟通。不要回避关于快速成功过程的成功或失败的消息。并非一切都会成功，这也是可以接受的。
- en: Being transparent, working with your stakeholders, and truly partnering through
    these processes with visibility will continue to build trust. You may consider
    asking your stakeholders to co-develop with you for added business integration.
    This approach can be quite helpful if your team is new to the company, or you
    have a large number of new team members joining the team. Celebrate the wins,
    big and small, and also celebrate the failures. When a team member quickly realizes
    something isn’t going to work and stops working on the solution (e.g., fails fast),
    that is also something to celebrate. It will create a culture of innovation where
    it is safe to try things and fail. Failure isn’t failure – it’s part of success.
    Be sure to encourage this on your team, so you keep motivation within your team.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 保持透明，与利益相关者合作，并在这些过程中真正地与他们合作，保持可见性，将继续建立信任。你可以考虑邀请利益相关者与你共同开发，增加业务整合。如果你的团队是新加入公司，或者有大量新成员加入，这种方法可能会非常有帮助。庆祝每一次成功，无论大小，也要庆祝失败。当团队成员迅速意识到某个方案行不通并停止工作（例如，快速失败），这也是值得庆祝的。它将创造一种创新文化，在这里尝试和失败是安全的。失败不是失败，它是成功的一部分。一定要鼓励团队这样做，以保持团队的动力。
- en: Conclusion
  id: totrans-196
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: As you establish a culture of building quick wins for impact, you are creating
    a machine of delivery within your team that will help build your reputation as
    a dependable and innovative team. Most organizations do not build this culture,
    and are constantly asking for the big projects, and unwilling to start small.
    There is no reason not to do both. By investing in quick wins and the process
    to deliver them early, you build momentum fast. By adopting the continuous delivery
    model and data product mindset, your teams can deliver incremental and powerful
    value in a predictable, scalable way.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 在你为影响力建立快速成功文化的同时，你正在为你的团队打造一个交付机器，帮助建立你作为一个可靠且富有创新精神的团队的声誉。大多数组织并没有建立这种文化，他们总是在寻求大型项目，却不愿从小做起。没有理由不能同时做这两者。通过投资于快速成功和交付这些成功的过程，你可以迅速积累势头。通过采纳持续交付模型和数据产品思维，你的团队能够以可预测、可扩展的方式交付增量和强大的价值。
- en: Be mindful to capture how you will measure the quality and impact of your quick
    wins so that you are able to tell your value story quickly and effectively. There
    is a great deal of power in being able to quantify your impact on the company
    quickly and effectively. This will captivate your stakeholders, elevate your team’s
    impact, and create additional demand for your team’s services. Everyone wins with
    this model.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 注意捕捉如何衡量你的快速成功的质量和影响力，以便你能快速有效地讲述你的价值故事。能够快速有效地量化你对公司影响的能力具有巨大的力量。这将吸引你的利益相关者，提升团队的影响力，并为团队的服务创造额外的需求。在这个模式下，大家都能获益。
- en: Starting strong is a key indicator of a strong data organization, as well as
    a strong leader in the data and analytics space. Building momentum early and continuously
    will carry you and your team to success. If you need ideas, consider bringing
    the team together to hack a list of ideas together. Whatever you do, don’t go
    stagnant. Continue to deliver with a focus on high-quality outcomes of any size.
    You will build a delivery model that can’t be beat. The next chapter will help
    drive even faster wins, through the incorporation of automation to further build
    your virtuous cycle of impact.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 强有力的开局是强大数据组织的关键指标，也是数据和分析领域强大领导者的标志。尽早并持续地积累势头将带领你和你的团队走向成功。如果你需要一些想法，可以考虑组织团队一起集思广益。无论做什么，都不要停滞不前。继续交付，专注于任何规模的高质量成果。你将建立一个无可匹敌的交付模型。下一章将帮助通过自动化的引入，推动更快的成功，进一步构建你的良性循环影响力。
