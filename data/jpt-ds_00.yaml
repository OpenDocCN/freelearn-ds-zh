- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Jupyter is an open platform that is growing in use. Jupyter can have programs
    written in a variety of languages. Many of these languages are geared towards
    data science, such as R and Python. In this book, we'll look at solving data science
    problems using a variety of languages on the Jupyter platform.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Jupyter 是一个正在广泛使用的开放平台，支持多种编程语言编写程序。这些语言中许多都与数据科学相关，例如 R 和 Python。在本书中，我们将探讨如何在
    Jupyter 平台上使用多种语言解决数据科学问题。
- en: We will start by looking into some of the basics of Jupyter. Then we will use
    Jupyter as the platform for our data analysis and visualizations. We'll look into
    data mining, data wrangling, and machine learning, all under the auspices of the
    Jupyter framework.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将从 Jupyter 的基础知识开始学习。然后我们将使用 Jupyter 作为我们的数据分析和可视化平台。我们将探讨数据挖掘、数据清理和机器学习，所有这些都将在
    Jupyter 框架的支持下进行。
- en: You will learn how to use Jupyter to solve your data science problems using
    a suite of programming languages.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习如何使用 Jupyter，通过一套编程语言解决数据科学问题。
- en: What you need for this book
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: This book is focused on using Jupyter as the platform for data science. It assumes
    that you have a good understanding of the data science concepts and are looking
    to use Jupyter as your presentation platform.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书聚焦于使用 Jupyter 作为数据科学的主要平台。它假设你已经对数据科学概念有较好的理解，并希望使用 Jupyter 作为展示平台。
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 适用对象
- en: This book is for data science practitioners who are looking to publicize their
    findings while still retaining the essence of their research. With Jupyter, you
    can portray your exact methodology in a interactive manner.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于那些希望在保持研究本质的同时，公开展示自己发现的数据科学从业者。通过 Jupyter，你可以以交互的方式展示你的具体方法论。
- en: Conventions
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: 'In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning. Code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles are shown as follows: "Similarly, the preceding `describe` statement gives
    us some quick statistics on the data frame."'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会看到多种文本样式，用来区分不同类型的信息。以下是这些样式的一些示例及其含义的解释。文中的代码词、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟
    URL、用户输入和 Twitter 账号如下所示：“类似地，前面的 `describe` 语句为我们提供了数据框的一些快速统计信息。”
- en: 'A block of code is set as follows:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一块代码设置如下：
- en: '[PRE0]'
  id: totrans-11
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语** 和 **重要词汇** 以粗体显示。'
- en: 'Words that you see on the screen, for example, in menus or dialog boxes, appear
    in the text like this: "The Running tab lists the notebooks that have been started."'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你在屏幕上看到的文字，例如在菜单或对话框中，出现在文本中如下所示：“‘Running’ 选项卡列出了已经启动的笔记本。”
- en: Warnings or important notes appear like this.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示如下所示。
- en: Tips and tricks appear like this.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧如下所示。
- en: Reader feedback
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book-what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of. To send us general
    feedback, simply email `feedback@packtpub.com`, and mention the book's title in
    the subject of your message. If there is a topic that you have expertise in and
    you are interested in either writing or contributing to a book, see our author
    guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们你对本书的看法——你喜欢或不喜欢的地方。读者的反馈对我们来说非常重要，它帮助我们开发出真正能让你受益的书籍。如果你有任何一般性反馈，可以通过电子邮件发送至
    `feedback@packtpub.com`，并在邮件主题中提及书名。如果你在某个领域有专长，并且有兴趣撰写或参与编写一本书，请参阅我们的作者指南：[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经拥有了一本 Packt 出版的书籍，我们为你准备了一些内容，帮助你从购买中获得更多收益。
- en: Downloading the example code
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: 'You can download the example code files for this book from your account at
    [http://www.packtpub.com](http://www.packtpub.com). If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files emailed directly to you. You can download the code
    files by following these steps:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您的账户在[http://www.packtpub.com](http://www.packtpub.com)下载本书的示例代码文件。如果您在其他地方购买了此书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册将文件直接通过电子邮件发送给您。您可以按照以下步骤下载代码文件：
- en: Log in or register to our website using your email address and password.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the SUPPORT tab at the top.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的SUPPORT标签上。
- en: Click on Code Downloads & Errata.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击代码下载和勘误。
- en: Enter the name of the book in the Search box.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书籍名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您希望下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买这本书的地方。
- en: Click on Code Download.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击代码下载。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载后，请确保使用以下最新版本解压或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WinRAR / 7-Zip for Windows
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zipeg / iZip / UnRarX for Mac
- en: 7-Zip / PeaZip for Linux
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7-Zip / PeaZip for Linux
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Jupyter-for-Data-Science](https://github.com/PacktPublishing/Jupyter-for-Data-Science).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的代码包也托管在GitHub上，网址是[https://github.com/PacktPublishing/Jupyter-for-Data-Science](https://github.com/PacktPublishing/Jupyter-for-Data-Science)。我们还从我们丰富的图书和视频目录中提供了其他代码包，您可以访问[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)查看！
- en: Errata
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books-maybe a mistake in the text
    or the code-we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title. To view the previously
    submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the Errata section.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽力确保内容的准确性，但错误还是可能发生。如果您在我们的书籍中发现任何错误——可能是文本或代码的错误——我们将非常感激您能向我们报告。通过这样做，您可以帮助其他读者避免困扰，并帮助我们改进后续版本的书籍。如果您发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)报告，选择您的书籍，点击勘误提交表格链接，并输入勘误的详细信息。一旦您的勘误被验证，您的提交将被接受，勘误将上传到我们的网站或添加到该书籍勘误列表中。要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)并在搜索框中输入书籍名称。所需信息将出现在勘误部分。
- en: Piracy
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy. Please contact us at `copyright@packtpub.com`
    with a link to the suspected pirated material. We appreciate your help in protecting
    our authors and our ability to bring you valuable content.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上的版权盗版问题在所有媒体中都存在。我们在Packt非常重视保护我们的版权和许可。如果您在互联网上发现我们作品的任何非法副本，请立即提供地址或网站名称，以便我们采取措施解决问题。请通过电子邮件`copyright@packtpub.com`并附上涉嫌盗版内容的链接与我们联系。感谢您帮助我们保护作者和我们的内容。
- en: Questions
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `questions@packtpub.com`,
    and we will do our best to address the problem.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在本书的任何方面遇到问题，可以通过`questions@packtpub.com`联系我们，我们会尽力解决问题。
