- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: With deep learning gaining rapid mainstream adoption in modern-day industries,
    organizations are looking for ways to unite popular big data tools with highly
    efficient deep learning libraries. This will help deep learning models train with
    higher efficiency and speed.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 随着深度学习在现代工业中迅速被广泛采用，组织机构正在寻找将流行的大数据工具与高效的深度学习库结合起来的方法。这将有助于深度学习模型以更高的效率和速度进行训练。
- en: With the help of *Apache Spark Deep Learning Cookbook*, you'll work through
    specific recipes to generate outcomes for deep learning algorithms without getting
    bogged down in theory. From setting up Apache Spark for deep learning to implementing
    types of neural nets, this book tackles both common and not-so-common problems
    in order to perform deep learning on a distributed environment. In addition to
    this, you'll get access to deep learning code within Spark that can be reused
    to answer similar problems or tweaked to answer slightly different problems. You‘ll
    also learn how to stream and cluster your data with Spark. Once you have got to
    grips with the basics, you'll explore how to implement and deploy deep learning
    models such as CNN, RNN, and LSTMs in Spark using popular libraries such as TensorFlow
    and Keras. At the end of the day, this is a cookbook designed to teach how to
    practically apply models on Spark, so we will not dive into the theory and math
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 借助*Apache Spark深度学习食谱*，您将通过具体的配方来生成深度学习算法的结果，而不会陷入理论中。从为深度学习设置Apache Spark到实现各种类型的神经网络，本书解决了常见和不太常见的问题，以便在分布式环境中进行深度学习。除此之外，您还将获得在Spark中可以重复使用以解决类似问题或微调以解决稍有不同问题的深度学习代码。您还将学习如何使用Spark进行数据流处理和聚类。一旦掌握了基础知识，您将探索如何使用流行的库（如TensorFlow和Keras）在Spark中实现和部署CNN、RNN和LSTM等深度学习模型。最终，这是一本旨在教授如何在Spark上实际应用模型的食谱，因此我们不会深入探讨理论和数学。
- en: behind the models used in this chapter, although we will reference where additional
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中使用的模型背后的原理，尽管我们会引用额外的
- en: information on each model can be obtained.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 可以获取每个模型的信息。
- en: By the end of the book, you'll have the expertise to train and deploy efficient
    deep learning models on Apache Spark.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本书，您将掌握在Apache Spark上训练和部署高效深度学习模型的专业知识。
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合对象
- en: This book is for anyone with a basic understanding of machine learning and big
    data concepts and who is looking to expand their understanding through a top-down
    rather than a bottom-up approach. This book gives access to deep learning as well
    as machine learning algorithms in a plug-and-play fashion. Anyone without previous
    programming experience, especially with Python, can easily implement the algorithms
    in this book by following the recipes step by step as instructed. Most of the
    code in this book is self-explanatory. Each code block performs one particular
    function or executes on the action in mining, manipulating, transforming, and
    fitting data to deep learning models.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于具有基本机器学习和大数据概念的人，希望通过自顶向下的方法扩展他们的理解。本书以即插即用的方式提供了深度学习和机器学习算法。任何没有编程经验的人，特别是对Python不熟悉的人，都可以按照逐步指示轻松实现本书中的算法。本书中大部分代码都是不言自明的。每个代码块执行一个特定的功能，或者在挖掘、操作、转换和拟合数据到深度学习模型方面执行一个动作。
- en: This book is intended to give the reader both hands-on experience through fun
    projects such as stock price prediction, as well as a more solid understanding
    of deep learning and machine learning concepts This is possible the numerous links
    provided to online resources, such as published papers, tutorials, and guides,
    throughout every chapter in the book.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在通过有趣的项目（如股价预测）为读者提供实践经验，同时更加扎实地理解深度学习和机器学习概念。这是通过书中每一章节提供的大量在线资源链接（如发表的论文、教程和指南）来实现的。
- en: What this book covers
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](part0026.html#OPEK0-3be7262ff9a54db3b2ea862fdce1797b), *Setting
    Up Spark For Deep Learning*, covers everything you need in order to get started
    developing on Spark within a virtual Ubuntu Desktop environment.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](part0026.html#OPEK0-3be7262ff9a54db3b2ea862fdce1797b)，*为深度学习设置Spark*，涵盖了您需要的一切，以便在虚拟Ubuntu桌面环境中开始使用Spark进行开发。'
- en: '[Chapter 2](part0074.html#26I9K0-3be7262ff9a54db3b2ea862fdce1797b), *Creating
    a Neural Network with Spark*, explains the process of developing a neural network
    from scratch without using any deep learning libraries, such as TensorFlow or
    Keras.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](part0074.html#26I9K0-3be7262ff9a54db3b2ea862fdce1797b)，*使用Spark创建神经网络*，解释了在不使用TensorFlow或Keras等深度学习库的情况下，从头开始开发神经网络的过程。'
- en: '[Chapter 3](part0141.html#46EVA0-3be7262ff9a54db3b2ea862fdce1797b), *Pain Points
    of Convolutional Neural Networks*, walks through some of the pain points associated
    with working on a convolutional neural network for image recognition, and how
    they can be overcome.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](part0141.html#46EVA0-3be7262ff9a54db3b2ea862fdce1797b)，*卷积神经网络的痛点*，介绍了在图像识别的卷积神经网络上工作时出现的一些痛点，以及如何克服这些问题。'
- en: '[Chapter 4](part0179.html#5AMKM0-3be7262ff9a54db3b2ea862fdce1797b), *Pain Points
    of Recurrent Neural Networks*, covers an introduction to feedforward neural networks
    and recurrent neural network. We describe some of the pain points that arise with
    recurrent neural networks and also how to tackle them with the use of LSTMs.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](part0179.html#5AMKM0-3be7262ff9a54db3b2ea862fdce1797b)，*循环神经网络的痛点*，介绍了前馈神经网络和循环神经网络，并描述了循环神经网络出现的一些痛点，以及如何利用LSTM来解决这些问题。'
- en: '[Chapter 5](part0211.html#6976M0-3be7262ff9a54db3b2ea862fdce1797b), *Predicting
    Fire Department Calls with Spark ML*, walks through developing a classification
    model for predicting fire department calls from the city of San Francisco using
    Spark machine learning.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](part0211.html#6976M0-3be7262ff9a54db3b2ea862fdce1797b)，*使用Spark ML预测消防部门呼叫*，介绍了使用Spark机器学习为旧金山市的消防部门呼叫开发分类模型的过程。'
- en: '[Chapter 6](part0243.html#77NOM0-3be7262ff9a54db3b2ea862fdce1797b), *Using
    LSTMs in Generative Networks*, gives a hands-on approach to using novels or large
    text corpora as input data to define and train an LSTM model, while also using
    the trained model to generate its own output sequences.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0243.html#77NOM0-3be7262ff9a54db3b2ea862fdce1797b)，*在生成网络中使用LSTMs*，提供了使用小说或大型文本语料库作为输入数据来定义和训练LSTM模型的实际方法，同时还使用训练好的模型生成自己的输出序列。'
- en: '[Chapter 7](part0273.html#84B9I0-3be7262ff9a54db3b2ea862fdce1797b), *Natural
    Language Processing with TF-IDF*, walks through the steps to classify chatbot
    conversation data for escalation.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0273.html#84B9I0-3be7262ff9a54db3b2ea862fdce1797b)，*使用TF-IDF进行自然语言处理*，介绍了对聊天机器人对话数据进行升级分类的步骤。'
- en: '[Chapter 8](part0314.html#9BEGK0-3be7262ff9a54db3b2ea862fdce1797b), *Real Estate
    Value Prediction Using XGBoost*, focuses on using the Kings County House Sales
    dataset to train a simple linear model and uses it to predict house prices before
    diving into a slightly more complicated model to do the same and improve prediction
    accuracy.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0314.html#9BEGK0-3be7262ff9a54db3b2ea862fdce1797b)，*使用XGBoost进行房地产价值预测*，专注于使用Kings
    County房屋销售数据集训练一个简单的线性模型，并用它来预测房价，然后深入研究一个稍微复杂的模型来提高预测准确性。'
- en: '[Chapter 9](part0339.html#A39EM0-3be7262ff9a54db3b2ea862fdce1797b), *Predicting
    Apple Stock Market Cost with LSTM*, focuses on creating a deep learning model
    using LSTM on Keras to predict the stock market price of the AAPL stock.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0339.html#A39EM0-3be7262ff9a54db3b2ea862fdce1797b)，*使用LSTM预测苹果股票市场成本*，专注于使用Keras上的LSTM创建深度学习模型，以预测AAPL股票的股市价格。'
- en: '[Chapter 10](part0368.html#AUUF00-3be7262ff9a54db3b2ea862fdce1797b), *Face
    Recognition Using Deep Convolutional Networks*, utilizes the MIT-CBCL dataset
    of facial images of 10 different subjects to train and test a deep convolutional
    neural network model.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0368.html#AUUF00-3be7262ff9a54db3b2ea862fdce1797b)，*使用深度卷积网络进行人脸识别*，利用MIT-CBCL数据集中10个不同主题的面部图像来训练和测试深度卷积神经网络模型。'
- en: '[Chapter 11](part0394.html#BNNTK0-3be7262ff9a54db3b2ea862fdce1797b), *Creating
    and Visualizing Word Vectors Using Word2Vec*, focuses on the importance of vectors
    in machine learning, and also walks users through how to utilize Google''s Word2Vec
    model to train a different model and visualize word vectors generated from novels.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](part0394.html#BNNTK0-3be7262ff9a54db3b2ea862fdce1797b)，*使用Word2Vec创建和可视化词向量*，专注于机器学习中向量的重要性，并指导用户如何利用Google的Word2Vec模型训练不同的模型并可视化从小说中生成的词向量。'
- en: '[Chapter 12](part0430.html#CQ2HS0-3be7262ff9a54db3b2ea862fdce1797b), *Creating
    a Movie Recommendation Engine with Keras*,  focuses on building a movie recommendation
    engine for users using the deep learning library Keras.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](part0430.html#CQ2HS0-3be7262ff9a54db3b2ea862fdce1797b)，*使用Keras创建电影推荐引擎*，专注于使用深度学习库Keras为用户构建电影推荐引擎。'
- en: '[Chapter 13](part0467.html#DTBMM0-3be7262ff9a54db3b2ea862fdce1797b), *Image
    Classification with TensorFlow on Spark*, focuses on leveraging transfer learning
    to recognize the top two football players in the world: Cristiano Ronaldo and
    Lionel Messi.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](part0467.html#DTBMM0-3be7262ff9a54db3b2ea862fdce1797b)，*在Spark上使用TensorFlow进行图像分类*，专注于利用迁移学习识别世界上两位顶级足球运动员：克里斯蒂亚诺·罗纳尔多和利昂内尔·梅西。'
- en: To get the most out of this book
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: Utilize all the links provided to gain a better understanding of some of the
    terms used in this book.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 利用提供的所有链接，更好地理解本书中使用的一些术语。
- en: The Internet is the biggest university in today's world. Use websites such as
    YouTube, Udemy, edX, Lynda, and Coursera for their videos about various deep learning
    and machine learning concepts.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 互联网是当今世界上最大的大学。使用YouTube、Udemy、edX、Lynda和Coursera等网站的视频，了解各种深度学习和机器学习概念。
- en: Don't just read the book and forget about it. Practically implement each step
    while reading the book. It is recommended that you have your Jupyter Notebook
    open while going through each recipe so that you can work through every recipe
    while reading the book and simultaneously check the outputs you obtain for each
    of the steps mentioned.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不要只是读这本书然后忘记它。在阅读本书时，实际实施每一步。建议您在阅读每个配方时打开您的Jupyter Notebook，这样您可以在阅读书籍的同时处理每个配方，并同时检查您获得的每个步骤的输出。
- en: Download the example code files
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from your account at [www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files emailed directly to you.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[www.packtpub.com](http://www.packtpub.com)的帐户中下载本书的示例代码文件。如果您在其他地方购买了这本书，可以访问[www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接发送到您的邮箱。
- en: 'You can download the code files by following these steps:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以按照以下步骤下载代码文件：
- en: Log in or register at [www.packtpub.com](http://www.packtpub.com/support).
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 登录或注册[www.packtpub.com](http://www.packtpub.com/support)。
- en: Select the SUPPORT tab.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“支持”选项卡。
- en: Click on Code Downloads & Errata.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击“代码下载和勘误”。
- en: Enter the name of the book in the Search box and follow the onscreen instructions.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书名，然后按照屏幕上的说明操作。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 下载文件后，请确保使用最新版本的解压缩软件解压缩文件夹：
- en: WinRAR/7-Zip for Windows
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WinRAR/7-Zip适用于Windows
- en: Zipeg/iZip/UnRarX for Mac
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zipeg/iZip/UnRarX适用于Mac
- en: 7-Zip/PeaZip for Linux
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7-Zip/PeaZip适用于Linux
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Apache-Spark-Deep-Learning-Cookbook](https://github.com/PacktPublishing/Apache-Spark-Deep-Learning-Cookbook). In
    case there's an update to the code, it will be updated on the existing GitHub
    repository.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 该书的代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/Apache-Spark-Deep-Learning-Cookbook](https://github.com/PacktPublishing/Apache-Spark-Deep-Learning-Cookbook)。如果代码有更新，将在现有的GitHub存储库上进行更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**.
    Check them out!
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有来自我们丰富的图书和视频目录的其他代码包，可在 **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**
    上找到。去看看吧！
- en: Conventions used
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "Save under the `trained` folder inside the working directory."'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 句柄。这是一个例子："保存在工作目录内的
    `trained` 文件夹下。"'
- en: 'A block of code is set as follows:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下方式编写：
- en: '[PRE1]'
  id: totrans-46
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    screen. For example, words in menus or dialog boxes appear in the text like this.
    Here is an example: "Right-click on the page and click on Save As..."'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示一个新术语、一个重要词或屏幕上看到的词。例如，菜单或对话框中的单词会出现在文本中。这是一个例子："右键单击页面，然后单击“另存为”…"'
- en: Warnings or important notes appear like this.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会出现在这样。
- en: Tips and tricks appear like this.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会出现在这样。
- en: Sections
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (*Getting
    ready*, *How to do it...*, *How it works...*, *There's more...*, and *See also*).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会经常看到几个标题（*准备工作*、*如何做*、*它是如何工作的*、*还有更多*和*另请参阅*）。
- en: 'To give clear instructions on how to complete a recipe, use these sections
    as follows:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 清晰地说明如何完成食谱，使用以下部分：
- en: Getting ready
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉您在食谱中可以期望什么，并描述如何设置食谱所需的任何软件或任何初步设置。
- en: How to do it...
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何做…
- en: This section contains the steps required to follow the recipe.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含遵循食谱所需的步骤。
- en: How it works...
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包括对前一节中发生的事情的详细解释。
- en: There's more...
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 还有更多…
- en: This section consists of additional information about the recipe in order to
    make you more knowledgeable about the recipe.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含有关食谱的其他信息，以使您对食谱更加了解。
- en: See also
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 另请参阅
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了指向食谱的其他有用信息的链接。
- en: Get in touch
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '**General feedback**: Email `feedback@packtpub.com` and mention the book title
    in the subject of your message. If you have questions about any aspect of this
    book, please email us at `questions@packtpub.com`.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：请通过 `feedback@packtpub.com` 发送电子邮件，并在消息主题中提及书名。如果您对本书的任何方面有疑问，请通过
    `questions@packtpub.com` 与我们联系。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：尽管我们已经非常小心地确保了内容的准确性，但错误确实会发生。如果您在本书中发现了错误，我们将不胜感激。请访问 [www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书，点击勘误提交表格链接，并输入详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packtpub.com` with a
    link to the material.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上发现我们作品的任何形式的非法副本，我们将不胜感激，如果您能向我们提供位置地址或网站名称。请通过 `copyright@packtpub.com`
    与我们联系，并附上材料链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个专题上有专业知识，并且有兴趣撰写或为书籍做出贡献，请访问 [authors.packtpub.com](http://authors.packtpub.com/)。'
- en: Reviews
  id: totrans-69
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评论
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评论。一旦您阅读并使用了本书，为什么不在购买它的网站上留下评论呢？潜在的读者可以看到并使用您的公正意见来做出购买决策，我们在 Packt 可以了解您对我们产品的看法，我们的作者可以看到您对他们的书的反馈。谢谢！
- en: For more information about Packt, please visit [packtpub.com](https://www.packtpub.com/).
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 有关 Packt 的更多信息，请访问 [packtpub.com](https://www.packtpub.com/)。
