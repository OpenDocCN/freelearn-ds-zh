- en: Who this book is for
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用对象
- en: This book is for anyone who wants to leverage Apache Spark for data science
    and machine learning. If you are a technologist who wants to expand your knowledge
    to perform data science operations in Spark, or a data scientist who wants to
    understand how algorithms are implemented in Spark, or a newbie with minimal development
    experience who wants to learn about Big Data Analytics, this book is for you!
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合任何想要利用 Apache Spark 进行数据科学和机器学习的人。如果你是一个技术专家，想扩展自己的知识以在 Spark 中执行数据科学操作，或者是一个数据科学家，想了解
    Spark 中算法的实现，或是一个经验较少的新手，想学习大数据分析，本书适合你！
- en: Conventions
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中有多种文本样式，用于区分不同类型的信息。以下是一些样式示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "When
    a program is run on a Spark shell, it is called the driver program with the user''s
    `main` method in it."'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 账号如下所示：“当程序在 Spark shell
    上运行时，它被称为驱动程序，其中包含用户的 `main` 方法。”
- en: 'A block of code is set as follows:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块的格式如下：
- en: '[PRE0]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "It also allows users to source data using **Data Source API** from the
    data sources that are not supported out of the box (for example, CSV, Avro HBase,
    Cassandra, and so on.)"'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语** 和 **重要词汇** 用粗体显示。你在屏幕上看到的词汇，例如在菜单或对话框中，文本中会像这样显示：“它还允许用户通过 **数据源 API**
    从未开箱支持的数据源（例如 CSV、Avro HBase、Cassandra 等）获取数据。”'
- en: Note
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
