- en: Appendix A. Penn Treebank Part-of-Speech Tags
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 A. Penn Treebank 词性标签
- en: 'Following is a table of all the part-of-speech tags that occur in the `treebank`
    corpus distributed with NLTK. The tags and counts shown here were acquired using
    the following code:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一个表格，列出了与 NLTK 一起分发的 `treebank` 语料库中出现的所有词性标签。这里显示的标签和计数是通过以下代码获得的：
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: The `FreqDist fd` contains all the counts shown here for every tag in the `treebank`
    corpus. You can inspect each tag count individually by doing `fd[tag]`, as in
    `fd['DT']`. Punctuation tags are also shown, along with special tags such as `-NONE-`,
    which signifies that the part-of-speech tag is unknown. Descriptions of most of
    the tags can be found at [http://www.ling.upenn.edu/courses/Fall_2003/ling001/penn_treebank_pos.html](http://www.ling.upenn.edu/courses/Fall_2003/ling001/penn_treebank_pos.html).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '`FreqDist fd` 包含了 `treebank` 语料库中每个标签的所有计数。您可以通过执行 `fd[tag]` 来单独检查每个标签的计数，例如
    `fd[''DT'']`。标点符号标签也显示出来，以及特殊标签如 `-NONE-`，它表示词性标签是未知的。大多数标签的描述可以在 [http://www.ling.upenn.edu/courses/Fall_2003/ling001/penn_treebank_pos.html](http://www.ling.upenn.edu/courses/Fall_2003/ling001/penn_treebank_pos.html)
    找到。'
