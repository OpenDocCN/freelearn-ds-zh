  zh: 贡献者
- en: About the authors
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于作者
- en: '**Colleen Molloy Farrelly** is a chief mathematician, data scientist, and researcher
    who has expertise in applying math to the biological, medical, social, and physical
    sciences. She has also authored the book, *The Shape of Data*. She has mentored,
    coauthored papers, and worked with people across Latin America, Africa, Europe,
    and Asia.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**Colleen Molloy Farrelly**是一位首席数学家、数据科学家和研究人员，擅长将数学应用于生物、医学、社会科学和物理科学。她还著有《数据的形状》一书。她指导过学生，共同撰写论文，并与拉丁美洲、非洲、欧洲和亚洲的人们合作。'
- en: She is based in Miami, Florida in the US and holds a master’s in biostatistics
    from the University of Miami. She is passionate about educational initiatives
    in the developing world and speaks at conferences such as Women in Data Science,
    IEEE conferences, PyData, and Applied Machine Learning Days.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 她位于美国佛罗里达州的迈阿密，拥有迈阿密大学生物统计学硕士学位。她对发展中国家教育倡议充满热情，并在女性数据科学、IEEE会议、PyData和机器学习应用日等会议上发表演讲。
- en: I want to thank the people who have supported me over the years, especially
    early on, including John and Nancy Farrelly, Peter Schnable, the Warmus family,
    Mr. and Mrs. De Jong, the Mayor families, Justin and Christy Moeller, Luke Robinson,
    and many professors and colleagues throughout my career.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我想要感谢多年来支持我的人们，尤其是早期，包括John和Nancy Farrelly，Peter Schnable，Warmus家族，De Jong先生和夫人，Mayor家族，Justin和Christy
    Moeller，Luke Robinson，以及在我职业生涯中的许多教授和同事。
- en: To all my students and those who will come after me who motivate me to teach
    and share my knowledge, you can use math and science to change the world for the
    better.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 致我所有的学生以及那些在我之后激励我教学和分享知识的后来者，你们可以用数学和科学来改变世界，使其变得更好。
- en: '**Franck Kalala Mutombo** is a professor of mathematics at Lubumbashi University
    and former academic director of AIMS-Senegal. He previously worked in a research
    position at the University of Strathclyde and AIMS-South Africa in a joint appointment
    with the University of Cape Town. He holds a PhD in mathematical sciences from
    the University of Strathclyde, Glasgow, Scotland. His current research considers
    the impact of network structure on long-range interactions applied to epidemics,
    diffusion, object clustering, differential geometry of manifolds, finite element
    methods for PDEs, and data science. Currently, he teaches at the University of
    Lubumbashi and across the AIMS Network.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**Franck Kalala Mutombo**是卢本巴希大学的数学教授，也是AIMS-Senegal的前学术总监。他之前在苏格兰格拉斯哥的斯特拉斯克莱德大学和AIMS-South
    Africa担任研究职位，与开普敦大学联合任命。他拥有斯特拉斯克莱德大学的数学科学博士学位。他目前的研究考虑了网络结构对流行病、扩散、对象聚类、流形微分几何、偏微分方程的有限元方法和数据科学的影响。目前，他在卢本巴希大学和AIMS网络中教学。'
- en: I express gratitude to my supportive network throughout my journey. I’m thankful
    for friends and professors who’ve contributed to my career. I am indebted to the
    countless students across Africa and those who will succeed them. Their enthusiasm
    and curiosity serve as constant reminders of the profound impact that mathematics
    and science can have on shaping a better world. It is with gratitude that I embrace
    the opportunity to teach and share knowledge, fostering a community of learners
    committed to leveraging the transformative potential of these disciplines for
    the greater good.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我对我的支持网络在整个旅程中表达感激之情。我感谢那些为我的职业生涯做出贡献的朋友和教授。我对非洲的无数学生以及他们之后的继任者感到感激。他们的热情和好奇心是数学和科学对塑造更美好世界产生深远影响的持续提醒。我怀着感激之情接受教学和分享知识的机会，培养一个致力于利用这些学科变革潜力的学习者社区，以实现更大的福祉。
- en: About the reviewer
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于审稿人
- en: '**Casey Moffatt**, with a master’s in applied mathematics and a double bachelor’s
    in pure mathematics and philosophy, specializes in graph theory, optimization,
    and computer science. He is proficient in Python and various essential software
    for graph data science, machine learning, and algorithm development. He is eager
    to push boundaries in mathematics and computer science. He would like to thank
    Packt Publishing and contributors for enabling projects like this and to the countless
    individuals behind open source technologies.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**Casey Moffatt**，拥有应用数学硕士学位，以及纯数学和哲学的双学士学位，专攻图论、优化和计算机科学。他精通Python以及图数据科学、机器学习和算法开发的各种必要软件。他渴望在数学和计算机科学领域突破边界。他想要感谢Packt出版社和贡献者，使他们能够实现这样的项目，并感谢那些支持开源技术的无数个人。'
