- en: Conventions used
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “This script shows that average subgraph centrality
    varies between the two subfamily trees, with Greenberg’s average subgraph centrality
    of `2.478` and Dimmendaal’s average subgraph centrality of `3.276`.”'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 账号。以下是一个示例：“此脚本显示平均子图中心性在两个子家族树之间有所不同，Greenberg
    的平均子图中心性为 `2.478`，Dimmendaal 的平均子图中心性为 `3.276`。”'
- en: 'A block of code is set as follows:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in **bold**. Here is an example:
    “When you hover over the **Movie DBMS** label on the right-hand side of the screen,
    you’ll see a **Start** button that launches the connection to this database. Click
    on **Start**.”'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或您在屏幕上看到的单词。例如，菜单或对话框中的单词以 **粗体** 显示。以下是一个示例：“当您将鼠标悬停在屏幕右侧的
    **Movie DBMS** 标签上时，您将看到一个 **Start** 按钮，该按钮启动与该数据库的连接。单击 **Start**。”'
