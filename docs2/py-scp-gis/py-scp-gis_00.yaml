  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux版的7-Zip/PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Mastering-Geospatial-Analysis-with-Python](https://github.com/PacktPublishing/Mastering-Geospatial-Analysis-with-Python). In
