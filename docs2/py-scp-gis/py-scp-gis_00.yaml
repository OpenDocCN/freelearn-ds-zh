- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Over time, Python has become the programming language of choice for spatial
    analysis, resulting in many packages that read, convert, analyze, and visualize
    spatial data. With so many packages available, it made sense to create a reference
    book for students and experienced professionals containing essential geospatial
    Python libraries for Python 3.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，Python已经成为空间分析的首选编程语言，产生了许多用于读取、转换、分析和可视化空间数据的包。在如此多的包可用的情况下，为学生和经验丰富的专业人士创建一本包含Python
    3必需地理空间Python库的参考书是有意义的。
- en: 'This book also comes at an exciting moment: new technology is transforming
    how people work with geospatial data – IoT, machine learning, and data science
    are areas where geospatial data is used constantly. This explains the inclusion
    of new Python libraries, such as CARTOframes and MapboxGL, and Jupyter is included
    as well, to explore these new trends. At the same time, web and cloud-based GIS
    is increasingly becoming the new standard. This is reflected in the chapters of
    the second part of this book, where interactive geospatial web maps and REST APIs
    are introduced.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书也出现在一个激动人心的时刻：新技术正在改变人们处理地理空间数据的方式——物联网、机器学习和数据科学是地理空间数据不断被使用的领域。这解释了为什么包含新的Python库，如CARTOframes和MapboxGL，以及Jupyter也被包括在内，以探索这些新趋势。同时，基于网页和云的GIS正在越来越多地成为新的标准。这在本书第二部分章节中得到了体现，其中介绍了交互式地理空间网络地图和REST
    API。
- en: These newer libraries are combined with a number of older ones that have become
    essential over the years, and are still very popular to this day, such as Shapely,
    Rasterio, and GeoPandas. Readers who are new to this field will be given a proper
    introduction to popular libraries, putting them into perspective and comparing
    their syntax through code examples using real-world data.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '这些较新的库与许多在多年中变得至关重要的旧库相结合，至今仍然非常受欢迎，如Shapely、Rasterio和GeoPandas。对于新进入这个领域的人来说，将给出对流行库的适当介绍，将它们置于适当的视角，并通过使用真实世界数据的代码示例比较它们的语法。 '
- en: Finally, this books marks the transition from Python 2 to 3.x. All of the libraries
    covered in this book were written in Python 3.x so that the readers can access
    all of them using Jupyter Notebook, which is also the recommended Python coding
    environment for this book.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，这本书标志着从Python 2到3.x的过渡。本书涵盖的所有库都是用Python 3.x编写的，以便读者可以使用Jupyter Notebook访问它们，这也是本书推荐的Python编码环境。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for anyone who works with location information and Python. Students,
    developers, and geospatial professionals can all use this reference book, as it
    covers GIS data management, analysis techniques, and code libraries built with
    Python 3.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适合任何与位置信息以及Python工作的人。学生、开发人员和地理空间专业人士都可以使用这本参考书，因为它涵盖了GIS数据管理、分析技术和用Python
    3构建的代码库。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](23e9b6f4-e43b-4bf7-bc80-2c1537d5f760.xhtml), *Package Installation
    and Management*, explains how to install and manage the code libraries used in
    the book.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](23e9b6f4-e43b-4bf7-bc80-2c1537d5f760.xhtml)，*包安装和管理*，解释了如何安装和管理本书中使用的代码库。'
- en: '[Chapter 2](757a81a6-cc47-4f08-88d2-b50480eb32e6.xhtml), *Introduction to Geospatial
    Code Libraries*, covers the major code libraries used to process and analyze geospatial
    data.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](757a81a6-cc47-4f08-88d2-b50480eb32e6.xhtml)，*地理空间代码库简介*，涵盖了用于处理和分析地理空间数据的主要代码库。'
- en: '[Chapter 3](42c1ea5a-7372-4688-bb7f-fc3822248562.xhtml), *Introduction to Geospatial
    Databases*, introduces the geospatial databases used for data storage and analysis.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](42c1ea5a-7372-4688-bb7f-fc3822248562.xhtml)，*地理空间数据库简介*，介绍了用于数据存储和分析的地理空间数据库。'
- en: '[Chapter 4](16f36845-4cea-4aa2-8eb4-8b2916c23398.xhtml), *Data Types, Storage,
    and Conversion*, focuses on the many different data types (both vector and raster)
    that exist within GIS.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](16f36845-4cea-4aa2-8eb4-8b2916c23398.xhtml)，*数据类型、存储和转换*，专注于GIS中存在的许多不同数据类型（矢量数据类型和栅格数据类型）。'
- en: '[Chapter 5](0b3a2208-3881-479a-83a8-78be85b9c1d6.xhtml), *Vector Data Analysis*,
    covers Python libraries such as Shapely, OGR, and GeoPandas. which are used for
    analyzing and processing vector data.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](0b3a2208-3881-479a-83a8-78be85b9c1d6.xhtml)，*矢量数据分析*，涵盖了Shapely、OGR和GeoPandas等Python库，这些库用于分析和处理矢量数据。'
- en: '[Chapter 6](a5c9354e-8ea4-45f6-9e69-191375e171c3.xhtml), *Raster Data Processing*,
    explores using GDAL and Rasterio to process raster datasets in order to perform
    geospatial analysis.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](a5c9354e-8ea4-45f6-9e69-191375e171c3.xhtml)，*栅格数据处理*，探讨了使用GDAL和Rasterio处理栅格数据集以执行地理空间分析。'
- en: '[Chapter 7](4f2388a3-51fc-419f-a827-bbbedbbb6374.xhtml), *Geoprocessing with
    Geodatabases*, shows the readers how to use Spatial SQL to perform geoprocessing
    with database tables containing a spatial column.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](4f2388a3-51fc-419f-a827-bbbedbbb6374.xhtml)，*使用地理数据库进行地理处理*，向读者展示了如何使用包含空间列的数据库表执行空间
    SQL 地理处理。'
- en: '[Chapter 8](a4240e0d-7cf0-40ad-85f1-c4cccbc24c7c.xhtml), *Automating QGIS Analysis*,
    teaches the readers how to use PyQGIS to automate analysis within the QGIS mapping
    suite.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](a4240e0d-7cf0-40ad-85f1-c4cccbc24c7c.xhtml)，*自动化 QGIS 分析*，教导读者如何使用 PyQGIS
    在 QGIS 映射套件内自动化分析。'
- en: '[Chapter 9](399c3041-569f-400a-83f0-e13020a177cf.xhtml), *ArcGIS API for Python
    and ArcGIS Online*, introduces the ArcGIS API for Python, which enables users
    to interact with Esri''s cloud platform, ArcGIS Online, using Python 3.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](399c3041-569f-400a-83f0-e13020a177cf.xhtml)，*ArcGIS API for Python 和
    ArcGIS Online*，介绍了 ArcGIS API for Python，它允许用户使用 Python 3 与 Esri 的云平台 ArcGIS Online
    进行交互。'
- en: '[Chapter 10](ca0f93f4-d451-4246-b0e8-51bc06eb608d.xhtml), *Geoprocessing with
    a GPU Database*, covers using Python tools to interact with cloud-based data to
    search and process data.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ca0f93f4-d451-4246-b0e8-51bc06eb608d.xhtml)，*使用 GPU 数据库进行地理处理*，介绍了使用
    Python 工具与基于云的数据交互以搜索和处理数据。'
- en: '[Chapter 11](e483966e-f5c7-47dd-a40c-9b8b6f807107.xhtml), *Flask and GeoAlchemy2*,
    describes how to use the Flask Python web framework and the GeoAlchemy ORM to
    perform spatial data queries.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](e483966e-f5c7-47dd-a40c-9b8b6f807107.xhtml)，*Flask 和 GeoAlchemy2*，描述了如何使用
    Flask Python 网络框架和 GeoAlchemy ORM 来执行空间数据查询。'
- en: '[Chapter 12](a91ad85f-494d-4cc3-952f-d39a8933758e.xhtml), *GeoDjango*, covers
    using the Django Python web framework and the GeoDjango ORM to perform spatial
    data queries.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](a91ad85f-494d-4cc3-952f-d39a8933758e.xhtml)，*GeoDjango*，介绍了使用 Django
    Python 网络框架和 GeoDjango ORM 来执行空间数据查询。'
- en: '[Chapter 13](ed7d399a-c1b8-4479-9dc1-a11b31e6a741.xhtml), *Geospatial REST
    API*, teaches the readers how to create a REST API for geospatial data.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](ed7d399a-c1b8-4479-9dc1-a11b31e6a741.xhtml)，*地理空间 REST API*，教导读者如何为地理空间数据创建
    REST API。'
- en: '[Chapter 14](d8f80a31-ec1a-47f5-bcdb-015b5502a86f.xhtml), *Cloud Geodatabase
    Analysis and Visualization*, introduces the readers to the CARTOframes Python
    package, enabling the integration of Carto maps, analysis, and data services into
    data science workflows.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](d8f80a31-ec1a-47f5-bcdb-015b5502a86f.xhtml)，*云地理数据库分析和可视化*，向读者介绍了 CARTOframes
    Python 包，使 Carto 地图、分析和数据服务能够集成到数据科学工作流程中。'
- en: '[Chapter 15](ef7a06eb-21d9-4615-9e41-c4b493608052.xhtml), *Automating Cloud
    Cartography*, covers a new location data visualization library for Jupyter Notebooks.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第15章](ef7a06eb-21d9-4615-9e41-c4b493608052.xhtml)，*自动化云制图*，介绍了 Jupyter Notebooks
    的新位置数据可视化库。'
- en: '[Chapter 16](c9d310d6-30b4-4a2b-ac12-3b3e6baf7b5a.xhtml), *Python Geoprocessing
    with Hadoop*, explains how to perform geospatial analysis using distributed servers.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第16章](c9d310d6-30b4-4a2b-ac12-3b3e6baf7b5a.xhtml)，*使用 Hadoop 进行 Python 地理处理*，解释了如何使用分布式服务器进行地理空间分析。'
- en: To get the most out of this book
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: As this book covers Python, it is assumed that the reader has a basic understanding
    of the Python language, can install Python libraries, and knows how to write and
    run Python scripts. As for additional knowledge, the first six chapters can easily
    be understood without any previous knowledge of geospatial data analysis. However,
    later chapters assume some knowledge of spatial databases, big data platforms,
    data science, web APIs, and Python web frameworks.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 由于本书涵盖 Python，因此假设读者对 Python 语言有基本的了解，可以安装 Python 库，并且知道如何编写和运行 Python 脚本。至于额外的知识，前六章可以很容易地理解，无需任何地理空间数据分析的先验知识。然而，后面的章节假设读者对空间数据库、大数据平台、数据科学、Web
    API 和 Python 网络框架有一定的了解。
- en: Download the example code files
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from your account at [www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files emailed directly to you.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从 [www.packtpub.com](http://www.packtpub.com) 的账户下载本书的示例代码文件。如果您在其他地方购买了本书，您可以访问
