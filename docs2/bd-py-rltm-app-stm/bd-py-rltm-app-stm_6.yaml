    The options include:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 两个示例测试在调用`run_simple_topology()`时都指定了`result_type=mock.LIST`。这个参数选项告诉Petrel在返回输出元组时使用哪种格式。选项包括：
