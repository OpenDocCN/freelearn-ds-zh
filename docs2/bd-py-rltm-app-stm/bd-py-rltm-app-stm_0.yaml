- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Apache Storm is a powerful framework for creating complex workflows that ingest
    and process huge amounts of data. With its generic concepts of spouts and bolts,
    along with simple deployment and monitoring tools, it allows developers to focus
    on the specifics of their workflow without reinventing the wheel.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Apache Storm 是一个强大的框架，用于创建复杂的流程，可以处理大量数据。它通过通用的喷嘴和螺栓概念，以及简单的部署和监控工具，允许开发者专注于他们工作流程的具体细节，无需重新发明轮子。
- en: However, Storm is written in Java. While it supports other programming languages
    besides Java, the tools are incomplete and there is little documentation and few
    examples.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，Storm 是用 Java 编写的。虽然它支持除了 Java 之外的其他编程语言，但工具不完整，文档很少，示例也很少。
- en: One of the authors of this book created Petrel, the first framework that supports
    the creation of Storm topologies in 100 percent Python. He has firsthand experience
    with the struggles of building a Python Storm topology on the Java tool set. This
    book closes this gap, providing a resource to help Python developers of all experience
    levels in building their own applications using Storm.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的一位作者创建了 Petrel，这是第一个完全支持使用 100% Python 创建 Storm 拓扑的框架。他亲身经历了在 Java 工具集上构建
    Python Storm 拓扑的挑战。本书填补了这一空白，为所有经验水平的 Python 开发者提供了一个资源，帮助他们使用 Storm 构建自己的应用程序。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Acquainted with Storm"), *Getting
    Acquainted with Storm*, provides detailed information about Storm''s use cases,
    different installation modes, and configuration in Storm.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 1 章](ch01.html "第 1 章。熟悉 Storm")，*熟悉 Storm*，提供了关于 Storm 的用例、不同的安装模式和 Storm
    的配置的详细信息。'
- en: '[Chapter 2](ch02.html "Chapter 2. The Storm Anatomy"), *The Storm Anatomy*,
    tells you about Storm-specific terminologies, processes, fault tolerance in Storm,
    tuning parallelism in Storm, and guaranteed tuple processing, with detailed explanations
    about each of these.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 2 章](ch02.html "第 2 章。Storm 的解剖结构")，*Storm 的解剖结构*，介绍了 Storm 特定的术语、流程、Storm
    的容错性、在 Storm 中调整并行性以及保证元组处理，并对这些内容的每个方面进行了详细解释。'
- en: '[Chapter 3](ch03.html "Chapter 3. Introducing Petrel"), *Introducing Petrel*,
    introduces a framework called Petrel for building Storm topologies in Python.
    This chapter walks through the installation of Petrel and includes a simple example.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 3 章](ch03.html "第 3 章。介绍 Petrel")，*介绍 Petrel*，介绍了一个用于在 Python 中构建 Storm
    拓扑的框架。本章介绍了 Petrel 的安装，并包含了一个简单的示例。'
- en: '[Chapter 4](ch04.html "Chapter 4. Example Topology – Twitter"), *Example Topology
    – Twitter*, provides an in-depth example of a topology that computes statistics
    on Twitter data in real time. The example introduces the use of tick tuples, which
    are useful for topologies that need to compute statistics or do other things on
    a schedule. In this chapter, you also see how topologies can access configuration
    data.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 4 章](ch04.html "第 4 章。示例拓扑 – Twitter")，*示例拓扑 – Twitter*，提供了一个深入示例，展示了实时计算
    Twitter 数据统计信息的拓扑。示例介绍了使用滴答元组，这对于需要按计划计算统计信息或其他操作的拓扑非常有用。在本章中，您还可以看到拓扑如何访问配置数据。'
- en: '[Chapter 5](ch05.html "Chapter 5. Persistence Using Redis and MongoDB"), *Persistence
    Using Redis and MongoDB*, updates the sample Twitter topology for the use of Redis,
    a popular key-value store. It shows you how to simplify the complex Python calculation
    logic with built-in Redis operations. The chapter concludes with an example of
    storing Twitter data in MongoDB, a popular NoSQL database, and using its aggregation
    capabilities to generate reports.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 5 章](ch05.html "第 5 章。使用 Redis 和 MongoDB 进行持久化")，*使用 Redis 和 MongoDB 进行持久化*，更新了示例
    Twitter 拓扑以使用 Redis，这是一个流行的键值存储。它展示了如何使用内置的 Redis 操作简化复杂的 Python 计算逻辑。本章以将 Twitter
    数据存储在 MongoDB（一个流行的 NoSQL 数据库）中的示例结束，并使用其聚合功能生成报告。'
- en: '[Chapter 6](ch06.html "Chapter 6. Petrel in Practice"), *Petrel in Practice*,
    teaches practical skills that will make developers more productive using Storm.
    You learn how to use Petrel to create automated tests for your spout and bolt
    components that run outside of Storm. You also see how to use a graphical debugger
    to debug a topology running inside Storm.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 6 章](ch06.html "第 6 章。Petrel 在实践中")，*Petrel 在实践中*，教授了使开发者更有效地使用 Storm 的实用技能。您将学习如何使用
    Petrel 为运行在 Storm 之外的喷嘴和螺栓组件创建自动化测试。您还可以看到如何使用图形调试器调试运行在 Storm 内部的拓扑。'
- en: '[Appendix](apa.html "Appendix A. Managing Storm Using Supervisord"), *Managing
    Storm Using Supervisord*, is a practical demonstration of monitoring and control
    of Storm using a supervisor over the cluster.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录](apa.html "附录 A. 使用Supervisord管理Storm"), *使用Supervisord管理Storm*，是使用集群上的管理器对Storm进行监控和控制的实际演示。'
- en: What you need for this book
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书什么
- en: You will need a computer with Python 2.7, Java 7 JDK, and Apache Storm 0.9.3\.
    Ubuntu is recommended but not required.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要一个装有Python 2.7、Java 7 JDK和Apache Storm 0.9.3的计算机。推荐使用Ubuntu，但不是必需的。
- en: Who this book is for
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book is for beginners as well as advanced Python developers who want to
    use Storm to process big data in real time. While familiarity with the Java runtime
    environment is helpful for installing and configuring Storm, all the code examples
    in this book are in Python.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适合初学者以及希望使用Storm实时处理大数据的Python高级开发者。虽然熟悉Java运行环境有助于安装和配置Storm，但本书中的所有代码示例都是用Python编写的。
- en: Conventions
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 规范
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到许多不同风格的文本，以区分不同类型的信息。以下是一些这些风格的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Storm
    configurations can be done using `storm.yaml`, which is present in the `conf`
    folder".'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示："可以使用`storm.yaml`进行Storm配置，该文件位于`conf`文件夹中"。
- en: 'A block of code is set as follows:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下设置：
- en: '[PRE0]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE2]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Finally, click on **Create your Twitter application**".'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示："最后，点击**创建您的Twitter应用程序**"。'
- en: Note
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示将以如下框的形式出现。
- en: Tip
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧如下所示。
- en: Reader feedback
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正从中受益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送一封电子邮件到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件的主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经成为Packt书籍的骄傲拥有者，我们有一些东西可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的账户下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded on our website, or added to any list
    of existing errata, under the Errata section of that title. Any existing errata
    can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者感到沮丧，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分下的现有勘误列表中。您可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看任何现有勘误。
- en: Piracy
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个持续存在的问题，跨越所有媒体。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`联系我们，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽力解决。
