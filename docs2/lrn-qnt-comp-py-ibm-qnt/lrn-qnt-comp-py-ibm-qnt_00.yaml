- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Ever since IBM released their first commercially available quantum system for
    free on the cloud back in 2016, many researchers, developers, faculty, students,
    and quantum enthusiasts have been running their experiments on real quantum computers.
    Since then, many in both academia and industry have been investing time and personnel
    to investigate the potential that quantum computing has in store. The first step
    in this quantum journey is education, which I assume is why you purchased this
    book. In this book, you will learn the basic principles of quantum computing and
    how to leverage those principles to create quantum algorithms and run them on
    IBM’s powerful quantum computers.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 自从IBM在2016年免费在云上发布他们的第一个商业量子系统以来，许多研究人员、开发者、教师、学生和量子爱好者已经在真实的量子计算机上运行他们的实验。从那时起，学术界和工业界都投入了时间和人力来调查量子计算所具有的潜力。量子之旅的第一步是教育，这也是你购买这本书的原因。在这本书中，你将学习量子计算的基本原理以及如何利用这些原理来创建量子算法并在IBM强大的量子计算机上运行它们。
- en: This book provides you with a step-by-step introduction to quantum computing
    using the **IBM Quantum** platform. You will learn how to build quantum programs
    on your own so you can discover early use cases in your industry or domain and
    get equipped with quantum computing skills.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书通过**IBM量子**平台为你提供了量子计算的逐步介绍。你将学习如何自己构建量子程序，以便你可以在自己的行业或领域中发现早期用例并掌握量子计算技能。
- en: You will start working with simple programs that illustrate how these quantum
    computing principles differ from classical computing and slowly work your way
    up to more complex programs and algorithms that leverage advanced quantum computing
    algorithms.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 你将从简单的程序开始，这些程序说明了量子计算原理与经典计算的不同之处，然后逐渐过渡到更复杂的程序和算法，这些程序和算法利用了高级量子计算算法。
- en: The quantum computing principles we will explore are superposition, entanglement,
    and interference, then you’ll become familiar on how these are used to create
    quantum circuits, which you can then run on IBM Quantum systems.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将要探索的量子计算原理包括叠加、纠缠和干涉，然后你将熟悉这些原理是如何用于创建量子电路的，你可以在IBM量子系统上运行这些电路。
- en: Then, you’ll learn about the quantum gates and how they operate on qubits and
    discover the **Quantum Information Science Kit** (**QISKIT**, depending on who
    you ask, is pronounced KISS-kit) and its circuit libraries and advanced features
    to help you build quantum algorithms.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，你将了解量子门以及它们如何在量子比特上操作，并发现**量子信息科学套件**（**QISKIT**，根据你询问的人不同，发音为KISS-kit）及其电路库和高级功能，这些可以帮助你构建量子算法。
- en: You’ll then get to grips with quantum algorithms such as Deutsch-Jozsa, Simon,
    Grover, and Shor’s algorithms, while visualizing how to create a quantum circuit
    and run the algorithm on any of the quantum computers hosted on the IBM Quantum
    platform.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将掌握德意志-约萨、西蒙、格罗弗和肖尔等量子算法，同时可视化如何在IBM量子平台上托管的任何量子计算机上创建量子电路并运行算法。
- en: Later, you’ll explore the basics on how your circuit is run on the quantum hardware
    by learning about the Qiskit Runtime, which has many functionalities to help optimize
    your quantum circuits.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，你将通过了解Qiskit运行时来探索你的电路如何在量子硬件上运行的基础知识，它具有许多功能来帮助你优化量子电路。
- en: By the end of this book, you’ll have learned how to build quantum programs on
    your own and will have gained practical quantum computing skills that you can
    apply to your industry or domain.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书结束时，你将学会自己构建量子程序，并将获得可以应用于你所在行业或领域的实用量子计算技能。
- en: Who this book is for
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for Python developers who are interested in learning about quantum
    computing and expanding their abilities to solve classically intractable problems
    with the help of Qiskit. Some background in computer science and Python is required.
    While a background in physics and linear algebra is suggested, it is not entirely
    required.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为对量子计算感兴趣并希望利用Qiskit扩展他们解决经典难以解决的问题能力的Python开发者所写的。需要一些计算机科学和Python的背景知识。虽然建议有物理学和线性代数的背景，但这不是完全必需的。
- en: What this book covers
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '*Chapter 1*, *Exploring the IBM Quantum Tools*, will introduce you to all the
    tools available to you on the IBM Quantum platform. These tools will help you
    get up and running quickly and easily without having to install or purchase anything.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*第一章*，*探索IBM量子工具*，将向你介绍IBM量子平台上所有可用的工具。这些工具将帮助你快速轻松地开始，无需安装或购买任何东西。'
- en: '*Chapter 2*, *Creating Quantum Circuits with IBM Quantum Composer*, discusses
    this easy-to-use user interface, which is a great tool for visualizing how the
    various quantum gates and operations affect each qubit and help build an intuitive
    understanding of the differences between classical and quantum computing.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*第二章*，*使用IBM Quantum Composer创建量子电路*，讨论了这个易于使用的用户界面，这是一个可视化各种量子门和操作如何影响每个量子比特并帮助建立经典计算与量子计算之间差异的直观理解的优秀工具。'
- en: '*Chapter 3*, *Introducing and Installing Qiskit*, explores the **Quantum Information
    Science Kit** (**Qiskit**) and its advanced features to develop and implement
    various quantum algorithms, and noise models. Qiskit has various features that
    help you build quantum circuits, algorithms, and applications easily and allows
    you to run them on local simulators and real quantum systems.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*第三章*，*介绍和安装Qiskit*，探讨了**量子信息科学套件**（**Qiskit**）及其高级特性，用于开发和实现各种量子算法和噪声模型。Qiskit具有各种功能，可以帮助您轻松构建量子电路、算法和应用，并允许您在本地模拟器和真实量子系统上运行它们。'
- en: '*Chapter 4*, *Understanding Basic Quantum Computing Principles*, begins our
    quantum journey by discussing the basic quantum computing principles of superposition,
    entanglement, and interference, which are used by many quantum algorithms. This
    will also help you understand what differentiates quantum computing from classical
    computing.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*第四章*，*理解基本量子计算原理*，通过讨论叠加、纠缠和干涉等基本量子计算原理开始了我们的量子之旅，这些原理被许多量子算法所使用。这也有助于您理解量子计算与经典计算的区别。'
- en: '*Chapter 5*, *Understanding the Qubit*, covers what the quantum bit, or qubit,
    is and how you can manipulate it on a quantum system using the various gates and
    operators, and how to visualize the results of those operations.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*第五章*，*理解量子比特*，涵盖了量子比特是什么以及您如何使用各种门和算符在量子系统上操作它，以及如何可视化这些操作的结果。'
- en: '*Chapter 6*, *Understanding Quantum Logic Gates*, takes a deeper look at the
    various quantum gates and operations used to change the state of the qubits and
    your quantum circuit.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*第六章*，*理解量子逻辑门*，深入探讨了用于改变量子比特和您的量子电路状态的各种量子门和操作。'
- en: '*Chapter 7*, *Programming with Qiskit*, is where we start digging into creating
    quantum circuits using the quantum gates and operations we’ve learned about so
    far. You will also learn how these gates and operations are converted into microwave
    pulse schedules, which are what is used to manipulate the qubits on the quantum
    system.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*第七章*，*使用Qiskit编程*，是我们开始深入挖掘使用我们迄今为止所学的量子门和操作创建量子电路的地方。您还将了解这些门和操作是如何转换为微波脉冲时序的，这是用于在量子系统上操作量子比特的。'
- en: '*Chapter 8*, *Optimizing and Visualizing Quantum Circuits*, discusses sending
    the instructions from your quantum program to run on a quantum system, which has
    some interesting work happening in the background. Which qubits are the best for
    running your circuit? Which connections should we select between the qubits that
    minimizes the number of gates? All these are taken care of by the preset pass
    manager generator, which we will cover in this chapter.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*第八章*，*优化和可视化量子电路*，讨论了将您的量子程序中的指令发送到量子系统上运行的过程，其中在后台有一些有趣的工作正在进行。哪些量子比特最适合运行您的电路？我们应该在量子比特之间选择哪些连接以最小化门数？所有这些都将由预设的传递管理器生成器处理，我们将在本章中介绍。'
- en: '*Chapter 9*, *Simulating Quantum Systems and Noise Models*, explains that all
    quantum systems, no matter the technology used to create them, must deal with
    the issue of noise. In this chapter, you will learn what these noises are and
    how to create models that simulate them to better understand the effects they
    have on your quantum circuit.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*第九章*，*模拟量子系统和噪声模型*，解释了所有量子系统，无论使用什么技术创建，都必须处理噪声问题。在本章中，您将了解这些噪声是什么，以及如何创建模拟它们的模型，以更好地理解它们对您的量子电路产生的影响。'
- en: '*Chapter 10*, *Suppressing and Mitigating Quantum Noise*, explains how to mitigate
    the various effects noise has on a quantum system.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*第十章*，*抑制和减轻量子噪声*，解释了如何减轻噪声对量子系统产生的各种影响。'
- en: '*Chapter 11*, *Understanding Quantum Algorithms*, takes a deep look at the
    basic quantum algorithms to help understand how the quantum computing principles
    of superposition, entanglement, and interference are used. We will also review
    and code some fundamental concepts and algorithms which will help us understand
    the more complex algorithms.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*第11章，理解量子算法*深入探讨了基本量子算法，以帮助理解叠加、纠缠和干涉等量子计算原理是如何被使用的。我们还将回顾和编码一些基本概念和算法，这将帮助我们理解更复杂的算法。'
- en: '*Chapter 12*, *Applying Quantum Algorithms*, takes you through applying the
    quantum computing principles and concepts that we’ve learned about to some complex
    quantum algorithms.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*第12章，应用量子算法*将带你了解如何将我们所学到的量子计算原理和概念应用到一些复杂的量子算法中。'
- en: '*Chapter 13*, *Understanding Quantum Utility and Qiskit Patterns*, covers what
    quantum utility is and why it is the key to getting us closer towards quantum
    advantage. It will also provide an overview of the Qiskit patterns and how they
    can simplify your development experience to build complex quantum circuits.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*第13章，理解量子效用和Qiskit模式*涵盖了量子效用是什么以及为什么它是我们接近量子优势的关键。它还将概述Qiskit模式以及它们如何简化你构建复杂量子电路的开发体验。'
- en: '*Appendix A: Resources*, provides a list of further resources that you can
    use to explore the topics covered in this book in more detail.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*附录A：资源*提供了一列你可以用来更详细地探索本书涵盖主题的进一步资源。'
- en: '*Appendix B, Assessments*, provides the answers to the questions that you will
    find at the end of each chapter.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*附录B，评估*提供了你在每一章末尾找到的问题的答案。'
- en: To get the most out of this book
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: You will need to have internet access to access the IBM Quantum systems available
    to you. Since the platform is hosted on the cloud, you will not need anything
    more than a browser and to register a free account.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你需要互联网访问来访问你可用的IBM量子系统。由于该平台托管在云上，你将不需要除浏览器和注册免费账户之外的其他任何东西。
- en: You will also need an up-to-date browser (Firefox, Chrome, Safari)
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你还需要一个最新的浏览器（Firefox、Chrome、Safari）
- en: 'OS requirements (only if installing the software locally): Windows, Mac, and
    Linux.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 操作系统要求（仅当本地安装软件时）：Windows、Mac和Linux。
- en: Download the example code files
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: The code bundle for the book is hosted on GitHub at [https://github.com/PacktPublishing/Learning-Quantum-Computing-with-Python-and-IBM-Quantum-Second-Edition](https://github.com/PacktPublishing/Learning-Quantum-Computing-with-Python-and-IBM-Quantum-Second-Edition).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本书代码包托管在GitHub上，网址为[https://github.com/PacktPublishing/Learning-Quantum-Computing-with-Python-and-IBM-Quantum-Second-Edition](https://github.com/PacktPublishing/Learning-Quantum-Computing-with-Python-and-IBM-Quantum-Second-Edition)。我们还有其他丰富的图书和视频的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Download the color images
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://packt.link/gbp/9781803244808](https://packt.link/gbp/9781803244808).'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一个包含本书中使用的截图/图表彩色图像的PDF文件。你可以从这里下载：[https://packt.link/gbp/9781803244808](https://packt.link/gbp/9781803244808)。
- en: Conventions used
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    For example; “Simply run `pip install qiskit-aer` from your command line, or Python
    environment, and that should be all you need.”'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。例如；“只需从你的命令行或Python环境中运行`pip
    install qiskit-aer`，这就应该足够了。”'
- en: 'A block of code is set as follows:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块应如下设置：
- en: '[PRE0]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起你对代码块中特定部分的注意时，相关的行或项目将被设置为粗体：
- en: '[PRE1]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下编写：
- en: '[PRE2]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    the screen, for example, in menus or dialog boxes, also appear in the text like
    this. For example: “One of the more popular experiments that have come out of
    quantum mechanics is the **double-slit experiment**.”'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或您在屏幕上看到的单词，例如在菜单或对话框中，也会在文本中这样显示。例如：“从量子力学中出现的更受欢迎的实验之一是**双缝实验**。”'
- en: Warnings or important notes appear like this.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会像这样显示。
- en: Tips and tricks appear like this.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧会像这样显示。
- en: Get in touch
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '**General feedback**: Email [feedback@packtpub.com](https://feedback@packtpub.com),
    and mention the book’s title in the subject of your message. If you have questions
    about any aspect of this book, please email us at `questions@packtpub.com`.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：请通过电子邮件[feedback@packtpub.com](https://feedback@packtpub.com)发送，并在邮件主题中提及书籍标题。如果您对本书的任何方面有疑问，请通过电子邮件`questions@packtpub.com`联系我们。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book we would
    be grateful if you would report this to us. Please visit, [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在此书中发现错误，我们将不胜感激，如果您能向我们报告，我们将不胜感激。请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击勘误提交表单链接，并输入详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the Internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packtpub.com` with a
    link to the material.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上以任何形式遇到我们作品的非法副本，如果您能提供地址或网站名称，我们将不胜感激。请通过电子邮件`copyright@packtpub.com`与我们联系，并提供材料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [http://authors.packtpub.com](http://authors.packtpub.com).'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个领域有专业知识，并且您有兴趣撰写或为书籍做出贡献，请访问[http://authors.packtpub.com](http://authors.packtpub.com)。'
- en: Leave a Review!
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 留下评论！
- en: Thank you for purchasing this book from Packt Publishing—we hope you enjoy it!
    Your feedback is invaluable and helps us improve and grow. Once you’ve completed
    reading it, please take a moment to leave an Amazon review; it will only take
    a minute, but it makes a big difference for readers like you.
  id: totrans-54
