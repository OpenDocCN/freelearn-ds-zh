- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Thanks to the progress made in the hardware industries, our storage capacity
    has increased, and because of this, there are many organizations who want to store
    all types of events for analytics purposes. This has given birth to a new era
    of machine learning. The field of machine learning is very complex and writing
    these algorithms is not a piece of cake. Apache Mahout provides us with readymade
    algorithms in the area of machine learning and saves us from the complex task
    of algorithm implementation.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 由于硬件行业取得的进步，我们的存储容量增加了，因此许多组织都希望为了分析目的存储所有类型的事件。这催生了一个新的机器学习时代。机器学习领域非常复杂，编写这些算法并非易事。Apache
    Mahout为我们提供了机器学习领域的现成算法，并使我们免于复杂的算法实现任务。
- en: 'The intention of this book is to cover classification algorithms available
    in Apache Mahout. Whether you have already worked on classification algorithms
    using some other tool or are completely new to the field, this book will help
    you. So, start reading this book to explore the classification algorithms in one
    of the most popular open source projects which enjoys strong community support:
    Apache Mahout.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的目的是涵盖Apache Mahout中可用的分类算法。无论你已经使用其他工具工作过分类算法，还是对这个领域完全陌生，这本书都会帮助你。因此，开始阅读这本书，探索最受欢迎的开源项目之一，Apache
    Mahout中的分类算法，该项目享有强大的社区支持。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Classification in Data Analysis"), *Classification
    in Data Analysis*, provides an introduction to the classification concept in data
    analysis. This chapter will cover the basics of classification, similarity matrix,
    and algorithms available in this area.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。数据分析中的分类"), *数据分析中的分类*，介绍了数据分析中的分类概念。本章将涵盖分类的基础知识、相似度矩阵以及该领域可用的算法。'
- en: '[Chapter 2](ch02.html "Chapter 2. Apache Mahout"), *Apache Mahout*, provides
    an introduction to Apache Mahout and its installation process. Further, this chapter
    will talk about why it is a good choice for classification.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。Apache Mahout"), *Apache Mahout*，介绍了Apache Mahout及其安装过程。此外，本章将讨论为什么它是进行分类的好选择。'
- en: '[Chapter 3](ch03.html "Chapter 3. Learning Logistic Regression / SGD Using
    Mahout"), *Learning Logistic Regression / SGD Using Mahout*, discusses logistic
    regression and Stochastic Gradient Descent, and how developers can use Mahout
    to use SGD.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。使用Mahout学习逻辑回归/SGD"), *使用Mahout学习逻辑回归/SGD*，讨论了逻辑回归和随机梯度下降，以及开发者如何使用Mahout实现SGD。'
- en: '[Chapter 4](ch04.html "Chapter 4. Learning the Naïve Bayes Classification Using
    Mahout"), *Learning the Naïve Bayes Classification Using Mahout*, discusses the
    Bayes Theorem, Naïve Bayes classification, and how we can use Mahout to build
    Naïve Bayes classifier.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。使用Mahout学习朴素贝叶斯分类"), *使用Mahout学习朴素贝叶斯分类*，讨论了贝叶斯定理、朴素贝叶斯分类以及我们如何使用Mahout构建朴素贝叶斯分类器。'
- en: '[Chapter 5](ch05.html "Chapter 5. Learning the Hidden Markov Model Using Mahout"),
    *Learning the Hidden Markov Model Using Mahout*, covers the HMM and how to use
    Mahout''s HMM algorithms.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。使用Mahout学习隐马尔可夫模型"), *使用Mahout学习隐马尔可夫模型*，涵盖了HMM以及如何使用Mahout的HMM算法。'
- en: '[Chapter 6](ch06.html "Chapter 6. Learning Random Forest Using Mahout"), *Learning
    Random Forest Using Mahout*, discusses the Random forest algorithm in detail,
    and how to use Mahout''s Random forest implementation.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。使用Mahout学习随机森林"), *使用Mahout学习随机森林*，详细讨论了随机森林算法，以及如何使用Mahout的随机森林实现。'
- en: '[Chapter 7](ch07.html "Chapter 7. Learning Multilayer Perceptron Using Mahout"),
    *Learning Multilayer Perceptron Using Mahout*, discusses Mahout as an early level
    implementation of a neural network. We will discuss Multilayer Perceptron in this
    chapter. Further, we will use Mahout''s implementation of MLP.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。使用Mahout学习多层感知器"), *使用Mahout学习多层感知器*，讨论了Mahout作为神经网络早期实现的工具。本章我们将讨论多层感知器。此外，我们将使用Mahout的MLP实现。'
- en: '[Chapter 8](ch08.html "Chapter 8. Mahout Changes in the Upcoming Release"),
    *Mahout Changes in the Upcoming Release*, discusses Mahout as a work in progress.
    We will discuss the new major changes in the upcoming release of Mahout.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。即将发布的Mahout变化"), *即将发布的Mahout变化*，讨论了Mahout作为一个正在进行中的工作。我们将讨论即将发布的Mahout版本中的新主要变化。'
- en: '[Chapter 9](ch09.html "Chapter 9. Building an E-mail Classification System
    Using Apache Mahout"), *Building an E-mail Classification System Using Apache
    Mahout*, provides two use cases of e-mail classification—spam mail classification
    and e-mail classification based on the project the mail belongs to. We will create
    the model, and use this model in a program that will simulate the real working
    environment.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。使用Apache Mahout构建电子邮件分类系统"), *使用Apache Mahout构建电子邮件分类系统*，提供了两个电子邮件分类的使用案例——垃圾邮件分类和基于邮件所属项目的电子邮件分类。我们将创建模型，并在一个模拟真实工作环境的程序中使用此模型。'
- en: What you need for this book
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为此书准备的内容
- en: 'To use the examples in this book, you should have the following software installed
    on your system:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用本书中的示例，您应该在您的系统上安装以下软件：
- en: Java 1.6 or higher
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Java 1.6或更高版本
- en: Eclipse
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Eclipse
- en: Hadoop
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Hadoop
- en: Mahout; we will discuss the installation in [Chapter 2](ch02.html "Chapter 2. Apache
    Mahout"), *Apache Mahout,* of this book
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mahout；我们将在本书的第2章[Apache Mahout](ch02.html "第2章。Apache Mahout")中讨论其安装
- en: Maven, depending on how you install Mahout
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Maven，根据您如何安装Mahout
- en: Who this book is for
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: If you are a data scientist who has some experience with the Hadoop ecosystem
    and machine learning methods and want to try out classification on large datasets
    using Mahout, this book is ideal for you. Knowledge of Java is essential.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是一位对Hadoop生态系统和机器学习方法有一定经验的 数据科学家，并想尝试使用Mahout在大型数据集上进行分类，这本书非常适合您。Java知识是必需的。
- en: Conventions
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 规范
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Extract
    the source code and ensure that the folder contains the `pom.xml` file."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称将如下所示：“提取源代码并确保文件夹包含`pom.xml`文件。”
- en: 'A block of code is set as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块将以如下方式设置：
- en: '[PRE0]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将您的注意力引向代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都将如下所示：
- en: '[PRE2]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Now, navigate to the location for **mahout-distribution-0.9** and click
    on **Finish**."'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。你在屏幕上看到的单词，例如在菜单或对话框中，将以如下方式显示：“现在，导航到**mahout-distribution-0.9**的位置并点击**完成**。”'
- en: Note
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项将以如下方框显示。
- en: Tip
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧将以如下方式显示。
